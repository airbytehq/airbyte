apiVersion: batch/v1
kind: Job
metadata:
  name: airbyte-worker-JOBID-ATTEMPTID-SUFFIX
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: worker-container
          image: TAGGED_IMAGE
          workingDir: WORKDIR
          args: ARGS
          volumeMounts:
            - name: airbyte-volume-workspace
              mountPath: /data
            - name: airbyte-volume-local
              mountPath: /local
      volumes:
        - name: airbyte-volume-workspace
          persistentVolumeClaim:
            claimName: airbyte-volume-workspace
        - name: airbyte-volume-local
          persistentVolumeClaim:
            claimName: airbyte-volume-local
