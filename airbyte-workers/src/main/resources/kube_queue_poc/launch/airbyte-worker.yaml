apiVersion: v1
kind: Pod
metadata:
  name: sync-worker
spec:
  restartPolicy: Never
  containers:
    - name: sync-worker
      image: airbyte/worker:dev
      # imagePullPolicy: Always -> prevents local images from working
      ports:
        - containerPort: 9002
          name: source-stdout
        - containerPort: 9003
          name: source-stderr
        - containerPort: 9005
          name: destination-stdout
        - containerPort: 9006
          name: destination-stderr
