---
"$schema": http://json-schema.org/draft-07/schema#
title: Attempts
description: representation of a attempts record as created in schema.sql
type: object
required:
  - id
  - job_id
  - attempt_number
  - log_path
  - status
  - created_at
  - updated_at
additionalProperties: true
properties:
  id:
    type: number
  job_id:
    type: number
  attempt_number:
    type: number
  log_path:
    type: string
  output:
    type: ["null", object]
  status:
    type: string
  created_at:
    # todo should be datetime.
    type: string
    description: Integration specific blob. Must be a valid JSON string.
  updated_at:
    # todo should be datetime.
    type: string
  ended_at:
    # todo should be datetime.
    type: ["null", string]
