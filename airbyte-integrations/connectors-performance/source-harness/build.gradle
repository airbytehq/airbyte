plugins {
    id 'application'
    id 'airbyte-docker'
}

repositories {
    maven {
        url 'https://airbyte.mycloudrepo.io/public/repositories/airbyte-public-jars/'
    }
}

application {
    mainClass = 'io.airbyte.integrations.performance.Main'
    applicationDefaultJvmArgs = ['-XX:+ExitOnOutOfMemoryError', '-XX:MaxRAMPercentage=75.0']
}
dependencies {
    implementation project(':airbyte-db:db-lib')
    implementation project(':airbyte-integrations:bases:base-java')
    implementation project(':airbyte-commons')

    implementation libs.airbyte.protocol
    implementation libs.appender.log4j2
    implementation libs.bundles.datadog
    implementation 'io.fabric8:kubernetes-client:5.12.2'
    implementation 'org.apache.commons:commons-lang3:3.11'
    implementation files(project(':airbyte-integrations:bases:base-java').airbyteDocker.outputs)
    implementation 'io.airbyte:airbyte-commons-worker:0.44.0'
    implementation 'io.airbyte.airbyte-metrics:metrics-lib:0.44.0'
    implementation 'io.airbyte:airbyte-commons-protocol:0.42.0'
    implementation 'io.airbyte.airbyte-config:config-models:0.42.0'
}
