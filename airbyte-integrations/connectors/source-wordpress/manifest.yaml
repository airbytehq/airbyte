spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - domain
      - password
      - username
      - parent_id
    properties:
      domain:
        type: string
        description: The domain of the WordPress site
        name: domain
        order: 0
        title: Domain
        default: http://biplab.great-site.net
      password:
        type: string
        description: >-
          Placeholder for basic HTTP auth password - should be set to empty
          string
        name: password
        order: 1
        title: Placeholder Password
        default: x
        airbyte_secret: true
      username:
        type: string
        description: >-
          Placeholder for basic HTTP auth username - should be set to empty
          string
        name: username
        order: 2
        title: Placeholder Username
        default: x
        airbyte_secret: true
      parent_id:
        type: string
        order: 3
        title: Parent Id
    additionalProperties: true

