documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Claroshop Spec
  type: object
  required:
    - api_keys
    - merchant
    - start_date
  properties:
    # "TODO: This schema defines the configuration required for the source. This usually involves metadata such as database and/or authentication information.":
    api_keys:
      title: API Keys
      type: string
      description: Base64 encoding of a JSON with the private and public key from Claroshop
      example: 'JSON example: {"public_key": "123456", "private_key": "12345678"} | Base64 example: eyJwdWJsaWNfa2V5IjogIjEyMzQ1NiIsICJwcml2YXRlX2tleSI6ICIxMjM0NTY3OCJ9'
      airbyte_secret: true
      order: 0
    merchant:
      title: Merchant Code
      type: string
      description: "Merchant code with 5 characters length"
      order: 1
      examples:
        - "BRXYZ"
        - "MXABC"
    start_date:
      title: Start Date (DD/MM/YYYY format)
      type: string
      description: Start replication date
      order: 2