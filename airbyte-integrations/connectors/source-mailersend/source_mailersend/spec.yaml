documentationUrl: https://docs.airbyte.com/integrations/sources/mailersend
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Mailersend Spec
  type: object
  required:
    - api_token
    - domain_id
  additionalProperties: true
  properties:
    api_token:
      type: string
      description: Your API Token. See <a href="https://www.mailersend.com/help/managing-api-tokens">here</a>.
    domain_id:
      type: string
      description: The domain entity in mailersend
      examples:
        - airbyte.com
        - linkana.com
    date_from:
      type: string
      description: Timestamp is assumed to be UTC. Must be lower than date_to.
      examples:
        - "1443651141"
    date_to:
      type: string
      description: Timestamp is assumed to be UTC. Must be higher than date_from.
      examples:
        - "1443651141"
