documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Foodora Spec
  type: object
  required:
    - username
    - password
    - endpoint
  properties:
    endpoint:
      type: string
      description: URL endpoint of the Foodora API
      airbyte_secret: true

    username:
      type: string
      description: Username used to retrieve data from the Foodora API.
      airbyte_secret: true

    password:
      type: string
      description: Password used to retrieve data from the Foodora API.
      airbyte_secret: true
