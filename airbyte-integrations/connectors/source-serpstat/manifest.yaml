version: 4.3.0
type: DeclarativeSource
check:
  type: CheckStream
  stream_names:
    - Domains summary
definitions:
  streams:
    Domain history:
      type: DeclarativeStream
      name: Domain history
      primary_key:
        - date
      retriever:
        type: SimpleRetriever
        requester:
          type: HttpRequester
          url_base: https://api.serpstat.com/v4/
          authenticator:
            type: ApiKeyAuthenticator
            api_token: "{{ config['api_key'] }}"
            inject_into:
              type: RequestOption
              field_name: token
              inject_into: header
          path: /
          http_method: POST
          request_headers:
            X-request-sender: Airbyte
          request_body_json:
            id: "{{ now_utc() }}"
            method: SerpstatDomainProcedure.getDomainsHistory
            params:
              se: "{{config['region_id']}}"
              page: "{{(next_page_token['next_page_token'] or 0) + 1}}"
              size: "{{config['page_size']}}"
              sort:
                date: desc
              domain: "{{config['domain']}}"
              during_all_time: true
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                backoff_strategies:
                  - type: ExponentialBackoffStrategy
                    factor: 2
                response_filters:
                  - type: HttpResponseFilter
                    action: RETRY
                    predicate: "{{response.error.code == 32000}}"
                    error_message: >-
                      You are sending more requests per second then available
                      for your Serpstat plan
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - result
              - data
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: header
            field_name: X-page
          pagination_strategy:
            type: CursorPagination
            cursor_value: "{{response.result.summary_info.page}}"
            stop_condition: >-
              {{response.result.summary_info.page > config['pages_to_fetch'] -
              1}}
      schema_loader:
        type: InlineSchemaLoader
        schema:
          type: object
          $schema: http://json-schema.org/schema#
          properties:
            ad_keywords:
              type: number
            ads:
              type: number
            date:
              type: string
            domain:
              type: string
            down_keywords:
              type: number
            keywords:
              type: number
            new_keywords:
              type: number
            out_keywords:
              type: number
            rised_keywords:
              type: number
            traff:
              type: number
            visible:
              type: number
            visible_static:
              type: number
          additionalProperties: true
    Domains summary:
      type: DeclarativeStream
      name: Domains summary
      primary_key:
        - domain
      retriever:
        type: SimpleRetriever
        requester:
          type: HttpRequester
