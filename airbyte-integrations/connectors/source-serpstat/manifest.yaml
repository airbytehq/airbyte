            api_token: "{{ config['api_key'] }}"
            inject_into:
              type: RequestOption
              field_name: token
              inject_into: header
          path: /
          http_method: POST
          request_headers:
            X-request-sender: Airbyte
          request_body_json:
            id: "{{ now_utc() }}"
            method: SerpstatDomainProcedure.getDomainsInfo
            params:
              se: "{{config['region_id']}}"
              domains: "{{config['domains']}}"
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                response_filters:
                  - type: HttpResponseFilter
                    action: FAIL
