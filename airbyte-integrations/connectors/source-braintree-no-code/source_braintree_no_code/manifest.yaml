version: 0.50.0
type: DeclarativeSource
check:
  type: CheckStream
  stream_names:
    - merchant_account_stream
streams:
  - type: DeclarativeStream
    name: merchant_account_stream
    primary_key:
      - id
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/schema#
        additionalProperties: true
        properties: {}
        type: object
    retriever:
      type: SimpleRetriever
      requester:
        type: HttpRequester
        url_base: >-
          https://{% if config['environment'] == 'Development' %}localhost:3000{% elif config['environment'] == 'Sandbox' %}api.sandbox.braintreegateway.com:443{% elif config['environment'] == 'Qa' %}gateway.qa.braintreepayments.com:443{% elif config['environment'] == 'Production' %}api.braintreegateway.com:443{% endif %}/merchants/{{config['merchant_id']}}
        path: /merchant_accounts
        http_method: GET
        request_parameters: {}
        request_headers:
          X-ApiVersion: '6'
        authenticator:
          type: BasicHttpAuthenticator
          password: '{{ config[''private_key''] }}'
          username: '{{ config[''public_key''] }}'
        request_body_json: {}
      record_selector:
        type: RecordSelector
        extractor:
          class_name: "source_braintree_no_code.source.MerchantAccountExtractor"
      paginator:
        type: DefaultPaginator
        page_token_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: page
        pagination_strategy:
          type: PageIncrement
          start_from_page: 1
