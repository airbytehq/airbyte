version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["{{ parameters.extractorPath }}"]

  user_auth_requester:
    type: HttpRequester
    url_base: "https://onesignal.com/api/v1/"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['user_auth_key'] }}"
    request_parameters:
      app_id: "{{ config['applications'][0]['app_id'] }}"

  rest_api_requester:
    type: HttpRequester
    url_base: "https://onesignal.com/api/v1"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['applications'][0]['app_api_key'] }}"
    request_parameters:
      app_id: "{{ config['applications'][0]['app_id'] }}"

  retriever_with_pagination:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: "DefaultPaginator"
      page_size_option:
        type: "RequestOption"
        inject_into: "request_parameter"
        field_name: "limit"
      pagination_strategy:
        type: "OffsetIncrement"
        page_size: 5
      page_token_option:
        type: "RequestOption"
        field_name: "offset"
        inject_into: "request_parameter"
    requester:
      $ref: "#/definitions/rest_api_requester"

  user_auth_base_stream:
    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: []
      paginator:
        type: NoPagination
      requester:
        $ref: "#/definitions/user_auth_requester"

  rest_api_key_auth_base_stream:
    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        $ref: "#/definitions/selector"
      paginator:
        type: NoPagination
      requester:
        $ref: "#/definitions/rest_api_requester"

  apps_stream:
    $ref: "#/definitions/user_auth_base_stream"
    name: "apps"
    primary_key: "id"
    $parameters:
      path: "apps"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: https://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          id:
            description: The unique identifier for the app.
            type:
              - "null"
              - string
          name:
            description: The name of the app.
            type:
              - "null"
              - string
          players:
            description: Players associated with this app.
            type:
              - "null"
              - integer
          messageable_players:
            description: Players who can receive messages from this app.
            type:
              - "null"
              - integer
          updated_at:
            description: The timestamp when the record was last updated.
            type:
              - "null"
              - string
            format: date-time
          created_at:
            description: The timestamp when the record was created.
            type:
              - "null"
              - string
            format: date-time
          gcm_key:
            description: The key for Google Cloud Messaging (GCM).
            type:
              - "null"
              - string
          chrome_key:
            description: The key for Chrome push notifications.
            type:
              - "null"
              - string
          chrome_web_key:
            description: The key for Chrome web push notifications.
            type:
              - "null"
              - string
          chrome_web_origin:
            description: The origin for Chrome web notifications.
            type:
              - "null"
              - string
          chrome_web_gcm_sender_id:
            description: The GCM sender ID for Chrome web notifications.
            type:
              - "null"
              - string
          chrome_web_default_notification_icon:
            description: The default notification icon for Chrome web notifications.
            type:
              - "null"
              - string
          chrome_web_sub_domain:
            description: The sub-domain for Chrome web notifications.
            type:
              - "null"
              - string
          apns_env:
            description: The environment for Apple Push Notification Service (APNS).
            type:
              - "null"
              - string
          apns_certificates:
            description: Certificates for Apple Push Notification Service (APNS).
            type:
              - "null"
              - string
          safari_apns_certificate:
            description: The certificate for Safari push notifications.
            type:
              - "null"
              - string
          safari_site_origin:
            description: The site origin for Safari push notifications.
            type:
              - "null"
              - string
          safari_push_id:
            description: The push ID for Safari push notifications.
            type:
              - "null"
              - string
          safari_icon_16_16:
            description: The 16x16 icon for Safari push notifications.
            type:
              - "null"
              - string
          safari_icon_32_32:
            description: The 32x32 icon for Safari push notifications.
            type:
              - "null"
              - string
          safari_icon_64_64:
            description: The 64x64 icon for Safari push notifications.
            type:
              - "null"
              - string
          safari_icon_128_128:
