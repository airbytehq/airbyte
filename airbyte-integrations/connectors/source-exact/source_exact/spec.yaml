documentationUrl: https://docs.airbyte.com/integrations/sources/exact
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Exact Spec
  type: object
  required:
    - divisions
    - credentials
  properties:
    divisions:
      type: array
      minItems: 1
      description: List of divisions code to extract. The division code refers to the administration in Exact.
    credentials:
      title: OAuth Credentials
      type: object
      required:
      - client_id
      - client_secret
      - access_token
      - refresh_token
      - token_expiry_date
      properties:
        access_token:
          type: string
          description: Access token from Exact.
          airbyte_secret: true
        refresh_token:
          type: string
          description: Refresh token from Exact.
          airbyte_secret: true
        token_expiry_date:
          type: string
          description: Timestamp when the token expires.
        client_id:
          type: string
          description: OAuth client_id, can be found at apps.exactonline.com.
        client_secret:
          type: string
          description: OAuth client_secret, can be found at apps.exactonline.com.
          airbyte_secret: true
