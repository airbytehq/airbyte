version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["data"]

  selector_increment:
    type: RecordSelector
    extractor:
      class_name: source_pipedrive.extractor.NullCheckedDpathExtractor
      field_path: ["data", "*"]
      nullable_nested_field: data

  selector_users:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["data", "*", "data", "*"]

  requester:
    type: HttpRequester
    url_base: "https://api.pipedrive.com/v1"
    http_method: "GET"
    request_parameters:
      api_token: "{{ config['api_token'] }}"
      limit: "50"
      items: "{{ parameters.path_extractor }}"
  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: "DefaultPaginator"
      pagination_strategy:
        type: "CursorPagination"
        cursor_value: "{{ response['additional_data']['pagination']['next_start'] }}"
      page_token_option:
        type: "RequestOption"
        inject_into: "request_parameter"
        field_name: "start"
    requester:
      $ref: "#/definitions/requester"

  retriever_increment:
    $ref: "#/definitions/retriever"
    record_selector:
      $ref: "#/definitions/selector_increment"

  incremental_base:
    type: DatetimeBasedCursor
    cursor_field: "update_time"
    datetime_format: "%Y-%m-%d %H:%M:%S"
    start_datetime:
      datetime: "{{ format_datetime(config['replication_start_date'], '%Y-%m-%d %H:%M:%S') }}"
      datetime_format: "%Y-%m-%d %H:%M:%S"
    start_time_option:
      field_name: "since_timestamp"
      inject_into: "request_parameter"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  deals_stream:
    $ref: "#/definitions/base_stream"
    name: "deals"
    primary_key: "id"
    retriever:
      $ref: "#/definitions/retriever_increment"
    incremental_sync:
      $ref: "#/definitions/incremental_base"
    $parameters:
      path_extractor: "deal"
      path: "/recents"

  deal_fields_stream:
    $ref: "#/definitions/base_stream"
    name: "deal_fields"
    $parameters:
      path: "/dealFields"

  files_stream:
    $ref: "#/definitions/base_stream"
    name: "files"
    primary_key: "id"
    retriever:
      $ref: "#/definitions/retriever_increment"
    incremental_sync:
      $ref: "#/definitions/incremental_base"
    $parameters:
      path_extractor: "file"
      path: "/recents"

  filters_stream:
    $ref: "#/definitions/base_stream"
    name: "filters"
    primary_key: "id"
    retriever:
      $ref: "#/definitions/retriever_increment"
    incremental_sync:
      $ref: "#/definitions/incremental_base"
    $parameters:
      path_extractor: "filter"
      path: "/recents"

  lead_labels_stream:
    # Does not support pagination
    $ref: "#/definitions/base_stream"
    name: "lead_labels"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        type: NoPagination
    $parameters:
      path: "/leadLabels"

  leads_stream:
    $ref: "#/definitions/base_stream"
    name: "leads"
    $parameters:
      path: "/leads"

  goals_stream:
    $ref: "#/definitions/base_stream"
    name: "goals"
    primary_key: "id"
    $parameters:
      path: "/goals/find"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector"
        extractor:
          type: DpathExtractor
          field_path: ["data", "goals"]
      paginator:
        type: "NoPagination"

  notes_stream:
    $ref: "#/definitions/base_stream"
    name: "notes"
    primary_key: "id"
    retriever:
      $ref: "#/definitions/retriever_increment"
    incremental_sync:
      $ref: "#/definitions/incremental_base"
    $parameters:
      path_extractor: "note"
      path: "/recents"

  activities_stream:
    $ref: "#/definitions/base_stream"
    name: "activities"
    primary_key: "id"
    retriever:
      $ref: "#/definitions/retriever_increment"
    incremental_sync:
      $ref: "#/definitions/incremental_base"
    $parameters:
      path_extractor: "activity"
      path: "/recents"

  activity_types_stream:
    # This stream didnt have limit as query_parameter
    $ref: "#/definitions/base_stream"
    name: "activity_types"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        type: NoPagination
    $parameters:
      path: "/activityTypes"

  activity_fields_stream:
    $ref: "#/definitions/base_stream"
    name: "activity_fields"
    $parameters:
      path: "/activityFields"

  currencies_stream:
    $ref: "#/definitions/base_stream"
    name: "currencies"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        type: NoPagination
    $parameters:
      path: "/currencies"

  mail_stream:
    $ref: "#/definitions/base_stream"
    name: mail
    primary_key: "id"
    retriever:
      $ref: "#/definitions/retriever"
      partition_router:
        - type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: id
              partition_field: thread_id
              stream:
                $ref: "#/definitions/base_stream"
                name: mailthreads
                primary_key: "id"
                retriever:
                  $ref: "#/definitions/retriever"
                  partition_router:
                    - type: ListPartitionRouter
                      values:
                        - inbox
                        - drafts
                        - sent
                        - archive
                      cursor_field: folder
                      request_option:
                        inject_into: request_parameter
                        type: RequestOption
                        field_name: folder
                $parameters:
                  path: "mailbox/mailThreads"
    $parameters:
      path: "mailbox/mailThreads/{{ stream_partition.thread_id }}/mailMessages"

  organization_stream:
    $ref: "#/definitions/base_stream"
    name: "organizations"
    primary_key: "id"
    retriever:
      $ref: "#/definitions/retriever"
    $parameters:
      path_extractor: "organization"
      path: "/organizations"

  organization_fields_stream:
    $ref: "#/definitions/base_stream"
    name: "organization_fields"
    $parameters:
      path: "/organizationFields"

  permission_sets_stream:
    $ref: "#/definitions/base_stream"
    name: "permission_sets"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        type: NoPagination
    $parameters:
      path: "/permissionSets"

  persons_stream:
    $ref: "#/definitions/base_stream"
    name: "persons"
    primary_key: "id"
    retriever:
      $ref: "#/definitions/retriever_increment"
    incremental_sync:
      $ref: "#/definitions/incremental_base"
    $parameters:
      path_extractor: "person"
      path: "/recents"

  person_fields_stream:
    $ref: "#/definitions/base_stream"
    name: "person_fields"
    $parameters:
      path: "/personFields"

  pipelines_stream:
    $ref: "#/definitions/base_stream"
    name: "pipelines"
    primary_key: "id"
    retriever:
      $ref: "#/definitions/retriever_increment"
    incremental_sync:
      $ref: "#/definitions/incremental_base"
    $parameters:
      path_extractor: "pipeline"
      path: "/recents"

  products_stream:
    $ref: "#/definitions/base_stream"
    name: "products"
    primary_key: "id"
    retriever:
      $ref: "#/definitions/retriever_increment"
    incremental_sync:
      $ref: "#/definitions/incremental_base"
    $parameters:
      path_extractor: "product"
      path: "/recents"

  product_fields_stream:
    $ref: "#/definitions/base_stream"
    name: "product_fields"
    $parameters:
      path: "/productFields"

  roles_stream:
    $ref: "#/definitions/base_stream"
    name: "roles"
    $parameters:
      path: "/roles"

  stages_stream:
    $ref: "#/definitions/base_stream"
    name: "stages"
    primary_key: "id"
    retriever:
      $ref: "#/definitions/retriever_increment"
    incremental_sync:
      $ref: "#/definitions/incremental_base"
    $parameters:
      path_extractor: "stage"
      path: "/recents"

  users_stream:
    $ref: "#/definitions/base_stream"
    name: "users"
    primary_key: "id"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector_users"
    incremental_sync:
      type: DatetimeBasedCursor
      cursor_field: "modified"
      datetime_format: "%Y-%m-%d %H:%M:%S"
      start_datetime:
        datetime: "{{ format_datetime(config['replication_start_date'], '%Y-%m-%d %H:%M:%S') }}"
        datetime_format: "%Y-%m-%d %H:%M:%S"
      start_time_option:
        field_name: "since_timestamp"
        inject_into: "request_parameter"
    $parameters:
      path_extractor: "user"
      path: "/recents"

  deal_products_stream:
    name: "deal_products"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "deals/{{ stream_slice.parent_id }}/products"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/deals_stream"
            parent_key: "id"
            partition_field: "parent_id"

streams:
  - "#/definitions/deals_stream"
  - "#/definitions/deal_fields_stream"
  - "#/definitions/files_stream"
  - "#/definitions/filters_stream"
  - "#/definitions/lead_labels_stream"
  - "#/definitions/leads_stream"
  - "#/definitions/notes_stream"
  - "#/definitions/activities_stream"
  - "#/definitions/activity_types_stream"
  - "#/definitions/activity_fields_stream"
  - "#/definitions/currencies_stream"
  - "#/definitions/mail_stream"
  - "#/definitions/organization_stream"
  - "#/definitions/organization_fields_stream"
  - "#/definitions/permission_sets_stream"
  - "#/definitions/persons_stream"
  - "#/definitions/person_fields_stream"
  - "#/definitions/pipelines_stream"
  - "#/definitions/products_stream"
  - "#/definitions/product_fields_stream"
  - "#/definitions/roles_stream"
  - "#/definitions/stages_stream"
  - "#/definitions/users_stream"
  - "#/definitions/deal_products_stream"
  - "#/definitions/goals_stream"

check:
  type: CheckStream
  stream_names:
    - "deals"

spec:
  type: Spec
  documentation_url: https://docs.airbyte.com/integrations/sources/pipedrive
  connection_specification:
    title: Pipedrive Spec
    type: object
    required:
      - replication_start_date
      - api_token
    additionalProperties: true
    properties:
      api_token:
        title: API Token
        type: string
        description: The Pipedrive API Token.
        airbyte_secret: true
      replication_start_date:
        title: Start Date
        description:
          UTC date and time in the format 2017-01-25T00:00:00Z. Any data
          before this date will not be replicated. When specified and not None, then
          stream will behave as incremental
        examples:
          - "2017-01-25 00:00:00Z"
        type: string
