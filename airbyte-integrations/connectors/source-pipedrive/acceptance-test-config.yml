# See [Connector Acceptance Tests](https://docs.airbyte.com/connector-development/testing-connectors/connector-acceptance-tests-reference)
# for more information about how to configure these tests
connector_image: airbyte/source-pipedrive:dev
acceptance_tests:
  spec:
    tests:
      - spec_path: "manifest.yaml"
  connection:
    tests:
      - config_path: "secrets/config.json"
        status: "succeed"
      - config_path: "integration_tests/invalid_config.json"
        status: "failed"
  discovery:
    tests:
      - config_path: "secrets/config.json"
  basic_read:
    tests:
      - config_path: "secrets/config.json"
        configured_catalog_path: "integration_tests/configured_catalog.json"
        fail_on_extra_columns: false
        empty_streams:
          - name: files
          - name: filters
          - name: leads
          - name: notes
          - name: activities
          - name: pipelines
          - name: products
          - name: stages
          - name: deal_products
          - name: mail
          - name: deals
          - name: users
          - name: persons
      - config_path: "secrets/config.json"
        expect_records:
          path: "integration_tests/expected_records.jsonl"
          exact_order: no
        configured_catalog_path: "integration_tests/configured_catalog.json"
        fail_on_extra_columns: false
        empty_streams:
          - name: files
          - name: filters
          - name: leads
          - name: notes
          - name: activities
          - name: pipelines
          - name: products
          - name: stages
          - name: deal_products
          - name: mail
          - name: deals
          - name: users
          - name: persons

  incremental:
    tests:
      - config_path: secrets/config.json
        configured_catalog_path: integration_tests/configured_catalog.json
        future_state:
          future_state_path: integration_tests/abnormal_state.json
          missing_streams:
            - name: deals
              bypass_reason: "Stream is empty in sandbox account."
            - name: files
              bypass_reason: "Stream is empty in sandbox account."
            - name: filters
              bypass_reason: "Stream is empty in sandbox account."
            - name: notes
              bypass_reason: "Stream is empty in sandbox account."
            - name: activities
              bypass_reason: "Stream is empty in sandbox account."
            - name: persons
              bypass_reason: "Stream is empty in sandbox account."
            - name: pipelines
              bypass_reason: "Stream is empty in sandbox account."
            - name: products
              bypass_reason: "Stream is empty in sandbox account."
            - name: stages
              bypass_reason: "Stream is empty in sandbox account."
            - name: users
              bypass_reason: "Stream is empty in sandbox account."
        skip_comprehensive_incremental_tests: true
  full_refresh:
    tests:
      - config_path: "secrets/config.json"
        configured_catalog_path: "integration_tests/configured_catalog.json"
