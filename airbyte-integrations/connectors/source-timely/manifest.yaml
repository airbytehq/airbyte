                        - "null"
                        - string
                      description: URL of the large retina avatar image
                    medium:
                      type:
                        - "null"
                        - string
                      description: URL of the medium avatar image
                    medium_retina:
                      type:
                        - "null"
                        - string
                      description: URL of the medium retina avatar image
                    timeline:
                      type:
                        - "null"
                        - string
                      description: URL of the timeline avatar image
