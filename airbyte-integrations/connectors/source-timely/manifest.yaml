spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - account_id
      - bearer_token
      - start_date
    properties:
      account_id:
        type: string
        title: account_id
        description: Timely account id
        order: 0
      bearer_token:
        type: string
        title: Bearer token
        description: Timely bearer token
        order: 1
      start_date:
        type: string
        title: startDate
        description: start date
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
        example: "2022-05-06"
        order: 2
    additionalProperties: true
