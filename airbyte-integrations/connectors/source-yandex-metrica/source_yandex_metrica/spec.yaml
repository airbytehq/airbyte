documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Yandex Metrica Spec
  type: object
  required:
    - auth_token
    - counter_id
    - start_date
    - end_date    
    - hits_fields
    - visits_fields
  additionalProperties: false
  properties:
    auth_token:
      type: string
      title: Authentication Token
      description: Your Yandex Metrica API access token
      airbyte_secret: true
    counter_id:
      type: string
      title: Counter ID
      description: Counter ID
      pattern: ^[0-9]+$
    start_date:
      title: Start Date
      type: string
      description: UTC date and time in the format YYYY-MM-DD.
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples:
        - "2022-01-01"
    end_date:
      title: End Date
      type: string
      description: UTC date and time in the format YYYY-MM-DD.
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples:
        - "2022-01-01"
    hits_fields:
      title: Hits Fields
      description: Fields for page views data. See https://yandex.com/dev/metrika/doc/api2/logs/fields/hits.html
      type: array
      items:
        type: string
        enum:
          - ym:pv:watchID
          - ym:pv:counterID
          - ym:pv:date
          - ym:pv:dateTime
          - ym:pv:title
          - ym:pv:URL
          - ym:pv:referer
          - ym:pv:UTMCampaign
          - ym:pv:UTMContent
          - ym:pv:UTMMedium
          - ym:pv:UTMSource
          - ym:pv:UTMTerm
          - ym:pv:browser
          - ym:pv:browserMajorVersion
          - ym:pv:browserMinorVersion
          - ym:pv:browserCountry
          - ym:pv:browserEngine
          - ym:pv:browserEngineVersion1
          - ym:pv:browserEngineVersion2
          - ym:pv:browserEngineVersion3
          - ym:pv:browserEngineVersion4
          - ym:pv:browserLanguage
          - ym:pv:clientTimeZone
          - ym:pv:cookieEnabled
          - ym:pv:deviceCategory
          - ym:pv:from
          - ym:pv:hasGCLID
          - ym:pv:GCLID
          - ym:pv:ipAddress
          - ym:pv:javascriptEnabled
          - ym:pv:mobilePhone
          - ym:pv:mobilePhoneModel
          - ym:pv:openstatAd
          - ym:pv:openstatCampaign
          - ym:pv:openstatService
          - ym:pv:openstatSource
          - ym:pv:operatingSystem
          - ym:pv:operatingSystemRoot
          - ym:pv:physicalScreenHeight
          - ym:pv:physicalScreenWidth
          - ym:pv:regionCity
          - ym:pv:regionCountry
