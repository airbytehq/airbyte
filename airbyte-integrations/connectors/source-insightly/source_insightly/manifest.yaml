        format: date-time
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
        description: >-
          The date from which you'd like to replicate data for Insightly in the
          format YYYY-MM-DDT00:00:00Z. All data generated after this date will
          be replicated. Note that it will be used only for incremental streams.
        examples:
