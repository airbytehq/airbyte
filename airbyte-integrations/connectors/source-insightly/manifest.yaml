                  - type: HttpResponseFilter
                    http_codes:
                      - 429
                    action: RETRY
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: skip
          page_size_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: top
          pagination_strategy:
            type: OffsetIncrement
            page_size: 500
      schema_loader:
        type: InlineSchemaLoader
        schema:
          type: object
          $schema: http://json-schema.org/draft-07/schema#
          properties:
            CURRENCY_CODE:
              type: string
              description: The unique code representing the currency.
            CURRENCY_SYMBOL:
              type:
                - string
                - "null"
              description: The symbol used to denote the currency.
          additionalProperties: true
    emails:
      type: DeclarativeStream
      name: emails
      primary_key:
        - EMAIL_ID
      retriever:
        type: SimpleRetriever
        requester:
          type: HttpRequester
          url_base: https://api.na1.insightly.com/v3.1/
          authenticator:
            type: BasicHttpAuthenticator
            username: "{{ config['token'] }}"
            password: "{{ config['nothing'] }}"
          path: /Emails/Search
          http_method: GET
          request_parameters:
            count_total: "True"
            updated_after_utc: "{{ stream_interval['start_date'] }}"
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                response_filters:
                  - type: HttpResponseFilter
                    http_codes:
                      - 403
                    action: IGNORE
              - type: DefaultErrorHandler
                backoff_strategies:
                  - type: ConstantBackoffStrategy
                    backoff_time_in_seconds: 6
                response_filters:
                  - type: HttpResponseFilter
                    http_codes:
                      - 429
                    action: RETRY
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: skip
