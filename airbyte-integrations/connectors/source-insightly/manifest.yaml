version: 4.3.0
type: DeclarativeSource
check:
  type: CheckStream
  stream_names:
    - activity_sets
    - contacts
definitions:
  streams:
    activity_sets:
      type: DeclarativeStream
      name: activity_sets
      primary_key:
        - ACTIVITYSET_ID
      retriever:
        type: SimpleRetriever
        requester:
          type: HttpRequester
          url_base: https://api.na1.insightly.com/v3.1/
          authenticator:
            type: BasicHttpAuthenticator
            username: "{{ config['token'] }}"
            password: "{{ config['nothing'] }}"
          path: /ActivitySets
          http_method: GET
          request_parameters:
            count_total: "True"
            updated_after_utc: "{{ stream_interval['start_date'] }}"
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                path: /ActivitySets
                response_filters:
                  - type: HttpResponseFilter
                    http_codes:
                      - 403
                    action: IGNORE
              - type: DefaultErrorHandler
                backoff_strategies:
                  - type: ConstantBackoffStrategy
                    backoff_time_in_seconds: 6
                response_filters:
                  - type: HttpResponseFilter
                    http_codes:
                      - 429
                    action: RETRY
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: skip
          page_size_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: top
          pagination_strategy:
            type: OffsetIncrement
            page_size: 500
      schema_loader:
        type: InlineSchemaLoader
        schema:
          type: object
          $schema: http://json-schema.org/draft-07/schema#
          properties:
            ACTIVITIES:
              type: array
              description: List of activities included in the activity set
              items:
                type: object
                properties:
                  ACTIVITYSET_ID:
                    type:
                      - integer
                      - "null"
                    description: ID of the activity set to which the activity belongs
                  ACTIVITY_DETAILS:
                    type:
                      - string
                      - "null"
                    description: Details or description of the activity
                  ACTIVITY_ID:
                    type:
                      - integer
                      - "null"
                    description: ID of the activity
                  ACTIVITY_NAME:
                    type:
                      - string
                      - "null"
                    description: Name of the activity
                  ACTIVITY_TYPE:
                    type:
                      - string
                      - "null"
                    description: Type of the activity
                  ALL_DAY:
                    type:
                      - boolean
                      - "null"
                    description:
                      Boolean flag indicating if the activity is an all-day
                      event
                  ASSIGNED_TEAM_ID:
                    type:
                      - integer
                      - "null"
                    description: ID of the team assigned to the activity
                  CATEGORY_ID:
                    type:
                      - integer
                      - "null"
                    description: ID of the category to which the activity belongs
                  DUE_DAYS_AFTER_START:
                    type:
                      - integer
                      - "null"
                    description: >-
                      Number of days after the start of the activity by which it is
                      due
                  DUE_DAYS_BEFORE_END:
                    type:
                      - integer
                      - "null"
                    description:
                      Number of days before the end of the activity by
                      which it is due
                  DURATION:
                    type:
                      - integer
                      - "null"
                    description: Duration of the activity
                  EVENT_DAYS_AFTER_START:
                    type:
                      - integer
                      - "null"
                    description: >-
                      Number of days after the start of the activity when the event
                      occurs
                  EVENT_DAYS_BEFORE_END:
                    type:
                      - integer
                      - "null"
                    description: >-
                      Number of days before the end of the activity when the event
                      occurs
                  EVENT_TIME:
                    type:
                      - string
                      - "null"
                    description: Time of the event associated with the activity
                  OWNER_USER_ID:
                    type:
                      - integer
                      - "null"
                    description: ID of the user who owns the activity
                  OWNER_VISIBLE:
                    type:
                      - boolean
                      - "null"
                    description:
                      Boolean flag indicating if the activity is visible
                      to the owner
                  PUBLICLY_VISIBLE:
                    type:
                      - boolean
                      - "null"
                    description:
                      Boolean flag indicating if the activity is publicly
                      visible
                  REMINDER:
                    type:
                      - boolean
                      - "null"
                    description: Details about the reminder set for the activity
                  REMINDER_DAYS_BEFORE_DUE:
                    type:
                      - integer
                      - "null"
                    description: >-
                      Number of days before the due date when the reminder is
                      triggered
                  REMINDER_TIME:
                    type:
                      - string
                      - "null"
                    description: Time of day when the reminder is triggered
                  RESPONSIBLE_USER_ID:
                    type:
                      - integer
                      - "null"
                    description: ID of the user responsible for the activity
                  SKIP_FRI:
                    type:
                      - boolean
                      - "null"
                    description:
                      Boolean flag indicating if the activity is skipped
                      on Fridays
                  SKIP_MON:
                    type:
                      - boolean
                      - "null"
                    description:
                      Boolean flag indicating if the activity is skipped
                      on Mondays
                  SKIP_SAT:
                    type:
                      - boolean
                      - "null"
                    description:
                      Boolean flag indicating if the activity is skipped
                      on Saturdays
                  SKIP_SUN:
                    type:
                      - boolean
                      - "null"
                    description:
                      Boolean flag indicating if the activity is skipped
                      on Sundays
                  SKIP_THU:
                    type:
                      - boolean
                      - "null"
                    description:
                      Boolean flag indicating if the activity is skipped
                      on Thursdays
                  SKIP_TUE:
                    type:
                      - boolean
                      - "null"
                    description:
                      Boolean flag indicating if the activity is skipped
                      on Tuesdays
                  SKIP_WED:
                    type:
                      - boolean
                      - "null"
                    description:
                      Boolean flag indicating if the activity is skipped
                      on Wednesdays
            ACTIVITYSET_ID:
              type: integer
              description: ID of the activity set
            FOR_CONTACTS:
              type:
                - boolean
                - "null"
              description: Activity set associated with contacts
            FOR_LEADS:
              type:
                - boolean
                - "null"
              description: Activity set associated with leads
            FOR_OPPORTUNITIES:
              type:
                - boolean
                - "null"
              description: Activity set associated with opportunities
            FOR_ORGANISATIONS:
              type:
                - boolean
                - "null"
              description: Activity set associated with organizations
            FOR_PROJECTS:
              type:
                - boolean
                - "null"
              description: Activity set associated with projects
            NAME:
              type:
                - string
                - "null"
              description: Name of the activity set
            OWNER_USER_ID:
              type:
                - integer
                - "null"
              description: ID of the user who owns the activity set
          additionalProperties: true
    contacts:
      type: DeclarativeStream
      name: contacts
      primary_key:
        - CONTACT_ID
      retriever:
        type: SimpleRetriever
        requester:
          type: HttpRequester
          url_base: https://api.na1.insightly.com/v3.1/
          authenticator:
            type: BasicHttpAuthenticator
            username: "{{ config['token'] }}"
            password: "{{ config['nothing'] }}"
          path: /Contacts/Search
          http_method: GET
          request_parameters:
            count_total: "True"
            updated_after_utc: "{{ stream_interval['start_date'] }}"
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                response_filters:
                  - type: HttpResponseFilter
                    http_codes:
                      - 403
                    action: IGNORE
              - type: DefaultErrorHandler
                backoff_strategies:
                  - type: ConstantBackoffStrategy
                    backoff_time_in_seconds: 6
                response_filters:
                  - type: HttpResponseFilter
                    http_codes:
                      - 429
                    action: RETRY
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: skip
          page_size_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: top
          pagination_strategy:
            type: OffsetIncrement
            page_size: 500
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: DATE_UPDATED_UTC
        path: /Contacts/Search
        cursor_datetime_formats:
          - "%Y-%m-%d %H:%M:%S"
        datetime_format: "%Y-%m-%d %H:%M:%S"
        start_datetime:
          type: MinMaxDatetime
          datetime: "{{ config['start_date'] }}"
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        end_datetime:
          type: MinMaxDatetime
          datetime: "{{ now_utc() }}"
          datetime_format: "%Y-%m-%d %H:%M:%S.%f+00:00"
        step: P30D
        cursor_granularity: PT1S
      schema_loader:
        type: InlineSchemaLoader
        schema:
          type: object
          $schema: http://json-schema.org/draft-07/schema#
          additionalProperties: true
          properties:
            ADDRESS_MAIL_CITY:
              type:
                - string
                - "null"
              description: The city of the mailing address
            ADDRESS_MAIL_COUNTRY:
              type:
                - string
                - "null"
              description: The country of the mailing address
            ADDRESS_MAIL_POSTCODE:
              type:
                - string
                - "null"
              description: The postcode of the mailing address
            ADDRESS_MAIL_STATE:
              type:
                - string
                - "null"
              description: The state of the mailing address
            ADDRESS_MAIL_STREET:
              type:
                - string
                - "null"
              description: The street address of the mailing address
            ADDRESS_OTHER_CITY:
              type:
                - string
                - "null"
              description: The city of the other address
            ADDRESS_OTHER_COUNTRY:
              type:
                - string
                - "null"
              description: The country of the other address
            ADDRESS_OTHER_POSTCODE:
              type:
                - string
                - "null"
              description: The postcode of the other address
            ADDRESS_OTHER_STATE:
              type:
                - string
                - "null"
              description: The state of the other address
            ADDRESS_OTHER_STREET:
              type:
                - string
                - "null"
              description: The street address of the other address
            ASSISTANT_NAME:
              type:
                - string
                - "null"
              description: The name of the contact's assistant
            BACKGROUND:
              type:
                - string
                - "null"
              description: Background information about the contact
            CONTACT_ID:
              type: integer
              description: The unique identifier for the contact
            CREATED_USER_ID:
              type:
                - integer
                - "null"
              description: The user ID of the user who created the contact
            CUSTOMFIELDS:
              type: array
              description: Custom fields associated with the contact
              items:
                type: object
                properties:
                  FIELD_NAME:
                    type:
                      - string
                      - "null"
                    description: The name of the custom field
                  FIELD_VALUE:
                    type: object
                    description: The value of the custom field for this contact
            DATES:
              type: array
              description: Important dates related to the contact
              items:
                type: object
                properties:
                  CREATE_TASK_YEARLY:
                    type:
                      - boolean
                      - "null"
                    description: Indicates whether a task should be created yearly
                  DATE_ID:
                    type:
                      - integer
                      - "null"
                    description: The unique identifier for the date event
                  OCCASION_DATE:
                    type:
                      - string
                      - "null"
                    description: The date of the occasion
                  OCCASION_NAME:
                    type:
                      - string
                      - "null"
                    description: The name of the occasion
                  REPEAT_YEARLY:
                    type:
                      - boolean
                      - "null"
                    description: Indicates if the occasion repeats yearly
            DATE_CREATED_UTC:
              type:
                - string
                - "null"
              description: The date and time the contact was created in UTC
              format: date-time
            DATE_OF_BIRTH:
              type:
                - string
                - "null"
              description: The date of birth of the contact
            DATE_UPDATED_UTC:
              type:
                - string
                - "null"
              description: The date and time the contact was last updated in UTC
              format: date-time
            EMAIL_ADDRESS:
              type:
                - string
                - "null"
              description: The email address of the contact
            EMAIL_OPTED_OUT:
              type:
                - boolean
                - "null"
              description: Whether the contact has opted out of email communication
            FIRST_NAME:
              type:
                - string
                - "null"
              description: The first name of the contact
            IMAGE_URL:
              type:
                - string
                - "null"
              description: URL of the contact's image
            LAST_ACTIVITY_DATE_UTC:
              type:
                - string
                - "null"
              description:
                The date and time of the last activity related to the contact
                in UTC
              format: date-time
            LAST_NAME:
              type:
                - string
                - "null"
              description: The last name of the contact
            LINKS:
              type: array
              description: Links or references related to the contact
              items:
                type: object
                properties:
                  DETAILS:
                    type:
                      - string
                      - "null"
                    description: Details about the link
                  IS_FORWARD:
                    type:
                      - boolean
                      - "null"
                    description: Flag indicating if the link is forward
                  LINK_ID:
                    type:
                      - integer
                      - "null"
                    description: Unique identifier for the link
                  LINK_OBJECT_ID:
                    type:
                      - integer
                      - "null"
                    description: The ID of the linked object
                  LINK_OBJECT_NAME:
                    type:
                      - string
                      - "null"
                    description: The name of the linked object
                  OBJECT_ID:
                    type:
                      - integer
                      - "null"
                    description: The ID of the object
                  OBJECT_NAME:
                    type:
                      - string
                      - "null"
                    description: The name of the object
                  RELATIONSHIP_ID:
                    type:
                      - integer
                      - "null"
                    description: The ID of the relationship
                  ROLE:
                    type:
                      - string
                      - "null"
                    description: The role of the contact in the relationship
            NEXT_ACTIVITY_DATE_UTC:
              type:
                - string
                - "null"
              description:
                The date and time of the next activity related to the contact
                in UTC
              format: date-time
            ORGANISATION_ID:
              type:
                - integer
                - "null"
              description: The ID of the organization the contact is associated with
            OWNER_USER_ID:
              type:
                - integer
                - "null"
              description: The ID of the user who owns the contact
            PHONE:
              type:
                - string
                - "null"
              description: The primary phone number of the contact
            PHONE_ASSISTANT:
              type:
                - string
                - "null"
              description: The phone number of the contact's assistant
            PHONE_FAX:
              type:
                - string
                - "null"
              description: The fax number of the contact
            PHONE_HOME:
              type:
                - string
                - "null"
              description: The home phone number of the contact
            PHONE_MOBILE:
              type:
                - string
                - "null"
              description: The mobile phone number of the contact
            PHONE_OTHER:
              type:
                - string
                - "null"
              description: Another phone number of the contact
            SALUTATION:
              type:
                - string
                - "null"
              description: The salutation for the contact
            SOCIAL_FACEBOOK:
              type:
                - string
                - "null"
              description: The Facebook profile of the contact
            SOCIAL_LINKEDIN:
              type:
                - string
                - "null"
              description: The LinkedIn profile of the contact
            SOCIAL_TWITTER:
              type:
                - string
                - "null"
              description: The Twitter profile of the contact
            TAGS:
              type: array
              description: Tags or categories associated with the contact
              items:
                type: object
                properties:
                  TAG_NAME:
                    type:
                      - string
                      - "null"
                    description: The name of the tag associated with the contact
            TITLE:
              type:
                - string
                - "null"
              description: The title of the contact
            VISIBLE_TEAM_ID:
              type:
                - integer
                - "null"
              description: The ID of the team the contact is visible to
            VISIBLE_TO:
              type:
                - string
                - "null"
              description: Indicates who the contact is visible to
