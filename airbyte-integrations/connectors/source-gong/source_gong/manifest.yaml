          - "null"
        items:
          type:
            - object
            - "null"
          properties:
            affiliation:
              description: "Whether the participant is from the company or not. Allowed: Internal, External, Unknown"
              type:
                - string
                - "null"
            emailAddress:
              description: "Email address."
              type:
                - string
                - "null"
            id:
              description: "Unique ID of the participant in the call."
