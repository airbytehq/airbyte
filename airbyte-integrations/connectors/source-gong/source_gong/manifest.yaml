                    - string
                    - "null"
                count:
                  type:
                    - number
                    - "null"
                id:
                  type:
                    - string
                    - "null"
                name:
                  type:
                    - string
                    - "null"
                occurrences:
                  type:
                    - array
                    - "null"
                  items:
