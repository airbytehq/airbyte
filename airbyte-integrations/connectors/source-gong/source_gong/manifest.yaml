                        - number
                        - "null"
                    snippetStartTime:
                      type:
                        - number
                        - "null"
                    speakerID:
                      type:
                        - string
                        - "null"
          topics:
            type:
              - array
              - "null"
            items:
              type:
                - object
                - "null"
              properties:
                duration:
                  type:
                    - number
                    - "null"
                name:
                  type:
                    - string
                    - "null"
          trackers:
            type:
              - array
              - "null"
            items:
              type:
                - object
