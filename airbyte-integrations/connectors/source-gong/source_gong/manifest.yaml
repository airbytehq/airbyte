version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: ["{{ parameters.name }}"]

  requester:
    url_base: https://api.gong.io/v2/
    http_method: GET
    authenticator:
      type: BasicHttpAuthenticator
      username: "{{ config['access_key'] }}"
      password: "{{ config['access_key_secret'] }}"

  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      pagination_strategy:
        type: "CursorPagination"
        cursor_value: "{{ response.records.cursor }}"
        stop_condition: "{{ 'records' not in response }}"
        page_size: 100
      page_size_option:
        field_name: "limit"
        inject_into: "request_parameter"
      page_token_option:
        type: RequestOption
        field_name: "cursor"
        inject_into: "request_parameter"
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    retriever:
      $ref: "#/definitions/retriever"

  users_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "users"
      primary_key: "id"
      path: "/users"

  scorecards_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "scorecards"
      primary_key: "scorecardId"
      path: "/settings/scorecards"

  calls_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "calls"
      primary_key: "id"
      path: "/calls"
    incremental_sync:
      type: DatetimeBasedCursor
      cursor_field: started
      cursor_datetime_formats:
        - "%Y-%m-%dT%H:%M:%S.%f%z"
        - "%Y-%m-%dT%H:%M:%S%z"
      datetime_format: "%Y-%m-%dT%H:%M:%SZ"
      start_datetime:
        type: MinMaxDatetime
        datetime: "{{ config['start_date'] }}"
        datetime_format: "%Y-%m-%dT%H:%M:%SZ"
      start_time_option:
        inject_into: request_parameter
        field_name: fromDateTime
        type: RequestOption

  answered_scorecards_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "answeredScorecards"
      primary_key: "answeredScorecardId"
      path: "/stats/activity/scorecards"
    retriever:
      $ref: "#/definitions/base_stream/retriever"
      paginator:
        $ref: "#/definitions/retriever/paginator"
        page_size_option:
          field_name: "limit"
          inject_into: "body_json"
        page_token_option:
          type: RequestOption
          field_name: "cursor"
          inject_into: "body_json"
      requester:
        $ref: "#/definitions/requester"
        http_method: "POST"
    incremental_sync:
      type: CustomIncrementalSync
      class_name: source_gong.components.IncrementalSingleBodyFilterCursor
      cursor_field: reviewTime
      cursor_datetime_formats:
        - "%Y-%m-%dT%H:%M:%S.%f%z"
      datetime_format: "%Y-%m-%d"
      start_datetime:
        type: MinMaxDatetime
        datetime: "{{ config['start_date'] }}"
        datetime_format: "%Y-%m-%dT%H:%M:%SZ"
      start_time_option:
        inject_into: body_json
        type: RequestOption
        field_name: filter, reviewFromDate

streams:
  - "#/definitions/users_stream"
  - "#/definitions/calls_stream"
  - "#/definitions/scorecards_stream"
  - "#/definitions/answered_scorecards_stream"
check:
  stream_names:
    - users
