  incremental_stream:
    $ref: "#/definitions/full_refresh_stream"
    incremental_sync:
      $ref: "#/definitions/incremental_sync__cursor_date_updated"
    retriever:
      $ref: "#/definitions/full_refresh_stream/retriever"
      requester:
