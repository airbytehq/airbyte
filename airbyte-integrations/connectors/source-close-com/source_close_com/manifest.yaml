version: "0.29.0"

definitions:
  schema_loader:
    type: JsonFileSchemaLoader
    file_path: "./source_close_com/schemas/{{ parameters['name'] }}.json"
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["data"]
  requester:
    url_base: "https://api.close.com/api/v1/"
    http_method: "GET"
    authenticator:
      type: BasicHttpAuthenticator
      username: "{{ config['api_key'] }}"
      password: ""
  incremental_query_requester:
    $ref: "#/definitions/requester"
    request_parameters:
      query: "sort:updated date_updated > {{ stream_slice['start_time'] }} date_updated <= {{ stream_slice['end_time'] }}"
  offset_paginator:
    type: DefaultPaginator
    page_size_option:
      inject_into: "request_parameter"
      field_name: "_limit"
    page_token_option:
      type: RequestOption
      inject_into: "request_parameter"
      field_name: "_skip"
    pagination_strategy:
      type: OffsetIncrement
      page_size: "{{ parameters['items_per_page'] }}"
  cursor_paginator:
    type: DefaultPaginator
    page_token_option:
      type: RequestOption
      inject_into: "request_parameter"
      field_name: "_cursor"
    pagination_strategy:
      type: CursorPagination
      cursor_value: "{{ response['cursor_next'] }}"
      page_size: -1
    page_size_option:
      inject_into: request_parameter
      field_name: ""
  query_incremental_sync:
    type: CustomIncrementalSync
    class_name: "source_close_com.CustomDatetimeIncrementalSync"
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      datetime_format: "%Y-%m-%d"
    end_datetime:
      datetime: "{{ now_utc().strftime('%Y-%m-%dT%H:%M:%S.%f%z') }}"
      datetime_format: "%Y-%m-%dT%H:%M:%S.%f%z" # ISO8601
    step: "P365D"
    cursor_field: "date_updated"
    datetime_format: "%Y-%m-%d"
    cursor_granularity: "P1D"

  incremental_sync__cursor_date_created:
    type: CustomIncrementalSync
    class_name: "source_close_com.CustomDatetimeIncrementalSync"
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      datetime_format: "%Y-%m-%d"
    end_datetime:
      datetime: "{{ now_utc().strftime('%Y-%m-%dT%H:%M:%S.%f%z') }}"
      datetime_format: "%Y-%m-%dT%H:%M:%S.%f%z" # ISO8601
    start_time_option:
      field_name: "date_created__gt"
      inject_into: "request_parameter"
    end_time_option:
      field_name: "date_created__lte"
      inject_into: "request_parameter"
    step: "P365D"
    cursor_field: "date_created"
    datetime_format: "%Y-%m-%dT%H:%M:%S.%f%z"
    cursor_granularity: "PT0.000001S"

  incremental_sync__cursor_date_updated:
    type: CustomIncrementalSync
    class_name: "source_close_com.CustomDatetimeIncrementalSync"
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      datetime_format: "%Y-%m-%d"
    end_datetime:
      datetime: "{{ now_utc().strftime('%Y-%m-%dT%H:%M:%S.%f%z') }}"
      datetime_format: "%Y-%m-%dT%H:%M:%S.%f%z" # ISO8601
    start_time_option:
      field_name: "date_updated__gt"
      inject_into: "request_parameter"
    end_time_option:
      field_name: "date_updated__lte"
      inject_into: "request_parameter"
    step: "P365D"
    cursor_field: "date_updated"
    datetime_format: "%Y-%m-%dT%H:%M:%S.%f%z"
    cursor_granularity: "PT0.000001S"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    requester:
      $ref: "#/definitions/requester"
    paginator:
      type: NoPagination

  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
    schema_loader:
      $ref: "#/definitions/schema_loader"
    primary_key: "id"
  full_refresh_stream:
    $ref: "#/definitions/base_stream"
