documentationUrl: https://docs.airbyte.com/integrations/sources/close-com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Close.com Spec
  type: object
  required:
    - api_key
  additionalProperties: true
  properties:
    api_key:
      title: API Key
      type: string
      description: Close.com API key (usually starts with 'api_'; find yours <a href="https://app.close.com/settings/api/">here</a>).
      airbyte_secret: true
    start_date:
      title: Replication Start Date
      type: string
      description:
        "The start date to sync data. Only data that was updated or created after this date will be
        replicated. If left blank, the default will be one year prior to today's date.
        Format: YYYY-MM-DD."
      examples:
        - "2023-01-01"
      pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}$"
      format: date
