  stream_names:
    - Company

definitions:
  streams:
    Company:
      type: DeclarativeStream
      name: Company
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: companies/{{ config["company_id"]  }}
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      primary_key:
        - id
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Company"
    Collaborators:
      type: DeclarativeStream
      name: Collaborators
      retriever:
        type: SimpleRetriever
        paginator:
          type: DefaultPaginator
          page_size_option:
            type: RequestOption
            field_name: maxResults
            inject_into: request_parameter
          page_token_option:
            type: RequestOption
            field_name: nextPageToken
            inject_into: request_parameter
          pagination_strategy:
            type: CursorPagination
            page_size: 50
            cursor_value: "{{ response.get(\"meta\", {}).get(\"nextPageToken\", {}) }}"
            stop_condition: "{{ not response.get(\"meta\", {}).get(\"nextPageToken\", {}) }}"
        requester:
          $ref: "#/definitions/base_requester"
          path: companies/{{ config["company_id"]  }}/collaborators
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - collaborators
      primary_key:
        - id
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Collaborators"
  base_requester:
    type: HttpRequester
    url_base: https://partner-api.payfit.com/
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config[\"api_key_2\"] }}"

streams:
  - $ref: "#/definitions/streams/Company"
  - $ref: "#/definitions/streams/Collaborators"

