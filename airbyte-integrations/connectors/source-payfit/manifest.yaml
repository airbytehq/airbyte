  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - api_key_2
      - company_id
    properties:
      api_key_2:
        type: string
        order: 0
        title: API Key
        airbyte_secret: true
      company_id:
