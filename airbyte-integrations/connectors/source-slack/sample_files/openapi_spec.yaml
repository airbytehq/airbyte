      parameters:
        - description: "Authentication token. Requires scope: `admin.apps:write`"
          in: header
          name: token
          required: true
          type: string
        - description: The id of the app to approve.
          in: formData
          name: app_id
          type: string
        - description: The id of the request to approve.
          in: formData
          name: request_id
          type: string
        - in: formData
          name: team_id
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: Typical success response
          examples:
