documentationUrl: https://docs.airbyte.com/integrations/sources/customer-io/
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Customer.io Spec
  type: object
  required:
  - app_api_key
  additionalProperties: true
  properties:
    app_api_key:
      type: string
      title: Customer.io App API Key
      airbyte_secret: true
    start_date:
      title: Replication Start Date
      description: UTC date and time in the format 2020-10-01 00:00:00. Any data before
        this date will not be replicated. If omitted, defaults to 3 days ago.
      pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$"
      examples:
      - '2023-08-01T00:00:00Z'
      type: string
      format: date-time
