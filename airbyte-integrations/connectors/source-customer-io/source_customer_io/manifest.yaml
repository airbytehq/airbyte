version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["{{ parameters.extractor_path }}"]

  requester:
    type: HttpRequester
    url_base: "https://api.customer.io/v1"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['app_api_key'] }}"

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  incremental_sync_base:
    type: DatetimeBasedCursor
    cursor_field: "{{ parameters.incremental_cursor }}"
    datetime_format: "%s"
    cursor_granularity: "PT0.000001S"
    lookback_window: "P31D"
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      datetime_format: "%Y-%m-%dT%H:%M:%SZ"
    end_datetime:
      datetime: "{{ today_utc() }}"
      datetime_format: "%Y-%m-%d"
    step: "P1M"

  campaigns_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "campaigns"
      primary_key: "id"
      path: "/campaigns"
      incremental_cursor: "updated"
      extractor_path: "campaigns"
    incremental_sync:
      $ref: "#/definitions/incremental_sync_base"

  campaigns_actions_partition_router:
    type: SubstreamPartitionRouter
    parent_stream_configs:
      - stream: "#/definitions/campaigns_stream"
        parent_key: "id"
        partition_field: "parent_id"

  campaigns_actions_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "campaigns_actions"
      primary_key: "id"
      path: "/campaigns/{{ stream_partition.parent_id }}/actions"
      incremental_cursor: "updated"
      extractor_path: "actions"
    incremental_sync:
      $ref: "#/definitions/incremental_sync_base"
    retriever:
      $ref: "#/definitions/retriever"
      partition_router:
        $ref: "#/definitions/campaigns_actions_partition_router"

  newsletters_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "newsletters"
      primary_key: "id"
      path: "/newsletters"
      incremental_cursor: "updated"
      extractor_path: "newsletters"
    incremental_sync:
      $ref: "#/definitions/incremental_sync_base"

streams:
  - "#/definitions/campaigns_stream"
  - "#/definitions/campaigns_actions_stream"
  - "#/definitions/newsletters_stream"

check:
  type: CheckStream
  stream_names:
    - "campaigns"
    - "campaigns_actions"
    - "newsletters"

