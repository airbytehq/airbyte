version: 0.78.1

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - users

definitions:
  custom_oauth_authenticator:
    type: CustomAuthenticator
    class_name: source_salesloft.custom_authenticators.SingleUseOauth2Authenticator
    client_id: "{{ config['credentials']['client_id'] }}"
    client_secret: "{{ config['credentials']['client_secret'] }}"
    refresh_token: "{{ config['credentials']['refresh_token'] }}"
    refresh_request_body: {}
    token_refresh_endpoint: "https://accounts.salesloft.com/oauth/token"
    grant_type: refresh_token

  bearer_authenticator:
    type: BearerAuthenticator
    api_token: "{{ config['credentials']['api_key'] }}"

  selective_authenticator:
    type: SelectiveAuthenticator
    authenticator_selection_path: ["credentials", "auth_type"]
    authenticators:
      oauth2.0: "#/definitions/custom_oauth_authenticator"
      api_key: "#/definitions/bearer_authenticator"

  streams:
    users:
      type: DeclarativeStream
      name: users
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /users
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: page
          page_size_option:
            type: RequestOption
            field_name: per_page
            inject_into: request_parameter
          pagination_strategy:
            type: CursorPagination
            page_size: 100
            cursor_value: "{{ response['metadata']['paging']['next_page'] }}"
            stop_condition: >-
              {{ response['metadata']['paging'] is not defined or not
              response['metadata']['paging'] or
              response['metadata']['paging']['next_page'] is not defined or not
              response['metadata']['paging']['next_page'] }}
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/users"
