version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path:
        - data

  custom_authenticator:
    class_name: source_salesloft.components.SalesloftAuthenticator
    token_auth:
      type: BearerAuthenticator
      api_token: "{{ config['credentials']['api_key'] }}"
    oauth2:
      type: OAuthAuthenticator
      token_refresh_endpoint: https://accounts.salesloft.com/oauth/token
      client_id: "{{ config['credentials']['client_id'] }}"
      client_secret: "{{ config['credentials']['client_secret'] }}"
      refresh_token: "{{ config['credentials']['refresh_token'] }}"

  requester:
    type: HttpRequester
    url_base: "http://localhost:3000"
    http_method: "GET"
    authenticator:
      $ref: "#/definitions/custom_authenticator"

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      page_token_option:
        type: RequestOption
        inject_into: request_parameter
        field_name: page
      page_size_option:
        inject_into: request_parameter
        type: RequestOption
        field_name: per_page
      pagination_strategy:
        type: CursorPagination
        page_size: 100
        cursor_value: >-
          {{ response.get("metadata", {}).get("paging", {}).get("next_page",
          {}) }}
        stop_condition: >-
          {{ not response.get("metadata", {}).get("paging",
          {}).get("next_page", {}) }}
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    type: DeclarativeStream
    primary_key: id
    retriever:
      $ref: "#/definitions/retriever"

  customers_stream:
    $ref: "#/definitions/base_stream"
    name: "customers"
    $parameters:
      path: "/example"

streams:
  - "#/definitions/customers_stream"

check:
  type: CheckStream
  stream_names:
    - "customers"

spec:
  documentation_url: https://docs.airbyte.com/integrations/sources/salesloft
  connection_specification:
    "$schema": http://json-schema.org/draft-07/schema#
    title: Source Salesloft Spec
    type: object
    required:
      - credentials
      - start_date
    additionalProperties: true
    properties:
      credentials:
        order: 0
        type: object
        title: Credentials
        oneOf:
          - title: Authenticate via OAuth
            type: object
            required:
              - client_id
              - client_secret
              - refresh_token
              - access_token
              - token_expiry_date
              - auth_type
            properties:
              auth_type:
                type: string
                const: oauth2.0
              client_id:
                type: string
                title: Client ID
                description: The Client ID of your Salesloft developer application.
              client_secret:
                type: string
                title: Client Secret
                description: The Client Secret of your Salesloft developer application.
                airbyte_secret: true
              access_token:
                type: string
                description: Access Token for making authenticated requests.
                airbyte_secret: true
              token_expiry_date:
                type: string
                description: The date-time when the access token should be refreshed.
                format: date-time
              refresh_token:
                type: string
                title: Refresh Token
                description: The token for obtaining a new access token.
                airbyte_secret: true
          - title: Authenticate via API Key
            type: object
            required:
              - api_key
              - auth_type
            properties:
              auth_type:
                type: string
                const: api_key
              api_key:
                type: string
                airbyte_secret: true
                title: API Key
                description:
                  API Key for making authenticated requests. More instruction
                  on how to find this value in our <a href="https://docs.airbyte.com/integrations/sources/salesloft#setup-guide">docs</a>
      start_date:
        order: 1
        type: string
        title: Start Date
        description:
          The date from which you'd like to replicate data for Salesloft
          API, in the format YYYY-MM-DDT00:00:00Z. All data generated after this date
          will be replicated.
        examples:
          - "2020-11-16T00:00:00Z"
        pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$"
        format: date-time
