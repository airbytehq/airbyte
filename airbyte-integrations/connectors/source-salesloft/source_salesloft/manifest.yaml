spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - credentials
      - start_date
    properties:
      credentials:
        type: object
        oneOf:
          - type: object
            title: Authenticate via OAuth
            required:
              - client_id
              - client_secret
              - refresh_token
              - access_token
              - token_expiry_date
              - auth_type
            properties:
              auth_type:
                type: string
                const: oauth2.0
              client_id:
                type: string
                title: Client ID
                description: The Client ID of your Salesloft developer application.
              access_token:
                type: string
                description: Access Token for making authenticated requests.
                airbyte_secret: true
              client_secret:
                type: string
                title: Client Secret
                description: The Client Secret of your Salesloft developer application.
                airbyte_secret: true
              refresh_token:
                type: string
                title: Refresh Token
                description: The token for obtaining a new access token.
                airbyte_secret: true
              token_expiry_date:
                type: string
                format: date-time
                description: The date-time when the access token should be refreshed.
          - type: object
            title: Authenticate via API Key
            required:
              - api_key
              - auth_type
            properties:
              api_key:
                type: string
                title: API Key
                description: >-
                  API Key for making authenticated requests. More instruction on
                  how to find this value in our <a
                  href="https://docs.airbyte.com/integrations/sources/salesloft#setup-guide">docs</a>
                airbyte_secret: true
              auth_type:
                type: string
                const: api_key
        order: 0
        title: Credentials
      start_date:
        type: string
        title: Start Date
        format: date-time
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
        order: 1
        examples:
          - "2020-11-16T00:00:00Z"
        description: >-
          The date from which you'd like to replicate data for Salesloft API, in
          the format YYYY-MM-DDT00:00:00Z. All data generated after this date
          will be replicated.
    additionalProperties: true

metadata:
  autoImportSchema:
    users: false
    account_tiers: false
    import: false
    person_stages: false
    phone_number_assignments: false
