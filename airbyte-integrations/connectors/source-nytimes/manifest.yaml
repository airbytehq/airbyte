type: DeclarativeSource
spec:
  type: Spec
  documentation_url: https://docs.airbyte.com/integrations/sources/nytimes
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Nytimes Spec
    type: object
    required:
      - api_key
      - start_date
      - period
    additionalProperties: true
    properties:
      api_key:
        type: string
        title: API Key
        description: API Key
        airbyte_secret: true
        order: 0
      start_date:
        type: string
        title: Start Date
        description: Start date to begin the article retrieval (format YYYY-MM)
        pattern: ^[0-9]{4}-[0-9]{2}$
        examples:
          - 2022-08
          - 1851-01
        order: 1
      end_date:
        type: string
        title: End Date
        description: End date to stop the article retrieval (format YYYY-MM)
        pattern: ^[0-9]{4}-[0-9]{2}$
        examples:
          - 2022-08
          - 1851-01
        order: 2
      period:
        type: integer
        title: Period (used for Most Popular streams)
        description: Period of time (in days)
        order: 3
        enum:
          - 1
          - 7
          - 30
      share_type:
        type: string
        title: Share Type (used for Most Popular Shared stream)
        description: Share Type
        order: 4
        enum:
          - "facebook"
