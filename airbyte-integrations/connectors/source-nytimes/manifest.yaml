            description: Article's byline (e.g. By Thomas L. Friedman).
          type:
            type:
              - "null"
              - string
            description: Asset type (e.g. Article, Interactive, ...).
          title:
            type:
              - "null"
              - string
            description:
              Article's headline (e.g. When the Cellos Play, the Cows Come
              Home).
          abstract:
