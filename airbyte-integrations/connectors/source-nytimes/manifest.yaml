streams:
  - incremental_sync:
      type: "DatetimeBasedCursor"
      start_datetime:
        datetime: "{{ config['start_date'] }}"
        datetime_format: "%Y-%m"
        type: MinMaxDatetime
      end_datetime:
        datetime: "{{ config['end_date'] or today_utc().strftime('%Y-%m') }}"
        datetime_format: "%Y-%m"
        type: MinMaxDatetime
      step: "P1M"
      datetime_format: "%Y-%m-%dT%H:%M:%S%z"
      cursor_granularity: "PT1S"
