        http_method: "GET"
        request_parameters:
          api-key: "{{ config['api_key'] }}"
        type: HttpRequester
        path:
          "/archive/v1/{{ stream_slice['start_time'].split('-')[0] | int }}/{{ stream_slice['start_time'].split('-')[1]
          | int }}.json"
      record_selector:
        extractor:
          field_path:
            - "response"
            - "docs"
          type: DpathExtractor
