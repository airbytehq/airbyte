          column:
            type:
              - "null"
              - string
            description: Deprecated. Set to null.
          eta_id:
            type:
              - "null"
              - integer
            description: Deprecated. Set to 0.
          section:
            type:
              - "null"
              - string
            description: Article's section (e.g. Sports).
          id:
