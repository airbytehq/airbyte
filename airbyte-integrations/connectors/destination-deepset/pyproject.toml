[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "0.1.9"
name = "destination-deepset"
description = "Destination implementation for deepset."
authors = ["Airbyte <contact@airbyte.io>"]
license = "ELv2"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/destinations/deepset"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"
[[tool.poetry.packages]]
include = "destination_deepset"

[tool.poetry.dependencies]
python = "^3.10,<3.12"
airbyte-cdk = "^6"
httpx = "^0.28.1"
tenacity = "^8"

[tool.poetry.scripts]
destination-deepset = "destination_deepset.run:run"

[tool.poetry.group.dev.dependencies]
pytest = "^8"
pytest-httpx = "*"

[tool.poe]
include = [
    # Shared tasks definition file(s) can be imported here.
    # Run `poe` or `poe --help` to see the list of available tasks.
    "${POE_GIT_DIR}/poe-tasks/poetry-connector-tasks.toml",
]
