documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Rabbitmq Spec
  type: object
  required: ["hostname", "exchange", "routing_key"]
  additionalProperties: false
  properties:
    name:
      type: string  
      description: The connection's name.
    hostname:
      type: string
      description: The RabbitMQ host name.
    port:
      type: integer
      description: The RabbitMQ port.
      default: 5672
    virtual_host:
      type: string
      description: The RabbitMQ virtual host name.
      default: "/"
    username:
      type: string
      description: The RabbitMQ username to connect with.
      default: guest
    password:
      type: string
      description: The RabbitMQ password to connect with.
      default: guest
    exchange:
      type: string
      description: The exchange to connect to.
    queue:
      type: string
      description: The queue to consumer from.
    routing_key:
      type: string
      description: The routing key to accept.
    prefetch_count:
      type: integer
      description: The RabbitMQ consumer prefetch count.
      default: 10
    max_length_bytes:
      type: integer
      description: The maximum size of the stream in bytes.
      default: 1000000
    max_segment_size_bytes:
      type: integer
      description: "Unit: bytes. A stream is divided up into fixed size segment files on disk. This setting controls the size of these."
      default: 1000