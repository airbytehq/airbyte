documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Bling Spec
  type: object
  required:
    - username
    - password
    - merchant
    - start_date
  properties:
    username:
      title: Username
      type: string
      description: Username
      order: 0
    password:
      title: Password
      type: string
      description: "User password"
      airbyte_secret: true
      order: 1
    merchant:
      title: Merchant Code
      type: string
      description: "Merchant code with 5 characters length"
      order: 2
      examples:
        - "BRXYZ"
        - "MXABC"
    start_date:
      title: Start Date (DD/MM/YYYY format)
      type: string
      description: Start replication date
      order: 3