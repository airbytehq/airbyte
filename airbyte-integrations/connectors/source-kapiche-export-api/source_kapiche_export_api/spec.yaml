documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Kapiche Export API Spec
  type: object
  required:
    - api_token
    - export_api_url
    - site_name
  properties:
    api_token:
      title: API TOKEN
      type: string
      description: Auth tokens to use for the Export API.
      airbyte_secret: true
    export_api_url:
      title: Export URL
      type: string
      description: Export url that is consumed to get all the export metadata.
    site_name:
      title: Site Name
      type: string
      description: Site Name as identified in Kapiche.
    vertical_themes:
      title: Vertical Themes
      type: boolean
      default: false
      description: Request parameter (bool) that governs the queries output format in the export.
    theme_level_separator:
      title: theme_level_separator
      type: string
      description: >-
        Theme separator to make subgroups of the queries in a vertical analysis.
        Has effect only if vertical themes is true.
        Most common separator in Kapiche - //
