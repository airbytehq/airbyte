documentationUrl: https://firebase.google.com/docs/firestore/reference/rest
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Firestore Spec
  type: object
  required:
    - project_id
    - google_application_credentials
  properties:
    project_id:
      title: Project ID
      type: string
      description: Firebase project id
    google_application_credentials:
      title: Service Account Key JSON
      type: string
      description: JSON cert credentials in JSON format
      airbyte_secret: true
    start_date:
      title: Start date
      type: string
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
      description: >-
        UTC date and time in the format 2017-01-25T00:00:00Z. Any data before
        this date will not be replicated.
      examples:
        - "2017-01-25T00:00:00Z"
    cursor_field_possibilities:
      title: Cursor field possibilities
      type: array
      description: >-
        Possible values for cursor fields. The connector will then try to guess the correct value for each collection by fetching a document from the collection. 
      examples:
        - updatedAt
        - createdAt