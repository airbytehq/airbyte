version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: ["results"]
  requester:
    url_base: "https://api.ashbyhq.com"
    http_method: "POST"
    authenticator:
      type: BasicHttpAuthenticator
      username: "{{ config['api_key'] }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      pagination_strategy:
        type: "CursorPagination"
        cursor_value: "{{ response.nextCursor }}"
        page_size: 100
      page_size_option:
        field_name: "per_page"
        inject_into: "body_json"
      page_token_option:
        type: RequestOption
        inject_into: "body_json"
        field_name: "cursor"
    requester:
      $ref: "#/definitions/requester"

  # base stream
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"

  # stream definitions
  applications_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "applications"
      primary_key: "id"
      path: "/application.list"
    retriever:
      $ref: "#/definitions/base_stream/retriever"
      requester:
        $ref: "#/definitions/requester"
        request_body_json:
          createdAfter: "{{ timestamp(config['start_date']) * 1000 }}"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type:
              - "null"
              - string
          createdAt:
            type:
              - "null"
              - string
            format: date-time
          updatedAt:
            type:
              - "null"
              - string
            format: date-time
          candidate:
            type:
              - "null"
              - object
          status:
            type:
              - "null"
              - string
          creditedToUser:
            type:
              - "null"
              - object
          customFields:
            type:
              - "null"
              - array
          currentInterviewStage:
