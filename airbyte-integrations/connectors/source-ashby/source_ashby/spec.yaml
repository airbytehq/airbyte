documentationUrl: https://developers.ashbyhq.com/reference/introduction
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Ashby Spec
  type: object
  required:
    - api_key
    - start_date
  additionalProperties: true
  properties:
    api_key:
      type: string
      title: Ashby API key
      description: The Ashby API Key, see <a href=\"https://developers.ashbyhq.com/reference/authentication\">doc</a> here.
      airbyte_secret: true
      order: 0
    start_date:
      type: string
      title: Start date
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
      description: >-
        UTC date and time in the format 2017-01-25T00:00:00Z. Any data before
        this date will not be replicated.
      examples:
        - "2017-01-25T00:00:00Z"
      order: 1
    include_archived:
      type: boolean
      title: Include archived records
      description: >-
        Whether to include archived records. If true, archived records will be
        included in streams that would otherwise filter those records out.
      default: false
      order: 2
