            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                max_retries: 3
                response_filters:
                  - type: HttpResponseFilter
                    action: RATE_LIMITED
                    http_codes:
                      - 429
                    error_message: >-
                      Track rate limit (10,000 requests per 5 minutes) met,
                      waiting 5 minutes and 5 seconds to reset.
