                    action: FAIL
                    http_codes:
                      - 409
                    error_message: >-
                      Track's inappropriate 409 for page numbers too high.
                      Nothing to do but continue to work with the vendor.
          request_headers:
            accept: application/json
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
