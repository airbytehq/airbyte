version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["{{ parameters.path_extractor }}"]
  requester:
    type: HttpRequester
    url_base: "https://{{config['domain_name']}}/api/v2/"
    http_method: "GET"
    authenticator:
      type: "BasicHttpAuthenticator"
      username: "{{config['api_key']}}"
      password: ""
    error_handler:
      response_filters:
        - http_codes: [403]
          action: IGNORE
  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: "DefaultPaginator"
      pagination_strategy:
        type: "PageIncrement"
        page_size: 30
        start_from_page: 1
      page_token_option:
        type: "RequestOption"
        inject_into: "request_parameter"
        field_name: "page"
    requester:
      $ref: "#/definitions/requester"

  incremental_base:
    type: DatetimeBasedCursor
    cursor_field: "updated_at"
    datetime_format: "%Y-%m-%dT%H:%M:%SZ"
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      datetime_format: "%Y-%m-%dT%H:%M:%SZ"
    start_time_option:
      field_name: "updated_since"
      inject_into: "request_parameter"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  tickets_stream:
