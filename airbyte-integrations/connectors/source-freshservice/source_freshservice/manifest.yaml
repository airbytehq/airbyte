version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["{{ parameters.path_extractor }}"]
  requester:
    type: HttpRequester
    url_base: "https://{{config['domain_name']}}/api/v2/"
    http_method: "GET"
    authenticator:
      type: "BasicHttpAuthenticator"
      username: "{{config['api_key']}}"
      password: ""
    error_handler:
      response_filters:
        - http_codes: [403]
          action: IGNORE
  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: "DefaultPaginator"
      pagination_strategy:
        type: "PageIncrement"
        page_size: 30
        start_from_page: 1
      page_token_option:
        type: "RequestOption"
        inject_into: "request_parameter"
        field_name: "page"
    requester:
      $ref: "#/definitions/requester"

  incremental_base:
    type: DatetimeBasedCursor
    cursor_field: "updated_at"
    datetime_format: "%Y-%m-%dT%H:%M:%SZ"
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      datetime_format: "%Y-%m-%dT%H:%M:%SZ"
    start_time_option:
      field_name: "updated_since"
      inject_into: "request_parameter"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  tickets_stream:
    $ref: "#/definitions/base_stream"
    name: "tickets"
    primary_key: "id"
    incremental_sync:
      $ref: "#/definitions/incremental_base"
    $parameters:
      path_extractor: "tickets"
      path: "/tickets"

  satisfaction_survey_responses_stream:
    name: "satisfaction_survey_responses"
    primary_key: "id"
    $parameters:
      path_extractor: "csat_response"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "tickets/{{ stream_slice.parent_id }}/csat_response"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/tickets_stream"
            parent_key: "id"
            partition_field: "parent_id"

  problems_stream:
    $ref: "#/definitions/base_stream"
    name: "problems"
    primary_key: "id"
    incremental_sync:
      $ref: "#/definitions/incremental_base"
    $parameters:
      path_extractor: "problems"
      path: "/problems"

  changes_stream:
    $ref: "#/definitions/base_stream"
    name: "changes"
    primary_key: "id"
    incremental_sync:
      $ref: "#/definitions/incremental_base"
    $parameters:
      path_extractor: "changes"
      path: "/changes"

  releases_stream:
    $ref: "#/definitions/base_stream"
    name: "releases"
    primary_key: "id"
    incremental_sync:
      $ref: "#/definitions/incremental_base"
    $parameters:
      path_extractor: "releases"
      path: "/changes"

  requesters_stream:
    $ref: "#/definitions/base_stream"
    name: "requesters"
    primary_key: "id"
    $parameters:
      path_extractor: "requesters"
      path: "/requesters"

  agents_stream:
    $ref: "#/definitions/base_stream"
    name: "agents"
    primary_key: "id"
    $parameters:
      path_extractor: "agents"
      path: "/agents"

  locations_stream:
    $ref: "#/definitions/base_stream"
    name: "locations"
    primary_key: "id"
    $parameters:
      path_extractor: "locations"
      path: "/locations"

  products_stream:
    $ref: "#/definitions/base_stream"
    name: "products"
    primary_key: "id"
    $parameters:
      path_extractor: "products"
      path: "/products"

  vendors_stream:
    $ref: "#/definitions/base_stream"
    name: "vendors"
    primary_key: "id"
    $parameters:
      path_extractor: "vendors"
      path: "/vendors"

  assets_stream:
    $ref: "#/definitions/base_stream"
    name: "assets"
    primary_key: "id"
    $parameters:
      path_extractor: "assets"
      path: "/assets"

  software_stream:
    $ref: "#/definitions/base_stream"
    name: "software"
    primary_key: "id"
    $parameters:
      path_extractor: "applications"
      path: "/applications"

  purchase_orders_stream:
    $ref: "#/definitions/base_stream"
    name: "purchase_orders"
    primary_key: "id"
    $parameters:
      path_extractor: "purchase_orders"
      path: "/purchase_orders"

streams:
  - "#/definitions/tickets_stream"
  - "#/definitions/satisfaction_survey_responses_stream"
  - "#/definitions/problems_stream"
  - "#/definitions/changes_stream"
  - "#/definitions/releases_stream"
  - "#/definitions/requesters_stream"
  - "#/definitions/agents_stream"
  - "#/definitions/locations_stream"
  - "#/definitions/products_stream"
  - "#/definitions/vendors_stream"
  - "#/definitions/assets_stream"
  - "#/definitions/purchase_orders_stream"
  - "#/definitions/software_stream"

check:
  type: CheckStream
  stream_names:
    - "tickets"
