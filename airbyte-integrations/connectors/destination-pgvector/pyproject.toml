[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "airbyte-destination-pgvector"
version = "0.1.2"
description = "Airbyte destination implementation for PGVector."
authors = ["Airbyte <contact@airbyte.io>"]
license = "MIT"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/destinations/pgvector"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"

[[tool.poetry.packages]]
include = "destination_pgvector"

[tool.poetry.dependencies.airbyte-cdk]
# Version cnstrained by PyAirbyte (`airbyte`) version
version = ">=1.0"
extras = ["vector-db-based"]

[tool.poetry.dependencies]
python = "^3.9,<3.12"

airbyte = "^0.12.0"
sqlalchemy = "<2.0"
pgvector = "0.3.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2"
ruff = "^0.3.2"
mypy = "^1.9.0"
coverage = "^7.5.3"

[tool.poetry.scripts]
destination-pgvector = "destination_pgvector.run:run"

[tool.ruff]
target-version = "py310"
preview = true
line-length = 100

[[tool.mypy.overrides]]
module = [
    "airbyte_protocol",
    "airbyte_protocol.*",
    "sqlalchemy",
    "sqlalchemy.*",
    "dpath",
    "dpath.util",
]
ignore_missing_imports = true    # No stubs yet (ðŸ˜¢)

[tool.coverage.run]
# branch = true
# parallel = true
omit = [
    "unit_tests/*",
    "integration_tests/*",
    "destination_pgvector/common/*",
]

[tool.coverage.report]
precision = 1
fail_under = 90.0
exclude_also = [
    # # TYPE_CHECKING block is only executed while running mypy
    "if TYPE_CHECKING:",
    "\\.\\.\\."
]

[tool.poe.tasks]
test = { shell = "pytest" }

coverage = { shell = "coverage run -m pytest && coverage report" }
coverage-report = { shell = "coverage report" }
coverage-html = { shell = "coverage html -d htmlcov || open htmlcov/index.html" }
coverage-reset = { shell = "coverage erase" }

check = { shell = "ruff check . && mypy ." }

fix = { shell = "ruff format . && ruff check --fix -s || ruff format ." }
fix-unsafe = { shell = "ruff format . && ruff check --fix --unsafe-fixes . && ruff format ." }
fix-and-check = { shell = "poe fix && poe check" }
