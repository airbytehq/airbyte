data:
  ab_internal:
    ql: 300
    sl: 200
  allowedHosts:
    hosts:
      - api.openai.com
      - api.cohere.ai
      - ${embedding.api_base}
  connectorBuildOptions:
    baseImage: docker.io/airbyte/python-connector-base:4.1.0@sha256:1d1aa21d34e851df4e8a87b391c27724c06e2597608e7161f4d167be853bd7b6
  connectorSubtype: vectorstore
  connectorType: destination
  definitionId: e0e06cd9-57a9-4d39-b032-bedd874ae875
  dockerImageTag: 0.1.9
  dockerRepository: airbyte/destination-pgvector
  documentationUrl: https://docs.airbyte.com/integrations/destinations/pgvector
  githubIssueLabel: destination-pgvector
  icon: pgvector.svg
  license: ELv2
  name: PGVector
  remoteRegistries:
    pypi:
      enabled: true
      packageName: airbyte-destination-pgvector
  registryOverrides:
    cloud:
      enabled: true
    oss:
      enabled: true
  releaseDate: 2024-09-25
  releaseStage: beta
  resourceRequirements:
    jobSpecific:
      - jobType: sync
        resourceRequirements:
          memory_limit: 2Gi
          memory_request: 2Gi
  supportLevel: certified
  tags:
    - language:python
    - cdk:python
  connectorTestSuitesOptions:
    # Temporarily disabled due to test coverage not passing
    # - suite: unitTests
    - suite: integrationTests
      testSecrets:
        - name: SECRET_DESTINATION-PGVECTOR__CREDS
          fileName: config.json
          secretStore:
            type: GSM
            alias: airbyte-connector-testing-secret-store
  externalDocumentationUrls:
    - title: PostgreSQL documentation
      url: https://www.postgresql.org/docs/current/
      type: api_reference
    - title: pgvector documentation
      url: https://github.com/pgvector/pgvector
      type: api_reference
metadataSpecVersion: "1.0"
