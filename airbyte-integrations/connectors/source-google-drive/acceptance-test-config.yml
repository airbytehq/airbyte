acceptance_tests:
  basic_read:
    tests:
      - config_path: secrets/config.json
        expect_records:
          path: integration_tests/expected_records.jsonl
          exact_order: false
        timeout_seconds: 1800
        expect_trace_message_on_failure: false
      - config_path: secrets/oauth_config.json
        expect_records:
          path: integration_tests/expected_records.jsonl
          exact_order: false
        timeout_seconds: 1800
        expect_trace_message_on_failure: false

  connection:
    tests:
      - config_path: secrets/config.json
        status: succeed
      - config_path: secrets/oauth_config.json
        status: succeed
      - config_path: integration_tests/invalid_config.json
        status: failed
  discovery:
    tests:
      - config_path: secrets/config.json
  full_refresh:
    tests:
      - config_path: secrets/config.json
        configured_catalog_path: integration_tests/configured_catalog.json
        timeout_seconds: 1800

  incremental:
    tests:
      - config_path: secrets/config.json
        configured_catalog_path: integration_tests/configured_catalog.json
        future_state:
          future_state_path: integration_tests/abnormal_state.json
        timeout_seconds: 1800
  spec:
    tests:
      - spec_path: integration_tests/spec.json
        # changed from "Document File Type Format (Experimental)" to "Unstructured Document Format".
        backward_compatibility_tests_config:
          disable_for_version: "0.1.0-rc.1"
connector_image: airbyte/source-google-drive:dev
