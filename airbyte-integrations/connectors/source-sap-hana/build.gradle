plugins {
    id 'airbyte-bulk-connector'
    id 'io.airbyte.gradle.docker'
    id 'airbyte-connector-docker-convention'
}

airbyteBulkConnector {
    core = 'extract'
    toolkits = ['extract-jdbc', 'extract-trigger']
}

application {
    mainClass = 'io.airbyte.integrations.source.sap_hana.SapHanaSource'
}

dependencies {
    implementation 'com.sap.cloud.db.jdbc:ngdbc:2.22.12'
}
