plugins {
    id 'airbyte-bulk-connector'
}

airbyteBulkConnector {
    core = 'extract'
    toolkits = ['extract-jdbc']
    cdk = '0.338'
}

application {
    mainClass = 'io.airbyte.integrations.source.sap_hana.SapHanaSource'
}

dependencies {
    implementation 'com.sap.cloud.db.jdbc:ngdbc:2.22.12'
    implementation project(':airbyte-cdk:bulk:toolkits:bulk-cdk-toolkit-extract-jdbc')
    testImplementation project(':airbyte-cdk:bulk:toolkits:bulk-cdk-toolkit-extract-jdbc')
    testImplementation testFixtures(project(':airbyte-cdk:bulk:toolkits:bulk-cdk-toolkit-extract-jdbc'))
    testImplementation testFixtures(project(':airbyte-cdk:bulk:core:bulk-cdk-core-extract'))
}
