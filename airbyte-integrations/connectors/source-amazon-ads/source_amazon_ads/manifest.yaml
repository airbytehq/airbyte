          fields:
            - path: ["profileId"]
              value: "{{ stream_slice['profileId'] }}"

      retriever:
        type: AsyncRetriever
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: "profileId"
              stream: "#/definitions/streams/profiles_filtered"
              partition_field: "profileId"
        status_mapping:
          failed:
            - FAILED
          running:
            - PENDING
            - PROCESSING
          timeout:
            - timeout
          completed:
            - COMPLETED
        urls_extractor:
          type: DpathExtractor
          field_path:
