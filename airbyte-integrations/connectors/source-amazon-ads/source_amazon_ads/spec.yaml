---
documentationUrl: https://go.estuary.dev/rzNWCe
connectionSpecification:
  title: Amazon Ads Spec
  type: object
  properties:
    credentials:
      required: 
        - client_id
        - client_secret
        - refresh_token
      type: object
      x-oauth-provider: amazon
      properties:
        auth_type:
          title: Auth Type
          const: oauth2.0
          order: 0
          type: string
        client_id:
          title: Client ID
          description:
            The client ID of your Amazon Ads developer application. See the docs for more information
            https://advertising.amazon.com/API/docs/en-us/get-started/generate-api-tokens#retrieve-your-client-id-and-client-secret
          order: 1
          type: string
        client_secret:
          title: Client Secret
          description:
            The client secret of your Amazon Ads developer application. See the docs for more information
            https://advertising.amazon.com/API/docs/en-us/get-started/generate-api-tokens#retrieve-your-client-id-and-client-secret
          airbyte_secret: true
          order: 2
          type: string
        refresh_token:
          title: Refresh Token
          description:
            Amazon Ads refresh token. See the docs for more information about this token https://advertising.amazon.com/API/docs/en-us/get-started/generate-api-tokens
          airbyte_secret: true
          order: 3
          type: string
    region:
      title: Region *
      description:
        Region to pull data from (EU/NA/FE). See the docs for more details https://advertising.amazon.com/API/docs/en-us/info/api-overview#api-endpoints
      enum:
        - NA
        - EU
        - FE
      type: string
      default: NA
      order: 4
    report_wait_timeout:
      title: Report Wait Timeout *
      description: Timeout duration in minutes for Reports. Default is 60 minutes.
      default: 60
      examples:
        - 60
        - 120
      order: 5
      type: integer
    report_generation_max_retries:
      title: Report Generation Maximum Retries *
      description:
        Maximum retries Airbyte will attempt for fetching report data.
        Default is 5.
      default: 5
      examples:
        - 5
        - 10
        - 15
      order: 6
      type: integer
    start_date:
      title: Start Date (Optional)
      description:
        The Start date for collecting reports, should not be more than
        60 days in the past. In YYYY-MM-DD format
      examples:
        - "2022-10-10"
        - "2022-10-22"
      order: 7
      type: string
    profiles:
      title: Profile IDs (Optional)
      description:
        Profile IDs you want to fetch data for. See the docs for more detials https://advertising.amazon.com/API/docs/en-us/concepts/authorization/profiles
      order: 8
      type: array
      items:
        type: integer
  required:
    - credentials
    - region
    - report_wait_timeout
    - report_generation_max_retries
  additionalProperties: true


authSpecification:
  provider: "amazon"
  authUrlTemplate: "https://www.amazon.com/ap/oa?client_id={{ client_id }}&scope=scope=advertising%3A%3Acampaign_management&redirect_uri={{ redirect_uri }}&response_type=code&state={{ state }}"
  accessTokenUrlTemplate: "https://api.amazon.com/auth/o2/token"
  accessTokenBody: "grant_type=authorization_code&client_id={{ client_id }}&client_secret={{ client_secret }}&redirect_uri={{ redirect_uri }}&code={{ urlencode code }}"
  accessTokenResponseMap: "{\"refresh_token\": \"/refresh_token\"}"