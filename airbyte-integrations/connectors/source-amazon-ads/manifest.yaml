  incremental_sync_report_datetime_cursor:
    type: DatetimeBasedCursor
    cursor_field: reportDate
    cursor_datetime_formats:
      - "%Y-%m-%d"
    datetime_format: "%Y-%m-%d"
    lookback_window: P{{ config.get('look_back_window', 3) }}D
    start_datetime:
      type: MinMaxDatetime
      datetime: >-
        {%- set today = today_utc() - duration('P1D') -%}
        {%- set user_start_date = config.get('start_date', today.strftime('%Y-%m-%d')) -%}
        {%- set ninety_days_ago = today - duration('P90D') -%}
        "{{ max(user_start_date, ninety_days_ago.strftime('%Y-%m-%d')) }}"
      datetime_format: "%Y-%m-%d"
    end_datetime:
      datetime: "{{ today_utc() }}"
      datetime_format: "%Y-%m-%d"
    cursor_granularity: "P1D"
    step: "P{{ config.get('events_time_step', 30) }}D"
    start_time_option:
      field_name: startDate
      inject_into: body_json
    end_time_option:
      field_name: endDate
      inject_into: body_json

  transformation_report_add_fields:
    - type: AddFields
      fields:
        - path: ["reportDate"]
          value: "{{ stream_interval.end_time }}"
    - type: AddFields
      fields:
        - path: ["profileId"]
          value: "{{ stream_partition['profileId'] }}"

  basic_async_retriever:
    type: AsyncRetriever
    partition_router:
      type: SubstreamPartitionRouter
      parent_stream_configs:
        - type: ParentStreamConfig
          parent_key: "profileId"
          stream: "#/definitions/streams/profiles_filtered"
          partition_field: "profileId"
    status_mapping:
      failed:
        - FAILED
      running:
        - PENDING
        - PROCESSING
      timeout:
        - timeout
      completed:
        - COMPLETED
    download_target_extractor:
      type: DpathExtractor
      field_path:
        - url
    record_selector:
      type: RecordSelector
      extractor:
        type: DpathExtractor
        field_path: []

    status_extractor:
      type: DpathExtractor
      field_path:
        - status
    creation_requester:
      type: HttpRequester
      path: /reporting/reports
      url_base: >-
        {%- set URL_MAPPING = {
            "NA": "https://advertising-api.amazon.com/",
            "EU": "https://advertising-api-eu.amazon.com/",
            "FE": "https://advertising-api-fe.amazon.com/"
        } -%}
        {{ URL_MAPPING[config.get("region", "NA")] }}
      authenticator: "#/definitions/oauth_authenticator"
      http_method: POST
      request_headers:
        Amazon-Advertising-API-Scope: "{{ stream_partition['profileId'] }}"
        Amazon-Advertising-API-ClientId: '{{ config["client_id"] }}'
      request_body_json:
        name: "purchasedAsin report {{ stream_interval.start_time }}"
        startDate: >
          {% if stream_interval.start_time < config['start_date'] %}
            {{ config['start_date'] }}
          {% else %}
            {{ stream_interval.start_time }}
          {% endif %}
        endDate: "{{ stream_interval.end_time }}"
        configuration:
          adProduct: OVERRIDDEN_REPORT_TYPE # Placeholder value. Each report stream overrides the adProduct value to the respective report name
          groupBy: ["LIST_OF_GROUP_BY_METRICS"]
          columns: ["LIST_OF_METRICS"]
          reportTypeId: OVERRIDDEN_REPORT_TYPE # Placeholder value. Each report stream overrides the reportTypeId value to the respective report name
          filters: []
          timeUnit: SUMMARY
          format: GZIP_JSON
      error_handler:
        $ref: "#/definitions/report_creation_error_handler"
    polling_requester:
      type: HttpRequester
      path: /reporting/reports/{{ creation_response['reportId'] }}
      url_base: >-
        {%- set URL_MAPPING = {
            "NA": "https://advertising-api.amazon.com/",
            "EU": "https://advertising-api-eu.amazon.com/",
            "FE": "https://advertising-api-fe.amazon.com/"
        } -%}
        {{ URL_MAPPING[config.get("region", "NA")] }}
      authenticator: "#/definitions/oauth_authenticator"
      http_method: GET
      request_headers:
        # TODO Fix me: The creation_response interpolation context should be available directly in the headers.
        # https://github.com/airbytehq/airbyte/pull/55806#issuecomment-2734493924
        Amazon-Advertising-API-Scope: "{{ stream_slice.extra_fields['creation_response'].request.headers['Amazon-Advertising-API-Scope'] }}"
        Amazon-Advertising-API-ClientId: '{{ config["client_id"] }}'
      error_handler:
        $ref: "#/definitions/report_polling_error_handler"

    download_requester:
      type: HttpRequester
      path: "{{ download_target }}"
      url_base: ""
      http_method: GET
      authenticator:
        type: NoAuth
    download_decoder:
      # TODO Fix me: Add default content type as "gzip" for GzipDecoder on python-cdk.
      # https://github.com/airbytehq/airbyte/issues/56988
      type: GzipDecoder
      decoder:
        type: GzipDecoder
        decoder:
          type: JsonDecoder
          encoding: utf
    download_extractor:
      type: DpathExtractor
      field_path: []

