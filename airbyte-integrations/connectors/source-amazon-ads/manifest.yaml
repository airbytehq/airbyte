version: 6.45.10

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    # todo: This should actually use the `profiles_filtered` stream which only returns records that
    #  contain the profiles and marketplace ids that are provided in the config. However, the low-code
    #  CDK does not support check-only streams at this time. Once it supports this feature, we should
    #  replace `profiles` with `profiles_filtered`.
    - profiles

max_concurrent_async_job_count: "{{ config.get('max_concurrent_async_job_count', 10) }}"

definitions:
  sponsored_product_ad_group_error_handler:
    type: DefaultErrorHandler
    response_filters:
      - http_codes: [400]
        action: IGNORE
        error_message: "Skip current AdGroup because it does not support request {response.request.url} for current profile"
      - http_codes: [422]
        action: IGNORE
        error_message: "Skip current AdGroup because the ad group {json.loads(response.request.body)['adGroupId']} does not have any asins"
      - http_codes: [404]
        action: IGNORE
        error_message: "Skip current AdGroup because the specified ad group has no associated bid"

  basic_error_handler:
    type: DefaultErrorHandler
    response_filters:
      - predicate: "{{ 'message' in response }}"
        action: FAIL
        error_message: "{{ response.message }}"
      - predicate: "{{ 'code' in response and 'details' in response }}"
        action: IGNORE
        error_message: "{{ response.code }}; {{ response.details }}"

  report_creation_error_handler:
    type: DefaultErrorHandler
    response_filters:
      - predicate: "{{ 'KDP authors do not have access to Sponsored Brands functionality' in response.details }}"
        action: FAIL
        error_message: "{{ response.details }}"
      - predicate: "{{ 'Not authorized to access scope' in response.details }}"
        action: FAIL
        error_message: "{{ response.details }}"
      - predicate: "{{ 'Tactic T00020 is not supported for report API in marketplace' in response.details }}"
        action: FAIL
        error_message: "{{ response.details }}"
      - predicate: "{{ 'Report date is too far in the past' in response.details }}"
        action: FAIL
        error_message: "{{ response.details }}"
      - type: HttpResponseFilter
        http_codes: [ 425 ]
        action: FAIL
        error_message: "Amazon detected duplicate report requests. This occurs when syncing the same report types with different time granularities simultaneously. To fix: create a separate source with only the needed report streams and set Number of concurrent workers to 2 for sequential processing."

  report_polling_error_handler:
    type: DefaultErrorHandler
    max_retries: 5
    response_filters:
      - http_codes: [401]
        action: RETRY
        error_message: "Unauthorized error while report status checking. Known error. Please, retry the request or restart sync."

  oauth_authenticator:
    type: OAuthAuthenticator
    refresh_request_body: {}
    token_refresh_endpoint: "https://api.amazon.com/auth/o2/token"
    grant_type: refresh_token
    client_id: '{{ config["client_id"] }}'
    client_secret: '{{ config["client_secret"] }}'
    refresh_token: '{{ config["refresh_token"] }}'
  base_requester:
    type: HttpRequester
    url_base: >-
      {%- set URL_MAPPING = {
          "NA": "https://advertising-api.amazon.com/",
          "EU": "https://advertising-api-eu.amazon.com/",
          "FE": "https://advertising-api-fe.amazon.com/"
      } -%}
      {{ URL_MAPPING[config.get("region", "NA")] }}
    authenticator: "#/definitions/oauth_authenticator"
    request_headers:
      Amazon-Advertising-API-ClientId: '{{ config["client_id"] }}'
  offset_paginator:
    type: "DefaultPaginator"
    pagination_strategy:
      type: OffsetIncrement
      page_size: 100
    page_size_option:
      type: RequestOption
      inject_into: request_parameter
      field_name: count
    page_token_option:
      type: RequestOption
      field_name: startIndex
      inject_into: request_parameter
  streams:
    profiles:
      type: DeclarativeStream
      name: profiles
      primary_key:
        - profileId
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: v2/profiles?profileTypeFilter=seller,vendor
          http_method: GET
          use_cache: true
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        paginator:
          type: NoPagination
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/profiles"

    profiles_filtered:
      type: DeclarativeStream
      name: profiles
      primary_key:
        - profileId
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: v2/profiles?profileTypeFilter=seller,vendor
          http_method: GET
          use_cache: true
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
          record_filter:
            condition: >-
              {%- set requested_profiles = config.get("profiles", []) -%}
              {%- set requested_marketplace_ids = config.get("marketplace_ids", []) -%}
              {{ record["profileId"] in requested_profiles or record["accountInfo"]["marketplaceStringId"] in requested_marketplace_ids if requested_profiles or requested_marketplace_ids else True }}
        paginator:
          type: NoPagination

    portfolios:
      type: DeclarativeStream
      name: portfolios
      primary_key:
        - portfolioId
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: portfolios/list
          http_method: POST
          request_headers:
            Amazon-Advertising-API-Scope: "{{ stream_partition['profileId'] }}"
            Amazon-Advertising-API-ClientId: '{{ config["client_id"] }}'
          request_body_json:
            includeExtendedDataFields: "true"
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: "profileId"
              stream: "#/definitions/streams/profiles_filtered"
              partition_field: "profileId"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - portfolios
          schema_normalization: Default
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: body_json
            field_name: nextToken
          pagination_strategy:
            type: CursorPagination
            cursor_value: '{{ response.get("nextToken", {}) }}'
            stop_condition: '{{ not response.get("nextToken", {}) }}'
      transformations:
        - type: AddFields
          fields:
            - path:
                - creationDate
              value: "{{ (format_datetime(record['extendedData']['creationDateTime'], '%s') | int * 1000) + (format_datetime(record['extendedData']['creationDateTime'], '%f')[:3] | int) }}"
        - type: AddFields
          fields:
            - path:
                - lastUpdatedDate
              value: "{{ (format_datetime(record['extendedData']['lastUpdateDateTime'], '%s') | int * 1000) + (format_datetime(record['extendedData']['lastUpdateDateTime'], '%f')[:3] | int) }}"
        - type: AddFields
          fields:
            - path:
                - servingStatus
              value: "{{ record['extendedData']['servingStatus'] }}"
        - type: AddFields
          fields:
            - path:
                - statusReasons
              value: "{{ record['extendedData']['statusReasons'] }}"
        - type: RemoveFields
          field_pointers:
            - - extendedData
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/portfolios"

