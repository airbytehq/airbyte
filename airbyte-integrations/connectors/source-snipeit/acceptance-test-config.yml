# See [Source Acceptance Tests](https://docs.airbyte.io/connector-development/testing-connectors/source-acceptance-tests-reference)
# for more information about how to configure these tests
connector_image: local/source-snipeit:1
tests:
  spec:
    - spec_path: "source_snipeit/spec.json"
  connection:
    - config_path: "secrets/config.json"
      status: "succeed"
    - config_path: "integration_tests/invalid_config.json"
      status: "failed"
  discovery:
    - config_path: "secrets/config.json"
  basic_read:
    - config_path: "secrets/config.json"
      configured_catalog_path: "catalogs/configured_catalog.json"
      empty_streams: ["maintenances"]
# TODO uncomment this block to specify that the tests should assert the connector outputs the records provided in the input file a file
#      expect_records:
#        path: "integration_tests/expected_records.txt"
#        extra_fields: no
#        exact_order: no
#        extra_records: yes
  incremental: # TODO if your connector does not implement incremental sync, remove this block
    - config_path: "secrets/config.json"
      configured_catalog_path: "catalogs/events_only.json"
      future_state_path: "catalogs/sample_state_bad.json"
  full_refresh:
    - config_path: "secrets/config.json"
      configured_catalog_path: "catalogs/configured_catalog.json"
