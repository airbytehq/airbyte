spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - api_key
    properties:
      api_key:
        type: string
        order: 0
        title: API Key
        airbyte_secret: true
      from:
        type: string
        description: stats are to be fetched for mentions retrieved after that date
        order: 1
        title: from
      to:
        type: string
        description: stats are fetched for mentions retrieved before that date
        order: 2
        title: to
      interval:
        type: string
        description: >-
          Periodicity of statistics returned. it may be daily(P1D), weekly(P1W)
          or monthly(P1M).
        order: 3
        title: interval
        default: P1D
    additionalProperties: true

