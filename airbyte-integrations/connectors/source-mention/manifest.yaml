version: 5.13.0

type: DeclarativeSource

description: >-
  Mention is a Social Listening and Media Monitoring Tool.

  This connector allows you to extract data from various Mention APIs such as
  Accounts , Alerts , Mentions , Statistics and others

  Docs: https://dev.mention.com/current/

check:
  type: CheckStream
  stream_names:
    - alert

definitions:
  streams:
    alert:
      type: DeclarativeStream
      name: alert
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /accounts/{{ stream_partition.account_id }}/alerts
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - alerts
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: cursor
          page_size_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: limit
          pagination_strategy:
            type: CursorPagination
            page_size: 100
            cursor_value: "{{ response._links.more.params.cursor | default(None) }}"
            stop_condition: >-
              {{ response._links.more is not defined or response._links.more is
              none }}
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: id
              partition_field: account_id
              stream:
                $ref: "#/definitions/streams/account_me"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/alert"
    mention:
      type: DeclarativeStream
      name: mention
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
