        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - mentions
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: cursor
          page_size_option:
            type: RequestOption
            field_name: limit
            inject_into: request_parameter
          pagination_strategy:
            type: CursorPagination
            page_size: 1000
            cursor_value: "{{ response._links.more.params.cursor | default(None) }}"
            stop_condition: >-
              {{ response._links.more is not defined or response._links.more is
