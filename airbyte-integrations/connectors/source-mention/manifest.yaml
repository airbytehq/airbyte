spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - api_key
      - stats_start_date
    properties:
      api_key:
        type: string
        order: 0
        title: API Key
        airbyte_secret: true
      stats_interval:
        type: string
        description: >-
          Periodicity of statistics returned. it may be daily(P1D), weekly(P1W)
          or monthly(P1M).
        order: 1
        title: Statistics Interval
        default: P1D
        enum:
          - P1D
          - P1W
          - P1M
      stats_start_date:
        type: string
        title: Statistics Start Date
        format: date-time
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
        order: 2
      stats_end_date:
        type: string
        title: Statistics End Date
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
        format: date
        order: 3
    additionalProperties: true

