---
airbyte:
  connector:
    extract:
      jdbc:
        mode: sequential
        throughput-bytes-per-second: 10000000
        min-fetch-size: 5
        default-fetch-size: 5
        max-fetch-size: 5
        memory-capacity-ratio: 0.6
        estimated-record-overhead-bytes: 16
        estimated-field-overhead-bytes: 16
        namespace-kind: CATALOG_AND_SCHEMA
    check:
      jdbc:
        queries:
          - >-
            SELECT 1 where 1 = 0;
