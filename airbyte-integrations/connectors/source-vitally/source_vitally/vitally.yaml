version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: ["results"]
  requester:
    url_base: "https://rest.vitally.io/resources/"
    http_method: "GET"
    authenticator:
      type: BasicHttpAuthenticator
      username: "{{ config['api_key'] }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      pagination_strategy:
        type: "CursorPagination"
        cursor_value: "{{ response.next }}"
        page_size: 100
      page_size_option:
        field_name: "limit"
        inject_into: "request_parameter"
      page_token_option:
        field_name: "from"
        inject_into: "request_parameter"
      url_base:
        $ref: "#/definitions/requester/url_base"
    requester:
      $ref: "#/definitions/requester"

  # base stream
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"

  # stream definitions
  accounts_stream:
    $ref: "#/definitions/base_stream"
    $options:
      name: "accounts"
      primary_key: "id"
      path: "/accounts"
    retriever:
      $ref: "#/definitions/base_stream/retriever"
      requester:
        $ref: "#/definitions/requester"
        request_parameters:
          status: "{{ config['status'] }}"
  admins_stream:
    $ref: "#/definitions/base_stream"
    $options:
      name: "admins"
      primary_key: "id"
      path: "/admins"
  conversations_stream:
    $ref: "#/definitions/base_stream"
    $options:
      name: "conversations"
      primary_key: "id"
      path: "/conversations"
  notes_stream:
    $ref: "#/definitions/base_stream"
    $options:
      name: "notes"
      primary_key: "id"
      path: "/notes"
  nps_responses_stream:
    $ref: "#/definitions/base_stream"
    $options:
      name: "nps_responses"
      primary_key: "id"
      path: "/npsResponses"
  organizations_stream:
    $ref: "#/definitions/base_stream"
    $options:
      name: "organizations"
      primary_key: "id"
      path: "/organizations"
  tasks_stream:
    $ref: "#/definitions/base_stream"
    $options:
      name: "tasks"
      primary_key: "id"
      path: "/tasks"
  users_stream:
    $ref: "#/definitions/base_stream"
    $options:
      name: "users"
      primary_key: "id"
      path: "/users"

streams:
  - "#/definitions/accounts_stream"
  - "#/definitions/admins_stream"
  - "#/definitions/conversations_stream"
  - "#/definitions/notes_stream"
  - "#/definitions/nps_responses_stream"
  - "#/definitions/organizations_stream"
  - "#/definitions/tasks_stream"
  - "#/definitions/users_stream"

check:
  stream_names:
    - "accounts"
