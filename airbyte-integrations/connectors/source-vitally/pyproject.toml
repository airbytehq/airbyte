[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "0.1.1"
name = "source-vitally"
description = "Source implementation for Vitally."
authors = [ "Elliot Trabac <elliot.trabac1@gmail.com>",]
license = "MIT"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/sources/vitally"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"
[[tool.poetry.packages]]
include = "source_vitally"

[tool.poetry.dependencies]
python = "^3.9,<3.12"
airbyte-cdk = "1.0.0"

[tool.poetry.scripts]
source-vitally = "source_vitally.run:run"

[tool.poetry.group.dev.dependencies]
requests-mock = "^1.9.3"
pytest = "^6.1"
pytest-mock = "^3.6.1"
