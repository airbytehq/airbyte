documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Orbit Spec
  type: object
  required:
    - api_token
    - workspace
  additionalProperties: false
  properties:
    api_token:
      type: string
      title: API Token
      description: Authorizes you to work with Orbit workspaces associated with the token.
    workspace:
      type: string
      title: Workspace
      description: The unique name of the workspace that your API token is associated with.
    start_date:
      type: string
      title: Start Date
      description: >-
        Date in the format 2017-01-25. Any data before this date will not be
        replicated. If not set, then by default all your data is replicated.
      pattern: >-
        ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z|[0-9]{4}-[0-9]{2}-[0-9]{2}$