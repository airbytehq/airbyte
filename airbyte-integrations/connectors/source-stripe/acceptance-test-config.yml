connector_image: airbyte/source-stripe:dev
tests:
  spec:
    - spec_path: "source_stripe/spec.json"
  connection:
    - config_path: "secrets/connected_account_config.json"
      status: "succeed"
    - config_path: "integration_tests/invalid_config.json"
      status: "failed"
  discovery:
    - config_path: "secrets/connected_account_config.json"
  basic_read:
    # Test for subscriptions only with respect to subscription status in ["active","canceled"]
    # If this test fails for some reason, please check the expected_subscriptions_statuses_records.json for valid subset of data.
    - config_path: "secrets/connected_account_config.json"
      configured_catalog_path: "integration_tests/subscription_catalog.json"
      validate_output_from_all_streams: yes
      expect_records:
        path: "integration_tests/expected_subscriptions_records.json"
  full_refresh:
    - config_path: "secrets/connected_account_config.json"
      configured_catalog_path: "integration_tests/configured_catalog.json"
  incremental:
    - config_path: "secrets/connected_account_config.json"
      configured_catalog_path: "integration_tests/configured_catalog.json"
      future_state_path: "integration_tests/abnormal_state.json"
      cursor_paths:
        charges: ["created"]
