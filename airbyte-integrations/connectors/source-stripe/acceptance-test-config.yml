connector_image: airbyte/source-stripe:dev
test_strictness_level: high
acceptance_tests:
  spec:
    tests:
    - spec_path: "source_stripe/spec.yaml"
  connection:
    tests:
      - config_path: "secrets/config.json"
        status: "succeed"
      - config_path: "integration_tests/invalid_config.json"
        status: "failed"
  discovery:
    tests:
      - config_path: "secrets/config.json"
        backward_compatibility_tests_config:
          disable_for_version: "2.0.0"
  basic_read:
    tests:
      - config_path: "secrets/config.json"
        empty_streams:
          - name: "bank_accounts"
            bypass_reason: "This stream can't be seeded in our sandbox account"
          - name: "external_account_bank_accounts"
            bypass_reason: "This stream can't be seeded in our sandbox account"
          - name: "external_account_cards"
            bypass_reason: "This stream can't be seeded in our sandbox account"
          - name: "checkout_sessions"
            bypass_reason: "This stream can't be seeded in our sandbox account"
          - name: "checkout_sessions_line_items"
            bypass_reason: "This stream can't be seeded in our sandbox account"
          - name: "transfers"
            bypass_reason: "This stream can't be seeded in our sandbox account"
        expect_records:
          path: "integration_tests/expected_records.jsonl"
          extra_fields: no
          exact_order: no
          extra_records: yes
        ignored_fields:
          invoices:
            - name: invoice_pdf
              bypass_reason: "URL changes upon each request for privacy/security"
            - name: hosted_invoice_url
              bypass_reason: "URL changes upon each request for privacy/security"
          charges:
            - name: receipt_url
              bypass_reason: "URL changes upon each request for privacy/security"
            - name: receipt_number
              bypass_reason: "Fast changing data"
            - name: network_token
              bypass_reason: "Randomly added to the record"
          payment_intents:
            - name: receipt_url
              bypass_reason: "URL changes upon each request for privacy/security"
            - name: charges/data/*/receipt_url
              bypass_reason: "URL changes upon each request for privacy/security"
            - name: network_token
              bypass_reason: "Randomly added to the record"
  incremental:
    tests:
      - config_path: "secrets/config.json"
        future_state:
          future_state_path: "integration_tests/abnormal_state.json"
  full_refresh:
    tests:
      - config_path: "secrets/config.json"
        timeout_seconds: 3600
        ignored_fields:
          invoices:
            - name: invoice_pdf
              bypass_reason: "URL changes upon each request for privacy/security"
            - name: hosted_invoice_url
              bypass_reason: "URL changes upon each request for privacy/security"
