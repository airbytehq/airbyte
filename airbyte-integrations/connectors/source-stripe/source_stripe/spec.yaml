documentationUrl: https://docs.airbyte.com/integrations/sources/stripe
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Stripe Source Spec
  type: object
  required:
    - client_secret
    - account_id
    - start_date
  properties:
    account_id:
      type: string
      title: Account ID
      order: 0
    client_secret:
      type: string
      title: Secret Key
      airbyte_secret: true
      order: 1
    start_date:
      type: string
      title: Replication start date
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
      examples:
        - "2017-01-25T00:00:00Z"
      order: 2
    lookback_window_days:
      type: integer
      title: Lookback Window in days
      default: 0
      minimum: 0
      description: >-
        Data created in the past N days is re-exported. Useful if your data is frequently updated.
      order: 3
    slice_range:
      type: integer
      title: Data request time increment in days
      default: 365
      minimum: 1
      examples: [1, 3, 10, 30, 180, 360]
      order: 4
