  streams:
    carts:
      type: DeclarativeStream
      name: carts
      retriever:
        type: SimpleRetriever
        decoder:
          type: JsonDecoder
        paginator:
          type: DefaultPaginator
          page_size_option:
            type: RequestOption
            field_name: searchCriteria[pageSize]
            inject_into: request_parameter
          page_token_option:
            type: RequestOption
            field_name: searchCriteria[currentPage]
            inject_into: request_parameter
          pagination_strategy:
            type: PageIncrement
            page_size: 1000
            start_from_page: 1
        requester:
          $ref: "#/definitions/base_requester"
          path: /carts/search
          http_method: GET
          request_parameters:
            searchCriteria[filterGroups][0][filters][0][field]: updated_at
            searchCriteria[filterGroups][0][filters][0][value]: "{{ stream_interval['start_time'] }}"
            searchCriteria[filterGroups][0][filters][0][conditionType]: gt
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - items
      primary_key:
        - id
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/carts"
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: updated_at
        end_datetime:
          type: MinMaxDatetime
          datetime: "{{ now_utc().strftime('%Y-%m-%dT%H:%M:%SZ') }}"
