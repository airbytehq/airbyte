version: 5.12.0

type: DeclarativeSource

description: >-
  Veeqo Airbyte connector for Veeqo enables seamless data integration between
  Veeqo's inventory and order management platform and various data warehouses or
  applications. It allows users to sync Veeqo data such as orders, products,
  inventory levels, and more, making it easier to analyze and manage e-commerce
  operations. This connector streamlines data workflows, ensuring up-to-date and
  accurate information for better business insights.

