---
"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/airbytehq/airbyte/blob/master/airbyte-protocol/models/src/main/resources/airbyte_protocol/airbyte_protocol.yaml
title: JdbcSourceModels
type: object
description: Jdbc Source Models
properties:
  state:
    "$ref": "#/definitions/JdbcState"
definitions:
  JdbcState:
    type: object
    additionalProperties: false
    required:
      - streams
    properties:
      streams:
        description: "State for each stream."
        type: array
        items:
          "$ref": "#/definitions/JdbcStreamState"
  JdbcStreamState:
    type: object
    additionalProperties: false
    required:
      - stream_name
    properties:
      stream_name:
        description: name of the stream
        type: string
      cursor_field:
        description: field that was used to record the cursor.
        type: array
        items:
          type: string
      cursor:
        description: string representation of the last value recorded for the cursor.
        type: string
