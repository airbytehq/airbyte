            inject_into: request_parameter
            field_name: after
          page_size_option:
            type: RequestOption
            field_name: limit
            inject_into: request_parameter
          pagination_strategy:
            type: CursorPagination
            page_size: 500
            cursor_value: "{{ response['meta']['cursors']['after'] }}"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/refunds"
    mandates:
      type: DeclarativeStream
      name: mandates
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /mandates
          http_method: GET
          request_parameters:
            created_at[gte]: "{{ config['start_date'] }}"
          request_headers:
            GoCardless-Version: "{{ config['gocardless_version'] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - mandates
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: after
          page_size_option:
            type: RequestOption
            field_name: limit
            inject_into: request_parameter
          pagination_strategy:
            type: CursorPagination
            page_size: 500
            cursor_value: "{{ response['meta']['cursors']['after'] }}"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/mandates"
    payouts:
      type: DeclarativeStream
      name: payouts
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /payouts
          http_method: GET
          request_parameters:
            created_at[gte]: "{{ config['start_date'] }}"
          request_headers:
            GoCardless-Version: "{{ config['gocardless_version'] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - payouts
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: after
          page_size_option:
            type: RequestOption
            field_name: limit
            inject_into: request_parameter
          pagination_strategy:
            type: CursorPagination
            page_size: 500
            cursor_value: "{{ response['meta']['cursors']['after'] }}"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/payouts"
  base_requester:
    type: HttpRequester
    url_base: >-
      {{ 'https://api.gocardless.com' if config['gocardless_environment'] ==
      'live' else 'https://api-sandbox.gocardless.com' }}
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['access_token'] }}"

streams:
  - $ref: "#/definitions/streams/payments"
  - $ref: "#/definitions/streams/refunds"
  - $ref: "#/definitions/streams/mandates"
  - $ref: "#/definitions/streams/payouts"

spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - access_token
      - gocardless_environment
      - gocardless_version
      - start_date
    properties:
      access_token:
        type: string
        title: Access Token
        pattern: ^(sandbox|live)_.+$
        description: Gocardless API TOKEN
        airbyte_secret: true
        order: 0
      gocardless_environment:
        type: string
        title: GoCardless API Environment
        enum:
          - sandbox
          - live
        default: sandbox
        description: Environment you are trying to connect to.
        order: 1
      gocardless_version:
        type: string
        title: GoCardless API Version
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
        description: >
          GoCardless version. This is a date. You can find the latest here: 

          https://developer.gocardless.com/api-reference/#api-usage-making-requests
        order: 2
      start_date:
        type: string
        title: Start Date
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
        description: |
          UTC date and time in the format 2017-01-25T00:00:00Z. Any data
          before this date will not be replicated.
        examples:
          - "2017-01-25T00:00:00Z"
        order: 3
    additionalProperties: true

