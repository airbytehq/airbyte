version: "0.29.0"

definitions:
  schema_loader:
    type: JsonFileSchemaLoader
    file_path: "./source_gocardless/schemas/{{ parameters['name'] }}.json"
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path:
        - "{{ parameters['name'] }}"
  requester:
    type: HttpRequester
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['access_token'] }}"
    request_headers:
      GoCardless-Version: "{{ config['gocardless_version'] }}"
    request_parameters:
      created_at[gte]: "{{ config['start_date'] }}"
  date_incremental_sync:
    type: DatetimeBasedCursor
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      datetime_format: "%Y-%m-%dT%H:%M:%SZ"
    datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
    cursor_granularity: PT1S
    step: P30D # Step should reflect the actual time granularity you need
    cursor_field: "created_at"
  retriever:
    type: SimpleRetriever
    $parameters:
      url_base: "{{ 'https://api.gocardless.com' if config['gocardless_environment'] == 'live' else 'https://api-sandbox.gocardless.com' }}"
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: "DefaultPaginator"
      pagination_strategy:
        type: "CursorPagination"
        cursor_value: "{{ response['meta']['cursors']['after'] }}"
        page_size: 500
      limit_option:
        inject_into: request_parameter
        field_name: limit
      page_token_option:
        type: RequestOption
        field_name: "after"
        inject_into: "request_parameter"
      page_size_option:
        field_name: "limit"
        inject_into: "request_parameter"

streams:
  - type: DeclarativeStream
    $parameters:
      name: "payments"
    primary_key: "id"
    schema_loader:
      $ref: "#/definitions/schema_loader"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "/payments"
    incremental_sync:
      $ref: "#/definitions/date_incremental_sync"
  - type: DeclarativeStream
    $parameters:
      name: "refunds"
    primary_key: "id"
    schema_loader:
      $ref: "#/definitions/schema_loader"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "/refunds"
    incremental_sync:
      $ref: "#/definitions/date_incremental_sync"
  - type: DeclarativeStream
    $parameters:
      name: "mandates"
    primary_key: "id"
    schema_loader:
      $ref: "#/definitions/schema_loader"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "/mandates"
    incremental_sync:
      $ref: "#/definitions/date_incremental_sync"
  - type: DeclarativeStream
    $parameters:
      name: "payouts"
    primary_key: "id"
    schema_loader:
      $ref: "#/definitions/schema_loader"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "/payouts"
    incremental_sync:
      $ref: "#/definitions/date_incremental_sync"
check:
  type: CheckStream
  stream_names:
    - "payments"
