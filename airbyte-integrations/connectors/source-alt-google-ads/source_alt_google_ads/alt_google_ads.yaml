version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: []
  requester:
    url_base: "https://googleads.googleapis.com/v11"
    http_method: "POST"
    request_options_provider:
      request_headers:
        developer-token: "{{ config['developer_token'] }}"
        login-customer-id: "{{ config['login_customer_id'] }}"
      request_body_json:
        query: SELECT  campaign.id,  campaign.name,  campaign.status,  metrics.impressions,  segments.date FROM campaign  WHERE campaign.status = 'PAUSED'  AND metrics.impressions > 1000  AND segments.date during LAST_30_DAYS ORDER BY campaign.id
    authenticator:
      type: "OAuthAuthenticator"
      token_refresh_endpoint: "https://www.googleapis.com/oauth2/v3/token"
      client_id: "{{ config['client_id'] }}"
      client_secret: "{{ config['client_secret'] }}"
      refresh_token: "{{ config['refresh_token'] }}"
      developer_token: "{{ config['developer_token'] }}"
  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: NoPagination
    requester:
      $ref: "*ref(definitions.requester)"
  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"
  campaigns_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "campaigns"
      primary_key: "campaign.id"
      path: "/customers/{{ config['customer_id'] }}/googleAds:searchStream"

streams:
  - "*ref(definitions.campaigns_stream)"

check:
  stream_names:
    - "campaigns"
