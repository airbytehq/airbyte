version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["{{ parameters.extractorPath }}"]
  requester:
    type: HttpRequester
    url_base: "https://api.persistiq.com/v1/"
    http_method: "GET"
    authenticator:
      type: NoAuth
    request_headers:
      x-api-key: "{{ config['api_key'] }}"

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: "DefaultPaginator"
      pagination_strategy:
        type: "CursorPagination"
        cursor_value: "{{ last_records['next_page'] }}"
      page_token_option:
        type: "RequestPath"
        field_name: "page"
        inject_into: "request_parameter"
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  users_stream:
    $ref: "#/definitions/base_stream"
    name: "users"
    primary_key: "id"
    $parameters:
      extractorPath: "users"
      path: "users"

  leads_stream:
    $ref: "#/definitions/base_stream"
    name: "leads"
    primary_key: "id"
    $parameters:
      extractorPath: "leads"
      path: "leads"

  campaigns_stream:
    $ref: "#/definitions/base_stream"
    name: "campaigns"
    primary_key: "id"
    $parameters:
      extractorPath: "campaigns"
      path: "campaigns"

streams:
  - "#/definitions/users_stream"
  - "#/definitions/leads_stream"
  - "#/definitions/campaigns_stream"

check:
  type: CheckStream
  stream_names:
    - "users"
    - "leads"
    - "campaigns"
