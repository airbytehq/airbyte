connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Fiserv Spec
  type: object
  required:
    - api_key
    - api_secret
    - start_date
  properties:
    api_key:
      type: string
      description: describe me
      airbyte_secret: true
    api_secret:
      type: string
      description: describe me
      airbyte_secret: true
    start_date:
      type: string
      description: describe me
      examples: 
        - "2021-03-01"
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
