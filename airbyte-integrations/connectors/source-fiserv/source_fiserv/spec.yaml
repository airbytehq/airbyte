documentationUrl: https://docsurl.com # update
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Fiserv Spec
  type: object
  required:
    - api_key
    - api_secret
    - start_date
  properties:
    api_key:
      type: string
      description: The API key provided by Fiserv for authenticating API requests
      airbyte_secret: true
    api_secret:
      type: string
      description: The API secret associated with the provided API key for additional security
      airbyte_secret: true
    start_date:
      type: string
      description: The start date for the date syncronization. Data from this date onward will be fetched from Fiserv. Use format 'YYYY-MM-DD'
      examples: 
        - "2021-03-01"
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$

