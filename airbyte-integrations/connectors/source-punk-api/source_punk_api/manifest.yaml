version: "0.1.0"

definitions:
  selector:
    extractor:
      field_path: []
  requester:
    url_base: "https://api.punkapi.com/v2/"
    http_method: "GET"
    request_parameters:
      id: |
        {{
          config['id']
          if parameters['name'] == 'beers_with_id'
          else ''
        }}

  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    schema_loader:
      type: JsonFileSchemaLoader
      file_path: "./source_punk_api/schemas/{{ parameters['name'] }}.json"
    retriever:
      $ref: "#/definitions/retriever"

  page_stream:
    schema_loader:
      type: JsonFileSchemaLoader
      file_path: "./source_punk_api/schemas/{{ parameters['name'] }}.json"
    retriever:
      record_selector:
        $ref: "#/definitions/selector"
      paginator:
        type: "DefaultPaginator"
        pagination_strategy:
          type: "PageIncrement"
          page_size: 25
        page_token_option:
          type: RequestOption
          inject_into: "request_parameter"
          field_name: "page"
        page_size_option:
          inject_into: "request_parameter"
          field_name: "per_page"
      requester:
        $ref: "#/definitions/requester"

  beers_stream:
    $ref: "#/definitions/page_stream"
    $parameters:
      name: "beers"
      path: "/beers"

  beers_with_id_stream:
    $ref: "#/definitions/page_stream"
    $parameters:
      name: "beers_with_id"
      path: "/beers?{{ config['brewed_after'] }}"

streams:
  - "#/definitions/beers_stream"
  - "#/definitions/beers_with_id_stream"

check:
  stream_names:
    - "beers"
    - "beers_with_id"
