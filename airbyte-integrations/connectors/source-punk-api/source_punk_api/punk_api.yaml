version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: []
  requester:
    url_base: "https://api.punkapi.com/v2/"
    http_method: "GET"
    request_parameters:
      id: |
        {{
          config['id']
          if parameters['name'] == 'beers_with_id'
          else ''
        }}

  stream_slicer:
    type: DatetimeStreamSlicer
    start_datetime:
      datetime: "{{ config['brewed_after'] }}"
      format: "mm-YYYY"
    end_datetime:
      datetime: "{{ config['brewed_before'] }}"
      format: "mm-YYYY"
    # end_datetime:
    #   datetime: "{{ now_local() }}"
    #   format: "%Y-%m-%d %H:%M:%S.%f"
    step: "P1M"
    datetime_format: "mm-YYYY"
    cursor_granularity: "P1M"
    cursor_field: airdate
    # start_time_option:
    #   field_name: "date"
    #   inject_into: "request_parameter"

  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
    # stream_slicer:
    #   $ref: "#/definitions/stream_slicer"

  base_stream:
    schema_loader:
      type: JsonSchema
      file_path: "./source_punk_api/schemas/{{ parameters['name'] }}.json"
    retriever:
      $ref: "#/definitions/retriever"

  page_stream:
    schema_loader:
      type: JsonSchema
      file_path: "./source_punk_api/schemas/{{ parameters['name'] }}.json"
    retriever:
      record_selector:
        $ref: "#/definitions/selector"
      paginator:
        type: "DefaultPaginator"
        url_base: "#/definitions/requester/url_base"
        pagination_strategy:
          type: "PageIncrement"
          page_size: 25
        page_token_option:
          inject_into: "request_parameter"
          field_name: "page"
        page_size_option:
          inject_into: "request_parameter"
          field_name: "per_page"
      requester:
        $ref: "#/definitions/requester"

  beers_stream:
    $ref: "#/definitions/page_stream"
    $parameters:
      name: "beers"
      path: "/beers"

  beers_with_id_stream:
    $ref: "#/definitions/page_stream"
    $parameters:
      name: "beers_with_id"
      path: "/beers?{{ config['brewed_after'] }}"

streams:
  - "#/definitions/beers_stream"
  - "#/definitions/beers_with_id_stream"

check:
  stream_names:
    - "beers"
    - "beers_with_id"
