version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: []
  requester:
    url_base: "https://api.punkapi.com/v2/"
    http_method: "GET"

  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: NoPagination
    requester:
      $ref: "*ref(definitions.requester)"

  base_stream:
    schema_loader:
      type: JsonSchema
      file_path: "./source_punk_api/schemas/{{ options['name'] }}.json"
    retriever:
      $ref: "*ref(definitions.retriever)"

  beers_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "beers"
      path: "/beers"

  beers_with_id_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "beers_with_id"
      path: "/beers/{{ config['id'] or '1'}}"


streams:
  - "*ref(definitions.beers_stream)"
  - "*ref(definitions.beers_with_id_stream)"

check:
  stream_names:
    - "beers"
    - "beers_with_id"
