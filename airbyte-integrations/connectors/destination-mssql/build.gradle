plugins {
    id 'application'
    id 'airbyte-java-connector'
}

airbyteJavaConnector {
    cdkVersionRequired = '0.2.0'
    features = [
            'db-sources', // required for tests
            'db-destinations',
    ]
    useLocalCdk = false
}

airbyteJavaConnector.addCdkDependencies()

application {
    mainClass = 'io.airbyte.integrations.destination.mssql.MSSQLDestination'
    applicationDefaultJvmArgs = ['-XX:+ExitOnOutOfMemoryError', '-XX:MaxRAMPercentage=75.0']
}

dependencies {

    implementation 'com.microsoft.sqlserver:mssql-jdbc:8.4.1.jre14'

    testImplementation 'org.apache.commons:commons-lang3:3.11'
    testImplementation libs.testcontainers.mssqlserver
}

//This is only needed because we're using some pre 0.3 version of the CDK
java {
     compileJava {
        options.compilerArgs.remove("-Werror")
     }
}

