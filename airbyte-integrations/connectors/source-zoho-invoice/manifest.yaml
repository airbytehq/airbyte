version: 6.1.0

type: DeclarativeSource

description: >-
  Zoho invoice is an invoicing software used by businesses.

  With this connector we can extract data from various streams such as items ,
  contacts and invoices streams.

  Docs : https://www.zoho.com/invoice/api/v3/introduction/#overview

check:
  type: CheckStream
  stream_names:
    - items

definitions:
  streams:
    items:
      type: DeclarativeStream
      name: items
      primary_key:
        - item_id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: items
          http_method: GET
          request_headers:
            X-com-zoho-invoice-organizationid: "{{ config['organisation_id'] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - items
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: page
          page_size_option:
            type: RequestOption
            field_name: per_page
            inject_into: request_parameter
          pagination_strategy:
            type: OffsetIncrement
            page_size: 200
            inject_on_first_request: true
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/items"
