version: 0.79.1

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - latest
    - sources

definitions:
  streams:
    latest:
      type: DeclarativeStream
      name: latest
      primary_key:
        - link
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /news
          http_method: GET
          request_parameters:
            country: "{{ ','.join(config['country']) }}"
            language: "{{ ','.join(config['language']) }}"
            category: "{{ ','.join(config['category']) }}"
            q: "{{ config['query'] | urlencode }}"
            qInTitle: "{{ config['query_in_title'] | urlencode }}"
            domain: "{{ ','.join(config['domain']) }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - results
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: page
          page_size_option:
            type: RequestOption
            field_name: X-Pagination-Page-Size
            inject_into: header
          pagination_strategy:
            type: CursorPagination
            page_size: 10
            cursor_value: "{{ response['nextPage'] }}"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/latest"
    sources:
      type: DeclarativeStream
      name: sources
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /sources
          http_method: GET
          request_parameters:
            country: "{{ config['country'][0] }}"
            language: "{{ config['language'][0] }}"
            category: "{{ config['category'][0] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - results
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/sources"
  base_requester:
    type: HttpRequester
    url_base: https://newsdata.io/api/1
    authenticator:
      type: ApiKeyAuthenticator
      api_token: "{{ config['api_key'] }}"
      inject_into:
        type: RequestOption
        field_name: X-ACCESS-KEY
        inject_into: header

streams:
  - $ref: "#/definitions/streams/latest"
  - $ref: "#/definitions/streams/sources"

spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - api_key
    properties:
      api_key:
        type: string
        title: API Key
        airbyte_secret: true
        description: API Key
        order: 0
      domain:
        type: array
        description: >-
          Domains (maximum 5) to restrict the search to. Use the sources stream
          to find top sources id.
        maxitems: 5
        items:
          type: string
        order: 1
      country:
