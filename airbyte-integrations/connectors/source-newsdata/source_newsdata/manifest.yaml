            - vi
      category:
        type: array
        description: Categories (maximum 5) to restrict the search to.
        maxitems: 5
        order: 3
        items:
          type: string
          enum:
            - business
            - entertainment
            - environment
            - food
            - health
            - politics
            - science
            - sports
            - technology
            - top
            - world
      language:
        type: array
        description: Languages (maximum 5) to restrict the search to.
        maxitems: 5
        order: 4
        items:
          type: string
          enum:
            - be
            - am
            - ar
            - bn
            - bs
            - bg
            - my
            - ckb
            - zh
            - hr
            - cs
            - da
            - nl
            - en
            - et
            - fi
            - fr
            - de
            - el
            - he
