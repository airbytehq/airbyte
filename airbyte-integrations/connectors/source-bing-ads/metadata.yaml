  releases:
    breakingChanges:
      1.0.0:
        message:
          Version 1.0.0 removes the primary keys from the geographic performance
          report streams. This will prevent the connector from losing data in the
          incremental append+dedup sync mode because of deduplication and incorrect
          primary keys. A data reset and schema refresh of all the affected streams
          is required for the changes to take effect.
        upgradeDeadline: "2023-10-25"
      2.0.0:
        message:
          Version 2.0.0 updates schemas for Accounts, Campaigns and Search Query Performance Report streams.
          LinkedAgencies was changed from string to object in Accounts stream. BiddingScheme.MaxCpc.Amount
          was changed from string to number in Campaigns stream. And CostPerConversion was changed from integer
          to number. Users will need to refresh the source schema and reset affected streams after upgrading.
        upgradeDeadline: "2023-11-17"
