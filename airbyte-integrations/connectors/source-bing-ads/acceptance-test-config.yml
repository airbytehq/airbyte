connector_image: airbyte/source-bing-ads:dev
test_strictness_level: high
acceptance_tests:
  spec:
    tests:
      - spec_path: source_bing_ads/spec.json
  discovery:
    tests:
      - config_path: secrets/config.json
  connection:
    tests:
      - config_path: secrets/config_old.json
        status: succeed
      - config_path: secrets/config.json
        status: succeed
      - config_path: integration_tests/invalid_config.json
        status: failed
  basic_read:
    tests:
      - config_path: secrets/config.json
        expect_records:
          path: "integration_tests/expected_records.txt"
          extra_records: yes
        ignored_fields:
          account_performance_report:
            - name: AccountName
              bypass_reason: "Community contributed field, please update with Airbyte sandbox account data" # https://github.com/airbytehq/airbyte/pull/23868
            - name: AccountNumber
              bypass_reason: "Community contributed field, please update with Airbyte sandbox account data" # https://github.com/airbytehq/airbyte/pull/23868
          ad_group_performance_report:
            - name: AccountName
              bypass_reason: "Community contributed field, please update with Airbyte sandbox account data" # https://github.com/airbytehq/airbyte/pull/23868
            - name: CampaignName
              bypass_reason: "Community contributed field, please update with Airbyte sandbox account data" # https://github.com/airbytehq/airbyte/pull/23868
            - name: CampaignType
              bypass_reason: "Community contributed field, please update with Airbyte sandbox account data" # https://github.com/airbytehq/airbyte/pull/23868
            - name: AdGroupName
              bypass_reason: "Community contributed field, please update with Airbyte sandbox account data" # https://github.com/airbytehq/airbyte/pull/23868
            - name: AdGroupType
              bypass_reason: "Community contributed field, please update with Airbyte sandbox account data" # https://github.com/airbytehq/airbyte/pull/23868
          ad_performance_performance_report:
            - name: AccountName
              bypass_reason: "Community contributed field, please update with Airbyte sandbox account data" # https://github.com/airbytehq/airbyte/pull/23868
            - name: CampaignName
              bypass_reason: "Community contributed field, please update with Airbyte sandbox account data" # https://github.com/airbytehq/airbyte/pull/23868
            - name: CampaignType
              bypass_reason: "Community contributed field, please update with Airbyte sandbox account data" # https://github.com/airbytehq/airbyte/pull/23868
            - name: AdGroupName
              bypass_reason: "Community contributed field, please update with Airbyte sandbox account data" # https://github.com/airbytehq/airbyte/pull/23868
          campaign_performance_report:
            - name: AccountName
              bypass_reason: "Community contributed field, please update with Airbyte sandbox account data" # https://github.com/airbytehq/airbyte/pull/23868
            - name: CampaignName
              bypass_reason: "Community contributed field, please update with Airbyte sandbox account data" # https://github.com/airbytehq/airbyte/pull/23868
            - name: CampaignType
              bypass_reason: "Community contributed field, please update with Airbyte sandbox account data" # https://github.com/airbytehq/airbyte/pull/23868
          keyword_performance_report:
            - name: AccountName
              bypass_reason: "Community contributed field, please update with Airbyte sandbox account data" # https://github.com/airbytehq/airbyte/pull/23868
            - name: CampaignName
              bypass_reason: "Community contributed field, please update with Airbyte sandbox account data" # https://github.com/airbytehq/airbyte/pull/23868
            - name: AdGroupName
              bypass_reason: "Community contributed field, please update with Airbyte sandbox account data" # https://github.com/airbytehq/airbyte/pull/23868
        empty_streams:
          - name: account_performance_report_hourly
            bypass_reason: "Hourly reports are disabled, because sync is too long"
          - name: ad_group_performance_report_hourly
            bypass_reason: "Hourly reports are disabled, because sync is too long"
          - name: ad_performance_report_hourly
            bypass_reason: "Hourly reports are disabled, because sync is too long"
          - name: campaign_performance_report_hourly
            bypass_reason: "Hourly reports are disabled, because sync is too long"
          - name: keyword_performance_report_hourly
            bypass_reason: "Hourly reports are disabled, because sync is too long"
  full_refresh:
    tests:
      - config_path: secrets/config.json
        configured_catalog_path: integration_tests/configured_catalog.json
  incremental:
    tests:
    bypass_reason: "SAT doesn't support complex nested states used in incremental report streams"
