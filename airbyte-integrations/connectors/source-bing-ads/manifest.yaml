          - type: AddedFieldDefinition
            path:
              - _tmp_Headlines_AssetLink
            value: "{{ record.get('Headlines') }}"
          - type: AddedFieldDefinition
            path:
              - _tmp_Images_AssetLink
            value: "{{ record.get('Images') }}"
          - type: AddedFieldDefinition
            path:
              - _tmp_LongHeadlines_AssetLink
            value: "{{ record.get('LongHeadlines') }}"
          - type: AddedFieldDefinition
            path:
