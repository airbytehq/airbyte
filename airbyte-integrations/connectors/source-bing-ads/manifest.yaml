  # Bulk streams
  - type: DynamicDeclarativeStream
    stream_template:
      $ref: "#/definitions/base_bulk_stream"
    components_resolver:
      type: ParametrizedComponentsResolver
      stream_parameters:
        type: StreamParametersDefinition
        list_of_parameters_for_stream:
          # https://learn.microsoft.com/en-us/advertising/bulk-service/label?view=bingads-13
          - name: labels
            DownloadEntities: ["Labels"]
            schema_loader:
              type: InlineSchemaLoader
              schema:
                $ref: "#/schemas/labels"
          # https://learn.microsoft.com/en-us/advertising/bulk-service/ad-group-label?view=bingads-13
          - name: ad_group_labels
            DownloadEntities: ["AdGroupLabels"]
            schema_loader:
              type: InlineSchemaLoader
              schema:
                $ref: "#/schemas/ad_group_labels"
          # https://learn.microsoft.com/en-us/advertising/bulk-service/app-install-ad-label?view=bingads-13
          - name: app_install_ad_labels
            DownloadEntities: ["AppInstallAdLabels"]
            schema_loader:
              type: InlineSchemaLoader
              schema:
                $ref: "#/schemas/app_install_ad_labels"
          # https://learn.microsoft.com/en-us/advertising/bulk-service/app-install-ad?view=bingads-13
          - name: app_install_ads
            DownloadEntities: ["AppInstallAds"]
            schema_loader:
              type: InlineSchemaLoader
              schema:
                $ref: "#/schemas/app_install_ads"
          # https://learn.microsoft.com/en-us/advertising/bulk-service/keyword?view=bingads-13
          - name: keywords
            DownloadEntities: ["Keywords"]
            schema_loader:
              type: InlineSchemaLoader
              schema:
                $ref: "#/schemas/keywords"
          # https://learn.microsoft.com/en-us/advertising/bulk-service/keyword-label?view=bingads-13
          - name: keyword_labels
            DownloadEntities: ["KeywordLabels"]
            schema_loader:
              type: InlineSchemaLoader
              schema:
                $ref: "#/schemas/keyword_labels"
          # https://learn.microsoft.com/en-us/advertising/bulk-service/campaign-label?view=bingads-13
          - name: campaign_labels
            DownloadEntities: ["CampaignLabels"]
            schema_loader:
              type: InlineSchemaLoader
              schema:
                $ref: "#/schemas/campaign_labels"
          # https://learn.microsoft.com/en-us/advertising/bulk-service/budget?view=bingads-13&viewFallbackFrom=bingads-13
          - name: budget
            DownloadEntities: ["Budgets"]
            schema_loader:
              type: InlineSchemaLoader
              schema:
                $ref: "#/schemas/budget"
      components_mapping:
        - type: ComponentMappingDefinition
          create_or_update: true
          field_path: ["name"]
          value: "{{components_values['name']}}"
        - type: ComponentMappingDefinition
          create_or_update: true
          field_path: ["$parameters", "DownloadEntities"]
          value: "{{components_values['DownloadEntities']}}"
        - type: ComponentMappingDefinition
          create_or_update: true
          field_path: ["schema_loader"]
          value: "{{components_values['schema_loader']}}"
  # Custom reports
  - type: DynamicDeclarativeStream
    stream_template:
      $ref: "#/definitions/report_base_stream"
      retriever:
        $ref: "#/definitions/report_base_stream/retriever"
        creation_requester:
          $ref: "#/definitions/report_base_stream/retriever/creation_requester"
          error_handler:
            type: DefaultErrorHandler
            response_filters:
              - type: HttpResponseFilter
                action: FAIL
                failure_type: config_error
                http_codes:
                  - 400
                error_message: "Reporting Columns are invalid. Columns that you provided don't belong to Reporting Data Object Columns: {{ parameters['report_columns'] }}. Please ensure it is correct in Bing Ads Docs"
                error_message_contains: Please check your request parameters.
      schema_loader:
        type: CustomSchemaLoader
        class_name: source_declarative_manifest.components.CustomReportSchemaLoader
      incremental_sync:
        $ref: "#/definitions/incremental_sync_report_datetime_cursor"
        end_datetime:
          type: MinMaxDatetime
          datetime: "{{ format_datetime(now_utc(), parameters['end_date_time_format']) }}"
      transformations:
        - type: CustomTransformation
          class_name: source_declarative_manifest.components.CustomReportTransformation
    components_resolver:
      type: ConfigComponentsResolver
      stream_config:
        type: StreamConfig
        configs_pointer:
          - custom_reports
      components_mapping:
        - type: ComponentMappingDefinition
          create_or_update: true
          field_path: ["name"]
          value: "{{ camel_case_to_snake_case(components_values['name']) }}"
        - type: ComponentMappingDefinition
          create_or_update: true
          field_path: ["$parameters", "report_aggregation"]
          value: "{{ components_values['report_aggregation'] }}"
        - type: ComponentMappingDefinition
          create_or_update: true
          field_path: ["$parameters", "report_type"]
          value: "{{ components_values['reporting_object'] }}"
        - type: ComponentMappingDefinition
          create_or_update: true
          field_path: ["$parameters", "report_name"]
          value: "{{ components_values['reporting_object'].replace('Request', '') }}"
        - type: ComponentMappingDefinition
          create_or_update: true
          field_path: ["$parameters", "report_columns"]
          value: "{{ components_values['report_columns'] if 'TimePeriod' in components_values['report_columns'] else components_values['report_columns'] if components_values['report_aggregation'] == 'Summary' else components_values['report_columns'] + ['TimePeriod'] }}"
        - type: ComponentMappingDefinition
          create_or_update: true
          field_path: ["$parameters", "end_date_time_format"]
          value: "{{ '%Y-%m-%dT%H:%M:%S+00:00' if components_values['report_aggregation'] == 'Hourly' else '%Y-%m-%dT%H:%M:%S%z' }}"
        - type: ComponentMappingDefinition
          create_or_update: true
          field_path: ["incremental_sync", "cursor_datetime_formats"]
          value: "{{ ['%Y-%m-%dT%H:%M:%S+00:00'] if components_values['report_aggregation'] == 'Hourly' else ['%Y-%m-%d'] }}"
        - type: ComponentMappingDefinition
          create_or_update: true
          field_path: ["incremental_sync", "datetime_format"]
          value: "{{ '%Y-%m-%dT%H:%M:%S+00:00' if components_values['report_aggregation'] == 'Hourly' else '%Y-%m-%d' }}"
        - type: ComponentMappingDefinition
          create_or_update: true
          field_path: ["incremental_sync", "end_datetime", "datetime_format"]
          value: "{{ '%Y-%m-%dT%H:%M:%S+00:00' if components_values['report_aggregation'] == 'Hourly' else '%Y-%m-%dT%H:%M:%S%z' }}"
        - type: ComponentMappingDefinition
          create_or_update: true
          field_path: ["incremental_sync", "cursor_field"]
          value: "TimePeriod"
        - type: ComponentMappingDefinition
          create_or_update: true
          field_path: ["schema_loader", "reporting_columns"]
          value: "{{ components_values['report_columns'] }}"
        - type: ComponentMappingDefinition
          create_or_update: true
          field_path: ["transformations", "0", "report_aggregation"]
          value: "{{ components_values['report_aggregation'] }}"

