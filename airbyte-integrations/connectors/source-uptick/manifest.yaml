      - username
      - password
    properties:
      base_url:
        type: string
        description: eg. https://demo-fire.onuptick.com (no trailing slash)
        order: 0
        title: Base Url
      client_id:
        type: string
        order: 1
        title: OAuth Client ID
        airbyte_secret: true
      client_secret:
        type: string
        order: 2
        title: OAuth Client Secret
        airbyte_secret: true
      username:
        type: string
        order: 3
        title: Uptick API Account Email
