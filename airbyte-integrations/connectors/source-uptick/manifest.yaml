version: 6.60.5

type: DeclarativeSource

description: |-
  Extract data from Uptick - The new standard in
  fire inspection software.

check:
  type: CheckStream
  stream_names:
    - tasks

definitions:
  linked:
    HttpRequester:
      authenticator:
        type: OAuthAuthenticator
        client_id: '{{ config["client_id"] }}'
        grant_type: password
        client_secret: '{{ config["client_secret"] }}'
        expires_in_name: expires_in
        access_token_name: access_token
        token_refresh_endpoint: "{{ config['base_url'] }}/api/oauth2/token/"
        refresh_request_body:
          username: '{{ config["username"] }}'
          password: '{{ config["password"] }}'
      error_handler:
        type: DefaultErrorHandler
        max_retries: 5
        backoff_strategies:
          - type: WaitTimeFromHeader
            header: Retry-After
      request_headers:
        User-Agent: Airbyte
    SimpleRetriever:
      requester:
        $ref: "#/definitions/linked/HttpRequester"
      paginator:
        type: DefaultPaginator
        page_token_option:
          type: RequestPath
        pagination_strategy:
          type: CursorPagination
          cursor_value: "{{ response.links.next }}"
          stop_condition: "{{ not response.links.next }}"
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path:
            - data
    DeclarativeStream:
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: updated
        start_datetime:
          type: MinMaxDatetime
          datetime: "{{ config['start_date'] }}"
        datetime_format: "%Y-%m-%d"
        start_time_option:
          type: RequestOption
          field_name: updatedsince
          inject_into: request_parameter
        cursor_datetime_formats:
          - "%Y-%m-%dT%H:%M:%S.%f%z"

