documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Hotmart Source Spec
  type: object
  required:
    - client_id
    - client_secret
    - token
    - start_date
  properties:
    client_id:
      type: string
      title: Client ID
      description: Credentials client id value
      airbyte_secret: true
      order: 0
    client_secret:
      type: string
      title: Client Secret
      description: Credentials client secret value
      airbyte_secret: true
      order: 1
    token:
      type: string
      title: Token
      description: Credentials Basic token value (without "Basic" at the beginning)
      airbyte_secret: true
      order: 2
    start_date:
      type: string
      title: Replication start date
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      description: >-
        UTC date and time in the format 2017-01-25. Only data generated
        after this date will be replicated.
      examples:
        - "2017-01-25"
      order: 3
    slice_range:
      type: integer
      title: Data request time increment in days
      default: 30
      minimum: 1
      examples: [1, 3, 10, 30, 60, 90, 180, 360]
      description: >-
        The time increment used by the connector when requesting data from the Hotmart Developers API. The bigger the value is,
        the less requests will be made and faster the sync will be. On the other hand, the more seldom
        the state is persisted.
      order: 4