spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - domain_name
      - api_key
    properties:
      api_key:
        type: string
        order: 1
        title: API Key
        description: >-
          Freshsales API Key. See <a
          href="https://crmsupport.freshworks.com/support/solutions/articles/50000002503-how-to-find-my-api-key-">here</a>.
          The key is case sensitive.
        airbyte_secret: true
      domain_name:
        type: string
        order: 0
        title: Domain Name
        examples:
          - mydomain.myfreshworks.com
        description: The Name of your Freshsales domain
    additionalProperties: true

