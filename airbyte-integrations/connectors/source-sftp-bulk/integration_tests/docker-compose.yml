version: "3"

name: source-sftp-bulk

services:
  mysftp:
    image: atmoz/sftp
    volumes:
      - ./files:/home/foo/files
    ports:
      - ":22"
    command: foo:pass

  mysftpssh:
    image: atmoz/sftp
    volumes:
      - ./files:/home/foo/files
      - ./ssh/keys/test_source-sftp-bulk_id_rsa.pub:/home/foo/.ssh/keys/id_rsa.pub
    ports:
      - ":22"
    command: foo:pass:1001