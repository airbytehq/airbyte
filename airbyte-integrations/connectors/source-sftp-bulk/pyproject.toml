[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "1.2.0"
name = "source-sftp-bulk"
description = "Source implementation for SFTP Bulk."
authors = [ "Airbyte <contact@airbyte.io>",]
license = "MIT"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/sources/sftp-bulk"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"
[[tool.poetry.packages]]
include = "source_sftp_bulk"

[tool.poetry.dependencies]
python = "^3.10,<3.12"
airbyte-cdk = {version = "^5", extras = ["file-based"]}
paramiko = "3.4.0"

[tool.poetry.scripts]
source-sftp-bulk = "source_sftp_bulk.run:run"

[tool.poetry.group.dev.dependencies]
docker = "^7.0.0"
freezegun = "^1.4.0"
pytest-mock = "^3.6.1"
pytest = "^6.1"
