[tool.poetry]
authors = ["Airbyte <contact@airbyte.io>"]
description = "Source implementation for SFTP Bulk."
homepage = "https://github.com/airbytehq/airbyte/tree/master/airbyte-integrations/connectors/source-sftp-bulk"
include = ["*.json", "*.yaml"]
name = "source_sftp_bulk"
readme = "README.md"
version = "0.1.0"

[tool.poetry.dependencies]
airbyte-cdk = "^0.51.13"
backoff = "^2.2.0"
pandas = "1.5.0"
paramiko = "2.11.0"
python = "^3.10"
terminaltables = "3.1.0"

connector-acceptance-test = {path = "../../../airbyte-integrations/bases/connector-acceptance-test", optional = true}
coverage = {version = "^7.3.1", optional = true}
docker = {version = "^6.1.3", optional = true}
pytest = {version = "^6.2", optional = true}
pytest-docker = {version = "^2.0.1", optional = true}
pytest-mock = {version = "~3.6.1", optional = true}
requests-mock = {version = "~1.9.3", optional = true}
tox = {version = "^4.11.3", optional = true}

[tool.poetry.extras]
tests = [
  "docker",
  "pytest",
  "pytest-mock",
  "pytest-docker",
  "requests-mock",
  "coverage",
  "tox",
]

acceptance_tests = [
  "connector-acceptance-test",
]

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]
