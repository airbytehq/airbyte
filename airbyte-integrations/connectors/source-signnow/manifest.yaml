spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - auth_token
      - api_key_id
      - start_date
    properties:
      auth_token:
        type: string
        description: >-
          The authorization token is needed for `signing_links` stream which
          could be seen from enlarged view of
          `https://app.signnow.com/webapp/api-dashboard/keys`
        order: 0
        title: Auth Token
        airbyte_secret: true
      api_key_id:
        type: string
        description: >-
          Api key which could be found in API section after enlarging keys
          section
        title: API Key
        airbyte_secret: true
        order: 1
      start_date:
        type: string
        order: 2
        title: Start date
        format: date-time
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
      name_filter_for_documents:
        type: array
        description: Name filter for documents stream
        order: 3
        title: Name filter for documents
    additionalProperties: true

