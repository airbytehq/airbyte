documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Totango Source Spec
  type: object
  required:
    - credentials
  properties:
    credentials:
      type: object
      title: OAuth2.0
      required:
        - client_id
        - client_secret
      properties:
        client_id:
          type: string
          title: Client ID
          description: The Client ID of your Totango OAuth application.
          airbyte_secret: true
        client_secret:
          type: string
          title: Client Secret
          description: The Client Secret of your Totango OAuth application.
          airbyte_secret: true
    streamConfig:
      type: object 
      title: Field Config