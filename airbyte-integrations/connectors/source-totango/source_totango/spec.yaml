documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Totango Source Spec
  type: object
  required:
    - credentials
  properties:
    credentials:
      type: object
      title: OAuth2.0
      required:
        - client_id
        - client_secret
        - refresh_token
      properties:
        client_id:
          type: string
          title: Client ID
          description: The Client ID of your Totango OAuth application.
          airbyte_secret: true
        client_secret:
          type: string
          title: Client Secret
          description: The Client Secret of your Totango OAuth application.
          airbyte_secret: true
        refresh_token:
          type: string
          title: Refresh Token
          description: The refresh token obtained from Totango OAuth flow. Used to obtain new access tokens.
          airbyte_secret: true
        access_token:
          type: string
          title: Access Token
          description: The access token obtained from Totango OAuth flow. Used to authenticate requests to the Totango API.
          airbyte_secret: true
        access_token_expiration:
          type: number
          title: Access Token Expiry
          description: The expiry time of the access token in seconds.
        refresh_token_expiration:
          type: number
          title: Refresh Token Expiry
          description: The expiry time of the refresh token in seconds.
    AccountConfig:
      type: object
      title: Account Config
      properties:
        customFields:
          type: array
          title: Custom Fields
          description: The custom fields to fetch data for.
          items:
            type: object
            required:
              - attribute
              - source_attribute
              - type
            properties:
              "attribute":
                type: string
                title: Attribute Name
                description: The attribute field from the Totango API. field_display_name is considered as the attribute if not provided in the API.
              "source_attribute":
                type: string
                title: Source Attribute Type
                description: The type attribute from the Totango API.
              "type":
                type: string
                title: Data Type
                description: The data type of the field.
              "additionalProps":
                type: object
                title: Additional Properties
                description: For calculated fields, the additional properties to fetch data for.
                additionalProperties: true

