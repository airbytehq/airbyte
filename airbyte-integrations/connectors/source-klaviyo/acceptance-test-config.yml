acceptance_tests:
  basic_read:
    tests:
      - config_path: secrets/config.json
        timeout_seconds: 7200
        expect_records:
          path: integration_tests/expected_records.jsonl
        empty_streams:
          - name: "lists_detailed"
            bypass_reason: "Low rate limit threshold"
  connection:
    tests:
      - config_path: secrets/config.json
        status: succeed
      - config_path: integration_tests/invalid_config.json
        status: failed
  discovery:
    tests:
      - config_path: secrets/config.json
        backward_compatibility_tests_config:
          disable_for_version: "1.1.0"
  full_refresh:
    tests:
      - config_path: secrets/config.json
        configured_catalog_path: integration_tests/configured_catalog.json
        timeout_seconds: 7200
  incremental:
    tests:
      - config_path: secrets/config.json
        configured_catalog_path: integration_tests/configured_catalog.json
        future_state:
          bypass_reason: "This test does not make sense using Concurrent CDK"
        skip_comprehensive_incremental_tests: true
        timeout_seconds: 7200
  spec:
    tests:
      - spec_path: source_klaviyo/spec.json
connector_image: airbyte/source-klaviyo:dev
test_strictness_level: high
