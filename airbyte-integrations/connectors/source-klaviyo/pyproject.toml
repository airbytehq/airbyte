[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "2.11.11"
name = "source-klaviyo"
description = "Source implementation for Klaviyo."
authors = [ "Airbyte <contact@airbyte.io>",]
license = "MIT"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/sources/klaviyo"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"
[[tool.poetry.packages]]
include = "source_klaviyo"

[tool.poetry.dependencies]
python = "^3.10,<3.12"
airbyte_cdk = "^6"

[tool.poetry.scripts]
source-klaviyo = "source_klaviyo.run:run"

[tool.poetry.group.dev.dependencies]
pytest = "^6.1"
pytest-mock = "^3.12.0"
requests-mock = "^1.9.3"
freezegun = "*"

[tool.poe]
include = ["../../../poe-tasks/poetry-source-tasks.toml"]
