version: "0.1.0"

definitions:

  selector:
    extractor:
      field_pointer: [ "{{ options['name'] }}" ]

  requester:
    url_base: "https://api.convertkit.com/v3"
    http_method: "GET"

  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: NoPagination
    requester:
      $ref: "*ref(definitions.requester)"

  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"


  forms_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "forms"
      primary_key: "id"
      path: "/forms?api_secret={{ config['api_secret'] }}"


  sequences_stream:
    $ref: "*ref(definitions.base_stream)"
    retriever:
      $ref: "*ref(definitions.retriever)"
      record_selector:
        extractor:
          field_pointer: [ "courses" ]
    $options:
      name: "sequences"
      primary_key: "id"
      path: "/sequences?api_secret={{ config['api_secret'] }}"
  

  tags_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "tags"
      primary_key: "id"
      path: "/tags?api_secret={{ config['api_secret'] }}"

streams:
  - "*ref(definitions.forms_stream)"
  - "*ref(definitions.sequences_stream)"
  - "*ref(definitions.tags_stream)"

check:
  stream_names: ["forms"]
