version: "0.29.0"
definitions:
  selector:
    extractor:
      field_path: ["{{ parameters['name'] }}"]
  requester:
    # API Docs: https://developers.convertkit.com/#overview
    url_base: "https://api.convertkit.com/v3"
    http_method: "GET"
    # API Docs: https://developers.convertkit.com/#api-basics
    request_parameters:
      api_secret: "{{ config['api_secret'] }}"
  increment_paginator:
    type: DefaultPaginator
    page_size_option:
      inject_into: "request_parameter"
      field_name: "limit"
    pagination_strategy:
      type: PageIncrement
      page_size: 50
    page_token_option:
      type: RequestOption
      inject_into: "request_parameter"
      field_name: "page"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  # API Docs: https://developers.convertkit.com/#forms
  forms_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "forms"
      primary_key: "id"
      path: "/forms"
    # API Docs: https://developers.convertkit.com/#sequences
    schema_loader:
      type: InlineSchemaLoader
      schema:
        type: object
        properties:
          id:
            type: integer
          uid:
            type:
              - string
              - "null"
          name:
            type:
              - string
              - "null"
          created_at:
            type:
              - string
              - "null"
          archived:
            type:
              - boolean
              - "null"
          type:
            type:
              - string
              - "null"
          url:
            type:
              - string
              - "null"
          embed_js:
            type:
              - string
              - "null"
          embed_url:
            type:
              - string
              - "null"
          title:
            type:
              - string
              - "null"
          description:
            type:
              - string
              - "null"
          sign_up_button_text:
            type:
              - string
              - "null"
          success_message:
            type:
              - string
              - "null"
        required:
          - id
  sequences_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        extractor:
          field_path: ["courses"]
    $parameters:
      name: "sequences"
      primary_key: "id"
      path: "/sequences"
    # API Docs: https://developers.convertkit.com/#tags
    schema_loader:
      type: InlineSchemaLoader
      schema:
        type: object
        properties:
          id:
            type: integer
          name:
            type:
              - string
              - "null"
          hold:
            type:
              - boolean
              - "null"
          repeat:
            type:
              - boolean
              - "null"
          created_at:
            type:
              - string
              - "null"
        required:
          - id
  tags_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "tags"
      primary_key: "id"
      path: "/tags"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/increment_paginator"
    # API Docs: https://developers.convertkit.com/#subscribers
    schema_loader:
      type: InlineSchemaLoader
      schema:
        type: object
        properties:
          id:
            type: integer
          name:
            type:
              - string
              - "null"
          created_at:
            type:
              - string
              - "null"
        required:
          - id
  subscribers_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "subscribers"
      primary_key: "id"
      path: "/subscribers"
    # API Docs: https://developers.convertkit.com/#broadcasts
    schema_loader:
      type: InlineSchemaLoader
      schema:
        type: object
        properties:
          id:
            type: integer
          first_name:
            type:
              - string
              - "null"
          email_address:
            type:
              - string
              - "null"
          state:
            type:
              - string
              - "null"
          created_at:
            type:
              - string
              - "null"
          fields:
            type:
              - object
              - "null"
            properties:
              last_name:
                type:
                  - string
                  - "null"
        required:
          - id
  broadcasts_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "broadcasts"
      primary_key: "id"
      path: "/broadcasts"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        type: object
        properties:
          id:
            type: integer
          created_at:
            type:
              - string
              - "null"
          subject:
            type:
              - string
              - "null"
        required:
          - id
streams:
  - "#/definitions/forms_stream"
  - "#/definitions/sequences_stream"
  - "#/definitions/tags_stream"
  - "#/definitions/subscribers_stream"
  - "#/definitions/broadcasts_stream"
check:
  stream_names: ["forms"]
