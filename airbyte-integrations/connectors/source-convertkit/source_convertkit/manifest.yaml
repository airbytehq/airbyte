version: "0.1.0"
definitions:
  selector:
    extractor:
      field_path: ["{{ parameters['name'] }}"]
  requester:
    # API Docs: https://developers.convertkit.com/#overview
    url_base: "https://api.convertkit.com/v3"
    http_method: "GET"
    # API Docs: https://developers.convertkit.com/#api-basics
    request_parameters:
      api_secret: "{{ config['api_secret'] }}"
  increment_paginator:
    type: DefaultPaginator
    page_size_option:
      inject_into: "request_parameter"
      field_name: "limit"
    pagination_strategy:
      type: PageIncrement
      page_size: 50
    page_token_option:
      type: RequestOption
      inject_into: "request_parameter"
      field_name: "page"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  # API Docs: https://developers.convertkit.com/#forms
  forms_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "forms"
      primary_key: "id"
      path: "/forms"
  # API Docs: https://developers.convertkit.com/#sequences
  sequences_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        extractor:
          field_path: ["courses"]
    $parameters:
      name: "sequences"
      primary_key: "id"
      path: "/sequences"
  # API Docs: https://developers.convertkit.com/#tags
  tags_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "tags"
      primary_key: "id"
      path: "/tags"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/increment_paginator"
  # API Docs: https://developers.convertkit.com/#subscribers
  subscribers_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "subscribers"
      primary_key: "id"
      path: "/subscribers"
  # API Docs: https://developers.convertkit.com/#broadcasts
  broadcasts_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "broadcasts"
      primary_key: "id"
      path: "/broadcasts"
streams:
  - "#/definitions/forms_stream"
  - "#/definitions/sequences_stream"
  - "#/definitions/tags_stream"
  - "#/definitions/subscribers_stream"
  - "#/definitions/broadcasts_stream"
check:
  stream_names: ["forms"]
