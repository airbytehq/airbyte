documentationUrl: "https://docs.airbyte.com/integrations/sources/fortnox"
connectionSpecification:
  $schema: "http://json-schema.org/draft-07/schema#"
  title: "Fortnox Spec"
  type: "object"
  required:
    - "credentials"
  properties:
    credentials:
      title: Authorization
      type: object
      required:
        - "client_id"
        - "client_secret"
        - "refresh_token"
        - "access_token"
        - "token_expiry_date"
      properties:
        client_id:
          order: 0
          type: "string"
          title: "Client ID"
          description: "The Client ID of your OAuth application."
        client_secret:
          order: 1
          type: "string"
          title: "Client Secret"
          description: "The Client Secret of your OAuth application."
          airbyte_secret: true
        refresh_token:
          order: 2
          type: "string"
          title: "Refresh Token"
          description: "The Refresh token of your OAuth application."
          airbyte_secret: true
        access_token:
          order: 3
          type: "string"
          title: "Access Token"
          description: "Access Token for making authenticated requests."
          airbyte_secret: true
        token_expiry_date:
          order: 4
          type: "string"
          title: "Token Expiry Date"
          description: "The date-time when the access token should be refreshed."
          format: "date-time"

supportsNormalization: false
supportsDBT: false
supported_destination_sync_modes: []
