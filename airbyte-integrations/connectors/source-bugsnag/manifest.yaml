spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - auth_token
      - start_date
    properties:
      auth_token:
        type: string
        description: >-
          Personal auth token for accessing the Bugsnag API. Generate it in the
          My Account section of Bugsnag settings.
        name: auth_token
        order: 0
        title: Auth Token
        airbyte_secret: true
      start_date:
        type: string
        title: Start date
        format: date-time
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
        order: 1
    additionalProperties: true

