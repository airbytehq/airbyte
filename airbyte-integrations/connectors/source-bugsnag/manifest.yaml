            type: DpathExtractor
            field_path: []
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestPath
          page_size_option:
            type: RequestOption
            field_name: per_page
            inject_into: request_parameter
          pagination_strategy:
            type: CursorPagination
            page_size: 50
            cursor_value: '{{ headers.get("Link", {}).split(";")[0][1:-1] }}'
            stop_condition: >-
              {{ not headers.get("Link", {}) or 'rel="next"' not in
              headers.get("Link", {}) }}
