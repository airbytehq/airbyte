connectionSpecification:
  documentationUrl: https://docs.airbyte.com/integrations/sources/attio
  $schema: http://json-schema.org/draft-07/schema#
  title: Attio Spec
  type: object
  required:
    - credentials
  properties:
    credentials:
      title: Authentication
      description: Choose how to authenticate with Attio.
      type: object
      oneOf:
        - type: object
          title: API Key
          properties:
            api_key:
              type: string
              description: Your Attio API Key
              airbyte_secret: true



