documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Bling Spec
  type: object
  required:
    - api_key
    - shop_id
    - merchant
    - start_date
  properties:
    api_key:
      title: API Key
      type: string
      description: API Access Key
      airbyte_secret: true
      order: 0
    shop_id:
      title: Shop ID
      type: string
      description: "Shop ID"
      order: 1
    merchant:
      title: Merchant Code
      type: string
      description: "Merchant code with 5 characters length"
      order: 2
      examples:
        - "BRXYZ"
        - "MXABC"
    start_date:
      title: Start Date (DD/MM/YYYY format)
      type: string
      description: Start replication date
      order: 3