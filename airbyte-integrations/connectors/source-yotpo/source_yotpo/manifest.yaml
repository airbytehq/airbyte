version: "0.29.0"

definitions:
  yotpo_extractor:
    type: DpathExtractor
    field_path: ["{{ parameters['extractorPath'] }}"]

  yotpo_stream_requester:
    type: HttpRequester
    url_base: "{{ parameters['requesterUrl'] }}"
    http_method: "GET"
    request_parameters:
      utoken: "{{ config['access_token'] }}"

  yotpo_paginator:
    type: "DefaultPaginator"
    page_size_option:
      type: "RequestOption"
      inject_into: "request_parameter"
      field_name: "count"
    pagination_strategy:
      type: "OffsetIncrement"
      page_size: 1
    page_token_option:
      type: "RequestOption"
      field_name: "page"
      inject_into: "request_parameter"

  yotpo_base:
    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        type: RecordSelector
        extractor:
          $ref: "#/definitions/yotpo_extractor"
      paginator:
        $ref: "#/definitions/yotpo_paginator"
      requester:
        $ref: "#/definitions/yotpo_stream_requester"

  yotpo_base_without_pagination:
    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        type: RecordSelector
        extractor:
          $ref: "#/definitions/yotpo_extractor"
      paginator:
        type: NoPagination
      requester:
        $ref: "#/definitions/yotpo_stream_requester"

  reviews_stream:
    $parameters:
      extractorPath: "reviews"
      path: "/apps/{{ config['app_key'] }}/reviews"
      requesterUrl: "https://api.yotpo.com/v1"
    $ref: "#/definitions/yotpo_base"
    incremental_sync:
      type: DatetimeBasedCursor
      cursor_field: "created_at"
      datetime_format: "%Y-%m-%dT%H:%M:%S.%f%z"
      cursor_granularity: "PT0.000001S"
      lookback_window: "P31D"
      start_datetime:
        datetime: "{{ config['start_date'] }}"
        datetime_format: "%Y-%m-%dT%H:%M:%S.%f%z"
      end_datetime:
        datetime: "{{ today_utc() }}"
        datetime_format: "%Y-%m-%d"
      step: "P1M"
    name: "reviews"
    primary_key: "id"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        title: Reviews Schema
        additionalProperties: true
        type: object
        properties:
          id:
            type:
              - "null"
              - number
          title:
            type:
              - "null"
              - string
          incentive_type:
            type:
              - "null"
              - string
          content:
            type:
              - "null"
              - string
          score:
            type:
              - "null"
              - number
          votes_up:
            type:
              - "null"
              - number
          votes_down:
            type:
              - "null"
              - number
          created_at:
            type:
              - "null"
              - string
            format: date-time
          updated_at:
            type:
              - "null"
              - string
            format: date-time
          sentiment:
            type:
              - "null"
              - number
          sku:
            type:
              - "null"
              - string
          name:
            type:
              - "null"
              - string
          email:
            type:
              - "null"
              - string
          reviewer_type:
            type:
              - "null"
              - string
          deleted:
            type:
              - "null"
              - boolean
          archived:
            type:
              - "null"
              - boolean
          escalated:
            type:
              - "null"
              - boolean
          is_incentivized:
            type:
              - "null"
              - boolean
  email_analytics_stream:
    $parameters:
      extractorPath: "date_series_points"
      path: "/emails/{{ config['app_key'] }}/emails_sent"
      requesterUrl: "https://api.yotpo.com/analytics/v1"
    $ref: "#/definitions/yotpo_base_without_pagination"
    name: "email_analytics"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        title: Email Analytics
        additionalProperties: true
        type: object
        properties:
          since:
            type:
              - "null"
              - string
          until:
            type:
              - "null"
              - string
          values:
            type:
              - "null"
              - object
            properties:
              done:
                type:
                  - "null"
                  - boolean
  raw_data_stream:
    $parameters:
      extractorPath: "records"
      path: "/emails/{{ config['app_key'] }}/export/raw_data"
      requesterUrl: "https://api.yotpo.com/analytics/v1"
    $ref: "#/definitions/yotpo_base_without_pagination"
    name: "raw_data"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        title: Raw Data Schema
        additionalProperties: true
        type: object
        properties:
          email_address:
            type:
              - "null"
              - string
          order_id:
            type:
              - "null"
              - string
          order_timestamp:
            type:
              - "null"
              - string
          product_id:
            type:
              - "null"
              - string
          sku:
            type:
              - "null"
              - number
          email_type:
            type:
              - "null"
              - string
          reminder_num:
            type:
              - "null"
              - number
          trr_bundle_id:
            type:
              - "null"
              - string
          trr_bundle_subject:
            type:
              - "null"
              - string
          review_type:
            type:
              - "null"
              - string
          coupon_code:
            type:
              - "null"
              - number
          email_sent_timestamp:
            type:
              - "null"
              - string
          opened_timestamp:
            type:
              - "null"
              - string
          clicked_through_timestamp:
            type:
              - "null"
              - string
          content_creation_timestamp:
            type:
              - "null"
              - string
          platform:
            type:
              - "null"
              - string
          invalid_address_timestamp:
            type:
              - "null"
              - string
          failed_timestamp:
            type:
              - "null"
              - string
          unsubscribed_timestamp:
            type:
              - "null"
              - string
          marked_spam_timestamp:
            type:
              - "null"
              - string
          arrived_early_timestamp:
            type:
              - "null"
              - string
  unsubscribers_stream:
    $parameters:
      extractorPath: |
        "response", "unsubscribers"
      requesterUrl: "https://api.yotpo.com"
      path: "/apps/{{ config['app_key'] }}/unsubscribers"
    $ref: "#/definitions/yotpo_base"
    name: "unsubscribers"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        title: Unsubscribers Schema
        additionalProperties: true
        type: object
        properties:
          id:
            type:
              - "null"
              - number
          user_email:
            type:
              - "null"
              - string
          email_type_id:
            type:
              - "null"
              - number
          unsubscribed_by_name:
            type:
              - "null"
              - string
  webhook_events_stream:
    $parameters:
      extractorPath: |
        "response", "webhook_events"
      requesterUrl: "https://api.yotpo.com"
      path: "/webhook_events"
    $ref: "#/definitions/yotpo_base_without_pagination"
    name: "webhook_events"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        title: Webhook events Schema
        additionalProperties: true
        type: object
        properties:
          name:
            type:
              - "null"
              - string
          description:
            type:
              - "null"
              - string
  webhooks_stream:
    $parameters:
      extractorPath: |
        "response", "webhooks"
      requesterUrl: "https://api.yotpo.com"
      path: "/apps/{{ config['app_key'] }}/webhooks"
    $ref: "#/definitions/yotpo_base_without_pagination"
    name: "webhooks"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        title: Webhooks Schema
        additionalProperties: true
        type:
          - "null"
          - object
        properties:
          id:
            type:
              - "null"
              - number
          webhook_event_id:
            type:
              - "null"
              - number
          webhook_event_name:
            type:
              - "null"
              - string
          url:
            type:
              - "null"
              - string
          version:
            type:
              - "null"
              - number
streams:
  - "#/definitions/email_analytics_stream"
  - "#/definitions/raw_data_stream"
  - "#/definitions/reviews_stream"
  - "#/definitions/webhooks_stream"
  - "#/definitions/unsubscribers_stream"
  - "#/definitions/webhook_events_stream"

check:
  type: CheckStream
  stream_names:
    - "email_analytics"
    - "raw_data"
    - "reviews"
    - "unsubscribers"
    - "webhooks"
    - "webhook_events"
