version: "0.29.0"

definitions:
  yotpo_stream_requester:
    type: HttpRequester
    url_base: "https://api.yotpo.com/v1"
    http_method: "GET"
    request_parameters:
      utoken: "{{ config['access_token'] }}"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['access_token'] }}"

  yotpo_stream_plain_requester:
    type: HttpRequester
    url_base: "https://api.yotpo.com"
    http_method: "GET"
    request_parameters:
      utoken: "{{ config['access_token'] }}"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['access_token'] }}"

  yotpo_paginator:
    type: "DefaultPaginator"
    page_size_option:
      type: "RequestOption"
      inject_into: "request_parameter"
      field_name: "count"
    pagination_strategy:
      type: "OffsetIncrement"
      page_size: 1
    page_token_option:
      type: "RequestOption"
      field_name: "page"
      inject_into: "request_parameter"

  privacy_stream_requester:
    type: HttpRequester
    url_base: "https://api.yotpo.com/privacy"
    http_method: "GET"
    request_parameters:
      utoken: "{{ config['access_token'] }}"
      email: "{{ config['email'] }}"

  analytics_stream_requester:
    type: HttpRequester
    url_base: "https://api.yotpo.com/analytics/v1"
    http_method: "GET"
    request_parameters:
      utoken: "{{ config['access_token'] }}"

  reviews_stream:
    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: ["reviews"]
      paginator:
        $ref: "#/definitions/yotpo_paginator"
      requester:
        $ref: "#/definitions/yotpo_stream_requester"
    incremental_sync:
      type: DatetimeBasedCursor
      cursor_field: "updated_at"
      datetime_format: "%Y-%m-%dT%H:%M:%S.%f%z"
      cursor_granularity: "PT0.000001S"
      lookback_window: "P31D"
      start_datetime:
        datetime: "{{ config['start_date'] }}"
        datetime_format: "%Y-%m-%dT%H:%M:%S.%f%z"
      end_datetime:
        datetime: "{{ today_utc() }}"
        datetime_format: "%Y-%m-%d"
      step: "P1M"
    name: "reviews"
    primary_key: "id"
    $parameters:
      path: "/apps/{{ config['app_key'] }}/reviews"

  email_analytics_stream:
    name: "email_analytics"
    $parameters:
      path: "/emails/{{ config['app_key'] }}/emails_sent"
    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: ["date_series_points"]
      paginator:
        type: NoPagination
      requester:
        $ref: "#/definitions/analytics_stream_requester"


  raw_data_stream:
    name: "raw_data"
    $parameters:
      path: "/emails/{{ config['app_key'] }}/export/raw_data"
    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: ["records"]
      paginator:
        type: NoPagination
      requester:
        $ref: "#/definitions/analytics_stream_requester"

  unsubscribers_stream:
    name: "unsubscribers"
    $parameters:
      path: "/apps/{{ config['app_key'] }}/unsubscribers"
    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: ["response", "unsubscribers"]
      paginator:
        $ref: "#/definitions/yotpo_paginator"
      requester:
        $ref: "#/definitions/yotpo_stream_plain_requester"

  webhook_events_stream:
    name: "webhook_events"
    $parameters:
      path: "/webhook_events?utoken={{ config['access_token'] }}"
    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: ["response", "webhook_events"]
      paginator:
        $ref: "#/definitions/yotpo_paginator"
      requester:
        $ref: "#/definitions/yotpo_stream_plain_requester"

  webhooks_stream:
    name: "webhooks"
    $parameters:
      path: "/apps/{{ config['app_key'] }}/webhooks"
    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: ["response", "webhooks"]
      paginator:
        $ref: "#/definitions/yotpo_paginator"
      requester:
        $ref: "#/definitions/yotpo_stream_plain_requester"

streams:
  - "#/definitions/email_analytics_stream"
  - "#/definitions/raw_data_stream"
  - "#/definitions/reviews_stream"
  - "#/definitions/webhooks_stream"
  - "#/definitions/unsubscribers_stream"
  - "#/definitions/webhook_events_stream"

check:
  type: CheckStream
  stream_names:
    - "email_analytics"
    - "raw_data"
    - "reviews"
    - "unsubscribers"
    - "webhooks"
    - "webhook_events"
