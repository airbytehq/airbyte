version: "0.29.0"

definitions:
  requester:
    type: HttpRequester
    url_base: "https://api.yotpo.com/v1"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['access_token'] }}"

  base_stream:
    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: []
      paginator:
        type: NoPagination
      requester:
        $ref: "#/definitions/requester"

  reviews_stream:
    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: ["reviews"]
      paginator:
        type: NoPagination
      requester:
        type: HttpRequester
        url_base: "https://api.yotpo.com/v1"
        http_method: "GET"
        request_parameters:
          utoken: "{{ config['access_token'] }}"
        authenticator:
          type: BearerAuthenticator
          api_token: "{{ config['access_token'] }}"
    incremental_sync:
      type: DatetimeBasedCursor
      cursor_field: "updated_at"
      datetime_format: "%Y-%m-%dT%H:%M:%S.%f%z"
      cursor_granularity: "PT0.000001S"
      lookback_window: "P31D"
      start_datetime:
        datetime: "{{ config['date_from'] }}"
        datetime_format: "%Y-%m-%dT%H:%M:%S.%f%z"
      end_datetime:
        datetime: "{{ today_utc() }}"
        datetime_format: "%Y-%m-%d"
      step: "P1M"
    name: "reviews"
    primary_key: "id"
    $parameters:
      path: "/apps/{{ config['app_key'] }}/reviews"

  webhooks_stream:
    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: ["response"]
      paginator:
        type: NoPagination
      requester:
        type: HttpRequester
        url_base: "https://api.yotpo.com/"
        http_method: "GET"
        request_parameters:
          utoken: "{{ config['access_token'] }}"
        authenticator:
          type: BearerAuthenticator
          api_token: "{{ config['access_token'] }}"
    name: "webhooks"
    $parameters:
      path: "/apps/{{ config['app_key'] }}/webhooks"

streams:
  - "#/definitions/reviews_stream"
  - "#/definitions/webhooks_stream"

check:
  type: CheckStream
  stream_names:
    - "reviews"
    - "webhooks"

