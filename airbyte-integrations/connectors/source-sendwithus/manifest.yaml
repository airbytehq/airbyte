  autoImportSchema:
    Snippets: true
    Templates: true

schemas:
  Snippets:
    type: object
    $schema: http://json-schema.org/schema#
    required:
      - id
    properties:
      id:
        type: string
      body:
        type:
          - string
          - "null"
      name:
        type:
          - string
          - "null"
      object:
        type:
          - string
          - "null"
      created:
        type:
          - number
          - "null"
      modified:
        type:
          - number
          - "null"
    additionalProperties: true
  Templates:
    type: object
    $schema: http://json-schema.org/schema#
    required:
      - id
    properties:
      id:
        type: string
      name:
        type:
          - string
          - "null"
      tags:
        type:
          - array
          - "null"
      locale:
        type:
          - string
          - "null"
      created:
        type:
          - number
          - "null"
      versions:
        type:
          - array
          - "null"
        items:
          type:
            - object
            - "null"
          properties:
            id:
              type:
                - string
                - "null"
            name:
              type:
                - string
                - "null"
            created:
              type:
                - number
                - "null"
            modified:
              type:
                - number
                - "null"
            published:
              type:
                - boolean
                - "null"
