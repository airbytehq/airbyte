documentationUrl: https://docs.airbyte.com/integrations/sources/twitter
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Twitter Spec
  type: object
  required:
    - api_key
    - query
  additionalProperties: true
  properties:
    api_key:
      type: string
      title: Access Token
      description: App only Bearer Token. See the <a href="https://developer.twitter.com/en/docs/authentication/oauth-2-0/bearer-tokens">docs</a> for more information on how to obtain this token.
      airbyte_secret: true
      order: 0
    query:
      type: string
      title: Search Query
      description: Query for matching Tweets. You can learn how to build this query by reading <a href="https://developer.twitter.com/en/docs/twitter-api/tweets/search/integrate/build-a-query"> build a query guide </a>.
      order: 1
    start_date:
      type: string
      title: Start Date
      description: "The start date for retrieving tweets cannot be more than 7 days in the past."
      format: date-time
      order: 2
    end_date:
      type: string
      title: End Date
      description: "The end date for retrieving tweets must be a minimum of 10 seconds prior to the request time."
      format: date-time
      order: 3
    tweet_fields:
      title: tweet.fields
      type: array
      items:
        enum:
          - attachments
          - author_id
          - context_annotations
          - conversation_id
          - created_at
          - edit_controls
          - entities
          - geo
          - id
          - in_reply_to_user_id
          - lang
          - non_public_metrics
          - public_metrics
          - organic_metrics
          - promoted_metrics
          - possibly_sensitive
          - referenced_tweets
          - reply_settings
          - source
          - text
          - withheld
    user_fields:
      title: user.fields
      type: array
      items:
        enum:
          - created_at
          - description
          - entities
          - id
          - location
          - most_recent_tweet_id
          - name
          - pinned_tweet_id
          - profile_image_url
          - protected
          - public_metrics
          - url
          - username
          - verified
          - verified_type
          - withheld
    media_fields:
      title: media.fields
      type: array
      items:
        enum:
          - duration_ms
          - height
          - media_key
          - preview_image_url
          - type
          - url
          - width
          - public_metrics
          - non_public_metrics
          - organic_metrics
          - promoted_metrics
          - alt_text
          - variants
    poll_fields:
      title: poll.fields
      type: array
      items:
        enum:
          duration_minutes
          - end_datetime
          - id
          - options
          - voting_status
    place_fields:
      title: place.fields
      type: array
      items:
        enum:
          - contained_within
          - country
          - country_code
          - full_name
          - geo
          - id
          - name
          - place_type
