version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: []
      # ["includes", "users"] [ "data" ]
  requester:
    url_base: "https://api.twitter.com/2/tweets"
    http_method: "GET"
    authenticator:
      type: "BearerAuthenticator"
      header: "apikey"
      api_token: "{{ config.api_key }}"
    request_parameters:
      query: "{{ config['query'] }}"
      tweet.fields: "attachments,author_id,context_annotations,conversation_id,created_at,edit_controls,entities,geo,in_reply_to_user_id,lang,possibly_sensitive,referenced_tweets,reply_settings,source,withheld"
      user.fields: "created_at,description,entities,id,location,name,pinned_tweet_id,profile_image_url,protected,public_metrics,url,username,verified,verified_type,withheld"
      expansions: "author_id"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      pagination_strategy:
        type: "CursorPagination"
        cursor_value: "{{ response.meta.next_token }}"
        stop_condition: "{{ 'next_token' not in response['meta'] }}"
        page_size: 100
      page_size_option:
        field_name: "max_results"
        inject_into: "request_parameter"
      page_token_option:
        type: RequestOption
        field_name: "next_token"
        inject_into: "request_parameter"
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    incremental_sync:
      type: DatetimeBasedCursor
      datetime_format: "%Y-%m-%dT%H:%M:%S.000Z"
      start_datetime:
        datetime: "{{ config.start_date or (now_utc() - duration('P6DT23H')).strftime('%Y-%m-%dT%H:%M:%SZ') }}"
        datetime_format: "%Y-%m-%dT%H:%M:%SZ"
      end_datetime:
        datetime: "{{ config.end_date or (now_utc() - duration('PT10S')).strftime('%Y-%m-%dT%H:%M:%SZ') }}"
        datetime_format: "%Y-%m-%dT%H:%M:%SZ"
      cursor_granularity: "PT0S"
      step: "P7D"
      start_time_option:
        field_name: "start_time"
        inject_into: "request_parameter"
      end_time_option:
        field_name: "end_time"
        inject_into: "request_parameter"

  tweets_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "tweets"
      path: "/search/recent"
      cursor_field: "created_at"
      primary_key: "id"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        extractor:
          field_path: [ "data" ]

  authors_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "authors"
      path: "/search/recent"
      cursor_field: "created_at"
      primary_key: "id"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        extractor:
          field_path: [ "includes", "users" ]

streams:
  - "#/definitions/tweets_stream"
  - "#/definitions/authors_stream"

check:
  stream_names:
    - "tweets"
    - "authors"
