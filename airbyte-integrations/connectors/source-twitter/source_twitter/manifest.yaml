version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: ["data"]
  authenticator:
    type: "BearerAuthenticator"
    header: "apikey"
    api_token: "{{ config.api_key }}"
  basic_requester:
    url_base: "https://api.twitter.com/2/tweets"
    http_method: "GET"
    authenticator:
      $ref: "#/definitions/authenticator"
    request_parameters:
      query: "{{ config['query'] }}"
      tweet.fields: "author_id,conversation_id,created_at,in_reply_to_user_id,lang"
  advanced_requester:
    url_base: "https://api.twitter.com/2/tweets"
    http_method: "GET"
    authenticator:
      $ref: "#/definitions/authenticator"
    request_parameters:
      query: "{{ config['query'] }}"
      tweet.fields: "{{ config['tweet_fields'] }}"
      place.fields: "{{ config['place_fields'] }}"
      user.fields: "{{ config['user_fields'] }}"
      media.fields: "{{ config['media_fields'] }}"
      poll.fields: "{{ config['poll_fields'] }}"
      expansions: "{{ config['expansions'] }}"
  paginator:
    type: DefaultPaginator
    pagination_strategy:
      type: "CursorPagination"
      cursor_value: "{{ response.meta.next_token }}"
      stop_condition: "{{ 'next_token' not in response['meta'] }}"
      page_size: 100
    page_size_option:
      field_name: "max_results"
      inject_into: "request_parameter"
    page_token_option:
      type: RequestOption
      field_name: "next_token"
      inject_into: "request_parameter"
  basic_retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      $ref: "#/definitions/paginator"
    requester:
      $ref: "#/definitions/basic_requester"
  advanced_retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      $ref: "#/definitions/paginator"
    requester:
      $ref: "#/definitions/advanced_requester"
  incremental_sync:
    type: DatetimeBasedCursor
    datetime_format: "%Y-%m-%dT%H:%M:%S.000Z"
    start_datetime:
      datetime: "{{ config.start_date or (now_utc() - duration('P6DT23H')).strftime('%Y-%m-%dT%H:%M:%SZ') }}"
      datetime_format: "%Y-%m-%dT%H:%M:%SZ"
    end_datetime:
      datetime: "{{ config.end_date or (now_utc() - duration('PT10S')).strftime('%Y-%m-%dT%H:%M:%SZ') }}"
      datetime_format: "%Y-%m-%dT%H:%M:%SZ"
    cursor_granularity: "PT0S"
    step: "P7D"
    start_time_option:
      field_name: "start_time"
      inject_into: "request_parameter"
    end_time_option:
      field_name: "end_time"
      inject_into: "request_parameter"
  tweets_basic_stream:
    retriever:
      $ref: "#/definitions/basic_retriever"
    incremental_sync:
      $ref: "#/definitions/incremental_sync"
    $parameters:
      name: "tweets_basic"
      path: "/search/recent"
      cursor_field: "created_at"
      primary_key: "id"
  tweets_advanced_stream:
    retriever:
      $ref: "#/definitions/advanced_retriever"
    incremental_sync:
      $ref: "#/definitions/incremental_sync"
    $parameters:
      name: "tweets_advanced"
      path: "/search/recent"
      cursor_field: "created_at"
      primary_key: "id"

streams:
  - "#/definitions/tweets_basic_stream"
  - "#/definitions/tweets_advanced_stream"

check:
  stream_names:
    - "tweets_basic"
    - "tweets_advanced"
