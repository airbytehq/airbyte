spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - api_token
    properties:
      api_token:
        type: string
        description: >-
          Tempo API Token. Go to Tempo>Settings, scroll down to Data Access and
          select API integration.
        order: 0
        title: API token
        airbyte_secret: true
      plans_start_date:
        type: string
        description: >-
          Required if Plans stream is enabled. - Ignores all plans prior to this
          date.
        title: Plans start date
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
        format: date
        order: 1
      worklogs_start_date:
        type: string
        description: >-
          Required if Worklogs stream is enabled. - Ignores all worklogs prior
          to this date
        title: Worklogs start date
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
        format: date
        order: 2
      timesheet_approvals_start_date:
        type: string
        description: >-
          Required if Timesheet-approvals stream is enabled. - Ignores all
          timesheet-approvals prior to this date
        title: Timesheet-Approvals start date
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
        format: date
        order: 3
    additionalProperties: true

