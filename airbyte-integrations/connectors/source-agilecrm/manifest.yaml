version: 6.4.0

type: DeclarativeSource

description: >-
  The [Agile CRM](http://agilecrm.com/) Airbyte Connector allows you to sync and
  transfer data seamlessly from Agile CRM into your preferred data warehouse or
  analytics tool. With this connector, you can automate data extraction for
  various Agile CRM entities, such as contacts, companies, deals, and tasks,
  enabling easy integration and analysis of your CRM data in real-time. Ideal
  for businesses looking to streamline data workflows and enhance data
  accessibility.

check:
  type: CheckStream
  stream_names:
    - contacts

definitions:
  streams:
    contacts:
      type: DeclarativeStream
      name: contacts
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /dev/api/contacts
          http_method: GET
          request_headers:
            Accept: application/json
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: cursor
          page_size_option:
            type: RequestOption
            field_name: page_size
            inject_into: request_parameter
          pagination_strategy:
            type: CursorPagination
            page_size: 100
            cursor_value: "{{ last_record['cursor'] }}"
      transformations:
        - type: RemoveFields
          field_pointers:
            - - cursor
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/contacts"
    companies:
      type: DeclarativeStream
      name: companies
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
