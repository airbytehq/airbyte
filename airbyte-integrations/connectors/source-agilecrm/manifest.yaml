spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - email
      - domain
      - api_key
    properties:
      email:
        type: string
        description: >-
          Your Agile CRM account email address. This is used as the username for
          authentication.
        name: email
        order: 0
        title: Email Address
      domain:
        type: string
        description: The specific subdomain for your Agile CRM account
        name: domain
        order: 1
        title: Domain
      api_key:
        type: string
        description: >-
          API key to use. Find it at Admin Settings -> API & Analytics -> API
          Key in your Agile CRM account.
        name: api_key
        order: 2
        title: API Key
        airbyte_secret: true
    additionalProperties: true

