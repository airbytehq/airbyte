documentationUrl: https://docs.airbyte.com/integrations/sources/airmeet
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Airmeet Source Spec
  type: object
  required:
    - access_key
    - secret_key
  properties:
    access_key:
      type: string
      title: Access Key
      description: Your Airmeet Access Key (X-Airmeet-Access-Key). Generate this from Integrations > API Access Key in your Airmeet dashboard.
      airbyte_secret: true
      order: 0
    secret_key:
      type: string
      title: Secret Key
      description: Your Airmeet Secret Key (X-Airmeet-Secret-Key). This is generated along with your Access Key.
      airbyte_secret: true
      order: 1
    region:
      type: string
      title: Region
      description: Your Airmeet data center region
      default: api-gateway
      enum:
        - api-gateway
        - api-gateway-prod.eu
        - api-gateway-prod.us
      order: 2
    airmeet_id:
      type: string
      title: Airmeet ID (Optional)
      description: Optional - Specific Airmeet/Event ID (UUID) to fetch data for. Leave empty to only fetch the list of all events. When provided, enables fetching participants, sessions, attendance, and other event-specific data.
      order: 3