[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "source-airmeet"
version = "0.1.0"
description = "Source implementation for Airmeet."
authors = ["Your Name <you@example.com>"]
license = "MIT"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/sources/airmeet"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"
packages = [
    { include = "source_airmeet" },
]

[tool.poetry.dependencies]
python = "^3.11,<3.12"
airbyte-cdk = "^5"
requests = "^2.31.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7"
pytest-mock = "^3.6"
requests-mock = "^1.11"
responses = "^0.23"  # Add this
