connector_image: airbyte/source-airmeet:dev
custom_environment_variables:
  CONNECTOR_TESTING_AVOID_WRITING_SECRET_TO_DISK: "true"
acceptance_tests:
  spec:
    tests:
      - spec_path: "source_airmeet/spec.json"
  connection:
    tests:
      - config_path: "secrets/config.json"
        status: "succeed"
  discovery:
    tests:
      - config_path: "secrets/config.json"
  basic_read:
    tests:
      - config_path: "secrets/config.json"
        configured_catalog_path: "integration_tests/configured_catalog.json"