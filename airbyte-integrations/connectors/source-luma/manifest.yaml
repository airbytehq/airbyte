version: 4.5.4

type: DeclarativeSource

description: ""

check:
  type: CheckStream
  stream_names:
    - events

definitions:
  streams:
    events:
      type: DeclarativeStream
      name: events
      primary_key:
        - api_id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /calendar/list-events
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - entries
              - "*"
              - event
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: pagination_cursor
          pagination_strategy:
            type: CursorPagination
            cursor_value: "{{ response.get('next_cursor') }}"
            stop_condition: "{{ response.get('has_more', False) is false }}"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/events"
    event-guests:
      type: DeclarativeStream
      name: event-guests
      primary_key:
        - api_id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /event/get-guests
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - entries
              - "*"
              - guest
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: pagination_cursor
          pagination_strategy:
            type: CursorPagination
            cursor_value: "{{ response.get('next_cursor') }}"
            stop_condition: "{{ response.get('has_more', False) is false }}"
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: api_id
              request_option:
                type: RequestOption
                inject_into: request_parameter
                field_name: event_api_id
              partition_field: event_api_id
              stream:
                $ref: "#/definitions/streams/events"
      transformations:
        - type: AddFields
          fields:
            - path:
                - email_hash
              value: '{{ record["email"] | hash("md5") }}'
        - type: AddFields
          fields:
            - path:
                - phone_number_hash
              value: '{{ record["phone_number"] | hash("md5") }}'
        - type: RemoveFields
          field_pointers:
            - - email
        - type: RemoveFields
          field_pointers:
            - - phone_number
        - type: RemoveFields
          field_pointers:
            - - user_email
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/event-guests"
  base_requester:
    type: HttpRequester
    url_base: https://api.lu.ma/public/v1
    authenticator:
      type: ApiKeyAuthenticator
      api_token: '{{ config["api_key"] }}'
      inject_into:
        type: RequestOption
        field_name: x-luma-api-key
        inject_into: header

streams:
  - $ref: "#/definitions/streams/events"
  - $ref: "#/definitions/streams/event-guests"

spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - api_key
    properties:
      api_key:
        type: string
        description: Get your API key on lu.ma Calendars dashboard â†’ Settings.
        name: api_key
        order: 0
        title: API Key
        airbyte_secret: true
    additionalProperties: true

