version: "0.1.0"

definitions:
  selector:
    extractor:
      field_path: []
  requester:
    url_base: "https://api.ip2whois.com"
    http_method: "GET"
    request_parameters:
      key: "{{ config['api_key'] }}"
      domain: "{{ config['domain'] }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  whois_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "whois"
      primary_key: "domain_id"
      path: "/v2"

streams:
  - "#/definitions/whois_stream"
check:
  stream_names:
    - "whois"
