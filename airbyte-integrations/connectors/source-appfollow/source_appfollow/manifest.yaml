version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: []

  defined_selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["{{ parameters.path_extractor }}"]

  requester:
    type: HttpRequester
    url_base: "https://api.appfollow.io/api/v2"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: X-AppFollow-API-Token
      api_token: "{{ config['api_key'] }}"

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  users_stream:
    $ref: "#/definitions/base_stream"
    name: "users"
    $parameters:
      path: "/account/users"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          name:
            type:
              - "null"
              - string
          email:
            type:
              - "null"
              - string
          updated:
            type:
              - "null"
              - string
          id:
            type:
              - "null"
              - integer
          status:
            type:
              - "null"
              - string
          role:
            type:
              - "null"
              - string
  app_collections_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/defined_selector"
    name: "app_collections"
    $parameters:
      path: "/account/apps"
      path_extractor: apps

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          title_normalized:
            type:
              - "null"
              - string
          created:
            type:
              - "null"
              - string
          count_apps:
            type:
              - "null"
              - integer
          languages:
            type:
              - "null"
              - string
          title:
            type:
              - "null"
              - string
          id:
            type:
              - "null"
              - integer
          countries:
            type:
              - "null"
              - string
          tags:
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - object
              additionalProperties: true
  apps_partition_router:
    type: SubstreamPartitionRouter
    parent_stream_configs:
      - stream: "#/definitions/app_collections_stream"
        parent_key: id
        partition_field: app_collection_id

  app_lists_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/defined_selector"
      requester:
        $ref: "#/definitions/requester"
        request_parameters:
          apps_id: "{{ stream_slice.app_collection_id }}"
      partition_router:
        $ref: "#/definitions/apps_partition_router"
    transformations:
      - type: AddFields
        fields:
          - path: ["app_collection_id"]
            value: "{{ stream_slice.app_collection_id }}"
      - type: AddFields
        fields:
          - path: ["ext_id"]
            value: "{{ record.app.ext_id }}"
    name: "app_lists"
    $parameters:
      path: "/account/apps/app"
      path_extractor: apps_app

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          app:
            type:
              - "null"
              - object
            additionalProperties: true
          has_reply_integration:
            type:
              - "null"
              - integer
          created:
            type:
              - "null"
              - string
          is_favorite:
            type:
              - "null"
              - integer
          count_whatsnew:
            type:
              - "null"
              - integer
          store:
            type:
              - "null"
              - string
          watch_url:
            type:
              - "null"
              - string
          ext_id:
            type:
              - "null"
              - string
          app_id:
            type:
              - "null"
              - integer
          count_reviews:
            type:
              - "null"
              - integer
          app_collection_id:
            type:
              - "null"
              - integer
  ext_id_partition_router:
    type: SubstreamPartitionRouter
    parent_stream_configs:
      - stream: "#/definitions/app_lists_stream"
        parent_key: ext_id
        partition_field: ext_id

  stat_reviews_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        request_parameters:
          ext_id: "{{ stream_slice.ext_id }}"
      partition_router:
        $ref: "#/definitions/ext_id_partition_router"
    name: "stat_reviews"
    $parameters:
      path: "/reviews/stats"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          store:
            type:
              - "null"
              - string
          reviews_stat:
            type:
              - "null"
              - object
            additionalProperties: true
            properties:
              store:
                type:
                  - "null"
                  - string
              title:
                type:
                  - "null"
                  - string
              reviews:
                type:
                  - "null"
                  - integer
              from:
                type:
                  - "null"
                  - string
              to:
                type:
                  - "null"
                  - string
              app_id:
                type:
                  - "null"
                  - integer
              replies:
                type:
                  - "null"
                  - integer
          ext_id:
            type:
              - "null"
              - string
  ratings_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        request_parameters:
          ext_id: "{{ stream_slice.ext_id }}"
        error_handler:
          response_filters:
            - http_codes: [400]
              action: IGNORE
      partition_router:
        $ref: "#/definitions/ext_id_partition_router"
    name: "ratings"
    $parameters:
      path: "/meta/ratings"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          ratings:
            list:
              type:
                - "null"
                - array
              items:
                properties:
                  stars2:
                    type: integer
                  version:
                    type: string
                  stars1:
                    type: integer
                  stars_total:
                    type: integer
                  country:
                    type: string
                  date:
                    type: string
                  stars4:
                    type: integer
                  stars5:
                    type: integer
                  stars3:
                    type: integer
                  rating:
                    type: number
                type:
                  - "null"
                  - object
            ext_id:
              type:
                - "null"
                - string
            store:
              type:
                - "null"
                - string
streams:
  - "#/definitions/users_stream"
  - "#/definitions/app_collections_stream"
  - "#/definitions/app_lists_stream"
  - "#/definitions/stat_reviews_stream"
  - "#/definitions/ratings_stream"

check:
  type: CheckStream
  stream_names:
    - "users"
