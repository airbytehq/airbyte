version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: []

  requester:
    type: HttpRequester
    url_base: "https://api.appfollow.io"
    http_method: "GET"
    authenticator:
      type: "BasicHttpAuthenticator"
      username: "{{ config['api_secret'] }}"
      password: ""

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  ratings_stream:
    $ref: "#/definitions/base_stream"
    name: "ratings"
    $parameters:
      path: "/ratings"

streams:
  - "#/definitions/ratings_stream"

check:
  type: CheckStream
  stream_names:
    - "ratings"
