spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - org_id
      - client_id
      - start_date
      - client_secret
    properties:
      org_id:
        type: integer
        description: >-
          The identifier of the organization that owns the campaign. Your Org Id
          is the same as your account in the Apple Search Ads UI.
        order: 0
        title: Org Id
      end_date:
        type: string
        description: Data is retrieved until that date (included)
        order: 1
        title: End Date
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
        examples:
          - "2021-01-01"
      client_id:
        type: string
        description: >-
          A user identifier for the token request. See <a
          href="https://developer.apple.com/documentation/apple_search_ads/implementing_oauth_for_the_apple_search_ads_api">here</a>
        order: 2
        title: Client Id
        airbyte_secret: true
      start_date:
        type: string
        description: Start getting data from that date.
        order: 3
        title: Start Date
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
        examples:
          - "2020-01-01"
      client_secret:
        type: string
        description: >-
          A string that authenticates the userâ€™s setup request. See <a
          href="https://developer.apple.com/documentation/apple_search_ads/implementing_oauth_for_the_apple_search_ads_api">here</a>
        order: 4
        title: Client Secret
        airbyte_secret: true
    additionalProperties: true

