version: 6.1.0

type: DeclarativeSource

description: Update api to v5

check:
  type: CheckStream
  stream_names:
    - campaigns

definitions:
  streams:
    adgroups:
      type: DeclarativeStream
      name: adgroups
      selector:
        extractor:
          field_path:
            - data
      retriever:
        type: SimpleRetriever
        paginator:
          type: DefaultPaginator
          page_size_option:
            type: RequestOption
            field_name: limit
            inject_into: request_parameter
          page_token_option:
            type: RequestOption
            field_name: offset
            inject_into: request_parameter
          pagination_strategy:
            type: OffsetIncrement
            page_size: 1000
        requester:
          $ref: "#/definitions/base_requester"
          path: /campaigns/{{ stream_slice.campaign_id }}/adgroups
          http_method: GET
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                response_filters:
                  - type: HttpResponseFilter
                    action: RETRY
                    http_codes:
                      - 500
                      - 429
                backoff_strategies:
                  - type: ExponentialBackoffStrategy
          request_headers:
            X-AP-Context: orgId={{ config.org_id }}
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              stream:
                $ref: "#/definitions/streams/campaigns"
              parent_key: id
              partition_field: campaign_id
      primary_key:
        - id
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/adgroups"
    keywords:
      type: DeclarativeStream
      name: keywords
      selector:
        extractor:
          field_path:
            - data
      retriever:
        type: SimpleRetriever
        paginator:
