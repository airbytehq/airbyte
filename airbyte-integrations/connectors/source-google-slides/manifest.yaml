version: 5.15.0

type: DeclarativeSource

description: >-
  Google Slides connector for Airbyte that enables seamless data integration by
  extracting presentation data, including slide content and metadata. This
  connector simplifies workflows by automating the flow of presentation data
  into analytics or reporting tools.

check:
  type: CheckStream
  stream_names:
    - presentation

definitions:
  streams:
    presentation:
      type: DeclarativeStream
      name: presentation
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /v1/presentations/{{ config['presentation_id'] }}
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/presentation"
    pages:
      type: DeclarativeStream
      name: pages
      primary_key:
        - objectId
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: >-
            /v1/presentations/{{ config['presentation_id'] }}/pages/{{
            config['page_id'] }}
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/pages"
    thumbnail:
      type: DeclarativeStream
      name: thumbnail
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: >-
            /v1/presentations/{{ config["presentation_id"] }}/pages/{{
            config["page_id"] }}/thumbnail
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/thumbnail"
  base_requester:
    type: HttpRequester
    url_base: https://slides.googleapis.com
    authenticator:
      type: OAuthAuthenticator
      client_id: "{{ config[\"client_id\"] }}"
      grant_type: refresh_token
      client_secret: "{{ config[\"client_secret\"] }}"
      expires_in_name: expires_in
      access_token_name: access_token
      token_refresh_endpoint: https://oauth2.googleapis.com/token
      refresh_request_body: {}
      refresh_token: "{{ config[\"client_refresh_token\"] }}"

streams:
  - $ref: "#/definitions/streams/presentation"
  - $ref: "#/definitions/streams/pages"
  - $ref: "#/definitions/streams/thumbnail"

spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - client_id
      - client_secret
      - client_refresh_token
      - presentation_id
      - page_id
