      client_id:
        type: string
        name: client_id
        title: OAuth Client ID
        airbyte_secret: true
        order: 0
      client_secret:
        type: string
        name: client_secret
        title: OAuth Client Secret
        airbyte_secret: true
        order: 1
      client_refresh_token:
        type: string
        title: Refresh token
        airbyte_secret: true
        order: 2
      presentation_id:
        type: string
        title: Presentation Id
        airbyte_secret: true
        order: 3
      page_id:
        type: string
        title: Page Id
        order: 4
    additionalProperties: true

