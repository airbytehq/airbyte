connectionSpecification:
    $schema: http://json-schema.org/draft-07/schema#
    title: HubSpot Source Spec
    type: object
    required:
        - start_date
        - credentials
    additionalProperties: true
    properties:
        subscription_type:
            type: string
            title: Your HubSpot account subscription type
            description: >-
                Some streams are only available to certain subscription packages, we use this information to select which streams to pull data from.
            enum:
                - starter
                - pro
            default: starter
        start_date:
            type: string
            title: Start Date
            pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
            description: >-
                UTC date and time in the format 2017-01-25T00:00:00Z. Any data before
                this date will not be replicated.
            examples:
                - "2017-01-25T00:00:00Z"
        credentials:
          title: Authentication
          description: Choose how to authenticate to HubSpot.
          type: object
          oneOf:
            - type: object
              title: OAuth
              x-oauth2-provider: hubspot
              required:
                - client_id
                - client_secret
                - refresh_token
                - credentials_title
              properties:
                credentials_title:
                  type: string
                  title: Credentials
                  description: Name of the credentials
                  const: OAuth Credentials
                  default: OAuth Credentials
                  order: 0
                client_id:
                  title: Client ID
                  description: >-
                    The Client ID of your HubSpot developer application. See the <a
                    href="https://legacydocs.hubspot.com/docs/methods/oauth2/oauth2-quickstart">Hubspot docs</a>
                    if you need help finding this ID.
                  type: string
                  examples:
                    - "123456789000"
                client_secret:
                  title: Client Secret
                  description: >-
                    The client secret for your HubSpot developer application. See the <a
                    href="https://legacydocs.hubspot.com/docs/methods/oauth2/oauth2-quickstart">Hubspot docs</a>
                    if you need help finding this secret.
                  type: string
                  examples:
                    - secret
                  airbyte_secret: true
                refresh_token:
                  title: Refresh Token
                  description: >-
                    Refresh token to renew an expired access token. See the <a
                    href="https://legacydocs.hubspot.com/docs/methods/oauth2/oauth2-quickstart">Hubspot docs</a>
                    if you need help finding this token.
                  type: string
                  examples:
                    - refresh_token
                  airbyte_secret: true
            - type: object
              title: API key
              required:
                - api_key
                - credentials_title
              properties:
                credentials_title:
                  type: string
                  title: Credentials
                  description: Name of the credentials set
                  const: API Key Credentials
                  order: 0
                api_key:
                  title: API key
                  description: >-
                    HubSpot API Key. See the Hubspot docs if you need help finding this key: https://knowledge.hubspot.com/integrations/how-do-i-get-my-hubspot-api-key
                  type: string
                  airbyte_secret: true
            - type: object
              title: Private APP
              required:
                - access_token
                - credentials_title
              properties:
                credentials_title:
                  type: string
                  title: Credentials
                  description: Name of the credentials set
                  const: Private App Credentials
                  order: 0
                access_token:
                  title: Access token
                  description: >-
                    HubSpot Access token. See the <a
                    href="https://developers.hubspot.com/docs/api/private-apps">Hubspot docs</a>
                    if you need help finding this token.
                  type: string
                  airbyte_secret: true


authSpecification:
  provider: "hubspot"
  authUrlTemplate: "https://app.hubspot.com/oauth/authorize?client_id={{ client_id }}&scope=content%20automation%20forms%20files%20tickets%20e-commerce%20sales-email-read%20forms-uploaded-files%20crm.lists.read%20crm.objects.contacts.read%20files.ui_hidden.read%20crm.schemas.contacts.read%20crm.objects.feedback_submissions.read%20crm.objects.companies.read%20crm.objects.deals.read%20crm.schemas.companies.read%20crm.schemas.deals.read%20crm.objects.owners.read&redirect_uri={{ redirect_uri }}&response_type=code&state={{ state }}"
  accessTokenUrlTemplate: "https://api.hubapi.com/oauth/v1/token"
  accessTokenBody: "grant_type=authorization_code&client_id={{ client_id }}&client_secret={{ client_secret }}&redirect_uri={{ redirect_uri }}&code={{ code }}"
  accessTokenResponseMap: "{\"refresh_token\": \"/refresh_token\"}"
