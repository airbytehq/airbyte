documentationUrl: https://go.estuary.dev/HMXE65
connectionSpecification:
    $schema: http://json-schema.org/draft-07/schema#
    title: HubSpot Source Spec
    type: object
    required:
        - start_date
        - credentials
    additionalProperties: true
    properties:
        subscription_type:
            type: string
            title: Your HubSpot account subscription type
            description: >-
                Some streams are only available to certain subscription packages, we use this information to select which streams to pull data from.
            enum:
                - starter
                - pro
            default: starter
        start_date:
            type: string
            title: Start Date
            pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
            description: >-
                UTC date and time in the format 2017-01-25T00:00:00Z. Any data before
                this date will not be replicated.
            examples:
                - "2017-01-25T00:00:00Z"
        credentials:
            title: Private Application
            description: Authenticate with a private app access token
            type: object
            required:
                - access_token
                - credentials_title
            properties:
                credentials_title:
                    type: string
                    title: Credentials
                    description: Name of the credentials set
                    const: Private App Credentials
                    default: Private App Credentials
                    order: 0
                access_token:
                    title: Access Token
                    description: HubSpot Access token. See https://developers.hubspot.com/docs/api/private-apps if you need help finding this token.
                    type: string
                    airbyte_secret: true
