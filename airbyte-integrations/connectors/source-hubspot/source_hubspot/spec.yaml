documentationUrl: https://go.estuary.dev/HMXE65
connectionSpecification:
    $schema: http://json-schema.org/draft-07/schema#
    title: HubSpot Source Spec
    type: object
    required:
        - start_date
        - credentials
    additionalProperties: true
    properties:
        subscription_type:
            type: string
            title: Your HubSpot account subscription type
            description: >-
                Some streams are only available to certain subscription packages, we use this information to select which streams to pull data from.
            enum:
                - starter
                - pro
            default: starter
        start_date:
            type: string
            title: Start Date
            pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
            description: >-
                UTC date and time in the format 2017-01-25T00:00:00Z. Any data before
                this date will not be replicated.
            examples:
                - "2017-01-25T00:00:00Z"
        credentials:
            title: API Key Authentication
            description: Authenticate with an API Key.
            type: object
            required:
                - api_key
                - credentials_title
            properties:
                credentials_title:
                    type: string
                    title: Credentials title
                    description: Name of the credentials set
                    const: API Key Credentials
                    default: API Key Credentials
                    order: 0
                api_key:
                    title: API key
                    description: >-
                        HubSpot API Key. See our docs if you need help finding this key. https://go.estuary.dev/XSVhJy
                    type: string
                    airbyte_secret: true
