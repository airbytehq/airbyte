documentationUrl: https://docs.airbyte.io/integrations/sources/hubspot
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: HubSpot Source Spec
  type: object
  required:
    - start_date
    - credentials
  additionalProperties: true
  properties:
    start_date:
      type: string
      title: Start Date
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
      description: >-
        UTC date and time in the format 2017-01-25T00:00:00Z. Any data before
        this date will not be replicated.
      examples:
        - "2017-01-25T00:00:00Z"
    credentials:
      title: Authentication mechanism
      description: Choose how to authenticate to HubSpot.
      type: object
      oneOf:
        - type: object
          title: Authenticate via HubSpot (OAuth)
          required:
            - client_id
            - client_secret
            - refresh_token
            - credentials_title
          properties:
            credentials_title:
              type: string
              title: Credentials Title
              description: Name of the credentials set
              const: OAuth Credentials
              order: 0
            client_id:
              title: Client ID
              description: >-
                The Client ID of your HubSpot developer application. See our <a
                href="https://docs.airbyte.io/integrations/sources/hubspot#getting-started">docs</a>
                if you need help finding this id.
              type: string
              examples:
                - "123456789000"
            client_secret:
              title: Client Secret
              description: >-
                The Client Secret of your HubSpot developer application. See our
                <a
                href="https://docs.airbyte.io/integrations/sources/hubspot#getting-started">docs</a>
                if you need help finding this secret.
              type: string
              examples:
                - secret
              airbyte_secret: true
            refresh_token:
              title: Refresh Token
              description: >-
                Refresh Token to renew the expired Access Token. See our <a
                href="https://docs.airbyte.io/integrations/sources/hubspot#getting-started">docs</a>
                if you need help generating the token.
              type: string
              examples:
                - refresh_token
              airbyte_secret: true
        - type: object
          title: API key
          required:
            - api_key
            - credentials_title
          properties:
            credentials_title:
              type: string
              title: Credentials title
              description: Name of the credentials set
              const: API Key Credentials
              order: 0
            api_key:
              title: API key
              description: >-
                HubSpot API Key. See our <a
                href="https://docs.airbyte.io/integrations/sources/hubspot#getting-started">docs</a>
                if you need help finding this key.
              type: string
              airbyte_secret: true
authSpecification:
  auth_type: oauth2.0
  oauth2Specification:
    rootObject:
      - credentials
      - "0"
    oauthFlowInitParameters:
      - ["client_id"]
      - ["client_secret"]
    oauthFlowOutputParameters:
      - ["refresh_token"]
