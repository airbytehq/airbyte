version: 6.44.0

type: DeclarativeSource

check:
  type: CheckStream
  # We need to use Contacts stream once it is migrated
  stream_names:
    - marketing_emails

definitions:
  # Authenticator Definitions
  api_token_auth:
    type: BearerAuthenticator
    api_token: "{{ config['credentials']['access_token'] }}"

  oauth_auth:
    type: OAuthAuthenticator
    client_id: "{{ config['credentials']['client_id'] }}"
    client_secret: "{{ config['credentials']['client_secret'] }}"
    refresh_token: "{{ config['credentials']['refresh_token'] }}"
    token_refresh_endpoint: "https://api.hubapi.com/oauth/v1/token"

  authenticator:
    type: SelectiveAuthenticator
    authenticator_selection_path: ["credentials", "credentials_title"]
    authenticators:
      OAuth Credentials: "#/definitions/oauth_auth"
      Private App Credentials: "#/definitions/api_token_auth"

  base_requester:
    type: HttpRequester
    url_base: "https://api.hubapi.com"
    authenticator:
      $ref: "#/definitions/authenticator"
    http_method: GET
    request_headers:
      Content-Type: application/json
      User-Agent: Airbyte
    error_handler:
      $ref: "#/definitions/base_error_handler"

  base_error_handler:
    type: DefaultErrorHandler
    backoff_strategies:
      - type: WaitTimeFromHeader
        header: Retry-After
      # HubSpot API does not always return Retry-After value for 429 HTTP error
      - type: ExponentialBackoffStrategy
    response_filters:
      - type: HttpResponseFilter
        action: RETRY
        http_codes:
          - 429
        error_message: >-
          HubSpot rate limit reached (429). Backoff based on 'Retry-After' header, then exponential backoff fallback.
      - type: HttpResponseFilter
        action: RETRY
        http_codes:
          - 502
          - 503
        error_message: >-
          HubSpot server error (5xx). Retrying with exponential backoff...
      - type: HttpResponseFilter
        action: FAIL
        http_codes:
          - 401
          - 530
        error_message: >-
          The user cannot be authorized with provided credentials. Please verify that your credentials are valid and try again.
      - type: HttpResponseFilter
        action: FAIL
        http_codes:
          - 403
        error_message: >-
          Access denied (403). The authenticated user does not have permissions to access the resource. Verify your permissions to access this endpoint.
      - type: HttpResponseFilter
        action: FAIL
        http_codes:
          - 400
        error_message: >-
          Bad request (400). Please verify your credentials and try again.

  base_paginator:
    type: DefaultPaginator
    page_token_option:
      type: RequestOption
      inject_into: request_parameter
      field_name: offset
    page_size_option:
      type: RequestOption
      inject_into: request_parameter
      field_name: limit
    pagination_strategy:
      type: OffsetIncrement
      page_size: 100

  base_selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path:
        - results

  base_retriever:
    type: SimpleRetriever
    requester:
      $ref: "#/definitions/base_requester"
    record_selector:
      $ref: "#/definitions/base_selector"
    paginator:
      $ref: "#/definitions/base_paginator"
    decoder:
      type: JsonDecoder

  retriever_without_pagination:
    type: SimpleRetriever
    requester:
      $ref: "#/definitions/base_requester"
    record_selector:
      $ref: "#/definitions/base_selector"
    decoder:
      type: JsonDecoder

  stream_base:
    type: DeclarativeStream
    primary_key:
      - id
    retriever:
      $ref: "#/definitions/base_retriever"

  stream_without_pagination:
    $ref: "#/definitions/stream_base"
    retriever:
      $ref: "#/definitions/retriever_without_pagination"

  # Stream Definitions
  companies_property_history_stream:
    $ref: "#/definitions/stream_base"
    primary_key:
      - companyId
      - property
      - timestamp
    retriever:
      $ref: "#/definitions/base_retriever"
      requester:
        $ref: "#/definitions/base_requester"
        request_parameters:
          propertyMode: value_and_history
          propertiesWithHistory:
            type: QueryProperties
            property_list:
              type: PropertiesFromEndpoint
              property_field_path: ["name"]
              retriever:
                type: SimpleRetriever
                requester:
                  type: HttpRequester
                  url_base: https://api.hubapi.com
                  authenticator:
                    $ref: "#/definitions/authenticator"
                  path: /properties/v2/companies/properties
                  http_method: GET
                  request_headers:
                    Content-Type: "application/json"
                record_selector:
                  type: RecordSelector
                  extractor:
                    type: DpathExtractor
                    field_path: []
            property_chunking:
              type: PropertyChunking
              property_limit_type: characters
              property_limit: 15000
      record_selector:
        type: RecordSelector
        extractor:
          type: CustomRecordExtractor
          class_name: source_hubspot.components.HubspotPropertyHistoryExtractor
          field_path: ["results"]
          entity_primary_key: companyId
          additional_keys: ["archived"]
      paginator:
        type: DefaultPaginator
        page_token_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: after
        page_size_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: limit
        pagination_strategy:
          type: CursorPagination
          page_size: 50
          cursor_value: '{{ response.get("paging", {}).get("next", {}).get("after") }}'
          stop_condition: '{{ not response.get("paging", {}) }}'
    incremental_sync:
      type: DatetimeBasedCursor
      cursor_field: timestamp
      start_datetime:
        type: MinMaxDatetime
        datetime: "{{ format_datetime(config.get('start_date', '2006-06-01T00:00:00.000Z'), '%Y-%m-%dT%H:%M:%S.%fZ') }}"
        datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
      datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
      lookback_window: P{{ config.get('lookback_window', 0) }}D
      cursor_datetime_formats:
        - "%Y-%m-%dT%H:%M:%S.%fZ"
        - "%Y-%m-%dT%H:%M:%SZ"
        - "%ms" # Previous version of Hubspot stored state as a millisecond string for some reason
      is_client_side_incremental: true
    $parameters:
      name: companies_property_history
      path: /crm/v3/objects/companies
      extractor_field_path: results
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/companies_property_history"

  contacts_property_history_stream:
    $ref: "#/definitions/stream_base"
    primary_key:
      - vid
      - property
      - timestamp
    retriever:
      $ref: "#/definitions/base_retriever"
      requester:
        $ref: "#/definitions/base_requester"
        request_parameters:
          propertyMode: value_and_history
          propertiesWithHistory:
            type: QueryProperties
            property_list:
              type: PropertiesFromEndpoint
              property_field_path: ["name"]
              retriever:
                type: SimpleRetriever
                requester:
                  type: HttpRequester
                  url_base: https://api.hubapi.com
                  authenticator:
                    $ref: "#/definitions/authenticator"
                  path: "/properties/v2/contacts/properties"
                  http_method: GET
                  request_headers:
                    Content-Type: "application/json"
                record_selector:
                  type: RecordSelector
                  extractor:
                    type: DpathExtractor
                    field_path: []
            property_chunking:
              type: PropertyChunking
              property_limit_type: characters
              property_limit: 15000
      record_selector:
        type: RecordSelector
        extractor:
          type: CustomRecordExtractor
          class_name: source_hubspot.components.HubspotPropertyHistoryExtractor
          field_path: ["results"]
          entity_primary_key: vid
          additional_keys: ["archived"] # The old additional_keys aren't valid for the Hubspot V3 endpoint
      paginator:
        type: DefaultPaginator
        page_token_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: after
        page_size_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: limit
        pagination_strategy:
          type: CursorPagination
          page_size: 50
          cursor_value: '{{ response.get("paging", {}).get("next", {}).get("after") }}'
          stop_condition: '{{ not response.get("paging", {}) }}'
    incremental_sync:
      type: DatetimeBasedCursor
      cursor_field: timestamp
      start_datetime:
        type: MinMaxDatetime
        datetime: "{{ format_datetime(config.get('start_date', '2006-06-01T00:00:00.000Z'), '%Y-%m-%dT%H:%M:%S.%fZ') }}"
        datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
      datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
      lookback_window: P{{ config.get('lookback_window', 0) }}D
      cursor_datetime_formats:
        - "%Y-%m-%dT%H:%M:%S.%fZ"
        - "%Y-%m-%dT%H:%M:%SZ"
        - "%ms"
      is_client_side_incremental: true
    $parameters:
      name: contacts_property_history
      path: /crm/v3/objects/contacts
      extractor_field_path: results
    # The Hubspot V3 API uses camel case. To retain backwards compatibility, we convert fields kebab case from V1
    transformations:
      - type: AddFields
        fields:
          - type: AddedFieldDefinition
            path: ["vid"]
            value: "{{ record.get('vid') }}"
            value_type: integer
          - type: AddedFieldDefinition
            path: ["source-id"]
            value_type: string
            value: "{{ record.get('sourceId') }}"
          - type: AddedFieldDefinition
            path: ["source-label"]
            value: "{{ record.get('sourceLabel') }}"
          - type: AddedFieldDefinition
            path: ["source-type"]
            value: "{{ record.get('sourceType') }}"
          - type: AddedFieldDefinition
            path: ["updated-by-user-id"]
            value: "{{ record.get('updatedByUserId') }}"
          - type: AddedFieldDefinition
            path: ["timestamp"]
            # The Hubspot v1 API returns time as a millisecond integer, but v3 returns a millisecond ISO8601
            # string. This transformation retains backwards compatibility without loss of precision
            value: "{{ format_datetime(record.get('timestamp'), '%ms') }}"
      - type: RemoveFields
        field_pointers:
          - ["sourceId"]
          - ["sourceLabel"]
          - ["sourceType"]
          - ["updatedByUserId"]
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/contacts_property_history"

  deals_property_history_stream:
    $ref: "#/definitions/stream_base"
    primary_key:
      - dealId
      - property
      - timestamp
    retriever:
      $ref: "#/definitions/base_retriever"
      requester:
        $ref: "#/definitions/base_requester"
        request_parameters:
          propertyMode: value_and_history
          propertiesWithHistory:
            type: QueryProperties
            property_list:
              type: PropertiesFromEndpoint
              property_field_path: ["name"]
              retriever:
                type: SimpleRetriever
                requester:
                  type: HttpRequester
                  url_base: https://api.hubapi.com
                  authenticator:
                    $ref: "#/definitions/authenticator"
                  path: /properties/v2/deals/properties
                  http_method: GET
                  request_headers:
                    Content-Type: "application/json"
                record_selector:
                  type: RecordSelector
                  extractor:
                    type: DpathExtractor
                    field_path: []
            property_chunking:
              type: PropertyChunking
              property_limit_type: characters
              property_limit: 15000
      record_selector:
        type: RecordSelector
        extractor:
          type: CustomRecordExtractor
          class_name: source_hubspot.components.HubspotPropertyHistoryExtractor
          field_path: ["results"]
          entity_primary_key: dealId
          additional_keys: ["archived"]
      paginator:
        type: DefaultPaginator
        page_token_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: after
        page_size_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: limit
        pagination_strategy:
          type: CursorPagination
          page_size: 50
          cursor_value: '{{ response.get("paging", {}).get("next", {}).get("after") }}'
          stop_condition: '{{ not response.get("paging", {}) }}'
    incremental_sync:
      type: DatetimeBasedCursor
      cursor_field: timestamp
      start_datetime:
        type: MinMaxDatetime
        datetime: "{{ format_datetime(config.get('start_date', '2006-06-01T00:00:00.000Z'), '%Y-%m-%dT%H:%M:%S.%fZ') }}"
        datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
      datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
      lookback_window: P{{ config.get('lookback_window', 0) }}D
      cursor_datetime_formats:
        - "%Y-%m-%dT%H:%M:%S.%fZ"
        - "%Y-%m-%dT%H:%M:%SZ"
        - "%ms" # Previous version of Hubspot stored state as a millisecond string for some reason
      is_client_side_incremental: true
    $parameters:
      name: deals_property_history
      path: /crm/v3/objects/deals
      extractor_field_path: results
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/deals_property_history"

  marketing_emails_stream:
    $ref: "#/definitions/stream_base"
    name: marketing_emails
    retriever:
      $ref: "#/definitions/base_retriever"
      requester:
        $ref: "#/definitions/base_requester"
        path: /marketing-emails/v1/emails/with-statistics
      paginator:
        $ref: "#/definitions/base_paginator"
        pagination_strategy:
          type: OffsetIncrement
          page_size: 250
      record_selector:
        extractor:
          type: DpathExtractor
          field_path:
            - objects
        record_filter:
          type: RecordFilter
          condition: "{{ record['updated'] | int > format_datetime(config.get('start_date', '2006-06-01T00:00:00Z'), '%ms') | int }}"
    transformations:
      - type: AddFields
        fields:
          - path: ["rootMicId"]
            value: "{{ record['rootMicId'] | string if record.get('rootMicId') is not none else none }}"
            value_type: string
        condition: "{{ record.get('rootMicId') is not none and record.get('rootMicId') is not string }}"
      - type: AddFields
        fields:
          - path: ["updated"]
            value: "{{ record.get('updated') or record['created'] }}"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/marketing_emails"

  email_subscriptions_stream:
    $ref: "#/definitions/stream_without_pagination"
    name: email_subscriptions
    retriever:
      $ref: "#/definitions/retriever_without_pagination"
      requester:
        $ref: "#/definitions/base_requester"
        path: /email/public/v1/subscriptions
      record_selector:
        extractor:
          type: DpathExtractor
          field_path:
            - subscriptionDefinitions
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/email_subscriptions"

  ticket_pipelines_stream:
    $ref: "#/definitions/stream_base"
    name: ticket_pipelines
    retriever:
      $ref: "#/definitions/base_retriever"
      requester:
        $ref: "#/definitions/base_requester"
        path: /crm/v3/pipelines/tickets
    incremental_sync:
      type: DatetimeBasedCursor
      cursor_field: updatedAt
      start_datetime:
        type: MinMaxDatetime
        datetime: "{{ format_datetime(config.get('start_date', '2006-06-01T00:00:00Z'), '%Y-%m-%dT%H:%M:%S.%fZ', '%Y-%m-%dT%H:%M:%SZ') }}"
        datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
      datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
      lookback_window: P{{ config.get('lookback_window', 0) }}D
      cursor_datetime_formats:
        - "%Y-%m-%dT%H:%M:%S.%fZ"
        - "%Y-%m-%dT%H:%M:%S.%f%z"
        - "%Y-%m-%dT%H:%M:%SZ"
      is_client_side_incremental: true
    transformations:
      - type: AddFields
        fields:
          - path: ["updatedAt"]
            value: "{{ record['createdAt'] }}"
        condition: "{{ record.get('updatedAt') is none }}"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/ticket_pipelines"
    state_migrations:
      - type: CustomStateMigration
        class_name: source_hubspot.components.MigrateEmptyStringState
        cursor_field: updatedAt

  campaigns_stream:
    $ref: "#/definitions/stream_base"
    name: campaigns
    primary_key:
      - id
    retriever:
      $ref: "#/definitions/base_retriever"
      requester:
        $ref: "#/definitions/base_requester"
        path: /email/public/v1/campaigns
      record_selector:
        type: RecordSelector
        transform_before_filtering: false
        extractor:
          type: DpathExtractor
          field_path:
            - campaigns
      paginator:
        type: DefaultPaginator
        page_token_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: offset
        page_size_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: limit
        pagination_strategy:
          type: CursorPagination
          page_size: 500
          cursor_value: "{{ response.get('offset') }}"
          stop_condition: "{{ not response.get('hasMore') }}"
      decoder:
        type: JsonDecoder
    incremental_sync:
      type: DatetimeBasedCursor
      cursor_field: lastUpdatedTime
      start_datetime:
        type: MinMaxDatetime
        datetime: "{{ format_datetime(config.get('start_date', '2006-06-01T00:00:00Z'), '%ms', '%Y-%m-%dT%H:%M:%SZ') }}"
        datetime_format: "%ms"
      datetime_format: "%ms"
      lookback_window: P{{ config.get('lookback_window', 0) }}D
      cursor_datetime_formats:
        - "%ms"
      is_client_side_incremental: true
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/campaigns"
    transformations:
      - type: CustomTransformation
        class_name: source_hubspot.components.AddFieldsFromEndpointTransformation
        requester:
          $ref: "#/definitions/base_requester"
          path: "/email/public/v1/campaigns/{{ stream_slice['parent_id'] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        $parameters:
          # Requester and Selector require stream name as a param.
          name: campaigns
      - type: DpathFlattenFields
        field_path:
          - counters
        key_transformation:
          type: KeyTransformation
          prefix: counters_
    state_migrations:
      - type: CustomStateMigration
        class_name: source_hubspot.components.MigrateEmptyStringState
        cursor_field: lastUpdatedTime
        cursor_format: "%ms"

  deal_pipelines_stream:
    $ref: "#/definitions/stream_base"
    name: deal_pipelines
    primary_key:
      - pipelineId
    retriever:
      type: SimpleRetriever
      requester:
        $ref: "#/definitions/base_requester"
        path: /crm-pipelines/v1/pipelines/deals
      record_selector:
        type: RecordSelector
        transform_before_filtering: true
        extractor:
          type: DpathExtractor
          field_path:
            - results
      decoder:
        type: JsonDecoder
    incremental_sync:
      type: DatetimeBasedCursor
      cursor_field: updatedAt
      start_datetime:
        type: MinMaxDatetime
        datetime: "{{ format_datetime(config.get('start_date', '2006-06-01T00:00:00Z'), '%ms', '%Y-%m-%dT%H:%M:%SZ') }}"
        datetime_format: "%ms"
      datetime_format: "%ms"
      lookback_window: P{{ config.get('lookback_window', 0) }}D
      cursor_datetime_formats:
        - "%ms"
      is_client_side_incremental: true
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/deal_pipelines"
    transformations:
      - type: AddFields
        fields:
          - path: ["updatedAt"]
            value: "{{ record.get('updatedAt') or record['createdAt'] }}"

  workflows_stream:
    type: DeclarativeStream
    name: workflows
    primary_key:
      - id
    retriever:
      type: SimpleRetriever
      requester:
        $ref: "#/definitions/base_requester"
        path: /automation/v3/workflows
      record_selector:
        type: RecordSelector
        transform_before_filtering: false
        extractor:
          type: DpathExtractor
          field_path:
            - workflows
      decoder:
        type: JsonDecoder
    incremental_sync:
      type: DatetimeBasedCursor
      cursor_field: updatedAt
      start_datetime:
        type: MinMaxDatetime
        datetime: "{{ format_datetime(config.get('start_date', '2006-06-01T00:00:00Z'), '%ms', '%Y-%m-%dT%H:%M:%SZ') }}"
        datetime_format: "%ms"
      datetime_format: "%ms"
      lookback_window: P{{ config.get('lookback_window', 0) }}D
      cursor_datetime_formats:
        - "%ms"
      is_client_side_incremental: true
    transformations:
      - type: AddFields
        fields:
          - path: ["updatedAt"]
            value: "{{ record.get('updatedAt') or record['insertedAt'] }}"
      - type: DpathFlattenFields
        field_path:
          - contactListIds
        key_transformation:
          type: KeyTransformation
          prefix: contactListIds_
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/workflows"
    state_migrations:
      - type: CustomStateMigration
        class_name: source_hubspot.components.MigrateEmptyStringState
        cursor_field: updatedAt

  email_events_stream:
    $ref: "#/definitions/stream_base"
    name: email_events
    primary_key: id
    retriever:
      $ref: "#/definitions/base_retriever"
      requester:
        $ref: "#/definitions/base_requester"
        path: /email/public/v1/events
      record_selector:
        schema_normalization: Default
        extractor:
          type: DpathExtractor
          field_path:
            - events
      paginator:
        type: DefaultPaginator
        page_token_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: offset
        page_size_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: limit
        pagination_strategy:
          type: CursorPagination
          page_size: 1000
          cursor_value: "{{ response.get('offset') }}"
          stop_condition: "{{ not response.get('hasMore') }}"
    incremental_sync:
      type: DatetimeBasedCursor
      cursor_field: created
      datetime_format: "%ms"
      lookback_window: P{{ config.get('lookback_window', 0) }}D
      step: P30D
      cursor_granularity: PT1S
      cursor_datetime_formats:
        - "%ms"
        - "%Y-%m-%dT%H:%M:%S.%fZ"
        - "%Y-%m-%dT%H:%M:%SZ"
      start_datetime:
        type: MinMaxDatetime
        datetime: "{{ format_datetime(config.get('start_date', '2006-06-01T00:00:00Z'), '%ms', '%Y-%m-%dT%H:%M:%SZ') }}"
        datetime_format: "%ms"
      start_time_option:
        type: RequestOption
        field_name: startTimestamp
        inject_into: request_parameter
      end_time_option:
        type: RequestOption
        field_name: endTimestamp
        inject_into: request_parameter
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/email_events"
    state_migrations:
      - type: CustomStateMigration
        class_name: source_hubspot.components.MigrateEmptyStringState
        cursor_field: created
        cursor_format: "%ms"

  engagements_stream:
    $ref: "#/definitions/stream_base"
    name: engagements
    primary_key: id
    retriever:
      $ref: "#/definitions/base_retriever"
      requester:
        type: CustomRequester
        class_name: source_hubspot.components.EngagementsHttpRequester
        url_base: https://api.hubapi.com
        authenticator:
          $ref: "#/definitions/authenticator"
        http_method: GET
        request_headers:
          Content-Type: application/json
          User-Agent: Airbyte
        error_handler:
          $ref: "#/definitions/base_error_handler"
      record_selector:
        type: RecordSelector
        schema_normalization: Default
        transform_before_filtering: true
        extractor:
          type: DpathExtractor
          field_path:
            - results
      paginator:
        type: DefaultPaginator
        page_token_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: offset
        page_size_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: count
        pagination_strategy:
          type: CursorPagination
          # set to 250 as max page size for All engagements API.
