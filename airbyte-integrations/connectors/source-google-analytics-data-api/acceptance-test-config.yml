# See [Connector Acceptance Tests](https://docs.airbyte.com/connector-development/testing-connectors/connector-acceptance-tests-reference)
# for more information about how to configure these tests
connector_image: airbyte/source-google-analytics-data-api:dev
test_strictness_level: high
acceptance_tests:
  spec:
    tests:
      - spec_path: "source_google_analytics_data_api/spec.json"
        backward_compatibility_tests_config:
          disable_for_version: 0.2.1
  connection:
    tests:
      - config_path: "secrets/config.json"
        status: "succeed"
      - config_path: "integration_tests/invalid_config.json"
        status: "failed"
  discovery:
    tests:
      - config_path: "secrets/config.json"
  basic_read:
    tests:
      - config_path: "secrets/config.json"
        empty_streams:
          - name: "traffic_sources"
            bypass_reason: "The data contains business information"
        expect_records:
          path: "integration_tests/expected_records.jsonl"
          extra_fields: no
          exact_order: no
          extra_records: yes
        ignored_fields:
          devices:
            - name: averageSessionDuration
              bypass_reason: "dynamic field"
          locations:
            - name: averageSessionDuration
              bypass_reason: "dynamic field"
          pages:
            - name: screenPageViews
              bypass_reason: "dynamically created field"
            - name: bounceRate
              bypass_reason: "dynamically created field"
          website_overview:
            - name: averageSessionDuration
              bypass_reason: "dynamically created field"
          pivot_report:
            - name: sessions
              bypass_reason: "volatile data"
  full_refresh:
    tests:
      - config_path: "secrets/config.json"
        configured_catalog_path: "integration_tests/configured_catalog.json"
        ignored_fields:
          devices:
            - name: averageSessionDuration
              bypass_reason: "dynamic field"
          locations:
            - name: averageSessionDuration
              bypass_reason: "dynamic field"
          traffic_sources:
            - name: averageSessionDuration
              bypass_reason: "dynamically created field"
          website_overview:
            - name: averageSessionDuration
              bypass_reason: "dynamically created field"
  incremental:
    tests:
      - config_path: "secrets/config.json"
        configured_catalog_path: "integration_tests/configured_catalog.json"
        future_state:
          future_state_path: "integration_tests/abnormal_state.json"
        threshold_days: 2
