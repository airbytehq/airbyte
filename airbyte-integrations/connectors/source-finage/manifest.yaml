version: 6.4.0

type: DeclarativeSource

description: >-
  Real-Time Market Data Solutions for Stocks, Forex, and Crypto

  This connector can be used to extract data from various APIs such as
  symbol-list,Aggregates,Snapshot and Technical Indicators

check:
  type: CheckStream
  stream_names:
    - market_news

definitions:
  streams:
    market_news:
      type: DeclarativeStream
      name: market_news
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /news/market/{{ stream_partition.symbol }}
          http_method: GET
          request_parameters:
            limit: "{{ config['limit'] }}"
          request_headers:
            Accept-Encoding: Gzip
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - news
        partition_router:
          type: ListPartitionRouter
          values: "{{ config[\"symbols\"] }}"
          cursor_field: symbol
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/market_news"
    most_active_us_stocks:
      type: DeclarativeStream
      name: most_active_us_stocks
      primary_key:
        - symbol
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /fnd/market-information/us/most-actives
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/most_active_us_stocks"
    technical_indicators:
      type: DeclarativeStream
      name: technical_indicators
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: >-
            fnd/technical-indicator/{{ config['type'] }}/{{ config['time'] }}/{{
            stream_partition.symbol }}
          http_method: GET
          request_parameters:
            period: "{{ config['period'] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        partition_router:
          type: ListPartitionRouter
          values: "{{ config[\"symbols\"] }}"
          cursor_field: symbol
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/technical_indicators"
    us_stocks_previous_close:
      type: DeclarativeStream
      name: us_stocks_previous_close
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
