spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - api_key
    properties:
      type:
        type: string
        description: " Indicator type. [ DEMA, EMA, SMA, WMA, RSI, TEMA, Williams, ADX ]"
        order: 5
        title: Type
      api_key:
        type: string
        order: 0
        title: API Key
        airbyte_secret: true
      market_type:
        type: string
        description: >-
          For Example us-stock, ca-stock, in-stock, ru-stock, forex, crypto,
          index
        order: 1
        title: Market type
      limit:
        type: string
        description: Limit of the news. Default is 10 and maximum allowed limit is 30.
        order: 2
        title: Limit
      from:
        type: string
        description: Start date
        order: 3
        title: From
      to:
        type: string
        description: End date
        order: 4
        title: To
      time:
        type: string
        description: Time interval [ daily, 1min , 5min, 15min, 30min, 1hour, 4hour ]
        order: 6
        title: Time
      period:
        type: string
        description: Time period. Default is 10
        order: 7
        title: Period
      multiply:
        type: string
        description: Time multiplier
        order: 8
        title: Multiply
        default: "1"
      time_aggregates:
        type: string
        description: Size of the time. [minute, hour, day, week, month, quarter, year]
        order: 9
        title: Time aggregates
    additionalProperties: true

