version: 5.14.0

type: DeclarativeSource

description: >-
  Real-Time Market Data Solutions for Stocks, Forex, and Crypto

  This connector can be used to extract data from various APIs such as
  symbol-list,Aggregates,Snapshot and Technical Indicators

check:
  type: CheckStream
  stream_names:
    - Symbol List

definitions:
  streams:
    Symbol List:
      type: DeclarativeStream
      name: Symbol List
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: symbol-list/{{ config['market_type'] }}
          http_method: GET
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                response_filters:
                  - type: HttpResponseFilter
                    action: FAIL
                    http_codes:
                      - 404
                    error_message: Please enter the type of market
                    error_message_contains: Cannot GET /symbol-list/
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - symbols
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: page
          pagination_strategy:
            type: PageIncrement
            start_from_page: 1
            inject_on_first_request: true
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Symbol List"
    Market News:
      type: DeclarativeStream
      name: Market News
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /news/market/{{ stream_partition.symbol }}
          http_method: GET
          request_parameters:
            limit: "{{ config['limit'] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - news
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: symbol
              partition_field: symbol
              stream:
                $ref: "#/definitions/streams/Symbol List"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Market News"
    Most Active US Stocks:
      type: DeclarativeStream
      name: Most Active US Stocks
      primary_key:
        - symbol
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /fnd/market-information/us/most-actives
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Most Active US Stocks"
    Technical Indicators:
      type: DeclarativeStream
      name: Technical Indicators
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: >-
            fnd/technical-indicator/{{ config['type'] }}/{{ config['time'] }}/{{
            stream_partition.symbol }}
          http_method: GET
          request_parameters:
            period: "{{ config['period'] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: symbol
              partition_field: symbol
              stream:
                $ref: "#/definitions/streams/Symbol List"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Technical Indicators"
    Stock Last Quote:
      type: DeclarativeStream
      name: Stock Last Quote
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: last/stock/{{ stream_partition.symbol }}
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: symbol
              partition_field: symbol
              stream:
                $ref: "#/definitions/streams/Symbol List"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Stock Last Quote"
    Stock Last Trade:
      type: DeclarativeStream
      name: Stock Last Trade
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: last/trade/stock/{{ stream_partition.symbol }}
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: symbol
              partition_field: symbol
              stream:
                $ref: "#/definitions/streams/Symbol List"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Stock Last Trade"
    US Stocks Aggregates:
      type: DeclarativeStream
      name: US Stocks Aggregates
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: >-
            agg/stock/{{ stream_partition.symbol }}/{{ config['multiply'] }}/{{
            config["time_aggregates"] }}/{{ config["from"] }}/{{ config["to"] }}
          http_method: GET
          request_parameters:
            limit: "1000"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - results
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
