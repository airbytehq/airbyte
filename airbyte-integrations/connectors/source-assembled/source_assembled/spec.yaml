documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Assembled Spec
  type: object
  required:
    - start_date
    - api_key
  properties:
    api_key:
      type: string
      pattern: ^sk_live_[a-zA-Z0-9]{32}$
      description: Your assembled API key. You can view your keys from the Settings â†’ API page in your assembled account.
      airbyte_secret: true
      title: API Key
    start_date:
      type: string
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
      description: UTC date and time in the format 2017-01-25T00:00:00Z. Any data before this date will not be replicated.
      examples:
        - "2017-01-25T00:00:00Z"
      title: Start Date
    history_days:
      type: integer
      description: The number of days of data to fetch from the reports API endpoint every day. This assures that you have the most up to date metrics for each report interval.
      title: Report Days
      default: 30
    future_days:
      type: integer
      description: The number of days of future data to fetch from the API every day (applies to activities and forecasts)
      title: Future Days
      default: 60
    report_channels:
      type: array
      description: The channels to fetch report data for.
      title: Report Channels
      examples:
        - "email"
        - "phone"
      default:
        - "email"
        - "phone"
    forecast_channels:
      type: array
      description: The channels to fetch forecast data for.
      title: Forecast Channels
      examples:
        - "email"
        - "phone"
      default:
        - "email"
        - "phone"
