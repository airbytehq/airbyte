version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: []
  requester:
    url_base: "https://{{config['api_subdomain']}}.sendsmaily.net/api"
    http_method: "GET"
    authenticator:
      type: BasicHttpAuthenticator
      username: "{{config['api_username']}}"
      password: "{{config['api_password']}}"
  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: NoPagination
    requester:
      $ref: "*ref(definitions.requester)"
  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"
  # API Docs: https://smaily.com/help/api/organizations/list-users-of-an-organization/
  users_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "users"
      primary_key: "id"
      path: "/organizations/users.php"
  # API Docs: https://smaily.com/help/api/segments/list-segments/
  segments_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "segments"
      primary_key: "id"
      path: "/list.php"

streams:
  - "*ref(definitions.users_stream)"
  - "*ref(definitions.segments_stream)"

check:
  stream_names: ["users"]
