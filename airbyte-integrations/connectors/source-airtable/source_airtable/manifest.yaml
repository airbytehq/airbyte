version: 6.6.0

type: DeclarativeSource

check:
  type: CheckDynamicStream
  stream_count: 1

definitions:
  streams:
    bases:
      type: DeclarativeStream
      name: bases
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: meta/bases
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - bases
          record_filter:
            type: RecordFilter
            condition: '{{ record.get("permissionLevel") }}'
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: offset
          pagination_strategy:
            type: CursorPagination
            cursor_value: '{{ response.get("offset", {}) }}'
            stop_condition: '{{ not response.get("offset", {}) }}'
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/bases"
    tables:
      type: DeclarativeStream
      name: tables
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: meta/bases/{{ stream_partition.base_id }}/tables
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - tables
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: offset
          pagination_strategy:
            type: CursorPagination
            cursor_value: '{{ response.get("offset", {}) }}'
            stop_condition: '{{ not response.get("offset", {}) }}'
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: id
              partition_field: base_id
              extra_fields:
                - ["name"]
                - ["id"]
              stream:
                $ref: "#/definitions/streams/bases"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/tables"

    airtable_stream:
      type: DeclarativeStream
      name: airtable_stream
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: ""
          http_method: GET
        record_selector:
          type: RecordSelector
          schema_normalization: Default
          record_filter:
            condition: "{{ record['fields'] | length > 0}}"
          extractor:
            type: DpathExtractor
            field_path:
              - records
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: offset
          pagination_strategy:
            type: CursorPagination
            cursor_value: '{{ response.get("offset", {}) }}'
            stop_condition: '{{ not response.get("offset", {}) }}'
      schema_loader:
        type: DynamicSchemaLoader
        retriever:
          type: SimpleRetriever
          requester:
            $ref: "#/definitions/base_requester"
            path: ""
            http_method: GET
          record_selector:
            type: RecordSelector
            record_filter:
              condition: "{{ record['id'] == parameters.table_id }}"
            $parameters:
              table_id: ""
            extractor:
              type: DpathExtractor
              field_path:
                - tables
        schema_transformations:
          - type: KeysToLower
          - type: KeysReplace
            old: " "
            new: "_"
          - type: AddFields
            fields:
              - path: ["_airtable_id"]
                value: "{{ {'type': ['null', 'string']} }}"
              - path: ["_airtable_created_time"]
                value: "{{ {'type': ['null', 'string']} }}"
              - path: ["_airtable_table_name"]
                value: "{{ {'type': ['null', 'string']} }}"
        schema_type_identifier:
          type: SchemaTypeIdentifier
          key_pointer:
            - name
          type_pointer:
            - type
          schema_pointer:
            - fields
          types_mapping:
            - type: TypesMap
              target_type: string
              current_type: multipleAttachments
            - type: TypesMap
              target_type: number
              current_type: autoNumber
            - type: TypesMap
              target_type: string
              current_type: barcode
            - type: TypesMap
              target_type: string
              current_type: button
            - type: TypesMap
              target_type: boolean
              current_type: checkbox
            - type: TypesMap
              target_type: string
              current_type: singleCollaborator
            - type: TypesMap
              target_type: number
              current_type: count
            - type: TypesMap
              target_type: string
              current_type: createdBy
            - type: TypesMap
              target_type: timestamp_with_timezone
              current_type: createdTime
              condition: "{{ raw_schema['options']['result']['type'] == 'dateTime' }}"
            - type: TypesMap
              target_type: date
              current_type: createdTime
              condition: "{{ raw_schema['options']['result']['type'] == 'date' }}"
            - type: TypesMap
              target_type: number
