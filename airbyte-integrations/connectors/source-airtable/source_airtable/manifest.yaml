            - path: ["_airtable_created_time"]
              value: "{{ record.createdTime }}"
        - type: RemoveFields
          field_pointers:
            - ["id"]
            - ["createdTime"]
        - type: DpathFlattenFields
          field_path:
            - "fields"
          delete_origin_value: true
