
version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["data"]

  requester:
    type: HttpRequester
    url_base: "https://api.paystack.co/"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['secret_key'] }}"

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: "DefaultPaginator"
      page_size_option:
        type: "RequestOption"
        inject_into: "request_parameter"
        field_name: "perPage"
      pagination_strategy:
        type: "PageIncrement"
        page_size: 5
      page_token_option:
        type: "RequestOption"
        inject_into: "request_parameter"
        field_name: "page"
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  incremental_sync_base:
    type: DatetimeBasedCursor
    cursor_field: "{{ parameters.incremental_cursor }}"
    datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
    cursor_granularity: "PT0.000001S"
    lookback_window: "P31D"
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      datetime_format: "%Y-%m-%dT%H:%M:%SZ"
    end_datetime:
      datetime: "{{ today_utc() }}"
      datetime_format: "%Y-%m-%d"
    step: "P1M"

  transactions_stream:
    $ref: "#/definitions/base_stream"
    name: "transactions"
    primary_key: "id"
    $parameters:
      incremental_cursor: "createdAt"
      path: "transaction"
    incremental_sync:
      $ref: "#/definitions/incremental_sync_base"

  customers_stream:
    $ref: "#/definitions/base_stream"
    name: "customers"
    primary_key: "id"
    $parameters:
      incremental_cursor: "createdAt"
      path: "customer"
    incremental_sync:
      $ref: "#/definitions/incremental_sync_base"

  disputes_stream:
    $ref: "#/definitions/base_stream"
    name: "disputes"
    primary_key: "id"
    $parameters:
      incremental_cursor: "createdAt"
      path: "dispute"
    incremental_sync:
      $ref: "#/definitions/incremental_sync_base"

  refunds_stream:
    $ref: "#/definitions/base_stream"
    name: "refunds"
    primary_key: "id"
    $parameters:
      incremental_cursor: "createdAt"
      path: "refund"
    incremental_sync:
      $ref: "#/definitions/incremental_sync_base"

  settlements_stream:
    $ref: "#/definitions/base_stream"
    name: "settlements"
    primary_key: "id"
    $parameters:
      incremental_cursor: "createdAt"
      path: "settlement"
    incremental_sync:
      $ref: "#/definitions/incremental_sync_base"

  subscriptions_stream:
    $ref: "#/definitions/base_stream"
    name: "subscriptions"
    primary_key: "id"
    $parameters:
      incremental_cursor: "createdAt"
      path: "subscription"
    incremental_sync:
      $ref: "#/definitions/incremental_sync_base"

  transfers_stream:
    $ref: "#/definitions/base_stream"
    name: "transfers"
    primary_key: "id"
    $parameters:
      incremental_cursor: "createdAt"
      path: "transfer"
    incremental_sync:
      $ref: "#/definitions/incremental_sync_base"

  invoices_stream:
    $ref: "#/definitions/base_stream"
    name: "invoices"
    primary_key: "id"
    $parameters:
      incremental_cursor: "created_at"
      path: "paymentrequest"
    incremental_sync:
      $ref: "#/definitions/incremental_sync_base"

streams:
  - $ref: "#/definitions/transactions_stream"
  - $ref: "#/definitions/customers_stream"
  - $ref: "#/definitions/invoices_stream"
  - $ref: "#/definitions/disputes_stream"
  - $ref: "#/definitions/refunds_stream"
  - $ref: "#/definitions/settlements_stream"
  - $ref: "#/definitions/subscriptions_stream"
  - $ref: "#/definitions/transfers_stream"

check:
  type: CheckStream
  stream_names:
    - "transactions"
    - "customers"
    - "invoices"
    - "disputes"
    - "refunds"
    - "settlements"
    - "subscriptions"
    - "transfers"

spec:
  type: Spec
  documentation_url: https://docs.airbyte.com/integrations/sources/paystack
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Paystack Source Spec
    type: object
    required:
    - secret_key
    - start_date
    additionalProperties: true
    properties:
      secret_key:
        type: string
        title: Secret Key
        pattern: "^(s|r)k_(live|test)_[a-zA-Z0-9]+$"
        description: The Paystack API key (usually starts with 'sk_live_'; find yours
          <a href="https://dashboard.paystack.com/#/settings/developer">here</a>).
        airbyte_secret: true
      start_date:
        type: string
        title: Start Date
        pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$"
        description: UTC date and time in the format 2017-01-25T00:00:00Z. Any data
          before this date will not be replicated.
        examples:
        - '2017-01-25T00:00:00Z'
        format: date-time
      lookback_window_days:
        type: integer
        title: Lookback Window (in days)
        default: 0
        minimum: 0
        description: When set, the connector will always reload data from the past N
          days, where N is the value set here. This is useful if your data is updated
          after creation.