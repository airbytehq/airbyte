        maxLength: 13
      refund_transaction:
        description: Details about the refund transaction associated with the credit payment.
        type:
          - "null"
          - object
        properties:
          id:
            description: The ID of the refund transaction associated with the credit payment.
            type: string
            title: Transaction ID
            maxLength: 13
          uuid:
            type: string
            title: Recurly UUID
            description: >-
              The UUID is useful for matching data with the CSV exports and building
              URLs into Recurly's UI.
            maxLength: 32
      created_at:
        description: The date and time when the credit payment was created.
        type: string
        title: Created at
        format: date-time
        readOnly: true
      updated_at:
        description: The date and time when the credit payment was last updated.
        type: string
        title: Last updated at
        format: date-time
        readOnly: true
      voided_at:
        description: The date and time when the credit payment was voided.
        type:
          - "null"
          - string
        title: Voided at
