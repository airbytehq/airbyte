spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    additionalProperties: true
    required:
      - api_key
    properties:
      api_key:
        type: string
        title: API Key
        airbyte_secret: true
        description: >-
          Recurly API Key. See the  <a
          href="https://docs.airbyte.com/integrations/sources/recurly">docs</a>
          for more information on how to generate this key.
        order: 0
      begin_time:
        type: string
        description: >-
          ISO8601 timestamp from which the replication from Recurly API will
          start from.
        examples:
          - "2021-12-01T00:00:00"
        pattern: ^$|^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}$
        order: 1
      end_time:
        type: string
        description: >-
          ISO8601 timestamp to which the replication from Recurly API will stop.
          Records after that date won't be imported.
        examples:
          - "2021-12-01T00:00:00"
        pattern: ^$|^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}$
        order: 2

schemas:
  accounts:
    $schema: "http://json-schema.org/draft-07/schema#"
    additionalProperties: true
    type: object
    properties:
      id:
        description: Unique identifier of the account
        type:
          - "null"
          - string
        maxLength: 13
      object:
        description: Type of object
        type:
          - "null"
          - string
      hosted_login_token:
        description: Token for hosted login functionality
        type:
          - "null"
          - string
      code:
        description: Unique code assigned to the account
        type:
          - "null"
          - string
        maxLength: 256
      parent_account_id:
        description: ID of the parent account
        type:
          - "null"
          - string
        maxLength: 13
      bill_to:
        description: The billing details
        type:
          - "null"
          - string
        maxLength: 6
      state:
        description: State/province of the account address
        type:
          - "null"
          - string
