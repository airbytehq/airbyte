documentationUrl: https://docs.airbyte.com/integrations/sources/recurly
connectionSpecification:
  type: object
  title: "Recurly Source Spec"
  $schema: http://json-schema.org/draft-07/schema#
  required:
    - api_key
  additionalProperties: true
  properties:
    api_key:
      type: string
      order: 0
      title: API Key
      airbyte_secret: true
    begin_time:
      type: string
      order: 1
      title: begin_time
      pattern: ^$|^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}$
      examples:
        - "2021-12-01T00:00:00"
    end_time:
      type: string
      order: 2
      title: end_time
      pattern: ^$|^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}$
      examples:
        - "2021-12-01T00:00:00"
