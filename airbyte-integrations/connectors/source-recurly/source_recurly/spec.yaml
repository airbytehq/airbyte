spec:
  type: Spec
  documentation_url: https://docs.airbyte.com/integrations/sources/recurly
  connection_specification:
    type: object
    title: "Recurly Source Spec",
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - domain
      - api_key
    properties:
      domain:
        type: string
        order: 0
        title: Domain
      api_key:
        type: string
        order: 1
        title: API Key
        airbyte_secret: true
      end_time:
        type: string
        order: 3
        title: end_time
        pattern: ^$|^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}$
        examples:
          - '2021-12-01T00:00:00'
      begin_time:
        type: string
        order: 2
        title: begin_time
        pattern: ^$|^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}$
        examples:
          - '2021-12-01T00:00:00'
    additionalProperties: true
