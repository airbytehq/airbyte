[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "0.0.3"
name = "source-google-analytics-v4-service-account-only"
description = "Source implementation for Google Analytics V4."
authors = [ "Airbyte <contact@airbyte.io>",]
license = "Elv2"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/sources/google-analytics-v4-service-account-only"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"
[[tool.poetry.packages]]
include = "source_google_analytics_v4_service_account_only"

[tool.poetry.dependencies]
python = "^3.9,<3.12"
requests = "==2.31.0"
PyJWT = "==2.8.0"
cryptography = "==41.0.4"
airbyte-cdk = "==0.82.0"
source-google-analytics-v4 = { path = "../source-google-analytics-v4" }

[tool.poetry.scripts]
source-google-analytics-v4-service-account-only = "source_google_analytics_v4_service_account_only.run:run"

[tool.poetry.group.dev.dependencies]
pytest-mock = "^3.14.0"
requests-mock = "^1.12.1"
pytest = "^6.1"
freezegun = "^1.5.1"
