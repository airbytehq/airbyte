version: "0.1.0"

definitions:
  schema_loader:
    type: JsonSchema
    file_path: "./source_secoda/schemas/{{ options.name }}.json"
  selector:
    extractor:
      field_pointer: ["results"]
  requester:
    url_base: "https://api.secoda.co"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_key'] }}"
    error_handler:
      response_filters:
        - http_codes: [ 500 ]
          action: FAIL
  cursor_paginator:
    type: DefaultPaginator
    url_base: "*ref(definitions.requester.url_base)"
    page_token_option:
      inject_into: path
    page_size_option:
      inject_into: body_data
      field_name: "page_size"
    pagination_strategy:
      type: "CursorPagination"
      cursor_value: "{{ response.links.next }}"
      stop_condition: "{{ response.links.next is none}}"
      page_size: 1
  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      $ref: "*ref(definitions.cursor_paginator)"
    requester:
      $ref: "*ref(definitions.requester)"
  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"
  tables_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "tables"
      primary_key: "id"
      path: "/table/tables/"
  terms_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "terms"
      primary_key: "id"
      path: "/dictionary/terms/"
  collections_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "collections"
      primary_key: "id"
      path: "/collection/collections/"

streams:
  - "*ref(definitions.tables_stream)"
  - "*ref(definitions.terms_stream)"
  - "*ref(definitions.collections_stream)"

check:
  stream_names:
    - "tables"
