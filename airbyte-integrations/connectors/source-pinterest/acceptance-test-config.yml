connector_image: airbyte/source-pinterest:dev
test_strictness_level: high
acceptance_tests:
  spec:
    tests:
      - spec_path: source_pinterest/spec.json
        backward_compatibility_tests_config:
          disable_for_version: "0.7.3" # added custom report
          # disable_for_version: "0.7.0" # removed non-working token based auth method
          # disable_for_version: "0.5.0" # Add Pattern for "start_date"
  connection:
    tests:
      - config_path: secrets/config.json
        status: succeed
      - config_path: integration_tests/invalid_config.json
        status: failed
      - config_path: secrets/config_oauth.json
        status: succeed
  discovery:
    tests:
      - config_path: secrets/config.json
      - config_path: secrets/config_oauth.json
  basic_read:
    tests:
      - config_path: secrets/config.json
        empty_streams:
          - name: conversion_tags
            bypass_reason: Not possible to add data
          - name: customer_lists
            bypass_reason: Not possible to add data
          - name: catalogs
            bypass_reason: Not possible to add data
          - name: catalogs_feeds
            bypass_reason: Not possible to add data
          - name: catalogs_product_groups
            bypass_reason: Not possible to add data
          - name: product_group_report
            bypass_reason: Not possible to add data
          - name: product_group_targeting_report
            bypass_reason: Not possible to add data
          - name: product_item_report
            bypass_reason: Not possible to add data
          - name: keyword_report
            bypass_reason: Not possible to add data
        timeout_seconds: 1200
        expect_records:
          path: "integration_tests/expected_records.jsonl"
          extra_fields: no
          exact_order: no
          extra_records: yes
        fail_on_extra_columns: false
        ignored_fields:
          board_pins:
            - name: "media"
              bypass_reason: "urls may change"
          board_section_pins:
            - name: "media"
              bypass_reason: "urls may change"
          ads:
            - name: "updated_time"
              bypass_reason: "can be updated"
          ad_groups:
            - name: "updated_time"
              bypass_reason: "can be updated"
          campaigns:
            - name: "updated_time"
              bypass_reason: "can be updated"
          audiences:
            - name: "size"
              bypass_reason: "can be changed"
            - name: "updated_timestamp"
              bypass_reason: "can be changed"
            - name: "created_timestamp"
              bypass_reason: "can be changed"
  incremental:
    tests:
      - config_path: secrets/config.json
        configured_catalog_path: integration_tests/configured_catalog.json
        future_state:
          future_state_path: integration_tests/abnormal_state.json
        skip_comprehensive_incremental_tests: true
  full_refresh:
    tests:
      - config_path: secrets/config.json
        configured_catalog_path: integration_tests/configured_catalog.json
