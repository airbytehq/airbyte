documentationUrl: https://docs.airbyte.com/integrations/sources/spotify
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Spotify Management API Spec
  type: object
  required:
    - base_url
    - credentials
  additionalProperties: true
  properties:
    base_url:
      type: string
      title: Base URL
      examples:
        - "https://api.spotify.com"
      description: The Authentication API is served over HTTPS. All URLs referenced in the documentation have the following base `https://YOUR_DOMAIN`
    credentials:
      title: Authentication Method
      type: object
      oneOf:
        - type: object
          title: OAuth2 Confidential Application
          required:
            - auth_type
            - client_id
            - client_secret
          properties:
            auth_type:
              type: string
              title: Authentication Method
              const: oauth2_confidential_application
              order: 0
            client_id:
              title: Client ID
              description: >-
                Your application's Client ID. You can find this value on the application's settings tab
                after you login the admin portal.
              type: string
              examples:
                - "Client_ID"
            client_secret:
              title: Client Secret
              description: >-
                Your application's Client Secret. You can find this value on the application's settings tab
                after you login the admin portal.
              type: string
              examples:
                - "Client_Secret"
              airbyte_secret: true
        - type: object
          title: OAuth2 Access Token
          required:
            - access_token
            - auth_type
          properties:
            auth_type:
              type: string
              title: Authentication Method
              const: oauth2_access_token
              examples:
                - "oauth2_access_token"
              order: 0
            access_token:
              title: OAuth2 Access Token
              description: >-
                The access token used to call the Spotify Management API Token. It's a JWT that contains specific grant permissions knowns as scopes.
              type: string
              airbyte_secret: true
    start_date:
      type: string
      title: Start Date
      description:
        UTC date and time in the format 2017-01-25T00:00:00Z. Any data
        before this date will not be replicated.
      examples:
        - "2023-08-05T00:43:59.244Z"
      default: "2023-08-05T00:43:59.244Z"
      airbyte_secret: false
