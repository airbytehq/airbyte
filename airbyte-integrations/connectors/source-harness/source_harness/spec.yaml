documentationUrl: https://docs.airbyte.com/integrations/sources/harness
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Harness Spec
  type: object
  required:
  - api_key
  - account_id
  - cutoff_days
  additionalProperties: true
  properties:
    api_key:
      type: string
      title: API key
      airbyte_secret: true
    account_id:
      type: string
      title: Account ID
      description: Harness Account ID
    api_url:
      type: string
      title: API URL
      description: The API URL for fetching data from Harness
      default: https://app.harness.io
      examples:
      - https://my-harness-server.example.com
    cutoff_days:
      type: integer
      title: Cutoff Days
      default: 90
      description: Only fetch deployments updated after cutoff
    page_size:
      type: integer
      title: Page Size
      default: 100
      description: number of pipelines (builds) to fetch per call
    deployment_timeout:
      type: integer
      title: Deployment Timeout
      default: 24
      description: Max number of hours to consider for a deployment to be running/queued
        before giving up on syncing it
