            transactional_logo:
              type:
                - "null"
                - object
            twitter_logo:
              type:
                - "null"
                - object
            twitter_username:
              type:
                - "null"
                - string
            updated_at:
              type:
                - "null"
                - string
              description: Timestamp the record was last updated
              format: date-time
            url:
              type:
                - "null"
                - string
              description: >-
                Website of your page.  Clicking on your statuspage image will link
                here.
              example: https://www.mycompany.com
            viewers_must_be_team_members:
