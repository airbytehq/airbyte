              type:
                - "null"
                - string
              description: CSS Color
            css_greens:
              type:
                - "null"
                - string
              description: CSS Color
            css_light_font_color:
              type:
                - "null"
                - string
              description: CSS Color
            css_link_color:
              type:
                - "null"
                - string
              description: CSS Color
            css_no_data:
              type:
                - "null"
                - string
              description: CSS Color
            css_oranges:
              type:
                - "null"
                - string
              description: CSS Color
