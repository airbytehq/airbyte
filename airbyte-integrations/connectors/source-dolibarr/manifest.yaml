spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - api_key
      - my_dolibarr_domain_url
    properties:
      api_key:
        type: string
        order: 0
        title: API Key
        airbyte_secret: true
      my_dolibarr_domain_url:
        type: string
        description: >-
          enter your "domain/dolibarr_url" without https:// Example:
          mydomain.com/dolibarr
        order: 1
        title: my_dolibarr_domain/url
    additionalProperties: true

