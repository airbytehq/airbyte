            - type: AddedFieldDefinition
              path:
                - buy_unit_price
              value: "{{ record['pu_ttc'] }}"
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - product_id
              value: "{{ record['fk_product'] }}"
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - total_buy_price
              value: "{{ record['total_ttc'] }}"
        - type: RemoveFields
          field_pointers:
            - - parent_element
        - type: RemoveFields
          field_pointers:
            - - fk_parent_attribute
        - type: RemoveFields
          field_pointers:
            - - ref
        - type: RemoveFields
          field_pointers:
            - - label
        - type: RemoveFields
          field_pointers:
            - - product_label
        - type: RemoveFields
          field_pointers:
            - - libelle
  base_requester:
    type: HttpRequester
    url_base: https://{{config['my_dolibarr_domain_url']}}/api/index.php
    authenticator:
      type: ApiKeyAuthenticator
      api_token: "{{ config[\"api_key\"] }}"
      inject_into:
        type: RequestOption
        field_name: DOLAPIKEY
        inject_into: header

