version: 6.41.5

type: DeclarativeSource

description: Connector for the Dolibarr ERP/CRM REST API focused on GET operations

check:
  type: CheckStream
  stream_names:
    - Products list

definitions:
  streams:
    Products list:
      type: DeclarativeStream
      name: Products list
      retriever:
        type: SimpleRetriever
        decoder:
          type: JsonDecoder
        requester:
          $ref: "#/definitions/base_requester"
          path: >-
            /products?sortfield=t.ref&sortorder=ASC&limit=0&mode=0&includestockdata=1
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      primary_key:
        - product_id
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Products list"
      transformations:
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - product_id
              value: "{{ record['id'] }}"
    Customers list:
      type: DeclarativeStream
      name: Customers list
      retriever:
        type: SimpleRetriever
        decoder:
          type: JsonDecoder
        requester:
          $ref: "#/definitions/base_requester"
          path: /thirdparties?sortfield=t.rowid&sortorder=ASC&limit=1000&mode=1
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Customers list"
      transformations:
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - customer_id
              value: "{{ record['id'] }}"
    Internal Users:
      type: DeclarativeStream
      name: Internal Users
      retriever:
        type: SimpleRetriever
        decoder:
          type: JsonDecoder
        requester:
          $ref: "#/definitions/base_requester"
          path: /users?sortfield=t.rowid&sortorder=ASC&limit=100
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      primary_key:
        - user_id
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Internal Users"
      transformations:
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - user_id
              value: "{{ record['id'] }}"
    Suppliers list:
      type: DeclarativeStream
      name: Suppliers list
      retriever:
        type: SimpleRetriever
        decoder:
          type: JsonDecoder
        requester:
          $ref: "#/definitions/base_requester"
          path: /thirdparties?sortfield=t.rowid&sortorder=ASC&limit=1000&mode=4
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Suppliers list"
      transformations:
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - supplier_id
              value: "{{ record['id'] }}"
    Company profile data:
      type: DeclarativeStream
      name: Company profile data
      retriever:
        type: SimpleRetriever
        decoder:
          type: JsonDecoder
        requester:
          $ref: "#/definitions/base_requester"
          path: /setup/company
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Company profile data"
      transformations:
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - company_id
              value: "{{ record['id'] }}"
    Customer invoices list:
      type: DeclarativeStream
      name: Customer invoices list
      retriever:
        type: SimpleRetriever
        decoder:
          type: JsonDecoder
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            field_name: page
            inject_into: request_parameter
          pagination_strategy:
            type: PageIncrement
            start_from_page: 0
            inject_on_first_request: true
        requester:
          $ref: "#/definitions/base_requester"
          path: /invoices?sortfield=t.rowid&sortorder=ASC&limit=1000
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      primary_key:
        - invoice_id
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Customer invoices list"
      transformations:
        - type: RemoveFields
          field_pointers:
            - - lines
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - invoice_id
              value: "{{ record['id'] }}"
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - customer_id
              value: "{{ record['socid'] }}"
    Supplier invoices list:
      type: DeclarativeStream
      name: Supplier invoices list
      retriever:
        type: SimpleRetriever
        decoder:
          type: JsonDecoder
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            field_name: page
            inject_into: request_parameter
          pagination_strategy:
            type: PageIncrement
            start_from_page: 0
            inject_on_first_request: true
        requester:
          $ref: "#/definitions/base_requester"
          path: /supplierinvoices?sortfield=t.rowid&sortorder=ASC&limit=1000
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      primary_key:
        - supp_invoice_id
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Supplier invoices list"
      transformations:
        - type: RemoveFields
          field_pointers:
            - - lines
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - supp_invoice_id
              value: "{{ record['id'] }}"
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - supplier_id
              value: "{{ record['socid'] }}"
    Product categories list:
      type: DeclarativeStream
      name: Product categories list
      retriever:
        type: SimpleRetriever
        decoder:
          type: JsonDecoder
        requester:
          $ref: "#/definitions/base_requester"
          path: /categories?sortfield=t.rowid&sortorder=ASC&limit=100&type=product
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      primary_key:
        - category_id
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Product categories list"
      transformations:
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - category_id
              value: "{{ record['id'] }}"
        - type: RemoveFields
          field_pointers:
            - - "**"
              - MAP_ID
    Products category id list:
      type: DeclarativeStream
      name: Products category id list
      retriever:
        type: SimpleRetriever
        decoder:
          type: JsonDecoder
        requester:
          $ref: "#/definitions/base_requester"
          path: >-
            /products/{{ stream_partition.parent_id
            }}/categories?sortfield=s.rowid&sortorder=ASC
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              stream:
                $ref: "#/definitions/streams/Products list"
              parent_key: product_id
              partition_field: parent_id
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Products category id list"
      transformations:
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - product_id
              value: "{{ stream_partition.parent_id }}"
        - type: RemoveFields
          field_pointers:
            - - label
        - type: RemoveFields
          field_pointers:
            - - description
        - type: RemoveFields
          field_pointers:
            - - position
        - type: RemoveFields
          field_pointers:
            - - socid
        - type: RemoveFields
          field_pointers:
            - - visible
        - type: RemoveFields
          field_pointers:
            - - type
        - type: RemoveFields
          field_pointers:
            - - entity
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - category_id
              value: "{{ record['id'] }}"
    Customer invoices lines list:
      type: DeclarativeStream
      name: Customer invoices lines list
      retriever:
        type: SimpleRetriever
        decoder:
          type: JsonDecoder
        requester:
          $ref: "#/definitions/base_requester"
          path: /invoices/{{ stream_partition.invoice_id }}/lines
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              stream:
                $ref: "#/definitions/streams/Customer invoices list"
              parent_key: invoice_id
              partition_field: invoice_id
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Customer invoices lines list"
      transformations:
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - product_id
              value: "{{ record['fk_product'] }}"
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - invoice_id
              value: "{{ record['fk_facture'] }}"
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - unit_buy_price
              value: "{{ record['pa_ht'] }}"
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - unit_sell_price
              value: "{{ record['subprice'] }}"
        - type: RemoveFields
          field_pointers:
            - - fk_facture
        - type: RemoveFields
          field_pointers:
            - - fk_product
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - total_sell_price
              value: "{{ record['total_ttc'] }}"
        - type: RemoveFields
          field_pointers:
            - - libelle
    Supplier invoices lines list:
      type: DeclarativeStream
      name: Supplier invoices lines list
      retriever:
        type: SimpleRetriever
        decoder:
