data:
  ab_internal:
    ql: 400
    sl: 300
  allowedHosts:
    hosts:
      - ${api_url}
  connectorBuildOptions:
    baseImage: docker.io/airbyte/python-connector-base:3.0.2@sha256:73697fbe1c0e2ebb8ed58e2268484bb4bfb2cb56b653808e1680cbc50bafef75
  connectorSubtype: api
  connectorType: source
  definitionId: ef69ef6e-aa7f-4af1-a01d-ef775033524e
  dockerImageTag: 1.8.24
  dockerRepository: airbyte/source-github
  documentationUrl: https://docs.airbyte.com/integrations/sources/github
  erdUrl: https://dbdocs.io/airbyteio/source-github?view=relationships
  githubIssueLabel: source-github
  icon: github.svg
  license: MIT
  maxSecondsBetweenMessages: 3600
  name: GitHub
  remoteRegistries:
    pypi:
      enabled: true
      packageName: airbyte-source-github
  registryOverrides:
    cloud:
      enabled: true
    oss:
      enabled: true
  releaseStage: generally_available
  suggestedStreams:
    streams:
      - branches
      - comments
      - issues
      - organizations
      - pull_requests
      - repositories
      - stargazers
      - tags
      - teams
      - users
  supportLevel: certified
  tags:
    - language:python
    - cdk:python
  connectorTestSuitesOptions:
    - suite: liveTests
      testConnections:
        - name: github_config_dev_null
          id: 00d7a7eb-9922-4463-9d9d-fac37438bc12
        - name: github_config_oauth_dev_null
          id: 65c98c6e-c8e5-4ff4-a822-32b79d10468b
    - suite: unitTests
    - suite: acceptanceTests
      testSecrets:
        - name: SECRET_SOURCE-GITHUB_CREDS
          fileName: config.json
          secretStore:
            type: GSM
            alias: airbyte-connector-testing-secret-store
        - name: SECRET_SOURCE-GITHUB_OAUTH_CREDS
          fileName: config_oauth.json
          secretStore:
            type: GSM
            alias: airbyte-connector-testing-secret-store
metadataSpecVersion: "1.0"
