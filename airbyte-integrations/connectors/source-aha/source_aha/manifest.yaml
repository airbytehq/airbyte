version: "0.1.0"

definitions:
  selector:
    extractor:
      field_path: []
  selector_features:
    extractor:
      field_path: ["features"]
  selector_products:
    extractor:
      field_path: ["products"]
  selector_ideas:
    extractor:
      field_path: ["ideas"]
  selector_users:
    extractor:
      field_path: ["users"]
  selector_goals:
    extractor:
      field_path: ["goals"]
  requester:
    url_base: "{{ config['url'] }}/api/v1"
    http_method: "GET"
    authenticator:
      type: "BearerAuthenticator"
      api_token: "{{ config['api_key'] }}"
  increment_paginator:
    type: "DefaultPaginator"
    page_size_option:
      inject_into: "request_parameter"
      field_name: "per_page"
    pagination_strategy:
      type: "PageIncrement"
      page_size: 5
    page_token_option:
      type: RequestOption
      inject_into: "request_parameter"
      field_name: "page"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    requester:
      $ref: "#/definitions/requester"
    paginator:
      $ref: "#/definitions/increment_paginator"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  features_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector_features"
    $parameters:
      name: "features"
      path: "/features"
  products_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector_products"
    $parameters:
      name: "products"
      path: "/products"
  ideas_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector_ideas"
    $parameters:
      name: "ideas"
      path: "/ideas"
  users_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector_users"
    $parameters:
      name: "users"
      path: "/users"
  goals_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector_goals"
    $parameters:
      name: "goals"
      path: "/goals"

streams:
  - "#/definitions/features_stream"
  - "#/definitions/products_stream"
  - "#/definitions/ideas_stream"
  - "#/definitions/users_stream"
  - "#/definitions/goals_stream"

check:
  stream_names:
    - "features"
    - "products"
    - "ideas"
    - "users"
    - "goals"
