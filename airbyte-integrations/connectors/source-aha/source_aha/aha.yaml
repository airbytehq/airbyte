version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: []
  requester:
    url_base: "{{ config['url'] }}/api/v1"
    http_method: "GET"
    authenticator:
      type: "BearerAuthenticator"
      api_token: "{{ config['api_key'] }}"
  increment_paginator:
    type: DefaultPaginator
    url_base: "*ref(definitions.requester.url_base)"
    page_size_option:
      inject_into: "request_parameter"
      field_name: "limit"
    pagination_strategy:
      type: PageIncrement
      page_size: 5
    page_token_option:
      inject_into: "request_parameter"
      field_name: "page"
  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    requester:
      $ref: "*ref(definitions.requester)"

  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"
  features_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "features"
      path: "/features"
  products_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "products"
      path: "/products"
  ideas_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "ideas"
      path: "/ideas"
  users_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "users"
      path: "/users"
  goals_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "goals"
      path: "/goals"

streams:
  - "*ref(definitions.features_stream)"
  - "*ref(definitions.products_stream)"
  - "*ref(definitions.ideas_stream)"
  - "*ref(definitions.users_stream)"
  - "*ref(definitions.goals_stream)"

check:
  stream_names:
    - "features"
    - "products"
    - "ideas"
    - "users"
    - "goals"
