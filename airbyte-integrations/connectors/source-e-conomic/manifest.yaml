          path: /accounts
          http_method: GET
          request_headers:
            X-AgreementGrantToken: "{{ config[\"agreement_grant_token\"] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - collection
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: skippages
          pagination_strategy:
            type: PageIncrement
            start_from_page: 0
            inject_on_first_request: true
      schema_loader:
        type: InlineSchemaLoader
