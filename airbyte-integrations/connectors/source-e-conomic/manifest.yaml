version: 5.15.0

type: DeclarativeSource

description: >-
  The Airbyte connector for e-conomic enables seamless integration with the
  e-conomic accounting platform. It allows users to efficiently extract
  financial data such as invoices, accounts, customers, and transactions from
  e-conomic and sync it to your preferred data warehouse or analytics tool. This
  connector simplifies data flow management, facilitating automated data
  extraction for comprehensive financial reporting and analysis.

