schemas:
  people:
    type: object
    $schema: http://json-schema.org/schema#
    additionalProperties: true
    properties:
      addingDate:
        type:
          - string
          - "null"
      city:
        type:
          - string
          - "null"
      company:
        type:
          - string
          - "null"
      companySize:
        type:
          - string
          - "null"
      country:
        type:
          - string
          - "null"
      customFields:
        type:
          - array
          - "null"
      email:
        type:
          - string
          - "null"
      firstName:
        type:
          - string
          - "null"
      id:
        type: number
      industry:
        type:
          - string
          - "null"
      lastName:
        type:
          - string
          - "null"
      linkedInProfile:
        type:
          - string
          - "null"
      linkedInRecruiterUrl:
        type:
