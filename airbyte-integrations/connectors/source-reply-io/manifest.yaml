          - "null"
      id:
        type: number
      isDefault:
        type:
          - boolean
          - "null"
      mainTimings:
        type:
          - array
          - "null"
        items:
          type:
            - object
            - "null"
          properties:
            isActive:
              type:
                - boolean
                - "null"
            timeRanges:
              type:
                - array
                - "null"
              items:
                type:
                  - object
                  - "null"
                properties:
                  fromTime:
                    type:
                      - object
                      - "null"
                    properties:
                      hour:
                        type:
                          - number
                          - "null"
                      minute:
                        type:
                          - number
                          - "null"
                  toTime:
                    type:
                      - object
                      - "null"
                    properties:
                      hour:
                        type:
                          - number
                          - "null"
                      minute:
                        type:
                          - number
                          - "null"
            weekDay:
              type:
                - string
                - "null"
      name:
        type:
          - string
          - "null"
      timezoneId:
        type:
