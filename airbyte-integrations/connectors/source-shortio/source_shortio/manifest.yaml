version: "0.86.0"

definitions:
  links_stream:
    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: ["links"]
      paginator:
        type: "DefaultPaginator"
        pagination_strategy:
          type: "CursorPagination"
          cursor_value: "{{ response['nextPageToken'] }}"
        page_token_option:
          type: "RequestPath"
          field_name: "pageToken"
          inject_into: "request_parameter"
      requester:
        type: HttpRequester
        url_base: "https://api.short.io/api/"
        http_method: "GET"
        path: "links"
        authenticator:
          type: "ApiKeyAuthenticator"
          header: "Authorization"
          api_token: "{{ config['secret_key'] }}"
        request_parameters:
          domain_id: "{{ config['domain_id'] }}"
    name: "links"
    incremental_sync:
      type: DatetimeBasedCursor
      cursor_field: "updatedAt"
      datetime_format: "%Y-%m-%dT%H:%M:%S.%f%z"
      cursor_granularity: "PT0.001S"
      lookback_window: "P31D"
      start_datetime:
        datetime: "{{ config['start_date'] }}"
        datetime_format: "%Y-%m-%dT%H:%M:%S.%f%z"
      end_datetime:
        datetime: "{{ now_utc().strftime('%Y-%m-%dT%H:%M:%S.%f%z') }}"
        datetime_format: "%Y-%m-%dT%H:%M:%S.%f%z"
      step: "P1M"
      end_time_option:
        field_name: "beforeDate"
        inject_into: "request_parameter"
      start_time_option:
        field_name: "afterDate"
        inject_into: "request_parameter"
    primary_key: "id"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/links"

  clicks_stream:
    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: []
      paginator:
        type: "DefaultPaginator"
        pagination_strategy:
          type: "CursorPagination"
          cursor_value: "{{ response['nextPageToken'] }}"
        page_token_option:
          type: "RequestPath"
          field_name: "pageToken"
          inject_into: "request_parameter"
      requester:
        type: HttpRequester
        url_base: "https://api-v2.short.cm/statistics/"
        http_method: "GET"
        path: "domain/{{ config['domain_id'] }}/link_clicks"
        authenticator:
          type: "ApiKeyAuthenticator"
          header: "Authorization"
          api_token: "{{ config['secret_key'] }}"
    name: "clicks"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/clicks"

