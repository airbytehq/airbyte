            type:
              - "null"
              - string
          usage:
            type:
              - "null"
              - string
          keys:
            type:
              - "null"
              - string
          applications:
            type:
              - "null"
              - string
          recordings:
            type:
              - "null"
              - string
          short_codes:
            type:
              - "null"
              - string
          calls:
            type:
              - "null"
              - string
