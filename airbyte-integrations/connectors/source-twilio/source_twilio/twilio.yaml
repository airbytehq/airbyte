version: "0.1.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_pointer: ["{{ options.name }}"]
  requester:
    type: HttpRequester
    url_base: "https://api.twilio.com/2010-04-01/"
    http_method: "GET"
    authenticator:
      type: BasicHttpAuthenticator
      username: "{{ config.account_sid }}"
      password: "{{ config.auth_token }}"
  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: NoPagination
    requester:
      $ref: "*ref(definitions.requester)"
  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "*ref(definitions.retriever)"
  accounts_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "accounts"
      primary_key: "sid"
      path: "/Accounts.json"

streams:
  - "*ref(definitions.accounts_stream)"

check:
  stream_names:
    - "accounts"
