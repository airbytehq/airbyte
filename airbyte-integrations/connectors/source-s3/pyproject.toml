[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "4.12.1"
name = "source-s3"
description = "Source implementation for S3."
authors = [ "Airbyte <contact@airbyte.io>",]
license = "ELv2"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/sources/s3"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"
[[tool.poetry.packages]]
include = "source_s3"

[tool.poetry.dependencies]
python = "^3.10,<3.12"
pytz = "==2024.2"
wcmatch = "==10.0"
dill = "==0.3.4"
transformers = "4.38.2"
urllib3 = "<2"
airbyte-cdk = {extras = ["file-based"], version = "^6.18.2"}

[tool.poetry.scripts]
source-s3 = "source_s3.run:run"

[tool.poetry.dependencies.smart-open]
extras = [ "s3",]
version = "==5.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^6.1"
moto = "==4.2.14"
docker = "^7.0.0"
pytest-mock = "^3.6.1"
requests-mock = "^1.9.3"
pandas = "^2.0.3"

[tool.poe]
include = "../../../poe-tasks/poetry-source-tasks.toml"
