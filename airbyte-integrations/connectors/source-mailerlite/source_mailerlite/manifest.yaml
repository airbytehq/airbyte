version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: ["data"]

  requester:
    url_base: "https://connect.mailerlite.com/api"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_token'] }}"

  increment_paginator:
    type: "DefaultPaginator"
    page_size_option:
      inject_into: "request_parameter"
      field_name: "limit"
    pagination_strategy:
      type: "PageIncrement"
      page_size: 25
    page_token_option:
      type: RequestOption
      inject_into: "request_parameter"
      field_name: "page"

  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    retriever:
      $ref: "#/definitions/retriever"

  # STREAMS
  # API Docs: https://developers.mailerlite.com/docs/subscribers.html
  subscribers_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "subscribers"
      primary_key: "id"
      path: "/subscribers"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/increment_paginator"

  # API Docs: https://developers.mailerlite.com/docs/segments.html
  segments_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "segments"
      primary_key: "id"
      path: "/segments"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/increment_paginator"
        pagination_strategy:
          type: "PageIncrement"
          page_size: 50

  # API Docs: https://developers.mailerlite.com/docs/automations.html
  automations_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "automations"
      primary_key: "id"
      path: "/automations"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/increment_paginator"
        pagination_strategy:
          type: "PageIncrement"
          page_size: 10

  # API Docs: https://developers.mailerlite.com/docs/campaigns.html
  campaigns_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "campaigns"
      primary_key: "id"
      path: "/campaigns"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/increment_paginator"

  # API Docs: https://developers.mailerlite.com/docs/timezones.html
  timezones_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "timezones"
      primary_key: "id"
      path: "/timezones"

  # API Docs: https://developers.mailerlite.com/docs/forms.html
  forms_popup_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "forms_popup"
      primary_key: "id"
      path: "/forms/popup"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/increment_paginator"

  # API Docs: https://developers.mailerlite.com/docs/forms.html
  forms_embedded_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "forms_embedded"
      primary_key: "id"
      path: "/forms/embedded"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/increment_paginator"

  # API Docs: https://developers.mailerlite.com/docs/forms.html
  forms_promotion_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "forms_promotion"
      primary_key: "id"
      path: "/forms/promotion"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/increment_paginator"

streams:
  - "#/definitions/subscribers_stream"
  - "#/definitions/segments_stream"
  - "#/definitions/automations_stream"
  - "#/definitions/campaigns_stream"
  - "#/definitions/timezones_stream"
  - "#/definitions/forms_popup_stream"
  - "#/definitions/forms_embedded_stream"
  - "#/definitions/forms_promotion_stream"

check:
  stream_names: ["timezones"]
