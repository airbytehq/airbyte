version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: [ "data" ]
  requester:
    url_base: "https://connect.mailerlite.com"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_token'] }}"
  increment_paginator:
    type: "DefaultPaginator"
    url_base: "*ref(definitions.requester.url_base)"
    page_size_option:
      inject_into: "request_parameter"
      field_name: "limit"
    pagination_strategy:
      type: "PageIncrement"
      page_size: 25
    page_token_option:
      inject_into: "request_parameter"
      field_name: "page"
  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: NoPagination
    requester:
      $ref: "*ref(definitions.requester)"
  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"
  subscribers_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "subscribers"
      primary_key: "id"
      path: "/api/subscribers"
    retriever:
      $ref: "*ref(definitions.retriever)"
      paginator:
        $ref: "*ref(definitions.increment_paginator)"
  segments_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "segments"
      primary_key: "id"
      path: "/api/segments"
    retriever:
      $ref: "*ref(definitions.retriever)"
      paginator:
        $ref: "*ref(definitions.increment_paginator)"
        pagination_strategy:
          type: "PageIncrement"
          page_size: 50
  automations_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "automations"
      primary_key: "id"
      path: "/api/automations"
    retriever:
      $ref: "*ref(definitions.retriever)"
      paginator:
        $ref: "*ref(definitions.increment_paginator)"
        pagination_strategy:
          type: "PageIncrement"
          page_size: 10
  campaigns_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "campaigns"
      primary_key: "id"
      path: "/api/campaigns"
    retriever:
      $ref: "*ref(definitions.retriever)"
      paginator:
        $ref: "*ref(definitions.increment_paginator)"
  timezones_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "timezones"
      primary_key: "id"
      path: "/api/timezones"
  # forms_stream:
  #   $ref: "*ref(definitions.base_stream)"
  #   $options:
  #     name: "forms"
  #     primary_key: "id"
  #     path: "/api/forms/promotion" # add type requester promotion, popup, embedded
  #   retriever:
  #     $ref: "*ref(definitions.retriever)"
  #     paginator:
  #       $ref: "*ref(definitions.increment_paginator)"


streams:
  - "*ref(definitions.subscribers_stream)"
  - "*ref(definitions.segments_stream)"
  - "*ref(definitions.automations_stream)"
  - "*ref(definitions.campaigns_stream)"
  - "*ref(definitions.timezones_stream)"
  # - "*ref(definitions.forms_stream)"

check:
  stream_names:
    - "subscribers"
    - "segments"
    - "automations"
    - "campaigns"
    - "timezones"
