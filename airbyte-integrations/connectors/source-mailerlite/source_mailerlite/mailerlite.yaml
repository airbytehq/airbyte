version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: []
  requester:
    url_base: "https://connect.mailerlite.com"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_token'] }}"
  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: NoPagination
    requester:
      $ref: "*ref(definitions.requester)"
  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"
  subscribers_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "subscribers"
      primary_key: "id"
      path: "/api/subscribers"

streams:
  - "*ref(definitions.subscribers_stream)"

check:
  stream_names:
    - "subscribers"
