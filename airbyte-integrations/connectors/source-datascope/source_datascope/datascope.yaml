version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: []
  requester:
    url_base: "https://www.mydatascope.com/api/external/"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "Authorization"
      api_token: "{{ config['Authorization'] }}"
  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: DefaultPaginator
      url_base: "*ref(definitions.requester.url_base)"
      page_size_option:
        inject_into: "request_parameter"
        field_name: "limit"
      pagination_strategy:
        type: "OffsetIncrement"
        page_size: 200
      page_token_option:
        inject_into: "request_parameter"
        field_name: "offset"
    requester:
      $ref: "*ref(definitions.requester)"
  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"
  location_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "locations"
      primary_key: "id"
      path: "/locations"
  answers_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "answers"
      primary_key: "form_answer_id"
      path: "/v2/answers"
  lists_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "lists"
      primary_key: "id"
      path: "/metadata_objects"
  notifications_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "notifications"
      primary_key: "id"
      path: "/notifications"

streams:
  - "*ref(definitions.location_stream)"
  - "*ref(definitions.answers_stream)"
  - "*ref(definitions.lists_stream)"
  - "*ref(definitions.notifications_stream)"


check:
  stream_names:
    - "locations"