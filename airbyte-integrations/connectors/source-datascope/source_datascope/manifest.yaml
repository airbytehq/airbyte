version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: []
  requester:
    url_base: "https://www.mydatascope.com/api/external/"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "Authorization"
      api_token: "{{ config['api_key'] }}"
  incremental_sync:
    type: "DatetimeBasedCursor"
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      datetime_format: "%d/%m/%Y %H:%M"
    end_datetime:
      datetime: "{{ now_utc().strftime('%d/%m/%Y %H:%M') }}"
      datetime_format: "%d/%m/%Y %H:%M"
    step: "P1D"
    datetime_format: "%d/%m/%Y %H:%M"
    # There is a discrepancy between the format of the cursor `created_at` and the granularity of the API hence "P1D"
    # here instead of "PT1M" if we were to check the datetime_format
    cursor_granularity: "P1D"
    cursor_field: "created_at"
    start_time_option:
      field_name: "start"
      inject_into: "request_parameter"
    end_time_option:
      field_name: "end"
      inject_into: "request_parameter"

  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      page_size_option:
        inject_into: "request_parameter"
        field_name: "limit"
      pagination_strategy:
        type: "OffsetIncrement"
        page_size: 200
      page_token_option:
        type: RequestOption
        inject_into: "request_parameter"
        field_name: "offset"
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  location_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "locations"
      primary_key: "id"
      path: "/locations"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          id:
            type: integer
          name:
            type: string
          description:
            type:
              - string
              - "null"
          code:
            type:
              - string
              - "null"
          address:
            type:
              - string
              - "null"
          city:
            type:
              - string
              - "null"
          country:
            type:
              - string
              - "null"
          latitude:
            type:
              - number
              - "null"
          longitude:
            type:
              - number
              - "null"
          region:
            type:
              - string
              - "null"
          phone:
            type:
              - string
              - "null"
          company_code:
            type:
              - string
              - "null"
          company_name:
            type:
              - string
              - "null"
  answers_stream:
    $ref: "#/definitions/base_stream"
    incremental_sync:
      $ref: "#/definitions/incremental_sync"
    $parameters:
      name: "answers"
      primary_key: "form_answer_id"
      path: "/v2/answers"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          form_name:
            type: string
          form_state:
            type:
              - string
              - "null"
          user_name:
            type: string
          user_identifier:
            type: string
          code:
            type: string
          form_id:
            type: integer
          created_at:
            type: string
          form_answer_id:
            type: integer
          latitude:
            type:
              - number
              - "null"
          longitude:
            type:
              - number
              - "null"
          "[question_name1]":
            type: string
          "[question_name2]":
            type: string
          "[question_name3]":
            type: string
  lists_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "lists"
      primary_key: "id"
      path: "/metadata_objects"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          id:
            type: integer
          name:
            type: string
          description:
            type: string
          attribute1:
            type: string
          attribute2:
            type: string
          list_id:
            type: integer
          account_id:
            type: integer
          code:
            type: string
          created_at:
            type: string
          updated_at:
            type: string
  notifications_stream:
    $ref: "#/definitions/base_stream"
    incremental_sync:
      $ref: "#/definitions/incremental_sync"
    $parameters:
      name: "notifications"
      primary_key: "id"
      path: "/notifications"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          id:
            type: integer
          type:
            type: string
          url:
            type: string
          form_name:
            type: string
          form_code:
            type: string
          user:
            type: string
          created_at:
            type: string
streams:
  - "#/definitions/location_stream"
  - "#/definitions/answers_stream"
  - "#/definitions/lists_stream"
  - "#/definitions/notifications_stream"

check:
  stream_names:
    - "locations"
