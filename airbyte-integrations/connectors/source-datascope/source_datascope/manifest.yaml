version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: []
  requester:
    url_base: "https://www.mydatascope.com/api/external/"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "Authorization"
      api_token: "{{ config['api_key'] }}"
  stream_slicer:
    type: "DatetimeStreamSlicer"
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      datetime_format: "%d/%m/%Y %H:%M"
    end_datetime:
      datetime: "{{ now_utc().strftime('%d/%m/%Y %H:%M') }}"
      datetime_format: "%d/%m/%Y %H:%M"
    step: "P1D"
    datetime_format: "%d/%m/%Y %H:%M"
    # There is a discrepancy between the format of the cursor `created_at` and the granularity of the API hence "P1D"
    # here instead of "PT1M" if we were to check the datetime_format
    cursor_granularity: "P1D"
    cursor_field: "{{ options['stream_cursor_field'] }}"
    start_time_option:
      field_name: "start"
      inject_into: "request_parameter"
    end_time_option:
      field_name: "end"
      inject_into: "request_parameter"

  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    request_options_provider:
      request_parameters:
        start: "{{stream_slice['start_time'] or 'latest'}}"
    paginator:
      type: DefaultPaginator
      url_base: "*ref(definitions.requester.url_base)"
      page_size_option:
        inject_into: "request_parameter"
        field_name: "limit"
      pagination_strategy:
        type: "OffsetIncrement"
        page_size: 200
      page_token_option:
        inject_into: "request_parameter"
        field_name: "offset"
    requester:
      $ref: "*ref(definitions.requester)"
    stream_slicer:
      $ref: "*ref(definitions.stream_slicer)"

  retriever_non_incremental:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: DefaultPaginator
      url_base: "*ref(definitions.requester.url_base)"
      page_size_option:
        inject_into: "request_parameter"
        field_name: "limit"
      pagination_strategy:
        type: "OffsetIncrement"
        page_size: 200
      page_token_option:
        inject_into: "request_parameter"
        field_name: "offset"
    requester:
      $ref: "*ref(definitions.requester)"
  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"
  location_stream:
    retriever:
      $ref: "*ref(definitions.retriever_non_incremental)"
    $options:
      name: "locations"
      primary_key: "id"
      path: "/locations"
  answers_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "answers"
      primary_key: "form_answer_id"
      path: "/v2/answers"
      stream_cursor_field: "created_at"
  lists_stream:
    retriever:
      $ref: "*ref(definitions.retriever_non_incremental)"
    $options:
      name: "lists"
      primary_key: "id"
      path: "/metadata_objects"
  notifications_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "notifications"
      primary_key: "id"
      path: "/notifications"
      stream_cursor_field: "created_at"
streams:
  - "*ref(definitions.location_stream)"
  - "*ref(definitions.answers_stream)"
  - "*ref(definitions.lists_stream)"
  - "*ref(definitions.notifications_stream)"

check:
  stream_names:
    - "locations"
