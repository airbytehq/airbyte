# See [Source Acceptance Tests](https://docs.airbyte.io/connector-development/testing-connectors/source-acceptance-tests-reference)
# for more information about how to configure these tests
connector_image: airbyte/source-greenhouse:dev
tests:
  spec:
    - spec_path: "source_greenhouse/spec.json"
  connection:
    - config_path: "secrets/config.json"
      status: "succeed"
    - config_path: "secrets/config_users_only.json"
      status: "succeed"
    - config_path: "integration_tests/config_invalid.json"
      status: "failed"
  discovery:
    - config_path: "secrets/config.json"
    - config_path: "secrets/config_users_only.json"
  basic_read:
    - config_path: "secrets/config.json"
      configured_catalog_path: "integration_tests/configured_catalog.json"
      empty_streams:
        [
          "applications_demographics_answers",
          "applications_interviews",
          "demographics_answer_options",
          "demographics_answers",
          "demographics_answers_answer_options",
          "demographics_question_sets",
          "demographics_question_sets_questions",
          "demographics_questions",
          "interviews",
          "rejection_reasons",
          "jobs_openings",
          "jobs_stages",
        ]
    - config_path: "secrets/config.json"
      configured_catalog_path: "integration_tests/configured_catalog_users_only.json"
  full_refresh:
    - config_path: "secrets/config.json"
      configured_catalog_path: "integration_tests/configured_catalog_const_records.json"
    - config_path: "secrets/config_users_only.json"
      configured_catalog_path: "integration_tests/configured_catalog_users_only.json"
