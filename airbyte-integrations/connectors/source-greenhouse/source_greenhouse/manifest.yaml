version: "0.29.0"

definitions:
  schema_loader:
    type: JsonFileSchemaLoader
    file_path: "./source_greenhouse/schemas/{{ parameters['name'] }}.json"
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: []
  requester:
    type: HttpRequester
    url_base: "https://harvest.greenhouse.io/v1/"
    http_method: "GET"
    error_handler:
      type: CompositeErrorHandler
      # ignore 403 error but retry default retriable http errors (429, 500 - 600)
      error_handlers:
        - type: DefaultErrorHandler
          response_filters:
            - http_codes: [403]
              action: IGNORE
        - type: DefaultErrorHandler
    authenticator:
      type: BasicHttpAuthenticator
      username: "{{ config['api_key'] }}"
  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      pagination_strategy:
        type: "CursorPagination"
        cursor_value: "{{ headers['link']['next']['url'] }}"
        stop_condition: "{{ 'next' not in headers['link'] }}"
        page_size: 100
      page_size_option:
        field_name: "per_page"
        inject_into: "request_parameter"
      page_token_option:
        type: RequestPath
  no_pagination_retriever:
    type: SimpleRetriever
    name: "{{ options['name'] }}"
    primary_key: "{{ options['primary_key'] }}"
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
  base_stream:
    type: DeclarativeStream
    $parameters:
      name: "applications"
    primary_key: "id"
    schema_loader:
      $ref: "#/definitions/schema_loader"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
  base_incremental_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      requester: "#/definitions/requester"
    incremental_sync:
      type: CustomIncrementalSync
      class_name: source_greenhouse.components.GreenHouseSlicer
      request_cursor_field: "updated_after"
      cursor_field: "updated_at"
  applications_stream:
    $ref: "#/definitions/base_incremental_stream"
    $parameters:
      name: "applications"
      path: "applications"
    retriever:
      $ref: "#/definitions/retriever"
      requester: "#/definitions/requester"
    incremental_sync:
      type: CustomIncrementalSync
      class_name: source_greenhouse.components.GreenHouseSlicer
      request_cursor_field: "created_after"
      cursor_field: "applied_at"
  candidates_stream:
    $ref: "#/definitions/base_incremental_stream"
    $parameters:
      name: "candidates"
      path: "candidates"
  close_reasons_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "close_reasons"
      path: "close_reasons"
    primary_key: "id"
  degrees_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "degrees"
      path: "degrees"
  departments_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "departments"
      path: "departments"
  jobs_stream:
    $ref: "#/definitions/base_incremental_stream"
    $parameters:
      name: "jobs"
      path: "jobs"
  jobs_openings_stream:
    $parameters:
      name: "jobs_openings"
    primary_key: "id"
    schema_loader:
      $ref: "#/definitions/schema_loader"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "jobs/{{ stream_slice.parent_id }}/openings"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/jobs_stream"
            parent_key: "id"
            partition_field: "parent_id"
  applications_demographics_answers_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "applications_demographics_answers"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "applications/{{ stream_slice.parent_id }}/demographics/answers"
    incremental_sync:
      type: CustomIncrementalSync
      class_name: source_greenhouse.components.GreenHouseSubstreamSlicer
      parent_stream: "#/definitions/applications_stream"
      request_cursor_field: "updated_after"
      stream_slice_field: "parent_id"
      cursor_field: "updated_at"
      parent_key: "id"
  applications_interviews_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "applications_interviews"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "applications/{{ stream_slice.parent_id }}/scheduled_interviews"
    incremental_sync:
      type: CustomIncrementalSync
      class_name: source_greenhouse.components.GreenHouseSubstreamSlicer
      parent_stream: "#/definitions/applications_stream"
      request_cursor_field: "updated_after"
      stream_slice_field: "parent_id"
      cursor_field: "updated_at"
      parent_key: "id"
  custom_fields_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "custom_fields"
      path: "custom_fields"
  questions_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "demographics_questions"
      path: "demographics/questions"
  demographics_answers_answer_options_stream:
    $parameters:
      name: "demographics_answers_answer_options"
      primary_key: "id"
      schema_loader:
        $ref: "#/definitions/schema_loader"
      retriever:
        $ref: "#/definitions/retriever"
        requester:
          $ref: "#/definitions/requester"
          path: "demographics/questions/{{ stream_slice.parent_id }}/answer_options"
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - stream: "#/definitions/questions_stream"
              parent_key: "id"
              partition_field: "parent_id"
  demographics_question_sets_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "demographics_question_sets"
      path: "demographics/question_sets"
  demographics_question_sets_questions_stream:
    $parameters:
      name: "demographics_question_sets_questions"
      primary_key: "id"
      schema_loader:
        $ref: "#/definitions/schema_loader"
      retriever:
        $ref: "#/definitions/retriever"
        requester:
          $ref: "#/definitions/requester"
          path: "demographics/question_sets/{{ stream_slice.parent_id }}/questions"
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - stream: "#/definitions/demographics_question_sets_stream"
              parent_key: "id"
              partition_field: "parent_id"
  interviews_stream:
    $ref: "#/definitions/base_incremental_stream"
    $parameters:
      name: "interviews"
      path: "scheduled_interviews"
  job_posts_stream:
    $ref: "#/definitions/base_incremental_stream"
    $parameters:
      name: "job_posts"
      path: "job_posts"
  job_stages_stream:
    $ref: "#/definitions/base_incremental_stream"
    $parameters:
      name: "job_stages"
      path: "job_stages"
  jobs_stages_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "jobs_stages"
      path: "jobs/{{ stream_slice.parent_id }}/stages"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "jobs/{{ stream_slice.parent_id }}/stages"
    incremental_sync:
      type: CustomIncrementalSync
      class_name: source_greenhouse.components.GreenHouseSubstreamSlicer
      parent_stream: "#/definitions/jobs_stream"
      request_cursor_field: "updated_after"
      stream_slice_field: "parent_id"
      cursor_field: "updated_at"
      parent_key: "id"
  offers_stream:
    $ref: "#/definitions/base_incremental_stream"
    $parameters:
      name: "offers"
      path: "offers"
  rejection_reasons_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "rejection_reasons"
      path: "rejection_reasons"
  scorecards_stream:
    $ref: "#/definitions/base_incremental_stream"
    $parameters:
      name: "scorecards"
      path: "scorecards"
  sources_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "sources"
      path: "sources"
  users_stream:
    $ref: "#/definitions/base_incremental_stream"
    $parameters:
      name: "users"
      path: "users"
  user_roles_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "user_roles"
      path: "user_roles"
  user_permissions_stream:
    $parameters:
      name: "user_permissions"
    primary_key: "id"
    schema_loader:
      $ref: "#/definitions/schema_loader"
    retriever:
      $ref: "#/definitions/no_pagination_retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "users/{{ stream_slice.parent_id }}/permissions/jobs"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/users_stream"
            parent_key: "id"
            partition_field: "parent_id"
  demographics_answers_stream:
    $ref: "#/definitions/base_incremental_stream"
    $parameters:
      name: "demographics_answers"
      path: "demographics/answers"
  demographics_answer_options_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "demographics_answer_options"
      path: "demographics/answer_options"
  activity_feed_stream:
    $parameters:
      name: "activity_feed"
    schema_loader:
      $ref: "#/definitions/schema_loader"
    retriever:
      $ref: "#/definitions/no_pagination_retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "candidates/{{ stream_slice.parent_id }}/activity_feed"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/candidates_stream"
            parent_key: "id"
            partition_field: "parent_id"
  approvals_stream:
    $parameters:
      name: "approvals"
      primary_key: "id"
    schema_loader:
      $ref: "#/definitions/schema_loader"
    retriever:
      $ref: "#/definitions/no_pagination_retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "jobs/{{ stream_slice.parent_id }}/approval_flows"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/jobs_stream"
            parent_key: "id"
            partition_field: "parent_id"
  disciplines_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "disciplines"
      path: "disciplines"
    retriever:
      $ref: "#/definitions/no_pagination_retriever"
      requester: "#/definitions/requester"
  schools_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "schools"
      path: "schools"
    retriever:
      $ref: "#/definitions/no_pagination_retriever"
      requester: "#/definitions/requester"
  eeoc_stream:
    $ref: "#/definitions/base_incremental_stream"
    $parameters:
      name: "eeoc"
      path: "eeoc"
    primary_key: "application_id"
    retriever:
      $ref: "#/definitions/retriever"
      requester: "#/definitions/requester"
      stream_slicer:
        request_cursor_field: "submitted_after"
        cursor_field: "submitted_at"
        class_name: source_greenhouse.components.GreenHouseSlicer
    incremental_sync:
      type: CustomIncrementalSync
      class_name: source_greenhouse.components.GreenHouseSlicer
      request_cursor_field: "submitted_after"
      cursor_field: "submitted_at"
  email_templates_stream:
    $ref: "#/definitions/base_incremental_stream"
    $parameters:
      name: "email_templates"
      path: "email_templates"
  offices_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "offices"
      path: "offices"
  prospect_pools_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "prospect_pools"
      path: "prospect_pools"
  tags_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "tags"
      path: "tags/candidate"
    retriever:
      $ref: "#/definitions/no_pagination_retriever"
      requester: "#/definitions/requester"

streams:
  - "#/definitions/applications_stream"
