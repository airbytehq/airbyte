version: "0.70.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: []
  requester:
    type: HttpRequester
    url_base: "https://harvest.greenhouse.io/v1/"
    http_method: "GET"
    error_handler:
      type: CompositeErrorHandler
      # ignore 403 error but retry default retriable http errors (429, 500 - 600)
      error_handlers:
        - type: DefaultErrorHandler
          response_filters:
            - http_codes: [403]
              action: IGNORE
        - type: DefaultErrorHandler
    authenticator:
      type: BasicHttpAuthenticator
      username: "{{ config['api_key'] }}"
  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      pagination_strategy:
        type: "CursorPagination"
        cursor_value: "{{ headers['link']['next']['url'] }}"
        stop_condition: "{{ 'next' not in headers['link'] }}"
        page_size: 100
      page_size_option:
        field_name: "per_page"
        inject_into: "request_parameter"
      page_token_option:
        type: RequestPath
  no_pagination_retriever:
    type: SimpleRetriever
    name: "{{ options['name'] }}"
    primary_key: "{{ options['primary_key'] }}"
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
  base_stream:
    type: DeclarativeStream
    $parameters:
      name: "applications"
    primary_key: "id"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
  base_incremental_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      requester: "#/definitions/requester"
    incremental_sync:
      type: CustomIncrementalSync
      class_name: source_greenhouse.components.GreenHouseSlicer
      request_cursor_field: "updated_after"
      cursor_field: "updated_at"
  applications_stream:
    $ref: "#/definitions/base_incremental_stream"
    $parameters:
      name: "applications"
      path: "applications"
    retriever:
      $ref: "#/definitions/retriever"
      requester: "#/definitions/requester"
    incremental_sync:
      type: CustomIncrementalSync
      class_name: source_greenhouse.components.GreenHouseSlicer
      request_cursor_field: "created_after"
      cursor_field: "applied_at"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          status:
            description: Status of the application.
            type: string
          source:
            description: Source of the application.
            type: object
            properties:
              public_name:
                description: Public name of the application source.
                type: string
              id:
                description: ID of the application source.
                type: integer
          rejection_reason:
            description: Reason for the application rejection.
            type:
              - "null"
              - object
            properties:
              id:
                description: ID of the rejection reason.
                type:
                  - "null"
                  - integer
              name:
                description: Name of the rejection reason.
                type:
                  - "null"
                  - string
              type:
                description: Type of rejection reason.
                type:
                  - "null"
                  - object
                properties:
                  id:
                    description: ID of the rejection reason type.
                    type:
                      - "null"
                      - integer
                  name:
                    description: Name of the rejection reason type.
                    type:
                      - "null"
                      - string
          rejection_details:
            description: Details related to the application rejection.
            type:
              - "null"
              - object
            properties:
              custom_fields:
                description: Custom fields related to rejection.
                type:
                  - "null"
                  - object
              keyed_custom_fields:
                description: Keyed custom fields related to rejection.
                type:
                  - "null"
                  - object
          rejected_at:
            description: Timestamp when the application was rejected.
            type:
              - "null"
              - string
          prospective_office:
            description: Prospective office for the candidate.
            type:
              - "null"
              - string
          prospective_department:
            description: Prospective department for the candidate.
            type:
              - "null"
              - string
          prospect_detail:
            description: Details related to the application prospect.
            type: object
            properties:
              prospect_stage:
                description: Stage of the prospect.
                type:
                  - "null"
                  - string
              prospect_pool:
                description: Pool the prospect belongs to.
                type:
                  - "null"
                  - string
              prospect_owner:
                description: Information about the owner of the prospect.
                type:
                  - "null"
                  - object
                properties:
                  name:
                    description: Name of the prospect owner.
                    type: string
                  id:
                    description: Unique identifier for the prospect owner.
                    type: integer
          prospect:
            description: Status of the application prospect.
            type: boolean
          location:
            description: Location related to the application.
            type:
              - "null"
              - string
          last_activity_at:
            description: Timestamp of the last activity on the application.
            type: string
          jobs:
            description: Jobs applied for by the candidate.
            type: array
          id:
            description: Unique identifier for the application.
            type: integer
          current_stage:
            description: Current stage of the application process.
            type:
              - "null"
              - object
            properties:
              name:
                description: Name of the current stage.
                type: string
              id:
                description: ID of the current stage.
                type: integer
          credited_to:
            description: Information about the employee who credited the application.
            type: object
            properties:
              name:
                description: Full name of the employee.
                type:
                  - "null"
                  - string
              last_name:
                description: Last name of the employee.
                type:
                  - "null"
                  - string
              id:
                description: ID of the employee.
                type: integer
              first_name:
                description: First name of the employee.
                type:
                  - "null"
                  - string
              employee_id:
                description: Unique identifier for the employee.
                type:
                  - "null"
                  - string
          candidate_id:
            description: Unique identifier for the candidate.
            type: integer
          attachments:
            description: Attachments uploaded with the application.
            type: array
          applied_at:
            description: Timestamp when the candidate applied.
            type: string
          answers:
            description: Answers provided in the application.
            type: array
  candidates_stream:
    $ref: "#/definitions/base_incremental_stream"
    $parameters:
      name: "candidates"
      path: "candidates"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          website_addresses:
            description: List of candidate's website addresses
            type: array
          updated_at:
            description: Date and time of last update
            type: string
          title:
            description: Candidate's title (e.g., Mr., Mrs., Dr.)
            type:
              - "null"
              - string
          tags:
            description: Tags associated with the candidate
            type: array
          social_media_addresses:
            description: Candidate's social media addresses
            type: array
          recruiter:
            description: Recruiter assigned to the candidate
            type:
              - "null"
              - string
          photo_url:
            description: URL of the candidate's profile photo
            type:
              - "null"
              - string
          phone_numbers:
            description: Candidate's phone numbers
            type: array
          last_name:
            description: Candidate's last name
            type: string
          last_activity:
            description: Details of the last activity related to the candidate
            type: string
          is_private:
            description: Indicates if the candidate's data is private
            type: boolean
          id:
            description: Candidate's ID
            type: integer
          first_name:
            description: Candidate's first name
            type: string
          employments:
            description: List of candidate's employments
            type: array
          email_addresses:
            description: Candidate's email addresses
            type: array
          educations:
            description: List of candidate's educations
            type: array
          created_at:
            description: Date and time of creation
            type: string
          coordinator:
            description: Coordinator assigned to the candidate
            type:
              - "null"
              - string
          company:
            description: Company where the candidate is associated
            type:
              - "null"
              - string
          can_email:
            description: Indicates if candidate can be emailed
            type: boolean
          attachments:
            description: Attachments related to the candidate
            type: array
          applications:
            description: An array of all applications made by candidates.
            type: array
            items:
              description: Details of an individual application.
              type: object
              properties:
                status:
                  description: Status of the application
                  type: string
                source:
                  description: Source of application
                  type: object
                  properties:
                    public_name:
                      description: Public name of the application source
                      type: string
                    id:
                      description: ID of the application source
                      type: integer
                rejection_reason:
                  description: Reason for rejection
                  type:
                    - "null"
                    - object
                  properties:
                    id:
                      description: ID of the rejection reason
                      type:
                        - "null"
                        - integer
                    name:
                      description: Name of the rejection reason
                      type:
                        - "null"
                        - string
                    type:
                      description: Type of rejection reason
                      type:
                        - "null"
                        - object
                      properties:
                        id:
                          description: ID of the rejection reason type
                          type:
                            - "null"
                            - integer
                        name:
                          description: Name of the rejection reason type
                          type:
                            - "null"
                            - string
                rejection_details:
                  description: Details of the rejection
                  type:
                    - "null"
                    - object
                  properties:
                    custom_fields:
                      description: Custom fields related to rejection
                      type:
                        - "null"
                        - object
                    keyed_custom_fields:
                      description: Keyed custom fields related to rejection
                      type:
                        - "null"
                        - object
                rejected_at:
                  description: Date and time of rejection
                  type:
                    - "null"
                    - string
                prospective_office:
                  description: Prospective office location of the candidate
                  type:
                    - "null"
                    - string
                prospective_department:
                  description: Prospective department of the candidate
                  type:
                    - "null"
                    - string
                prospect_detail:
                  description: Details of the prospect status
                  type: object
                  properties:
                    prospect_stage:
                      description: Stage of the prospect in the recruitment process
                      type:
                        - "null"
                        - string
                    prospect_pool:
                      description: Pool where the prospect belongs
                      type:
                        - "null"
                        - string
                    prospect_owner:
                      description: ID and name of the prospect owner
                      type:
                        - "null"
                        - object
                      properties:
                        name:
                          type: string
                        id:
                          type: integer
                prospect:
                  description: Indicates if the applicant is a prospect
                  type: boolean
                location:
                  description: Candidate's location
                  type:
                    - "null"
                    - string
                last_activity_at:
                  description: Date and time of the last activity
                  type: string
                jobs:
                  description: List of jobs applied for by the candidate
                  type: array
                id:
                  description: ID of the application
                  type: integer
                current_stage:
                  description: The current stage of the application process.
                  type:
                    - "null"
                    - object
                  properties:
                    name:
                      description: Name of the current stage in the application process
                      type: string
                    id:
                      description: ID of the current stage in the application process
                      type: integer
                credited_to:
                  description: The user who should be credited for this application.
                  type: object
                  properties:
                    name:
                      description: Full name of the employee who credited the candidate
                      type:
                        - "null"
                        - string
                    last_name:
                      description: Last name of the employee who credited the candidate
                      type:
                        - "null"
                        - string
                    id:
                      description: ID of the credited employee
                      type: integer
                    first_name:
                      description: First name of the employee who credited the candidate
                      type:
                        - "null"
                        - string
                    employee_id:
                      description: ID of the employee who credited the candidate
                      type:
                        - "null"
                        - string
                candidate_id:
                  description: ID of the candidate
                  type: integer
                attachments:
                  description: Attachments submitted by the candidate
                  type: array
                applied_at:
                  description: Date and time when candidate applied
                  type: string
                answers:
                  description: Candidate's answers in the application
                  type: array
          application_ids:
            description: List of application IDs
            type: array
            items:
              type: integer
          addresses:
            description: Candidate's addresses
            type: array
          custom_fields:
            description: Custom fields associated with the candidate
            properties: {}
            additionalProperties: true
            type:
              - "null"
              - object
          keyed_custom_fields:
            description: Keyed custom fields associated with the candidate
            properties: {}
            additionalProperties: true
            type:
              - "null"
              - object
  close_reasons_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "close_reasons"
      path: "close_reasons"
    primary_key: "id"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: Unique identifier for the close reason.
            type: integer
          name:
            description: The name or description of the close reason.
            type: string
  degrees_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "degrees"
      path: "degrees"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: Unique identifier for the greenhouse record
            type: integer
          name:
            description: Name of the degrees data
            type: string
          priority:
            description: Priority level of the degrees data for sorting
            type: integer
          external_id:
            description:
              Unique identifier for the greenhouse record in an external
              system
            type:
              - "null"
              - string
  departments_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "departments"
      path: "departments"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: Unique ID of this department.
            type: integer
          name:
            description: Name of the department.
            type: string
          parent_id:
            description: Unique ID of the parent department of this department.
            type:
              - "null"
              - integer
          parent_department_external_id:
            description: External ID of the parent department of this department.
            type:
              - "null"
              - string
          child_ids:
            description: Unique IDs of child departments associated with this department.
            type: array
          child_department_external_ids:
            description: External IDs of child departments associated with this department.
            type: array
          external_id:
            description: External ID of this department.
            type:
              - "null"
              - string
  jobs_stream:
    $ref: "#/definitions/base_incremental_stream"
    $parameters:
      name: "jobs"
      path: "jobs"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: Unique ID of the job
            type: integer
          name:
            description: Name of the job
            type: string
          requisition_id:
            description: ID associated with the job requisition
            type: string
          notes:
            description: Additional notes or comments about the job
            type:
              - "null"
              - string
          confidential:
            description: Indicates if the job details are confidential
            type: boolean
          is_template:
            description: Indicates if the job is a template
            type: boolean
          copied_from_id:
            description: The ID of the job from which this job was copied
            type:
              - "null"
              - integer
          status:
            description: Current status of the job
            type: string
          created_at:
            description: The date and time the job was created
            type: string
          opened_at:
            description: The date and time the job was opened
            type: string
          closed_at:
            description: The date and time the job was closed
            type:
              - "null"
              - string
          updated_at:
            description: The date and time the job was last updated
            type: string
          departments:
            description: Departments associated with the job
            type: array
            items:
              type: object
              properties:
                id:
                  description: Unique ID of the department
                  type: integer
                name:
                  description: Name of the department
                  type: string
                parent_id:
                  description: ID of the parent department
                  type:
                    - "null"
                    - integer
                parent_department_external_id:
                  description: External ID of the parent department
                  type:
                    - "null"
                    - string
                child_ids:
                  description: IDs of child departments
                  type: array
                child_department_external_ids:
                  description: External IDs of child departments
                  type: array
                external_id:
                  description: External ID of the department
                  type:
                    - "null"
                    - string
          offices:
            description: Offices associated with the job
            type: array
            items:
              type: object
              properties:
                id:
                  description: Unique ID of the office
                  type: integer
                name:
                  description: Name of the office
                  type: string
                location:
                  description: Location details of the office
                  type: object
                  properties:
                    name:
                      description: Name of the office location
                      type:
                        - "null"
                        - string
                primary_contact_user_id:
                  description: ID of the primary contact user
                  type: integer
                parent_id:
                  description: ID of the parent office
                  type:
                    - "null"
                    - integer
                parent_office_external_id:
                  description: External ID of the parent office
                  type:
                    - "null"
                    - string
                child_ids:
                  description: IDs of child offices
                  type: array
                child_office_external_ids:
                  description: External IDs of child offices
                  type: array
                external_id:
                  description: External ID of the office
                  type:
                    - "null"
                    - string
          hiring_team:
            description: Members of the hiring team for the job
            type: object
            properties:
              hiring_managers:
                description: Managers responsible for the hiring decisions
                type: array
              recruiters:
                description: Recruiters handling the job requirements
                type: array
              coordinators:
                description: Coordinators involved in the hiring process
                type: array
              sourcers:
                description: Sourcers responsible for finding suitable candidates
                type: array
          custom_fields:
            description: Custom fields related to the job
            type:
              - "null"
              - object
            properties:
              employment_type:
                description: Type of employment associated with the job
                type:
                  - "null"
                  - string
          keyed_custom_fields:
            description: Keyed custom fields related to the job
            type: object
            properties:
              employment_type:
                description: Type of employment associated with the job
                type: object
                properties:
                  name:
                    description: Name of the employment type field
                    type: string
                  type:
                    description: Data type of the employment type field
                    type: string
                  value:
                    description: Value of the employment type field
                    type:
                      - "null"
                      - string
          openings:
            description: Openings associated with the job
            type: array
            items:
              type: object
              properties:
                id:
                  description: Unique ID of the opening
                  type: integer
                opening_id:
                  description: ID of the opening
                  type: string
                status:
                  description: Status of the opening
                  type: string
                opened_at:
                  description: The date and time the opening was created
                  type: string
                closed_at:
                  description: The date and time the opening was closed
                  type:
                    - "null"
                    - string
                application_id:
                  description: ID of the job application
                  type:
                    - "null"
                    - integer
                close_reason:
                  description: Reason for closing the opening
                  type:
                    - "null"
                    - string
  jobs_openings_stream:
    $parameters:
      name: "jobs_openings"
    primary_key: "id"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "jobs/{{ stream_slice.parent_id }}/openings"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/jobs_stream"
            parent_key: "id"
            partition_field: "parent_id"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: The unique identifier for the job opening.
            type: integer
          opening_id:
            description: The unique identifier for the job opening.
            type:
              - "null"
              - string
          status:
            description: The current status of the job opening.
            type:
              - "null"
              - string
          opened_at:
            description: The date and time when the job opening was created.
            type:
              - "null"
              - string
            format: date-time
          closed_at:
            description: The date and time when the job opening was closed.
            type:
              - "null"
              - string
            format: date-time
          application_id:
            description: The unique identifier for the job application.
            type:
              - "null"
              - integer
          close_reason:
            description: Reason for closing the job opening.
            type:
              - "null"
              - object
            properties:
              id:
                description: The unique identifier for the close reason.
                type:
                  - "null"
                  - integer
              name:
                description: The name or description of the close reason.
                type:
                  - "null"
                  - string
          custom_fields:
            description: Custom fields associated with the job opening.
            type:
              - "null"
              - object
            properties:
              employment_type:
                description: Type of employment for the job.
                type:
                  - "null"
                  - string
              maximum_budget:
                description: The maximum budget assigned for the job.
                type:
                  - "null"
                  - string
          keyed_custom_fields:
            description:
              Custom fields with key-value pairs associated with the job
              opening.
            type:
              - "null"
              - object
            properties:
              employment_type:
                description: Type of employment associated with the job opening.
                type:
                  - "null"
                  - object
                properties:
                  name:
                    description: The name or description of the employment type.
                    type:
                      - "null"
                      - string
                  type:
                    description: The type of employment value.
                    type:
                      - "null"
                      - string
                  value:
                    description: The value of the employment type.
                    type:
                      - "null"
                      - string
              budget:
                description: Budget information for the job.
                type:
                  - "null"
                  - object
                properties:
                  name:
                    description: The name or description of the budget.
                    type:
                      - "null"
                      - string
                  type:
                    description: The type of budget value.
                    type:
                      - "null"
                      - string
                  value:
                    description: The value of the budget.
                    type:
                      - "null"
                      - string
  applications_demographics_answers_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "applications_demographics_answers"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "applications/{{ stream_slice.parent_id }}/demographics/answers"
    incremental_sync:
      type: CustomIncrementalSync
      class_name: source_greenhouse.components.GreenHouseSubstreamSlicer
      parent_stream: "#/definitions/applications_stream"
      request_cursor_field: "updated_after"
      stream_slice_field: "parent_id"
      cursor_field: "updated_at"
      parent_key: "id"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: Unique identifier for the demographic answer record
            type:
              - "null"
              - integer
          free_form_text:
            description: Any additional free form text provided as part of the answer
            type:
              - "null"
              - string
          application_id:
            description:
              Unique identifier for the application associated with the
              demographic answer
            type:
              - "null"
              - integer
          demographic_question_id:
            description: Unique identifier for the demographic question answered
            type:
              - "null"
              - integer
          demographic_answer_option_id:
            description:
              Unique identifier for the selected answer option for the
              demographic question
            type:
              - "null"
              - integer
          created_at:
            description: Timestamp indicating when the demographic answer was created
            type:
              - "null"
              - string
            format: date-time
          updated_at:
            description:
              Timestamp indicating when the demographic answer was last
              updated
            type:
              - "null"
              - string
            format: date-time
  applications_interviews_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "applications_interviews"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
