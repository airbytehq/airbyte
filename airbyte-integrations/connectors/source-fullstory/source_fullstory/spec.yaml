documentationUrl: https://docs.airbyte.com/integrations/sources/fullstory
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: fullstory.com Source Spec
  type: object
  required:
    - api_key
    - start_date
    - uid
  additionalProperties: true
  properties:
    api_key:
      title: API Key
      type: string
      description: API Key for the fullstory.com API.
      #airbyte_secret: true
    uid:
      title: User ID
      type: string
      description: User ID for the fullstory.com API.
      #airbyte_secret: true
    start_date:
      title: Start Date
      type: string
      description: Start date for the fullstory.com API.
      pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}.[0-9]{3}Z$"
      examples:
        - "2022-03-01T00:00:00.000Z"
      #format: "date-time"
