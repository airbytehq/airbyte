version: 5.12.0

type: DeclarativeSource

description: Branch Connector

check:
  type: CheckStream
  stream_names:
    - GET Export Request

definitions:
  streams:
    GET Export Request:
      type: DeclarativeStream
      name: GET Export Request
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: >-
            /v2/logs/{{ config['request_handle'] }}?app_id={{ config["app_id"]
            }}
          http_method: GET
          request_headers:
            access-token: "{{ config[\"access_token\"] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/GET Export Request"
    Create Export Request:
      type: DeclarativeStream
      name: Create Export Request
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /v2/logs?app_id={{ config['app_id'] }}
          http_method: POST
          request_headers:
            access-token: "{{ config[\"access_token\"] }}"
          request_body_json:
            limit: "{{ config[\"limit\"] }}"
            fields: "{{ config['fields'] }}"
            end_date: "{{ config[\"end_date\"] }}"
            start_date: "{{ config[\"start_date\"] }}"
            report_type: "{{ config[\"report_type\"] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Create Export Request"
    Read Existing Deep Link:
      type: DeclarativeStream
      name: Read Existing Deep Link
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /v1/url
          http_method: GET
          request_parameters:
            url: "{{ config['url'] }}"
            branch_key: "{{ config[\"branch_key\"] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Read Existing Deep Link"
    Export Cohort Analytics:
      type: DeclarativeStream
      name: Export Cohort Analytics
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /v2/analytics
          http_method: POST
          request_parameters:
            app_id: "{{ config[\"app_id\"] }}"
          request_headers:
            access-token: "{{ config[\"access_token\"] }}"
          request_body_json:
            start_date: "{{ config[\"start_date\"] }}"
            end_date: "{{ config[\"end_date\"] }}"
            data_source: "{{ config['data_source'] }}"
            measures: "{{ config['measures'] }}"
            granularity_band_count: "{{ config['granularity_band_count'] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: offset
          pagination_strategy:
            type: OffsetIncrement
            page_size: 50000
            inject_on_first_request: true
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Export Cohort Analytics"
    Get Export Download Status:
      type: DeclarativeStream
      name: Get Export Download Status
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /v2/analytics/{{ config['job_id'] }}
          http_method: GET
          request_parameters:
            app_id: "{{ config[\"app_id\"] }}"
          request_headers:
            access-token: "{{ config[\"access_token\"] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Get Export Download Status"
  base_requester:
    type: HttpRequester
    url_base: https://api2.branch.io

streams:
  - $ref: "#/definitions/streams/GET Export Request"
  - $ref: "#/definitions/streams/Create Export Request"
  - $ref: "#/definitions/streams/Read Existing Deep Link"
  - $ref: "#/definitions/streams/Export Cohort Analytics"
  - $ref: "#/definitions/streams/Get Export Download Status"

spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - branch_secret
      - export_date
      - app_id
      - branch_key
      - access_token
      - start_date
      - end_date
      - report_type
      - limit
      - fields
      - request_handle
      - url
      - data_source
      - measures
      - granularity_band_count
      - job_id
    properties:
      branch_secret:
        type: string
        description: branch secret
        order: 0
        title: branch_secret
      export_date:
        type: string
        description: export date
        order: 1
        title: export_date
      app_id:
        type: string
        description: The App Id
        order: 2
        title: app_id
      branch_key:
        type: string
        description: branch key
        order: 3
        title: branch_key
      access_token:
        type: string
        description: "Access Token "
        order: 4
        title: access-token
      start_date:
        type: string
        description: >-
          The start of the interval time range represented as an ISO-8601
          complete datetime including Hours, Minutes, Seconds, and Milliseconds.
          Datetime must be within the last 120 days.
        order: 5
        title: start_date
      end_date:
        type: string
        description: >-
          The end of the interval time range represented as an ISO-8601 complete
          datetime including Hours, Minutes, Seconds, and Milliseconds.
        order: 6
        title: end_date
      report_type:
        type: string
        description: An array representing event type of your report.
        order: 7
        title: report_type
      limit:
        type: integer
        description: The maximum number of results to return.
        order: 8
        title: limit
        default: "1"
      fields:
        type: array
        description: An array representing fields/columns available in your report
        order: 9
        title: fields
      request_handle:
        type: string
        description: The ID returned by the log export queue.
        order: 10
        title: request_handle
      url:
        type: string
        description: " The deep link url against which the details are to be fetched."
        title: url
        order: 11
      data_source:
        type: string
        description: A string value representing the cohort type
        title: data source
        order: 12
      measures:
        type: array
        description: The cohort measures to return.
        title: measures
        order: 13
      granularity_band_count:
        type: integer
        description: Number of time units since the cohort event to return to the user.
        title: granularity band count
        default: "7"
        order: 14
      job_id:
        type: string
        description: >-
          Unique identifier for job. Obtained from POST Export Cohort Analytics
          API.
        title: job_id
        order: 15
    additionalProperties: true

