plugins {
    id 'application'
    id 'airbyte-java-connector'
}

airbyteJavaConnector {
    cdkVersionRequired = '0.8.0'
    features = ['db-destinations']
    useLocalCdk = true
}

//remove once upgrading the CDK version to 0.4.x or later
java {
    compileJava {
        options.compilerArgs.remove("-Werror")
    }
}

airbyteJavaConnector.addCdkDependencies()

application {
    mainClass = 'io.airbyte.integrations.destination.mysql.MySQLDestinationStrictEncrypt'
    applicationDefaultJvmArgs = ['-XX:+ExitOnOutOfMemoryError', '-XX:MaxRAMPercentage=75.0']
}

dependencies {
    implementation project(':airbyte-integrations:connectors:destination-mysql')

    implementation 'mysql:mysql-connector-java:8.0.22'

    // TODO: declare typing-deduping as a CDK feature instead of importing from source.
    implementation project(':airbyte-cdk:java:airbyte-cdk:typing-deduping')
    integrationTestJavaImplementation testFixtures(project(':airbyte-cdk:java:airbyte-cdk:typing-deduping'))

    integrationTestJavaImplementation project(':airbyte-integrations:connectors:destination-mysql')
    integrationTestJavaImplementation libs.testcontainers.mysql
}

configurations.all {
    resolutionStrategy {
        force libs.jooq
    }
}
