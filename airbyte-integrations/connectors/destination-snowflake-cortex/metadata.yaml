  githubIssueLabel: destination-snowflake-cortex
  icon: snowflake-cortex.svg
  license: MIT
  name: Snowflake Cortex
  remoteRegistries:
    pypi:
      enabled: false
      packageName: airbyte-destination-snowflake-cortex
  registryOverrides:
    cloud:
      enabled: true
    oss:
      enabled: true
  releaseDate: 2024-05-14
