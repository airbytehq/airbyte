documentationUrl: https://apis.e-conomic.com/
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Visma E-conomic Spec
  type: object
  required:
    - app_secret_token
    - agreement_grant_token
  additionalProperties: false
  properties:
    app_secret_token:
      type: string
      description: Identification token for app accessing data
      airbyte_secret: true
    agreement_grant_token:
      type: string
      description: Identifier for the grant issued by an agreement
      airbyte_secret: true