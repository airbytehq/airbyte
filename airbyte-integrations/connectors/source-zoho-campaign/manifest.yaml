version: 5.12.0

type: DeclarativeSource

description: >-
  The Zoho Campaigns connector enables seamless integration of mailing lists,
  campaign data, and subscriber management into your data workflows. Easily
  extract subscriber information, campaign reports, and list details to sync
  with your data warehouse or BI tools, automating marketing insights and
  analytics

check:
  type: CheckStream
  stream_names:
    - campaigns

definitions:
  streams:
    campaigns:
      type: DeclarativeStream
      name: campaigns
      primary_key:
        - campaign_key
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /recentcampaigns
          http_method: GET
          request_parameters:
            resfmt: JSON
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                backoff_strategies:
                  - type: ConstantBackoffStrategy
                    backoff_time_in_seconds: 1800
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - recent_campaigns
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/campaigns"
    subscribers:
      type: DeclarativeStream
      name: subscribers
      primary_key:
        - contact_email
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /getlistsubscribers
          http_method: GET
          request_parameters:
            resfmt: JSON
            listkey: "{{ stream_partition.list }}"
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                backoff_strategies:
                  - type: ConstantBackoffStrategy
                    backoff_time_in_seconds: 1800
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - list_of_details
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: listkey
              partition_field: list
              stream:
                $ref: "#/definitions/streams/lists"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/subscribers"
    lists:
      type: DeclarativeStream
      name: lists
      primary_key:
        - listkey
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /getmailinglists
          http_method: GET
          request_parameters:
            resfmt: JSON
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                backoff_strategies:
                  - type: ConstantBackoffStrategy
                    backoff_time_in_seconds: 1800
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - list_of_details
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/lists"
    campaignrecipients:
      type: DeclarativeStream
      name: campaignrecipients
      primary_key:
        - contactid
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /getcampaignrecipientsdata
          http_method: POST
          request_parameters:
            resfmt: JSON
            campaignkey: "{{ stream_partition.campaign }}"
            action: "{{ config['campaign_recipients_data_action'] }}"
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                backoff_strategies:
                  - type: ConstantBackoffStrategy
                    backoff_time_in_seconds: 1800
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - list_of_details
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: campaign_key
              partition_field: campaign
              stream:
                $ref: "#/definitions/streams/campaigns"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/campaignrecipients"
    campaignreports:
