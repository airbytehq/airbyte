  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - client_id_2
      - client_secret_2
      - client_refresh_token
      - domain
      - campaign_recipients_data_action
    properties:
      client_id_2:
        type: string
        order: 0
        title: Client ID
        airbyte_secret: true
      client_secret_2:
        type: string
        order: 1
        title: Client secret
        airbyte_secret: true
      client_refresh_token:
        type: string
        order: 2
        title: Refresh token
        airbyte_secret: true
      domain:
        type: string
        order: 3
        title: Domain
      campaign_recipients_data_action:
        type: string
        title: Campaign Recipients Data Action
        order: 4
    additionalProperties: true

