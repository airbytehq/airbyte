version: 5.12.0

type: DeclarativeSource

description: >-
  The Airbyte connector for Mode allows you to seamlessly sync data between Mode
  and various destinations, enabling streamlined data analysis and reporting.
  With this connector, users can extract reports, data models, and other
  analytics from Mode into their preferred data warehouses or databases,
  facilitating easier data integration, business intelligence, and advanced
  analytics workflows. It supports incremental and full data syncs, providing
  flexibility in data synchronization for Mode users.

