spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - username
      - start_date
    properties:
      username:
        type: string
        order: 0
        title: Username
      password:
        type: string
        order: 1
        title: Password
        always_show: true
        airbyte_secret: true
      start_date:
        type: string
        order: 2
        title: Start date
        format: date-time
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
      team_id:
        type: string
        description: >-
          Team ID received through response of /teams streams, make sure about
          access to the team
        order: 3
        title: team_id
      search_cards_query:
        type: string
        description: Query for searching cards
        order: 4
        title: search_cards_query
    additionalProperties: true

