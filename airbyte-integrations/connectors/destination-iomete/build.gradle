plugins {
    id 'application'
    id 'airbyte-docker'
    id 'airbyte-integration-test-java'
}

application {
    mainClass = 'io.airbyte.integrations.destination.iomete.IometeDestination'
}

dependencies {
    implementation project(':airbyte-db:db-lib')
    implementation project(':airbyte-config:config-models')
    implementation project(':airbyte-protocol:protocol-models')
    implementation project(':airbyte-integrations:bases:base-java')
    implementation project(':airbyte-integrations:bases:base-java-s3')
    implementation files(project(':airbyte-integrations:bases:base-java').airbyteDocker.outputs)
    implementation project(':airbyte-integrations:connectors:destination-jdbc')

    implementation ('org.apache.hive:hive-jdbc:2.3.9') {
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
        exclude group: 'org.slf4j', module: 'slf4j-reload4j'
    }

    implementation ('org.apache.parquet:parquet-common:1.12.0') { exclude group: 'org.slf4j', module: 'slf4j-log4j12'}

    integrationTestJavaImplementation project(':airbyte-integrations:bases:standard-destination-test')
    integrationTestJavaImplementation project(':airbyte-integrations:connectors:destination-iomete')
}
