version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path:
        - data
  requester:
    type: HttpRequester
    url_base:
      "{{ 'https://apisandbox.younium.com' if config['playground'] else 'https://api.younium.com'
      }}"
    http_method: "GET"

    authenticator:
      class_name: source_younium.components.CustomYouniumAuthenticator
      username: "{{ config['username'] }}"
      password: "{{ config['password'] }}"
      legal_entity: "{{ config['legal_entity'] }}"
      grant_type: password
      client_id: apiclient
      scope: openid youniumapi profile

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      page_token_option:
        type: RequestPath
      pagination_strategy:
        type: CursorPagination
        page_size: 100
        cursor_value: '{{ response.get("nextPage", {}) }}'
        stop_condition: '{{ not response.get("nextPage", {}) }}'
      page_size_option:
        inject_into: request_parameter
        type: RequestOption
        field_name: PageSize

    requester:
      $ref: "#/definitions/requester"
  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  account_stream:
