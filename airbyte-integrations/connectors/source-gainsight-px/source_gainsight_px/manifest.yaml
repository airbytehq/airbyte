    $schema: http://json-schema.org/draft-07/schema#
    additionalProperties: true
    properties:
      type:
        type:
          - "null"
          - string
      apiName:
        type:
          - "null"
          - string
      createdDate:
        type:
          - "null"
          - number
      defaultValue:
        type:
          - "null"
          - string
      description:
        type:
          - "null"
          - string
      id:
        type:
          - "null"
          - string
      internalName:
        type:
          - "null"
          - string
      modifiedDate:
        type:
          - "null"
          - number
      name:
        type:
          - "null"
          - string
      origin:
        type:
          - "null"
          - string
      state:
        type:
          - "null"
          - string
    title: User Attributes Schema
  articles:
    type:
      - "null"
      - object
    $schema: http://json-schema.org/draft-07/schema#
    additionalProperties: true
    properties:
      articleKCs:
        type:
          - "null"
          - array
        items:
          type:
            - "null"
            - object
          additionalProperties: true
          properties:
            kcId:
              type:
                - "null"
                - string
            kcName:
              type:
                - "null"
                - string
      articleName:
        type:
          - "null"
          - string
      author:
        type:
          - "null"
          - string
      createdDate:
        type:
          - "null"
          - number
      id:
        type:
          - "null"
          - string
      modifiedBy:
        type:
          - "null"
          - object
        additionalProperties: true
        properties:
          id:
            type:
              - "null"
              - string
          name:
            type:
              - "null"
              - string
      modifiedDate:
        type:
          - "null"
          - number
      productId:
        type:
          - "null"
          - string
      productName:
        type:
          - "null"
          - string
      releaseDate:
        type:
          - "null"
          - string
      viewType:
        type:
          - "null"
          - string
