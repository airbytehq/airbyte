version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: []

  custom_selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["{{ parameters.extractorPath }}"]

  requester:
    type: HttpRequester
    url_base: "https://api.aptrinsic.com/v1/"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "X-APTRINSIC-API-KEY"
      api_token: "{{ config['api_key'] }}"

  retriever:
    type: SimpleRetriever
    paginator:
      type: "DefaultPaginator"
      pagination_strategy:
        type: "CursorPagination"
        cursor_value: "{{ last_records[-1]['scrollId'] }}"
        page_size: 5
      page_token_option:
        type: "RequestPath"
        field_name: "scrollId"
        inject_into: "request_parameter"
    requester:
      $ref: "#/definitions/requester"
    record_selector:
      $ref: "#/definitions/selector"

  custom_retriever:
    type: SimpleRetriever
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
    record_selector:
      $ref: "#/definitions/custom_selector"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  accounts_stream:
    $parameters:
      path: "accounts"
      extractorPath: "accounts"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/custom_retriever"
    name: "accounts"
    primary_key: "id"

  admin_attributes_stream:
    $parameters:
      path: "admin/model/account/attributes"
    $ref: "#/definitions/base_stream"
    name: "admin_attributes"
    primary_key: "id"

  articles_stream:
    $parameters:
      path: "articles"
      extractorPath: "articleExternalViewList"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/custom_retriever"
    name: "articles"
    primary_key: "id"

  custom_events_stream:
    $parameters:
      path: "events/custom"
      extractorPath: "customEvents"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/custom_retriever"
    name: "custom_events"
    primary_key: "eventId"

  email_events_stream:
    $parameters:
      path: "events/email"
      extractorPath: "results"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/custom_retriever"
    name: "email_events"
    primary_key: "eventId"

  engagement_stream:
    $parameters:
      path: "engagement"
      extractorPath: "engagements"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/custom_retriever"
    name: "engagement"
    primary_key: "id"

  engagement_view_events_stream:
    $parameters:
      path: "events/engagementView"
      extractorPath: "results"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/custom_retriever"
    name: "engagement_view_events"
    primary_key: "eventId"

  feature_stream:
    $parameters:
      path: "feature"
      extractorPath: "features"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/custom_retriever"
    name: "feature"
    primary_key: "id"

  feature_match_events_stream:
    $parameters:
      path: "events/feature_match"
      extractorPath: "featureMatchEvents"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/custom_retriever"
    name: "feature_match_events"
    primary_key: "eventId"

  form_submit_events_stream:
    $parameters:
      path: "events/formSubmit"
      extractorPath: "results"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/custom_retriever"
    name: "form_submit_events"
    primary_key: "eventId"

  identify_events_stream:
    $parameters:
      path: "events/identify"
      extractorPath: "identifyEvents"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/custom_retriever"
    name: "identify_events"
    primary_key: "eventId"

  kcbot_stream:
    $parameters:
      path: "kcbot"
      extractorPath: "kcList"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/custom_retriever"
    name: "kcbot"
    primary_key: "id"

  lead_events_stream:
    $parameters:
      path: "events/lead"
      extractorPath: "leadEvents"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/custom_retriever"
    name: "lead_events"
    primary_key: "eventId"

  pageview_events_stream:
    $parameters:
      path: "events/pageView"
      extractorPath: "results"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/custom_retriever"
    name: "pageview_events"
    primary_key: "eventId"

  segments_stream:
    $parameters:
      path: "segment"
      extractorPath: "segments"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/custom_retriever"
    name: "segments"

  segment_match_events_stream:
    $parameters:
      path: "events/segment_match"
      extractorPath: "featureMatchEvents"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/custom_retriever"
    name: "segment_match_events"
    primary_key: "eventId"

  session_events_stream:
    $parameters:
      path: "events/session"
      extractorPath: "sessionInitializedEvents"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/custom_retriever"
    name: "session_match_events"
    primary_key: "eventId"

  survey_responses_stream:
    $parameters:
      path: "survey/responses"
      extractorPath: "results"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/custom_retriever"
    name: "survey_responses"
    primary_key: "eventId"

  user_attributes_stream:
    $parameters:
      path: "admin/model/user/attributes"
    $ref: "#/definitions/base_stream"
    name: "user_attributes"
    primary_key: "id"

  users_stream:
    $parameters:
      path: "users"
      extractorPath: "users"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/custom_retriever"
    name: "users"
    primary_key: "id"

