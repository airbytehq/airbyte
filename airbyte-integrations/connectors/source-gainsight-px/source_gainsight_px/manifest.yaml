  - "#/definitions/accounts_stream"
  - "#/definitions/articles_stream"
  - "#/definitions/admin_attributes_stream"
  - "#/definitions/custom_events_stream"
  - "#/definitions/email_events_stream"
  - "#/definitions/engagement_stream"
  - "#/definitions/engagement_view_events_stream"
  - "#/definitions/feature_stream"
  - "#/definitions/feature_match_events_stream"
  - "#/definitions/form_submit_events_stream"
  - "#/definitions/identify_events_stream"
  - "#/definitions/lead_events_stream"
