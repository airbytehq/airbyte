        type:
          - "null"
          - number
      description:
        type:
          - "null"
          - string
      environments:
        type:
          - "null"
          - array
        items:
          type:
            - "null"
            - string
      id:
        type:
          - "null"
          - string
      modifiedBy:
        type:
          - "null"
          - object
        additionalProperties: true
        properties:
          id:
            type:
              - "null"
