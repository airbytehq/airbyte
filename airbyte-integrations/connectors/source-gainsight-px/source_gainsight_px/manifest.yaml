version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: []

  custom_selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["{{ parameters.extractorPath }}"]

  requester:
    type: HttpRequester
    url_base: "https://api.aptrinsic.com/v1/"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "X-APTRINSIC-API-KEY"
      api_token: "{{ config['api_key'] }}"

  retriever:
    type: SimpleRetriever
    paginator:
      type: "DefaultPaginator"
      pagination_strategy:
        type: "CursorPagination"
        cursor_value: "{{ last_records[-1]['scrollId'] }}"
        page_size: 5
      page_token_option:
        type: "RequestPath"
        field_name: "scrollId"
        inject_into: "request_parameter"
    requester:
      $ref: "#/definitions/requester"
    record_selector:
      $ref: "#/definitions/selector"

  custom_retriever:
    type: SimpleRetriever
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
    record_selector:
      $ref: "#/definitions/custom_selector"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  accounts_stream:
    $parameters:
      path: "accounts"
      extractorPath: "accounts"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/custom_retriever"
    name: "accounts"
    primary_key: "id"

  admin_attributes_stream:
    $parameters:
      path: "admin/model/account/attributes"
    $ref: "#/definitions/base_stream"
    name: "admin_attributes"
    primary_key: "id"

  articles_stream:
    $parameters:
      path: "articles"
      extractorPath: "articleExternalViewList"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/custom_retriever"
    name: "articles"
    primary_key: "id"

  feature_stream:
    $parameters:
      path: "feature"
      extractorPath: "features"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/custom_retriever"
    name: "feature"
    primary_key: "id"

  segments_stream:
    $parameters:
      path: "segment"
      extractorPath: "segments"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/custom_retriever"
    name: "segments"

  kcbot_stream:
    $parameters:
      path: "kcbot"
      extractorPath: "kcList"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/custom_retriever"
    name: "kcbot"
    primary_key: "id"

  user_attributes_stream:
    $parameters:
      path: "admin/model/user/attributes"
    $ref: "#/definitions/base_stream"
    name: "user_attributes"
    primary_key: "id"

  users_stream:
    $parameters:
      path: "users"
      extractorPath: "users"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/custom_retriever"
    name: "users"
    primary_key: "id"

streams:
  - "#/definitions/accounts_stream"
  - "#/definitions/admin_attributes_stream"
  - "#/definitions/articles_stream"
  - "#/definitions/feature_stream"
  - "#/definitions/segments_stream"
  - "#/definitions/kcbot_stream"
  - "#/definitions/user_attributes_stream"
  - "#/definitions/users_stream"

check:
  type: CheckStream
  stream_names:
    - "accounts"
    - "admin_attributes"
    - "articles"
    - "feature"
    - "segments"
    - "kcbot"
    - "user_attributes"
    - "users"

