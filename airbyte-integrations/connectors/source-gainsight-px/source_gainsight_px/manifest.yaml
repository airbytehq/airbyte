  feature:
    type:
      - "null"
      - object
    $schema: http://json-schema.org/draft-07/schema#
    additionalProperties: true
    properties:
      type:
        type:
          - "null"
          - string
        enum:
          - FEATURE
          - MODULE
      featureLabels:
        type:
          - "null"
          - object
        additionalProperties: true
