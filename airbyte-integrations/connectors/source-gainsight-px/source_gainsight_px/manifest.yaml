              - object
            additionalProperties: true
            properties:
              latitude:
                type:
                  - "null"
                  - number
              longitude:
                type:
                  - "null"
                  - number
          countryCode:
            type:
              - "null"
              - string
          countryName:
            type:
              - "null"
              - string
          postalCode:
            type:
              - "null"
              - string
          regionName:
            type:
              - "null"
              - string
          stateCode:
            type:
              - "null"
              - string
          stateName:
            type:
              - "null"
              - string
          street:
            type:
              - "null"
              - string
          timeZone:
            type:
              - "null"
              - string
      lastModifiedDate:
        type:
          - "null"
          - integer
        format: int64
      lastName:
        type:
          - "null"
          - string
      lastSeenDate:
        type:
          - "null"
          - integer
        format: int64
      lastVisitedUserAgentData:
        type:
          - "null"
          - array
        items:
          propertyKey:
            type:
              - "null"
              - string
          userAgent:
            type:
              - "null"
              - object
            additionalProperties: true
            properties:
              browserType:
                type:
                  - "null"
                  - string
              browserVersion:
                type:
                  - "null"
                  - string
              device:
                type:
                  - "null"
                  - string
              platformType:
                type:
                  - "null"
                  - string
              platformVersion:
                type:
                  - "null"
                  - string
              rawUserAgent:
                type:
                  - "null"
                  - string
      location:
        type:
          - "null"
          - string
      numberOfVisits:
        type:
          - "null"
          - integer
        format: int32
      phone:
        type:
          - "null"
          - string
      propertyKeys:
        type:
          - "null"
          - array
