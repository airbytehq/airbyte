        type:
          - "null"
          - string
      name:
        type:
          - "null"
          - string
      parentFeatureId:
        type:
          - "null"
          - string
      propertyKey:
        type:
          - "null"
          - string
      status:
        type:
          - "null"
          - string
        enum:
          - ACTIVATED
          - DELETED
