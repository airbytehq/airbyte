    additionalProperties: true
    properties:
      type:
        type:
          - "null"
          - string
        enum:
          - LEAD
          - USER
          - VISITOR
          - EMPTY_USER_TYPE
      accountId:
        type:
          - "null"
          - string
      aptrinsicId:
        type:
          - "null"
          - string
      createDate:
        type:
          - "null"
          - integer
        format: int64
      email:
        type:
          - "null"
          - string
      firstName:
        type:
          - "null"
          - string
      firstVisitDate:
        type:
          - "null"
          - integer
        format: int64
      gender:
