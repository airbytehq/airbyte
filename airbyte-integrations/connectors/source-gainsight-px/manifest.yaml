                countryName:
                  type:
                    - "null"
                    - string
                postalCode:
                  type:
                    - "null"
                    - string
                regionName:
                  type:
                    - "null"
                    - string
                stateCode:
                  type:
                    - "null"
                    - string
                stateName:
                  type:
                    - "null"
                    - string
                street:
                  type:
                    - "null"
                    - string
                timeZone:
                  type:
                    - "null"
                    - string
            lastModifiedDate:
              type:
                - "null"
                - integer
              format: int64
            lastName:
              type:
                - "null"
                - string
            lastSeenDate:
              type:
                - "null"
                - integer
              format: int64
            lastVisitedUserAgentData:
              type:
                - "null"
                - array
              items:
                propertyKey:
                  type:
                    - "null"
                    - string
                userAgent:
