  - type: DeclarativeStream
    name: activities
    primary_key:
      - id
    retriever:
      type: SimpleRetriever
      requester:
        type: HttpRequester
        url_base: https://www.strava.com/api/v3/
        path: athlete/activities
        http_method: GET
        request_parameters: {}
        request_headers: {}
        authenticator:
          type: OAuthAuthenticator
          client_id: "{{ config['client_id'] }}"
          client_secret: "{{ config['client_secret'] }}"
          refresh_token: "{{ config['refresh_token'] }}"
          token_refresh_endpoint: https://www.strava.com/oauth/token
          expires_in_name: expires_at
          scopes:
            - read_all
            - activity:read_all
        request_body_json: {}
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: []
      paginator:
        type: DefaultPaginator
        page_token_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: page
        page_size_option:
          inject_into: request_parameter
          field_name: per_page
          type: RequestOption
        pagination_strategy:
          type: PageIncrement
          start_from_page: 1
          page_size: 30
    incremental_sync:
      type: DatetimeBasedCursor
      cursor_field: start_date
      cursor_datetime_formats:
        - "%Y-%m-%dT%H:%M:%SZ"
      datetime_format: "%s"
      start_datetime:
        type: MinMaxDatetime
        datetime: "{{ config['start_date'] }}"
        datetime_format: "%Y-%m-%dT%H:%M:%S"
      start_time_option:
        inject_into: request_parameter
        field_name: after
        type: RequestOption
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: https://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          id:
            description: ID of the activity
            type: integer
          external_id:
            description: External identifier of the activity
            type:
              - "null"
              - string
          athlete:
            description: Details of the athlete who recorded the activity
            type: object
            additionalProperties: true
            properties:
              id:
                description: ID of the athlete who completed the activity
                type:
                  - "null"
                  - integer
              resource_state:
                description: Resource state of the athlete
                type:
                  - "null"
                  - integer
          name:
            description: Name of the activity
            type:
              - "null"
              - string
          distance:
            description: Total distance covered in the activity
            type:
              - "null"
              - number
          moving_time:
            description: Total time spent moving during the activity
            type:
              - "null"
              - integer
          elapsed_time:
            description: Total time elapsed during the activity
            type:
              - "null"
              - integer
          total_elevation_gain:
            description: Total elevation gain during the activity
            type:
              - "null"
              - number
          elev_high:
            description: Elevation at the highest point of the activity
            type:
              - "null"
              - number
          elev_low:
            description: Elevation at the lowest point of the activity
            type:
              - "null"
              - number
          type:
            description: Type of activity (e.g., ride, run)
            type:
              - "null"
              - string
          start_date:
            description: Start date and time of the activity
            type:
              - "null"
              - string
          start_date_local:
            description: Start date and time of the activity in local time
            type:
              - "null"
              - string
          timezone:
            description: Timezone of the activity
            type:
              - "null"
              - string
          utc_offset:
            description: UTC offset of the activity
