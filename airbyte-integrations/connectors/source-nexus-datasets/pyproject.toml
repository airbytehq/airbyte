[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "0.1.0"
name = "source-nexus-datasets"
description = "Infor Nexus datasets source connector"
authors = [ "Airbyte <contact@airbyte.io>",]
license = "MIT"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/sources/nexus-datasets"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"
packages = [ { include = "source_infor_nexus" }]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
airbyte-cdk = "6.61.0"
pyarrow = ">=16.1,<22.0"
pandas = "2.2.2"


[tool.poetry.scripts]
source_infor_nexus = "source_infor_nexus.run:run"

[tool.poetry.group.dev.dependencies]
requests-mock = "^1.9.3"
pytest-mock = "^3.6.1"
pytest = "^8.0.0"

