spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - start_date
      - access_token
      - store_hash
    properties:
      start_date:
        type: string
        description: "The date you would like to replicate data. Format: YYYY-MM-DD."
        title: Start date
        examples:
          - "2021-01-01"
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
        order: 0
      access_token:
        type: string
        description: Access Token for making authenticated requests.
        title: Access Token
        airbyte_secret: true
        order: 1
      store_hash:
        type: string
        description: >-
          The hash code of the store. For
          https://api.bigcommerce.com/stores/HASH_CODE/v3/, The store's hash
          code is 'HASH_CODE'.
        title: Store Hash
        order: 2
    additionalProperties: true

metadata:
  autoImportSchema:
    customers: false
    orders: false
    transactions: false
    pages: false
    products: false
    channels: false
    store: false
    order_products: false
    brands: false
    categories: false
  yamlComponents:
    streams:
      orders:
        - transformations
  testedStreams: {}
  assist: {}

