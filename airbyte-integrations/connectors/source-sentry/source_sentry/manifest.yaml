                  title:
                    type:
                      - string
                      - "null"
              - type:
                  - object
                  - "null"
                properties:
                  filename:
                    type:
                      - string
                      - "null"
                  type:
                    type:
                      - string
                      - "null"
                  value:
                    type:
                      - string
                      - "null"
          numComments:
            description: Number of comments on the issue
            type:
              - integer
              - "null"
          permalink:
            description:
              Permanent link to access the detailed information about the
