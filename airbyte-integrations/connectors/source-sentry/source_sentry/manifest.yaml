version: "0.1.0"
definitions:
  page_size: 50
  schema_loader:
    type: JsonFileSchemaLoader
    file_path: "./source_sentry/schemas/{{ parameters.name }}.json"
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: []
  requester:
    type: HttpRequester
    url_base: "https://{{ config.hostname }}/api/0/"
    http_method: "GET"
    authenticator:
      type: "BearerAuthenticator"
      api_token: "{{ config.auth_token }}"
  paginator:
    type: DefaultPaginator
    page_size: "#/definitions/page_size"
    limit_option:
      inject_into: "request_parameter"
      field_name: ""
    page_token_option:
      type: RequestOption
      inject_into: "request_parameter"
      field_name: "cursor"
    pagination_strategy:
      type: "CursorPagination"
      cursor_value: "{{ headers.link.next.cursor }}"
      stop_condition: "{{ headers.link.next.results != 'true' }}"
  retriever:
    type: SimpleRetriever

streams:
  - type: DeclarativeStream
    $parameters:
      # https://docs.sentry.io/api/events/list-a-projects-events/
      name: "events"
    primary_key: "id"
    schema_loader:
      $ref: "#/definitions/schema_loader"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector"
      requester:
        $ref: "#/definitions/requester"
        path: "projects/{{config.organization}}/{{config.project}}/events/"
        request_parameters:
          full: "true"
      paginator:
        $ref: "#/definitions/paginator"
  - type: DeclarativeStream
    $parameters:
      name: "issues"
    primary_key: "id"
    schema_loader:
      $ref: "#/definitions/schema_loader"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector"
      requester:
        $ref: "#/definitions/requester"
        path: "projects/{{config.organization}}/{{config.project}}/issues/"
        request_parameters:
          statsPeriod: ""
          query: ""
      paginator:
        $ref: "#/definitions/paginator"
  - type: DeclarativeStream
    $parameters:
      name: "projects"
    primary_key: "id"
    schema_loader:
      $ref: "#/definitions/schema_loader"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector"
      requester:
        $ref: "#/definitions/requester"
        path: "projects/"
      paginator:
        $ref: "#/definitions/paginator"
  - type: DeclarativeStream
    $parameters:
      name: "project_detail"
    primary_key: "id"
    schema_loader:
      $ref: "#/definitions/schema_loader"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector"
      requester:
        $ref: "#/definitions/requester"
        path: "projects/{{config.organization}}/{{config.project}}/"
      paginator:
        type: NoPagination
check:
  type: CheckStream
  stream_names: ["project_detail"]
