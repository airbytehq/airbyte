  - $ref: "#/definitions/streams/issues"
  - $ref: "#/definitions/streams/projects"
  - $ref: "#/definitions/streams/project_detail"
  - $ref: "#/definitions/streams/releases"

spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - auth_token
      - organization
      - project
    properties:
      auth_token:
        type: string
        description: >-
          Log into Sentry and then <a
          href="https://sentry.io/settings/account/api/auth-tokens/">create
          authentication tokens</a>.For self-hosted, you can find or create
          authentication tokens by visiting
          "{instance_url_prefix}/settings/account/api/auth-tokens/"
        title: Authentication Tokens
        airbyte_secret: true
        order: 0
      hostname:
        type: string
        description: >-
          Host name of Sentry API server.For self-hosted, specify your host name
          here. Otherwise, leave it empty.
        title: Host Name
        default: sentry.io
        order: 1
      organization:
        type: string
        description: The slug of the organization the groups belong to.
        title: Organization
        order: 2
      project:
        type: string
        description: The name (slug) of the Project you want to sync.
        title: Project
        order: 3
      discover_fields:
        type: array
        description: Fields to retrieve when fetching discover events
        item: string
        title: Discover Event Fields
        order: 4
    additionalProperties: true

# Sentry currently supports 5 streams and each operates as descending data feed that can only run in
# parallel with each other. This number can increase if we add more streams
concurrency_level:
  type: ConcurrencyLevel
  default_concurrency: 5

