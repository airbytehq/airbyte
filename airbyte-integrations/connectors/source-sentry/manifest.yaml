definitions:
  streams:
    events:
      type: DeclarativeStream
      path: projects/{{ config['organization'] }}/{{ config['project'] }}/events/
      cursor_field: dateCreated
      retriever:
        type: SimpleRetriever
        name: events
        primary_key: id
        path: projects/{{ config['organization'] }}/{{ config['project'] }}/events/
        cursor_field: dateCreated
        requester:
          name: events
          primary_key: id
          cursor_field: dateCreated
          $ref: "#/definitions/base_requester"
          path: >-
            projects/{{ config['organization'] }}/{{ config['project']
            }}/events/
          http_method: GET
          request_parameters:
            full: "true"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - dateCreated
          record_filter:
            type: RecordFilter
            condition: "{{ record[dateCreated] > stream_interval.get('start_time', '') }}"
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: cursor
          pagination_strategy:
            type: CursorPagination
            cursor_value: "{{ headers[\"link\"].get(\"next\", {}).get(\"cursor\", {}) }}"
            stop_condition: "{{ headers[\"link\"][\"next\"][\"results\"] == \"false\" }}"
      name: events
      primary_key:
        - id
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: dateCreated
        cursor_datetime_formats:
          - "%Y-%m-%dT%H:%M:%SZ"
          - "%Y-%m-%dT%H:%M:%S.%f%z"
          - "%Y-%m-%dT%H:%M:%S%z"
        datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
        start_datetime:
          type: MinMaxDatetime
          datetime: "1900-01-01T00:00:00.0Z"
          datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
        is_data_feed: true
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/events"
