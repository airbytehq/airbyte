version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: []

  requester:
    url_base: "https://api.spacexdata.com/v4/"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "apikey"
      api_token: "{{ config['api_key'] }}"

  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: NoPagination
    requester:
      $ref: "*ref(definitions.requester)"

  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"

  launches_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "launches"
      primary_key: "id"
      path: "/launches/{{config['id'] or 'latest'}}"

streams:
  - "*ref(definitions.launches_stream)"

check:
  stream_names: ["launches"]
