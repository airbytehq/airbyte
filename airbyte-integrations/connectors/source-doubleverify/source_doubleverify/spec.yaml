documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Doubleverify Spec
  type: object
  required:
    - access_token
    - start_date
  properties:
    access_token:
      type: string
      description: Access token is created via Pinnacle UI, and is necessary to access DV data via the Data API.
      airbyte_secret: true
      order: 0
    start_date:
      type: string
      order: 1
      description: >-
        Start date in the format YYYY-MM-DD.
      pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}$'
    end_date:
      type: string
      order: 2
      description: >-
        End date in the format YYYY-MM-DD.
      pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}$'
