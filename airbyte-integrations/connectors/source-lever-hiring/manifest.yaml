            "{{ 'https://sandbox-lever.auth0.com/oauth/token'
            if config[ 'environment' ] == 'Sandbox' else 'https://auth.lever.co/oauth/token'
            }}"
          grant_type: refresh_token
        Api Key:
          type: BasicHttpAuthenticator
          username: "{{ config['credentials']['api_key'] }}"
          password: ""
  paginator:
    type: DefaultPaginator
    page_token_option:
      type: RequestOption
      inject_into: request_parameter
      field_name: offset
    page_size_option:
      inject_into: request_parameter
      field_name: limit
      type: RequestOption
    pagination_strategy:
      type: CursorPagination
      page_size: 50
      cursor_value: "{{ response['next'] }}"
      stop_condition: "{{ response['hasNext'] is false }}"
