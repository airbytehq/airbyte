spec:
  documentation_url: https://docs.airbyte.com/integrations/sources/lever-hiring
  changelog_url: https://docs.airbyte.com/integrations/sources/lever-hiring#changelog
  connection_specification:
    "$schema": http://json-schema.org/draft-07/schema#
    title: Lever Hiring Source Spec
    type: object
    required:
      - start_date
    additionalProperties: true
    properties:
      credentials:
        order: 3
        title: Authentication Mechanism
        description: Choose how to authenticate to Lever Hiring.
        type: object
        oneOf:
          - type: object
            title: Authenticate via Lever (OAuth)
            required:
              - refresh_token
            properties:
              auth_type:
                type: string
                const: Client
                order: 0
              client_id:
                title: Client ID
                type: string
                description: The Client ID of your Lever Hiring developer application.
              client_secret:
                title: Client Secret
                type: string
                description: The Client Secret of your Lever Hiring developer application.
                airbyte_secret: true
              refresh_token:
                type: string
                title: Refresh Token
                description: The token for obtaining new access token.
                airbyte_secret: true
          - type: object
            title: Authenticate via Lever (Api Key)
            required:
              - api_key
            properties:
              auth_type:
                type: string
                const: Api Key
                order: 0
              api_key:
                title: Api key
                type: string
                description: The Api Key of your Lever Hiring account.
                airbyte_secret: true
                order: 1
      start_date:
        order: 0
        type: string
        title: Start Date
        description:
          "UTC date and time in the format 2017-01-25T00:00:00Z. Any data
          before this date will not be replicated. Note that it will be used only
          in the following incremental streams: comments, commits, and issues."
        examples:
          - "2021-03-01T00:00:00Z"
        pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$"
      environment:
        order: 1
        type: string
        title: Environment
        description:
          The environment in which you'd like to replicate data for Lever.
          This is used to determine which Lever API endpoint to use.
        default: Sandbox
        enum:
          - Production
          - Sandbox
  authSpecification:
    auth_type: oauth2.0
    oauth2Specification:
      rootObject:
        - credentials
        - 0
      oauthFlowInitParameters:
        - - client_id
        - - client_secret
      oauthFlowOutputParameters:
        - - refresh_token
  advanced_auth:
    auth_flow_type: oauth2.0
    predicate_key:
      - credentials
      - auth_type
    predicate_value: Client
    oauth_config_specification:
      oauth_user_input_from_connector_config_specification:
        type: object
        properties:
          environment:
            type: string
            path_in_connector_config:
              - environment
      complete_oauth_output_specification:
        type: object
        additionalProperties: false
        properties:
          refresh_token:
            type: string
            path_in_connector_config:
              - credentials
              - refresh_token
      complete_oauth_server_input_specification:
        type: object
        additionalProperties: false
        properties:
          client_id:
            type: string
          client_secret:
            type: string
      complete_oauth_server_output_specification:
        type: object
        additionalProperties: false
        properties:
          client_id:
            type: string
            path_in_connector_config:
              - credentials
              - client_id
          client_secret:
            type: string
            path_in_connector_config:
              - credentials
              - client_secret
  type: Spec
metadata:
  autoImportSchema:
    opportunities: false
    users: false
    applications: false
    interviews: false
    notes: false
    offers: false
