version: 4.3.0
type: DeclarativeSource
definitions:
  oauth_authenticator:
    type: OAuthAuthenticator
    client_id: "{{ config['credentials']['client_id'] }}"
    client_secret: "{{ config['credentials']['client_secret'] }}"
    refresh_token: "{{ config['credentials']['refresh_token'] }}"
    refresh_request_body: {}
    token_refresh_endpoint:
      "{{ 'https://sandbox-lever.auth0.com/oauth/token' if config[
      'environment' ] == 'Sandbox' else 'https://auth.lever.co/oauth/token' }}"
    grant_type: refresh_token
  basic_authenticator:
    type: BasicHttpAuthenticator
    username: "{{ config['credentials']['api_key'] }}"
    password: ""
  selective_authenticator:
    type: SelectiveAuthenticator
    authenticator_selection_path:
      - "credentials"
      - "auth_type"
    authenticators:
      Client:
        type: OAuthAuthenticator
        client_id: "{{ config['credentials']['client_id'] }}"
        client_secret: "{{ config['credentials']['client_secret'] }}"
        refresh_token: "{{ config['credentials']['refresh_token'] }}"
        refresh_request_body: {}
        token_refresh_endpoint:
          "{{ 'https://sandbox-lever.auth0.com/oauth/token'
          if config[ 'environment' ] == 'Sandbox' else 'https://auth.lever.co/oauth/token'
          }}"
        grant_type: refresh_token
      Api Key:
        type: BasicHttpAuthenticator
        username: "{{ config['credentials']['api_key'] }}"
        password: ""
  record_selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path:
        - data
  requester:
    type: HttpRequester
    url_base: >-
      {{ "https://api.sandbox.lever.co/v1" if config['environment'] ==
      "Sandbox" else "https://api.lever.co/v1" }}
    http_method: GET
    request_headers: {}
    request_body_json: {}
    authenticator:
      type: SelectiveAuthenticator
      authenticator_selection_path:
        - "credentials"
        - "auth_type"
      authenticators:
        Client:
          type: OAuthAuthenticator
          client_id: "{{ config['credentials']['client_id'] }}"
          client_secret: "{{ config['credentials']['client_secret'] }}"
          refresh_token: "{{ config['credentials']['refresh_token'] }}"
          refresh_request_body: {}
