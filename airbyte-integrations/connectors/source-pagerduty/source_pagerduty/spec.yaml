documentationUrl: https://docs.faros.ai
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: PagerDuty Spec
  type: object
  required:
    - token
  additionalProperties: true
  properties:
    token:
      type: string
      title: API key
      description: API key for PagerDuty API authentication
      airbyte_secret: true
    cutoff_days:
      type: integer
      title: Cutoff Days
      default: 90
      description: Fetch pipelines updated in the last number of days
    page_size:
      type: integer
      minimum: 1
      maximum: 25
      default: 25
      title: Page Size
      description: page size to use when querying PagerDuty API
    incident_log_entries_overview:
      type: boolean
      title: Incident Log Entries Overview
      description:
        If true, will return a subset of log entries that show only the
        most important changes to the incident.
      default: true
    default_severity:
      type: string
      title: Severity category
      description: A default severity category if not present
      examples:
        - Sev1
        - Sev2
        - Sev3
        - Sev4
        - Sev5
        - Custom
      pattern: "^(Sev[0-5])?(Custom)?$"
    exclude_services:
      type: array
      items:
        type: string
      title: Exclude Services
      examples:
        - service-1
        - service-2
      description:
        List of PagerDuty service names to ignore incidents from. If not
        set, all incidents will be pulled.
    service_details:
      type: array
      items:
        type: string
        enum:
          - escalation_policies
          - teams
          - integrations
          - auto_pause_notifications_parameters
      title: Service Details
      description: List of PagerDuty service additional details to include.
    max_retries:
      type: integer
      minimum: 0
      maximum: 8
      default: 5
      title: Max Retries
      description:
        Maximum number of PagerDuty API request retries to perform upon
        connection errors. The source will pause for an exponentially increasing number
        of seconds before retrying.
