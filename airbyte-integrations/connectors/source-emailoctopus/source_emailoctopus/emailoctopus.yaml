version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: [ "data" ]
  requester:
    url_base: "https://emailoctopus.com/api/1.6"
    http_method: "GET"
    request_options_provider:
      request_parameters:
        api_key: "{{ config['api_key'] }}"
  increment_paginator:
    type: DefaultPaginator
    url_base: "*ref(definitions.requester.url_base)"
    pagination_strategy:
      type: PageIncrement
      page_size: 50
    page_size_option:
      inject_into: "request_parameter"
      field_name: "limit"
    page_token_option:
      inject_into: "request_parameter"
      field_name: "page"
  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: NoPagination
    requester:
      $ref: "*ref(definitions.requester)"
  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"
  campaigns_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "campaigns"
      primary_key: "id"
      path: "/campaigns"
    retriever:
      $ref: "*ref(definitions.retriever)"
      paginator:
        $ref: "*ref(definitions.increment_paginator)"
  lists_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "lists"
      primary_key: "id"
      path: "/lists"
    retriever:
      $ref: "*ref(definitions.retriever)"
      paginator:
        $ref: "*ref(definitions.increment_paginator)"

streams:
  - "*ref(definitions.campaigns_stream)"
  - "*ref(definitions.lists_stream)"

check:
  stream_names:
    - "campaigns"
    - "lists"