  - type: DeclarativeStream
    name: Report
    primary_key:
      - id
    schema_loader:
      type: InlineSchemaLoader
      schema:
        type: object
        $schema: http://json-schema.org/schema#
        properties:
          id:
            description: Unique ID of the report
            type: string
          kind:
            description: Kind of the report
            type: string
          name:
            description: Name of the report
            type: string
          type:
            description: The type or category of the report data.
            type: string
          level:
            description: The level at which the report data is generated or accessed.
            type: string
          scope:
            description: The scope or range of data to include in the report.
            type: string
          share:
            description: Information about sharing settings or permissions for the report.
            type: string
          shared:
            description: Flag indicating whether the report is shared with others.
            type: boolean
          target:
            description: The target or audience for which the report is intended.
            type: string
          createdAt:
            description: Timestamp when the report was created
            type: integer
          lastRunAt:
            description: Timestamp of the last run of the report
            type: integer
          definition:
            description: Definition of the report data structure
            type: object
            properties:
              kind:
                type: string
              type:
                type: string
              config:
                description: Configuration settings for the report
                type: object
                properties:
                  appId:
                    type:
                      - integer
                      - string
                  pageId:
                    type: string
                  columns:
                    description: Columns configuration
                    type: array
                    items:
                      type: object
                      properties:
                        kind:
                          type: string
                        pageId:
                          type: string
                        pollId:
                          type: string
                        schema:
                          type: string
                        guideId:
                          type: string
                        disabled:
                          type: boolean
                        showIcon:
                          type: boolean
                        featureId:
                          type: string
                        fieldName:
                          type: string
                        immutable:
                          type: boolean
                        pollField:
                          type: string
                        columnName:
                          type: string
                        columnLabel:
                          type: string
                        primaryKeys:
                          type: array
                          items:
                            type: string
                        functionName:
                          type: string
                  filters:
                    type: array
                  features:
                    type: boolean
                  segments:
                    type: array
                  maxLength:
                    type: integer
                  omitPages:
                    type: boolean
                  segmentId:
                    type: string
                  acrossApps:
                    type: boolean
                  maxInterval:
                    type: integer
                  trackEvents:
                    type: boolean
                  collapseDups:
                    type: boolean
                  predecessors:
                    type: boolean
                  uniqueVisitors:
                    type: boolean
                  selectedAccount:
                    description: Selected account settings
                    type: object
                    properties:
                      id:
                        type: string
                      text:
                        type: string
                      className:
                        type: string
              period:
                type: string
              history:
                type: array
              minimum:
                type: integer
              sources:
                description: Data sources settings
                type: object
                properties:
                  alls:
                    type: array
                    items:
                      type: string
              segments:
                type: array
                items:
                  type: string
              attribute:
                type: string
              generator:
                type: string
              graphType:
                type: string
              tableType:
                type: string
              dateRanges:
                description: Date range settings for the report
                type: object
                properties:
                  primaryDateRange:
                    type: object
                    properties:
                      type:
                        type: string
                  secondaryDateRange:
                    type: "null"
                  useSecondaryDateRange:
                    type: boolean
              timeSeries:
                description: Time series settings for the report data
                type: object
                properties:
                  end:
                    type: string
                  type:
                    type: string
                  start:
                    type: string
                  primaryTimeSeries:
                    type: object
                    properties:
                      count:
                        type: integer
                      first:
                        type: integer
                      period:
                        type: string
                  secondaryTimeSeries:
                    type: "null"
              singleSource:
                description: Settings for a single data source
                type: object
                properties:
                  id:
                    type: string
                  kind:
                    type: string
              multiSourceType:
                type: string
              singleSourceType:
                type: string
              isComparingSources:
                type: boolean
              isComparingSegments:
                type: boolean
          aggregation:
            description: Defines aggregations to be applied to the report data
            type: object
            properties:
              fields:
                description: List of fields to be aggregated
                type: array
                items:
                  type: object
                  properties:
                    type:
                      description: Data type of the field
                      type: string
                    field:
                      description: Name of the field to be aggregated
                      type: string
                    title:
                      description: Title for the aggregated field
                      type: string
              pipeline:
                description: Defines the aggregation pipeline stages
                type: array
                items:
                  type: object
                  properties:
                    eval:
                      description: Stage to evaluate specific fields
                      type: object
                      properties:
                        account_auto_id:
                          description: Auto-generated ID for the account
                          type: string
                        visitor_agent_age:
                          description: Age of the visitor's agent
                          type: string
                        visitor_agent_language:
                          description: Language used by the visitor's agent
                          type: string
                        visitor_auto_firstvisit:
                          description: Auto-generated first visit timestamp
                          type: string
                    fork:
                      description: Stage to fork the pipeline
                      type: array
                      items:
                        type: array
                        items:
                          type: object
                          properties:
                            eval:
                              description: Evaluate specific conditions
                              type: object
                              properties:
                                items:
                                  type: string
                            group:
                              description: Group data based on specified conditions
                              type: object
                              properties:
                                group:
                                  type: array
                                  items:
                                    type: string
                                fields:
                                  description: Fields for grouping
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      count:
                                        description: Count of grouped items
                                        type: object
                                        properties:
                                          count:
                                            description: Count of grouped items
                                            type:
                                              - "null"
                                              - string
