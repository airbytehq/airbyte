                                                  type: object
                                                  properties:
                                                    sum:
                                                      type: string
                                                prevTotalTime:
                                                  description: Previous total time settings
                                                  type: object
                                                  properties:
                                                    sum:
                                                      type: string
                                      source:
                                        description: Data source settings
                                        type: object
                                        properties:
                                          events:
                                            description: Data events settings
                                            type: object
                                            properties:
                                              appId:
                                                type:
                                                  - integer
                                                  - string
                                              blacklist:
                                                type: string
                                          timeSeries:
                                            description: Time series settings
                                            type: object
                                            properties:
                                              last:
                                                type: string
                                              first:
                                                type: string
                                              period:
                                                type: string
                                      identified:
                                        type: string
                              filter:
                                type: string
                              source:
                                description: Source settings for merging data
                                type: object
                                properties:
                                  events:
                                    description: Data events settings
                                    type: object
                                    properties:
                                      appId:
                                        type: string
