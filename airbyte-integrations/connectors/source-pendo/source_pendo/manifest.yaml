                                items:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      group:
                                        description: Group data
                                        type: object
                                        properties:
                                          group:
                                            type: array
                                            items:
                                              type: string
                                          fields:
                                            description: Fields for grouping
                                            type: array
                                            items:
                                              type: object
                                              properties:
                                                totalTime:
