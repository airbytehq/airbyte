version: 0.78.5

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - Account Metadata

definitions:
  streams:
    Page:
      type: DeclarativeStream
      name: Page
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /page
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Page"
    Feature:
      type: DeclarativeStream
      name: Feature
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /feature
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Feature"
    Report:
      type: DeclarativeStream
      name: Report
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /report
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Report"
    Guide:
      type: DeclarativeStream
      name: Guide
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /guide
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Guide"
    Account Metadata:
      type: DeclarativeStream
      name: Account Metadata
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /metadata/schema/account
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Account Metadata"
    Visitor Metadata:
      type: DeclarativeStream
      name: Visitor Metadata
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /metadata/schema/visitor
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Visitor Metadata"
  base_requester:
    type: HttpRequester
    url_base: https://app.pendo.io/api/v1
    authenticator:
      type: ApiKeyAuthenticator
      api_token: "{{ config['api_key'] }}"
      inject_into:
        type: RequestOption
        field_name: x-pendo-integration-key
        inject_into: header

streams:
  - $ref: "#/definitions/streams/Page"
  - $ref: "#/definitions/streams/Feature"
  - $ref: "#/definitions/streams/Report"
  - $ref: "#/definitions/streams/Guide"
  - $ref: "#/definitions/streams/Account Metadata"
  - $ref: "#/definitions/streams/Visitor Metadata"

spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - api_key
    properties:
      api_key:
        type: string
        title: API Key
        airbyte_secret: true
        order: 0
    additionalProperties: true

metadata:
  autoImportSchema:
    Page: false
    Feature: false
    Report: false
    Guide: false
    Account Metadata: false
    Visitor Metadata: false

schemas:
  Page:
    type: object
    $schema: http://json-schema.org/schema#
    properties:
      appId:
        type: integer
        description: The ID of the Pendo application to which the page belongs.
      color:
        type: string
        description: The color associated with the page.
      createdAt:
        type: integer
        description: The date and time when the page was created.
      createdByUser:
        type: object
        description: Details about the user who created the page.
        properties:
          deletedAt:
            type: integer
            description: The date and time when the user was deleted.
          first:
            type: string
            description: The first name of the user.
          hasLoggedIn:
            type: boolean
            description: Flag indicating if the user has logged in.
          id:
            type: string
            description: The unique ID of the user.
          last:
            type: string
            description: The last name of the user.
          lastLogin:
            type: integer
            description: The date and time of the user's last login.
          role:
            type: integer
            description: The role of the user.
          userType:
            type: string
            description: The type of user.
          username:
            type: string
            description: The username of the user.
          visitorIds:
            type: array
            description: An array of visitor IDs associated with the user.
            items:
              type: string
              description: An individual visitor ID.
      dailyMergeFirst:
        type: integer
        description: Placeholder for daily merge information.
      dailyRollupFirst:
        type: integer
        description: Placeholder for daily rollup information.
      dirty:
        type: boolean
        description: Flag indicating if the page data is dirty or needs updating.
      group:
        type: object
        description: Details about the group to which the page belongs.
        properties:
          type:
            type: string
            description: The type of the group.
          color:
            type: string
            description: The color associated with the group.
          createdAt:
            type: integer
            description: The date and time when the group was created.
          createdByUser:
            type: object
            description: Details about the user who created the group.
            properties:
              deletedAt:
                type: integer
                description: The date and time when the user was deleted.
              first:
                type: string
                description: The first name of the user.
              hasLoggedIn:
                type: boolean
                description: Flag indicating if the user has logged in.
              id:
                type: string
                description: The unique ID of the user.
              last:
                type: string
                description: The last name of the user.
              lastLogin:
                type: integer
                description: The date and time of the user's last login.
              role:
                type: integer
                description: The role of the user.
              userType:
                type: string
                description: The type of user.
              username:
                type: string
                description: The username of the user.
              visitorIds:
                type: array
                description: An array of visitor IDs associated with the user.
                items:
                  type: string
                  description: An individual visitor ID.
          description:
            type: string
            description: The description of the group.
          id:
            type: string
            description: The unique ID of the group.
          items:
            type:
              - array
              - "null"
            description: An array of items belonging to the group.
          lastUpdatedAt:
            type: integer
            description: The date and time of the last update to the group.
          lastUpdatedByUser:
            type: object
            description: Details about the user who last updated the group.
            properties:
              first:
                type: string
                description: The first name of the user.
              hasLoggedIn:
                type: boolean
                description: Flag indicating if the user has logged in.
              id:
                type: string
                description: The unique ID of the user.
              last:
                type: string
                description: The last name of the user.
              lastLogin:
                type: integer
                description: The date and time of the user's last login.
              role:
                type: integer
                description: The role of the user.
              userType:
                type: string
                description: The type of user.
              username:
                type: string
                description: The username of the user.
              visitorIds:
                type: array
                description: An array of visitor IDs associated with the user.
                items:
                  type: string
                  description: An individual visitor ID.
          length:
            type: integer
            description: The length of the group.
          name:
            type: string
            description: The name of the group.
      id:
        type: string
        description: The unique ID of the page.
      isAutoTagged:
        type: boolean
        description: Flag indicating if the page is automatically tagged.
      isCoreEvent:
        type: boolean
        description: Flag indicating if the page is a core event.
      kind:
        type: string
        description: The kind of page data.
      lastUpdatedAt:
        type: integer
        description: The date and time of the last update to the page.
      lastUpdatedByUser:
        type: object
        description: Details about the user who last updated the page.
        properties:
          deletedAt:
            type: integer
            description: The date and time when the user was deleted.
          first:
            type: string
            description: The first name of the user.
          hasLoggedIn:
            type: boolean
            description: Flag indicating if the user has logged in.
          id:
            type: string
            description: The unique ID of the user.
          last:
            type: string
            description: The last name of the user.
          lastLogin:
            type: integer
            description: The date and time of the user's last login.
          role:
            type: integer
            description: The role of the user.
          userType:
            type: string
            description: The type of user.
          username:
            type: string
            description: The username of the user.
          visitorIds:
            type: array
            description: An array of visitor IDs associated with the user.
            items:
              type: string
              description: An individual visitor ID.
      name:
        type: string
        description: The name of the page.
      rootVersionId:
        type: string
        description: The ID of the root version of the page.
      rules:
        type: array
        description: Rules associated with the page.
        items:
          type: object
          description: Individual rule details.
          properties:
            designerHint:
              type: string
              description: The designer hint for the rule.
            parsedRule:
              type: string
              description: The parsed version of the rule.
            rule:
              type: string
              description: The rule definition.
      rulesjson:
        type: string
        description: The JSON representation of rules associated with the page.
      stableVersionId:
        type: string
        description: The ID of the stable version of the page.
      suggestedName:
        type: string
        description: The suggested name for the page.
      validThrough:
        type: integer
        description: The date until which the page data is valid.
    additionalProperties: true
  Feature:
    type: object
    $schema: http://json-schema.org/schema#
    properties:
      appId:
        type: integer
        description: The unique identifier of the application to which the feature belongs.
      appWide:
        type: boolean
        description: >-
          Indicates whether the feature is applicable across the entire
          application.
      color:
        type: string
        description: The color associated with the feature for visual identification.
      createdAt:
        type: integer
        description: The timestamp when the feature was created.
      createdByUser:
        type: object
        description: Details of the user who created the feature.
        properties:
          deletedAt:
            type: integer
            description: Timestamp when the user was deleted.
          first:
            type: string
            description: The first name of the user.
          hasLoggedIn:
            type: boolean
            description: Flag indicating if the user has logged in.
          id:
            type: string
            description: The unique identifier of the user.
          last:
            type: string
            description: The last name of the user.
          lastLogin:
            type: integer
            description: Timestamp of the user's last login.
          role:
            type: integer
            description: The role of the user.
          userType:
            type: string
            description: The type of user.
          username:
            type: string
            description: The username of the user.
          visitorIds:
            type: array
            description: List of visitor identifiers associated with the user.
            items:
              type: string
              description: Unique identifier of a visitor.
      createdDesignerVersion:
        type: string
        description: The version of the designer tool used during feature creation.
      dailyMergeFirst:
        type: integer
        description: Timestamp of the first daily merge process for the feature.
      dailyRollupFirst:
        type: integer
        description: Timestamp of the first daily rollup process for the feature.
      dirty:
        type: boolean
        description: Indicates if the feature is marked as 'dirty' for updates.
      elementInitialTag:
        type: string
        description: The initial tag associated with the feature element.
      elementPathRules:
        type: array
        description: Rules defining the paths of elements associated with the feature.
        items:
          type: string
          description: A specific path rule for element selection.
      elementSelectionType:
        type: string
        description: Type of selection method used for elements.
      eventPropertyConfigurations:
        type: array
        description: Configurations for event properties.
        items:
          type: object
          description: Settings for a specific event property.
          properties:
            type:
              type: string
              description: The type of the property.
            isActive:
              type: boolean
              description: Flag indicating if the property is active.
            name:
              type: string
              description: The name of the property.
            path:
              type: string
              description: The path associated with the property.
            pattern:
              type: string
              description: Pattern used for property matching.
            rule:
              type: string
              description: The rule applied to the property.
            selector:
              type: string
              description: Selector for the property.
      group:
        type: object
        description: Details of the group to which the feature belongs.
        properties:
          type:
            type: string
            description: The type of the group.
          color:
            type: string
            description: Color assigned to the group.
          createdAt:
            type: integer
            description: Timestamp of group creation.
          createdByUser:
            type: object
            description: Details of the user who created the group.
            properties:
              deletedAt:
                type: integer
                description: Timestamp when the user was deleted.
              first:
                type: string
                description: The first name of the user.
              hasLoggedIn:
                type: boolean
                description: Flag indicating if the user has logged in.
              id:
                type: string
                description: The unique identifier of the user.
              last:
                type: string
                description: The last name of the user.
              lastLogin:
                type: integer
                description: Timestamp of the user's last login.
              role:
                type: integer
                description: The role of the user.
              userType:
                type: string
                description: The type of user.
              username:
                type: string
                description: The username of the user.
              visitorIds:
                type: array
                description: List of visitor identifiers associated with the user.
                items:
                  type: string
                  description: Unique identifier of a visitor.
          description:
            type: string
            description: Description of the group.
          id:
            type: string
            description: The unique identifier of the group.
          items:
            type:
              - array
              - "null"
            description: Items included in the group.
          lastUpdatedAt:
            type: integer
            description: Timestamp of the last group update.
          lastUpdatedByUser:
            type: object
            description: Details of the user who last updated the group.
            properties:
              first:
                type: string
                description: The first name of the user.
              hasLoggedIn:
                type: boolean
                description: Flag indicating if the user has logged in.
              id:
                type: string
                description: The unique identifier of the user.
              last:
                type: string
                description: The last name of the user.
              lastLogin:
                type: integer
                description: Timestamp of the user's last login.
              role:
                type: integer
                description: The role of the user.
              userType:
                type: string
                description: The type of user.
              username:
                type: string
                description: The username of the user.
              visitorIds:
                type: array
                description: List of visitor identifiers associated with the user.
                items:
                  type: string
                  description: Unique identifier of a visitor.
          length:
            type: integer
            description: The number of items in the group.
          name:
            type: string
            description: The name of the group.
      id:
        type: string
        description: The unique identifier of the feature.
      isCoreEvent:
        type: boolean
        description: Indicates if the feature is a core event.
      kind:
        type: string
        description: The kind of feature.
      lastUpdatedAt:
        type: integer
        description: Timestamp of the last feature update.
      lastUpdatedByUser:
        type: object
        description: Details of the user who last updated the feature.
        properties:
          deletedAt:
            type: integer
            description: Timestamp when the user was deleted.
          first:
            type: string
            description: The first name of the user.
          hasLoggedIn:
            type: boolean
            description: Flag indicating if the user has logged in.
          id:
            type: string
            description: The unique identifier of the user.
          last:
            type: string
            description: The last name of the user.
          lastLogin:
            type: integer
            description: Timestamp of the user's last login.
          role:
            type: integer
            description: The role of the user.
          userType:
            type: string
            description: The type of user.
          username:
            type: string
            description: The username of the user.
          visitorIds:
            type: array
            description: List of visitor identifiers associated with the user.
            items:
              type: string
              description: Unique identifier of a visitor.
      name:
        type: string
        description: The name of the feature.
      pageId:
        type: string
        description: The unique identifier of the page associated with the feature.
      rootVersionId:
        type: string
        description: The unique identifier of the root version of the feature.
      stableVersionId:
        type: string
        description: The unique identifier of the stable version of the feature.
      suggestedMatch:
        type: string
        description: Indicates if there is a suggested match for the feature.
      validThrough:
        type: integer
        description: The timestamp until which the feature is valid.
    additionalProperties: true
  Report:
    type: object
    $schema: http://json-schema.org/schema#
    properties:
      type:
        type: string
        description: The type or category of the report data.
      aggregation:
        type: object
        description: Defines aggregations to be applied to the report data
        properties:
          fields:
            type: array
            description: List of fields to be aggregated
            items:
              type: object
              properties:
                type:
                  type: string
                  description: Data type of the field
                field:
                  type: string
                  description: Name of the field to be aggregated
                title:
                  type: string
                  description: Title for the aggregated field
          pipeline:
            type: array
            description: Defines the aggregation pipeline stages
            items:
              type: object
              properties:
                bulkExpand:
                  type: object
                  description: Stage to expand data for specified accounts or visitors
                  properties:
                    account:
                      type: object
                      description: Details for expanding account data
                      properties:
                        account:
                          type: string
                          description: Account ID
                    visitor:
                      type: object
                      description: Details for expanding visitor data
                      properties:
                        visitor:
                          type: string
                          description: Visitor ID
                eval:
                  type: object
                  description: Stage to evaluate specific fields
                  properties:
                    account_auto_id:
                      type: string
                      description: Auto-generated ID for the account
                    visitor_agent_age:
                      type: string
                      description: Age of the visitor's agent
                    visitor_agent_language:
                      type: string
                      description: Language used by the visitor's agent
                    visitor_auto_firstvisit:
                      type: string
                      description: Auto-generated first visit timestamp
                fork:
                  type: array
                  description: Stage to fork the pipeline
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        eval:
                          type: object
                          description: Evaluate specific conditions
                          properties:
                            items:
                              type: string
                        group:
                          type: object
                          description: Group data based on specified conditions
                          properties:
                            fields:
                              type: array
                              description: Fields for grouping
                              items:
                                type: object
                                properties:
                                  count:
                                    type: object
                                    description: Count of grouped items
                                    properties:
                                      count:
                                        type:
                                          - "null"
                                          - string
                                        description: Count of grouped items
                            group:
                              type: array
                              items:
                                type: string
                        limit:
                          type: integer
                        treeify:
                          type: object
                          description: Treeify data based on specified keys
                          properties:
                            keySort:
                              type: boolean
                              description: Key to sort the data tree
                            threshold:
                              type: number
                              description: Threshold for treeifying the data
                group:
                  type: object
                  description: Group data based on specified conditions
                  properties:
                    fields:
                      type: array
                      description: Fields for grouping data
                      items:
                        type: object
                        properties:
                          path:
                            type: object
                            description: Path settings for grouping data
                            properties:
                              path:
                                type: object
                                description: Path settings for grouping data
                                properties:
                                  collapseDups:
                                    type: boolean
                                    description: Collapse duplicate entries
                                  features:
                                    type: boolean
                                    description: Features to consider
                                  followAcrossSessions:
                                    type: boolean
                                    description: Follow data across sessions
                                  maxInterval:
                                    type: integer
                                    description: Maximum interval allowed
                                  maxLength:
                                    type: integer
                                    description: Maximum length of data
                                  omitPages:
                                    type: boolean
                                    description: Pages to omit from grouping
                                  pageId:
                                    type: string
                                    description: ID of the page
                                  predecessors:
                                    type: boolean
                                    description: Predecessors to consider
                                  trackEvents:
                                    type: boolean
                                    description: Events to track
                    group:
                      type: array
                      items:
                        type: string
                identified:
                  type: string
                merge:
                  type: object
                  description: Merge data based on specified fields and mappings
                  properties:
                    fields:
                      type: array
                      items:
                        type: string
                    mappings:
                      type: object
                      additionalProperties: true
                      description: Field mappings for merging data
                      properties:
                        daysActive:
                          type: string
                        usageTrending:
                          type: string
                    pipeline:
                      type: array
                      description: Pipeline stages for merging
                      items:
                        type: object
                        properties:
                          cat:
                            type: "null"
                          eval:
                            type: object
                            description: Evaluate usage trending data
                            properties:
                              usageTrending:
                                type: string
                          filter:
                            type: string
                          group:
                            type: object
                            description: Group data for merging
                            properties:
                              fields:
                                type: array
                                description: Fields for grouping
                                items:
                                  type: object
                                  additionalProperties: true
                                  properties:
                                    daysActive:
                                      type: object
                                      description: Days active count
                                      properties:
                                        count:
                                          type: string
                                          description: Count of days active
                              group:
                                type: array
                                items:
                                  type: string
                          identified:
                            type: string
                          join:
                            type: object
                            properties:
                              fields:
                                type: array
                                items:
                                  type: string
                          segment:
                            type: object
                            description: Segment ID for merging data
                            properties:
                              id:
                                type: string
                                description: Segment ID
                          source:
                            type: object
                            description: Source settings for merging data
                            properties:
                              events:
                                type: object
                                description: Data events settings
                                properties:
                                  appId:
                                    type: string
                                  blacklist:
                                    type: string
                              featureEvents:
                                type: object
                                description: Feature events settings
                                properties:
                                  blacklist:
                                    type: string
                                  featureId:
                                    type: string
                              guideEvents:
                                type: object
                                description: Guide events settings
                                properties:
                                  blacklist:
                                    type: string
                                  guideId:
                                    type: string
                              pageEvents:
                                type: object
                                description: Page events settings
                                properties:
                                  blacklist:
                                    type: string
                                  pageId:
                                    type: string
                              pollsSeen:
                                type: object
                                description: Settings for seen polls
                                properties:
                                  blacklist:
                                    type: string
                                  guideId:
                                    type: string
                                  pollId:
                                    type: string
                              pollsSeenEver:
                                type: object
                                description: Settings for seen polls across sessions
                                properties:
                                  blacklist:
                                    type: string
                                  guideId:
                                    type: string
                                  pollId:
                                    type: string
                              timeSeries:
                                type: object
                                description: Time series settings
                                properties:
                                  first:
                                    type: string
                                  last:
                                    type: string
                                  period:
                                    type: string
                          spawn:
                            type: array
                            description: Spawn data based on specified conditions
                            items:
                              type: array
                              items:
                                type: object
                                properties:
                                  group:
                                    type: object
                                    description: Group data
                                    properties:
                                      fields:
                                        type: array
                                        description: Fields for grouping
                                        items:
                                          type: object
                                          properties:
                                            prevTotalTime:
                                              type: object
                                              description: Previous total time settings
                                              properties:
                                                sum:
                                                  type: string
                                            totalTime:
                                              type: object
                                              description: Total time settings
                                              properties:
                                                sum:
                                                  type: string
                                      group:
                                        type: array
                                        items:
                                          type: string
                                  identified:
                                    type: string
                                  source:
                                    type: object
                                    description: Data source settings
                                    properties:
                                      events:
                                        type: object
                                        description: Data events settings
                                        properties:
                                          appId:
                                            type:
