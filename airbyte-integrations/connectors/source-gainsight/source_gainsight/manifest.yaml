version: "0.1.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: []

  requester:
    type: HttpRequester
    url_base: "https://api.aptrinsic.com/v1"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "X-APTRINSIC-API-KEY"
      api_token: "{{ config['api_key'] }}"

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"
  accounts_stream:
    $ref: "#/definitions/base_stream"
    name: "accounts"
    primary_key: "id"
    $parameters:
      path: "/accounts"

streams:
  - "#/definitions/accounts_stream"

check:
  type: CheckStream
  stream_names:
    - "accounts"

spec:
  type: Spec
  documentation_url: https://docs.airbyte.com/integrations/sources/gainsight
  connection_specification:
    title: Gainsight Spec
    type: object
    required:
      - api_key
    additionalProperties: true
    properties:
      api_key:
        type: string
        description: The Aptrinsic API Key which is recieved from the dashboard settings (ref - https://app.aptrinsic.com/settings/api-keys)
        airbyte_secret: true