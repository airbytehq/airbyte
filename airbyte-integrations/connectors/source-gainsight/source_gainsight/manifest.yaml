version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: []

  requester:
    type: HttpRequester
    url_base: "https://api.aptrinsic.com/v1"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "X-APTRINSIC-API-KEY"
      api_token: "{{ config['api_key'] }}"

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"
  accounts_stream:
    $ref: "#/definitions/base_stream"
    name: "accounts"
    primary_key: "id"
    $parameters:
      path: "/accounts"

streams:
  - "#/definitions/accounts_stream"

check:
  type: CheckStream
  stream_names:
    - "accounts"

