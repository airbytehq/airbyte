version: 6.27.0

type: DeclarativeSource

description: >-
  Connector for Help Scout Inbox API 2.0:
  https://developer.helpscout.com/mailbox-api/

  Auth Overview:
  https://developer.helpscout.com/mailbox-api/overview/authentication/

check:
  type: CheckStream
  stream_names:
    - conversations

definitions:
  streams:
    conversations:
      type: DeclarativeStream
      name: conversations
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /v2/conversations
          http_method: GET
          request_parameters:
            status: all
            sortOrder: asc
            embed: threads
            sortField: modifiedAt
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - _embedded
              - conversations
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestPath
          pagination_strategy:
            type: CursorPagination
            page_size: 50
            cursor_value: "{{ response.get('_links', {}).get('next', {}).get('href') }}"
            stop_condition: "{{ response.get('_links', {}).get('next') is none }}"
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: userUpdatedAt
        cursor_datetime_formats:
          - "%Y-%m-%dT%H:%M:%SZ"
        datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        start_datetime:
          type: MinMaxDatetime
          datetime: "{{ config[\"start_date\"] }}"
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        start_time_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: modifiedSince
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/conversations"
    conversation_threads:
      type: DeclarativeStream
      name: conversation_threads
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /v2/conversations/{{ stream_partition['conversation_id'] }}/threads
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - _embedded
              - threads
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestPath
          pagination_strategy:
            type: CursorPagination
            page_size: 25
            cursor_value: "{{ response.get('_links', {}).get('next', {}).get('href') }}"
            stop_condition: "{{ response.get('_links', {}).get('next') is none }}"
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: id
              partition_field: conversation_id
              stream:
                $ref: "#/definitions/streams/conversations"
              incremental_dependency: true
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: createdAt
        cursor_datetime_formats:
          - "%Y-%m-%dT%H:%M:%SZ"
        datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        start_datetime:
          type: MinMaxDatetime
          datetime: "{{ config[\"start_date\"] }}"
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        is_data_feed: true
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/conversation_threads"
