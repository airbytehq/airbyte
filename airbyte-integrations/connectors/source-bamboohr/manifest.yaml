version: 6.44.0

type: DeclarativeSource

description: >-
  The BambooHR source connector for Airbyte allows seamless extraction of HR
  data through multiple configurable streams, including `custom_reports_stream`,
  `employees_directory_stream`, `meta_fields_stream`,
  `time_off_requests_stream`, `timesheet_entries`, and `employees`.

check:
  type: CheckStream
  stream_names:
    - meta_fields_stream

definitions:
  streams:
    employees:
      type: DeclarativeStream
      name: employees
      retriever:
        type: SimpleRetriever
        decoder:
          type: JsonDecoder
        requester:
          $ref: "#/definitions/base_requester"
          path: /employees/{{ stream_partition.id }}
          http_method: GET
          request_headers:
            Accept: application/json
          request_parameters:
            fields: "{{ config.employee_fields }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              stream:
                $ref: "#/definitions/streams/employees_directory_stream"
              parent_key: id
              partition_field: id
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/employees"
      transformations:
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - _cursor
              value: "0"
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: _cursor
        is_data_feed: true
        start_datetime:
          type: MinMaxDatetime
          datetime: "0"
          datetime_format: "%s"
        datetime_format: "%s"
        cursor_datetime_formats:
          - "%s"
        global_substream_cursor: true
    timesheet_entries:
      type: DeclarativeStream
      name: timesheet_entries
      retriever:
        type: SimpleRetriever
        decoder:
          type: JsonDecoder
        requester:
          $ref: "#/definitions/base_requester"
          path: /time_tracking/timesheet_entries
          http_method: GET
          request_headers:
            Accept: application/json
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      primary_key:
        - id
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/timesheet_entries"
      incremental_sync:
        type: DatetimeBasedCursor
        step: P1M
        cursor_field: start
        end_datetime:
          type: MinMaxDatetime
          datetime: "{{ now_utc().strftime('%Y-%m-%dT%H:%M:%SZ') }}"
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        start_datetime:
          type: MinMaxDatetime
          datetime: >-
            {{ config.start_date or (now_utc() -
            duration('P30DT23H')).strftime('%Y-%m-%dT%H:%M:%SZ') }}
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        datetime_format: "%Y-%m-%d"
        end_time_option:
          type: RequestOption
          field_name: end
          inject_into: request_parameter
        start_time_option:
          type: RequestOption
          field_name: start
          inject_into: request_parameter
        cursor_granularity: P1D
        cursor_datetime_formats:
          - "%Y-%m-%dT%H:%M:%S+00:00"
    meta_fields_stream:
      type: DeclarativeStream
      name: meta_fields_stream
      retriever:
        type: SimpleRetriever
        decoder:
          type: JsonDecoder
        requester:
          $ref: "#/definitions/base_requester"
          path: meta/fields
          http_method: GET
          request_headers:
            Accept: application/json
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/meta_fields_stream"
    custom_reports_stream:
      type: DeclarativeStream
      name: custom_reports_stream
      retriever:
        type: SimpleRetriever
        decoder:
          type: JsonDecoder
        requester:
          $ref: "#/definitions/base_requester"
          path: reports/custom
          http_method: POST
          request_headers:
            Accept: application/json
          request_body_json:
            title: Airbyte
            fields: "{{ config['custom_reports_fields'].split(\",\") }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - employees
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/custom_reports_stream"
    time_off_requests_stream:
      type: DeclarativeStream
      name: time_off_requests_stream
      retriever:
        type: SimpleRetriever
        decoder:
          type: JsonDecoder
        requester:
          $ref: "#/definitions/base_requester"
          path: time_off/requests/
          http_method: GET
          request_headers:
            Accept: application/json
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/time_off_requests_stream"
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: created
        end_datetime:
          type: MinMaxDatetime
          datetime: "{{ now_utc().strftime('%Y-%m-%dT%H:%M:%SZ') }}"
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        start_datetime:
          type: MinMaxDatetime
          datetime: >-
            {{ config.start_date or (now_utc() -
            duration('P30DT23H')).strftime('%Y-%m-%dT%H:%M:%SZ') }}
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        datetime_format: "%Y-%m-%d"
        end_time_option:
          type: RequestOption
          field_name: end
          inject_into: request_parameter
        lookback_window: P60D
        start_time_option:
          type: RequestOption
          field_name: start
          inject_into: request_parameter
        cursor_datetime_formats:
          - "%Y-%m-%d"
    employees_directory_stream:
      type: DeclarativeStream
      name: employees_directory_stream
      retriever:
        type: SimpleRetriever
        decoder:
          type: JsonDecoder
        requester:
          $ref: "#/definitions/base_requester"
          path: employees/directory
          http_method: GET
          request_headers:
            Accept: application/json
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - employees
      primary_key:
        - id
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/employees_directory_stream"
  base_requester:
    type: HttpRequester
    url_base: https://api.bamboohr.com/api/gateway.php/{{ config['subdomain'] }}/v1/
    authenticator:
      type: BasicHttpAuthenticator
      password: x
      username: "{{ config[\"api_key\"] }}"

streams:
  - $ref: "#/definitions/streams/custom_reports_stream"
  - $ref: "#/definitions/streams/employees_directory_stream"
  - $ref: "#/definitions/streams/meta_fields_stream"
  - $ref: "#/definitions/streams/time_off_requests_stream"
  - $ref: "#/definitions/streams/timesheet_entries"
  - $ref: "#/definitions/streams/employees"

spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - api_key
      - subdomain
    properties:
      api_key:
        type: string
        description: Api key of bamboo hr
        order: 0
        title: api_key
        airbyte_secret: true
      subdomain:
        type: string
        description: Sub Domain of bamboo hr
        order: 1
        title: subdomain
      start_date:
        type: string
        order: 5
        title: Start date
        format: date-time
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
      employee_fields:
        type: string
        description: Comma-separated list of fields to include for employees.
        order: 4
        title: employee_fields
        default: firstName,lastName
      custom_reports_fields:
        type: string
        description: Comma-separated list of fields to include in custom reports.
        order: 2
        title: custom_reports_fields
      custom_reports_include_default_fields:
        type: boolean
        description: >-
          If true, the custom reports endpoint will include the default fields
          defined here:
          https://documentation.bamboohr.com/docs/list-of-field-names.
        order: 3
        title: custom_reports_include_default_fields
        default: true
    additionalProperties: true

