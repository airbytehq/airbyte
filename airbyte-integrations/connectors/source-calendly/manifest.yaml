version: 4.6.2

type: DeclarativeSource

description: >-
  Calendly source syncs your organization members, groups, available event
  types, and scheduled events from Calendly!

check:
  type: CheckStream
  stream_names:
    - event_types

definitions:
  streams:
    event_types:
      type: DeclarativeStream
      name: event_types
      primary_key:
        - uri
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /event_types
          http_method: GET
          request_parameters:
            sort: updated_at:desc
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - collection
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: page_token
          pagination_strategy:
            type: CursorPagination
            cursor_value: '{{ response.get("pagination", {}).get("next_page_token", {}) }}'
            stop_condition: >-
              {{ not response.get("pagination", {}).get("next_page_token", {})
              }}
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: current_organization
              request_option:
                type: RequestOption
                field_name: organization
                inject_into: request_parameter
              partition_field: organization_uri
              stream:
                $ref: "#/definitions/streams/api_user"
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: updated_at
        cursor_datetime_formats:
          - "%Y-%m-%dT%H:%M:%S.%fZ"
        datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
        start_datetime:
          type: MinMaxDatetime
          datetime: "2021-01-01"
          datetime_format: "%Y-%m-%d"
        is_data_feed: true
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/event_types"
    api_user:
      type: DeclarativeStream
      name: api_user
      primary_key:
        - uri
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /users/me
