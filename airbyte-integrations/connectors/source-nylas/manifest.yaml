version: 4.6.2

type: DeclarativeSource

description: >-
  The Nylas platform provides an integration layer that makes it easy to connect
  and sync email, calendar, and contact data from any email service provider.

check:
  type: CheckStream
  stream_names:
    - connectors

definitions:
  streams:
    calendars:
      type: DeclarativeStream
      name: calendars
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /v3/grants/{{ stream_partition['grant_id'] }}/calendars
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: page_token
          page_size_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: limit
          pagination_strategy:
            type: CursorPagination
            page_size: 50
            cursor_value: '{{ response.get("next_cursor", {}) }}'
            stop_condition: '{{ not response.get("next_cursor", {}) }}'
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: id
              partition_field: grant_id
              stream:
                $ref: "#/definitions/streams/grants"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/calendars"
    connectors:
      type: DeclarativeStream
      name: connectors
      retriever:
        type: SimpleRetriever
