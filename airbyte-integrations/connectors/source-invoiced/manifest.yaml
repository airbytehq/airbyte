version: 5.12.0

type: DeclarativeSource

description: >-
  This Airbyte connector for **Invoiced** enables seamless data integration
  between Invoiced, a cloud-based billing and invoicing platform, and various
  data destinations. Using this connector, you can automatically extract and
  sync data such as invoices, customers, payments, and more from the Invoiced
  API into your preferred data warehouse or analytics platform. It simplifies
  the process of managing financial data and helps businesses maintain accurate
  and up-to-date records, facilitating better reporting and analysis. Ideal for
  users who need to automate data pipelines from their invoicing system.

check:
  type: CheckStream
  stream_names:
    - customers

