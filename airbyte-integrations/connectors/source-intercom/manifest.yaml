            Accept: application/json
            Intercom-Version: "2.11"
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                response_filters:
                  - type: HttpResponseFilter
                    action: RETRY
                    http_codes:
                      - 400
                    error_message: >-
                      A scroll (export) job is already in progress for this
                      Intercom account, causing the request to fail. Only one
                      active scroll per Intercom account is allowed; ensure no
                      overlap by limiting active connections or scheduling jobs
                      appropriately.
              - type: DefaultErrorHandler
                response_filters:
                  - type: HttpResponseFilter
                    action: IGNORE
                    http_codes:
                      - 404
              - type: DefaultErrorHandler
                response_filters:
                  - type: HttpResponseFilter
                    action: RETRY
                    http_codes:
                      - 500
                backoff_strategies:
                  - type: ConstantBackoffStrategy
                    backoff_time_in_seconds: 60
