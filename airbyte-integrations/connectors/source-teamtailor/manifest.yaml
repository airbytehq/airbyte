version: 5.12.0

type: DeclarativeSource

description: >-
  This is the setup for the Teamtailor source that ingests data from the
  teamtailor API.


  Teamtailor is a recruitment software, provding a new way to attract and hire
  top talent https://www.teamtailor.com/


  In order to use this source, you must first create an account on teamtailor.


  Navigate to your organisation settings -> API Key to create the required API
  token. You must also specify a version number and can use today's date as
  X-Api-Version to always get the latest version of the API.


  Make sure to have the add-ons installed in your account for using the
  `nps-response` and `job-offers` endpoints.

check:
  type: CheckStream
  stream_names:
    - candidates

