plugins {
    id 'airbyte-bulk-connector'
}

airbyteBulkConnector {
    core = 'extract'
    toolkits = ['extract-jdbc']
    cdk = '0.601'
}

application {
    mainClass = 'io.airbyte.integrations.source.db2.Db2Source'
}

dependencies {

    // TODO: this driver is for LUW installations only
    implementation 'com.ibm.db2:jcc:12.1.0.0'

    testImplementation 'org.testcontainers:db2:1.20.6'
}
