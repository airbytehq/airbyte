# See [Connector Acceptance Tests](https://docs.airbyte.com/connector-development/testing-connectors/connector-acceptance-tests-reference)
# for more information about how to configure these tests
connector_image: airbyte/source-firetruck:dev
custom_environment_variables:
  USE_STREAM_CAPABLE_STATE: true
acceptance_tests:
  client_container_config:
    client_container_dockerfile_path: "integration_tests/Dockerfile"
    final_teardown_command:
      - "python"
      - "./hook.py"
      - "final_teardown"
  spec:
    tests:
      - spec_path: "src/test/resources/expected-spec.json"
        config_path: "secrets/config.json"
  connection:
    tests:
      - config_path: "secrets/config.json"
        status: "succeed"
      - config_path: "secrets/config-cdc.json"
        status: "succeed"
  discovery:
    tests:
      - config_path: "secrets/config.json"
      - config_path: "secrets/config-cdc.json"
  basic_read:
    tests:
      - config_path: "integration_tests/temp/temp-user-config.json"
        configured_catalog_path: "integration_tests/temp/full-refresh-configured-catalog.json"
        expect_records:
          path: "integration_tests/expected-records.txt"
        client_container_config:
          client_container_dockerfile_path: "integration_tests/Dockerfile"
          secrets_path: "secrets/config.json"
          setup_command:
            - "python"
            - "./hook.py"
            - "setup"
          teardown_command:
            - "python"
            - "./hook.py"
            - "teardown"
  full_refresh:
    tests:
      - config_path: "integration_tests/temp/temp-user-config.json"
        configured_catalog_path: "integration_tests/temp/full-refresh-configured-catalog.json"
        client_container_config:
          client_container_dockerfile_path: "integration_tests/Dockerfile"
          secrets_path: "secrets/config.json"
          setup_command:
            - "python"
            - "./hook.py"
            - "setup"
          teardown_command:
            - "python"
            - "./hook.py"
            - "teardown"
  incremental:
    tests:
      - config_path: "integration_tests/temp/temp-user-config.json"
        configured_catalog_path: "integration_tests/temp/incremental-configured-catalog.json"
        client_container_config:
          client_container_dockerfile_path: "integration_tests/Dockerfile"
          secrets_path: "secrets/config.json"
          setup_command:
            - "python"
            - "./hook.py"
            - "setup"
          teardown_command:
            - "python"
            - "./hook.py"
            - "teardown"
          between_syncs_command:
            - "python"
            - "./hook.py"
            - "insert"
        future_state:
          bypass_reason: "disabling due to regression caused by https://github.com/airbytehq/airbyte/pull/48578"
          #future_state_path: "integration_tests/temp/abnormal-state.json"
      - config_path: "integration_tests/temp/temp-user-cdc-config.json"
        configured_catalog_path: "integration_tests/temp/incremental-cdc-configured-catalog.json"
        client_container_config:
          client_container_dockerfile_path: "integration_tests/Dockerfile"
          secrets_path: "secrets/config-cdc.json"
          setup_command:
            - "python"
            - "./hook.py"
            - "setup_cdc"
          between_syncs_command:
            - "python"
            - "./hook.py"
            - "insert_cdc"
          teardown_command:
            - "python"
            - "./hook.py"
            - "teardown_cdc"
        future_state:
          bypass_reason: "CDC does not have a future state as SCN will be absent from DB, triggering a full refresh"
