version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: []
  requester:
    url_base: "https://api.everhour.com"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "X-Api-Key"
      api_token: "{{ config['api_key'] }}"
  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: NoPagination
    requester:
      $ref: "*ref(definitions.requester)"
  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"
  projects_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "projects"
      primary_key: "id"
      path: "/projects"
  tasks_stream:
    $options:
      name: "tasks"
    primary_key: "id"
    retriever:
      $ref: "*ref(definitions.retriever)"
      requester:
        $ref: "*ref(definitions.requester)"
        path: "projects/{{ stream_slice.parent_id }}/tasks"
      stream_slicer:
        type: SubstreamSlicer
        parent_stream_configs:
          - stream: "*ref(definitions.projects_stream)"
            parent_key: "id"
            stream_slice_field: "parent_id"
  time_records_stream:
    $options:
      name: "time_records"
    primary_key: "id"
    retriever:
      $ref: "*ref(definitions.retriever)"
      requester:
        $ref: "*ref(definitions.requester)"
        path: "projects/{{ stream_slice.parent_id }}/time"
      stream_slicer:
        type: SubstreamSlicer
        parent_stream_configs:
          - stream: "*ref(definitions.projects_stream)"
            parent_key: "id"
            stream_slice_field: "parent_id"
  clients_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "clients"
      primary_key: "id"
      path: "/clients"
  time_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "time"
      primary_key: "id"
      path: "/team/time"
  users_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "users"
      primary_key: "id"
      path: "/team/users"

streams:
  - "*ref(definitions.projects_stream)"
  - "*ref(definitions.clients_stream)"
  - "*ref(definitions.time_stream)"
  - "*ref(definitions.users_stream)"
  - "*ref(definitions.tasks_stream)"
  - "*ref(definitions.time_records_stream)"

check:
  stream_names:
    - "users"
