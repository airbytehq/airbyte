version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: []
  requester:
    url_base: "https://airbyte.gorgias.com"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "Authorization"
      api_token: "Basic {{ config['api_key'] }}"
  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: NoPagination
    requester:
      $ref: "*ref(definitions.requester)"
  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"
  ticket_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "tickets"
      primary_key: "id"
      path: "/api/tickets"

streams:
  - "*ref(definitions.ticket_stream)"

check:
  stream_names:
    - "tickets"
