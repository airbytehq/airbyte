version: "0.1.0"

definitions:
  page_size: 1
  schema_loader:
    type: JsonSchema
    file_path: "./source_sentry/schemas/{{ options.name }}.json"
  selector:
    extractor:
      field_pointer: [ ]
  requester:
    url_base: "https://api.lokalise.com"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "X-Api-Token"
      api_token: "{{ config['api_key'] }}"
  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: DefaultPaginator
      url_base: "*ref(definitions.requester.url_base)"
      pagination_strategy:
        type: PageIncrement
        page_size: "*ref(definitions.page_size)"
      page_size_option:
        inject_into: "request_parameter"
        field_name: "limit"
      page_token_option:
        inject_into: "request_parameter"
        field_name: "page"
    requester:
      $ref: "*ref(definitions.requester)"
  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"

  keys_stream:
    $ref: "*ref(definitions.base_stream)"
    retriever:
      $ref: "*ref(definitions.retriever)"
      record_selector:
        extractor:
          field_pointer: ["keys"]
    $options:
      name: "keys"
      primary_key: "key_id"
      path: "/api2/projects/{{ config['project_id'] }}/keys"

  languages_stream:
    $ref: "*ref(definitions.base_stream)"
    retriever:
      $ref: "*ref(definitions.retriever)"
      record_selector:
        extractor:
          field_pointer: ["languages"]
    $options:
      name: "languages"
      primary_key: "lang_id"
      path: "/api2/projects/{{ config['project_id'] }}/languages"


streams:
  - "*ref(definitions.keys_stream)"
  - "*ref(definitions.languages_stream)"

check:
  stream_names:
    - "keys"
    - "languages"
