version: "0.1.0"

definitions:
  schema_loader:
    type: JsonSchema
    file_path: "./source_sentry/schemas/{{ options.name }}.json"
  selector:
    extractor:
      field_pointer: [ ]
  requester:
    url_base: "https://api.lokalise.com"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "X-Api-Token"
      api_token: "{{ config['api_key'] }}"
  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: NoPagination
    requester:
      $ref: "*ref(definitions.requester)"
  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"

  keys_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "keys"
      primary_key: "key_id"
      path: "/api2/projects/{{ config['project_id'] }}/keys"
      field_pointer: ["keys"]
  languages_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "languages"
      primary_key: "lang_id"
      path: "/api2/projects/{{ config['project_id'] }}/languages"
      field_pointer: ["languages"]


streams:
  - "*ref(definitions.keys_stream)"
  - "*ref(definitions.languages_stream)"

check:
  stream_names:
    - "keys"
    - "languages"
