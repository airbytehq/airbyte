version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: []
  keys_selector:
    extractor:
      field_pointer: ["keys"]
  languages_selector:
    extractor:
      field_pointer: ["languages"]
  comments_selector:
    extractor:
      field_pointer: ["comments"]
  contributors_selector:
    extractor:
      field_pointer: ["contributors"]

  requester:
    url_base: "https://api.lokalise.com"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "X-Api-Token"
      api_token: "{{ config['api_key'] }}"

  increment_paginator:
    type: "DefaultPaginator"
    url_base: "*ref(definitions.requester.url_base)"
    pagination_strategy:
      type: "PageIncrement"
      page_size: 1000
    page_token_option:
      inject_into: "request_parameter"
      field_name: "page"
    page_size_option:
      inject_into: "request_parameter"
      field_name: "limit"

  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      $ref: "*ref(definitions.increment_paginator)"
    requester:
      $ref: "*ref(definitions.requester)"

  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"

  keys_stream:
    # https://developers.lokalise.com/reference/list-all-keys
    $ref: "*ref(definitions.base_stream)"
    retriever:
      record_selector:
        $ref: "*ref(definitions.keys_selector)"
      paginator:
        $ref: "*ref(definitions.increment_paginator)"
      requester:
        $ref: "*ref(definitions.requester)"
    $options:
      name: "keys"
      primary_key: "key_id"
      path: "/api2/projects/{{ config['project_id'] }}/keys"

  languages_stream:
    # https://developers.lokalise.com/reference/list-all-keys
    $ref: "*ref(definitions.base_stream)"
    retriever:
      record_selector:
        $ref: "*ref(definitions.languages_selector)"
      paginator:
        $ref: "*ref(definitions.increment_paginator)"
      requester:
        $ref: "*ref(definitions.requester)"
    $options:
      name: "languages"
      primary_key: "lang_id"
      path: "/api2/projects/{{ config['project_id'] }}/languages"

  comments_stream:
    # https://developers.lokalise.com/reference/list-project-comments
    $ref: "*ref(definitions.base_stream)"
    retriever:
      record_selector:
        $ref: "*ref(definitions.comments_selector)"
      paginator:
        $ref: "*ref(definitions.increment_paginator)"
      requester:
        $ref: "*ref(definitions.requester)"
    $options:
      name: "comments"
      primary_key: "comment_id"
      path: "/api2/projects/{{ config['project_id'] }}/comments"

  contributors_stream:
    # https://developers.lokalise.com/reference/list-project-contributors
    $ref: "*ref(definitions.base_stream)"
    retriever:
      record_selector:
        $ref: "*ref(definitions.contributors_selector)"
      paginator:
        $ref: "*ref(definitions.increment_paginator)"
      requester:
        $ref: "*ref(definitions.requester)"
    $options:
      name: "contributors"
      primary_key: "contributor_id"
      path: "/api2/projects/{{ config['project_id'] }}/contributors"

streams:
  - "*ref(definitions.keys_stream)"
  - "*ref(definitions.languages_stream)"
  - "*ref(definitions.comments_stream)"
  - "*ref(definitions.contributors_stream)"

check:
  stream_names:
    - "keys"
    - "languages"
    - "comments"
    - "contributors"
