version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: [ ]
  requester:
    url_base: "https://youtube.googleapis.com/youtube/v3"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "apikey"
      api_token: "{{ config['api_key'] }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      pagination_strategy:
        type: "CursorPagination"
        cursor_value: "{{ response.nextPageToken }}"
        stop_condition: "{{ 'nextPageToken' not in response }}"
        page_size: 100
      page_size_option:
        field_name: "max_results"
        inject_into: "request_parameter"
      page_token_option:
        type: RequestOption
        field_name: "pageToken"
        inject_into: "request_parameter"
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  video_comments_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "video_comments"
      path: "/commentThreads?key={{ config['api_key'] }}&part=snippet&videoId={{ config['videoId'] }}"        

streams:
  - "#/definitions/video_comments_stream"
check:
  stream_names:
    - "video_comments"

spec:
  type: Spec
  documentation_url: https://docs.airbyte.com/integrations/sources/youtube-data
  connection_specification:
    title: Youtube Data Spec
    type: object
    required:
      - api_key
      - videoId

    additionalProperties: true
    properties:
      api_key:
        type: string
        description: API Key
      part:
        type: string
        description: API Key
      video_id:
        type: string
        description: Video Id of the given youtube video
