            cursor_value: "{{ response.get(\"pagination\", {}).get(\"nextPageUrl\", {}) }}"
            stop_condition: "{{ not response.get(\"pagination\", {}).get(\"nextPageUrl\", {}) }}"
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: modifiedOn
        cursor_datetime_formats:
          - "%Y-%m-%dT%H:%M:%S.%fZ"
        datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
        start_datetime:
          type: MinMaxDatetime
          datetime: "{{ config[\"start_date\"] }}"
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        start_time_option:
          type: RequestOption
          field_name: modifiedAfter
          inject_into: request_parameter
        end_time_option:
          type: RequestOption
          field_name: modifiedBefore
          inject_into: request_parameter
        end_datetime:
          type: MinMaxDatetime
          datetime: "{{ now_utc().strftime('%Y-%m-%dT%H:%M:%SZ') }}"
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
