version: "4.3.2"
definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path:
      - "data"
      - "{{ parameters.path_extractor }}"
  selector_data:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path:
      - "{{ parameters.path_extractor }}"
  oauth_authenticator:
    type: OAuthAuthenticator
    token_refresh_endpoint: https://app.retently.com/api/oauth/token
    client_id: "{{ config['credentials']['client_id'] }}"
    client_secret: "{{ config['credentials']['client_secret'] }}"
    refresh_token: "{{ config['credentials']['refresh_token'] }}"
  api_authenticator:
    type: ApiKeyAuthenticator
    header: "Authorization"
    api_token: "api_key={{ config['credentials']['api_key']  }}"
  requester:
    type: HttpRequester
    url_base: "https://app.retently.com/api/v2/"
    http_method: "GET"
    authenticator:
      class_name: source_declarative_manifest.components.AuthenticatorRetently
      api_auth:
        type: ApiKeyAuthenticator
        header: "Authorization"
        api_token: "api_key={{ config['credentials']['api_key']  }}"
      oauth:
        type: OAuthAuthenticator
        token_refresh_endpoint: https://app.retently.com/api/oauth/token
        client_id: "{{ config['credentials']['client_id'] }}"
        client_secret: "{{ config['credentials']['client_secret'] }}"
        refresh_token: "{{ config['credentials']['refresh_token'] }}"
  retriever:
    type: SimpleRetriever
    record_selector:
      type: RecordSelector
      extractor:
        type: DpathExtractor
        field_path:
        - "data"
        - "{{ parameters.path_extractor }}"
    paginator:
      type: "DefaultPaginator"
      pagination_strategy:
        type: "PageIncrement"
        page_size: 20
        start_from_page: 1
      page_token_option:
        type: "RequestOption"
        inject_into: "request_parameter"
        field_name: "page"
    requester:
      type: HttpRequester
      url_base: "https://app.retently.com/api/v2/"
      http_method: "GET"
      authenticator:
        class_name: source_declarative_manifest.components.AuthenticatorRetently
        api_auth:
          type: ApiKeyAuthenticator
          header: "Authorization"
          api_token: "api_key={{ config['credentials']['api_key']  }}"
        oauth:
          type: OAuthAuthenticator
          token_refresh_endpoint: https://app.retently.com/api/oauth/token
          client_id: "{{ config['credentials']['client_id'] }}"
          client_secret: "{{ config['credentials']['client_secret'] }}"
          refresh_token: "{{ config['credentials']['refresh_token'] }}"
  base_stream:
    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path:
          - "data"
          - "{{ parameters.path_extractor }}"
      paginator:
        type: "DefaultPaginator"
        pagination_strategy:
          type: "PageIncrement"
          page_size: 20
          start_from_page: 1
        page_token_option:
          type: "RequestOption"
          inject_into: "request_parameter"
          field_name: "page"
      requester:
        type: HttpRequester
        url_base: "https://app.retently.com/api/v2/"
        http_method: "GET"
        authenticator:
          class_name: source_declarative_manifest.components.AuthenticatorRetently
          api_auth:
            type: ApiKeyAuthenticator
            header: "Authorization"
            api_token: "api_key={{ config['credentials']['api_key']  }}"
          oauth:
            type: OAuthAuthenticator
            token_refresh_endpoint: https://app.retently.com/api/oauth/token
            client_id: "{{ config['credentials']['client_id'] }}"
            client_secret: "{{ config['credentials']['client_secret'] }}"
            refresh_token: "{{ config['credentials']['refresh_token'] }}"
  campaigns_stream:
    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path:
          - "{{ parameters.path_extractor }}"
      paginator:
        type: NoPagination
      requester:
        type: HttpRequester
        url_base: "https://app.retently.com/api/v2/"
        http_method: "GET"
        authenticator:
          class_name: source_declarative_manifest.components.AuthenticatorRetently
          api_auth:
            type: ApiKeyAuthenticator
            header: "Authorization"
            api_token: "api_key={{ config['credentials']['api_key']  }}"
          oauth:
            type: OAuthAuthenticator
            token_refresh_endpoint: https://app.retently.com/api/oauth/token
            client_id: "{{ config['credentials']['client_id'] }}"
            client_secret: "{{ config['credentials']['client_secret'] }}"
            refresh_token: "{{ config['credentials']['refresh_token'] }}"
    name: "campaigns"
    primary_key: "id"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          id:
            description: The unique identifier of the campaign.
            type:
            - "null"
            - string
          name:
            description: The name or title of the campaign.
            type:
            - "null"
            - string
          isActive:
            description: Indicates whether the campaign is currently active or not.
            type:
            - "null"
            - boolean
          templateId:
            description: The ID of the template used for the campaign.
            type:
            - "null"
            - string
          metric:
            description: The metric associated with the campaign (e.g., NPS score,
              CSAT score).
            type:
            - "null"
            - string
          type:
            description: The type of the campaign (e.g., feedback request, promotional
              offer).
            type:
            - "null"
            - string
          channel:
            description: The communication channel used for the campaign (e.g., email,
              SMS, in-app push notification).
            type:
            - "null"
            - string
  companies_stream:
    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path:
          - "data"
          - "{{ parameters.path_extractor }}"
      paginator:
        type: "DefaultPaginator"
        pagination_strategy:
          type: "PageIncrement"
          page_size: 20
          start_from_page: 1
        page_token_option:
          type: "RequestOption"
          inject_into: "request_parameter"
          field_name: "page"
      requester:
        type: HttpRequester
        url_base: "https://app.retently.com/api/v2/"
        http_method: "GET"
        authenticator:
          class_name: source_declarative_manifest.components.AuthenticatorRetently
          api_auth:
            type: ApiKeyAuthenticator
            header: "Authorization"
            api_token: "api_key={{ config['credentials']['api_key']  }}"
          oauth:
            type: OAuthAuthenticator
            token_refresh_endpoint: https://app.retently.com/api/oauth/token
            client_id: "{{ config['credentials']['client_id'] }}"
            client_secret: "{{ config['credentials']['client_secret'] }}"
            refresh_token: "{{ config['credentials']['refresh_token'] }}"
    name: "companies"
    primary_key: "id"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          id:
            description: Unique identifier for the company.
            type:
            - "null"
            - string
          createdDate:
            description: The date and time when the company was created.
            type:
            - "null"
            - string
            format: yyyy-MM-dd'T'HH:mm:ss.SSSZ
          domain:
            description: The domain of the company.
            type:
            - "null"
            - string
          companyName:
            description: The name of the company.
            type:
            - "null"
            - string
          industryName:
            description: The industry to which the company belongs.
            type:
            - "null"
            - string
          tags:
            description: Tags associated with the company.
            type: array
            items:
              description: Individual tag related to the company.
              type:
              - "null"
              - string
          cxMetrics:
            description: Various customer experience metrics associated with the company.
            type:
            - "null"
            - object
            additionalProperties: true
            properties:
              NPS:
                description: Net Promoter Score for the company.
                type:
                - "null"
                - number
              CSAT:
                description: Customer Satisfaction Score for the company.
                type:
                - "null"
                - number
              CES:
                description: Customer Effort Score for the company.
                type:
                - "null"
                - number
              STAR:
                description: STAR rating for the company.
                type:
                - "null"
                - number
          contactsCount:
            description: The number of contacts associated with the company.
            type:
            - "null"
            - number
  customers_stream:
    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path:
          - "data"
          - "{{ parameters.path_extractor }}"
      paginator:
        type: "DefaultPaginator"
        pagination_strategy:
          type: "PageIncrement"
          page_size: 20
          start_from_page: 1
        page_token_option:
          type: "RequestOption"
          inject_into: "request_parameter"
          field_name: "page"
      requester:
        type: HttpRequester
        url_base: "https://app.retently.com/api/v2/"
        http_method: "GET"
        authenticator:
          class_name: source_declarative_manifest.components.AuthenticatorRetently
          api_auth:
            type: ApiKeyAuthenticator
            header: "Authorization"
            api_token: "api_key={{ config['credentials']['api_key']  }}"
          oauth:
            type: OAuthAuthenticator
            token_refresh_endpoint: https://app.retently.com/api/oauth/token
            client_id: "{{ config['credentials']['client_id'] }}"
            client_secret: "{{ config['credentials']['client_secret'] }}"
            refresh_token: "{{ config['credentials']['refresh_token'] }}"
    name: "customers"
    primary_key: "id"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          id:
            description: The unique identifier of the customer.
            type:
            - "null"
            - string
          email:
            description: The email address of the customer.
            type:
            - "null"
            - string
          firstName:
            description: The first name of the customer.
            type:
            - "null"
            - string
          lastName:
            description: The last name of the customer.
            type:
            - "null"
            - string
          companyName:
            description: The name of the company the customer belongs to.
            type:
            - "null"
            - string
          companyId:
            description: The unique identifier of the company the customer belongs
              to.
            type:
            - "null"
            - string
          tags:
            description: Tags associated with the customer.
            type: array
            items:
              type:
              - "null"
              - string
          createdDate:
            description: The date and time when the customer record was created.
            type:
            - "null"
            - string
            format: yyyy-MM-dd'T'HH:mm:ss.SSSZ
          properties:
            description: Custom properties associated with the customer.
            type: array
            items:
              type:
              - "null"
              - object
              additionalProperties: true
              properties:
                label:
                  description: The label for the custom property.
                  type:
                  - "null"
                  - string
                name:
                  description: The name of the custom property.
                  type:
                  - "null"
                  - string
                type:
                  description: The data type of the custom property.
                  type:
                  - "null"
                  - string
                value:
                  description: The value of the custom property.
                  type:
                  - "null"
                  - string
  feedback_stream:
    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path:
          - "data"
          - "{{ parameters.path_extractor }}"
      paginator:
        type: "DefaultPaginator"
        pagination_strategy:
          type: "PageIncrement"
          page_size: 10
          start_from_page: 1
        page_token_option:
          type: "RequestOption"
          inject_into: "request_parameter"
          field_name: "page"
      requester:
        type: HttpRequester
        url_base: "https://app.retently.com/api/v2/"
        http_method: "GET"
        authenticator:
          class_name: source_declarative_manifest.components.AuthenticatorRetently
          api_auth:
            type: ApiKeyAuthenticator
            header: "Authorization"
            api_token: "api_key={{ config['credentials']['api_key']  }}"
          oauth:
            type: OAuthAuthenticator
            token_refresh_endpoint: https://app.retently.com/api/oauth/token
            client_id: "{{ config['credentials']['client_id'] }}"
            client_secret: "{{ config['credentials']['client_secret'] }}"
            refresh_token: "{{ config['credentials']['refresh_token'] }}"
    name: "feedback"
    primary_key: "id"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          id:
            description: Unique identifier for the feedback entry
            type:
            - "null"
            - string
          customerId:
            description: ID of the customer providing the feedback
            type:
            - "null"
            - string
          email:
            description: Email address of the feedback provider
            type:
            - "null"
            - string
          firstName:
            description: First name of the feedback provider
            type:
            - "null"
            - string
          lastName:
            description: Last name of the feedback provider
            type:
            - "null"
            - string
          companyName:
            description: Name of the company receiving the feedback
            type:
            - "null"
            - string
          companyId:
            description: ID of the company receiving the feedback
            type:
            - "null"
            - string
          jobTitle:
            description: Job title of the feedback provider
            type:
            - "null"
            - string
          country:
            description: Country of the feedback provider
            type:
            - "null"
            - string
          state:
            description: State or region of the feedback provider
            type:
            - "null"
            - string
          city:
            description: City of the feedback provider
            type:
            - "null"
            - string
          tags:
            description: Various tags associated with the feedback entry
            type: array
            items:
              type: string
          customProps:
            description: Custom properties associated with the feedback
            type: array
            items:
              type: object
          campaignId:
            description: ID of the campaign associated with the feedback
            type:
            - "null"
            - string
          campaignName:
            description: Name of the campaign associated with the feedback
            type:
            - "null"
            - string
          createdDate:
            description: Date and time when the feedback was created
            type:
            - "null"
            - string
            format: yyyy-MM-dd'T'HH:mm:ss.SSSZ
          score:
            description: Numeric score assigned to the feedback
            type:
            - "null"
            - number
          comment:
            description: Open text comment provided as feedback
            type:
            - "null"
            - string
          checkbox:
            description: Checkbox responses provided in the feedback
            type:
            - "null"
            - boolean
          additionalQuestions:
            description: Additional questions included in the feedback form
            type: array
            items:
              type: object
          feedbackTopics:
            description: Topics covered in the feedback
            type: array
            items:
              type: object
          feedbackTags:
            description: Tags associated with the feedback
            type: array
            items:
              type: string
          feedbackTagsNew:
            description: Additional tags for categorizing the feedback
            type: array
            items:
              type: string
          notes:
            description: Additional notes or comments on the feedback
            type: array
            items:
              type: object
          status:
            description: Current status of the feedback entry
            type:
            - string
            - "null"
          assigned:
            description: User or team assigned to handle the feedback
            type:
            - "null"
            - string
          ratingCategory:
            description: Category under which the feedback is rated
            type:
            - "null"
            - string
          resolved:
            description: Indicator of whether the feedback has been resolved or not
            type:
            - "null"
            - boolean
          channel:
            description: Communication channel used to collect the feedback
            type:
            - "null"
            - string
          metricsType:
            description: Type of metrics used in evaluating the feedback
            type:
            - "null"
            - string
          isBogus:
            description: Flag indicating if the feedback is deemed bogus
            type:
            - "null"
            - boolean
  outbox_stream:
    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path:
          - "data"
          - "{{ parameters.path_extractor }}"
      paginator:
        type: "DefaultPaginator"
        pagination_strategy:
          type: "PageIncrement"
          page_size: 20
          start_from_page: 1
        page_token_option:
          type: "RequestOption"
          inject_into: "request_parameter"
          field_name: "page"
      requester:
        type: HttpRequester
        url_base: "https://app.retently.com/api/v2/"
        http_method: "GET"
        authenticator:
          class_name: source_declarative_manifest.components.AuthenticatorRetently
          api_auth:
            type: ApiKeyAuthenticator
            header: "Authorization"
            api_token: "api_key={{ config['credentials']['api_key']  }}"
          oauth:
            type: OAuthAuthenticator
            token_refresh_endpoint: https://app.retently.com/api/oauth/token
            client_id: "{{ config['credentials']['client_id'] }}"
            client_secret: "{{ config['credentials']['client_secret'] }}"
            refresh_token: "{{ config['credentials']['refresh_token'] }}"
    name: "outbox"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          email:
            description: Email address of the recipient who received the outbox message.
            type:
            - "null"
            - string
          customerId:
            description: Unique ID of the customer who received the outbox message.
            type:
            - "null"
            - string
          firstName:
            description: First name of the recipient who received the outbox message.
            type:
            - "null"
            - string
          lastName:
            description: Last name of the recipient who received the outbox message.
            type:
            - "null"
            - string
          companyName:
            description: Name of the company sending the outbox message.
            type:
            - "null"
            - string
          companyId:
            description: Unique ID of the company sending the outbox message.
            type:
            - "null"
            - string
          sentDate:
            description: Date and time when the outbox message was sent.
            type:
            - "null"
            - string
            format: yyyy-MM-dd'T'HH:mm:ss.SSSZ
          channel:
            description: Communication channel used for sending the outbox message.
            type:
            - "null"
            - string
          personTags:
            description: Tags associated with the individual recipient for segmentation.
            type:
            - array
            - "null"
            items:
              type: string
          campaign:
            description: Name or identifier of the campaign associated with the outbox
              data.
            type:
            - "null"
            - string
          campaignId:
            description: Unique ID of the campaign associated with the outbox data.
            type:
            - "null"
            - string
          surveyTemplateId:
            description: Unique ID of the survey template associated with the outbox
              message.
            type:
            - "null"
            - string
          subject:
            description: Subject of the outbox message.
            type:
            - "null"
            - string
          sentBy:
            description: Identifier of the user or system that sent the outbox message.
            type:
            - "null"
            - string
          status:
            description: Overall status of the outbox message delivery.
            type:
            - "null"
            - string
          attributes:
            description: Additional attributes associated with the outbox data.
            type:
            - "null"
            - object
            additionalProperties: true
            properties:
              customerTags:
                description: Tags associated with the customer for segmentation.
                type:
                - "null"
                - array
                items:
                  type: string
              customProps:
                description: Custom properties with label, name, type, and value for
                  customization.
                type:
                - "null"
                - array
                items:
                  type: object
                  additionalProperties: true
                  properties:
                    label:
                      description: Label for the custom property.
                      type:
                      - "null"
                      - string
                    name:
                      description: Name of the custom property.
                      type:
                      - "null"
                      - string
                    type:
                      description: Type of the custom property data.
                      type:
                      - "null"
                      - string
                    value:
                      description: Value of the custom property data.
                      type:
                      - "null"
                      - string
          detailedStatus:
            description: Detailed status information about the outbox message delivery
              and interaction.
            type:
            - "null"
            - object
            additionalProperties: true
            properties:
              isOpened:
                description: Indicates if the message was opened.
                type:
                - "null"
                - boolean
              openedDate:
                description: Date and time when the message was opened.
                format: yyyy-MM-dd'T'HH:mm:ss.SSSZ
                type:
                - "null"
                - string
              isResponded:
                description: Indicates if the recipient responded to the message.
                type:
                - "null"
                - boolean
              respondedDate:
                description: Date and time when the recipient responded to the message.
                format: yyyy-MM-dd'T'HH:mm:ss.SSSZ
                type:
                - "null"
                - string
              hasFeedback:
                description: Indicates if there is feedback for the outbox message.
                type:
                - "null"
                - boolean
              isOptedOut:
                description: Indicates if the recipient opted out of receiving messages.
                type:
                - "null"
                - boolean
              isBounced:
                description: Indicates if the message bounced.
                type:
                - "null"
                - boolean
          mandrillMessageId:
            description: Unique ID assigned by Mandrill for the outbox message.
            type:
            - "null"
            - string
          additionalRecipients:
            description: List of additional email recipients for the outbox message.
            type:
            - "null"
            - array
            items:
              type:
              - "null"
              - object
              additionalProperties: true
            mandrillMessageId:
              type:
              - "null"
              - string
  reports_stream:
    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path:
          - "{{ parameters.path_extractor }}"
      paginator:
        type: NoPagination
      requester:
        type: HttpRequester
        url_base: "https://app.retently.com/api/v2/"
        http_method: "GET"
        authenticator:
          class_name: source_declarative_manifest.components.AuthenticatorRetently
          api_auth:
            type: ApiKeyAuthenticator
            header: "Authorization"
            api_token: "api_key={{ config['credentials']['api_key']  }}"
          oauth:
            type: OAuthAuthenticator
            token_refresh_endpoint: https://app.retently.com/api/oauth/token
            client_id: "{{ config['credentials']['client_id'] }}"
            client_secret: "{{ config['credentials']['client_secret'] }}"
            refresh_token: "{{ config['credentials']['refresh_token'] }}"
    name: "reports"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          campaignId:
            description: Unique identifier for the campaign.
            type:
            - "null"
            - string
          questionsStats:
            description: Statistics related to specific questions asked in the campaign
              feedback.
            type:
            - "null"
            - array
            items:
              description: Details of each question's statistics.
              type: object
              additionalProperties: true
          trend:
            description: Trend analysis data over a specific period.
            type:
            - "null"
            - array
            items:
              description: Details of the trend data for each day.
              type:
              - "null"
              - object
              additionalProperties: true
              properties:
                day:
                  description: Day for which the trend data is recorded.
                  type:
                  - "null"
                  - string
                promoters:
                  description: Number of promoters on the specific day.
                  type:
                  - "null"
                  - number
                passives:
                  description: Number of passives on the specific day.
                  type:
                  - "null"
                  - number
                detractors:
