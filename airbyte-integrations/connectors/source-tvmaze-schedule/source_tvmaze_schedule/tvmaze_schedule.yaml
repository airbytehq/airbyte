version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: []
  requester:
    url_base: "https://api.tvmaze.com"
    http_method: "GET"
    request_parameters:
      country: |
        {{
          config['domestic_schedule_country_code']
          if options['name'] == 'domestic' 
          else config['web_schedule_country_code'].replace('global', '')
          if options['name'] == 'web' 
          else ''
        }}
  stream_slicer:
    type: DatetimeStreamSlicer
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      format: "%Y-%m-%d"
    end_datetime:
      datetime: "{{ config['end_date'] or today_utc() }}"
      format: "%Y-%m-%d"
    step: "P1D"
    datetime_format: "%Y-%m-%d"
    cursor_granularity: "P1D"
    cursor_field: "airdate"
    start_time_option:
      field_name: "date"
      inject_into: "request_parameter"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
    stream_slicer:
      $ref: "#/definitions/stream_slicer"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  domestic_stream:
    $ref: "#/definitions/base_stream"
    $options:
      name: "domestic"
      primary_key: "id"
      path: "/schedule"
  web_stream:
    $ref: "#/definitions/base_stream"
    $options:
      name: "web"
      primary_key: "id"
      path: "/schedule"
  future_stream:
    $ref: "#/definitions/base_stream"
    $options:
      name: "future"
      primary_key: "id"
      path: "/schedule/full"

streams:
  - "#/definitions/domestic_stream"
  - "#/definitions/web_stream"
  - "#/definitions/future_stream"

check:
  stream_names:
    - "domestic"
