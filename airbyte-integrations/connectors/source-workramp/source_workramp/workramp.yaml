version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: ["data", "{{ options.name }}"]
  requester:
    url_base: "https://app.workramp.com/api/v1/academies/{{ config['academy_id'] }}"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_key'] }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: "DefaultPaginator"
      page_size_option:
        inject_into: "request_parameter"
        field_name: "per_page"
      pagination_strategy:
        type: "PageIncrement"
        page_size: 100
      page_token_option:
        inject_into: "request_parameter"
        field_name: "page"
      url_base:
        $ref: "#/definitions/requester/url_base"
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    retriever:
      $ref: "#/definitions/retriever"

  awarded_certifications_stream:
    $ref: "#/definitions/base_stream"
    $options:
      name: "awarded_certifications"
      primary_key: "id"
      path: "/awarded_certifications"
  certifications_stream:
    $ref: "#/definitions/base_stream"
    $options:
      name: "certifications"
      primary_key: "id"
      path: "/certifications"
  paths_users_stream:
    $ref: "#/definitions/base_stream"
    $options:
      name: "paths_users"
      primary_key: "id"
      path: "/paths_users"
  registrations_stream:
    $ref: "#/definitions/base_stream"
    $options:
      name: "registrations"
      primary_key: "id"
      path: "/registrations"
  trainings_stream:
    $ref: "#/definitions/base_stream"
    $options:
      name: "trainings"
      primary_key: "id"
      path: "/trainings"
  users_stream:
    $ref: "#/definitions/base_stream"
    $options:
      name: "users"
      primary_key: "id"
      path: "/users"

streams:
  - "#/definitions/awarded_certifications_stream"
  - "#/definitions/certifications_stream"
  - "#/definitions/paths_users_stream"
  - "#/definitions/registrations_stream"
  - "#/definitions/trainings_stream"
  - "#/definitions/users_stream"

check:
  stream_names:
    - "users"
