version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: ["data", "{{ options.name }}"]
  requester:
    url_base: "https://app.workramp.com/api/v1/academies/{{ config['academy_id'] }}"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_key'] }}"
  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: "DefaultPaginator"
      page_size_option:
        inject_into: "request_parameter"
        field_name: "per_page"
      pagination_strategy:
        type: "PageIncrement"
        page_size: 100
      page_token_option:
        inject_into: "request_parameter"
        field_name: "page"
      url_base:
        $ref: "*ref(definitions.requester.url_base)"
    requester:
      $ref: "*ref(definitions.requester)"

  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"
  users_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "users"
      primary_key: "id"
      path: "/users"
  registrations_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "registrations"
      primary_key: "id"
      path: "/registrations"

streams:
  - "*ref(definitions.users_stream)"
  - "*ref(definitions.registrations_stream)"

check:
  stream_names:
    - "users"
