  base_requester:
    type: HttpRequester
    url_base: https://data-api.survicate.com/v2/
    authenticator:
      type: ApiKeyAuthenticator
      inject_into:
        type: RequestOption
        inject_into: header
        field_name: Authorization
      api_token: Basic {{ config["api_key"] }}

streams:
