spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - access_token
      - start_date
    properties:
      start_date:
        type: string
        order: 1
        title: Start date
        format: date-time
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
      access_token:
        type: string
        description: >-
          Access token to authenticate with the Vercel API. Create and manage
          tokens in your Vercel account settings.
        name: access_token
        order: 0
        title: Access Token
        airbyte_secret: true
    additionalProperties: true

