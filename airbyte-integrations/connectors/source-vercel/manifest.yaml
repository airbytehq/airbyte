            type: CursorPagination
            cursor_value: "{{ response.get('pagination', {}).get('next') }}"
            stop_condition: "{{ response.get('pagination', {}).get('next') is none }}"
        requester:
          $ref: "#/definitions/base_requester"
          path: /v2/user
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/user"
