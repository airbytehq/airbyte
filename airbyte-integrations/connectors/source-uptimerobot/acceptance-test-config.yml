# See [Connector Acceptance Tests](https://docs.airbyte.com/connector-development/testing-connectors/connector-acceptance-tests-reference)
# for more information about how to configure these tests
connector_image: airbyte/source-uptimerobot:dev
tests:
  spec:
    - spec_path: "source_uptimerobot/spec.yaml"
  connection:
    - config_path: "sample_files/config.json"
      status: "succeed"
    # even with an incorrect username the api still returns 200 so just ignoring the invalid config check for now
  #    - config_path: "integration_tests/invalid_config.json"
  #      status: "failed"
  discovery:
    - config_path: "sample_files/config.json"
  basic_read:
    - config_path: "sample_files/config.json"
      configured_catalog_path: "integration_tests/configured_catalog.json"
      empty_streams: []
  full_refresh:
    - config_path: "sample_files/config.json"
      configured_catalog_path: "integration_tests/configured_catalog.json"
