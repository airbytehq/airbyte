documentationUrl: https://docs.airbyte.com/integrations/sources/uptimerobot
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: UptimeRobot Spec
  type: object
  required:
    - api_key
    - start_date
  additionalProperties: false
  properties:
    api_key:
      type: string
      description: Read only API Key
      airbyte_secret: true
    start_date:
      type: string
      description: Start getting data from that date.
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples:
        - "%Y-%m-%d"