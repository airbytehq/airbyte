[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "0.1.0"
name = "source-google-ad-manager"
description = "Source implementation for google Ad Manager."
author = [ "Elisabetta Trir√® <elisabetta.trire@dinova.one>"]
license = "ELv2"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/sources/google-ad-manager"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"
packages = [ { include = "source_google_ad_manager" }, {include = "main.py" } ]

[tool.poetry.dependencies]
python = "^3.10,<3.13"
airbyte-cdk = "6.42.1" 
google-auth = "^2.33.0"
googleads = "^45.0.0"


[tool.poetry.scripts]
source-google-ad-manager = "source_google_ad_manager.run:run"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
pytest-mock = "^3.14.0"
requests-mock = "^1.12.1"
pytest-cov = "~5.0.0"
responses = "^0.25.3"

[tool.pytest.ini_options]
addopts = "-ra -q --cov"
testpaths = [
    "unit_tests"
]