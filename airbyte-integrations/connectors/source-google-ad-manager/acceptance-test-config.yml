# See [Connector Acceptance Tests](https://docs.airbyte.com/connector-development/testing-connectors/connector-acceptance-tests-reference)
# for more information about how to configure these tests
connector_image: airbyte/source-google-ad-manager:4.0.0
acceptance_tests:
  spec:
    tests: 
      - spec_path: "./source_google_ad_manager/spec.yaml"
      - backward_compatibility_tests_config:
          previous_connector_version: "4.0.0"
  connection:
    tests:
      - config_path: "secrets/config_gam.json"
        status: "succeed"
      - config_path: "integration_tests/invalid_config.json"
        status: "failed"
  discovery:
    tests:
      - config_path: "secrets/config_gam.json"
      - backward_compatibility_tests_config:
          disable_for_version: "4.0.0"
  basic_read:
    tests:
      - config_path: "secrets/config_gam.json"
        configured_catalog_path: "integration_tests/configured_catalog.json"
        empty_streams: []
        validate_schema: true
        fail_on_extra_columns: true
        validate_data_points: true
        validate_state_messages: false
  incremental: 
   tests:
     - config_path: "secrets/config_gam.json"
       configured_catalog_path: "integration_tests/configured_catalog.json"
  full_refresh:
    tests:
      - config_path: "secrets/config_gam.json"
        configured_catalog_path: "integration_tests/configured_catalog.json"


