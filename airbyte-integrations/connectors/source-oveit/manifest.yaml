    $schema: http://json-schema.org/schema#
    additionalProperties: true
    properties:
      checkins:
        type:
          - array
          - "null"
      created_at:
        type:
          - string
          - "null"
      id:
        type: string
      links:
        type:
          - array
          - "null"
      order_id:
        type:
          - string
          - "null"
      order_uuid:
        type:
          - string
          - "null"
      ticket_code:
        type:
          - string
          - "null"
      ticket_id:
        type:
          - string
          - "null"
      ticket_type:
        type:
          - object
          - "null"
        properties:
          id:
            type:
              - number
              - "null"
          name:
            type:
              - string
              - "null"
      values:
        type:
          - array
          - "null"
        items:
          type:
            - string
            - "null"
    required:
      - id
  tickets:
    type: object
    $schema: http://json-schema.org/schema#
    additionalProperties: true
    properties:
