version: 5.15.0

type: DeclarativeSource

description: >-
  An Airbyte connector for Oveit enables seamless data synchronization by
  extracting and integrating data from Oveitâ€™s event management platform into
  your data warehouse. This connector helps automate the flow of information,
  providing up-to-date insights on event registrations, ticketing, and attendee
  information.

check:
  type: CheckStream
  stream_names:
    - events

definitions:
  streams:
    events:
      type: DeclarativeStream
      name: events
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /seller/events
          http_method: POST
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - events
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/events"
    attendees:
      type: DeclarativeStream
      name: attendees
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /events/attendees
          http_method: POST
          request_parameters:
            id: "{{ stream_partition.event_id }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - attendees
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: since
          pagination_strategy:
            type: CursorPagination
            cursor_value: >-
              {{ response.get('attendees', [])[-1].get('ticket_code') if
              response.get('attendees') else None }}
            stop_condition: "{{ not response.get('attendees') }}"
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: id
              partition_field: event_id
              stream:
                $ref: "#/definitions/streams/events"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/attendees"
    tickets:
      type: DeclarativeStream
      name: tickets
      primary_key:
        - code
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /events/tickets
          http_method: POST
          request_parameters:
            id: "{{ stream_partition.event_id }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - tickets
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: id
              partition_field: event_id
              stream:
                $ref: "#/definitions/streams/events"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/tickets"
  base_requester:
    type: HttpRequester
    url_base: https://l.oveit.com/api
    authenticator:
      type: SessionTokenAuthenticator
      login_requester:
        type: HttpRequester
        url_base: https://l.oveit.com/api/seller
        path: login
        authenticator:
          type: NoAuth
        http_method: POST
        request_parameters:
          email: "{{ config['email'] }}"
          password: "{{ config['password'] }}"
        request_headers: {}
      session_token_path:
        - token
      expiration_duration: PT8H
      request_authentication:
        type: Bearer

streams:
  - $ref: "#/definitions/streams/events"
  - $ref: "#/definitions/streams/attendees"
  - $ref: "#/definitions/streams/tickets"

spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - email
      - password
    properties:
      email:
        type: string
        description: Oveit's login Email
        order: 0
        title: Email
      password:
        type: string
        description: Oveit's login Password
        order: 1
        title: Password
        airbyte_secret: true
    additionalProperties: true

metadata:
  autoImportSchema:
    events: true
    attendees: false
    tickets: false
  testedStreams:
