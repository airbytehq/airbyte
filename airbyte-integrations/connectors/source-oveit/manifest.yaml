          - "null"
      name:
        type:
          - string
          - "null"
      starts_at:
        type:
          - string
          - "null"
      ticket_types:
        type:
          - array
          - "null"
        items:
          type:
            - object
            - "null"
          properties:
            addons:
              type:
                - array
                - "null"
            id:
              type:
                - number
                - "null"
            name:
              type:
                - string
                - "null"
            price:
              type:
                - string
                - "null"
      tickets:
        type:
          - number
          - "null"
      tickets_checked_in:
        type:
          - number
          - "null"
      tickets_sold:
        type:
          - number
          - "null"
