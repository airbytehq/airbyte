version: "0.1.0"

definitions:
  schema_loader:
    type: JsonFileSchemaLoader
    file_path: "./source_courier/schemas/{{ parameters['name'] }}.json"

  root_selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: []

  results_selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path:
        - results

  requester:
    type: HttpRequester
    url_base: "https://api.courier.com"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_key'] }}"

  cursor_paginator:
    type: DefaultPaginator
    page_token_option:
      type: RequestOption
      field_name: cursor
      inject_into: request_parameter
    page_size_option:
      inject_into: request_parameter
      field_name: page_size
    pagination_strategy:
      type: "CursorPagination"
      cursor_value: "{{ response.paging.cursor }}"
      page_size: 1

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/results_selector"

  base_stream:
    type: DeclarativeStream
    primary_key: "id"
    schema_loader:
      $ref: "#/definitions/schema_loader"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
      record_selector:
        $ref: "#/definitions/root_selector"

  ## MESSAGES API ##
  messages_stream:
    $ref: "#/definitions/base_stream"
    primary_key: id
    $parameters:
      name: "messages"
      path: "/messages"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/results_selector"
      requester:
        $ref: "#/definitions/requester"
        path: "/messages"
      paginator:
        $ref: "#/definitions/cursor_paginator"

  ## MESSAGE INFO / HISTORY / OUTPUT STREAMS ##
  message_id_transformer:
    type: AddFields
    fields:
      - path: ["message_id"]
        value: "{{ stream_slice.id }}"
  message_partition_router:
    type: SubstreamPartitionRouter
    parent_stream_configs:
      - stream: "#/definitions/messages_stream"
        parent_key: id
        partition_field: id

  message_info_stream:
    $ref: "#/definitions/base_stream"
    type: DeclarativeStream
    primary_key: id
    $parameters:
      name: message_info
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "/messages/{{ stream_slice.id }}"
      partition_router:
        $ref: "#/definitions/message_partition_router"
      record_selector:
        $ref: "#/definitions/root_selector"

  message_history_stream:
    type: DeclarativeStream
    $parameters:
      name: message_history
    primary_key: message_id
    schema_loader:
      $ref: "#/definitions/schema_loader"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/results_selector"
      requester:
        $ref: "#/definitions/requester"
        path: "/messages/{{ stream_slice.id }}/history"
      partition_router:
        $ref: "#/definitions/message_partition_router"
    transformations:
      - $ref: "#/definitions/message_id_transformer"

  message_output_stream:
    type: DeclarativeStream
    $parameters:
      name: message_output
    primary_key: message_id
    schema_loader:
      $ref: "#/definitions/schema_loader"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/results_selector"
      requester:
        $ref: "#/definitions/requester"
        path: "/messages/{{ stream_slice.id }}/output"
      partition_router:
        $ref: "#/definitions/message_partition_router"
    transformations:
      - $ref: "#/definitions/message_id_transformer"

streams:
  - "#/definitions/messages_stream"
  - "#/definitions/message_info_stream"
  - "#/definitions/message_history_stream"
  - "#/definitions/message_output_stream"

check:
  type: CheckStream
  stream_names: ["messages"]
