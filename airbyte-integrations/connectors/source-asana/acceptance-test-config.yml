# See [Source Acceptance Tests](https://docs.airbyte.com/connector-development/testing-connectors/source-acceptance-tests-reference)
# for more information about how to configure these tests
connector_image: airbyte/source-asana:dev
test_strictness_level: high
acceptance_tests:
  spec:
    tests:
      - spec_path: "source_asana/spec.json"
  connection:
    tests:
      - config_path: "secrets/config.json"
        status: "succeed"
      - config_path: "integration_tests/invalid_config.json"
        status: "failed"
  discovery:
    tests:
      - config_path: "secrets/config.json"
  basic_read:
    tests:
      - config_path: "secrets/config.json"
        timeout_seconds: 7200
        expect_records:
          bypass_reason: "Bypassed until dedicated sandbox account is up and running."
        empty_streams:
          - name: custom_fields
            bypass_reason: "This stream in not available for our Test Account. 402 - Custom Fields are not available for free users or guests."
  full_refresh:
    # tests:
    #   - config_path: "secrets/config.json"
    #     configured_catalog_path: "integration_tests/configured_catalog.json"
    #     timeout_seconds: 7200
    bypass_reason: "Bypassed until dedicated sandbox account is up and running, because `two-sequential-reads` is not happy."
  incremental:
    bypass_reason: "Incremental syncs are not supported on this connector."
