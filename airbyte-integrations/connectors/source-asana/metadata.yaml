data:
  allowedHosts:
    hosts:
      - app.asana.com
  registries:
    oss:
      enabled: true
    cloud:
      enabled: true
  releases:
    breakingChanges:
      1.0.0:
        message: "This release introduces updated data type of the `name` field in the `events` stream. Users will need to reset this stream after upgrading. Please see migration guide for more details."
        upgradeDeadline: "2024-06-30"
        scopedImpact:
          - scopeType: stream
            impactedScopes:
              - events
  remoteRegistries:
    pypi:
      enabled: true
      packageName: airbyte-source-asana
  connectorBuildOptions:
    # Please update to the latest version of the connector base image.
    # https://hub.docker.com/r/airbyte/python-connector-base
    # Please use the full address with sha256 hash to guarantee build reproducibility.
    baseImage: docker.io/airbyte/python-connector-base:1.2.0@sha256:c22a9d97464b69d6ef01898edf3f8612dc11614f05a84984451dde195f337db9
  connectorSubtype: api
  connectorType: source
  definitionId: d0243522-dccf-4978-8ba0-37ed47a0bdbf
  dockerImageTag: 1.0.0
  dockerRepository: airbyte/source-asana
  githubIssueLabel: source-asana
  icon: asana.svg
  license: MIT
  name: Asana
  releaseDate: 2021-05-25
  releaseStage: beta
  supportLevel: community
  documentationUrl: https://docs.airbyte.com/integrations/sources/asana
  tags:
    - language:python
    - cdk:low-code
  ab_internal:
    ql: 300
    sl: 100
  connectorTestSuitesOptions:
    - suite: unitTests
    - suite: acceptanceTests
      testSecrets:
        - name: SECRET_SOURCE-ASANA__CREDS
          fileName: config.json
          secretStore:
            type: GSM
            alias: airbyte-connector-testing-secret-store
metadataSpecVersion: "1.0"
