spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - secret_id
      - subdomain
      - secret_password
    properties:
      secret_id:
        type: string
        description: >-
          Your Belvo Secret ID. You can generate it by following the
          instructions at
          https://developers.belvo.com/docs/get-started-in-10-minutes#generate-your-api-keys.
        name: secret_id
        order: 0
        title: Secret ID
        airbyte_secret: true
      subdomain:
        type: string
        description: >-
          The subdomain for the Belvo API environment, such as 'sandbox' or
          'api'.
        enum:
          - sandbox
          - development
          - api
        name: subdomain
        order: 1
        title: Subdomain
        default: api
      secret_password:
        type: string
        description: >-
          Your Belvo Secret Password. You can generate it by following the
          instructions at
          https://developers.belvo.com/docs/get-started-in-10-minutes#generate-your-api-keys.
        name: secret_password
        order: 2
        title: Secret Password
        airbyte_secret: true
      limit:
        type: string
        description: Limit for each response objects
        order: 3
        title: Limit
        default: "10"
    additionalProperties: true

