version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: ["items"]
  requester:
    url_base: "https://app.launchdarkly.com/api/v2"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "Authorization"
      api_token: "{{ config['access_token'] }}"
  offset_paginator:
    type: DefaultPaginator
    pagination_strategy:
      type: "OffsetIncrement"
      page_size: 20
    page_token_option:
      type: RequestOption
      field_name: "offset"
      inject_into: "request_parameter"
    page_size_option:
      inject_into: "request_parameter"
      field_name: "limit"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      $ref: "#/definitions/offset_paginator"
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  projects_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "projects"
      primary_key: "_id"
      path: "/projects"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          _id:
            type:
              - "null"
              - string
          key:
            type:
              - "null"
              - string
          includeInSnippetByDefault:
            type:
              - "null"
              - boolean
          defaultClientSideAvailability:
            type:
              - "null"
              - object
          name:
            type:
              - "null"
              - string
          tags:
            type:
              - "null"
              - array
  project_partition_router:
    type: SubstreamPartitionRouter
    parent_stream_configs:
      - stream: "#/definitions/projects_stream"
        parent_key: key
        partition_field: project_key
  environments_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "environments"
      primary_key: "_id"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector"
      requester:
        $ref: "#/definitions/requester"
        path: "/projects/{{ stream_slice.project_key }}/environments"
      partition_router:
        $ref: "#/definitions/project_partition_router"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          _id:
            type:
              - "null"
              - string
          _pubnub:
            type:
              - "null"
              - object
          key:
            type:
              - "null"
              - string
          name:
            type:
              - "null"
              - string
          apiKey:
            type:
              - "null"
              - string
          mobileKey:
            type:
              - "null"
              - string
          color:
            type:
              - "null"
              - string
          defaultTtl:
            type:
              - "null"
              - integer
          secureMode:
            type:
              - "null"
              - boolean
          defaultTrackEvents:
            type:
              - "null"
              - boolean
          requireComments:
            type:
              - "null"
              - boolean
          confirmChanges:
            type:
              - "null"
              - boolean
          tags:
            type:
              - "null"
              - array
          approvalSettings:
            type:
              - "null"
              - object
  metrics_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "metrics"
      primary_key: "_id"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector"
      requester:
        $ref: "#/definitions/requester"
        path: "/metrics/{{ stream_slice.project_key }}"
      partition_router:
        $ref: "#/definitions/project_partition_router"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          _id:
            type:
              - "null"
              - string
          key:
            type:
              - "null"
              - string
          experimentCount:
            type:
              - "null"
              - integer
          name:
            type:
              - "null"
              - string
          kind:
            type:
              - "null"
              - string
          _attachedFlagCount:
            type:
              - "null"
              - integer
          _links:
            type:
              - "null"
              - object
          _site:
            type:
              - "null"
              - object
          _access:
            type:
              - "null"
              - object
          tags:
            type:
              - "null"
              - array
          _creationDate:
            type:
              - "null"
              - integer
          lastModified:
            type:
              - "null"
              - object
          maintainerId:
            type:
              - "null"
              - string
          _maintainer:
            type:
              - "null"
              - object
          description:
            type:
              - "null"
              - string
          isNumeric:
            type:
              - "null"
              - boolean
          successCriteria:
            type:
              - "null"
              - string
          unit:
            type:
              - "null"
              - string
          eventKey:
            type:
              - "null"
              - string
  members_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "members"
      primary_key: "_id"
      path: "/members"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          _id:
            type:
              - "null"
              - string
          firstName:
            type:
              - "null"
              - string
          lastName:
            type:
              - "null"
              - string
          role:
            type:
              - "null"
              - string
          email:
            type:
              - "null"
              - string
          _pendingInvite:
            type:
              - "null"
              - boolean
          _verified:
            type:
              - "null"
              - boolean
          isBeta:
            type:
              - "null"
              - boolean
          customRoles:
            type:
              - "null"
              - array
          mfa:
            type:
              - "null"
              - string
          excludedDashboards:
            type:
              - "null"
              - array
          _lastSeen:
            type:
              - "null"
              - integer
          _lastSeenMetadata:
            type:
              - "null"
              - object
          creationDate:
            type:
              - "null"
              - integer
          oauthProviders:
            type:
              - "null"
              - array
  audit_log_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "auditlog"
      primary_key: "_id"
      path: "/auditlog"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          _id:
            type:
              - "null"
              - string
          _accountId:
            type:
              - "null"
              - string
          date:
            type:
              - "null"
              - integer
          accesses:
            type:
              - "null"
              - array
          kind:
            type:
              - "null"
              - string
          name:
            type:
              - "null"
              - string
          description:
            type:
              - "null"
              - string
          shortDescription:
            type:
              - "null"
              - string
          comment:
            type:
              - "null"
              - string
          member:
            type:
              - "null"
              - object
          titleVerb:
            type:
              - "null"
              - string
          title:
            type:
              - "null"
              - string
  flags_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "flags"
      primary_key: "key"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector"
      requester:
        $ref: "#/definitions/requester"
        path: "/flags/{{ stream_slice.project_key }}"
      partition_router:
        $ref: "#/definitions/project_partition_router"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          _maintainer:
            type:
              - "null"
              - object
          _version:
            type:
              - "null"
              - integer
          archived:
            type:
              - "null"
              - boolean
          clientSideAvailability:
            type:
              - "null"
              - object
          creationDate:
            type:
              - "null"
              - integer
          customProperties:
            type:
              - "null"
              - object
          description:
            type:
              - "null"
              - string
          environments:
            type:
              - "null"
              - object
          experiments:
            type:
              - "null"
              - object
          goalIds:
            type:
              - "null"
              - array
          includeInSnippet:
            type:
              - "null"
              - boolean
          key:
            type:
              - "null"
              - string
          maintainerId:
            type:
              - "null"
              - string
          name:
            type:
              - "null"
              - string
          tags:
            type:
              - "null"
              - array
          temporary:
            type:
              - "null"
              - boolean
          variationJsonSchema:
            type:
              - "null"
              - object
          variations:
            type:
              - "null"
              - array
streams:
  - "#/definitions/projects_stream"
  - "#/definitions/environments_stream"
  - "#/definitions/metrics_stream"
  - "#/definitions/members_stream"
  - "#/definitions/audit_log_stream"
  - "#/definitions/flags_stream"

check:
  stream_names:
    - "projects"
