version: 5.15.0

type: DeclarativeSource

description: >-
  LaunchDarkly connector  enables seamless data integration between LaunchDarkly
  and your preferred data destinations. It syncs feature flag usage, events, and
  metadata, empowering teams to analyze feature flag performance and drive
  data-informed decisions.

check:
  type: CheckStream
  stream_names:
    - members

