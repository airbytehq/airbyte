data:
  ab_internal:
    ql: 200
    sl: 100
  allowedHosts:
    hosts:
      - "sqs.*.amazonaws.com"
  connectorBuildOptions:
    # Please update to the latest version of the connector base image.
    # https://hub.docker.com/r/airbyte/python-connector-base
    # Please use the full address with sha256 hash to guarantee build reproducibility.
    baseImage: docker.io/airbyte/python-connector-base:4.1.0@sha256:1d1aa21d34e851df4e8a87b391c27724c06e2597608e7161f4d167be853bd7b6
  connectorSubtype: api
  connectorType: source
  definitionId: 983fd355-6bf3-4709-91b5-37afa391eeb6
  dockerImageTag: 1.0.16
  dockerRepository: airbyte/source-amazon-sqs
  documentationUrl: https://docs.airbyte.com/integrations/sources/amazon-sqs
  githubIssueLabel: source-amazon-sqs
  icon: amazon-sqs.svg
  license: ELv2
  name: Amazon SQS
  releaseDate: 2021-10-27
  releases:
    breakingChanges:
      1.0.0:
        upgradeDeadline: "2025-01-30"
        message: "The verison migrates the Amazon SQS connector to the low-code
          framework for greater maintainability. !! Important: The management_events
          stream changed it's EventTime field from integer to float. The `start_date`
          parameter is now optional and the connector now takes current date as default
          start date "
  remoteRegistries:
    pypi:
      enabled: true
      packageName: airbyte-source-amazon-sqs
  registryOverrides:
    cloud:
      enabled: true
    oss:
      enabled: true
  releaseStage: alpha
  supportLevel: community
  tags:
    - language:python
    - cdk:low-code
  connectorTestSuitesOptions:
    - suite: liveTests
      testConnections:
        - name: amazon-sqs_config_dev_null
          id: 549c80d0-eb61-458e-bc60-45105ba3f89a
    - suite: unitTests
    - suite: acceptanceTests
      testSecrets:
        - name: SECRET_SOURCE-AMAZON-SQS__CREDS
          fileName: config.json
          secretStore:
            type: GSM
            alias: airbyte-connector-testing-secret-store
  externalDocumentationUrls:
    - title: Amazon SQS API reference
      url: https://docs.aws.amazon.com/AWSSimpleQueueService/latest/APIReference/
      type: api_reference
    - title: Authentication and access control
      url: https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-authentication-and-access-control.html
      type: authentication_guide
    - title: Quotas
      url: https://docs.aws.amazon.com/AWSSimpleQueueService/latest/SQSDeveloperGuide/sqs-quotas.html
      type: rate_limits
metadataSpecVersion: "1.0"
