[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "0.1.3"
name = "source-surveycto"
description = "Source implementation for Surveycto."
authors = [ "Airbyte <contact@airbyte.io>",]
license = "MIT"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/sources/surveycto"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"
[[tool.poetry.packages]]
include = "source_surveycto"

[tool.poetry.dependencies]
python = "^3.9,<3.12"
airbyte-cdk = "^0.70.0"
bigquery_schema_generator ="^1.5"
gbqschema_converter="^1.2.0"
pandas= "^2.2.0"
smart-open= "^7.0.0"
boto3= "^1.34.62"
botocore= "^1.34.62"

[tool.poetry.scripts]
source-surveycto = "source_surveycto.run:run"

[tool.poetry.group.dev.dependencies]
requests-mock = "^1.11.0"
pytest-mock = "^3.6"
pytest = "^6.1"
bigquery_schema_generator ="^1.5"
gbqschema_converter="^1.2.0"
