version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: []

  requester:
    type: HttpRequester
    url_base: "https://{{ config['server_name'] }}.surveycto.com/api/v2/forms/data/wide/json/"
    http_method: "GET"
    authenticator:
      type: "BasicHttpAuthenticator"
      username: "{{ config['username'] }}"
      password: "{{ config['password'] }}"
    request_parameters:
      date: "{{ config['start_date'] }}"

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  incremental_sync_base:
    type: DatetimeBasedCursor
    cursor_field: "{{ parameters.incremental_cursor }}"
    datetime_format: "%b %d, %Y %I:%M:%S %p"
    cursor_granularity: "PT0.000001S"
    lookback_window: "P31D"
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      datetime_format: "%b %d, %Y %I:%M:%S %p"
    end_datetime:
      datetime: "{{ today_utc() }}"
      datetime_format: "%Y-%m-%d"
    step: "P1M"

  baseline_ig_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "baseline_ig"
      primary_key: "KEY"
      incremental_cursor: "CompletionDate"
      path: "{{ config['form_id'] }}"
    # incremental_sync:
    #   $ref: "#/definitions/incremental_sync_base"

streams:
  - "#/definitions/baseline_ig_stream"

check:
  type: CheckStream
  stream_names:
    - "baseline_ig"
