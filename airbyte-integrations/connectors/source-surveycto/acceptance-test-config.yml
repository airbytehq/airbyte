# See [Connector Acceptance Tests](https://docs.airbyte.io/connector-development/testing-connectors/connector-acceptance-tests-reference)
# for more information about how to configure these tests
connector_image: airbyte/source-surveycto:dev
acceptance_tests:
  spec:
    tests:
      - spec_path: "source_surveycto/spec.yaml"

  connection:
    tests:
      - config_path: "secrets/config.json"
        status: "succeed"
      - config_path: "integration_tests/invalid_config.json"
        status: "failed"
  discovery:
    tests:
      - config_path: "secrets/config.json"
        backward_compatibility_tests_config: # The backward compatibility will fail in discover comparison because of the new streams
          disable_for_version: "0.1.2"
          previous_connector_version: "0.1.2"
  basic_read:
    tests:
      - config_path: "secrets/config.json"
        configured_catalog_path: "integration_tests/configured_catalog.json"
        empty_streams: []
  full_refresh:
    tests:
      - config_path: "secrets/config.json"
        configured_catalog_path: "integration_tests/full_refresh_configured_catalog.json"

  incremental:
    tests:
      - config_path: "secrets/config.json"
        configured_catalog_path: "integration_tests/incremental_configured_catalog.json"
        future_state:
          future_state_path: "integration_tests/abnormal_state.json"
