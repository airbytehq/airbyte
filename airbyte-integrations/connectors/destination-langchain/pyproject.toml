[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "airbyte-destination-langchain"
version = "0.1.3"
description = "Airbyte destination implementation for Langchain."
authors = ["Airbyte <contact@airbyte.io>"]
license = "MIT"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/destinations/langchain"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"

[[tool.poetry.packages]]
include = "destination_langchain"

[tool.poetry.dependencies]
python = "^3.9,<3.12"
airbyte-cdk = "0.81.6"
langchain = "^0.1"
openai = "*"
requests = "*"
tiktoken = "*"
docarray = { version = ">=0.32.0", extras = ["hnswlib"] }
pinecone-client = {version = "2.2.4", extras = ["grpc"]}
typing-inspect = "0.8.0"
typing_extensions = "4.5.0"
pydantic = "1.10.8"
pandas = "1.4.2"
chromadb = "0.4.3"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2"
ruff = "^0.3.2"
mypy = "^1.9.0"

[tool.poetry.scripts]
destination-langchain = "destination_langchain.run:run"
