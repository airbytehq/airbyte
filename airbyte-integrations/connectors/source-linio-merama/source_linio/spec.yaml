documentationUrl: https://developers.falabella.com/v200.0.0/reference/getting-started
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Linio Specs
  type: object
  required:
    - api_keys
    - merchant
    - country
    - CreatedAfter
    - user_id
  properties:
    # "TODO: This schema defines the configuration required for the source. This usually involves metadata such as database and/or authentication information.":
    api_keys:
      title: API Keys
      type: string
      description: Base64 encoding of a JSON with the client id and client secret from Linio Account
      example: 'JSON example: {"client_id": "123456", "client_secret": "12345678"} | Base64 example: eyJwdWJsaWNfa2V5IjogIjEyMzQ1NiIsICJwcml2YXRlX2tleSI6ICIxMjM0NTY3OCJ9'
      airbyte_secret: true
      order: 0
    merchant:
      title: Merchant Code
      type: string
      description: "Merchant code with 5 characters length"
      order: 1
      examples:
        - "BRXYZ"
        - "MXABC"
    country:
      title: country identifier Code
      type: string
      description: "Country code with 2 characters length"
      order: 2
      examples:
        - "MX"
        - "BR"
        - "US"
    CreatedAfter:
      title: Start Date (YYYY-MM-DD format)
      type: string
      description: "Start replication date"
      order: 3
    user_id:
      title: linio account id
      type: string
      description: "id of the linio account credentials"
      order: 4