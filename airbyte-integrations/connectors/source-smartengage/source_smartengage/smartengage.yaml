version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: []
  requester:
    url_base: "https://api.smartengage.com"
    http_method: "GET"
    # API Docs: https://smartengage.com/docs/#authentication
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_key'] }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  # API Docs: https://smartengage.com/docs/#list-all-avatars
  avatars_stream:
    $ref: "#/definitions/base_stream"
    $options:
      name: "avatars"
      primary_key: "avatar_id"
      path: "/avatars/list"
  avatars_stream_slicer:
    type: SubstreamSlicer
    parent_stream_configs:
      - stream: "#/definitions/avatars_stream"
        parent_key: "avatar_id"
        stream_slice_field: "avatar_id"
  # API Docs: https://smartengage.com/docs/#list-all-tags
  tags_stream:
    $ref: "#/definitions/base_stream"
    $options:
      name: "tags"
      primary_key: "tag_id"
      path: "/tags/list"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        request_parameters:
          avatar_id: "{{ stream_slice.avatar_id }}"
      stream_slicer:
        $ref: "#/definitions/avatars_stream_slicer"
  # API Docs: https://smartengage.com/docs/#list-all-custom-fields
  custom_fields_stream:
    $ref: "#/definitions/base_stream"
    $options:
      name: "custom_fields"
      primary_key: "custom_field_id"
      path: "/customfields/list"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        request_parameters:
          avatar_id: "{{ stream_slice.avatar_id }}"
      stream_slicer:
        $ref: "#/definitions/avatars_stream_slicer"
  # API Docs: https://smartengage.com/docs/#list-all-sequences
  sequences_stream:
    $ref: "#/definitions/base_stream"
    $options:
      name: "sequences"
      primary_key: "sequence_id"
      path: "/sequences/list"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        request_parameters:
          avatar_id: "{{ stream_slice.avatar_id }}"
      stream_slicer:
        $ref: "#/definitions/avatars_stream_slicer"

streams:
  - "#/definitions/avatars_stream"
  - "#/definitions/tags_stream"
  - "#/definitions/custom_fields_stream"
  - "#/definitions/sequences_stream"

check:
  stream_names: ["tags"]
