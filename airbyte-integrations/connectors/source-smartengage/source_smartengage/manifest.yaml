version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: []
  requester:
    url_base: "https://api.smartengage.com"
    http_method: "GET"
    # API Docs: https://smartengage.com/docs/#authentication
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_key'] }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  # API Docs: https://smartengage.com/docs/#list-all-avatars
  avatars_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "avatars"
      primary_key: "avatar_id"
      path: "/avatars/list"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        type: object
        properties:
          brand_name:
            type:
              - string
              - "null"
          avatar_id:
            type: string
          brand_image:
            type:
              - string
              - "null"
          user_role:
            type:
              - string
              - "null"
          facebook_page_id:
            type:
              - string
              - "null"
        required:
          - avatar_id
  avatars_partition_router:
    type: SubstreamPartitionRouter
    parent_stream_configs:
      - stream: "#/definitions/avatars_stream"
        parent_key: "avatar_id"
        partition_field: "avatar_id"
  # API Docs: https://smartengage.com/docs/#list-all-tags
  tags_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "tags"
      primary_key: "tag_id"
      path: "/tags/list"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        request_parameters:
          avatar_id: "{{ stream_slice.avatar_id }}"
      partition_router:
        $ref: "#/definitions/avatars_partition_router"
    # API Docs: https://smartengage.com/docs/#list-all-custom-fields
    schema_loader:
      type: InlineSchemaLoader
      schema:
        type: object
        properties:
          tag_id:
            type: string
          tag_name:
            type:
              - string
              - "null"
        required:
          - tag_id
  custom_fields_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "custom_fields"
      primary_key: "custom_field_id"
      path: "/customfields/list"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        request_parameters:
          avatar_id: "{{ stream_slice.avatar_id }}"
      partition_router:
        $ref: "#/definitions/avatars_partition_router"
    # API Docs: https://smartengage.com/docs/#list-all-sequences
    schema_loader:
      type: InlineSchemaLoader
      schema:
        type: object
        properties:
          custom_field_id:
            type: string
          custom_field_name:
            type:
              - string
              - "null"
        required:
          - custom_field_id
  sequences_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "sequences"
      primary_key: "sequence_id"
      path: "/sequences/list"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        request_parameters:
          avatar_id: "{{ stream_slice.avatar_id }}"
      partition_router:
        $ref: "#/definitions/avatars_partition_router"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        type: object
        properties:
          sequence_id:
            type: string
          sequence_name:
            type:
              - string
              - "null"
        required:
          - sequence_id
streams:
  - "#/definitions/avatars_stream"
  - "#/definitions/tags_stream"
  - "#/definitions/custom_fields_stream"
  - "#/definitions/sequences_stream"

check:
  stream_names: ["tags"]
