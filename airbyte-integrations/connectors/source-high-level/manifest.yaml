      name: Order
      primary_key:
        - _id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /airbyte/orderId
          http_method: GET
          request_parameters:
            locationId: "{{ config['location_id'] }}"
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                backoff_strategies:
                  - type: ConstantBackoffStrategy
                    backoff_time_in_seconds: 5
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: _id
              request_option:
                type: RequestOption
                field_name: orderId
                inject_into: request_parameter
              partition_field: parent_id
              stream:
                $ref: "#/definitions/streams/Orders"
      transformations:
        - type: AddFields
          fields:
            - path:
                - product_name
              value: "{{ record['items'][0]['name'] }}"
        - type: AddFields
          fields:
            - path:
                - email
              value: "{{ record['contactSnapshot']['emailLowerCase'] }}"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Order"
