[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "0.0.12"
name = "source-box-devrel"
description = "Source implementation for Box."
authors = [ "Box DevRel <dev@box.com>",]
license = "ELv2"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/sources/box-devrel"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"
[[tool.poetry.packages]]
include = "source_box_devrel"

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
box-sdk-gen = "^1.8.0"
airbyte-cdk = "^6.9.2"


[tool.poetry.scripts]
source-box-devrel = "source_box_devrel.run:run"

[tool.poetry.group.dev.dependencies]
pytest-mock = "^3.12.0"
pytest = "^7.4"
