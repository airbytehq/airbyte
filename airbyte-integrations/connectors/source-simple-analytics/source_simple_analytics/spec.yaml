documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Simple Analytics Spec
  type: object
  required:
    - api_key
    - hostname
  properties:
    api_key:
      type: string
      description: API access key used to retrieve data from the Simple Analytics API.
      airbyte_secret: true
    hostname:
      type: string
      description: The hostname of the website for which to get data.
      pattern: ^(([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\-]*[A-Za-z0-9])$
      examples:
        - airbyte.com
    start:
      type: string
      description: Start getting data from that date.
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples:
        - "2023-03-25"
