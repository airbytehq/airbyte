version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: [ "items" ]
  requester:
    url_base: "https://wikimedia.org/api/rest_v1/metrics/pageviews"
    http_method: "GET"
  # stream_slicer:
  #   start_datetime: "{{config.start}}"
  #   end_datetime: "{{config.end}}"
  #   step: "1d"
  #   start_time_option:
  #     field_name: "start"
  #     inject_into: "path"
  #   end_time_option:
  #     field_name: "end"
  #     inject_into: "path"
  per_article_requester:
    $options:
      $ref: "*ref(definitions.requester)"
    path: "/per-article/{{config.project}}/{{config.access}}/{{config.agent}}/daily/{{config.start}}/{{config.end}}"
  top_requester:
    $options:
      $ref: "*ref(definitions.requester)"
    path: "/top/{{config.project}}/{{config.access}}/{{config.year}}/{{config.month}}/{{config.day}}"

  per_article_retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: NoPagination
    requester:
      $ref: "*ref(definitions.per_article_requester)"
    # stream_slicer:
    #   $ref: "*ref(definitions.stream_slicer)"
  top_retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: NoPagination
    requester:
      $ref: "*ref(definitions.top_requester)"
  per_article_stream:
    retriever:
      $ref: "*ref(definitions.per_article_retriever)"
    $options:
      name: "per-article"
      primary_key: "article"
  top_stream:
    retriever:
      $ref: "*ref(definitions.top_retriever)"
    $options:
      name: "top"
      primary_key: "project"

streams: ["*ref(definitions.per_article_stream)"]
  # - "*ref(definitions.per_article_stream)"
  # - "*ref(definitions.top_stream)"

check:
  stream_names: ["per-article"]
