documentationUrl: https://docs.airbyte.io/integrations/sources/workable
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Workable API Spec
  type: object
  required:
    - api_key
    - account_subdomain
  additionalProperties: true
  properties:
    api_key:
      type: string
      description: Your Workday API Key. See <a href="https://workable.readme.io/reference/generate-an-access-token">here</a>.
      airbyte_secret: true
    account_subdomain:
      type: string
      description: Your Workday account subdomain, e.g. https://your_account_subdomain.workable.com.
