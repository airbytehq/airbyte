version: "0.29.0"

definitions:
  page_size: 100
  selector:
    extractor:
      field_path: []
  requester:
    url_base: "https://{{ config['account_subdomain'] }}.workable.com"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_key'] }}"
    request_parameters:
      created_after: "{{ config['start_date'] }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    requester:
      $ref: "#/definitions/requester"
    paginator:
      type: DefaultPaginator
      limit_option:
        inject_into: "request_parameter"
        field_name: ""
      page_token_option:
        type: RequestPath
      page_size_option:
        inject_into: "request_parameter"
        field_name: "limit"
      pagination_strategy:
        type: "CursorPagination"
        cursor_value: "{{ response.paging.next }}"
        stop_condition: "{{ 'next' not in response['paging'] }}"
        page_size: "#/definitions/page_size"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  jobs_stream: # https://workable.readme.io/reference/jobs
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "jobs"
      primary_key: "id"
      path: "/spi/v3/jobs"
      field_path: ["jobs"]
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type:
              - "null"
              - string
          title:
            type:
              - "null"
              - string
          full_title:
            type:
              - "null"
              - string
          shortcode:
            type:
              - "null"
              - string
          code:
            type:
              - "null"
              - string
          state:
            type:
              - "null"
              - string
          department:
            type:
              - "null"
              - string
          department_hierarchy:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string
            minItems: 0
          url:
            type:
              - "null"
              - string
          application_url:
            type:
              - "null"
              - string
          shortlink:
            type:
              - "null"
              - string
          location:
            type: object
            properties:
              location_str:
                type:
                  - "null"
                  - string
              country:
                type:
                  - "null"
                  - string
              country_code:
                type:
                  - "null"
                  - string
              region:
                type:
                  - "null"
                  - string
              region_code:
                type:
                  - "null"
                  - string
              city:
                type:
                  - "null"
                  - string
              zip_code:
                type:
                  - "null"
                  - string
              telecommuting:
                type: boolean
          created_at:
            type:
              - "null"
              - string
  candidates_stream: # https://workable.readme.io/reference/job-candidates-index
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "candidates"
      primary_key: "id"
      path: "/spi/v3/candidates"
      field_path: ["candidates"]
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type:
              - "null"
              - string
          name:
            type:
              - "null"
              - string
          headline:
            type:
              - "null"
              - string
          email:
            type:
              - "null"
              - string
          role:
            type:
              - "null"
              - string
  stages_stream: # https://workable.readme.io/reference/stages
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "stages"
      primary_key: "slug"
      path: "/spi/v3/stages"
      field_path: ["stages"]
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          slug:
            type:
              - "null"
              - string
          name:
            type:
              - "null"
              - string
          kind:
            type:
              - "null"
              - string
          position:
            type:
              - "null"
              - number
  recruiters_stream: # https://workable.readme.io/reference/recruiters
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "recruiters"
      primary_key: "id"
      path: "/spi/v3/recruiters"
      field_path: ["recruiters"]
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type:
              - "null"
              - string
          name:
            type:
              - "null"
              - string
          email:
            type:
              - "null"
              - string

streams:
  - "#/definitions/jobs_stream"
  - "#/definitions/candidates_stream"
  - "#/definitions/stages_stream"
  - "#/definitions/recruiters_stream"

check:
  stream_names:
    - "jobs"
    - "candidates"
    - "stages"
    - "recruiters"
