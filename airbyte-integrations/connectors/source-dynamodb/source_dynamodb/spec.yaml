{
  "documentationUrl": "https://docsurl.com",
  "connectionSpecification":
    {
      "$schema": "http://json-schema.org/draft-07/schema#",
      "title": "AWS DynamoDB Spec",
      "type": "object",
      "required": ["aws_access_key_id", "aws_secret_access_key", "region_name"],
      "additionalProperties": false,
      "properties":
        {
          "aws_access_key_id":
            {
              "title": "AWS Access Key ID",
              "type": "string",
              "description": "AWS Access Key ID with sufficient permissions to access the desired data",
              "order": 0,
              "airbyte_secret": false,
            },
          "aws_secret_access_key":
            {
              "title": "AWS Secret Access Key",
              "type": "string",
              "description": "AWS Secret Access Key with sufficient permissions to access the desired data",
              "order": 1,
              "airbyte_secret": true,
            },
          "region_name":
            {
              "title": "Region Name",
              "type": "string",
              "description": "AWS Region name where DynamoDB tables live",
              "order": 2,
              "airbyte_secret": false,
            },
        },
    },
}
