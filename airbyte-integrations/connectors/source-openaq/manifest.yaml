version: 5.14.0

type: DeclarativeSource

description: >-
  The OpenAQ API provides open access to global air quality data.

  This connector enables you to fetch data from all the streams listed on their
  website such as Locations , Sensors , Measurements and much more.

  Docs : https://docs.openaq.org/using-the-api/quick-start

check:
  type: CheckStream
  stream_names:
    - Instruments

definitions:
  streams:
    Instruments:
      type: DeclarativeStream
      name: Instruments
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: instruments
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - results
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: page
          page_size_option:
            type: RequestOption
            field_name: limit
            inject_into: request_parameter
          pagination_strategy:
            type: PageIncrement
            page_size: 1000
            start_from_page: 1
            inject_on_first_request: true
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Instruments"
    Instrument:
      type: DeclarativeStream
      name: Instrument
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: instruments/{{ stream_partition.instrument_id }}
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: id
              partition_field: instrument_id
              stream:
                $ref: "#/definitions/streams/Instruments"
      schema_loader:
