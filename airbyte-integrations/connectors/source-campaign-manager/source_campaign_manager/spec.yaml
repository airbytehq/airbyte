documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Campaign Manager Spec
  type: object
  required:
    - client_id
    - client_secret
    - refresh_token
    - profile_id
    
  properties:
    client_id:
      title: Client ID
      type: string
    client_secret:
      title: Client Secret
      type: string
      airbyte_secret: true
    refresh_token:
      title: Refresh Token
      type: string
      airbyte_secret: true
    profile_id:
      title: Profile ID
      type: string