spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - username
      - service
      - spaceid
    properties:
      username:
        type: string
        order: 0
        title: Username
      password:
        type: string
        order: 1
        title: Password
        always_show: true
        airbyte_secret: true
      service:
        type: string
        enum:
          - eu-central
          - us-east
          - ca-central
          - ap-southeast
        order: 2
        title: Data Center
      spaceid:
        type: string
        order: 3
        title: Space ID
    additionalProperties: true

