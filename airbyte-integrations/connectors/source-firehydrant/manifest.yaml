version: 5.15.0

type: DeclarativeSource

description: >-
  The Airbyte connector for FireHydrant enables seamless data integration
  between FireHydrant and your data ecosystem. It allows you to efficiently
  extract incident management and reliability data from FireHydrant, empowering
  teams with valuable insights for post-incident analysis, reliability
  reporting, and proactive system monitoring. With this connector, users can
  automate the data flow and gain deeper visibility into incidents and response
  metrics, improving reliability and operational efficiency.

