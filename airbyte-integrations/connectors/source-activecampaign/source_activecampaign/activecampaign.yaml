version: "0.1.0"

definitions:

  selector:
    extractor:
      # API Docs: https://developers.activecampaign.com/reference/schema
      field_pointer: ["{{ options['name'] }}"]

  requester:
    # API Docs: https://developers.activecampaign.com/reference/url
    url_base: "https://{{ config['account_username'] }}.api-us1.com"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "Api-Token"
      api_token: "{{ config['api_key'] }}"

  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: NoPagination
    requester:
      $ref: "*ref(definitions.requester)"

  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"

  # API Docs: https://developers.activecampaign.com/reference/list-all-campaigns
  campaigns_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "campaigns"
      primary_key: "id"
      path: "/api/3/campaigns"

  # API Docs: https://developers.activecampaign.com/reference/list-all-contacts
  contacts_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "contacts"
      primary_key: "id"
      path: "/api/3/contacts"

  # API Docs: https://developers.activecampaign.com/reference/list-all-deals
  deals_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "deals"
      primary_key: "id"
      path: "/api/3/deals"
  
  # API Docs: https://developers.activecampaign.com/reference/retrieve-all-lists
  lists_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "lists"
      primary_key: "id"
      path: "/api/3/lists"

  # API Docs: https://developers.activecampaign.com/reference/list-all-segments
  segments_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "segments"
      primary_key: "id"
      path: "/api/3/segments"

streams:
  - "*ref(definitions.campaigns_stream)"
  - "*ref(definitions.contacts_stream)"
  - "*ref(definitions.lists_stream)"
  - "*ref(definitions.deals_stream)"
  - "*ref(definitions.segments_stream)"

check:
  stream_names: ["campaigns"]
