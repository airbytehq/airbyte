  contacts_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "contacts"
      primary_key: "id"
      path: "/contacts"

    # API Docs: https://developers.activecampaign.com/reference/list-all-deals
    schema_loader:
      type: InlineSchemaLoader
      schema:
        type: object
        properties:
          cdate:
            description: Date when the contact profile was created
            type: string
          email:
            description: Email address of the contact
            type: string
          phone:
            description: Phone number of the contact
            type: string
          firstName:
            description: First name of the contact
            type: string
          lastName:
            description: Last name of the contact
            type: string
          orgid:
            description: Identifier of the organization associated with the contact
            type: string
          orgname:
            description: Name of the organization associated with the contact
            type: string
          segmentio_id:
            description: Segment.io identifier for the contact
            type: string
          bounced_hard:
            description: Boolean flag indicating a hard bounce of the email
            type: string
          bounced_soft:
            description: Boolean flag indicating a soft bounce of the email
            type: string
          bounced_date:
            description: Date when the email bounced
            type:
              - string
              - "null"
          ip:
            description: IP address associated with the contact
            type: string
          ua:
            description: User agent string associated with the contact
            type:
              - string
              - "null"
          hash:
            description: Hash value of the contact information for internal use
            type: string
          socialdata_lastcheck:
            description: Date when social data was last checked for the contact
            type:
              - string
              - "null"
          email_local:
            description: Local part of the contact's email address
            type: string
          email_domain:
            description: Domain of the contact's email address
            type: string
          sentcnt:
            description: Count of sent emails to the contact
            type: string
          rating_tstamp:
            description: Timestamp of the contact's rating
            type:
              - string
              - "null"
          gravatar:
            description: Gravatar URL associated with the contact
            type: string
          deleted:
            description: Boolean flag indicating if the contact is deleted
            type: string
          anonymized:
            description: Boolean flag indicating if the contact data is anonymized
            type: string
          adate:
            description: Date when the contact was added
            type:
              - string
              - "null"
          udate:
            description: Date when the contact profile was last updated
            type: string
          edate:
            description: Date when the contact was last edited
            type:
              - string
              - "null"
          deleted_at:
            description: Date and time when the contact was deleted
            type:
              - string
              - "null"
          created_utc_timestamp:
            description: UTC timestamp when the contact profile was created
            type: string
          updated_utc_timestamp:
            description: UTC timestamp when the contact profile was last updated
            type: string
          created_timestamp:
            description: Timestamp when the contact profile was created
            type: string
          updated_timestamp:
            description: Timestamp when the contact profile was last updated
            type: string
          created_by:
            description: User ID of the creator of the contact profile
            type:
              - string
              - "null"
          updated_by:
            description: User ID of the last updater of the contact profile
            type:
              - string
              - "null"
          email_empty:
            description: Boolean flag indicating if the email field is empty
            type: boolean
          mpp_tracking:
            description: MPP tracking information related to the contact
            type: string
          scoreValues:
            description: Contains score values associated with the contact
            type: array
            items:
              type: string
          accountContacts:
            description: Contains account-related contact information
            type: array
            items:
              type: string
          links:
            description: Contains links to related resources for the contact
            type: object
            properties:
              bounceLogs:
                type: string
              contactAutomations:
                type: string
              contactData:
                type: string
              contactGoals:
                type: string
              contactLists:
                type: string
              contactLogs:
                type: string
              contactTags:
                type: string
              contactDeals:
                type: string
              deals:
                type: string
              fieldValues:
                type: string
              geoIps:
                type: string
              notes:
                type: string
              organization:
                type: string
              plusAppend:
                type: string
              trackingLogs:
                type: string
              scoreValues:
                type: string
              accountContacts:
                type: string
              automationEntryCounts:
                type: string
            required:
              - bounceLogs
              - contactAutomations
              - contactData
              - contactGoals
              - contactLists
              - contactLogs
              - contactTags
              - contactDeals
              - deals
              - fieldValues
              - geoIps
              - notes
              - organization
              - plusAppend
              - trackingLogs
              - scoreValues
              - accountContacts
              - automationEntryCounts
          id:
            description: Unique identifier of the contact
            type: string
          organization:
            description: Organization associated with the contact
            type: "null"
        required:
          - cdate
          - email
          - phone
          - firstName
          - lastName
          - orgid
          - orgname
          - segmentio_id
          - bounced_hard
          - bounced_soft
          - bounced_date
          - ip
          - ua
          - hash
          - socialdata_lastcheck
          - email_local
          - email_domain
          - sentcnt
          - rating_tstamp
          - gravatar
          - deleted
          - anonymized
          - adate
          - udate
          - edate
          - deleted_at
          - created_utc_timestamp
          - updated_utc_timestamp
          - created_timestamp
          - updated_timestamp
          - created_by
          - updated_by
          - email_empty
          - mpp_tracking
          - scoreValues
          - accountContacts
          - links
          - id
          - organization
