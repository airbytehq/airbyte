documentationUrl: https://docs.airbyte.com/integrations/sources/activecampaign
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Activecampaign Spec
  type: object
  required:
    - api_key
    - account_username
    - page_size

  additionalProperties: true

  properties:
    api_key:
      type: string
      description: API Key
      airbyte_secret: true

    account_username:
      type: string
      description: Account Username

    page_size:
      type: integer
      default: 20
      minimum: 1
      maximum: 100
      description: >-
        The number of results to display in each page (default = 20; max = 100).
