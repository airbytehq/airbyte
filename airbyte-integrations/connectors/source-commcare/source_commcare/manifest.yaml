version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["objects"]

  requester:
    type: HttpRequester
    url_base: "https://www.commcarehq.org/a/{{ config['project_space'] }}/api/v0.5/"
    http_method: "GET"
    authenticator:
      type: "ApiKeyAuthenticator"
      header: "Authorization"
      api_token: "ApiKey {{ config['api_key'] }}"

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  base_paginator:
    type: "DefaultPaginator"
    pagination_strategy:
      type: "CursorPagination"
      cursor_value: "{{ last_records['meta', 'next'] }}"
    page_token_option:
      type: "RequestPath"
      field_name: "page_token"
      inject_into: "request_parameter"

  incremental_sync_base:
    type: DatetimeBasedCursor
    cursor_field: "{{ parameters.incremental_cursor }}"
    datetime_format: "%Y-%m-%dT%H:%M:%SZ"
    cursor_granularity: "PT0.000001S"
    lookback_window: "P31D"
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      datetime_format: "%Y-%m-%dT%H:%M:%SZ"
    end_datetime:
      datetime: "{{ today_utc() }}"
      datetime_format: "%Y-%m-%d"
    step: "P1M"

  application_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "application"
      primary_key: "id"
      path: "application/{{ config['app_id'] }}"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/base_paginator"

  case_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "case"
      primary_key: "case_id"
      path: "case"
      incremental_cursor: "date_modified"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/base_paginator"
    incremental_sync:
      $ref: "#/definitions/incremental_sync_base"  

  form_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "form"
      primary_key: "id"
      path: "form"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/base_paginator"

streams:
  - "#/definitions/application_stream"
  - "#/definitions/case_stream"
  - "#/definitions/form_stream"

check:
  type: CheckStream
  stream_names:
    - "application"
    - "case"
    - "form"
