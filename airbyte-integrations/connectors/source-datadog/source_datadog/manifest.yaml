version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["{{ parameters.name }}"]

  data_selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["data"]

  requester_v1:
    type: HttpRequester
    url_base: "https://api.{{ config['site'] }}/api/v1/"
    http_method: "GET"
    authenticator:
      type: "ApiKeyAuthenticator"
      header: "DD-API-KEY"
      api_token: "{{ config['api_key'] }}"
    request_headers:
      DD-APPLICATION-KEY: "{{ config['application_key'] }}"

  requester_v2:
    $ref: "#/definitions/requester_v1"
    url_base: "https://api.{{ config['site'] }}/api/v2/"

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester_v1"

  retriever_v2:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/data_selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester_v2"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  base_paginator:  # For incidents, incident teams, users, timeseries
    type: "DefaultPaginator"
    pagination_strategy:
      type: "CursorPagination"
      cursor_value: "{{ last_records['meta', 'next'] }}"
    page_token_option:
      type: "RequestPath"
      field_name: "page_token"
      inject_into: "request_parameter"

  base_after_paginator:  # For Audit_Logs and Logs
    type: "DefaultPaginator"
    pagination_strategy:
      type: "CursorPagination"
      cursor_value: "{{ last_records['meta', 'page', 'after'] }}"
    page_token_option:
      type: "RequestPath"
      field_name: "page"
      inject_into: "request_parameter"

  incremental_sync_base:
    type: DatetimeBasedCursor
    cursor_field: "{{ parameters.incremental_cursor }}"
    datetime_format: "%Y-%m-%dT%H:%M:%SZ"
    cursor_granularity: "PT0.000001S"
    lookback_window: "P31D"
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      datetime_format: "%Y-%m-%dT%H:%M:%SZ"
    end_datetime:
      datetime: "{{ today_utc() }}"
      datetime_format: "%Y-%m-%d"
    step: "P1M"

  dashboards_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "dashboards"
      primary_key: "id"
      path: "dashboard"

  downtimes_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "downtimes"
      primary_key: "id"
      path: "downtime"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector"
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: []

  synthetic_tests_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "synthetic_tests"
      path: "synthetics/tests"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector"
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: ["tests"]

  audit_logs_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "audit_logs"
      primary_key: "id"
      path: "audit/events"
      incremental_cursor: "sync_date"
    retriever:
      $ref: "#/definitions/retriever_v2"
      paginator:
        type: NoPagination
    # incremental_sync:
    #   $ref: "#/definitions/incremental_sync_base" 

  logs_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "logs"
      primary_key: "id"
      path: "logs/events"
      incremental_cursor: "sync_date"
    retriever:
      $ref: "#/definitions/retriever_v2"
      requester:
        $ref: "#/definitions/requester_v2"
        request_parameters:
          filter[query]: "service:payment"
      paginator:
        type: NoPagination
    # incremental_sync:
    #   $ref: "#/definitions/incremental_sync_base" 

  metrics_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "metrics"
      primary_key: "id"
      path: "metrics"
    retriever:
      $ref: "#/definitions/retriever_v2"
      paginator:
        type: NoPagination

  incidents_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "incidents"
      primary_key: "id"
      path: "incidents"
    retriever:
      $ref: "#/definitions/retriever_v2"
      paginator:
        type: NoPagination

  incident_teams_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "incident_teams"
      primary_key: "id"
      path: "teams"
    retriever:
      $ref: "#/definitions/retriever_v2"
      paginator:
        type: NoPagination

  users_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "users"
      primary_key: "id"
      path: "users"
    retriever:
      $ref: "#/definitions/retriever_v2"
      paginator:
        type: NoPagination

streams:
  - "#/definitions/dashboards_stream"
  - "#/definitions/downtimes_stream"
  - "#/definitions/synthetic_tests_stream"
  - "#/definitions/audit_logs_stream"
  - "#/definitions/logs_stream"
  - "#/definitions/metrics_stream"
  - "#/definitions/incidents_stream"
  - "#/definitions/incident_teams_stream"
  - "#/definitions/users_stream"

check:
  type: CheckStream
  stream_names:
    - "dashboards"
    - "downtimes"
    - "synthetic_tests"
    - "audit_logs"
    - "logs"
    - "metrics"
    - "incidents"
    - "incident_teams"
    - "users"

