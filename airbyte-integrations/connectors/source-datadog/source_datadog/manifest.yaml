version: 4.3.2

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - dashboards

definitions:
  streams:
    audit_logs:
      type: DeclarativeStream
      name: audit_logs
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester_v2"
          path: audit/events
          http_method: GET
          request_headers:
            DD-APPLICATION-KEY: "{{ config['application_key'] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: page[cursor]
          pagination_strategy:
            type: CursorPagination
            cursor_value: >-
              {{ last_record['meta']['page']['after'] if last_record else None
              }}
            stop_condition: "{{ 'page' not in last_record['meta'] }}"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/audit_logs"
    dashboards:
      type: DeclarativeStream
      name: dashboards
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester_v1"
          path: dashboard
          http_method: GET
          request_headers:
            DD-APPLICATION-KEY: "{{ config['application_key'] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - dashboards
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/dashboards"
    downtimes:
      type: DeclarativeStream
      name: downtimes
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester_v1"
          path: downtime
          http_method: GET
          request_headers:
            DD-APPLICATION-KEY: "{{ config['application_key'] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/downtimes"
    incident_teams:
      type: DeclarativeStream
      name: incident_teams
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester_v2"
          path: teams
          http_method: GET
          request_headers:
            DD-APPLICATION-KEY: "{{ config['application_key'] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
        paginator:
          type: DefaultPaginator
          pagination_strategy:
            type: CursorPagination
            cursor_value: >-
              {{ last_record['meta']['pagination']['next_offset'] if last_record
              else None }}
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/incident_teams"
    incidents:
      type: DeclarativeStream
      name: incidents
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester_v2"
          path: incidents
          http_method: GET
          request_headers:
            DD-APPLICATION-KEY: "{{ config['application_key'] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: page[offset]
          pagination_strategy:
            type: CursorPagination
            cursor_value: >-
              {{ last_record['meta']['pagination']['next_offset'] if last_record
              else None }}
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/incidents"
    logs:
      type: DeclarativeStream
      name: logs
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester_v2"
          path: logs/events
          http_method: GET
          request_parameters:
            filter[query]: "{{ config['query'] }}"
          request_headers:
            DD-APPLICATION-KEY: "{{ config['application_key'] }}"
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                max_retries: 3
                backoff_strategies:
                  - type: ExponentialBackoffStrategy
                response_filters:
                  - type: HttpResponseFilter
                    action: RETRY
                    http_codes:
                      - 429
                    error_message: Too many requests, retrying...
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: page[cursor]
          pagination_strategy:
            type: CursorPagination
            cursor_value: >-
              {{ last_record['meta']['page']['after'] if last_record else None
              }}
            stop_condition: "{{ 'page' not in last_record['meta'] }}"
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: sync_date
        lookback_window: P31D
        cursor_datetime_formats:
          - "%Y-%m-%dT%H:%M:%SZ"
        datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        start_datetime:
          type: MinMaxDatetime
          datetime: "{{ config['start_date'] }}"
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        start_time_option:
          type: RequestOption
          field_name: filter[from]
          inject_into: request_parameter
        end_time_option:
          type: RequestOption
          field_name: filter[to]
          inject_into: request_parameter
        end_datetime:
          type: MinMaxDatetime
          datetime: "{{ config['end_date'] }}"
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        step: P1M
        cursor_granularity: PT0.000001S
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/logs"
    metrics:
      type: DeclarativeStream
      name: metrics
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester_v2"
          path: metrics
          http_method: GET
          request_headers:
            DD-APPLICATION-KEY: "{{ config['application_key'] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/metrics"
    monitors:
      type: DeclarativeStream
      name: monitors
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester_v1"
          path: monitor
          http_method: GET
          request_headers:
            DD-APPLICATION-KEY: "{{ config['application_key'] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/monitors"
    service_level_objectives:
      type: DeclarativeStream
      name: service_level_objectives
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester_v1"
          path: slo
          http_method: GET
          request_headers:
            DD-APPLICATION-KEY: "{{ config['application_key'] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/service_level_objectives"
    synthetic_tests:
      type: DeclarativeStream
      name: synthetic_tests
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester_v1"
          path: synthetics/tests
          http_method: GET
          request_headers:
            DD-APPLICATION-KEY: "{{ config['application_key'] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - tests
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/synthetic_tests"
    users:
      type: DeclarativeStream
      name: users
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester_v2"
          path: users
          http_method: GET
          request_headers:
            DD-APPLICATION-KEY: "{{ config['application_key'] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: page[number]
          page_size_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: page[size]
          pagination_strategy:
            type: PageIncrement
            page_size: 100
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/users"
  base_requester_v1:
    type: HttpRequester
    url_base: https://api.{{ config['site'] }}/api/v1/
    authenticator:
      type: ApiKeyAuthenticator
      api_token: '{{ config["api_key"] }}'
      inject_into:
        type: RequestOption
        field_name: DD-API-KEY
        inject_into: header
  base_requester_v2:
    type: HttpRequester
    url_base: https://api.{{ config['site'] }}/api/v2/
    authenticator:
      type: ApiKeyAuthenticator
      api_token: '{{ config["api_key"] }}'
      inject_into:
        type: RequestOption
        field_name: DD-API-KEY
        inject_into: header

streams:
  - $ref: "#/definitions/streams/audit_logs"
  - $ref: "#/definitions/streams/dashboards"
  - $ref: "#/definitions/streams/downtimes"
  - $ref: "#/definitions/streams/incident_teams"
  - $ref: "#/definitions/streams/incidents"
  - $ref: "#/definitions/streams/logs"
  - $ref: "#/definitions/streams/metrics"
  - $ref: "#/definitions/streams/monitors"
  - $ref: "#/definitions/streams/service_level_objectives"
  - $ref: "#/definitions/streams/synthetic_tests"
  - $ref: "#/definitions/streams/users"

spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - api_key
      - application_key
    properties:
      api_key:
        type: string
        description: Datadog API key
        order: 0
        title: API Key
        airbyte_secret: true
      application_key:
        type: string
        description: Datadog application key
        order: 1
        title: Application Key
        airbyte_secret: true
      query:
        type: string
        description: >-
          The search query. This just applies to Incremental syncs. If empty,
          it'll collect all logs.
        order: 2
        title: Query
      start_date:
        type: string
        description: >-
          UTC date and time in the format 2017-01-25T00:00:00Z. Any data before
          this date will not be replicated. This just applies to Incremental
          syncs.
        order: 3
        title: Start date
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
        examples:
          - "2022-10-01T00:00:00Z"
        default: "2023-12-01T00:00:00Z"
      site:
        type: string
        description: The site where Datadog data resides in.
        enum:
          - datadoghq.com
          - us3.datadoghq.com
          - us5.datadoghq.com
          - datadoghq.eu
          - ddog-gov.com
        order: 4
        title: Site
        default: datadoghq.com
      end_date:
        type: string
        description: >-
          UTC date and time in the format 2017-01-25T00:00:00Z. Data after this
          date will  not be replicated. An empty value will represent the
          current datetime for each  execution. This just applies to Incremental
          syncs.
        order: 5
        title: End date
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
        examples:
          - "2022-10-01T00:00:00Z"
        default: "2024-01-01T00:00:00Z"
      max_records_per_request:
        type: integer
        description: Maximum number of records to collect per request.
        order: 6
        title: Max records per requests
        default: 5000
        maximum: 5000
        minimum: 1
      queries:
        type: array
        description: List of queries to be run and used as inputs.
        items:
          type: object
          required:
            - name
            - data_source
            - query
          properties:
            name:
              type: string
              description: The variable name for use in queries.
              order: 1
              title: Query Name
            query:
              type: string
              description: A classic query string.
              order: 3
              title: Query
            data_source:
              type: string
              description: A data source that is powered by the platform.
              enum:
                - metrics
                - cloud_cost
                - logs
                - rum
              order: 2
              title: Data Source
        order: 7
        title: Queries
        default: []
    additionalProperties: true

