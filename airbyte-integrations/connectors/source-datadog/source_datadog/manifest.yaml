version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["{{ parameters.name }}"]

  data_selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["data"]

  requester_v1:
    type: HttpRequester
    url_base: "https://api.{{ config['site'] }}/api/v1/"
    http_method: "GET"
    authenticator:
      type: "ApiKeyAuthenticator"
      header: "DD-API-KEY"
      api_token: "{{ config['api_key'] }}"
    request_headers:
      DD-APPLICATION-KEY: "{{ config['application_key'] }}"

  requester_v2:
    $ref: "#/definitions/requester_v1"
    url_base: "https://api.{{ config['site'] }}/api/v2/"

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester_v1"

  retriever_v2:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/data_selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester_v2"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  base_paginator:
    type: "DefaultPaginator"
    pagination_strategy:
      type: "CursorPagination"
      cursor_value: "{{ last_records['meta', 'pagination', 'next_offset'] }}"
    page_token_option:
      type: "RequestPath"
      field_name: "page[offset]"
      inject_into: "request_parameter"

  base_after_paginator:
    type: "DefaultPaginator"
    pagination_strategy:
      type: "CursorPagination"
      cursor_value: "{{ last_records['meta', 'page', 'after'] }}"
    page_token_option:
      type: "RequestPath"
      field_name: "page[cursor]"
      inject_into: "request_parameter"

  incremental_sync_base:
    type: DatetimeBasedCursor
    cursor_field: "{{ parameters.incremental_cursor }}"
    datetime_format: "%Y-%m-%dT%H:%M:%SZ"
    cursor_granularity: "PT0.000001S"
    lookback_window: "P31D"
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      datetime_format: "%Y-%m-%dT%H:%M:%SZ"
    end_datetime:
      datetime: "{{ config['end_date'] }}"
      datetime_format: "%Y-%m-%dT%H:%M:%SZ"
    start_time_option:
      type: RequestOption
      field_name: filter[from]
      inject_into: request_parameter
    end_time_option:
      type: RequestOption
      field_name: filter[to]
      inject_into: request_parameter
    step: "P1M"

  dashboards_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "dashboards"
      primary_key: "id"
      path: "dashboard"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          author_handle:
            type:
              - string
              - "null"
            description: Identifier of the dashboard author.
            readOnly: true
          created_at:
            type:
              - string
              - "null"
            format: date-time
            description: Creation date of the dashboard.
            readOnly: true
          deleted_at:
            type:
              - string
              - "null"
            format: date-time
            description: Deletion date of the dashboard.
            readOnly: true
          description:
            type:
              - string
              - "null"
            description: Description of the dashboard.
            readOnly: true
          id:
            type:
              - string
              - "null"
            description: Dashboard identifier.
            readOnly: true
          is_read_only:
            type:
              - boolean
              - "null"
            description:
              Whether this dashboard is read-only. If True, only the author
              and admins can make changes to it.
            readOnly: true
          layout_type:
            type:
              - string
              - "null"
            enum:
              - ordered
              - free
            description: Layout type of the dashboard
            readOnly: true
          modified_at:
            type:
              - string
              - "null"
            format: date-time
            description: Modification date of the dashboard.
            readOnly: true
          title:
            type:
              - string
              - "null"
            description: Title of the dashboard.
            readOnly: true
          url:
            type:
              - string
              - "null"
            description: URL of the dashboard.
            readOnly: true
        additionalProperties: true
  downtimes_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "downtimes"
      primary_key: "id"
      path: "downtime"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector"
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: []
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          active:
            type:
              - boolean
              - "null"
            description: If a scheduled downtime currently exists.
            readOnly: true
          active_child:
            type:
              - object
              - "null"
            description:
              The downtime object definition of the active child for the
              original parent recurring downtime.
            additionalProperties: true
          canceled:
            type:
              - integer
              - "null"
            description: If a scheduled downtime is canceled.
            readOnly: true
          child_id:
            type:
              - integer
              - "null"
          created:
            type:
              - integer
              - "null"
          creator_id:
            type:
              - integer
              - "null"
            description: User ID of the downtime creator.
            readOnly: true
          disabled:
            type:
              - boolean
              - "null"
            description: If a downtime has been disabled.
            readOnly: true
          downtime_type:
            type:
              - integer
              - "null"
            description:
              0 for a downtime applied on * or all, 1 when the downtime
              is only scoped to hosts, or 2 when the downtime is scoped to anything
              but hosts.
            readOnly: true
          end:
            type:
              - integer
              - "null"
            description:
              POSIX timestamp to end the downtime. If not provided, the
              downtime is in effect indefinitely until you cancel it.
            readOnly: true
          id:
            type:
              - integer
              - "null"
            description: The downtime ID.
            readOnly: true
          message:
            type:
              - string
              - "null"
            description: A message to include with notifications for this downtime.
            readOnly: true
          modified:
            type:
              - integer
              - "null"
          monitor_id:
            type:
              - integer
              - "null"
            description:
              A single monitor to which the downtime applies. If not provided,
              the downtime applies to all monitors.
            readOnly: true
          monitor_tags:
            type:
              - array
              - "null"
            items:
              type: string
            description: A comma-separated list of monitor tags.
            readOnly: true
          mute_first_recovery_notification:
            type:
              - boolean
              - "null"
            description:
              If the first recovery notification during a downtime should
              be muted.
            readOnly: true
          notify_end_states:
            type:
              - array
              - "null"
            items:
              type: string
          notify_end_types:
            type:
              - array
              - "null"
            items:
              type: string
          org_id:
            type:
              - integer
              - "null"
          parent_id:
            type:
              - integer
              - "null"
            description: ID of the parent Downtime.
            readOnly: true
          recurrence:
            type:
              - object
              - "null"
            description: An object defining the recurrence of the downtime.
            additionalProperties: true
          scope:
            type:
              - array
              - "null"
            items:
              type: string
            description: The scope(s) to which the downtime applies.
            readOnly: true
          start:
            type:
              - integer
              - "null"
            description:
              POSIX timestamp to start the downtime. If not provided, the
              downtime starts the moment it is created.
            readOnly: true
          status:
            type:
              - string
              - "null"
          timezone:
            type:
              - string
              - "null"
            description:
              The timezone in which to display the downtime's start and
              end times in Datadog applications.
            readOnly: true
          updater_id:
            type:
              - integer
              - "null"
            description: ID of the last user that updated the downtime.
            readOnly: true
          uuid:
            type:
              - string
              - "null"
        additionalProperties: true

