version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: ["Data"]
  requester:
    url_base: "https://api.mailjet.com/v3/REST"
    http_method: "GET"
    authenticator:
      type: BasicHttpAuthenticator
      username: "{{ config['username'] }}"
      password: "{{ config['password'] }}"
  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: NoPagination
    requester:
      $ref: "*ref(definitions.requester)"
  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"
  contacts_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "contacts"
      primary_key: "ID"
      path: "/contactslist"

streams:
  - "*ref(definitions.contacts_stream)"

check:
  stream_names:
    - "contacts"
