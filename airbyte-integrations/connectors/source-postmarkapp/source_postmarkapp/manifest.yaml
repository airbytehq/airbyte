version: "0.1.0"

definitions:
  selector:
    extractor:
      field_path: []
  selector_bounces:
    extractor:
      field_path: ["Bounces"]
  selector_domains:
    extractor:
      field_path: ["Domains"]
  selector_servers:
    extractor:
      field_path: ["Servers"]
  selector_message_streams:
    extractor:
      field_path: ["MessageStreams"]
  selector_messages:
    extractor:
      field_path: ["Messages"]
  requester:
    url_base: "https://api.postmarkapp.com"
    http_method: "GET"
    request_body_json:
      Accept: "application/json"
    request_parameters:
      count: "500"
    authenticator:
      type: "ApiKeyAuthenticator"
      header: "X-Postmark-Server-Token"
      api_token: "{{ config['X-Postmark-Server-Token'] }}"
  requester_account:
    url_base: "https://api.postmarkapp.com"
    http_method: "GET"
    request_body_json:
      Accept: "application/json"
    request_parameters:
      count: "500"
    authenticator:
      type: "ApiKeyAuthenticator"
      header: "X-Postmark-Account-Token"
      api_token: "{{ config['X-Postmark-Account-Token'] }}"
  retriever_account:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      pagination_strategy:
        type: "OffsetIncrement"
        page_size: 500
      page_token_option:
        type: RequestOption
        inject_into: "request_parameter"
        field_name: "offset"
      page_size_option:
        inject_into: "request_parameter"
        field_name: "offset"
    requester:
      $ref: "#/definitions/requester_account"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      pagination_strategy:
        type: "OffsetIncrement"
        page_size: 500
      page_token_option:
        type: RequestOption
        inject_into: "request_parameter"
        field_name: "offset"
      page_size_option:
        inject_into: "request_parameter"
        field_name: "offset"
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  base_stream_account:
    retriever:
      $ref: "#/definitions/retriever_account"
  deliverystats:
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector_bounces"
    $parameters:
      name: "deliverystats"
      primary_key: "Name"
      path: "/deliverystats"
  message-streams:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector_message_streams"
    $parameters:
      name: "message-streams"
      primary_key: "ID"
      path: "/message-streams"
  bounces:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector_bounces"
    $parameters:
      name: "bounces"
      primary_key: "ID"
      path: "/bounces"

  servers:
    $ref: "#/definitions/base_stream_account"
    retriever:
      $ref: "#/definitions/retriever_account"
      record_selector:
        $ref: "#/definitions/selector_servers"
    $parameters:
      name: "servers"
      primary_key: "ID"
      path: "/servers"
  messages:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector_messages"
    $parameters:
      name: "messages"
      primary_key: "MessageID"
      path: "/messages/outbound"
  domains:
    $ref: "#/definitions/base_stream_account"
    $parameters:
      name: "domains"
      primary_key: "ID"
      path: "/domains"
    retriever:
      $ref: "#/definitions/retriever_account"
      record_selector:
        $ref: "#/definitions/selector_domains"
streams:
  - "#/definitions/deliverystats"
  - "#/definitions/message-streams"
  - "#/definitions/domains"
  - "#/definitions/messages"
  - "#/definitions/bounces"
  - "#/definitions/servers"

check:
  stream_names:
    - "message-streams"
