version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: []
  selector_bounces:
    extractor:
      field_path: ["Bounces"]
  selector_domains:
    extractor:
      field_path: ["Domains"]
  selector_servers:
    extractor:
      field_path: ["Servers"]
  selector_message_streams:
    extractor:
      field_path: ["MessageStreams"]
  selector_messages:
    extractor:
      field_path: ["Messages"]
  requester:
    url_base: "https://api.postmarkapp.com"
    http_method: "GET"
    request_body_json:
      Accept: "application/json"
    request_parameters:
      count: "500"
    authenticator:
      type: "ApiKeyAuthenticator"
      header: "X-Postmark-Server-Token"
      api_token: "{{ config['X-Postmark-Server-Token'] }}"
  requester_account:
    url_base: "https://api.postmarkapp.com"
    http_method: "GET"
    request_body_json:
      Accept: "application/json"
    request_parameters:
      count: "500"
    authenticator:
      type: "ApiKeyAuthenticator"
      header: "X-Postmark-Account-Token"
      api_token: "{{ config['X-Postmark-Account-Token'] }}"
  retriever_account:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      pagination_strategy:
        type: "OffsetIncrement"
        page_size: 500
      page_token_option:
        type: RequestOption
        inject_into: "request_parameter"
        field_name: "offset"
      page_size_option:
        inject_into: "request_parameter"
        field_name: "offset"
    requester:
      $ref: "#/definitions/requester_account"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      pagination_strategy:
        type: "OffsetIncrement"
        page_size: 500
      page_token_option:
        type: RequestOption
        inject_into: "request_parameter"
        field_name: "offset"
      page_size_option:
        inject_into: "request_parameter"
        field_name: "offset"
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  base_stream_account:
    retriever:
      $ref: "#/definitions/retriever_account"
  deliverystats:
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector_bounces"
    $parameters:
      name: "deliverystats"
      primary_key: "Name"
      path: "/deliverystats"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          Name:
            type: string
          Count:
            type: integer
  message-streams:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector_message_streams"
    $parameters:
      name: "message-streams"
      primary_key: "ID"
      path: "/message-streams"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          ID:
            type: string
          ServerID:
            type: integer
          Name:
            type: string
          Description:
            type: string
          MessageStreamType:
            type: string
          CreatedAt:
            type: string
          UpdatedAt:
            type: "null"
          ArchivedAt:
            type: "null"
          ExpectedPurgeDate:
            type: "null"
          SubscriptionManagementConfiguration:
            type: object
            properties:
              UnsubscribeHandlingType:
                type: string
  bounces:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector_bounces"
    $parameters:
      name: "bounces"
      primary_key: "ID"
      path: "/bounces"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          ID:
            type: integer
          Type:
            type: string
          TypeCode:
            type: integer
          Name:
            type: string
          Tag:
            type: string
          MessageID:
            type: string
          ServerID:
            type: integer
          MessageStream:
            type: string
          Description:
            type: string
          Details:
            type: string
          Email:
            type: string
          From:
            type: string
          BouncedAt:
            type: string
          DumpAvailable:
            type: boolean
          Inactive:
            type: boolean
          CanActivate:
            type: boolean
          Subject:
            type: string
  servers:
    $ref: "#/definitions/base_stream_account"
    retriever:
      $ref: "#/definitions/retriever_account"
      record_selector:
        $ref: "#/definitions/selector_servers"
    $parameters:
      name: "servers"
      primary_key: "ID"
      path: "/servers"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          ID:
            type: integer
          Name:
            type: string
          ApiTokens:
            type: array
            items:
              type: string
          Color:
            type: string
          SmtpApiActivated:
            type: boolean
          RawEmailEnabled:
            type: boolean
          DeliveryType:
            type: string
          ServerLink:
            type: string
          InboundAddress:
            type: string
          InboundHookUrl:
            type: string
          BounceHookUrl:
            type: string
          OpenHookUrl:
            type: string
          DeliveryHookUrl:
            type: string
          PostFirstOpenOnly:
            type: boolean
          InboundDomain:
            type: string
          InboundHash:
            type: string
          InboundSpamThreshold:
            type: integer
          TrackOpens:
            type: boolean
          TrackLinks:
            type: string
          IncludeBounceContentInHook:
            type: boolean
          ClickHookUrl:
            type: string
          EnableSmtpApiErrorHooks:
            type: boolean
  messages:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector_messages"
    $parameters:
      name: "messages"
      primary_key: "MessageID"
      path: "/messages/outbound"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          Tag:
            type: string
          MessageID:
            type: string
          MessageStream:
            type: string
          To:
            type: array
            items:
              type: object
              properties:
                Email:
                  type: string
                Name:
                  type: "null"
          Cc:
            type: array
            items: {}
          Bcc:
            type: array
            items: {}
          Recipients:
            type: array
            items:
              type: string
          ReceivedAt:
            type: string
          From:
            type: string
          Subject:
            type: string
          Attachments:
            type: array
            items: {}
          Status:
            type: string
          TrackOpens:
            type: boolean
          TrackLinks:
            type: string
          Metadata:
            type: object
            properties:
              color:
                type: string
              client-id:
                type: string
          Sandboxed:
            type: boolean
  domains:
    $ref: "#/definitions/base_stream_account"
    $parameters:
      name: "domains"
      primary_key: "ID"
      path: "/domains"
    retriever:
      $ref: "#/definitions/retriever_account"
      record_selector:
        $ref: "#/definitions/selector_domains"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          Name:
            type: string
          SPFVerified:
            type: boolean
          DKIMVerified:
            type: boolean
          WeakDKIM:
            type: boolean
          ReturnPathDomainVerified:
            type: boolean
          ID:
            type: integer
streams:
  - "#/definitions/deliverystats"
  - "#/definitions/message-streams"
  - "#/definitions/domains"
  - "#/definitions/messages"
  - "#/definitions/bounces"
  - "#/definitions/servers"

check:
  stream_names:
    - "message-streams"
