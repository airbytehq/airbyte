plugins {
    id 'application'
    id 'airbyte-docker'
    id 'airbyte-integration-test-java'
}

application {
    mainClass = 'io.airbyte.integrations.destination.parquet.ParquetDestination'
}

dependencies {


    implementation project(':airbyte-config:config-models')
    implementation project(':airbyte-protocol:protocol-models')
    implementation project(':airbyte-integrations:bases:base-java')
    implementation files(project(':airbyte-integrations:bases:base-java').airbyteDocker.outputs)

    // csv
    implementation 'org.apache.commons:commons-csv:1.4'

    implementation project(':airbyte-integrations:connectors:destination-s3')

    // parquet
    implementation group: 'org.apache.hadoop', name: 'hadoop-common', version: '3.3.0'
    implementation group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-core', version: '3.3.0'
    implementation group: 'org.apache.parquet', name: 'parquet-avro', version: '1.12.0'
    implementation group: 'org.apache.parquet', name: 'parquet-common', version: '1.12.0'
    implementation group: 'com.github.airbytehq', name: 'json-avro-converter', version: '1.0.1'



    integrationTestJavaImplementation project(':airbyte-integrations:bases:standard-destination-test')
    integrationTestJavaImplementation project(':airbyte-integrations:connectors:destination-parquet')
}
