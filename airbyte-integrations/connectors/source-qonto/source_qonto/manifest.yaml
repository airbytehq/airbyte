version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path:
        - "{{ parameters['path'] }}"
  requester:
    type: HttpRequester
    url_base: >-
      {{ 'https://thirdparty.qonto.com/v2/' if config['endpoint'] == 'Production'  else
      ('https://stoplight.io/mocks/qonto-next/business-api/8419419/v2' if config['endpoint']
      == 'Test Mocked API Server'
      else '') }}
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      api_token: "{{ config.get('api_key') }}"
      inject_into:
        type: RequestOption
        inject_into: header
        field_name: Authorization
  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      page_token_option:
        type: RequestOption
        inject_into: request_parameter
        field_name: current_page
      pagination_strategy:
        type: CursorPagination
        cursor_value: '{{ response.get("meta", {}).get("next_page", {}) }}'
        stop_condition: '{{ not response.get("meta", {}).get("next_page", {}) }}'
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"
    primary_key: "id"

  labels_stream:
    $ref: "#/definitions/base_stream"
    name: "labels"
    $parameters:
      path: "labels"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type: string
          name:
            type:
              - "null"
              - string
          parent_id:
            type:
              - "null"
              - string
  memberships_stream:
    $ref: "#/definitions/base_stream"
    name: "memberships"
    $parameters:
      path: "memberships"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          id:
            type: string
          first_name:
            type:
              - "null"
              - string
          last_name:
            type:
              - "null"
              - string
          birth_country:
            type:
              - "null"
              - string
          birthdate:
            type:
              - "null"
              - string
          nationality:
            type:
              - "null"
              - string
          residence_country:
            type:
              - "null"
              - string
          role:
            type:
              - "null"
              - string
          ubo:
            type:
              - "null"
              - boolean
  transactions_stream:
    $ref: "#/definitions/base_stream"
    name: "transactions"
    $parameters:
      path: "transactions"
      request_parameters:
        iban: "{{ config['iban'] }}"
        settled_at_from: "{{ config['start_date'] }}"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          transaction_id:
            type:
              - "null"
              - string
          subject_type:
            type:
              - "null"
              - string
          transfer:
            type:
              - "null"
              - object
            additionalProperties: true
            properties: {}
          amount:
            type:
              - "null"
              - number
          amount_cents:
            type:
              - "null"
              - integer
          settled_balance:
            type:
              - "null"
              - number
          settled_balance_cents:
            type:
              - "null"
              - integer
          attachment_ids:
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - string
          local_amount:
            type:
              - "null"
              - number
          local_amount_cents:
            type:
              - "null"
              - integer
          side:
            type:
              - "null"
              - string
          operation_type:
            type:
              - "null"
              - string
          currency:
            type:
              - "null"
              - string
          local_currency:
            type:
              - "null"
              - string
          label:
            type:
              - "null"
              - string
          settled_at:
            type:
              - "null"
              - string
          emitted_at:
            type:
              - "null"
              - string
          updated_at:
            type:
              - "null"
              - string
          status:
            type:
              - "null"
              - string
          note:
            type:
              - "null"
              - string
          reference:
            type:
              - "null"
              - string
          vat_amount:
            type:
              - "null"
              - number
          vat_amount_cents:
            type:
              - "null"
              - number
          vat_rate:
            type:
              - "null"
              - number
          initiator_id:
            type:
              - "null"
              - string
          label_ids:
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - string
          attachment_lost:
            type:
              - "null"
              - boolean
          attachment_required:
            type:
              - "null"
              - boolean
          card_last_digits:
            type:
              - "null"
              - string
          category:
            type:
              - "null"
              - string
          id:
            type:
              - "null"
              - string
streams:
  - "#/definitions/labels_stream"
  - "#/definitions/memberships_stream"
  - "#/definitions/transactions_stream"

check:
  type: CheckStream
  stream_names:
    - labels
    - memberships
    - transactions

spec:
  type: Spec
  documentation_url: https://docs.airbyte.com/integrations/sources/qonto
  connection_specification:
    title: Qonto Spec
    type: object
    required:
      - endpoint
      - iban
    additionalProperties: true
    properties:
      api_key:
        title: API key
        type: string
        description: "Fill it in this format: `<organization_slug>:<secret_key>`"
        pattern: ^[\w-]+:[\w]+$
        pattern_descriptor: organization_slug:secret_key
        examples:
          - "my-organization:3564f"
        order: 1
      endpoint:
        title: Endpoint
        type: string
        description: Please choose the right endpoint to use in this connection
        enum:
          #- Sandbox # not yet supported
          - Production
          - Test Mocked API Server
        order: 0
      iban:
        title: IBAN
        type: string
        description:
          International Bank Account Number linked used with your Qonto
          Account
        pattern: ^[A-Z0-9]*$
        order: 2
      start_date:
        title: Start date
        type: string
        description: Start getting data from that date.
        format: date
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
        examples:
          - YYYY-MM-DD
