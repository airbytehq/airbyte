documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Qonto Spec
  type: object
  required:
    - endpoint
    - organization_slug
    - secret_key
    - iban
  properties:
    endpoint:
      title: Endpoint
      type: string
      description: Please choose the right endpoint to use in this connection
      enum:
        #- Sandbox # not yet supported
        - Production
        - Test Mocked API Server
    organization_slug:
      title: Organization slug
      type: string
      description: Organization slug used in Qonto
    secret_key:
      title: Secret Key
      type: string
      description: Secret key of the Qonto account
      airbyte_secret: true
    iban:
      title: IBAN
      type: string
      description: International Bank Account Number linked used with your Qonto Account
      pattern: ^[A-Z0-9]*$
    start_date:
      title: Start date
      type: string
      description: Start getting data from that date.
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples:
        - YYYY-MM-DD
