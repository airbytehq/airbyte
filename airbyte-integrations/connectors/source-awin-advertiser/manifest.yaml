      publisherId:
        type: string
      publisherName:
        type:
          - string
          - "null"
      totals:
        type:
          - object
          - "null"
        properties:
          commissionAmount:
            type:
              - object
              - "null"
            properties:
              approved:
                type:
                  - string
                  - "null"
              bonus:
                type:
                  - string
                  - "null"
              declined:
                type:
                  - string
                  - "null"
              pending:
                type:
                  - string
                  - "null"
              total:
                type:
                  - string
                  - "null"
          quantity:
            type:
              - object
              - "null"
            properties:
              approved:
                type:
                  - number
                  - "null"
              bonus:
                type:
                  - number
                  - "null"
              click:
                type:
                  - number
                  - "null"
              declined:
                type:
                  - number
                  - "null"
              pending:
                type:
                  - number
                  - "null"
              total:
                type:
                  - number
                  - "null"
          saleAmount:
            type:
              - object
              - "null"
            properties:
              approved:
                type:
                  - string
                  - "null"
              bonus:
                type:
                  - string
                  - "null"
              declined:
                type:
                  - string
                  - "null"
              pending:
                type:
                  - string
                  - "null"
              total:
                type:
                  - string
                  - "null"
    required:
