documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Copper Spec
  type: object
  required:
    - api_key
    - user_email
  properties:
    api_key:
      type: string
      description: Copper API key
      airbyte_secret: true
    user_email:
      type: string
      description: user email used to login in to Copper