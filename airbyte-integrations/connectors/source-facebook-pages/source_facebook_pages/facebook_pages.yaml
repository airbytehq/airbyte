version: "0.1.0"

definitions:
  schema_loader:
    type: JsonFileSchemaLoader
    file_path: "./source_facebook_pages/schemas/{{ options['name'] }}.json"
  selector:
    extractor:
      field_pointer: ["data"]
  requester:
    url_base: "https://graph.facebook.com/v15.0"
    http_method: "GET"
    error_handler:
      type: DefaultErrorHandler
      response_filters:
        - http_codes: [ 400 ]
          action: RETRY
    authenticator:
      type: CustomAuthenticator
      class_name: source_facebook_pages.components.AuthenticatorFacebookPageAccessToken
      page_id: "{{ config['page_id'] }}"
      access_token: "{{ config['access_token'] }}"
  facebook_post_paginator:
    type: DefaultPaginator
    pagination_strategy:
      type: "CursorPagination"
      cursor_value: "{{ response.paging.get('cursors', {}).get('after') }}"
      stop_condition: "{{ response.paging == '' or not response.paging.get('next') }}"
      page_size: 100
    page_size_option:
      field_name: "page_size"
      inject_into: "request_parameter"
    page_token_option:
      field_name: "after"
      inject_into: "request_parameter"
    url_base: "*ref(definitions.requester.url_base)"
  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: NoPagination
    requester:
      $ref: "*ref(definitions.requester)"

  base_stream:
    schema_loader:
