data:
  ab_internal:
    ql: 300
    sl: 100
  allowedHosts:
    hosts:
      - graph.facebook.com
  connectorBuildOptions:
    baseImage: docker.io/airbyte/python-connector-base:4.1.0@sha256:1d1aa21d34e851df4e8a87b391c27724c06e2597608e7161f4d167be853bd7b6
  connectorSubtype: api
  connectorType: source
  definitionId: 010eb12f-837b-4685-892d-0a39f76a98f5
  dockerImageTag: 2.0.4
  dockerRepository: airbyte/source-facebook-pages
  documentationUrl: https://docs.airbyte.com/integrations/sources/facebook-pages
  githubIssueLabel: source-facebook-pages
  icon: facebook.svg
  license: ELv2
  name: Facebook Pages
  registryOverrides:
    cloud:
      enabled: true
    oss:
      enabled: true
  releaseStage: beta
  remoteRegistries:
    pypi:
      enabled: true
      packageName: airbyte-source-facebook-pages
  supportLevel: community
  releases:
    breakingChanges:
      2.0.0:
        message: >-
          This version updates the API version from v23 to v24. Deprecated fields have been removed and new fields have been added for the streams `Post`, `Post Insights` and `Page Insights`.
        upgradeDeadline: "2025-12-02"
        scopedImpact:
          - scopeType: stream
            impactedScopes: ["post", "page_insights", "post_insights"]
      1.0.0:
        message: >-
          This version updates the API version from v15 to v19. Deprecated fields have been removed and new fields have been added for the stream `Page`.
        upgradeDeadline: 2024-04-18
        scopedImpact:
          - scopeType: stream
            impactedScopes: ["page"]
  tags:
    - language:python
    - cdk:low-code
  connectorTestSuitesOptions:
    - suite: acceptanceTests
    - suite: liveTests
      testConnections:
        - name: facebook-pages_config_dev_null
          id: 4446147a-669a-472b-bda8-6ee069eb3099
    - suite: unitTests
  externalDocumentationUrls:
    - title: Facebook Pages API reference
      url: https://developers.facebook.com/docs/pages/
      type: api_reference
    - title: Facebook Graph API changelog
      url: https://developers.facebook.com/docs/graph-api/changelog/
      type: api_release_history
    - title: Facebook authentication guide
      url: https://developers.facebook.com/docs/facebook-login/guides/access-tokens/
      type: authentication_guide
    - title: Facebook Platform Status
      url: https://developers.facebook.com/status/
      type: status_page
