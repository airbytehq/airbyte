documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Greythr Spec
  type: object
  required:
    - username
    - password
    - gtHost
    - api_gateway_host
  properties:
    username:
      title: Username
      type: string
      description: The username for GreyHR
    password:
      title: Password
      type: string
      description: The password for GreyHR
      airbyte_secret: true
    gtHost:
      title: Orgainization Host URL
      type: string
      description: The GreyHR host URL
    api_gateway_host:
      title: Greythr Host Url 
      type: string
      description: The API Gateway host URL

