spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - bearer_token
      - start_date
      - entity
    properties:
      bearer_token:
        type: string
        description: >-
          Bearer token to authenticate API requests. Generate it from the 'My
          Preferences' > 'API Authentication Tokens' page in your Capsule
          account.
        name: bearer_token
        order: 0
        title: Bearer Token
        airbyte_secret: true
      start_date:
        type: string
        title: Start date
        format: date-time
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
        order: 1
      entity:
        type: string
        title: Entity
        enum:
          - parties
          - opportunities
          - kases
        order: 2
    additionalProperties: true

