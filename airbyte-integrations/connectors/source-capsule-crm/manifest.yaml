version: 6.4.0

type: DeclarativeSource

description: >-
  Capsule CRM connector  enables seamless data syncing from Capsule CRM to
  various data warehouses, helping businesses centralize and analyze customer
  data efficiently. It supports real-time data extraction of contacts,
  opportunities, and custom fields, making it ideal for comprehensive CRM
  analytics and reporting.

check:
  type: CheckStream
  stream_names:
    - users

definitions:
  streams:
    users:
      type: DeclarativeStream
      name: users
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /api/v2/users
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - users
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestPath
          page_size_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: perPage
          pagination_strategy:
            type: CursorPagination
            page_size: 100
            cursor_value: "{{ headers.get('link', {}).get('next', {}).get('url') }}"
            stop_condition: "{{ headers.get('link', {}).get('next') is none }}"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/users"
