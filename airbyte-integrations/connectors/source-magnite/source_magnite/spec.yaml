documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Magnite Spec
  type: object
  required:
    - access_key
    - secret_key
  properties:
    access_key:
      type: string
      description: "Access key for Magnite API"
      order: 0
    secret_key:
      type: string
      description: "Secret key for Magnite API"
      airbyte_secret: true
    source:
      type: string
      description: "Source"
    fields:
      type: array
      description: "Fields"
      items:
        type: string
    constraints:
      type: array
      items:
        type: object
        required:
          - field
          - operator
          - value
        properties:
          field: 
            type: string 
          operator:
            type: string
          value:
            type: number
    orderings:
      type: array
      items:
        type: object
        required:
          - direction
          - field
        properties:
          direction:
            type: string
          field:
            type: string
    range:
      type: object
      required:
        - fromDate
        - toDate
      properties:
        fromDate:
          type: string
        toDate:
          type: string
