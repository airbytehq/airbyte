documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Magnite Spec
  type: object
  required:
    - access_key
    - secret_key
    - fromDate
  properties:
    access_key:
      type: string
      description: "Access key for Magnite API"
      order: 0
    secret_key:
      type: string
      description: "Secret key for Magnite API"
      order: 1
      airbyte_secret: true
    source:
      type: string
      description: "Source"
    fields:
      type: array
      description: "Fields"
      items:
        type: string
    constraints:
      type: array
      items:
        type: object
        required:
          - field
          - operator
          - value
        properties:
          field: 
            type: string 
          operator:
            type: string
          value:
            type: integer
    orderings:
      type: array
      items:
        type: object
        required:
          - direction
          - field
        properties:
          direction:
            type: string
          field:
            type: string
    fromDate:
      type: string
      format: date
      title: "From Date (YYYY-MM-DD)"
      description: "Start date for data extraction"
    toDate:
      type: string
      format: date
      title: "To Date (YYYY-MM-DD)"
      description: "End date for data extraction"
