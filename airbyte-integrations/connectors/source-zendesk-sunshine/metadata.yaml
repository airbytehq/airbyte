data:
  ab_internal:
    ql: 100
    sl: 100
  allowedHosts:
    hosts:
      - ${subdomain}.zendesk.com
  connectorBuildOptions:
    baseImage: docker.io/airbyte/source-declarative-manifest:7.5.1@sha256:8da9d362c184e2e46532ab94f6f9968a74835c0882d6a4a2f9f9c9e5b972f2a1
  connectorSubtype: api
  connectorType: source
  definitionId: 325e0640-e7b3-4e24-b823-3361008f603f
  dockerImageTag: 1.0.0
  dockerRepository: airbyte/source-zendesk-sunshine
  documentationUrl: https://docs.airbyte.com/integrations/sources/zendesk-sunshine
  githubIssueLabel: source-zendesk-sunshine
  icon: zendesk-sunshine.svg
  license: ELv2
  name: Zendesk Sunshine
  releases:
    breakingChanges:
      1.0.0:
        message: >-
          This release migrates from the deprecated Zendesk Legacy Custom Objects API
          (/api/sunshine/) to the new Custom Objects API (/api/v2/custom_objects/).
          This is a breaking change because: (1) The legacy API streams (limits,
          object_types, object_records, object_type_policies, relationship_types,
          relationship_records) have been replaced with new streams (custom_objects,
          custom_object_fields, custom_object_records) that use the new API structure.
          (2) Users must migrate their legacy custom objects in Zendesk to the new
          custom objects experience before using this connector version. (3) Existing
          connections will need to be recreated with the new stream selection.
          See Zendesk migration guide: https://developer.zendesk.com/documentation/custom-data/custom-objects/migrating-legacy-custom-objects-to-the-new-custom-objects-experience/
        upgradeDeadline: "2026-06-01"
        scopedImpact:
          - scopeType: stream
            impactedScopes:
              - limits
              - object_types
              - object_records
              - object_type_policies
              - relationship_types
              - relationship_records
  registryOverrides:
    cloud:
      enabled: true
    oss:
      enabled: true
  releaseDate: 2021-07-08
  releaseStage: alpha
  remoteRegistries:
    pypi:
      enabled: false
      packageName: airbyte-source-zendesk-sunshine
  supportLevel: community
  tags:
    - language:manifest-only
    - cdk:low-code
  connectorTestSuitesOptions:
    - suite: liveTests
      testConnections:
        - name: zendesk-sunshine_config_oauth_dev_null
          id: 3bf2af38-8489-4938-8d5e-2245fa0e22ee
        - name: zendesk-sunshine_config_api_token_dev_null
          id: 4320214d-cda0-4859-a4f0-dc123c1b8523
    - suite: acceptanceTests
      testSecrets:
        - name: SECRET_SOURCE-ZENDESK-SUNSHINE_API_TOKEN__CREDS
          fileName: config_api_token.json
          secretStore:
            type: GSM
            alias: airbyte-connector-testing-secret-store
        - name: SECRET_SOURCE-ZENDESK-SUNSHINE_OAUTH__CREDS
          fileName: config_oauth.json
          secretStore:
            type: GSM
            alias: airbyte-connector-testing-secret-store
  externalDocumentationUrls:
    - title: Zendesk Custom Objects API
      url: https://developer.zendesk.com/api-reference/custom-data/custom-objects/custom_objects/
      type: api_reference
    - title: Zendesk authentication
      url: https://developer.zendesk.com/api-reference/ticketing/introduction/#security-and-authentication
      type: authentication_guide
    - title: Zendesk Status
      url: https://status.zendesk.com/
      type: status_page
metadataSpecVersion: "1.0"
