---
"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/airbytehq/airbyte/blob/master/airbyte-protocol/models/src/main/resources/airbyte_protocol/airbyte_protocol.yaml
title: SourceModels
type: object
description: Source Models
properties:
  state:
    "$ref": "#/definitions/DbState"
definitions:
  DbState:
    type: object
    properties:
      cdc:
        type: boolean
      cdc_state:
        type: object
        properties:
          state:
            description: json representation of debezium state.
            type: object
            existingJavaType: com.fasterxml.jackson.databind.JsonNode
      streams:
        description: "State for each stream."
        type: array
        items:
          "$ref": "#/definitions/DbStreamState"
  DbStreamState:
    type: object
    additionalProperties: true
    required:
      - stream_name
      - stream_namespace
    properties:
      stream_name:
        description: name of the stream
        type: string
      stream_namespace:
        description: namespace of the stream
        type: string
      cursor_field:
        description: field that was used to record the cursor.
        type: array
        items:
          type: string
      cursor:
        description: string representation of the last value recorded for the cursor.
        type: string
