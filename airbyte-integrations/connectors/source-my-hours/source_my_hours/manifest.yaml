version: 0.44.0
type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - users

streams:
  - type: DeclarativeStream
    name: users
    primary_key:
      - id
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/definitions/users_schema"
    retriever:
      type: SimpleRetriever
      requester:
        type: HttpRequester
        url_base: https://api2.myhours.com/api
        path: Users/getAll
        http_method: GET
        authenticator:
          $ref: "#/definitions/custom_authenticator"
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: []
      paginator:
        type: NoPagination
  - type: DeclarativeStream
    name: time_logs
    primary_key:
      - logId
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/definitions/time_logs_schema"
    retriever:
      type: SimpleRetriever
      requester:
        type: HttpRequester
        url_base: https://api2.myhours.com/api
        path: Reports/activity
        http_method: GET
        request_parameters:
          DateFrom: "{{ config['start_date'] }}"
          DateTo: "{{ today_utc() }}"
        authenticator:
          $ref: "#/definitions/custom_authenticator"
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: []
      paginator:
        type: NoPagination
  - type: DeclarativeStream
    name: tags
    primary_key:
      - id
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/definitions/tags_schema"
    retriever:
      type: SimpleRetriever
      requester:
        type: HttpRequester
        url_base: https://api2.myhours.com/api
        path: Tags
        http_method: GET
        authenticator:
          $ref: "#/definitions/custom_authenticator"
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: []
      paginator:
        type: NoPagination
  - type: DeclarativeStream
    name: projects
    primary_key:
      - id
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/definitions/projects_schema"
    retriever:
      type: SimpleRetriever
      requester:
        type: HttpRequester
        url_base: https://api2.myhours.com/api
        path: Projects/getAll
        http_method: GET
        authenticator:
          $ref: "#/definitions/custom_authenticator"
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: []
      paginator:
        type: NoPagination
  - type: DeclarativeStream
    name: clients
    primary_key:
      - id
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/definitions/clients_schema"
    retriever:
      type: SimpleRetriever
      requester:
        type: HttpRequester
        url_base: https://api2.myhours.com/api
        path: Clients
        http_method: GET
        authenticator:
          $ref: "#/definitions/custom_authenticator"
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: []
      paginator:
        type: NoPagination

