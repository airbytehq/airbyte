documentationUrl: https://docs.airbyte.com/integrations/sources/my-hours
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: My Hours Spec
  type: object
  required:
  - credentials
  - start_date
  additionalProperties: true
  properties:
    credentials:
      title: Authentication Method
      type: object
      oneOf:
        - type: object
          title: OAuth2 Confidential Application
          required:
            - auth_type
            - email
            - password
          properties:
            auth_type:
              type: string
              title: Authentication Method
              const: oauth2_confidential_application
              order: 0
            email:
              title: Email
              type: string
              description: Your My Hours username
              example: john@doe.com
            password:
              title: Password
              type: string
              description: The password associated to the username
              airbyte_secret: true
        - type: object
          title: OAuth2 Access Token
          required:
            - access_token
            - auth_type
          properties:
            auth_type:
              type: string
              title: Authentication Method
              const: oauth2_access_token
              examples:
                - "oauth2_access_token"
              order: 0
            access_token:
              title: OAuth2 Access Token
              description: >-
                The access token got from the endpoint /token/login
              type: string
              airbyte_secret: true
    start_date:
      title: Start Date
      description: Start date for collecting time logs
      examples:
      - "%Y-%m-%d"
      - '2016-01-01'
      type: string
      pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}$"
