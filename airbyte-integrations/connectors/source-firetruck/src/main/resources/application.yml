---
airbyte:
  connector:
    extract:
      jdbc:
        mode: concurrent
        with-sampling: true
        table-sample-size: 1024
        throughput-bytes-per-second: 10000000
        min-fetch-size: 10
        default-fetch-size: 1000
        max-fetch-size: 10000000
        memory-capacity-ratio: 0.6
        estimated-record-overhead-bytes: 16
        estimated-field-overhead-bytes: 16

    check:
      jdbc:
        queries:
          - >-
            SELECT 'version "' || banner || '" < 19 is not supported'
            FROM (SELECT banner, REGEXP_SUBSTR(banner, '\d+') AS major_version FROM v$version)
            WHERE major_version < 19
