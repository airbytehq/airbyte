version: 4.3.0

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - calls_simple
    - calls
    - agents_presence
    - agents__line_status
    - session_logs
    - agent_status_details
    - agent_list

definitions:
  streams:
    calls:
      type: DeclarativeStream
      name: calls
      retriever:
        type: SimpleRetriever
        paginator:
          type: DefaultPaginator
          page_size_option:
            type: RequestOption
            field_name: max
            inject_into: request_parameter
          page_token_option:
            type: RequestOption
            field_name: page
            inject_into: request_parameter
          pagination_strategy:
            type: PageIncrement
            page_size: 500
            start_from_page: 1
        requester:
          $ref: '#/definitions/base_requester'
          path: /calls/reporting
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - items
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: '#/schemas/calls'
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: lastUpdated
        start_datetime:
          type: MinMaxDatetime
          datetime: '{{ config["start_date"] }}'
          datetime_format: '%Y-%m-%dT%H:%M:%SZ'
        datetime_format: '%s'
        start_time_option:
          type: RequestOption
          field_name: time.start
          inject_into: request_parameter
        cursor_datetime_formats:
          - '%Y-%m-%dT%H:%M:%S.%fZ'
    agent_list:
      type: DeclarativeStream
      name: agent_list
      retriever:
        type: SimpleRetriever
        paginator:
          type: DefaultPaginator
          page_size_option:
            type: RequestOption
            field_name: max
            inject_into: request_parameter
          page_token_option:
            type: RequestOption
            field_name: page
            inject_into: request_parameter
          pagination_strategy:
            type: PageIncrement
            page_size: 500
            start_from_page: 1
        requester:
          $ref: '#/definitions/base_requester'
          path: /agents
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - items
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: '#/schemas/agent_list'
    calls_simple:
      type: DeclarativeStream
      name: calls_simple
      retriever:
        type: SimpleRetriever
        paginator:
          type: DefaultPaginator
          page_size_option:
            type: RequestOption
            field_name: max
            inject_into: request_parameter
          page_token_option:
            type: RequestOption
            field_name: page
            inject_into: request_parameter
          pagination_strategy:
            type: PageIncrement
            page_size: 500
            start_from_page: 1
        requester:
          $ref: '#/definitions/base_requester'
          path: /calls/reporting/simple
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - items
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: '#/schemas/calls_simple'
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: lastUpdated
        start_datetime:
          type: MinMaxDatetime
          datetime: '{{ config["start_date"] }}'
          datetime_format: '%Y-%m-%dT%H:%M:%SZ'
        datetime_format: '%s'
        start_time_option:
          type: RequestOption
          field_name: filters.dateCreated.from
          inject_into: request_parameter
        cursor_datetime_formats:
          - '%Y-%m-%dT%H:%M:%S.%fZ'
    session_logs:
      type: DeclarativeStream
      name: session_logs
      retriever:
        type: SimpleRetriever
        requester:
          $ref: '#/definitions/base_requester'
          path: /sessions/{{ stream_partition.parent_id }}
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - item
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              stream:
                $ref: '#/definitions/streams/calls'
              parent_key: sessionId
              partition_field: parent_id
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: '#/schemas/session_logs'
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: last_access
        start_datetime:
          type: MinMaxDatetime
          datetime: '{{ config["start_date"] }}'
          datetime_format: '%Y-%m-%dT%H:%M:%SZ'
        datetime_format: '%ms'
        start_time_option:
          type: RequestOption
          field_name: filters.time.start
          inject_into: request_parameter
        cursor_datetime_formats:
          - '%ms'
    agents_presence:
      type: DeclarativeStream
      name: agents_presence
      retriever:
        type: SimpleRetriever
        requester:
          $ref: '#/definitions/base_requester'
          path: metrics/agents/presence/total?timeRange=YESTERDAY
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - metric
              - values
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: '#/schemas/agents_presence'
    agents__line_status:
      type: DeclarativeStream
      name: agents__line_status
      retriever:
        type: SimpleRetriever
        requester:
          $ref: '#/definitions/base_requester'
          path: metrics/agents/presence/total?timeRange=YESTERDAY
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - metric
              - values
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: '#/schemas/agents__line_status'
      transformations:
        - type: AddFields
          fields:
            - path:
                - lastTimestamp
              value: '{{ record[''presence''][''lastTimestamp'']}}'
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: lastTimestamp
        start_datetime:
          type: MinMaxDatetime
          datetime: '{{ config["start_date"] }}'
          datetime_format: '%Y-%m-%dT%H:%M:%SZ'
        datetime_format: '%s'
        start_time_option:
          type: RequestOption
          field_name: filters.time.start
          inject_into: request_parameter
        cursor_datetime_formats:
          - '%ms'
    agent_status_details:
      type: DeclarativeStream
      name: agent_status_details
      retriever:
        type: SimpleRetriever
        paginator:
          type: DefaultPaginator
          page_size_option:
            type: RequestOption
            field_name: max
            inject_into: request_parameter
          page_token_option:
            type: RequestOption
            field_name: page
            inject_into: request_parameter
          pagination_strategy:
            type: PageIncrement
            page_size: 500
            start_from_page: 1
        requester:
          $ref: '#/definitions/base_requester'
          path: /agents/logs?id={{ stream_partition.parent_id }}
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - items
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              stream:
                $ref: '#/definitions/streams/agent_list'
              parent_key: id
              partition_field: parent_id
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: '#/schemas/agent_status_details'
  base_requester:
    type: HttpRequester
    url_base: https://{{ config['region'] }}.babelforce.com/api/v2
    authenticator:
      type: SessionTokenAuthenticator
      login_requester:
        type: HttpRequester
        path: token
        url_base: https://{{ config['region'] }}.babelforce.com/oauth
        http_method: POST
        authenticator:
          type: NoAuth
        request_headers:
          Content-Type: application/x-www-form-urlencoded
        request_body_data:
          password: '{{ config["password"] }}'
          username: '{{ config["username"] }}'
          grant_type: password
        request_parameters: {}
      session_token_path:
        - access_token
      expiration_duration: PT1H
      request_authentication:
        type: Bearer

streams:
  - $ref: '#/definitions/streams/calls_simple'
  - $ref: '#/definitions/streams/calls'
  - $ref: '#/definitions/streams/agents_presence'
  - $ref: '#/definitions/streams/agents__line_status'
