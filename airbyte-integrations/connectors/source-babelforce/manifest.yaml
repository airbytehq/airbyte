spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - region
      - username
      - password
      - start_date
    properties:
      region:
        type: string
        enum:
          - ista
          - services
          - us-east
          - ap-southeast
        order: 4
        title: Region
        default: services
        description: Babelforce region
      password:
        type: string
        order: 6
        title: password
        airbyte_secret: true
      username:
        type: string
        order: 5
        title: username
      start_date:
        type: string
        order: 7
        title: Start date
        format: date-time
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
      access_token:
        type: string
        order: 1
        title: Access Token
        description: The Babelforce access token
        airbyte_secret: true
      access_key_id:
        type: string
        order: 0
        title: Access Key ID
        description: The Babelforce access key ID
        airbyte_secret: true
      date_created_to:
        type: integer
        order: 3
        title: Date Created to
        examples:
          - 1651363200
        description: >-
          Timestamp in Unix the replication from Babelforce will be up to. For
          example 1651363200 which corresponds to 2022-05-01 00:00:00.
      date_created_from:
        type: integer
        order: 2
        title: Date Created from
        examples:
          - 1651363200
        description: >-
          Timestamp in Unix the replication from Babelforce API will start from.
          For example 1651363200 which corresponds to 2022-05-01 00:00:00.
    additionalProperties: true

metadata:
  autoImportSchema:
    calls: true
    agent_list: true
    calls_simple: true
