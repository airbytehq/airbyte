documentationUrl: https://docs.airbyte.com/integrations/sources/salesforce
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Salesforce Source Spec
  type: object
  required:
    - credentials
  additionalProperties: true
  properties:
    is_sandbox:
      title: Sandbox
      description: >-
        Toggle if you're using a <a
        href="https://help.salesforce.com/s/articleView?id=sf.deploy_sandboxes_parent.htm&type=5">Salesforce Sandbox</a>
      type: boolean
      default: false
      order: 1
    credentials:
      required:
        - client_id
        - client_secret
        - refresh_token
      type: object
      x-oauth2-provider: salesforce
      properties:
        auth_type:
          type: string
          const: Client
        client_id:
          title: Client ID
          description: Enter your Salesforce developer application's <a
            href="https://developer.salesforce.com/forums/?id=9062I000000DLgbQAG">Client ID</a>
          type: string
          order: 2
        client_secret:
          title: Client Secret
          description: Enter your Salesforce developer application's <a
            href="https://developer.salesforce.com/forums/?id=9062I000000DLgbQAG">Client secret</a>
          type: string
          airbyte_secret: true
          order: 3
        refresh_token:
          title: Refresh Token
          description: >-
            Enter your application's <a
            href="https://developer.salesforce.com/docs/atlas.en-us.mobile_sdk.meta/mobile_sdk/oauth_refresh_token_flow.htm">Salesforce Refresh Token</a> used for Airbyte to access your Salesforce account.
          type: string
          airbyte_secret: true
          order: 4
    start_date:
      title: Start Date
      description: >-
        Enter the date in the YYYY-MM-DD format. Airbyte will replicate the data added on and after this date. If this field is blank, Airbyte will replicate all data.
      type: string
      pattern: >-
        ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z|[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples:
        - "2021-07-25"
        - "2021-07-25T00:00:00Z"
      order: 5
    streams_criteria:
      type: array
      order: 6
      items:
        type: object
        required:
          - criteria
          - value
        properties:
          criteria:
            type: string
            title: Search criteria
            enum:
              - starts with
              - ends with
              - contains
              - exacts
              - starts not with
              - ends not with
              - not contains
              - not exacts
            order: 1
            default: contains
          value:
            type: string
            title: Search value
            order: 2
      title: Filter Salesforce Objects (Optional)
      description: >-
        Filter streams relevant to you

authSpecification:
  provider: "salesforce"
  authUrlTemplate: "https://estuary-dev-ed.my.salesforce.com/services/oauth2/authorize?client_id={{ client_id }}&redirect_uri={{ redirect_uri }}&response_type=code&state={{ state }}"
  accessTokenUrlTemplate: "https://estuary-dev-ed.my.salesforce.com/services/oauth2/token"
  accessTokenBody: "grant_type=authorization_code&client_id={{ client_id }}&client_secret={{ client_secret }}&redirect_uri={{ redirect_uri }}&code={{ code }}"
  accessTokenHeaders: "{\"content-type\": \"application/x-www-form-urlencoded\"}"
  accessTokenResponseMap: "{\"refresh_token\": \"/refresh_token\"}"
