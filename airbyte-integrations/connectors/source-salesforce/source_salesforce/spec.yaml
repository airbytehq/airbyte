documentationUrl: https://docs.airbyte.com/integrations/sources/salesforce
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Salesforce Source Spec
  type: object
  required:
    - client_id
    - client_secret
    - refresh_token
  additionalProperties: true
  properties:
    is_sandbox:
      title: Sandbox
      type: boolean
      default: false
      order: 1
    auth_type:
      type: string
      const: Client
    client_id:
      title: Client ID
      type: string
      order: 2
    client_secret:
      title: Client Secret
      type: string
      airbyte_secret: true
      order: 3
    refresh_token:
      title: Refresh Token
      type: string
      airbyte_secret: true
      order: 4
    start_date:
      title: Start Date
      type: string
      pattern: >-
        ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z|[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples:
        - "2021-07-25"
        - "2021-07-25T00:00:00Z"
      format: date
      order: 5
    streams_criteria:
      type: array
      order: 6
      items:
        type: object
        required:
          - criteria
          - value
        properties:
          criteria:
            type: string
            title: Search criteria
            enum:
              - starts with
              - ends with
              - contains
              - exacts
              - starts not with
              - ends not with
              - not contains
              - not exacts
            order: 1
            default: contains
          value:
            type: string
            title: Search value
            order: 2
      title: Filter Salesforce Objects
advanced_auth:
  auth_flow_type: oauth2.0
  predicate_key:
    - auth_type
  predicate_value: Client
  oauth_config_specification:
    oauth_user_input_from_connector_config_specification:
      type: object
      additionalProperties: false
      properties:
        is_sandbox:
          type: boolean
          path_in_connector_config:
            - is_sandbox
    complete_oauth_output_specification:
      type: object
      additionalProperties: false
      properties:
        refresh_token:
          type: string
          path_in_connector_config:
            - refresh_token
    complete_oauth_server_input_specification:
      type: object
      additionalProperties: false
      properties:
        client_id:
          type: string
        client_secret:
          type: string
    complete_oauth_server_output_specification:
      type: object
      additionalProperties: false
      properties:
        client_id:
          type: string
          path_in_connector_config:
            - client_id
        client_secret:
          type: string
          path_in_connector_config:
            - client_secret
