  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - token
      - language
      - x_api_key
    properties:
      token:
        type: string
        order: 0
        title: Token
        airbyte_secret: true
      language:
        type: string
        order: 1
        title: language
      x_api_key:
        type: string
        title: x-api-key
        order: 2
    additionalProperties: true

