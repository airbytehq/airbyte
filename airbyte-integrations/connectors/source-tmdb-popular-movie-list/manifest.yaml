version: 5.14.0

type: DeclarativeSource

description: Get a list of movies ordered by popularity from TMDB.

check:
  type: CheckStream
  stream_names:
    - Popular Movie List

definitions:
  streams:
    Popular Movie List:
      type: DeclarativeStream
      name: Popular Movie List
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /3/movie/popular
          http_method: GET
          request_parameters:
            "\"language\"": "{{ config['language'] }}"
          request_headers:
            Accept: application/json
            x-api-key: "{{ config[\"x_api_key\"] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: page
          pagination_strategy:
            type: PageIncrement
            start_from_page: 1
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Popular Movie List"
  base_requester:
    type: HttpRequester
    url_base: https://api.themoviedb.org
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config[\"token\"] }}"

streams:
  - $ref: "#/definitions/streams/Popular Movie List"

