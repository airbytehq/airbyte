documentationUrl: https://docs.convex.dev/
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Convex Spec
  type: object
  required:
    - access_key
    - instance_name
    - start_date
  properties:
    access_key:
      type: string
      description: API access key used to retrieve data from Convex.
      airbyte_secret: true
    instance_name:
      type: string
      examples:
        - murky-swan-635
        - cluttered-owl-337
      description: Instance name.
    start_date:
      type: string
      description: Start getting data from that date.
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples:
        - "%Y-%m-%d"