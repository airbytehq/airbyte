version: 6.4.0

type: DeclarativeSource

description: >-
  [Pretix](https://pretix.eu/about/en/) connector enables seamless data
  integration with the Pretix event ticketing platform, allowing users to sync
  ticket sales, attendee information, event data, and other metrics directly
  into their data warehouse or analytics tools. This connector supports
  automated data extraction for efficient, reporting and data-driven insights
  across events managed in Pretix.

check:
  type: CheckStream
  stream_names:
    - orgainzers

