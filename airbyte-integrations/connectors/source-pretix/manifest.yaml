spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - api_token
    properties:
      api_token:
        type: string
        description: >-
          API token to use. Obtain it from the pretix web interface by creating
          a new token under your team settings.
        name: api_token
        order: 0
        title: API Token
        airbyte_secret: true
    additionalProperties: true

