streams:
  - "#/definitions/market_chart_stream"
  - "#/definitions/history_stream"

check:
  stream_names:
    - "market_chart"
    - "history"

spec:
  type: Spec
  documentation_url: https://docsurl.com
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: CoinGecko Coins Spec
    type: object
    required:
      - coin_id
      - vs_currency
      - days
      - start_date
    additionalProperties: true
    properties:
      api_key:
        type: string
        description: API Key (for pro users)
        airbyte_secret: true
        order: 0
      coin_id:
        type: string
        description: |
          CoinGecko coin ID (e.g. bitcoin). Can be retrieved from the
          `/coins/list` endpoint.
        order: 1
      vs_currency:
        type: string
        description: |
          The target currency of market data (e.g. usd, eur, jpy, etc.)
        order: 2
      days:
        type: string
        description: |
          The number of days of data for market chart.
        enum:
          - "1"
          - "7"
          - "14"
          - "30"
          - "90"
          - "180"
          - "365"
          - "max"
        default: "30"
        order: 3
      start_date:
        type: string
        description: |
          The start date for the historical data stream in dd-mm-yyyy format.
        format: date
        pattern: "^[0-9]{2}-[0-9]{2}-[0-9]{4}$"
        order: 4
      end_date:
        type: string
        description: |
          The end date for the historical data stream in dd-mm-yyyy format.
        format: date
        pattern: "^[0-9]{2}-[0-9]{2}-[0-9]{4}$"
        order: 5
