version: "0.1.0"

definitions:
  selector:
    extractor:
      field_path: []
  requester:
    url_base: "https://{{ 'api' if not config['api_key'] else 'pro-api' }}.coingecko.com/api/v3/coins/{{ config['coin_id'] }}"
    http_method: "GET"
    request_parameters:
      x_cg_pro_api_key: "{{ config['api_key'] }}"
      vs_currency: "{{ config['vs_currency'] }}"
      days: "{{ config['days'] }}"
  incremental_sync:
    type: DatetimeBasedCursor
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      datetime_format: "%d-%m-%Y"
    end_datetime:
      datetime: "{{ config['end_date'] or now_utc().strftime('%d-%m-%Y') }}"
      datetime_format: "%d-%m-%Y"
    step: "P1D"
    datetime_format: "%d-%m-%Y"
    cursor_granularity: "P1D"
    cursor_field: "date"
    start_time_option:
      field_name: "date"
      inject_into: "request_parameter"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  incremental_stream:
    $ref: "#/definitions/base_stream"
    incremental_sync:
      $ref: "#/definitions/incremental_sync"
  market_chart_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "market_chart"
      path: "/market_chart"
      primary_key: "prices"
  history_stream:
    $ref: "#/definitions/incremental_stream"
    $parameters:
      name: "history"
      path: "/history"
    transformations:
      - type: AddFields
        fields:
          - path: ["date"]
            value: "{{ stream_slice['start_time'] }}"

streams:
  - "#/definitions/market_chart_stream"
  - "#/definitions/history_stream"

check:
  stream_names:
    - "market_chart"
    - "history"
