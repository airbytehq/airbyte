# See [Connector Acceptance Tests](https://docs.airbyte.com/connector-development/testing-connectors/connector-acceptance-tests-reference)
# for more information about how to configure these tests
connector_image: airbyte/source-coingecko-coins:dev
acceptance_tests:
  spec:
    tests:
      - spec_path: "integration_tests/spec.yaml"
  connection:
    tests:
      - config_path: "secrets/config.json"
        status: "succeed"
        timeout_seconds: 120
      - config_path: "integration_tests/invalid_config.json"
        status: "failed"
  discovery:
    tests:
      - config_path: "secrets/config.json"
  basic_read:
    tests:
      - config_path: "secrets/config.json"
        configured_catalog_path: "integration_tests/configured_catalog.json"
  full_refresh:
    tests:
      - config_path: "secrets/config.json"
        configured_catalog_path: "integration_tests/configured_catalog.json"
        # we ignore actively changing array with numbers to pass the `test two sequential reads`
        ignored_fields:
          market_chart: ["prices", "market_caps", "total_volumes"]
