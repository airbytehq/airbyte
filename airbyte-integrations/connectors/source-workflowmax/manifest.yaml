version: 5.12.0

type: DeclarativeSource

description: >-
  Website: https://app.workflowmax2.com/

  API Documentation:
  https://app.swaggerhub.com/apis-docs/WorkflowMax-BlueRock/WorkflowMax-BlueRock-OpenAPI3/0.1#/

check:
  type: CheckStream
  stream_names:
    - stafflist

