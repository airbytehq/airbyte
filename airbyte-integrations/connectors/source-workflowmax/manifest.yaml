    stafflist:
      type: DeclarativeStream
      retriever:
        type: SimpleRetriever
        decoder:
          type: XmlDecoder
        requester:
          $ref: "#/definitions/base_requester"
          path: staff.api/list
          http_method: GET
          request_headers:
            accept: application/json
            account_id: '{{ config["account_id"] }}'
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                max_retries: 3
                backoff_strategies:
                  - type: ExponentialBackoffStrategy
                    factor: 2
                response_filters:
                  - type: HttpResponseFilter
                    action: RATE_LIMITED
                    http_codes:
                      - 429
                    error_message: Rate limits hit
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - Response
              - StaffList
              - Staff
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: page
          page_size_option:
            type: RequestOption
            field_name: per_page
            inject_into: request_parameter
          pagination_strategy:
            type: PageIncrement
            start_from_page: 1
            page_size: 100
            inject_on_first_request: true
      name: stafflist
      primary_key:
        - UUID
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/stafflist"
