version: "0.1.0"

definitions:
  selector:
    extractor:
      field_path:
        - "{{ parameters['name'] }}"
  requester:
    url_base: "https://taskrouter.twilio.com"
    http_method: "GET"
    authenticator:
      type: BasicHttpAuthenticator
      username: "{{ config['account_sid'] }}"
      password: "{{ config['auth_token'] }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    requester:
      $ref: "#/definitions/requester"
  default_paginator:
    type: "DefaultPaginator"
    page_size_option:
      inject_into: "request_parameter"
      field_name: "PageSize"
    pagination_strategy:
      type: "CursorPagination"
      cursor_value: "{{response['meta']['next_page_url']}}"
      page_size: 50
    page_token_option:
      type: RequestPath
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  base_stream_with_pagination:
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/default_paginator"
  workspaces_stream:
    $ref: "#/definitions/base_stream_with_pagination"
    $parameters:
      name: "workspaces"
      path: "/v1/Workspaces"
      primary_key: "sid"

  workspace_partition_router:
    type: SubstreamPartitionRouter
    parent_stream_configs:
      - stream: "#/definitions/workspaces_stream"
        parent_key: sid
        partition_field: id

  workers_stream:
    $ref: "#/definitions/base_stream_with_pagination"
    $parameters:
      name: "workers"
      primary_key: "sid"
      path: "/v1/Workspaces/{{ stream_slice.id }}/Workers"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
      paginator:
        $ref: "#/definitions/default_paginator"
      partition_router:
        $ref: "#/definitions/workspace_partition_router"

streams:
  - "#/definitions/workspaces_stream"
  - "#/definitions/workers_stream"

check:
  stream_names:
    - "workspaces"
