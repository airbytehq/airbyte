version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path:
        - "{{ parameters['name'] }}"
  requester:
    url_base: "https://taskrouter.twilio.com"
    http_method: "GET"
    authenticator:
      type: BasicHttpAuthenticator
      username: "{{ config['account_sid'] }}"
      password: "{{ config['auth_token'] }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    requester:
      $ref: "#/definitions/requester"
  default_paginator:
    type: "DefaultPaginator"
    page_size_option:
      inject_into: "request_parameter"
      field_name: "PageSize"
    pagination_strategy:
      type: "CursorPagination"
      cursor_value: "{{response['meta']['next_page_url']}}"
      page_size: 50
    page_token_option:
      type: RequestPath
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  base_stream_with_pagination:
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/default_paginator"
  workspaces_stream:
    $ref: "#/definitions/base_stream_with_pagination"
    $parameters:
      name: "workspaces"
      path: "/v1/Workspaces"
      primary_key: "sid"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        type: object
        properties:
          timeout_actvity_name:
            type:
              - "null"
              - string
          events_filter:
            type:
              - "null"
              - string
          date_updated:
            type:
              - "null"
              - string
            format: date-time
          friendly_name:
            type:
              - "null"
              - string
          timeout_activity_sid:
            type:
              - "null"
              - string
          account_sid:
            type:
              - "null"
              - string
          default_acitvity_name:
            type:
              - "null"
              - string
          multi_task_enabled:
            type:
              - "null"
              - boolean
          event_callback_url:
            type:
              - "null"
              - string
          sid:
            type:
              - "null"
              - string
          url:
            type:
              - "null"
              - string
          date_created:
            type:
              - "null"
              - string
            format: date-time
          default_activity_sid:
            type:
              - "null"
              - string
          links:
            type:
              - "null"
              - object
  workspace_partition_router:
    type: SubstreamPartitionRouter
    parent_stream_configs:
      - stream: "#/definitions/workspaces_stream"
        parent_key: sid
        partition_field: id

  workers_stream:
    $ref: "#/definitions/base_stream_with_pagination"
    $parameters:
      name: "workers"
      primary_key: "sid"
      path: "/v1/Workspaces/{{ stream_slice.id }}/Workers"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
      paginator:
        $ref: "#/definitions/default_paginator"
      partition_router:
        $ref: "#/definitions/workspace_partition_router"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        type: object
        properties:
          account_sid:
            type:
              - "null"
              - string
          date_created:
            type:
              - "null"
              - string
            format: date-time
          date_updated:
            type:
              - "null"
              - string
            format: date-time
          workspace_sid:
            type:
              - "null"
              - string
          attributes:
            type:
              - "null"
              - string
          date_status_changed:
            type:
              - "null"
              - string
            format: date-time
          friendly_name:
            type:
              - "null"
              - string
          available:
            type:
              - "null"
              - boolean
          sid:
            type:
              - "null"
              - string
          actvity_name:
            type:
              - "null"
              - string
          activity_sid:
            type:
              - "null"
              - string
          url:
            type:
              - "null"
              - string
          links:
            type:
              - "null"
              - object
streams:
  - "#/definitions/workspaces_stream"
  - "#/definitions/workers_stream"

check:
  stream_names:
    - "workspaces"
