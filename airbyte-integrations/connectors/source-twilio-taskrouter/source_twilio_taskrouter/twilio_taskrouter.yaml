version: "0.1.0"


definitions:
  selector:
    extractor:
      field_pointer: []
  requester:
    url_base: "https://taskrouter.twilio.com"
    http_method: "GET"
    authenticator:
      type: BasicHttpAuthenticator
      username: "{{ config['account_sid'] }}"
      password: "{{ config['auth_token'] }}"
  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    requester:
      $ref: "*ref(definitions.requester)"
  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"
  allworkspaces_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "allworkspaces"
      path: "/v1/Workspaces"
      primary_key: "sid"
    retriever:
      $ref: "*ref(definitions.base_stream.retriever)"
      record_selector:
        extractor:
          field_pointer: ["workspaces"]
      paginator:
        type: "DefaultPaginator"
        page_size_option:
          inject_into: "request_parameter"
          field_name: "page_size"
        pagination_strategy:
          type: "CursorPagination"
          cursor_value: "{{ headers['url']['next'] }}"
          page_size: 2
          stop_condition: "null" 
        page_token_option:
          inject_into: "path"
        url_base: "https://taskrouter.twilio.com"
  workspaces_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "workspaces"
      primary_key: "sid"
      path: "/v1/Workspaces/{{config['workspaceId']}}"
  workers_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "workers"
      primary_key: "sid"
      path: "/v1/Workspaces/{{config['workspaceId']}}/Workers"
    retriever:
      $ref: "*ref(definitions.base_stream.retriever)"
      record_selector:
        extractor:
          field_pointer: ["workers"]
   
streams:
  - "*ref(definitions.allworkspaces_stream)"
check:
  stream_names:
    - "allworkspaces"

