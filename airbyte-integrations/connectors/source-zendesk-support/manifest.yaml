version: 2.0.0

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - tags

definitions:
  bearer_authenticator:
    type: BearerAuthenticator
    api_token: "{{ config['credentials']['access_token'] }}"
  basic_authenticator:
    type: BasicHttpAuthenticator
    username: "{{ config['credentials']['email'] + '/token' }}"
    password: "{{ config['credentials']['api_token'] }}"

  retriever:
    type: SimpleRetriever
    requester:
      type: HttpRequester
      url_base: https://{{ config['subdomain'] }}.zendesk.com/api/v2/
      http_method: GET
      authenticator:
        type: SelectiveAuthenticator
        authenticator_selection_path: ["credentials", "credentials"]
        authenticators:
          oauth2.0: "#/definitions/bearer_authenticator"
          api_token: "#/definitions/basic_authenticator"
      error_handler:
        type: DefaultErrorHandler
        response_filters:
          - http_codes: [403, 404]
            action: FAIL
            failure_type: config_error
            error_message: "Unable to read data for stream {{ parameters.get('name') }} due to an issue with permissions. Please ensure that your account has the necessary access level. You can try to re-authenticate on the Set Up Connector page or you can disable stream {{ parameters.get('name') }} on the Schema Tab. Error message: {{ response.get('error') }}"
        backoff_strategies:
          - type: WaitTimeFromHeader
            header: Retry-After
    record_selector:
      type: RecordSelector
      extractor:
        type: DpathExtractor
        field_path:
          ["{{ parameters.get('data_path') or parameters.get('name') }}"]
      schema_normalization: Default
    paginator:
      type: DefaultPaginator
      page_size_option:
        type: RequestOption
        field_name: "per_page"
        inject_into: request_parameter
      pagination_strategy:
        type: CursorPagination
        page_size: 100
        cursor_value: '{{ response.get("next_page", {}) }}'
        stop_condition: "{{ last_page_size == 0 }}"
      page_token_option:
        type: RequestPath

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  # Semi-incremental streams for endpoints that doesn't support filtering or sorting but include updated or created fields
  semi_incremental_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/retriever/record_selector"
        record_filter:
          condition: "{{ record[parameters['cursor_field']] >= stream_interval.get('start_time', config.get('start_date')) }}"
    incremental_sync:
      type: DatetimeBasedCursor
      cursor_datetime_formats:
        - "%Y-%m-%dT%H:%M:%SZ"
        - "%Y-%m-%dT%H:%M:%S%z"
      datetime_format: "%Y-%m-%dT%H:%M:%SZ"
      cursor_field: "{{ parameters.get('cursor_field',  'updated_at') }}"
      start_datetime:
        datetime: "{{ config.get('start_date') or day_delta(-730, '%Y-%m-%dT%H:%M:%SZ') }}"

  cursor_incremental_sync:
    type: DatetimeBasedCursor
    cursor_datetime_formats:
      - "%s"
      - "%Y-%m-%dT%H:%M:%SZ"
      - "%Y-%m-%dT%H:%M:%S%z"
    datetime_format: "%s"
    cursor_field: "{{ parameters.get('cursor_field',  'updated_at') }}"
    start_datetime:
      datetime: "{{ timestamp(config.get('start_date')) | int if config.get('start_date') else day_delta(-730, '%s') }}"
    start_time_option:
      inject_into: request_parameter
      field_name: "{{ parameters['cursor_filter'] }}"
      type: RequestOption

  base_incremental_stream:
    $ref: "#/definitions/base_stream"
    incremental_sync:
      $ref: "#/definitions/cursor_incremental_sync"

  # Paginators
  links_next_paginator:
    type: DefaultPaginator
    pagination_strategy:
      type: CursorPagination
      cursor_value: "{{ response['links']['next'] }}"
      stop_condition: "{{ not response['meta']['has_more'] }}"
      page_size: 100
    page_token_option:
      type: RequestPath
    page_size_option:
      type: RequestOption
      field_name: "page[size]"
      inject_into: request_parameter

  after_url_paginator:
    type: DefaultPaginator
    pagination_strategy:
      type: CursorPagination
      cursor_value: '{{ response.get("after_url") }}'
      # there is a `end_of_stream` property inside the `response`,
      # we should use it, instead of relying on `last_page_size`,
      # which could be `[]` but, `end_of_stream == false` and `after_url != null`
      stop_condition: '{{ response.get("end_of_stream") }}'
      page_size: 100
    page_token_option:
      type: RequestPath

  end_of_stream_paginator:
    type: DefaultPaginator
    pagination_strategy:
      type: CursorPagination
      cursor_value: '{{ response.get("next_page", {}) }}'
      stop_condition: '{{ response.get("end_of_stream") }}'
    page_token_option:
      type: RequestPath

  # Full-refresh streams
  account_attributes_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "account_attributes"
      path: "routing/attributes"
      data_path: "attributes"
      primary_key: "id"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/account_attributes"

  attribute_definitions_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        type: RecordSelector
        extractor:
          type: CustomRecordExtractor
          class_name: source_declarative_manifest.components.ZendeskSupportAttributeDefinitionsExtractor
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/attribute_definitions"
    $parameters:
      name: "attribute_definitions"
      path: "routing/attributes/definitions"
      data_path: "attributes"

  brands_stream:
    # ToDo: add incremental sync
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/links_next_paginator"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/brands"
    $parameters:
      name: "brands"
      path: "brands"
      primary_key: "id"

  user_fields_stream:
    $ref: "#/definitions/base_stream"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/user_fields"
    $parameters:
      name: "user_fields"
      path: "user_fields"
      primary_key: "id"

  tags_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/links_next_paginator"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/tags"
    $parameters:
      name: "tags"
      path: "tags"
      primary_key: "name"

  automations_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/links_next_paginator"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/automations"
    $parameters:
      name: "automations"
      path: "automations"
      primary_key: "id"

  categories_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/links_next_paginator"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/categories"
    $parameters:
      name: "categories"
      path: "help_center/categories"
      primary_key: "id"

  sections_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/links_next_paginator"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/sections"
    $parameters:
      name: "sections"
      path: "help_center/sections"
      primary_key: "id"

  # Incremental cursor-based streams
  articles_stream:
    $ref: "#/definitions/base_incremental_stream"
    name: "articles"
    primary_key: "id"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/articles"
    incremental_sync:
      $ref: "#/definitions/cursor_incremental_sync"
      start_time_option:
        $ref: "#/definitions/cursor_incremental_sync/start_time_option"
        field_name: "start_time"
    retriever:
      $ref: "#/definitions/retriever"
      ignore_stream_slicer_parameters_on_paginated_requests: true
      requester:
        $ref: "#/definitions/retriever/requester"
        path: "help_center/incremental/articles"
      paginator:
        type: DefaultPaginator
        pagination_strategy:
          type: CursorPagination
          cursor_value: '{{ response.get("next_page", {}) }}'
          stop_condition: "{{ last_page_size == 0 }}"
        page_token_option:
          type: RequestPath
      record_selector:
        extractor:
          type: DpathExtractor
          field_path: ["articles"]

  article_attachments_stream:
    $ref: "#/definitions/base_incremental_stream"
    name: "article_attachments"
    primary_key: "id"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/article_attachments"
    retriever:
      $ref: "#/definitions/retriever"
      ignore_stream_slicer_parameters_on_paginated_requests: true
      requester:
        $ref: "#/definitions/retriever/requester"
        path: "help_center/articles/{{ stream_partition.article_id }}/attachments"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - type: ParentStreamConfig
            parent_key: "id"
            partition_field: "article_id"
            stream:
              $ref: "#/definitions/articles_stream"
            incremental_dependency: true
      record_selector:
        extractor:
          type: DpathExtractor
          field_path: ["article_attachments"]
    file_uploader:
      type: FileUploader
      requester:
        type: HttpRequester
        url_base: "{{download_target}}"
        http_method: GET
        authenticator:
          type: SelectiveAuthenticator
          authenticator_selection_path: ["credentials", "credentials"]
          authenticators:
            oauth2.0: "#/definitions/bearer_authenticator"
            api_token: "#/definitions/basic_authenticator"
      download_target_extractor:
        type: DpathExtractor
        field_path: ["content_url"]
      filename_extractor: "{{ record.id }}/{{ record.file_name }}/"

  article_comments_stream:
    $ref: "#/definitions/base_incremental_stream"
    name: "article_comments"
    primary_key: "id"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/article_comments"
    incremental_sync:
      $ref: "#/definitions/cursor_incremental_sync"
      start_time_option:
        $ref: "#/definitions/cursor_incremental_sync/start_time_option"
        field_name: "start_time"
    retriever:
      $ref: "#/definitions/retriever"
      ignore_stream_slicer_parameters_on_paginated_requests: true
      requester:
        $ref: "#/definitions/retriever/requester"
        path: "help_center/articles/{{ stream_partition.article_id }}/comments"
      paginator:
        $ref: "#/definitions/links_next_paginator"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - type: ParentStreamConfig
            parent_key: "id"
            partition_field: "article_id"
            stream:
              $ref: "#/definitions/articles_stream"
            incremental_dependency: true
      record_selector:
        extractor:
          type: DpathExtractor
          field_path: ["comments"]
    transformations:
      - type: AddFields
        fields:
          - path:
              - _airbyte_parent_id # used for article_comment_votes stream
            value: "{{ { 'article_id': record['source_id'], 'comment_id': record['id'] } }}"

  article_votes_stream:
    $ref: "#/definitions/base_incremental_stream"
    name: "article_votes"
    primary_key: "id"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/votes"
    incremental_sync:
      $ref: "#/definitions/cursor_incremental_sync"
      start_time_option:
        $ref: "#/definitions/cursor_incremental_sync/start_time_option"
        field_name: "start_time"
    retriever:
      $ref: "#/definitions/retriever"
      ignore_stream_slicer_parameters_on_paginated_requests: true
      requester:
        $ref: "#/definitions/retriever/requester"
        path: "help_center/articles/{{ stream_partition.article_id }}/votes"
      paginator:
        $ref: "#/definitions/links_next_paginator"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - type: ParentStreamConfig
            parent_key: "id"
            partition_field: "article_id"
            stream:
              $ref: "#/definitions/articles_stream"
            incremental_dependency: true
      record_selector:
        extractor:
          type: DpathExtractor
          field_path: ["votes"]

  article_comment_votes_stream:
    $ref: "#/definitions/base_incremental_stream"
    name: "article_comment_votes"
    primary_key: "id"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/votes"
    incremental_sync:
      $ref: "#/definitions/cursor_incremental_sync"
      start_time_option:
        $ref: "#/definitions/cursor_incremental_sync/start_time_option"
        field_name: "start_time"
    retriever:
      $ref: "#/definitions/retriever"
      ignore_stream_slicer_parameters_on_paginated_requests: true
      requester:
        $ref: "#/definitions/retriever/requester"
        path: "help_center/articles/{{ stream_partition.id.article_id }}/comments/{{ stream_partition.id.comment_id }}/votes"
      paginator:
        $ref: "#/definitions/links_next_paginator"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - type: ParentStreamConfig
            parent_key: "_airbyte_parent_id"
            partition_field: "id"
            stream:
              $ref: "#/definitions/article_comments_stream"
            incremental_dependency: true
      record_selector:
        extractor:
          type: DpathExtractor
          field_path: ["votes"]

  audit_logs_stream:
    $ref: "#/definitions/base_incremental_stream"
    retriever:
      $ref: "#/definitions/base_stream/retriever"
      ignore_stream_slicer_parameters_on_paginated_requests: true
      requester:
        $ref: "#/definitions/retriever/requester"
        request_parameters:
          filter[created_at][]: "{{ [ stream_interval['start_time'], stream_interval['end_time'] ] if next_page_token is none else '' }}"
          sort: "created_at"
      paginator:
        $ref: "#/definitions/links_next_paginator"
    incremental_sync:
      type: DatetimeBasedCursor
      cursor_datetime_formats:
        - "%Y-%m-%dT%H:%M:%SZ"
        - "%Y-%m-%dT%H:%M:%S%z"
      datetime_format: "%Y-%m-%dT%H:%M:%SZ"
      cursor_field: "{{ parameters.get('cursor_field',  'updated_at') }}"
      start_datetime:
        datetime: "{{ config.get('start_date') or day_delta(-3650, '%Y-%m-%dT%H:%M:%SZ') }}"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/audit_logs"
    $parameters:
      name: "audit_logs"
      path: "audit_logs"
      cursor_field: "created_at"
      cursor_filter: "filter[created_at][]"
      primary_key: "id"

  custom_roles_stream:
    $ref: "#/definitions/semi_incremental_stream"
    retriever:
      $ref: "#/definitions/semi_incremental_stream/retriever"
      paginator:
        type: DefaultPaginator
        pagination_strategy:
          type: CursorPagination
          cursor_value: '{{ response.get("next_page", {}) }}'
          stop_condition: "{{ last_page_size == 0 }}"
        page_token_option:
          type: RequestPath
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/custom_roles"
    $parameters:
      name: "custom_roles"
      path: "custom_roles"
      data_path: "custom_roles"
      cursor_field: "updated_at"
      primary_key: "id"

  group_memberships_stream:
    $ref: "#/definitions/semi_incremental_stream"
    retriever:
      $ref: "#/definitions/semi_incremental_stream/retriever"
      paginator:
        $ref: "#/definitions/links_next_paginator"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/group_memberships"
    $parameters:
      name: "group_memberships"
      path: "group_memberships"
      cursor_field: "updated_at"
      primary_key: "id"

  groups_stream:
    $ref: "#/definitions/semi_incremental_stream"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/groups"
    $parameters:
      name: "groups"
      path: "groups"
      cursor_field: "updated_at"
      primary_key: "id"

  macros_stream:
    $ref: "#/definitions/base_incremental_stream"
    retriever:
      $ref: "#/definitions/semi_incremental_stream/retriever"
      requester:
        $ref: "#/definitions/retriever/requester"
        request_parameters:
          sort_by: "created_at"
          sort_order: "asc"
      paginator:
        $ref: "#/definitions/links_next_paginator"
    incremental_sync:
      $ref: "#/definitions/semi_incremental_stream/incremental_sync"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/macros"
    $parameters:
      name: "macros"
      path: "macros"
      cursor_field: "updated_at"
      primary_key: "id"

  organization_fields_stream:
    $ref: "#/definitions/semi_incremental_stream"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/organization_fields"
    $parameters:
      name: "organization_fields"
      path: "organization_fields"
      cursor_field: "updated_at"
      primary_key: "id"

  organization_memberships_stream:
    $ref: "#/definitions/semi_incremental_stream"
    retriever:
      $ref: "#/definitions/semi_incremental_stream/retriever"
      paginator:
        $ref: "#/definitions/links_next_paginator"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/organization_memberships"
    $parameters:
      name: "organization_memberships"
      path: "organization_memberships"
      cursor_field: "updated_at"
      primary_key: "id"

  organizations_stream:
    $ref: "#/definitions/base_incremental_stream"
    retriever:
      $ref: "#/definitions/retriever"
      ignore_stream_slicer_parameters_on_paginated_requests: true
      paginator:
        $ref: "#/definitions/end_of_stream_paginator"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/organizations"
    $parameters:
      name: "organizations"
      path: "incremental/organizations"
      cursor_field: "updated_at"
      cursor_filter: "start_time"
      primary_key: "id"

  posts_stream:
    $ref: "#/definitions/base_incremental_stream"
    name: "posts"
    primary_key: "id"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/posts"
    incremental_sync:
      $ref: "#/definitions/cursor_incremental_sync"
      start_time_option:
        $ref: "#/definitions/cursor_incremental_sync/start_time_option"
        field_name: "start_time"
    retriever:
      $ref: "#/definitions/retriever"
      ignore_stream_slicer_parameters_on_paginated_requests: true
      requester:
        $ref: "#/definitions/retriever/requester"
        path: "community/posts"
      paginator:
        $ref: "#/definitions/links_next_paginator"
      record_selector:
        extractor:
          type: DpathExtractor
          field_path: ["posts"]
        schema_normalization: None

  post_comments_stream:
    $ref: "#/definitions/base_incremental_stream"
    name: "post_comments"
    primary_key: "id"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/post_comments"
    incremental_sync:
      $ref: "#/definitions/cursor_incremental_sync"
      start_time_option:
        $ref: "#/definitions/cursor_incremental_sync/start_time_option"
        field_name: "start_time"
    retriever:
      $ref: "#/definitions/retriever"
      ignore_stream_slicer_parameters_on_paginated_requests: true
      requester:
        $ref: "#/definitions/retriever/requester"
        path: "community/posts/{{ stream_partition.post_id }}/comments"
      paginator:
        $ref: "#/definitions/links_next_paginator"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - type: ParentStreamConfig
            parent_key: id
            partition_field: post_id
            stream:
              $ref: "#/definitions/posts_stream"
            incremental_dependency: true
      record_selector:
        extractor:
          type: DpathExtractor
          field_path: ["comments"]
    transformations:
      - type: AddFields
        fields:
          - path:
              - _airbyte_parent_id # used for post_comment_votes stream
            value: "{{ { 'post_id': record['post_id'], 'comment_id': record['id'] } }}"

  post_votes_stream:
    $ref: "#/definitions/base_incremental_stream"
    name: "post_votes"
    primary_key: "id"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/votes"
    incremental_sync:
      $ref: "#/definitions/cursor_incremental_sync"
      start_time_option:
        $ref: "#/definitions/cursor_incremental_sync/start_time_option"
        field_name: "start_time"
    retriever:
      $ref: "#/definitions/retriever"
      ignore_stream_slicer_parameters_on_paginated_requests: true
      requester:
        $ref: "#/definitions/retriever/requester"
        path: "community/posts/{{ stream_partition.post_id }}/votes"
      paginator:
        $ref: "#/definitions/links_next_paginator"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - type: ParentStreamConfig
            parent_key: id
            partition_field: post_id
            stream:
              $ref: "#/definitions/posts_stream"
            incremental_dependency: true
      record_selector:
        extractor:
          type: DpathExtractor
          field_path: ["votes"]

  post_comment_votes_stream:
    $ref: "#/definitions/base_incremental_stream"
    name: "post_comment_votes"
    primary_key: "id"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/votes"
    incremental_sync:
      $ref: "#/definitions/cursor_incremental_sync"
      start_time_option:
        $ref: "#/definitions/cursor_incremental_sync/start_time_option"
        field_name: "start_time"
    retriever:
      $ref: "#/definitions/retriever"
      ignore_stream_slicer_parameters_on_paginated_requests: true
      requester:
        $ref: "#/definitions/retriever/requester"
        path: "community/posts/{{ stream_partition.id.post_id }}/comments/{{ stream_partition.id.comment_id }}/votes"
      paginator:
        $ref: "#/definitions/links_next_paginator"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - type: ParentStreamConfig
            parent_key: "_airbyte_parent_id"
            partition_field: id
            stream:
              $ref: "#/definitions/post_comments_stream"
            incremental_dependency: true
      record_selector:
        extractor:
          type: DpathExtractor
          field_path: ["votes"]

  satisfaction_ratings_stream:
    $ref: "#/definitions/base_incremental_stream"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/retriever/requester"
        request_parameters:
          sort: "created_at"
      paginator:
        $ref: "#/definitions/links_next_paginator"
    schema_loader:
