documentationUrl: https://docs.airbyte.com/integrations/sources/klaus-api
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Klaus Api Spec
  type: object
  required:
    - api_key
    - account
    - workspace
  additionalProperties: true
  properties:
    api_key:
      type: string
      description: API access key used to retrieve data from the KLAUS API.
      airbyte_secret: true
    account:
      type: integer
      title: account
      description:
        getting data by account
    workspace:
      type: integer
      title: workspace
      description: getting data by workspace
    start_date:
      type: string
      description: Start getting data from that date.
      format: date-time
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2} [0-9]{2}:[0-9]{2}:[0-9]{2}.[0-9]{6}$
      examples:
        - "%Y-%m-%dT%H:%M:%S"