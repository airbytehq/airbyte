spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - site_api_key
      - site
      - start_date
    properties:
      site_api_key:
        type: string
        description: >-
          Chargebee API Key. See the <a
          href="https://docs.airbyte.com/integrations/sources/chargebee">docs</a>
          for more information on how to obtain this key.
        title: API Key
        airbyte_secret: true
        order: 0
      site:
        type: string
        description: The site prefix for your Chargebee instance.
        title: Site
        examples:
          - airbyte-test
        order: 1
      start_date:
        type: string
        description: >-
          UTC date and time in the format 2017-01-25T00:00:00.000Z. Any data
          before this date will not be replicated.
        format: date-time
        title: Start Date
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
        examples:
          - "2021-01-25T00:00:00Z"
        order: 2
      product_catalog:
        type: string
        description: >-
          Product Catalog version of your Chargebee site. Instructions on how to
          find your version you may find <a
          href="https://apidocs.chargebee.com/docs/api?prod_cat_ver=2">here</a>
          under `API Version` section. If left blank, the product catalog
          version will be set to 2.0.
        title: Product Catalog
        enum:
          - "1.0"
          - "2.0"
        default: "2.0"
        order: 3
      num_workers:
        type: integer
        title: Number of concurrent workers
        minimum: 1
        maximum: 50
        default: 3
        examples: [1, 2, 3]
        description: >-
          The number of worker threads to use for the sync.
          The performance upper boundary is based on the limit of your Chargebee plan.
          More info about the rate limit plan tiers can be found on Chargebee's API <a href="https://support.chargebee.com/support/solutions/articles/243576-what-are-the-chargebee-api-limits-">docs</a>.
        order: 4
    additionalProperties: true

