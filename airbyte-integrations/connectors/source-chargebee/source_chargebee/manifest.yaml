version: "0.29.0"

definitions:
  nested_selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["list", "*", "{{ parameters.get('name') }}"]
  custom_field_transformation:
    type: CustomTransformation
    class_name: source_chargebee.components.CustomFieldTransformation
  requester:
    type: HttpRequester
    url_base: "https://{{ config['site'] }}.chargebee.com/api/v2"
    http_method: "GET"
    authenticator:
      type: BasicHttpAuthenticator
      username: "{{ config['site_api_key'] }}"
    error_handler:
      type: CompositeErrorHandler
      error_handlers:
        - type: DefaultErrorHandler
          response_filters:
            - error_message_contains: "This API operation is not enabled for this site"
              action: IGNORE
              error_message: "Stream is available only for Product Catalog 1.0"
        - type: DefaultErrorHandler
          backoff_strategies:
            - type: WaitTimeFromHeader
              header: "Retry-After"
  date_stream_slicer:
    type: DatetimeBasedCursor
    start_datetime:
      datetime: "{{ format_datetime(config['start_date'], '%s') }}"
      datetime_format: "%s"
    end_datetime:
      datetime: "{{ now_utc().strftime('%s') }}"
      datetime_format: "%s"
    datetime_format: "%s"
    cursor_granularity: PT1S
    step: P1M
    cursor_field: "{{ parameters.get('stream_cursor_field', 'updated_at') }}"
  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/nested_selector"
    paginator:
      type: DefaultPaginator
      pagination_strategy:
        type: "CursorPagination"
        # next_offset parameter returns as list of strings, e.g. ["123", "456"]
        # tojson() transforms it to string to obtain only 1 parameter in request, e.g. ?offset="["123", "456"]"
        cursor_value: "{{ response.get('next_offset')|tojson() }}"
        stop_condition: "{{ not response.next_offset }}"
        page_size_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: limit
          page_size: 100
      page_token_option:
        type: RequestOption
        inject_into: request_parameter
        field_name: offset
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
    transformations:
      - "#/definitions/custom_field_transformation"
  base_incremental_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/retriever/requester"
        request_parameters:
          sort_by[asc]: updated_at
          include_deleted: "true"
          updated_at[between]: "'[{{stream_slice['start_time']}}, {{stream_slice['end_time']}}]'"
    incremental_sync:
      $ref: "#/definitions/date_stream_slicer"
  addon_stream:
    $ref: "#/definitions/base_incremental_stream"
    $parameters:
      name: "addon"
      primary_key: "id"
      path: "/addons"
      stream_cursor_field: "updated_at"
  attached_item_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - type: ParentStreamConfig
            stream: "#/definitions/item_stream"
            parent_key: id
            partition_field: id
    $parameters:
      name: "attached_item"
      primary_key: "id"
      path: "/items/{{ stream_slice.id }}/attached_items"
  customer_stream:
    $ref: "#/definitions/base_incremental_stream"
    $parameters:
      name: "customer"
      primary_key: "id"
      path: "/customers"
      stream_cursor_field: "updated_at"
  contact_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - type: ParentStreamConfig
            stream: "#/definitions/customer_stream"
            parent_key: id
            partition_field: id
      requester:
        $ref: "#/definitions/requester"
        error_handler:
          type: CompositeErrorHandler
          error_handlers:
            - type: DefaultErrorHandler
              response_filters:
                - http_codes: [404]
                  action: IGNORE
                  error_message: "Entity unavailable. Customer must have been deleted."
                - error_message_contains: "This API operation is not enabled for this site"
                  action: IGNORE
                  error_message: "Stream is available only for Product Catalog 1.0"
            - type: DefaultErrorHandler
              backoff_strategies:
                - type: WaitTimeFromHeader
                  header: "Retry-After"
    $parameters:
      name: "contact"
      primary_key: "id"
      path: "/customers/{{ stream_slice.id }}/contacts"
  coupon_stream:
