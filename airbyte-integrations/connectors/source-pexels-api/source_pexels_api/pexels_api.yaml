version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: []
  requester:
    url_base: "https://api.pexels.com"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "Authorization"
      api_token: "{{ config['api_key'] }}"

  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: NoPagination
    requester:
      $ref: "*ref(definitions.requester)"

  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"

  photos_search_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "photos_search"
      path: "/v1/search?query={{ config['query'] or 'people' }}&orientation={{ config['orientation'] or 'landscape'}}&size={{ config['size'] or 'large'}}&color={{ config['color'] or 'orange'}}&locale={{ config['locale'] or 'en-US'}}&page={{ config['page'] or '1'}}&per_page={{ config['per_page'] or '15'}}"

  photos_curated_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "photos_curated"
      path: "/v1/curated?page={{ config['page'] or '1'}}&per_page={{ config['per_page'] or '15'}}"

  photos_get_by_id_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "photos_get_by_id"
      path: "/v1/photos/{{ config['id'] or '3756777'}}"

  videos_search_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "videos_search"
      path: "/videos/search?query={{ config['query'] or 'people' }}&orientation={{ config['orientation'] or 'landscape'}}&size={{ config['size'] or 'large'}}&locale={{ config['locale'] or 'en-US'}}&page={{ config['page'] or '1'}}&per_page={{ config['per_page'] or '15'}}"

  videos_popular_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "videos_popular"
      path: "/videos/popular?page={{ config['page'] or '1'}}&per_page={{ config['per_page'] or '15'}}"

  videos_get_by_id_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "videos_get_by_id"
      path: "/videos/videos/{{ config['id'] or '2499611'}}"

  collection_featured_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "collection_featured"
      path: "/v1/collections/featured?page={{ config['page'] or '1'}}&per_page={{ config['per_page'] or '15'}}"
  
  collection_get_by_id_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "collection_get_by_id"
      path: "/v1/collections/{{ config['id'] or 'mgnr9pi'}}"

streams:
  - "*ref(definitions.photos_search_stream)"
  - "*ref(definitions.photos_curated_stream)"
  - "*ref(definitions.photos_get_by_id_stream)"
  - "*ref(definitions.collection_get_by_id_stream)"
  - "*ref(definitions.collection_featured_stream)"
  - "*ref(definitions.videos_search_stream)"
  - "*ref(definitions.videos_popular_stream)"
  - "*ref(definitions.videos_get_by_id_stream)"

check:
  stream_names:
    - "photos_search"
    - "photos_curated"
    - "photos_get_by_id"
    - "collection_featured"
    - "collection_get_by_id"
    - "videos_search"
    - "videos_popular"
    - "videos_get_by_id"
