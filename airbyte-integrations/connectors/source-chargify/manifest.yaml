  - $ref: "#/definitions/streams/coupons"
  - $ref: "#/definitions/streams/transactions"
  - $ref: "#/definitions/streams/products"

spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - api_key
      - domain
      - start_date
    properties:
      api_key:
        type: string
        description: Maxio Advanced Billing/Chargify API Key.
        order: 0
        title: API Key
        airbyte_secret: true
      domain:
        type: string
        description: Chargify domain. Normally this domain follows the following format
        order: 1
        title: Domain
      username:
        type: string
        order: 2
        title: Username
      password:
        type: string
        order: 3
        title: Password
        always_show: true
        airbyte_secret: true
      start_date:
        type: string
        order: 4
        title: Start date
        format: date-time
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
    additionalProperties: true

metadata:
  autoImportSchema:
    customers: true
    subscriptions: false
    invoices: false
    coupons: false
    transactions: false
    products: true
