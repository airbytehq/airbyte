version: 0.50.2
type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - docker_hub

streams:
  - type: DeclarativeStream
    name: docker_hub
    primary_key: []
    retriever:
      type: SimpleRetriever
      requester:
        type: HttpRequester
        url_base: https://hub.docker.com/v2/
        path: repositories/{{ config['docker_username'] }}/
        http_method: GET
        request_parameters: {}
        request_headers: {}
        authenticator:
          type: SessionTokenAuthenticator
          login_requester:
            type: HttpRequester
            url_base: >-
              https://auth.docker.io/token?service=registry.docker.io&scope=repository:library/alpine:pull/
            path: ""
            authenticator:
              type: NoAuth
            http_method: GET
            request_parameters: {}
            request_headers: {}
            request_body_json: {}
          session_token_path:
            - token
          request_authentication:
            type: ApiKey
            inject_into:
              type: RequestOption
              field_name: Authorization
              inject_into: header
        request_body_json: {}
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path:
            - results
      paginator:
        type: DefaultPaginator
        page_token_option:
          type: RequestPath
        pagination_strategy:
          type: CursorPagination
          cursor_value: '{{ response.get("next", {}) }}'
          stop_condition: '{{ not response.get("next", {}) }}'

spec:
  documentation_url: https://docs.airbyte.com/integrations/sources/dockerhub
  type: Spec
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    type: object
    additionalProperties: true
    required:
      - docker_username
    properties:
      docker_username:
        type: string
        order: 0
        title: Docker Username
        description: >-
          Username of DockerHub person or organization (for
          https://hub.docker.com/v2/repositories/USERNAME/ API call)
        pattern: ^[a-z0-9_\-]+$
        examples:
          - airbyte
