documentationUrl: https://docs.airbyte.io/integrations/sources/breezometer_air_quality
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Breezometer Air Quality Spec
  type: object
  required:
    - api_key
    - latitude
    - longitude
    - next_number_of_hours
  additionalProperties: true
  properties:
    api_key:
      type: string
      description: >-
        Your API Access Key. See <a
        href="https://docs.breezometer.com/api-documentation/introduction/#authentication/">here</a>.
      airbyte_secret: true
    latitude:
      type: string
      description: Latitude of the monitored location
      examples:
        - "54.675003"
    longitude:
      type: string
      description: Longitude of the monitored location
      examples:
        - "-113.550282"
    next_number_of_hours:
      type: integer
      description: Number of hours to forecast. Up to 96 hours from the current time.
      examples:
        - 3
