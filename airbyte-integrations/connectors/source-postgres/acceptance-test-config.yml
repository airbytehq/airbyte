# See [Connector Acceptance Tests](https://docs.airbyte.com/connector-development/testing-connectors/connector-acceptance-tests-reference)
# for more information about how to configure these tests
connector_image: airbyte/source-postgres:dev
custom_environment_variables:
  USE_STREAM_CAPABLE_STATE: true
acceptance_tests:
  spec:
    tests:
      - spec_path: "src/test-integration/resources/expected_spec.json"
        config_path: "secrets/config.json"
        backward_compatibility_tests_config:
          disable_for_version: "1.0.52"
      - spec_path: "src/test-integration/resources/expected_strict_encrypt_spec.json"
        config_path: "secrets/config.json"
        deployment_mode: cloud
        backward_compatibility_tests_config:
          disable_for_version: "1.0.52"
  connection:
    tests:
      - config_path: "secrets/config.json"
        status: "succeed"
  discovery:
    tests:
      - config_path: "secrets/config.json"
        backward_compatibility_tests_config:
          disable_for_version: "2.1.1"
  basic_read:
    tests:
      - config_path: "secrets/config.json"
        configured_catalog_path: "secrets/configured_catalog_copy.json"
        expect_records:
          path: "integration_tests/expected_records.txt"
        client_container_config:
          client_container_dockerfile_path: "integration_tests/Dockerfile"
          setup_command:
            - "python"
            - "./hook.py"
            - "setup"
          teardown_command:
            - "python"
            - "./hook.py"
            - "teardown"
  full_refresh:
    tests:
      - config_path: "secrets/config.json"
        configured_catalog_path: "secrets/configured_catalog_copy.json"
        client_container_config:
          client_container_dockerfile_path: "integration_tests/Dockerfile"
          setup_command:
            - "python"
            - "./hook.py"
            - "setup"
          teardown_command:
            - "python"
            - "./hook.py"
            - "teardown"
  incremental:
    tests:
      - config_path: "secrets/config.json"
        configured_catalog_path: "secrets/incremental_configured_catalog_copy.json"
        client_container_config:
          client_container_dockerfile_path: "integration_tests/Dockerfile"
          setup_command:
            - "python"
            - "./hook.py"
            - "setup"
          teardown_command:
            - "python"
            - "./hook.py"
            - "teardown"
          between_syncs_command:
            - "python"
            - "./hook.py"
            - "insert"
        future_state:
          future_state_path: "secrets/abnormal_state_copy.json"
      - config_path: "secrets/config_cdc.json"
        configured_catalog_path: "secrets/incremental_configured_catalog_copy.json"
        client_container_config:
          client_container_dockerfile_path: "integration_tests/Dockerfile"
          setup_command:
            - "python"
            - "./hook.py"
            - "setup_cdc"
          teardown_command:
            - "python"
            - "./hook.py"
            - "teardown"
          between_syncs_command:
            - "python"
            - "./hook.py"
            - "insert"
        future_state:
          future_state_path: "secrets/abnormal_state_cdc_copy.json"
      - config_path: "secrets/config_cdc.json"
        configured_catalog_path: "secrets/incremental_configured_catalog_copy.json"
        client_container_config:
          client_container_dockerfile_path: "integration_tests/Dockerfile"
          setup_command:
            - "python"
            - "./hook.py"
            - "setup_cdc"
          teardown_command:
            - "python"
            - "./hook.py"
            - "teardown"
        future_state:
          bypass_reason: "CDC does not have a future state as LSN will be absent from DB, triggering a full refresh"
