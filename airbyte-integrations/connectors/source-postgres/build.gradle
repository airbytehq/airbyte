plugins {
    id 'airbyte-bulk-connector'
    id "io.airbyte.gradle.docker"
    id 'airbyte-connector-docker-convention'
}

application {
    mainClass = 'io.airbyte.integrations.source.postgres.PostgresSource'
}

airbyteBulkConnector {
    core = 'extract'
    toolkits = ['extract-jdbc', 'extract-cdc', 'source-tests']
    cdk = 'local' // TODO: pin to CDK version before merging to master
}

dependencies {
    implementation 'io.debezium:debezium-embedded:3.1.3.Final'
    implementation 'io.debezium:debezium-connector-postgres:3.1.3.Final'

    testFixturesApi 'org.testcontainers:postgresql:1.20.6'
}
