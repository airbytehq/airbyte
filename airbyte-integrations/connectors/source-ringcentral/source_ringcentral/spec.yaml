documentationUrl: https://docs.airbyte.com/integrations/sources/ringcentral
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: RingCentral Spec
  type: object
  additionalProperties: true
  required:
    - auth_token
    - account_id
    - extension_id
    - start_date
  properties:
    auth_token:
      title: Auth Token
      type: string
      description: Token could be recieved by following instructions at https://developers.ringcentral.com/api-reference/authentication
      airbyte_secret: true
    account_id:
      title: Account Id
      type: string
      description: >
        Could be seen at response to basic api call to an endpoint with ~ operator. 
        Example- (https://platform.devtest.ringcentral.com/restapi/v1.0/account/~/extension/~/business-hours)
      airbyte_secret: true
    extension_id:
      title: Extension Id
      type: string
      description: >
        Could be seen at response to basic api call to an endpoint with ~ operator. 
        Example- (https://platform.devtest.ringcentral.com/restapi/v1.0/account/~/extension/~/business-hours)
      airbyte_secret: true
    start_date:
      title: Date-From Filter
      type: string
      description: Date time filter for incremental filter, Specify which date to extract from.
      pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}.[0-9]{3}Z$"
      examples:
        - "2022-03-01T00:00:00.000Z"