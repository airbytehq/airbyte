plugins {
    id 'application'
    id 'airbyte-java-connector'
    id "io.airbyte.gradle.docker"
    id 'airbyte-connector-docker-convention'
}

airbyteJavaConnector {
    cdkVersionRequired = '0.2.0'
    features = ['db-destinations']
    useLocalCdk = false
}

//remove once upgrading the CDK version to 0.4.x or later
java {
    compileJava {
        options.compilerArgs.remove("-Werror")
    }
}

airbyteJavaConnector.addCdkDependencies()

application {
    mainClass = 'io.airbyte.integrations.destination.nebulagraph.NebulaGraphDestination'
    applicationDefaultJvmArgs = ['-XX:+ExitOnOutOfMemoryError', '-XX:MaxRAMPercentage=75.0']
}

dependencies {
    // NebulaGraph Java client
    implementation 'com.vesoft:client:3.8.4'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.3'

    integrationTestJavaImplementation 'org.testcontainers:testcontainers:1.19.0'
    integrationTestJavaImplementation 'org.testcontainers:junit-jupiter:1.19.0'
}
