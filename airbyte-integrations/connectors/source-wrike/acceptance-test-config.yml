# See [Connector Acceptance Tests](https://docs.airbyte.com/connector-development/testing-connectors/connector-acceptance-tests-reference)
# for more information about how to configure these tests
connector_image: airbyte/source-wrike:dev
acceptance_tests:
  spec:
    tests:
      - spec_path: "source_wrike/spec.yaml"
  connection:
    tests:
      - config_path: "secrets/config.json"
        status: "succeed"
      - config_path: "integration_tests/invalid_config.json"
        status: "failed"
  discovery:
    tests:
      - config_path: "secrets/config.json"
  basic_read:
    tests:
      - config_path: "secrets/config.json"
        configured_catalog_path: "integration_tests/configured_catalog.json"
        expect_records:
          path: "integration_tests/expected_records.jsonl"
        empty_streams:
          - name: comments
            bypass_reason: "Sandbox accounts dont have permission for accessing the stream"
          - name: customfields
            bypass_reason: "Sandbox accounts dont have permission for accessing the stream"
  incremental:
    bypass_reason: "This connector does not implement incremental sync"
  # TODO uncomment this block this block if your connector implements incremental sync:
  #    tests:
  #      - config_path: "secrets/config.json"
  #        configured_catalog_path: "integration_tests/configured_catalog.json"
  #        future_state:
  #          future_state_path: "integration_tests/abnormal_state.json"
  full_refresh:
    tests:
      - config_path: "secrets/config.json"
        configured_catalog_path: "integration_tests/configured_catalog.json"
