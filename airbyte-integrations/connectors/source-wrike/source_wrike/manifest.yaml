version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: []

  requester:
    type: HttpRequester
    url_base: "https://{{ config['wrike_instance'] }}/api/v4/"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_key'] }}"

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  customfields_stream:
    $ref: "#/definitions/base_stream"
    name: "customfields"
    primary_key: "id"
    $parameters:
      path: "customfields"

  contacts_stream:
    $ref: "#/definitions/base_stream"
    name: "contacts"
    primary_key: "id"
    $parameters:
      path: "contacts"

  workflows_stream:
    $ref: "#/definitions/base_stream"
    name: "workflows"
    primary_key: "id"
    $parameters:
      path: "workflows"

  comments_stream:
    $ref: "#/definitions/base_stream"
    name: "comments"
    primary_key: "id"
    $parameters:
      path: "comments"

  folders_stream:
    $ref: "#/definitions/base_stream"
    name: "folders"
    primary_key: "id"
    $parameters:
      path: "folders"

  tasks_stream:
    $ref: "#/definitions/base_stream"
    name: "tasks"
    primary_key: "id"
    $parameters:
      path: "tasks"

streams:
  - "#/definitions/customfields_stream"
  - "#/definitions/contacts_stream"
  - "#/definitions/workflows_stream"
  - "#/definitions/comments_stream"
  - "#/definitions/folders_stream"
  - "#/definitions/tasks_stream"

check:
  type: CheckStream
  stream_names:
    - "customfields"
    - "contacts"
    - "workflows"
    - "comments"
    - "folders"
    - "tasks"

