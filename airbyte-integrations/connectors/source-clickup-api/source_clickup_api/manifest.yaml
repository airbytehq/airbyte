version: "0.29.0"

definitions:
  schema_loader:
    type: JsonFileSchemaLoader
    file_path: "./source_clickup_api/schemas/{{ parameters['name'] }}.json"
  singleSelector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: []
  arraySelector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["{{ parameters['name']  }}s"]
  requester:
    type: HttpRequester
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "Authorization"
      api_token: "{{ config['api_token'] }}"
  paginator:
    type: NoPagination
  retriever:
    type: SimpleRetriever
    $parameters:
      url_base: "https://api.clickup.com/api/v2"

streams:
  - type: DeclarativeStream
    $parameters:
      name: "user"
    schema_loader:
      $ref: "#/definitions/schema_loader"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "/user"
      paginator:
        $ref: "#/definitions/paginator"
      record_selector:
        $ref: "#/definitions/singleSelector"
  - type: DeclarativeStream
    $parameters:
      name: "team"
    schema_loader:
      $ref: "#/definitions/schema_loader"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "/team"
      paginator:
        $ref: "#/definitions/paginator"
      record_selector:
        $ref: "#/definitions/arraySelector"
  - type: DeclarativeStream
    $parameters:
      name: "list"
    schema_loader:
      $ref: "#/definitions/schema_loader"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "folder/{{ config['folder_id'] }}/list"
      paginator:
        $ref: "#/definitions/paginator"
      record_selector:
        $ref: "#/definitions/arraySelector"
  - type: DeclarativeStream
    $parameters:
      name: "space"
    schema_loader:
      $ref: "#/definitions/schema_loader"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "team/{{ config['team_id'] }}/space"
      paginator:
        $ref: "#/definitions/paginator"
      record_selector:
        $ref: "#/definitions/arraySelector"
  - type: DeclarativeStream
    $parameters:
      name: "folder"
    schema_loader:
      $ref: "#/definitions/schema_loader"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "space/{{ config['space_id'] }}/folder"
      paginator:
        $ref: "#/definitions/paginator"
      record_selector:
        $ref: "#/definitions/arraySelector"
  - type: DeclarativeStream
    $parameters:
      name: "task"
    schema_loader:
      $ref: "#/definitions/schema_loader"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "list/{{ config['list_id'] }}/task"
        request_parameters:
          include_closed: "{{ config['include_closed_tasks']|lower }}"
      record_selector:
        $ref: "#/definitions/arraySelector"
      paginator:
        type: DefaultPaginator
        page_size_option:
          inject_into: "request_parameter"
          field_name: "page_size"
        pagination_strategy:
          type: "OffsetIncrement"
          page_size: 1
        page_token_option:
          type: RequestOption
          field_name: "page"
          inject_into: "request_parameter"

check:
  type: CheckStream
  stream_names: ["user", "team", "space", "folder", "list", "task"]
