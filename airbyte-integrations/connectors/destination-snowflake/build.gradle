plugins {
    id 'application'
}

apply plugin: 'docker-build'
apply from: rootProject.file('tools/gradle/commons/integrations/integration-test.gradle')

dependencies {
    implementation 'net.snowflake:snowflake-jdbc:3.12.14'

    implementation project(':airbyte-config:models')
    implementation project(':airbyte-db')
    implementation project(':airbyte-integrations:bases:base-java')
    implementation project(':airbyte-protocol:models')
    implementation project(':airbyte-queue')

    integrationTestImplementation project(':airbyte-integrations:bases:destination-test-lib')
    integrationTestImplementation 'org.apache.commons:commons-lang3:3.11'
    integrationTestImplementation project(':airbyte-integrations:connectors:destination-snowflake')
    implementation files(project(':airbyte-integrations:bases:base-java').buildImage.outputs)
}

application {
    mainClass = 'io.airbyte.integrations.destination.snowflake.SnowflakeDestination'
}

buildImage.dependsOn(assemble)
buildImage.dependsOn(':airbyte-integrations:bases:base-java:buildImage')
integrationTest.dependsOn(buildImage)
