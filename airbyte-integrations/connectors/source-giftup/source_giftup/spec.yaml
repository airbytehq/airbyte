documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Giftup Spec
  type: object
  required:
    - apikey
    - start_date
  properties:
    apikey:
      title: API token
      type: string
      description: "API token"
      airbyte_secret: true

    start_date:
      title: Start date
      type: string
      description: "Start date"
      default: "2023-02-10"
      examples:
        - "2023-02-10"
