  Exchanges:
    type: object
    $schema: http://json-schema.org/schema#
    additionalProperties: true
    properties:
      acronym:
        type:
          - string
          - "null"
      city:
        type:
          - string
          - "null"
      country:
        type:
          - string
          - "null"
      country_code:
        type:
          - string
          - "null"
      currency:
        type:
          - object
          - "null"
        properties:
          code:
            type:
              - string
              - "null"
          name:
            type:
              - string
              - "null"
          symbol:
            type:
              - string
              - "null"
      mic:
        type: string
      name:
        type:
          - string
          - "null"
      timezone:
        type:
          - object
          - "null"
