spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - client_id
      - client_secret
      - refresh_token
    properties:
      data_center:
        type: string
        description: >-
          The domain suffix for the Zoho Expense API based on your data center
          location (e.g., 'com', 'eu', 'in', etc.)
        enum:
          - com
          - in
          - jp
          - ca
          - com.cn
          - sa
          - com.au
          - eu
        name: domain
        order: 0
        title: Data Center
        default: com
      client_id:
        type: string
        name: client_id
        order: 1
        title: OAuth Client ID
        airbyte_secret: true
      client_secret:
        type: string
        name: client_secret
        order: 2
        title: OAuth Client Secret
        airbyte_secret: true
      refresh_token:
        type: string
        name: refresh_token
        order: 3
        title: OAuth Refresh Token
        airbyte_secret: true
    additionalProperties: true

