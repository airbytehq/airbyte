version: 5.16.0

type: DeclarativeSource

description: >-
  Zoho Expense connector enables seamless data synchronization between Zoho
  Expense and various destinations. This connector automates expense tracking
  workflows by extracting financial data efficiently, ensuring accurate
  reporting and streamlined operations.

