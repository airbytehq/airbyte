version: 5.15.0

type: DeclarativeSource

description: >-
  Zoho Expense is a Travel and expense management for growing businesses.

  With this connector we can extract data from various streams such as trips ,
  expense details , expense reports and contacts streams

check:
  type: CheckStream
  stream_names:
    - trips

definitions:
  streams:
    trips:
      type: DeclarativeStream
      name: trips
      primary_key:
        - trip_id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: trips
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - trips
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: page
          page_size_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: per_page
          pagination_strategy:
            type: OffsetIncrement
            page_size: 200
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/trips"
    expense details:
      type: DeclarativeStream
      name: expense details
      primary_key:
        - expense_id
