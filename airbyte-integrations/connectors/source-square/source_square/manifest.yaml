version: "0.81.4"

definitions:
  oauth_authenticator:
    type: OAuthAuthenticator
    token_refresh_endpoint: https://connect.squareup.com/oauth2/token
    client_id: "{{ config['credentials']['client_id'] }}"
    client_secret: "{{ config['credentials']['client_secret'] }}"
    refresh_token: "{{ config['credentials']['refresh_token'] }}"
    token_expiry_date_format: "YYYY-MM-DDTHH:mm:ss[Z]"
    expires_in_name: expires_at
  bearer_authenticator:
    type: BearerAuthenticator
    api_token: "{{ config['credentials']['api_key'] }}"
  selector:
    extractor:
      field_path: ["{{ parameters['name'] }}"]

  requester:
    url_base:
      "{{ 'https://connect.squareupsandbox.com/v2' if config['is_sandbox']
      else 'https://connect.squareup.com/v2' }}"
    http_method: "GET"
    authenticator:
      type: SelectiveAuthenticator
      authenticator_selection_path: ["credentials", "auth_type"]
      authenticators:
        API Key: "#/definitions/bearer_authenticator"
        OAuth: "#/definitions/oauth_authenticator"
    request_headers:
      Square-Version: "2022-10-19"
      Content-Type: "application/json"
    error_handler:
      type: CompositeErrorHandler
      error_handlers:
        - type: DefaultErrorHandler
          backoff_strategies:
            - type: "ConstantBackoffStrategy"
              backoff_time_in_seconds: 30
          response_filters:
            - type: HttpResponseFilter
              action: IGNORE
              http_codes:
                - 404
                - 403
            - type: HttpResponseFilter
              action: FAIL
              http_codes:
                - 401
              error_message: Failed to authorize request. Please update your access token to continue using the source.
            - type: HttpResponseFilter
              action: RETRY
              http_codes:
                - 429

  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        type: DefaultPaginator
        pagination_strategy:
          type: "CursorPagination"
          cursor_value: "{{ response['cursor'] }}"
          stop_condition: "{{ 'cursor' not in response }}"
          page_size: 100
        page_size_option:
          inject_into: "request_parameter"
          field_name: "limit"
        page_token_option:
          type: RequestOption
          inject_into: "request_parameter"
          field_name: "cursor"

  base_incremental_stream:
    incremental_sync:
      type: DatetimeBasedCursor
      start_datetime:
        datetime:
          "{{ format_datetime(config['start_date'], '%Y-%m-%dT%H:%M:%S.%fZ')
          }}"
        datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
      end_datetime:
        datetime: "{{ now_utc().strftime('%Y-%m-%dT%H:%M:%S.%fZ') }}"
        datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
      step: "P30D"
      datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
      cursor_granularity: "PT0.000001S"
      cursor_field: "created_at"
      start_time_option:
        field_name: begin_time
        inject_into: body_json
      end_time_option:
        field_name: end_time
        inject_into: body_json
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        request_body_json:
          sort_order: "ASC"
          sort_field: "CREATED_AT"
      paginator:
        type: DefaultPaginator
        pagination_strategy:
          page_size: 100
          type: "CursorPagination"
          cursor_value: "{{ response.cursor }}"
          stop_condition: "{{ 'cursor' not in response }}"
        page_token_option:
          type: RequestOption
          field_name: "cursor"
          inject_into: "body_json"
        page_size_option:
          field_name: "limit"
          inject_into: "body_json"
  base_catalog_objects_stream:
    $ref: "#/definitions/base_incremental_stream"
    $parameters:
      primary_key: "id"
      path: "/catalog/search"
    incremental_sync:
      type: DatetimeBasedCursor
