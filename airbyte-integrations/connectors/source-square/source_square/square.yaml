version: "0.1.0"

definitions:
  schema_loader:
    type: JsonFileSchemaLoader
    file_path: "./source_square/schemas/{{ options['name'] }}.json"
  oauth_authenticator:
    type: OAuthAuthenticator
    token_refresh_endpoint: https://connect.squareup.com/oauth2/token
    client_id: "{{ config['credentials']['client_id'] }}"
    client_secret: "{{ config['credentials']['client_secret'] }}"
    refresh_token: "{{ config['credentials']['refresh_token'] }}"
    token_expiry_date_format: "YYYY-MM-DDTHH:mm:ss[Z]"
    expires_in_name: expires_at
  bearer_authenticator:
    type: BearerAuthenticator
    api_token: "{{ config['api_key'] }}"
  selector:
    extractor:
      field_pointer: ["{{ options['name'] }}"]

  requester:
    url_base: "{{ 'https://connect.squareupsandbox.com/v2' if config['is_sandbox'] else 'https://connect.squareup.com/v2' }}"
    http_method: "GET"
    authenticator:
      class_name: source_square.components.AuthenticatorSquare
      bearer: "*ref(definitions.bearer_authenticator)"
      oauth: "*ref(definitions.oauth_authenticator)"

    request_options_provider:
      request_headers:
        Square-Version: "2022-10-19"
        Content-Type: "application/json"
  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    requester:
      $ref: "*ref(definitions.requester)"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "*ref(definitions.retriever)"
      paginator:
        type: DefaultPaginator
        pagination_strategy:
          type: "CursorPagination"
          cursor_value: "{{ response['cursor'] }}"
          stop_condition: "{{ 'cursor' not in response }}"
          page_size: 100
        page_size_option:
          inject_into: "request_parameter"
          field_name: "limit"
        page_token_option:
          inject_into: "request_parameter"
          field_name: "cursor"
        url_base:
          $ref: "*ref(definitions.requester.url_base)"

  base_incremental_stream:
    $options:
      stream_cursor_field: "created_at"
    retriever:
      $ref: "*ref(definitions.retriever)"
      requester:
        $ref: "*ref(definitions.requester)"
        request_options_provider:
          request_body_json:
            sort_order: "ASC"
            sort_field: "CREATED_AT"
      paginator:
        type: DefaultPaginator
        url_base: "*ref(definitions.requester.url_base)"
        pagination_strategy:
          page_size: 100
          type: "CursorPagination"
          cursor_value: "{{ response.cursor }}"
          stop_condition: "{{ 'cursor' not in response }}"
        page_token_option:
          field_name: "cursor"
          inject_into: "body_json"
        page_size_option:
          field_name: "limit"
          inject_into: "body_json"
      stream_slicer:
        type: DatetimeStreamSlicer
        start_datetime:
          datetime: "{{ format_datetime(config['start_date'], '%Y-%m-%dT%H:%M:%S.%fZ') }}"
          datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
        end_datetime:
          datetime: "{{ now_utc().strftime('%Y-%m-%dT%H:%M:%S.%fZ') }}"
          datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
        step: "P30D"
        datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
        cursor_granularity: "PT0.000001S"
        cursor_field: "created_at"
        start_time_option:
          field_name: begin_time
          inject_into: body_json
  base_catalog_objects_stream:
    $ref: "*ref(definitions.base_incremental_stream)"
    stream_cursor_field: "updated_at"
    $options:
      primary_key: "id"
      path: "/catalog/search"
    retriever:
      $ref: "*ref(definitions.retriever)"
      record_selector:
        extractor:
          field_pointer: ["objects"]
      requester:
        $ref: "*ref(definitions.requester)"
        http_method: "POST"
        request_options_provider:
          request_body_json:
            include_related_objects: "{{ False }}"
            include_deleted_objects: "{{ config['include_deleted_objects'] }}"
            object_types: "{{ [options['object_type']] }}"
      paginator:
        type: DefaultPaginator
        url_base: "*ref(definitions.requester.url_base)"
        pagination_strategy:
          page_size: 1000
          type: "CursorPagination"
          cursor_value: "{{ response.cursor }}"
          stop_condition: "{{ 'cursor' not in response }}"
        page_token_option:
          field_name: "cursor"
          inject_into: "body_json"
        page_size_option:
          field_name: "limit"
          inject_into: "body_json"
      stream_slicer:
        type: DatetimeStreamSlicer
        start_datetime:
          datetime: "{{ format_datetime(config['start_date'], '%Y-%m-%dT%H:%M:%S.%fZ') }}"
          datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
        end_datetime:
          datetime: "{{ now_utc().strftime('%Y-%m-%dT%H:%M:%S.%fZ') }}"
          datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
        step: "P30D"
        datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
        cursor_granularity: "PT0.000001S"
        cursor_field: "updated_at"
        start_time_option:
          field_name: begin_time
          inject_into: body_json
  base_stream_page_json_limit:
    retriever:
      $ref: "*ref(definitions.retriever)"
      requester:
        $ref: "*ref(definitions.requester)"
        http_method: "POST"

  customers_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "customers"
      primary_key: "id"
      path: "/customers"
    retriever:
      $ref: "*ref(definitions.retriever)"
      requester:
        $ref: "*ref(definitions.requester)"
        request_options_provider:
          request_parameters:
            sort_order: ASC
            sort_field: CREATED_AT

  shifts_stream:
    $ref: "*ref(definitions.base_stream_page_json_limit)"
    $options:
      name: "shifts"
      primary_key: "id"
      path: "labor/shifts/search"
    retriever:
      $ref: "*ref(definitions.base_stream_page_json_limit.retriever)"
      paginator:
        pagination_strategy:
          page_size: 200
        page_size_option:
          inject_into: "body_json"
          field_name: "limit"

  team_members_stream:
    $ref: "*ref(definitions.base_stream_page_json_limit)"
    $options:
      name: "team_members"
      primary_key: "id"
      path: "/team-members/search"

  team_member_wages_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "team_member_wages"
      primary_key: "id"
      path: "/labor/team-member-wages"
    retriever:
      $ref: "*ref(definitions.retriever)"
      requester:
        $ref: "*ref(definitions.requester)"
        request_options_provider:
          request_parameters:
            sort_order: ASC
            sort_field: CREATED_AT
      paginator:
        pagination_strategy:
          page_size: 200
  locations_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "locations"
      primary_key: "id"
      path: "/locations"

  categories_stream:
    $ref: "*ref(definitions.base_catalog_objects_stream)"
    $options:
      name: "categories"
      object_type: "CATEGORY"
      path: "/catalog/search"

  items_stream:
    $ref: "*ref(definitions.base_catalog_objects_stream)"
    $options:
      name: "items"
      object_type: "ITEM"
      path: "/catalog/search"

  discounts_stream:
    $ref: "*ref(definitions.base_catalog_objects_stream)"
    $options:
      name: "discounts"
      object_type: "DISCOUNT"
      path: "/catalog/search"

  taxes_stream:
    $ref: "*ref(definitions.base_catalog_objects_stream)"
    $options:
      name: "taxes"
      object_type: "TAX"
      path: "/catalog/search"

  modifier_list_stream:
    $ref: "*ref(definitions.base_catalog_objects_stream)"
    $options:
      name: "modifier_list"
      object_type: "MODIFIER_LIST"
      path: "/catalog/search"

  refunds_stream:
    $ref: "*ref(definitions.base_incremental_stream)"
    $options:
      name: "refunds"
      primary_key: "id"
      path: "/refunds"
    retriever:
      $ref: "*ref(definitions.base_incremental_stream.retriever)"

  payments_stream:
    $ref: "*ref(definitions.base_incremental_stream)"
    $options:
      name: "payments"
      primary_key: "id"
      path: "/payments"
    retriever:
      $ref: "*ref(definitions.base_incremental_stream.retriever)"

  orders_stream:
    $ref: "*ref(definitions.base_stream_page_json_limit)"
    $options:
      name: "orders"
      primary_key: "id"
      path: "/orders/search"
    retriever:
      $ref: "*ref(definitions.base_stream_page_json_limit.retriever)"
      requester:
        $ref: "*ref(definitions.base_stream_page_json_limit.retriever.requester)"
        http_method: "POST"
        request_options_provider:
          request_body_json:
            limit: "{{ 500 }}"
      stream_slicer:
        class_name: source_square.components.SquareSubstreamSlicer
        start_datetime:
          datetime: "{{ format_datetime(config['start_date'], '%Y-%m-%dT%H:%M:%S.%fZ') }}"
          datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
        end_datetime:
          datetime: "{{ now_utc().strftime('%Y-%m-%dT%H:%M:%S.%fZ') }}"
          datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
        step: P30D
        datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
        cursor_granularity: "PT0.000001S"
        parent_stream: "*ref(definitions.locations_stream)"
        cursor_field: "updated_at"
        parent_key: "id"

streams:
  - "*ref(definitions.customers_stream)"
  - "*ref(definitions.locations_stream)"
  - "*ref(definitions.shifts_stream)"
  - "*ref(definitions.team_members_stream)"
  - "*ref(definitions.team_member_wages_stream)"
  - "*ref(definitions.items_stream)"
  - "*ref(definitions.categories_stream)"
  - "*ref(definitions.discounts_stream)"
  - "*ref(definitions.taxes_stream)"
  - "*ref(definitions.modifier_list_stream)"
  - "*ref(definitions.refunds_stream)"
  - "*ref(definitions.payments_stream)"
  - "*ref(definitions.orders_stream)"

check:
  stream_names:
    - "locations"
