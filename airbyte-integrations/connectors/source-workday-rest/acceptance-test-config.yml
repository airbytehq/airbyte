# See [Connector Acceptance Tests](https://docs.airbyte.com/connector-development/testing-connectors/connector-acceptance-tests-reference)
# for more information about how to configure these tests
connector_image: airbyte/source-workday:dev
acceptance_tests:
  spec:
    tests:
      - spec_path: "source_workday/spec.yaml"
  connection:
    tests:
      - config_path: "secrets/config.json"
        status: "succeed"
      - config_path: "integration_tests/invalid_config.json"
        status: "failed"
  discovery:
    tests:
      - config_path: "secrets/config.json"
  basic_read:
    tests:
      - config_path: "secrets/config.json"
        configured_catalog_path: "integration_tests/configured_catalog.json"
        timeout_seconds: 3600
        empty_streams:
          - name: organizations
            bypass_reason: no data
          - name: workers_time_off_entries
            bypass_reason: no data
          - name: people
            bypass_reason: no data
          - name: job_profiles_staffing_info
            bypass_reason: no data
          - name: job_families_staffing_info
            bypass_reason: disabled this stream for now from testing, because it fails with permission error, and I can't find the proper scope to enable in app to read this
  # Do not test expected records to not expose data
  #        expect_records:
  #          path: "integration_tests/expected_records.jsonl"
  #          exact_order: no
  incremental:
    tests:
      - config_path: "secrets/config.json"
        configured_catalog_path: "integration_tests/configured_catalog.json"
        timeout_seconds: 3600
        future_state:
          future_state_path: "integration_tests/abnormal_state.json"
  full_refresh:
    tests:
      - config_path: "secrets/config.json"
        configured_catalog_path: "integration_tests/configured_catalog.json"
        timeout_seconds: 3600
