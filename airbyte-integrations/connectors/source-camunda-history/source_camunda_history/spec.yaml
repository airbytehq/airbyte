connectionSpecification:
  type: object
  $schema: http://json-schema.org/draft-07/schema#
  required:
    - username
    - start_date
    - batchsize
    - baseurl
  properties:
    baseurl:
      type: string
      order: 4
      title: baseurl
      description: http://localhost:8090
    password:
      type: string
      order: 1
      title: Password
      always_show: true
      airbyte_secret: true
    username:
      type: string
      order: 0
      title: Username
    batchsize:
      type: string
      order: 3
      title: batchsize
      default: '100'
      description: Number of items to fetch at 1 rest call
    start_date:
      type: string
      order: 2
      title: Start date
      format: date-time
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
      description: >-
        Initial Start Date in format "2023-09-03T13:33:42.165+0100" from which
        we are ingesting events
  additionalProperties: true
