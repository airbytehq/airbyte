        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - entries
              - "*"
              - task_assignment_collection
              - entries
              - "*"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/file_tasks"
    trashed_items:
      type: DeclarativeStream
      name: trashed_items
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
