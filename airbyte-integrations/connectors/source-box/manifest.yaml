spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - client_id
      - client_secret
      - user
      - file_id
      - folder_id
      - search_input
    properties:
      client_id:
        type: string
        name: client_id
        title: OAuth Client ID
        airbyte_secret: true
        order: 0
      client_secret:
        type: string
        name: client_secret
        title: OAuth Client Secret
        airbyte_secret: true
        order: 1
      user:
        type: number
        title: User
        order: 2
      file_id:
        type: number
        title: File Id
        order: 3
      folder_id:
        type: number
        title: Folder Id
        order: 4
      search_input:
        type: string
        title: Search Input
        order: 5
    additionalProperties: true

