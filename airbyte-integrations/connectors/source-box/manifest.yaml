version: 5.15.0

type: DeclarativeSource

description: >-
  The Box Connector enables seamless data extraction from Box, allowing users to
  list, access, and synchronize files or folders from their Box cloud storage.
  This connector helps automate workflows by integrating Box data with other
  tools, ensuring efficient file management and analysis

check:
  type: CheckStream
  stream_names:
    - events

definitions:
  streams:
    events:
      type: DeclarativeStream
      name: events
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /2.0/events
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - entries
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: stream_position
          pagination_strategy:
            type: CursorPagination
            cursor_value: "{{ response.get('next_stream_position') }}"
            stop_condition: "{{ response.get('next_stream_position') is none }}"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/events"
    sign_templates:
      type: DeclarativeStream
      name: sign_templates
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /2.0/sign_templates
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - entries
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: marker
          pagination_strategy:
            type: CursorPagination
            cursor_value: "{{ response.get(\"next_marker\")  }}"
            stop_condition: "{{ response.get(\"next_marker\") is none }}"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/sign_templates"
    collections:
      type: DeclarativeStream
      name: collections
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /2.0/collections
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - entries
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: offset
          pagination_strategy:
            type: OffsetIncrement
            page_size: 1000
            inject_on_first_request: true
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/collections"
    collection_items:
      type: DeclarativeStream
      name: collection_items
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /2.0/collections/{{ stream_partition.collection }}/items
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - entries
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: offset
          pagination_strategy:
            type: OffsetIncrement
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: id
              partition_field: collection
              stream:
                $ref: "#/definitions/streams/collections"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/collection_items"
    sign_request:
      type: DeclarativeStream
      name: sign_request
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /2.0/sign_requests
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - entries
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: marker
          pagination_strategy:
            type: CursorPagination
            cursor_value: "{{ response.get('next_marker') }}"
            stop_condition: "{{ response.get('next_marker') is none }}"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/sign_request"
    admin_logs:
      type: DeclarativeStream
      name: admin_logs
      primary_key:
        - event_id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /2.0/events?stream_type=admin_logs
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - entries
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: stream_position
          pagination_strategy:
            type: CursorPagination
            cursor_value: "{{ response.get('next_stream_position', '') }}"
            stop_condition: >-
              {{ response.get('next_stream_position') is none or
              response.get('next_stream_position') == '' }}
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/admin_logs"
    all_files_and_folders:
      type: DeclarativeStream
      name: all_files_and_folders
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /2.0/folders/0/items
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - entries
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: offset
          pagination_strategy:
            type: OffsetIncrement
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/all_files_and_folders"
    pending_collaborations:
      type: DeclarativeStream
      name: pending_collaborations
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /2.0/collaborations
          http_method: GET
          request_parameters:
            status: pending
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: offset
          pagination_strategy:
            type: OffsetIncrement
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/pending_collaborations"
    file_collaborations:
      type: DeclarativeStream
      name: file_collaborations
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /2.0/files/{{ config['file_id'] }}/collaborations
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - entries
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: marker
          pagination_strategy:
            type: CursorPagination
            cursor_value: "{{ response.get('next_marker') }}"
            stop_condition: "{{ response.get('next_marker') is none }}"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/file_collaborations"
    folder_collaborations:
      type: DeclarativeStream
      name: folder_collaborations
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /2.0/folders/{{ config['folder_id'] }}/collaborations
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - entries
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: marker
          pagination_strategy:
            type: CursorPagination
            cursor_value: "{{ response.get('next_marker') }}"
            stop_condition: "{{ response.get('next_marker') is none }}"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/folder_collaborations"
    file_comments:
      type: DeclarativeStream
      name: file_comments
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /2.0/files/{{ config['file_id'] }}/comments
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - entries
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: offset
          pagination_strategy:
            type: OffsetIncrement
            page_size: 1000
            inject_on_first_request: true
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/file_comments"
    recent_items:
      type: DeclarativeStream
      name: recent_items
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /2.0/recent_items
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - entries
              - "*"
              - item
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: marker
          pagination_strategy:
            type: CursorPagination
            cursor_value: "{{ response.get('next_marker') }}"
            stop_condition: "{{ response.get('next_marker') is none }}"
      schema_loader:
        type: InlineSchemaLoader
        schema:
