[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "0.1.2"
name = "source-sap-fieldglass"
description = "Source implementation for Sap Fieldglass."
authors = [ "Airbyte <contact@airbyte.io>",]
license = "MIT"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/sources/sap-fieldglass"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"
[[tool.poetry.packages]]
include = "source_sap_fieldglass"

[tool.poetry.dependencies]
python = "^3.9,<3.12"
airbyte-cdk = "1.0.0"

[tool.poetry.scripts]
source-sap-fieldglass = "source_sap_fieldglass.run:run"

[tool.poetry.group.dev.dependencies]
requests-mock = "^1.9.3"
pytest = "^6.1"
pytest-mock = "^3.6.1"
