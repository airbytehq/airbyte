version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["items"]

  requester:
    type: HttpRequester
    url_base: "https://coda.io/apis/v1/"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['auth_token'] }}"

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  retriever_with_partition:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    partition_router:
      type: SubstreamPartitionRouter
      parent_stream_configs:
        - stream: "#/definitions/docs_stream"
          parent_key: "id"
          partition_field: "doc_id"

  rows_partition_router:
    type: SubstreamPartitionRouter
    parent_stream_configs:
      - stream: "#/definitions/tables_stream"
        parent_key: "id"
        partition_field: "table_id"

  parent_base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  base_paginator:
    type: "DefaultPaginator"
    pagination_strategy:
      type: "CursorPagination"
      cursor_value: "{{ last_records['href'] }}"
    page_token_option:
      type: "RequestPath"
      field_name: "from"
      inject_into: "url_base"

  docs_stream:
    $ref: "#/definitions/parent_base_stream"
    $parameters:
      name: "docs"
      primary_key: "id"
      path: "docs"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/base_paginator"

  categories_stream:
    $ref: "#/definitions/parent_base_stream"
    $parameters:
      name: "categories"
      primary_key: "name"
      path: "categories"

  permissions_stream:
    $parameters:
      name: "permissions"
      primary_key: "id"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever_with_partition"
      paginator:
        $ref: "#/definitions/base_paginator"
      requester:
        $ref: "#/definitions/requester"
        path: "docs/{{ stream_partition.doc_id }}/acl/permissions"

  pages_stream:
    $parameters:
      name: "pages"
    primary_key: "id"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever_with_partition"
      paginator:
        $ref: "#/definitions/base_paginator"
      requester:
        $ref: "#/definitions/requester"
        path: "docs/{{ stream_partition.doc_id }}/pages"

  tables_stream:
    $parameters:
      name: "tables"
    primary_key: "id"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever_with_partition"
      paginator:
        $ref: "#/definitions/base_paginator"
      requester:
        $ref: "#/definitions/requester"
        path: "docs/{{ stream_partition.doc_id }}/tables"

  formulas_stream:
    $parameters:
      name: "formulas"
    primary_key: "id"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever_with_partition"
      paginator:
        $ref: "#/definitions/base_paginator"
      requester:
        $ref: "#/definitions/requester"
        path: "docs/{{ stream_partition.doc_id }}/formulas"

  controls_stream:
    $parameters:
      name: "controls"
    primary_key: "id"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever_with_partition"
      paginator:
        $ref: "#/definitions/base_paginator"
      requester:
        $ref: "#/definitions/requester"
        path: "docs/{{ stream_partition.doc_id }}/controls"

  rows_stream:
    $parameters:
      name: "rows"
    primary_key: "id"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever_with_partition"
      partition_router:
        $ref: "#/definitions/rows_partition_router"
      paginator:
        $ref: "#/definitions/base_paginator"
      requester:
        $ref: "#/definitions/requester"
        path: "docs/{{ stream_partition.parent_slice.doc_id }}/tables/{{ stream_partition.table_id }}/rows"

streams:
  - "#/definitions/docs_stream"
  - "#/definitions/permissions_stream"
  - "#/definitions/categories_stream"
  - "#/definitions/pages_stream"
  - "#/definitions/tables_stream"
  - "#/definitions/formulas_stream"
  - "#/definitions/controls_stream"
  - "#/definitions/rows_stream"

check:
  type: CheckStream
  stream_names:
    - "docs"
    - "permissions"
    - "categories"
    - "pages"
    - "tables"
    - "formulas"
    - "controls"
    - "rows"
