version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["items"]

  requester:
    type: HttpRequester
    url_base: "https://coda.io/apis/v1/"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['auth_token'] }}"

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  retriever_with_partition:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    partition_router:
      type: SubstreamPartitionRouter
      parent_stream_configs:
        - stream: "#/definitions/docs_stream"
          parent_key: "id"
          partition_field: "doc_id"

  parent_base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  docs_stream:
    $ref: "#/definitions/parent_base_stream"
    name: "docs"
    primary_key: "id"
    $parameters:
      path: "docs"

  categories_stream:
    $ref: "#/definitions/parent_base_stream"
    name: "categories"
    primary_key: "name"
    $parameters:
      path: "categories"

  permissions_stream:
    $parameters:
      name: "permissions"
    primary_key: "id"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever_with_partition"
      requester:
        $ref: "#/definitions/requester"
        path: "docs/{{ stream_slice.doc_id }}/acl/permissions"

  pages_stream:
    $parameters:
      name: "pages"
    primary_key: "id"
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever_with_partition"
      requester:
        $ref: "#/definitions/requester"
        path: "docs/{{ stream_slice.doc_id }}/pages"

  tables_stream:
    $parameters:
      name: "tables"
    primary_key: "id"
    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        $ref: "#/definitions/selector"
      paginator:
        type: NoPagination
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/docs_stream"
            parent_key: "id"
            partition_field: "doc_id"
      requester:
        $ref: "#/definitions/requester"
        path: "docs/{{ stream_slice.doc_id }}/tables"

  formulas_stream:
    $parameters:
      name: "formulas"
    primary_key: "id"
    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        $ref: "#/definitions/selector"
      paginator:
        type: NoPagination
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/docs_stream"
            parent_key: "id"
            partition_field: "doc_id"
      requester:
        $ref: "#/definitions/requester"
        path: "docs/{{ stream_slice.doc_id }}/formulas"

  controls_stream:
    $parameters:
      name: "controls"
    primary_key: "id"
    type: DeclarativeStream
    retriever:
      type: SimpleRetriever
      record_selector:
        $ref: "#/definitions/selector"
      paginator:
        type: NoPagination
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/docs_stream"
            parent_key: "id"
            partition_field: "doc_id"
      requester:
        $ref: "#/definitions/requester"
        path: "docs/{{ stream_slice.doc_id }}/controls"

streams:
  - "#/definitions/docs_stream"
  - "#/definitions/permissions_stream"
  - "#/definitions/categories_stream"
  - "#/definitions/pages_stream"
  - "#/definitions/tables_stream"
  - "#/definitions/formulas_stream"
  - "#/definitions/controls_stream"

check:
  type: CheckStream
  stream_names:
    - "docs"
    - "permissions"
    - "categories"
    - "pages"
    - "tables"
    - "formulas"
    - "controls"