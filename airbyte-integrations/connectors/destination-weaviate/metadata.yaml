data:
  ab_internal:
    ql: 300
    sl: 300
  allowedHosts:
    hosts:
      - ${indexing.host}
      - api.openai.com
      - api.cohere.ai
      - ${embedding.api_base}
  connectorBuildOptions:
    baseImage: docker.io/airbyte/python-connector-base:3.0.2@sha256:73697fbe1c0e2ebb8ed58e2268484bb4bfb2cb56b653808e1680cbc50bafef75
  connectorSubtype: vectorstore
  connectorType: destination
  definitionId: 7b7d7a0d-954c-45a0-bcfc-39a634b97736
  dockerImageTag: 0.2.53
  dockerRepository: airbyte/destination-weaviate
  documentationUrl: https://docs.airbyte.com/integrations/destinations/weaviate
  githubIssueLabel: destination-weaviate
  icon: weaviate.svg
  license: MIT
  name: Weaviate
  registryOverrides:
    cloud:
      enabled: true
    oss:
      enabled: true
  releaseStage: alpha
  releases:
    breakingChanges:
      0.2.0:
        message: "After upgrading, you need to reconfigure the source. For more details check out the migration guide.\n"
        upgradeDeadline: "2023-10-01"
  resourceRequirements:
    jobSpecific:
      - jobType: sync
        resourceRequirements:
          memory_limit: 2Gi
          memory_request: 2Gi
  supportLevel: certified
  tags:
    - language:python
    - cdk:python
  connectorTestSuitesOptions:
    - suite: unitTests
    - suite: integrationTests
      testSecrets:
        - name: SECRET_DESTINATION-WEAVIATE_CREDS
          fileName: config.json
          secretStore:
            type: GSM
            alias: airbyte-connector-testing-secret-store
    - suite: acceptanceTests
      testSecrets:
        - name: SECRET_DESTINATION-WEAVIATE_CREDS
          fileName: config.json
          secretStore:
            type: GSM
            alias: airbyte-connector-testing-secret-store
metadataSpecVersion: "1.0"
