plugins {
    id 'application'
    id 'airbyte-bulk-connector'
}

airbyteBulkConnector {
    core = 'load'
    toolkits = []
}

application {
    mainClass = 'io.airbyte.integrations.destination.dev_null_v2.DevNullV2Destination'
    applicationDefaultJvmArgs = ['-XX:+ExitOnOutOfMemoryError', '-XX:MaxRAMPercentage=75.0']
}