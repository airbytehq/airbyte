version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: ["data"]
  requester:
    url_base: "{{ config['host'] }}/api/v1"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: X-N8N-API-KEY
      api_token: "{{ config['api_key'] }}"
    request_parameters:
      limit: "250"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      url_base: "#/definitions/requester/url_base"
      page_size_option:
        inject_into: "request_parameter"
        field_name: ""
      pagination_strategy:
        type: "CursorPagination"
        cursor_value: "{{ response.nextCursor }}"
        page_size: 250
      page_token_option:
        field_name: "cursor"
        inject_into: "request_parameter"
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  executions_stream:
    $ref: "#/definitions/base_stream"
    $options:
      name: "executions"
      primary_key: "id"
      path: "/executions"

streams:
  - "#/definitions/executions_stream"

check:
  stream_names:
    - "executions"
