documentationUrl: https://help.maestroqa.com/en/articles/3209794-maestroqa-api
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Maestro QA Spec
  type: object
  required:
    - api_key
    - start_date
  properties:
    api_key:
      type: string
      airbyte_secret: true
      description: The API key to use to connect to the source.
    start_date:
      type: string
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
      description: UTC date and time in the format 2017-01-25T00:00:00Z. Any data before this date will not be replicated.
