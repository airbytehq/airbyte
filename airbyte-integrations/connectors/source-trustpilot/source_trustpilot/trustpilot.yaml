version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: []
  requester:
    url_base: "https://www.trustpilot.com"
    http_method: "GET"
    authenticator:
      type: NoAuth
    request_options_provider:
      request_parameters:
        languages: all
        sort: recency
  retriever:
    record_selector:
      extractor:
        class_name: "source_trustpilot.source.TrustpilotExtractor"
      record_filter:
        condition: "{{ record['datePublished'] > stream_state['old_datePublished'] }}"
    paginator:
      class_name: "source_trustpilot.source.TrustpilotPaginator"
      url_base: "*ref(definitions.requester.url_base)"
      # `page_size_option` is dummy to support DefaultPaginator API
      page_size_option:
        inject_into: "request_parameter"
        field_name: "page_size"
      pagination_strategy:
        type: PageIncrement
        page_size: 20
      page_token_option:
        inject_into: "request_parameter"
        field_name: "page"
    stream_slicer:
      class_name: "source_trustpilot.source.TrustpilotStreamSlicer"
      start_datetime:
        datetime: "{{ config['start_date'] }}"
        datetime_format: "%Y-%m-%d"
      cursor_field: "{{ options['stream_cursor_field'] }}"
      datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
    requester:
      $ref: "*ref(definitions.requester)"
  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"
  reviews_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "reviews"
      primary_key: "@id"
      stream_cursor_field: "datePublished"
      path: "/review/{{ config['app_name'] }}"

streams:
  - "*ref(definitions.reviews_stream)"

check:
  stream_names:
    - "reviews"
