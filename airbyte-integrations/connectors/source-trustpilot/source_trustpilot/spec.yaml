documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Trustpilot Spec
  type: object
  required:
    - app_name
    - start_date
  additionalProperties: true
  properties:
    app_name:
      type: string
    start_date:
      type: string
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples:
        - YYYY-MM-DD
    timeout_ms:
      type: integer
      minimum: 0
