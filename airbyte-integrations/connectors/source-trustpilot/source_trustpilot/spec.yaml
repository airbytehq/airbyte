documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Trustpilot Spec
  type: object
  required:
    - app_name
    - start_time
  additionalProperties: true
  properties:
    app_name:
      type: string
    start_time:
      type: string
      format: date-time
    timeout_ms:
      type: integer
      minimum: 0
