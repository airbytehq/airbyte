spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - credentials
      - start_date
      - business_units
    properties:
      credentials:
        type: object
        oneOf:
          - type: object
            title: OAuth 2.0
            required:
              - client_id
              - client_secret
              - refresh_token
              - access_token
              - token_expiry_date
            properties:
              auth_type:
                type: string
                const: oauth2.0
              client_id:
                type: string
                description: >-
                  The API key of the Trustpilot API application. (represents the
                  OAuth Client ID)
                title: API key
                airbyte_secret: true
              access_token:
                type: string
                description: Access Token for making authenticated requests.
                title: Access Token
                airbyte_secret: true
              client_secret:
                type: string
                description: >-
                  The Secret of the Trustpilot API application. (represents the
                  OAuth Client Secret)
                title: Secret
                airbyte_secret: true
              refresh_token:
                type: string
                description: The key to refresh the expired access_token.
                title: Refresh token
                airbyte_secret: true
              token_expiry_date:
                type: string
                description: The date-time when the access token should be refreshed.
                title: Token expiry date time
                format: date-time
          - type: object
            description: >-
              The API key authentication method gives you access to only the
              streams which are part of the Public API. When you want to get
              streams available via the Consumer API (e.g. the private reviews)
              you need to use authentication method OAuth 2.0.
            title: API Key
            required:
              - client_id
            properties:
              auth_type:
                type: string
                const: apikey
              client_id:
                type: string
                description: The API key of the Trustpilot API application.
                title: API key
                airbyte_secret: true
        order: 0
        title: Authorization Method
      start_date:
        type: string
        description: >-
          For streams with sync. method incremental the start date time to be
          used
        title: Start Date
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
        examples:
          - "%Y-%m-%dT%H:%M:%SZ"
        order: 1
      business_units:
        type: array
        description: >-
          The names of business units which shall be synchronized. Some streams
          e.g. configured_business_units or private_reviews use this
          configuration.
        items:
          type: string
        title: Business Unit names
        examples:
          - mydomain.com
          - www.mydomain.com
        order: 2
    additionalProperties: true

