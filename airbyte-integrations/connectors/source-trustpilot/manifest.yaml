version: 5.10.2

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - configured_business_units

definitions:
  streams:
    configured_business_units:
      type: DeclarativeStream
      name: configured_business_units
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /business-units/find
          http_method: GET
          request_headers:
            apikey: "{{ config['client_id'] }}"
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                response_filters:
                  - type: HttpResponseFilter
                    action: IGNORE
                    http_codes:
                      - 400
                      - 403
                      - 404
                    error_message: Credentails might be expired, please validate
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        partition_router:
          type: ListPartitionRouter
          values: "{{ config['business_units'] }}"
          cursor_field: business_unit
          request_option:
            type: RequestOption
            field_name: name
            inject_into: request_parameter
      transformations:
        - type: RemoveFields
          field_pointers:
            - - links
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/configured_business_units"
    private_reviews:
      type: DeclarativeStream
      name: private_reviews
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: >-
            /private/business-units/{{ stream_partition['business_unit_id']
            }}/reviews
          http_method: GET
          request_parameters:
            orderBy: createdat.desc
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                response_filters:
                  - type: HttpResponseFilter
                    action: IGNORE
                    http_codes:
                      - 400
                      - 403
                      - 404
                    error_message: >-
                      Business account needs oauth flow, refer documentation for
                      more details
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - reviews
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: page
          page_size_option:
            type: RequestOption
            field_name: perPage
            inject_into: request_parameter
          pagination_strategy:
            type: PageIncrement
            page_size: 100
            start_from_page: 1
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: id
              partition_field: business_unit_id
              stream:
                $ref: "#/definitions/streams/configured_business_units"
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: createdAt
        cursor_datetime_formats:
          - "%Y-%m-%dT%H:%M:%SZ"
        datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        start_datetime:
          type: MinMaxDatetime
          datetime: "{{ config[\"start_date\"] }}"
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        is_data_feed: true
      transformations:
        - type: RemoveFields
          field_pointers:
            - - links
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/private_reviews"
    business_units:
      type: DeclarativeStream
      name: business_units
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /business-units/all
          http_method: GET
          request_headers:
            apikey: "{{ config['client_id'] }}"
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                response_filters:
                  - type: HttpResponseFilter
                    action: IGNORE
                    http_codes:
                      - 400
                      - 403
                      - 404
                    error_message: Credentails might be expired, please validate
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - businessUnits
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: page
          page_size_option:
            type: RequestOption
            field_name: perPage
            inject_into: request_parameter
          pagination_strategy:
            type: PageIncrement
            page_size: 1000
            start_from_page: 1
      transformations:
        - type: RemoveFields
          field_pointers:
            - - links
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/business_units"
  base_requester:
    type: HttpRequester
    url_base: https://api.trustpilot.com/v1
    authenticator:
      type: SelectiveAuthenticator
      authenticators:
        apikey:
          type: ApiKeyAuthenticator
          header: apikey
          api_token: "{{ config['client_id'] }}"
        oauth2.0:
          type: OAuthAuthenticator
          client_id: "{{ config['credentials']['client_id'] }}"
          grant_type: refresh_token
          client_secret: "{{ config['credentials']['client_secret'] }}"
          refresh_token: "{{ config['credentials']['refresh_token'] }}"
          access_token_name: access_token
          token_refresh_endpoint: >-
            https://api.trustpilot.com/v1/oauth/oauth-business-users-for-applications/refresh
      authenticator_selection_path:
        - credentials
        - auth_type

