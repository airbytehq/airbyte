[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "0.1.0"
name = "source-tiktok-shop"
description = "Source implementation for tiktok-shop."
authors = [ "Airbyte <contact@airbyte.io>",]
license = "MIT"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/sources/tiktok-shop"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"
packages = [ { include = "source_tiktok_shop" }, {include = "main.py" } ]

[tool.poetry.dependencies]
python = "^3.10"
airbyte-cdk = "^4"

[tool.poetry.scripts]
source-tiktok-shop = "source_tiktok_shop.run:run"

[tool.poetry.group.dev.dependencies]
requests-mock = "*"
pytest-mock = "*"
pytest = "*"
