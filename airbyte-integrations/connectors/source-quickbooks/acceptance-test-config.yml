# See [Connector Acceptance Tests](https://docs.airbyte.com/connector-development/testing-connectors/connector-acceptance-tests-reference)
# for more information about how to configure these tests
connector_image: airbyte/source-quickbooks:dev
test_strictness_level: "high"
acceptance_tests:
  spec:
    tests:
      - spec_path: "source_quickbooks/spec.json"
        backward_compatibility_tests_config:
          disable_for_version: "1.0.0"
  connection:
    tests:
      - config_path: "secrets/config.json"
        status: "succeed"
      - config_path: "integration_tests/invalid_config.json"
        status: "failed"
  discovery:
    tests:
      - config_path: "secrets/config.json"
        backward_compatibility_tests_config:
          disable_for_version: "2.0.0" #change type of a field in payments schema
  basic_read:
    tests:
      - config_path: "secrets/config.json"
        empty_streams:
          - name: vendor_credits
            bypass_reason: "unable to populate"
          - name: vendors
            bypass_reason: "unable to populate"
          - name: classes
            bypass_reason: "unable to populate"
          - name: budgets
            bypass_reason: "unable to populate"
          - name: transfers
            bypass_reason: "unable to populate"
          - name: departments
            bypass_reason: "unable to populate"
        expect_records:
          path: "integration_tests/expected_records.jsonl"
          extra_fields: no
          exact_order: no
          extra_records: yes
  incremental:
    tests:
      - config_path: "secrets/config.json"
        future_state:
          future_state_path: "integration_tests/abnormal_state.json"
  full_refresh:
    tests:
      - config_path: "secrets/config.json"
