documentationUrl: https://docs.airbyte.com/integrations/sources/quickbooks
connectionSpecification:
  "$schema": http://json-schema.org/draft-07/schema#
  title: "Source QuickBooks Spec"
  type: object
  required:
    - client_id
    - client_secret
    - refresh_token
    - realm_id
    - user_agent
    - start_date
    - sandbox
  additionalProperties: true
  properties:
    client_id:
      title: "Client ID"
      type: string
      description: "Identifies which app is making the request. Obtain this value
        from the Keys tab on the app profile via My Apps on the developer site. There
        are two versions of this key: development and production."
    client_secret:
      title: "Client Secret"
      type: string
      description: "Obtain this value from the Keys tab on the app profile via My
        Apps on the developer site. There are two versions of this key: development
        and production."
      airbyte_secret: true
    refresh_token:
      title: "Refresh Token"
      type: string
      description: "A token used when refreshing the access token."
      airbyte_secret: true
    realm_id:
      title: "Realm ID"
      type: string
      description: "Labeled Company ID. The Make API Calls panel is populated with the realm id and the current access token."
      airbyte_secret: true
    user_agent:
      title: "User Agent"
      type: string
      description: 'Process and email for API logging purposes. Example: tap-quickbooks <api_user_email@your_company.com>.'
    start_date:
      title: "Start Date"
      type: string
      description: "The default value to use if no bookmark exists for an endpoint
        (rfc3339 date string). E.g, 2021-03-20T00:00:00+00:00. Any data before this date
        will not be replicated."
      pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}[+-][0-9]{2}:[0-9]{2}"
      examples:
        - "2021-03-20T00:00:00+00:00"
    sandbox:
      title: Sandbox
      type: boolean
      description: "Determines whether to use the sandbox or production environment."
      default: false
auth_flow:
  auth_flow_type: "oauth2.0"
  oauth_config_specification:
    complete_oauth_output_specification:
      type: object
      additionalProperties: true
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
    complete_oauth_server_input_specification:
      type: object
      additionalProperties: true
      properties:
        client_id:
          type: string
        client_secret:
          type: string
    complete_oauth_server_output_specification:
      type: object
      additionalProperties: true
      properties:
        client_id:
          type: string
        client_secret:
          type: string
    oauth_user_input_from_connector_config_specification:
      type: object
      additionalProperties: true
      properties:
        realm_id:
          type: string
