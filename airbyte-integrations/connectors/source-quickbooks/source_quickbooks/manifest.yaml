    - "accounts"

spec:
  type: Spec
  documentation_url: https://docs.airbyte.com/integrations/sources/quickbooks
  connection_specification:
    "$schema": http://json-schema.org/draft-07/schema#
    title: Source QuickBooks Spec
    type: object
    required:
      - credentials
      - start_date
      - sandbox
    additionalProperties: true
    properties:
      credentials:
        title: Authorization Method
        type: object
        order: 0
        oneOf:
          - type: object
            title: OAuth2.0
            required:
              - client_id
              - client_secret
              - refresh_token
              - access_token
              - token_expiry_date
              - realm_id
            properties:
              auth_type:
                type: string
                const: oauth2.0
              client_id:
                type: string
                title: Client ID
                description:
                  "Identifies which app is making the request. Obtain this
                  value from the Keys tab on the app profile via My Apps on the developer
                  site. There are two versions of this key: development and production."
              client_secret:
                description:
                  " Obtain this value from the Keys tab on the app profile
                  via My Apps on the developer site. There are two versions of this
                  key: development and production."
                title: Client Secret
                type: string
                airbyte_secret: true
              refresh_token:
                description: A token used when refreshing the access token.
                title: Refresh Token
                type: string
                airbyte_secret: true
              access_token:
                description: Access token for making authenticated requests.
                title: Access Token
                type: string
                airbyte_secret: true
              token_expiry_date:
                type: string
                title: Token Expiry Date
                description: The date-time when the access token should be refreshed.
                format: date-time
              realm_id:
                description:
                  Labeled Company ID. The Make API Calls panel is populated
                  with the realm id and the current access token.
                title: Realm ID
                type: string
                airbyte_secret: true
      start_date:
        order: 1
        description:
          The default value to use if no bookmark exists for an endpoint
          (rfc3339 date string). E.g, 2021-03-20T00:00:00Z. Any data before this date
          will not be replicated.
        title: Start Date
        type: string
        format: date-time
        pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$"
        examples:
          - "2021-03-20T00:00:00Z"
      sandbox:
        order: 2
        description: Determines whether to use the sandbox or production environment.
        title: Sandbox
        type: boolean
        default: false
