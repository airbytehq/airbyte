version: 5.12.0

type: DeclarativeSource

description: >-
  Dataset Open API: https://dataderden.cbs.nl/ODataApi/

  Dataset Selection Website:
  https://opendata.cbs.nl/statline/portal.html?_la=en&_catalog=CBS (Select a
  theme and click on API on left bar to find base number for dataset)

check:
  type: CheckStream
  stream_names:
    - open_data_base

definitions:
  streams:
    open_data_base:
      type: DeclarativeStream
      name: open_data_base
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: OData/{{ stream_partition['base_number_config'] }}
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        partition_router:
          type: ListPartitionRouter
          values: "{{ config[\"base_number\"] }}"
          cursor_field: base_number_config
      transformations:
        - type: AddFields
          fields:
            - path:
                - id
              value: "{{ now_utc() }}"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/open_data_base"
    table_infos:
      type: DeclarativeStream
      name: table_infos
      primary_key:
        - Identifier
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: OData/{{ stream_partition['base_number_config'] }}/TableInfos
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - value
        partition_router:
          type: ListPartitionRouter
          values: "{{ config[\"base_number\"] }}"
          cursor_field: base_number_config
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: cursor
        cursor_datetime_formats:
          - "%Y-%m-%dT%H:%M:%SZ"
        datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        start_datetime:
          type: MinMaxDatetime
          datetime: "{{ config[\"start_date\"] }}"
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        end_datetime:
          type: MinMaxDatetime
          datetime: "{{ now_utc().strftime('%Y-%m-%dT%H:%M:%SZ') }}"
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
      transformations:
        - type: AddFields
          fields:
            - path:
                - cursor
              value: "{{ record['Modified'] }}Z"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/table_infos"
    untyped_data_set:
      type: DeclarativeStream
      name: untyped_data_set
      primary_key:
        - uuid
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: OData/{{ stream_partition['base_number_config'] }}/UntypedDataSet
          http_method: GET
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                max_retries: 3
                response_filters:
                  - type: HttpResponseFilter
                    action: RATE_LIMITED
                    http_codes:
                      - 429
                    error_message: Rate limits has been hit
                backoff_strategies:
                  - type: ConstantBackoffStrategy
                    backoff_time_in_seconds: 5
              - type: DefaultErrorHandler
                response_filters:
                  - type: HttpResponseFilter
                    action: IGNORE
                    http_codes:
                      - 500
                    error_message: >-
                      Pagination problem with backend, please try another
                      dataset
                backoff_strategies:
                  - type: ConstantBackoffStrategy
                    backoff_time_in_seconds: 5
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - value
        partition_router:
          type: ListPartitionRouter
          values: "{{ config[\"base_number\"] }}"
          cursor_field: base_number_config
      transformations:
        - type: AddFields
          fields:
            - path:
                - uuid
              value: "{{ record['ID'] or now_utc() }}"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/untyped_data_set"
    typed_data_set:
      type: DeclarativeStream
      name: typed_data_set
      primary_key:
        - uuid
      retriever:
