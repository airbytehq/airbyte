version: "5.15.0"
definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path:
      - "{{ parameters.get('data_field') }}"
  requester:
    type: HttpRequester
    url_base: "https://{{'analytics.eu.' if config['data_region'] == 'EU Residency
      Server' else '' }}amplitude.com/api"
    http_method: "GET"
    authenticator:
      type: BasicHttpAuthenticator
      username: "{{ config['api_key'] }}"
      password: "{{ config['secret_key'] }}"
    error_handler:
      type: DefaultErrorHandler
      response_filters:
      - http_codes:
        - 400
        action: FAIL
        failure_type: config_error
        error_message: The file size of the exported data is too large. Shorten the
          time ranges and try again. The limit size is 4GB. Provide a shorter 'request_time_range'
          interval.
      - http_codes:
        - 403
        action: FAIL
        failure_type: config_error
        error_message: Access denied due to lack of permission or invalid API/Secret
          key or wrong data region.
      - http_codes:
        - 404
        action: IGNORE
        error_message: No data available for the time range requested.
      - http_codes:
        - 504
        action: FAIL
        failure_type: config_error
        error_message: "The amount of data is large and may be causing a timeout.
          For large amounts of data, the Amazon S3 destination is recommended. Refer
          to Amplitude documentation for information on setting up the S3 destination:
          https://amplitude.com/docs/data/destination-catalog/amazon-s3#run-a-manual-export"
  retriever:
    type: SimpleRetriever
    record_selector:
      type: RecordSelector
      extractor:
        type: DpathExtractor
        field_path:
        - "{{ parameters.get('data_field') }}"
    paginator:
      type: NoPagination
    requester:
      type: HttpRequester
      url_base: "https://{{'analytics.eu.' if config['data_region'] == 'EU Residency
        Server' else '' }}amplitude.com/api"
      http_method: "GET"
      authenticator:
        type: BasicHttpAuthenticator
        username: "{{ config['api_key'] }}"
        password: "{{ config['secret_key'] }}"
      error_handler:
        type: DefaultErrorHandler
        response_filters:
        - http_codes:
          - 400
          action: FAIL
          failure_type: config_error
          error_message: The file size of the exported data is too large. Shorten
            the time ranges and try again. The limit size is 4GB. Provide a shorter
            'request_time_range' interval.
        - http_codes:
          - 403
          action: FAIL
          failure_type: config_error
          error_message: Access denied due to lack of permission or invalid API/Secret
            key or wrong data region.
        - http_codes:
          - 404
          action: IGNORE
          error_message: No data available for the time range requested.
        - http_codes:
          - 504
          action: FAIL
          failure_type: config_error
          error_message: "The amount of data is large and may be causing a timeout.
            For large amounts of data, the Amazon S3 destination is recommended. Refer
            to Amplitude documentation for information on setting up the S3 destination:
            https://amplitude.com/docs/data/destination-catalog/amazon-s3#run-a-manual-export"
  datetime_incremental_sync:
    type: DatetimeBasedCursor
    start_datetime:
      datetime: "{{ format_datetime(config['start_date'], '%Y-%m-%d') }}"
    end_datetime:
      datetime: "{{ now_utc().strftime('%Y-%m-%d') }}"
    datetime_format: "%Y-%m-%d"
    cursor_datetime_formats:
    - "%Y-%m-%d"
    - "%Y-%m-%dT%H:%M:%S"
    cursor_granularity: P1D
    step: P15D
    cursor_field: "{{ parameters['stream_cursor_field'] }}"
  base_stream:
