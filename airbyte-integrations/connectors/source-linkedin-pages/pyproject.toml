[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "1.0.5"
name = "source-linkedin-pages"
description = "Source implementation for Linkedin Company Pages."
authors = [ "Airbyte <contact@airbyte.io>",]
license = "MIT"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/sources/linkedin-pages"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"
[[tool.poetry.packages]]
include = "source_linkedin_pages"

[tool.poetry.dependencies]
python = "^3.9,<3.12"
airbyte-cdk = "0.80.0"
pendulum = "==2.1.2"

[tool.poetry.scripts]
source-linkedin-pages = "source_linkedin_pages.run:run"

[tool.poetry.group.dev.dependencies]
pytest-mock = "^3.6.1"
requests-mock = "^1.9.3"
pytest = "^6.1"
