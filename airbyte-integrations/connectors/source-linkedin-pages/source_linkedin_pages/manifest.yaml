version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: []

  oauth_authenticator:
    type: OAuthAuthenticator
    token_refresh_endpoint: "https://www.linkedin.com/oauth/v2/accessToken"
    client_id: "{{ config['credentials']['client_id'] }}"
    client_secret: "{{ config['credentials']['client_secret'] }}"
    refresh_token: "{{ config['credentials']['refresh_token'] }}"

  bearer_authenticator:
    type: BearerAuthenticator
    api_token: "{{ config['credentials']['access_token'] }}"

  requester:
    type: HttpRequester
    url_base: "https://api.linkedin.com/v2/"
    http_method: "GET"
    authenticator:
      class_name: source_linkedin_pages.components.Authenticator
      bearer: "#/definitions/bearer_authenticator"
      oauth: "#/definitions/oauth_authenticator"

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  organization_lookup_stream:
    $ref: "#/definitions/base_stream"
    name: "organization_lookup"
    $parameters:
      path: "organizations/{{ config['org_id'] }}"

  follower_statistics_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "follower_statistics"
      path: "organizationalEntityFollowerStatistics"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector"
        extractor:
          type: DpathExtractor
          field_path: ["elements"]
      requester:
        $ref: "#/definitions/requester"
        request_parameters:
          q: organizationalEntity
          organizationalEntity: "urn:li:organization:{{ config['org_id'] }}"

  share_statistics_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "share_statistics"
      path: "organizationalEntityShareStatistics"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector"
        extractor:
          type: DpathExtractor
          field_path: ["elements"]
      requester:
        $ref: "#/definitions/requester"
        request_parameters:
          q: organizationalEntity
          organizationalEntity: "urn%3Ali%3Aorganization%3A{{ config['org_id'] }}"

  total_follower_count_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "total_follower_count"
      path: "networkSizes/urn:li:organization:{{ config['org_id'] }}"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        request_parameters:
          edgeType: CompanyFollowedByMember

streams:
  - "#/definitions/organization_lookup_stream"
  - "#/definitions/follower_statistics_stream"
  - "#/definitions/share_statistics_stream"
  - "#/definitions/total_follower_count_stream"

check:
  type: CheckStream
  stream_names:
    - "organization_lookup"
    - "follower_statistics"
    - "share_statistics"
    - "total_follower_count"

