documentationUrl: https://docs.airbyte.io/integrations/sources/
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: LinkedIn Pages Source Spec
  type: object
  required:
    - start_date
  additionalProperties: true
  properties:
    start_date:
      type: string
      title: Replication start date
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      description: >-
        UTC date in the format 2020-09-17. Any data before this date will not be replicated.
      examples:
        - "2021-05-17"
      order: 0
    org_ids:
      type: array
      title: Organization IDs (Optional)
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      description: >-
        Specify the organization IDs separated by a space, to pull the data from. Leave empty, if you want to pull the data from all associated organizations. See the <a href=\"https://www.linkedin.com/help/linkedin/answer/a424270/find-linkedin-ads-account-details?lang=en\">LinkedIn Ads docs</a> for more info.
      order: 1