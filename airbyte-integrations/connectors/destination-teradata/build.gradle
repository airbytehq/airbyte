plugins {
    id 'application'
    id 'airbyte-java-connector'
}

airbyteJavaConnector {
    cdkVersionRequired = '0.33.2'
    features = ['db-destinations', 'typing-deduping']
    // TODO: set useLocalCdk flag to false before Airbyte Upstream
    useLocalCdk = true
}

//remove once upgrading the CDK version to 0.4.x or later
java {
    compileJava {
        options.compilerArgs.remove("-Werror")
    }
}

airbyteJavaConnector.addCdkDependencies()

application {
    mainClass = 'io.airbyte.integrations.destination.teradata.TeradataDestination'
    applicationDefaultJvmArgs = ['-XX:+ExitOnOutOfMemoryError', '-XX:MaxRAMPercentage=75.0']
}

dependencies {
	implementation 'com.teradata.jdbc:terajdbc:20.00.00.32'
}
