version: 6.48.6

type: DeclarativeSource

definitions:
  # Authenticators

  authenticator:
    type: BasicHttpAuthenticator
    username: "{{ config['email'] }}"
    password: "{{ config['api_token'] }}"

  # Error handler
  error_handler:
    type: DefaultErrorHandler
    max_retries: 10
    response_filters:
    - http_codes: [400]
      action: IGNORE

  # Requesters

  requester:
    type: HttpRequester
    http_method: GET
    url_base: "https://{{ config['domain'] }}/rest/api/3/"
    authenticator: "#/definitions/authenticator"
    error_handler: "#/definitions/error_handler"

  requester_v1:
    $ref: "#/definitions/requester"
    url_base: "https://{{ config['domain'] }}/rest/agile/1.0/"

  # Selector

  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["{{ parameters.extract_field }}"]

  selector_base:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: []

  # Paginator

  no_pagination_paginator:
    type: NoPagination

  paginator:
    type: "DefaultPaginator"
    page_size_option:
      type: RequestOption
      inject_into: request_parameter
      field_name: maxResults
    page_token_option:
      type: RequestOption
      inject_into: "request_parameter"
      field_name: "startAt"
    # Why not OffsetPagination:
    # Due to the record_filter, we may end up with a reduced number of records.
    # For instance, a response has 50 records and the page_size option is also set to 50,
    # but the record_filter results in filtering out 40 records, leaving us with only 10.
    # During the calculation of the next_page_token, there is a check to ensure that
    # the number of records is not less than the given page_size.
    # If this condition is not met, None is returned, resulting in end of pagination.
    pagination_strategy:
      type: CursorPagination
      cursor_value: "{{ response.get('startAt') + response['maxResults'] }}"
      stop_condition: "{{ response.get('isLast') or response.get('startAt') + response.get('maxResults')
        >= response.get('total') }}"
      page_size: 50

  # Retriever

  retriever:
    record_selector: "#/definitions/selector"
    requester: "#/definitions/requester"
    paginator: "#/definitions/paginator"

  retriever_no_pagination:
    $ref: "#/definitions/retriever"
    paginator: "#/definitions/no_pagination_paginator"

  retriever_use_cache:
    $ref: "#/definitions/retriever"
    requester:
      $ref: "#/definitions/retriever/requester"
      use_cache: true

  retriever_no_pagination_use_cache:
    $ref: "#/definitions/retriever_use_cache"
    paginator: "#/definitions/no_pagination_paginator"

  retriever_v1:
    $ref: "#/definitions/retriever"
    requester: "#/definitions/requester_v1"

  retriever_v1_use_cache:
    $ref: "#/definitions/retriever_v1"
    requester:
      $ref: "#/definitions/retriever_v1/requester"
      use_cache: true

  # Service Streams

  full_refresh_stream:
    type: DeclarativeStream
    retriever: "#/definitions/retriever"

  # Full Refresh Streams

  # https://developer.atlassian.com/cloud/jira/platform/rest/v3/api-group-application-roles/#api-rest-api-3-applicationrole-get
  application_roles_stream:
    $ref: "#/definitions/full_refresh_stream"
    name: application_roles
    primary_key: "key"
    retriever:
      $ref: "#/definitions/retriever_no_pagination"
      record_selector: "#/definitions/selector_base"
    $parameters:
      path: "applicationrole"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          key:
            description: The key identifier of the application role.
            type: string
          groups:
            description: The groups associated with the application role.
            uniqueItems: true
            type: array
            items:
              type: string
          name:
            description: The display name of the application role.
            type: string
          defaultGroups:
            description: The groups that are granted default access for this application
              role.
            uniqueItems: true
            type: array
            items:
              type: string
          selectedByDefault:
            description: Determines if this application role should be selected by
              default on user creation.
            type: boolean
          defined:
            description: Deprecated.
            type: boolean
          numberOfSeats:
            description: The maximum count of users allowed on the license.
            type: integer
          remainingSeats:
            description: The count of remaining user seats on the license.
            type: integer
          userCount:
            description: The total count of users that are counted against the license
              limit.
            type: integer
          userCountDescription:
            description: Describes the type of users being counted against your license.
              For more information, refer to the provided link.
            type: string
          hasUnlimitedSeats:
            description: Indicates if the application role has unlimited user seats.
            type: boolean
          platform:
            description: Indicates if the application role belongs to Jira platform
              (`jira-core`).
            type: boolean
          groupDetails:
            description: Details about the groups associated with the application
              role.
            type:
            - 'null'
            - array
            items:
              type:
              - 'null'
              - object
          defaultGroupsDetails:
            description: Details of default groups assigned to application roles.
            type:
            - 'null'
            - array
            items:
              description: Information about a specific default group.
              type:
              - 'null'
              - object
              properties:
                groupId:
                  description: The unique identifier of the group.
                  type:
                  - 'null'
                  - string
                name:
                  description: The name of the group.
                  type:
                  - 'null'
                  - string
                self:
                  description: The URL for accessing the group details.
                  type:
                  - 'null'
                  - string
        additionalProperties: true
        description: Details of an application role.

  # https://developer.atlassian.com/cloud/jira/platform/rest/v3/api-group-avatars/#api-rest-api-3-avatar-type-system-get
  avatars_stream:
    $ref: "#/definitions/full_refresh_stream"
    name: avatars
    primary_key: "id"
    retriever:
      $ref: "#/definitions/retriever_no_pagination"
      partition_router:
        type: ListPartitionRouter
        cursor_field: "slice"
        values:
        - issuetype
        - project
        - user
    $parameters:
      path: "avatar/{{ stream_slice.slice }}/system"
      extract_field: "system"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: The ID of the avatar.
            type: string
          owner:
            description: The owner of the avatar. For a system avatar, the owner is
              null (and nothing is returned). For non-system avatars, this is the
              appropriate identifier, such as the ID for a project or the account
              ID for a user.
            type: string
            readOnly: true
          isSystemAvatar:
            description: Whether the avatar is a system avatar.
            type: boolean
            readOnly: true
          isSelected:
            description: Whether the avatar is used in Jira. For example, shown as
              a project's avatar.
            type: boolean
            readOnly: true
          isDeletable:
            description: Whether the avatar can be deleted.
            type: boolean
            readOnly: true
          fileName:
            description: The file name of the avatar icon. Returned for system avatars.
            type: string
            readOnly: true
          urls:
            description: The list of avatar icon URLs.
            type: object
            additionalProperties: true
            readOnly: true
        additionalProperties: true
        description: List of system avatars.

  # https://developer.atlassian.com/cloud/jira/software/rest/api-group-other-operations/#api-agile-1-0-board-get
  boards_stream:
    $ref: "#/definitions/full_refresh_stream"
    name: boards
    primary_key: "id"
    retriever:
      $ref: "#/definitions/retriever_v1_use_cache"
      record_selector:
        $ref: "#/definitions/selector"
        record_filter:
          condition: "{{ not config.get('projects') or record.get('location', {}).get('projectKey')
            in config['projects'] }}"
    transformations:
    - type: AddFields
      fields:
      - path: ["projectId"]
        value_type: string
        value: "{{ record.get('location', {}).get('projectId', '') }}"
      - path: ["projectKey"]
        value_type: string
        value: "{{ record.get('location', {}).get('projectKey', '') }}"
    $parameters:
      path: "board"
      extract_field: "values"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: Unique identifier of the board.
            type:
            - 'null'
            - integer
          self:
            description: URI that points to the board data.
            type:
            - 'null'
            - string
          name:
            description: Name of the board.
            type:
            - 'null'
            - string
          type:
            description: Type of the board.
            type:
            - 'null'
            - string
          projectId:
            description: ID of the project to which the board belongs.
            type:
            - 'null'
            - string
          projectKey:
            description: Key of the project to which the board belongs.
            type:
            - 'null'
            - string
          location:
            description: Information about the location of the board.
            type:
            - 'null'
            - object
            properties:
              projectId:
                description: ID of the project to which the board location belongs.
                type:
                - 'null'
                - integer
              userId:
                description: ID of the user associated with the board location.
                type:
                - 'null'
                - integer
              userAccountId:
                description: Account ID of the user associated with the board location.
                type:
                - 'null'
                - string
              displayName:
                description: Display name of the board location.
                type:
                - 'null'
                - string
              projectName:
                description: Name of the project to which the board location belongs.
                type:
                - 'null'
                - string
              projectKey:
                description: Key of the project to which the board location belongs.
                type:
                - 'null'
                - string
              projectTypeKey:
                description: Type key of the project to which the board location belongs.
                type:
                - 'null'
                - string
              avatarURI:
                description: URI for the avatar of the board location.
                type:
                - 'null'
                - string
              name:
