version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["items", "*", "data"]

  requester:
    type: HttpRequester
    url_base: "https://api.getbase.com/v2"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_token'] }}"

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    requester:
      $ref: "#/definitions/requester"
    paginator:
      type: DefaultPaginator
      page_size_option:
        type: "RequestOption"
        inject_into: "request_parameter"
        field_name: "per_page"
      pagination_strategy:
        type: "PageIncrement"
        page_size: 2
        start_from_page: 1
      page_token_option:
        type: "RequestOption"
        inject_into: "request_parameter"
        field_name: "page"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  call_outcomes_stream:
    $ref: "#/definitions/base_stream"
    primary_key: "id"
    $parameters:
      name: "call_outcomes"
      path: "/call_outcomes"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: https://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: The unique identifier of the call outcome.
            type:
              - "null"
              - number
          creator_id:
            description: The unique identifier of the user who created the call outcome.
            type:
              - "null"
              - number
          name:
            description: The name or title of the call outcome.
            type:
              - "null"
              - string
          created_at:
            description: The date and time when the call outcome was created.
            type:
              - "null"
              - string
            format: date-time
            airbyte_type: timestamp_with_timezone
          updated_at:
            description: The date and time when the call outcome was last updated.
            type:
              - "null"
              - string
            format: date-time
            airbyte_type: timestamp_with_timezone
  calls_stream:
    $ref: "#/definitions/base_stream"
    primary_key: "id"
    $parameters:
      name: "calls"
      path: "/calls"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: https://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            description: The unique identifier for the call.
            type:
              - "null"
              - number
          user_id:
            description: The ID of the user associated with the call.
            type:
              - "null"
              - number
          summary:
            description: A summary or notes related to the call.
            type:
              - "null"
              - string
          recording_url:
            description: The URL for the recording of the call.
            type:
              - "null"
              - string
          outcome_id:
            description: The outcome ID associated with the call.
            type:
              - "null"
              - number
          duration:
            description: The duration of the call in seconds.
            type:
              - "null"
              - number
          phone_number:
            description: The phone number involved in the call.
            type:
              - "null"
              - string
          incoming:
            description: Indicates if the call is incoming (true) or outgoing (false).
            type:
              - "null"
              - boolean
          missed:
            description: Indicates if the call was missed (true) or not (false).
            type:
              - "null"
              - boolean
          resource_type:
            description: The type of resource associated with the call.
            type:
              - "null"
              - string
          resource_id:
            description: The ID of the resource associated with the call.
            type:
              - "null"
              - number
          associated_deal_ids:
            description: An array of deal IDs associated with the call.
            type:
              - "null"
              - array
          made_at:
            description: The date and time when the call was made.
            type:
              - "null"
              - string
            format: date-time
            airbyte_type: timestamp_with_timezone
          created_at:
            description: The date and time when the call was created.
            type:
              - "null"
              - string
            format: date-time
            airbyte_type: timestamp_with_timezone
          updated_at:
            description: The date and time when the call was last updated.
            type:
              - "null"
              - string
            format: date-time
            airbyte_type: timestamp_with_timezone
