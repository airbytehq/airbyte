documentationUrl: https://docs.airbyte.com/integrations/destinations/planhat
supported_destination_sync_modes:
  - append
supportsIncremental: false
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Destination Planhat
  type: object
  required:
    - pobject
    - api_token
  additionalProperties: false
  properties:
    api_token:
      title: API Token
      description: Your Planhat <a
        href="https://docs.planhat.com/#authentication">API Access Token</a>
      type: string
      airbyte_secret: true
    pobject:
      title: Object
      type: object
      oneOf:
        - title: Asset
          additionalProperties: false
          required:
            - endpoint
          properties:
            endpoint:
              type: string
              const: "assets"
        - title: Campaign
          additionalProperties: false
          required:
