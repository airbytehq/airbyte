documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Discord Spec
  type: object
  required:
    - server_token
    - guild_id
    - bot_id
    - channel_id
    - channel_ids
    - initial_timestamp
  additionalProperties: false
  properties:
    server_token:
      type: string
    guild_id:
      type: string
    bot_id:
      type: string
    channel_id:
      type: string
    channel_ids:
      type: array
    initial_timestamp:
      type: string
