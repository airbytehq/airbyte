documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Primetric Spec
  type: object
  required:
    - client_id
    - client_secret
  properties:
    client_secret:
      type: string
      title: Client Secret
      description: The Client Secret of your Primetric developer application.
      pattern: ^[a-zA-Z0-9]+$
      airbyte_secret: true
      order: 0
    client_id:
      type: string
      title: Client ID
      description: The Client ID of your Primetric developer application.
      pattern: ^[a-zA-Z0-9]+$
      examples: [ "1234aBcD5678EFGh9045Neq79sdDlA15082VMYcj" ]
      order: 1
