version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: []

  requester:
    type: HttpRequester
    url_base: "https://openexchangerates.org/api/"
    http_method: "GET"
    authenticator:
      type: NoAuth
    request_parameters:
      app_id: "{{ config['app_id'] }}"
      base: "{{ config['base'] }}"

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  incremental_sync_base:
    type: DatetimeBasedCursor
    cursor_field: "{{ parameters.incremental_cursor }}"
    datetime_format: "%s"
    cursor_granularity: "PT0.000001S"
    lookback_window: "P31D"
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      datetime_format: "%Y-%m-%d"
    end_datetime:
      datetime: "{{ today_utc() }}"
      datetime_format: "%Y-%m-%d"
    step: "P1M"

  open_exchange_rates_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "open_exchange_rates"
      incremental_cursor: "timestamp"
      path: "historical/{{ config['start_date'] }}.json"
    incremental_sync:
      $ref: "#/definitions/incremental_sync_base"

streams:
  - "#/definitions/open_exchange_rates_stream"

check:
  type: CheckStream
  stream_names:
    - "open_exchange_rates"
