connector_image: airbyte/source-shopify:dev
test_strictness_level: high
acceptance_tests:
  spec:
    tests:
      - spec_path: "source_shopify/spec.json"
        backward_compatibility_tests_config:
          # re-order the authentication options,
          # to have the `OAuth2.0` go first.
          # made `start_date` non-required
          disable_for_version: "0.6.2"
  connection:
    tests:
      - config_path: "secrets/config.json"
        status: "succeed"
      - config_path: "integration_tests/invalid_config.json"
        status: "failed"
        timeout_seconds: 3600
      - config_path: "secrets/config_old.json"
        status: "succeed"
      - config_path: "integration_tests/invalid_config_old.json"
        status: "failed"
        timeout_seconds: 3600
      - config_path: "secrets/config_oauth.json"
        status: "succeed"
      - config_path: "integration_tests/invalid_oauth_config.json"
        status: "failed"
        timeout_seconds: 3600
  discovery:
    tests:
      - config_path: "secrets/config.json"
        backward_compatibility_tests_config:
          # migrated to the 2023-07 api version, 
          # schemas for orders, transactions, fulfillment_orders, order_refunds have changed.
          # see PR: https://github.com/airbytehq/airbyte/issues/28127 for more.
          disable_for_version: "0.6.2"
  basic_read:
    tests:
      - config_path: "secrets/config.json"
        timeout_seconds: 3600
        expect_records:
          path: "integration_tests/expected_records.jsonl"
        empty_streams:
          - name: abandoned_checkouts
            bypass_reason: The stream holds data up to 1 month then records are removed by Shopify.
          - name: balance_transactions
            bypass_reason: The stream requires real purchases to fill in the data.
          - name: customer_saved_search
            bypass_reason: The stream is not available for our sandbox.
          - name: disputes
            bypass_reason: The stream requires real purchases to fill in the data.
  incremental:
    tests:
      - config_path: "secrets/config.json"
        configured_catalog_path: "integration_tests/configured_catalog.json"
        future_state: 
          future_state_path: "integration_tests/abnormal_state.json"
        timeout_seconds: 3600
  full_refresh:
    tests:
      - config_path: "secrets/config.json"
        configured_catalog_path: "integration_tests/configured_catalog.json"
        timeout_seconds: 3600
