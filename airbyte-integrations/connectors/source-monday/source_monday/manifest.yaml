                  type:
                    - "null"
                    - string
                deleted:
                  description: Indicates if the group is deleted.
                  type:
                    - "null"
                    - boolean
                id:
                  description: The unique identifier of the group.
                  type:
                    - "null"
                    - string
                position:
                  description: The position or order of the group.
                  type:
                    - "null"
                    - string
                title:
                  description: The title or name of the group.
                  type:
                    - "null"
                    - string
          owners:
            description: List of owners of the board
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - object
              additionalProperties: true
              properties:
                id:
                  description: The ID of an owner of the board.
                  type:
                    - "null"
                    - string
          creator:
            description: Creator of the board
            type:
              - "null"
              - object
            properties:
              id:
                description: The ID of the creator of the board.
                type:
                  - "null"
                  - string
          permissions:
            description: Permissions associated with the board.
            type:
              - "null"
              - string
          state:
            description: The state or status of the board.
            type:
              - "null"
              - string
          subscribers:
            description: List of subscribers to the board
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - object
              additionalProperties: true
              properties:
                id:
                  description: The ID of a subscriber to the board.
