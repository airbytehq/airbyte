version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: ["{{ parameters['name'] }}"]
  requester:
    url_base: "https://api.sendinblue.com/v3"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "api-key"
      api_token: "{{ config['api_key'] }}"
  offset_paginator:
    type: DefaultPaginator
    pagination_strategy:
      type: "OffsetIncrement"
      page_size: 100
    page_token_option:
      type: RequestOption
      field_name: "offset"
      inject_into: "request_parameter"
    page_size_option:
      inject_into: "request_parameter"
      field_name: "limit"
  incremental_sync:
    type: DatetimeBasedCursor
    cursor_field: modifiedAt
    cursor_datetime_formats:
      - "%Y-%m-%dT%H:%M:%S.%f%z"
    datetime_format: "%Y-%m-%dT%H:%M:%S.%f%z"
    start_datetime:
      type: MinMaxDatetime
      datetime: "2000-01-01T00:00:00Z"
      datetime_format: "%Y-%m-%dT%H:%M:%SZ"
    start_time_option:
      inject_into: request_parameter
      field_name: modifiedSince
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      $ref: "#/definitions/offset_paginator"
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  campaigns_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "campaigns"
      primary_key: "id"
      path: "/emailCampaigns"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          id:
            type:
              - "null"
              - integer
          name:
            type:
              - "null"
              - string
          type:
            type:
              - "null"
              - string
          status:
            type:
              - "null"
              - string
          testSent:
            type:
              - "null"
              - boolean
          header:
            type:
              - "null"
              - string
          footer:
            type:
              - "null"
              - string
          sender:
            type:
              - "null"
              - object
            additionalProperties: true
            properties: {}
          replyTo:
            type:
              - "null"
              - string
          toField:
            type:
              - "null"
              - string
          htmlContent:
            type:
              - "null"
              - string
          tag:
            type:
              - "null"
              - string
          inlineImageActivation:
            type:
              - "null"
              - boolean
          mirrorActive:
            type:
              - "null"
              - boolean
          recipients:
            type:
              - "null"
              - object
          statistics:
            type:
              - "null"
              - object
          subject:
            type:
              - "null"
              - string
          scheduledAt:
            type:
              - "null"
              - string
          createdAt:
            type:
              - "null"
              - string
          modifiedAt:
            type:
              - "null"
              - string
          previewText:
            type:
              - "null"
              - string
          shareLink:
            type:
              - "null"
              - string
          sendAtBestTime:
            type:
              - "null"
              - boolean
          abTesting:
            type:
              - "null"
              - boolean
  campaign_partition_router:
    type: SubstreamPartitionRouter
    parent_stream_configs:
      - stream: "#/definitions/campaigns_stream"
        parent_key: id
        partition_field: campaign_id
  templates_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: templates
      primary_key: id
      path: "/smtp/templates"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          id:
            type:
              - "null"
              - integer
          name:
            type:
              - "null"
              - string
          type:
            type:
              - "null"
              - string
          testSent:
            type:
              - "null"
              - boolean
          isActive:
            type:
              - "null"
              - boolean
          sender:
            type:
              - "null"
              - object
            additionalProperties: true
            properties: {}
          subject:
            type:
              - "null"
              - string
          replyTo:
            type:
              - "null"
              - string
          toField:
            type:
              - "null"
              - string
          htmlContent:
            type:
              - "null"
              - string
          tag:
            type:
              - "null"
              - string
          createdAt:
            type:
              - "null"
              - string
          modifiedAt:
            type:
              - "null"
              - string
  contacts_stream:
    $ref: "#/definitions/base_stream"
    incremental_sync:
      $ref: "#/definitions/incremental_sync"
    $parameters:
      name: contacts
      primary_key: id
      path: "/contacts"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          id:
            type:
              - "null"
              - integer
          email:
            type:
              - "null"
              - string
          emailBlacklisted:
            type:
              - "null"
              - boolean
          smsBlacklisted:
            type:
              - "null"
              - boolean
          listIds:
            type:
              - "null"
              - array
          createdAt:
            type:
              - "null"
              - string
          modifiedAt:
            type:
              - "null"
              - string
          attributes:
            type:
              - "null"
              - object
            additionalProperties: true
            properties: {}
streams:
  - "#/definitions/campaigns_stream"
  - "#/definitions/templates_stream"
  - "#/definitions/contacts_stream"

check:
  stream_names:
    - "campaigns"
