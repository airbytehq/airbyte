spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - api_key
      - account_id
      - report_name
      - report_granularity
      - report_date_range
      - start_date
      - from
      - to
      - startdate
      - enddate
    properties:
      api_key:
        type: string
        name: api_key
        order: 0
        title: API Key
        airbyte_secret: true
      account_id:
        type: string
        order: 1
        title: Account Id
        airbyte_secret: true
      report_name:
        type: string
        order: 2
        title: Report Name
      report_granularity:
        type: string
        order: 3
        title: Report Granularity
      report_date_range:
        type: array
        order: 4
        title: Report Date Range
      start_date:
        type: string
        order: 5
        title: Start date
        format: date-time
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
      from:
        type: integer
        order: 6
        title: From
      to:
        type: string
        order: 7
        title: To
      startdate:
        type: string
        order: 8
        title: startDate
        format: date
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      enddate:
        type: string
        order: 9
        title: endDate
        format: date
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
    additionalProperties: true

