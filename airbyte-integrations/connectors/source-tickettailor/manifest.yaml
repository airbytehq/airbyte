spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - api_key
      - start_date
    properties:
      api_key:
        type: string
        description: >-
          Your Ticket Tailor API key. You can find or generate this key in your
          Ticket Tailor box office settings under the API section:
          https://app.tickettailor.com/box-office/api.
        name: api_key
        title: API Key
        airbyte_secret: true
        order: 0
      start_date:
        type: string
        title: Start date
        format: date-time
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
        order: 1
      limit:
        type: string
        description: The pagination limit
        title: Pagination Limit
        default: "5"
        order: 2
    additionalProperties: true

