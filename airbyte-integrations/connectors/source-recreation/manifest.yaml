version: 4.3.0
type: DeclarativeSource
check:
  type: CheckStream
  stream_names:
    - activities
definitions:
  streams:
    organizations:
      type: DeclarativeStream
      name: organizations
      primary_key:
        - OrgID
      retriever:
        type: SimpleRetriever
        requester:
          type: HttpRequester
          url_base: https://ridb.recreation.gov/api/v1/
          authenticator:
            type: ApiKeyAuthenticator
            api_token: "{{ config['apikey'] }}"
            inject_into:
              type: RequestOption
              field_name: apikey
              inject_into: header
          path: /organizations
          http_method: GET
          request_parameters:
            query: '{{ config[''query_'' + "organizations"] }}'
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - RECDATA
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: offset
          page_size_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: limit
          pagination_strategy:
            type: OffsetIncrement
            page_size: 50
      schema_loader:
        type: InlineSchemaLoader
        schema:
          type: object
          $schema: http://json-schema.org/draft-04/schema#
          additionalProperties: true
          properties:
            LastUpdatedDate:
              type: string
              description: The date when the organization data was last updated.
            OrgAbbrevName:
              type: string
              description: The abbreviated name of the organization.
            OrgID:
              type: string
              description: The unique identifier for the organization.
            OrgImageURL:
              type: string
              description: The URL of the image associated with the organization.
            OrgJurisdictionType:
              type: string
              description: The type of jurisdiction under which the organization operates.
            OrgName:
              type: string
              description: The full name of the organization.
            OrgParentID:
              type: string
              description: The identifier of the parent organization, if applicable.
            OrgType:
              type: string
              description: The type or category of the organization.
            OrgURLAddress:
              type: string
              description: The web address associated with the organization.
            OrgURLText:
              type: string
              description:
                The clickable text or label associated with the organization
                URL.
    media:
      type: DeclarativeStream
      name: media
      primary_key:
        - EntityMediaID
      retriever:
        type: SimpleRetriever
        requester:
          type: HttpRequester
          url_base: https://ridb.recreation.gov/api/v1/
          authenticator:
            type: ApiKeyAuthenticator
            api_token: "{{ config['apikey'] }}"
            inject_into:
              type: RequestOption
              field_name: apikey
              inject_into: header
          path: /media
          http_method: GET
          request_parameters:
            query: '{{ config[''query_'' + "media"] }}'
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - RECDATA
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: offset
          page_size_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: limit
          pagination_strategy:
            type: OffsetIncrement
            page_size: 50
      schema_loader:
        type: InlineSchemaLoader
        schema:
          type: object
          $schema: http://json-schema.org/draft-04/schema#
          additionalProperties: true
          properties:
            Credits:
              type: string
              description: The credits or creators associated with the media.
            Description:
              type: string
              description: A detailed description or caption of the media.
            EmbedCode:
              type: string
              description:
                The embed code for integrating the media on websites or
                platforms.
            EntityID:
              type: string
              description: Unique identifier of the entity related to the media.
            EntityMediaID:
              type: string
              description: Unique identifier of the media within the entity.
            EntityType:
              type: string
              description: The type of entity to which the media belongs.
            Height:
              type: integer
              description: The height dimension of the media in pixels.
            IsGallery:
              type: boolean
              description: Indicates if the media is part of a gallery or collection.
            IsPreview:
              type: boolean
              description: Indicates if the media is a preview or teaser.
            IsPrimary:
              type: boolean
              description:
                Indicates if the media is the primary or main media for
                the entity.
            MediaType:
              type: string
              description: The type or format of the media (e.g., image, video).
            Subtitle:
              type: string
              description: Additional text or information accompanying the media.
            Title:
              type: string
              description: The title or headline of the media.
            URL:
              type: string
              description: The URL link to access or view the media.
            Width:
              type: integer
              description: The width dimension of the media in pixels.
    links:
      type: DeclarativeStream
      name: links
      primary_key:
        - EntityLinkID
      retriever:
        type: SimpleRetriever
        requester:
          type: HttpRequester
