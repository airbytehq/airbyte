              - RECDATA
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: offset
          page_size_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: limit
          pagination_strategy:
            type: OffsetIncrement
            page_size: 50
      schema_loader:
        type: InlineSchemaLoader
        schema:
          type: object
          $schema: http://json-schema.org/draft-04/schema#
          additionalProperties: true
          properties:
            Description:
              type: string
              description: A brief description of the link
            EntityID:
              type: string
              description:
                The unique identifier of the entity associated with the
                link
            EntityLinkID:
              type: string
              description: The unique identifier of the entity link
            EntityType:
              type: string
              description: The type of entity associated with the link
            LinkType:
              type: string
              description: The type or category of the link
            Title:
              type: string
              description: The title of the link
            URL:
              type: string
              description: The URL of the link
    facilityaddresses:
      type: DeclarativeStream
