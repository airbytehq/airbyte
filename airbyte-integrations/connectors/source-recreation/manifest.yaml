      schema_loader:
        type: InlineSchemaLoader
        schema:
          type: object
          $schema: http://json-schema.org/draft-04/schema#
          additionalProperties: true
          properties:
            EventID:
              type: string
              description: Unique identifier for the event.
            EventName:
              type: string
              description: Name or title of the event.
            ResourceLink:
              type: string
              description: URL or link to the resource related to the event.
    activities:
      type: DeclarativeStream
      name: activities
      primary_key:
        - ActivityID
      retriever:
        type: SimpleRetriever
        requester:
          type: HttpRequester
          url_base: https://ridb.recreation.gov/api/v1/
          authenticator:
            type: ApiKeyAuthenticator
            api_token: "{{ config['apikey'] }}"
            inject_into:
              type: RequestOption
              field_name: apikey
              inject_into: header
          path: /activities
          http_method: GET
          request_parameters:
            query: '{{ config[''query_'' + "activities"] }}'
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - RECDATA
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: offset
          page_size_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: limit
          pagination_strategy:
            type: OffsetIncrement
            page_size: 50
      schema_loader:
        type: InlineSchemaLoader
        schema:
          type: object
          $schema: http://json-schema.org/draft-04/schema#
          additionalProperties: true
          properties:
            ActivityID:
              type: integer
              description: Unique identifier for the activity.
            ActivityLevel:
              type: integer
              description: Indicates the level of difficulty or intensity of the activity.
            ActivityName:
              type: string
              description: Name or title of the activity.
            ActivityParentID:
              type: integer
              description: >-
                Identifier for the parent activity, if this activity is part of a
                hierarchy.
    campsites:
      type: DeclarativeStream
      name: campsites
      primary_key:
        - CampsiteID
      retriever:
        type: SimpleRetriever
        requester:
          type: HttpRequester
          url_base: https://ridb.recreation.gov/api/v1/
          authenticator:
            type: ApiKeyAuthenticator
            api_token: "{{ config['apikey'] }}"
            inject_into:
              type: RequestOption
              field_name: apikey
              inject_into: header
          path: /campsites
          http_method: GET
          request_parameters:
            query: '{{ config[''query_'' + "campsites"] }}'
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - RECDATA
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: offset
          page_size_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: limit
          pagination_strategy:
            type: OffsetIncrement
            page_size: 50
      schema_loader:
        type: InlineSchemaLoader
        schema:
          type: object
          $schema: http://json-schema.org/draft-04/schema#
          additionalProperties: true
          properties:
            ATTRIBUTES:
              type: array
              description: List of attributes associated with the campsite.
              items:
                type: object
                properties:
                  AttributeID:
                    type: integer
                    description: Unique identifier for the attribute.
                  AttributeName:
                    type: string
                    description: Name of the attribute.
                  AttributeValue:
                    type: string
                    description: Value of the attribute.
            CampsiteAccessible:
              type: boolean
              description: Indicates if the campsite is accessible (true/false).
            CampsiteID:
              type: string
              description: Unique identifier for the campsite.
            CampsiteLatitude:
              type: number
              description: Latitude coordinate of the campsite location.
            CampsiteLongitude:
              type: number
              description: Longitude coordinate of the campsite location.
            CampsiteName:
              type: string
              description: Name of the campsite.
            CampsiteType:
              type: string
              description: Type of the campsite.
            CreatedDate:
              type: string
              description: Date when the campsite record was created.
            ENTITYMEDIA:
              type: array
              description: Media associated with the campsite.
              items:
                type: object
                properties:
                  Credits:
                    type: string
                    description: Credits for the media.
                  Description:
                    type: string
                    description: Description of the media.
                  EmbedCode:
                    type: string
                    description: Embed code for the media.
                  EntityID:
                    type: string
                    description:
                      Unique identifier of the entity associated with the
                      media.
                  EntityMediaID:
                    type: string
                    description: Unique identifier for the media.
                  EntityType:
                    type: string
                    description: Type of entity associated with the media.
                  Height:
                    type: integer
                    description: Height dimension of the media.
                  IsGallery:
                    type: boolean
                    description: Indicates if the media is in a gallery (true/false).
                  IsPreview:
                    type: boolean
                    description: Indicates if the media is a preview (true/false).
                  IsPrimary:
                    type: boolean
                    description: Indicates if the media is the primary one (true/false).
                  MediaType:
                    type: string
                    description: Type of media.
                  Subtitle:
                    type: string
                    description: Subtitle of the media.
                  Title:
                    type: string
                    description: Title of the media.
                  URL:
                    type: string
                    description: URL of the media.
                  Width:
                    type: integer
                    description: Width dimension of the media.
            FacilityID:
              type: string
              description:
                Unique identifier for the facility associated with the
                campsite.
            LastUpdatedDate:
              type: string
              description: Date when the campsite record was last updated.
            Loop:
              type: string
              description: Loop information associated with the campsite.
            PERMITTEDEQUIPMENT:
              type: array
              description: List of permitted equipment at the campsite.
              items:
                type: object
                properties:
                  EquipmentName:
                    type: string
                    description: Name of the permitted equipment.
                  MaxLength:
                    type: integer
                    description: Maximum length allowed for the equipment.
