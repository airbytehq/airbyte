spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - apikey
    properties:
      apikey:
        type: string
        title: API Key
        description: API Key
        airbyte_secret: true
        order: 0
      query_campsites:
        type: string
        title: Query Campsite
        order: 1
    additionalProperties: true

metadata:
  autoImportSchema:
    organizations: false
    media: false
    links: false
    facilityaddresses: false
    facilities: false
    events: false
    activities: false
    campsites: false
    permits: false
    recreationareaaddresses: false
    recreationareas: false
    tours: false

schemas:
  organizations:
    type: object
    $schema: http://json-schema.org/draft-04/schema#
    additionalProperties: true
    properties:
      LastUpdatedDate:
        type: string
        description: The date when the organization data was last updated.
      OrgAbbrevName:
        type: string
        description: The abbreviated name of the organization.
      OrgID:
        type: string
        description: The unique identifier for the organization.
      OrgImageURL:
        type: string
        description: The URL of the image associated with the organization.
      OrgJurisdictionType:
        type: string
        description: The type of jurisdiction under which the organization operates.
      OrgName:
        type: string
        description: The full name of the organization.
      OrgParentID:
        type: string
        description: The identifier of the parent organization, if applicable.
      OrgType:
        type: string
        description: The type or category of the organization.
      OrgURLAddress:
        type: string
        description: The web address associated with the organization.
      OrgURLText:
        type: string
        description: The clickable text or label associated with the organization URL.
  media:
    type: object
    $schema: http://json-schema.org/draft-04/schema#
    additionalProperties: true
    properties:
      Credits:
        type: string
        description: The credits or creators associated with the media.
      Description:
        type: string
        description: A detailed description or caption of the media.
      EmbedCode:
        type: string
        description: The embed code for integrating the media on websites or platforms.
      EntityID:
        type: string
        description: Unique identifier of the entity related to the media.
      EntityMediaID:
        type: string
        description: Unique identifier of the media within the entity.
      EntityType:
        type: string
        description: The type of entity to which the media belongs.
      Height:
        type: integer
        description: The height dimension of the media in pixels.
      IsGallery:
        type: boolean
        description: Indicates if the media is part of a gallery or collection.
      IsPreview:
        type: boolean
        description: Indicates if the media is a preview or teaser.
      IsPrimary:
        type: boolean
        description: Indicates if the media is the primary or main media for the entity.
      MediaType:
        type: string
        description: The type or format of the media (e.g., image, video).
      Subtitle:
        type: string
        description: Additional text or information accompanying the media.
      Title:
        type: string
        description: The title or headline of the media.
      URL:
        type: string
        description: The URL link to access or view the media.
      Width:
        type: integer
        description: The width dimension of the media in pixels.
  links:
    type: object
    $schema: http://json-schema.org/draft-04/schema#
    additionalProperties: true
    properties:
      Description:
        type: string
        description: A brief description of the link
      EntityID:
        type: string
        description: The unique identifier of the entity associated with the link
      EntityLinkID:
        type: string
        description: The unique identifier of the entity link
      EntityType:
        type: string
        description: The type of entity associated with the link
      LinkType:
        type: string
        description: The type or category of the link
      Title:
        type: string
        description: The title of the link
      URL:
        type: string
        description: The URL of the link
  facilityaddresses:
    type: object
    $schema: http://json-schema.org/draft-04/schema#
    additionalProperties: true
    properties:
      AddressCountryCode:
        type: string
        description: The country code of the facility address.
      AddressStateCode:
        type: string
        description: The state code of the facility address.
      City:
        type: string
        description: The city where the facility is located.
      FacilityAddressID:
        type: string
        description: The unique identifier for the facility address.
      FacilityAddressType:
        type: string
        description: The type of facility address (e.g., main, billing).
      FacilityID:
        type: string
        description: The unique identifier for the facility.
      FacilityStreetAddress1:
        type: string
        description: The primary street address of the facility.
      FacilityStreetAddress2:
        type: string
        description: The secondary street address of the facility.
      FacilityStreetAddress3:
        type: string
        description: Any additional street address details.
      LastUpdatedDate:
        type: string
        description: The date when the facility address was last updated.
      PostalCode:
        type: string
        description: The postal code of the facility address.
  facilities:
    type: object
    $schema: http://json-schema.org/draft-04/schema#
    additionalProperties: true
    properties:
      ACTIVITY:
        type: array
        description: Information about recreational activities available at the facility.
        items:
          type: object
          properties:
            ActivityID:
              type: string
              description: Unique identifier for the activity
            ActivityName:
              type: string
              description: Name of the activity
            FacilityActivityDescription:
              type: string
              description: Description of the activity provided by the facility
            FacilityActivityFeeDescription:
              type: string
              description: Description of any fees associated with the activity
            FacilityID:
              type: string
              description: Unique identifier for the facility
      CAMPSITE:
        type: array
        description: Details about campsites within the recreation area.
        items:
          type: object
          properties:
            CampsiteID:
              type: string
              description: Unique identifier for the campsite
            CampsiteName:
              type: string
              description: Name of the campsite
            ResourceLink:
              type: string
              description: Link to additional resources related to the campsite
      EVENT:
        type: array
        description: Events and activities taking place at the facility.
        items:
          type: object
          properties:
            EventID:
              type: string
              description: Unique identifier for the event
            EventName:
              type: string
              description: Name of the event
            ResourceLink:
              type: string
              description: Link to additional resources related to the event
      Enabled:
        type: boolean
        description: Indicates if the facility is currently enabled or active
      FACILITYADDRESS:
        type: array
        description: Address information for the facility location.
        items:
          type: object
          properties:
            AddressCountryCode:
              type: string
              description: Country code of the facility address
            AddressStateCode:
              type: string
              description: State code of the facility address
            City:
              type: string
              description: City of the facility address
            FacilityAddressID:
              type: string
              description: Unique identifier for the facility address
            FacilityAddressType:
              type: string
              description: Type of the facility address
            FacilityID:
              type: string
              description: Unique identifier for the facility
            FacilityStreetAddress1:
              type: string
              description: Street address line 1 of the facility
            FacilityStreetAddress2:
              type: string
              description: Street address line 2 of the facility
            FacilityStreetAddress3:
              type: string
              description: Street address line 3 of the facility
            LastUpdatedDate:
              type: string
              description: Date when the address information was last updated
            PostalCode:
              type: string
              description: Postal code of the facility address
      FacilityAdaAccess:
        type: string
        description: Information about ADA access at the facility
      FacilityDescription:
        type: string
        description: Description of the facility
      FacilityDirections:
        type: string
        description: Directions to reach the facility
      FacilityEmail:
        type: string
        description: Email address of the facility
      FacilityID:
        type: string
        description: Unique identifier for the facility
      FacilityLatitude:
        type: number
        description: Latitude coordinate of the facility location
      FacilityLongitude:
        type: number
        description: Longitude coordinate of the facility location
      FacilityMapURL:
        type: string
        description: URL to the map of the facility location
      FacilityName:
        type: string
        description: Name of the facility
      FacilityPhone:
        type: string
        description: Phone number of the facility
      FacilityReservationURL:
        type: string
        description: URL for making reservations at the facility
      FacilityTypeDescription:
        type: string
        description: Description of the facility type
      FacilityUseFeeDescription:
        type: string
        description: Description of any usage fees associated with the facility
      GEOJSON:
        type: object
        description: Geospatial data in GeoJSON format for mapping coordinates.
        properties:
          COORDINATES:
            type:
              - array
              - "null"
            description: Geographical coordinates of the facility.
            items:
              type:
                - string
                - number
                - "null"
          TYPE:
            type: string
            description: Type of the GeoJSON data (e.g., Point, Polygon).
      Keywords:
        type: string
        description: Keywords related to the facility
      LINK:
        type: array
        description: Links to related resources or external websites.
        items:
          type: object
          properties:
            Description:
              type: string
              description: Description of the link
            EntityID:
              type: string
              description: Identifier of the entity related to the link
            EntityLinkID:
              type: string
              description: Unique identifier for the entity link
            EntityType:
              type: string
              description: Type of the entity related to the link
            LinkType:
              type: string
              description: Type of the link
            Title:
              type: string
              description: Title of the link
            URL:
              type: string
              description: URL of the link
      LastUpdatedDate:
        type: string
        description: Date when the facility information was last updated
      LegacyFacilityID:
        type: string
        description: Legacy identifier for the facility
      MEDIA:
        type: array
        description: Multimedia content associated with the facility.
        items:
          type: object
          properties:
            Credits:
              type: string
              description: Credits for the media content
            Description:
              type: string
              description: Description of the media content
            EmbedCode:
              type: string
              description: Embed code for the media content
            EntityID:
              type: string
              description: Identifier of the entity related to the media
            EntityMediaID:
              type: string
              description: Unique identifier for the entity media
            EntityType:
              type: string
              description: Type of the entity related to the media
            Height:
              type: integer
              description: Height of the media content
            IsGallery:
              type: boolean
              description: Indicates if the media content is part of a gallery
            IsPreview:
              type: boolean
              description: Indicates if the media content is a preview
            IsPrimary:
              type: boolean
              description: Indicates if the media content is the primary media
            MediaType:
              type: string
              description: Type of the media content
            Subtitle:
              type: string
              description: Subtitle of the media content
            Title:
              type: string
              description: Title of the media content
            URL:
              type: string
              description: URL of the media content
            Width:
              type: integer
              description: Width of the media content
      ORGANIZATION:
        type: array
        description: Details about the organization managing the facility.
        items:
          type: object
          properties:
            LastUpdatedDate:
              type: string
              description: Date when the organization information was last updated
            OrgAbbrevName:
              type: string
              description: Abbreviated name of the organization
            OrgID:
              type: string
              description: Unique identifier for the organization
            OrgImageURL:
              type: string
              description: URL of the organization's image/logo
            OrgJurisdictionType:
              type: string
              description: Type of jurisdiction for the organization
            OrgName:
              type: string
              description: Name of the organization
            OrgParentID:
              type: string
              description: Identifier of the parent organization
            OrgType:
              type: string
              description: Type of the organization
            OrgURLAddress:
              type: string
              description: URL of the organization's address
            OrgURLText:
              type: string
              description: Text description of the organization's URL
      OrgFacilityID:
        type: string
        description: Identifier for the organization's facility
      PERMITENTRANCE:
        type: array
        description: Entrance permit requirements and information.
        items:
          type: object
          properties:
            PermitEntranceID:
              type: string
              description: Unique identifier for the permit entrance
            PermitEntranceName:
              type: string
              description: Name of the permit entrance
            ResourceLink:
              type: string
              description: Link to additional resources related to the permit entrance
      ParentOrgID:
        type: string
        description: Identifier of the parent organization
      ParentRecAreaID:
        type: string
        description: Identifier of the parent recreation area
      RECAREA:
        type: array
        description: General information about the recreational area.
        items:
          type: object
          properties:
            RecAreaID:
              type: string
              description: Unique identifier for the recreation area
            RecAreaName:
              type: string
              description: Name of the recreation area
            ResourceLink:
              type: string
              description: Link to additional resources related to the recreation area
      Reservable:
        type: boolean
        description: Indicates if the facility is reservable
      StayLimit:
        type: string
        description: Limit on the length of stay at the facility
      TOUR:
        type: array
        description: Guided tours available at the facility.
        items:
          type: object
          properties:
            ResourceLink:
              type: string
              description: Link to additional resources related to the tour
