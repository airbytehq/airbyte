version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: ["RECDATA"]
  requester:
    url_base: "https://ridb.recreation.gov/api/v1/"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "apikey"
      api_token: "{{ config['apikey'] }}"
    request_parameters:
      # Added a hidden parameter in config to be able to run tests
      # Maybe this can be add in the future to the config to people
      # query more granular data.
      # Example is `query_campsites: "BIKING"`
      query: "{{ config['query_' + parameters.name] }}"

  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: "DefaultPaginator"
      page_size_option:
        inject_into: "request_parameter"
        field_name: "limit"
      pagination_strategy:
        type: "OffsetIncrement"
        page_size: 50
      page_token_option:
        type: RequestOption
        field_name: "offset"
        inject_into: "request_parameter"
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    retriever:
      $ref: "#/definitions/retriever"

  activity_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "activities"
      primary_key: "ActivityID"
      path: "/activities"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          ActivityID:
            description: Unique identifier for the activity.
            type: integer
          ActivityLevel:
            description: Indicates the level of difficulty or intensity of the activity.
            type: integer
          ActivityName:
            description: Name or title of the activity.
            type: string
          ActivityParentID:
            description:
              Identifier for the parent activity, if this activity is part
              of a hierarchy.
            type: integer
  campsites_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "campsites"
      primary_key: "CampsiteID"
      path: "/campsites"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          CampsiteID:
            description: Unique identifier for the campsite.
            type: string
          FacilityID:
            description: Unique identifier for the facility associated with the campsite.
            type: string
          CampsiteName:
            description: Name of the campsite.
            type: string
          CampsiteType:
            description: Type of the campsite.
            type: string
          TypeOfUse:
            description: Type of use permitted at the campsite.
            type: string
          Loop:
            description: Loop information associated with the campsite.
            type: string
          CampsiteAccessible:
            description: Indicates if the campsite is accessible (true/false).
            type: boolean
          CampsiteLongitude:
            description: Longitude coordinate of the campsite location.
            type: number
          CampsiteLatitude:
            description: Latitude coordinate of the campsite location.
            type: number
          CreatedDate:
            description: Date when the campsite record was created.
            type: string
          LastUpdatedDate:
            description: Date when the campsite record was last updated.
            type: string
          ATTRIBUTES:
            description: List of attributes associated with the campsite.
            type: array
            items:
              type: object
              properties:
                AttributeID:
                  description: Unique identifier for the attribute.
                  type: integer
                AttributeName:
                  description: Name of the attribute.
                  type: string
                AttributeValue:
                  description: Value of the attribute.
                  type: string
          PERMITTEDEQUIPMENT:
            description: List of permitted equipment at the campsite.
            type: array
            items:
              type: object
              properties:
                EquipmentName:
                  description: Name of the permitted equipment.
                  type: string
                MaxLength:
                  description: Maximum length allowed for the equipment.
                  type: integer
          ENTITYMEDIA:
            description: Media associated with the campsite.
            type: array
            items:
              type: object
              properties:
                EntityMediaID:
                  description: Unique identifier for the media.
                  type: string
                MediaType:
                  description: Type of media.
                  type: string
                EntityID:
                  description:
                    Unique identifier of the entity associated with the
                    media.
                  type: string
                EntityType:
                  description: Type of entity associated with the media.
                  type: string
                Title:
                  description: Title of the media.
                  type: string
                Subtitle:
                  description: Subtitle of the media.
                  type: string
                Description:
                  description: Description of the media.
                  type: string
                EmbedCode:
                  description: Embed code for the media.
                  type: string
                Height:
                  description: Height dimension of the media.
                  type: integer
                Width:
                  description: Width dimension of the media.
                  type: integer
                IsPrimary:
                  description: Indicates if the media is the primary one (true/false).
                  type: boolean
                IsPreview:
                  description: Indicates if the media is a preview (true/false).
                  type: boolean
                IsGallery:
                  description: Indicates if the media is in a gallery (true/false).
                  type: boolean
                URL:
                  description: URL of the media.
                  type: string
                Credits:
                  description: Credits for the media.
                  type: string
  events_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "events"
      primary_key: "EventID"
      path: "/events"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          EventID:
            description: Unique identifier for the event.
            type: string
          EventName:
            description: Name or title of the event.
            type: string
          ResourceLink:
            description: URL or link to the resource related to the event.
            type: string
  facilities_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "facilities"
      primary_key: "FacilityID"
      path: "/facilities"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          FacilityID:
            description: Unique identifier for the facility
            type: string
          LegacyFacilityID:
            description: Legacy identifier for the facility
            type: string
          OrgFacilityID:
            description: Identifier for the organization's facility
            type: string
          ParentOrgID:
            description: Identifier of the parent organization
            type: string
          ParentRecAreaID:
            description: Identifier of the parent recreation area
            type: string
          FacilityName:
            description: Name of the facility
            type: string
          FacilityDescription:
            description: Description of the facility
            type: string
          FacilityTypeDescription:
            description: Description of the facility type
            type: string
          FacilityUseFeeDescription:
            description: Description of any usage fees associated with the facility
            type: string
          FacilityDirections:
            description: Directions to reach the facility
            type: string
          FacilityPhone:
            description: Phone number of the facility
            type: string
          FacilityEmail:
            description: Email address of the facility
            type: string
          FacilityReservationURL:
            description: URL for making reservations at the facility
            type: string
          FacilityMapURL:
            description: URL to the map of the facility location
            type: string
          FacilityAdaAccess:
            description: Information about ADA access at the facility
            type: string
          GEOJSON:
            description: Geospatial data in GeoJSON format for mapping coordinates.
            type: object
            properties:
              TYPE:
                description: Type of the GeoJSON data (e.g., Point, Polygon).
                type: string
              COORDINATES:
                description: Geographical coordinates of the facility.
                type:
                  - array
                  - "null"
                items:
                  type:
                    - string
                    - number
                    - "null"
          FacilityLongitude:
            description: Longitude coordinate of the facility location
            type: number
          FacilityLatitude:
            description: Latitude coordinate of the facility location
            type: number
          StayLimit:
            description: Limit on the length of stay at the facility
            type: string
          Keywords:
            description: Keywords related to the facility
            type: string
          Reservable:
            description: Indicates if the facility is reservable
            type: boolean
          Enabled:
            description: Indicates if the facility is currently enabled or active
            type: boolean
          LastUpdatedDate:
            description: Date when the facility information was last updated
            type: string
          CAMPSITE:
            description: Details about campsites within the recreation area.
            type: array
            items:
              type: object
              properties:
                CampsiteID:
                  description: Unique identifier for the campsite
                  type: string
                CampsiteName:
                  description: Name of the campsite
                  type: string
                ResourceLink:
                  description: Link to additional resources related to the campsite
                  type: string
          PERMITENTRANCE:
            description: Entrance permit requirements and information.
            type: array
            items:
              type: object
              properties:
                PermitEntranceID:
                  description: Unique identifier for the permit entrance
                  type: string
                PermitEntranceName:
                  description: Name of the permit entrance
                  type: string
                ResourceLink:
                  description:
                    Link to additional resources related to the permit
                    entrance
                  type: string
          TOUR:
            description: Guided tours available at the facility.
            type: array
            items:
              type: object
              properties:
                TourID:
                  description: Unique identifier for the tour
                  type: string
                TourName:
                  description: Name of the tour
                  type: string
                ResourceLink:
                  description: Link to additional resources related to the tour
                  type: string
          ORGANIZATION:
            description: Details about the organization managing the facility.
            type: array
            items:
              type: object
              properties:
                OrgID:
                  description: Unique identifier for the organization
                  type: string
                OrgName:
                  description: Name of the organization
                  type: string
                OrgImageURL:
                  description: URL of the organization's image/logo
                  type: string
                OrgURLText:
                  description: Text description of the organization's URL
                  type: string
                OrgURLAddress:
                  description: URL of the organization's address
                  type: string
                OrgType:
                  description: Type of the organization
                  type: string
                OrgAbbrevName:
                  description: Abbreviated name of the organization
                  type: string
                OrgJurisdictionType:
                  description: Type of jurisdiction for the organization
                  type: string
                OrgParentID:
                  description: Identifier of the parent organization
                  type: string
                LastUpdatedDate:
                  description: Date when the organization information was last updated
                  type: string
          RECAREA:
            description: General information about the recreational area.
            type: array
            items:
              type: object
              properties:
                RecAreaID:
                  description: Unique identifier for the recreation area
                  type: string
                RecAreaName:
                  description: Name of the recreation area
                  type: string
                ResourceLink:
                  description:
                    Link to additional resources related to the recreation
                    area
                  type: string
          FACILITYADDRESS:
            description: Address information for the facility location.
            type: array
            items:
              type: object
              properties:
                FacilityAddressID:
                  description: Unique identifier for the facility address
                  type: string
                FacilityID:
                  description: Unique identifier for the facility
                  type: string
                FacilityAddressType:
                  description: Type of the facility address
                  type: string
                FacilityStreetAddress1:
                  description: Street address line 1 of the facility
                  type: string
                FacilityStreetAddress2:
                  description: Street address line 2 of the facility
                  type: string
                FacilityStreetAddress3:
                  description: Street address line 3 of the facility
                  type: string
                City:
                  description: City of the facility address
                  type: string
                PostalCode:
                  description: Postal code of the facility address
                  type: string
                AddressStateCode:
                  description: State code of the facility address
                  type: string
                AddressCountryCode:
                  description: Country code of the facility address
                  type: string
                LastUpdatedDate:
                  description: Date when the address information was last updated
                  type: string
          ACTIVITY:
            description:
              Information about recreational activities available at the
              facility.
            type: array
            items:
              type: object
              properties:
                ActivityID:
                  description: Unique identifier for the activity
                  type: string
                FacilityID:
                  description: Unique identifier for the facility
                  type: string
                ActivityName:
                  description: Name of the activity
                  type: string
                FacilityActivityDescription:
                  description: Description of the activity provided by the facility
                  type: string
                FacilityActivityFeeDescription:
                  description: Description of any fees associated with the activity
                  type: string
          EVENT:
            description: Events and activities taking place at the facility.
            type: array
            items:
              type: object
              properties:
                EventID:
                  description: Unique identifier for the event
                  type: string
                EventName:
                  description: Name of the event
                  type: string
                ResourceLink:
                  description: Link to additional resources related to the event
                  type: string
          LINK:
            description: Links to related resources or external websites.
            type: array
            items:
              type: object
              properties:
                EntityLinkID:
                  description: Unique identifier for the entity link
                  type: string
                LinkType:
                  description: Type of the link
                  type: string
                EntityID:
                  description: Identifier of the entity related to the link
                  type: string
                EntityType:
                  description: Type of the entity related to the link
                  type: string
                Title:
                  description: Title of the link
                  type: string
                Description:
                  description: Description of the link
                  type: string
                URL:
                  description: URL of the link
                  type: string
          MEDIA:
            description: Multimedia content associated with the facility.
            type: array
            items:
              type: object
              properties:
                EntityMediaID:
                  description: Unique identifier for the entity media
                  type: string
                MediaType:
                  description: Type of the media content
                  type: string
                EntityID:
                  description: Identifier of the entity related to the media
                  type: string
                EntityType:
                  description: Type of the entity related to the media
                  type: string
                Title:
                  description: Title of the media content
                  type: string
                Subtitle:
                  description: Subtitle of the media content
                  type: string
                Description:
                  description: Description of the media content
                  type: string
                EmbedCode:
                  description: Embed code for the media content
                  type: string
                Height:
                  description: Height of the media content
                  type: integer
                Width:
                  description: Width of the media content
                  type: integer
                IsPrimary:
                  description: Indicates if the media content is the primary media
                  type: boolean
                IsPreview:
                  description: Indicates if the media content is a preview
                  type: boolean
                IsGallery:
                  description: Indicates if the media content is part of a gallery
                  type: boolean
                URL:
                  description: URL of the media content
                  type: string
                Credits:
                  description: Credits for the media content
                  type: string
  facilityaddresses_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "facilityaddresses"
      primary_key: "FacilityAddressID"
      path: "/facilityaddresses"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          FacilityAddressID:
            description: The unique identifier for the facility address.
            type: string
          FacilityID:
            description: The unique identifier for the facility.
            type: string
          FacilityAddressType:
            description: The type of facility address (e.g., main, billing).
            type: string
          FacilityStreetAddress1:
            description: The primary street address of the facility.
            type: string
          FacilityStreetAddress2:
            description: The secondary street address of the facility.
            type: string
          FacilityStreetAddress3:
            description: Any additional street address details.
            type: string
          City:
            description: The city where the facility is located.
            type: string
          PostalCode:
            description: The postal code of the facility address.
            type: string
          AddressStateCode:
            description: The state code of the facility address.
            type: string
          AddressCountryCode:
            description: The country code of the facility address.
            type: string
          LastUpdatedDate:
            description: The date when the facility address was last updated.
            type: string
  links_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "links"
      primary_key: "EntityLinkID"
      path: "/links"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          EntityLinkID:
            description: The unique identifier of the entity link
            type: string
          LinkType:
            description: The type or category of the link
            type: string
          EntityID:
            description: The unique identifier of the entity associated with the link
            type: string
          EntityType:
            description: The type of entity associated with the link
            type: string
          Title:
            description: The title of the link
            type: string
          Description:
            description: A brief description of the link
            type: string
          URL:
            description: The URL of the link
            type: string
  media_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "media"
      primary_key: "EntityMediaID"
      path: "/media"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          EntityMediaID:
            description: Unique identifier of the media within the entity.
            type: string
          MediaType:
            description: The type or format of the media (e.g., image, video).
            type: string
          EntityID:
            description: Unique identifier of the entity related to the media.
            type: string
          EntityType:
            description: The type of entity to which the media belongs.
            type: string
          Title:
            description: The title or headline of the media.
            type: string
          Subtitle:
            description: Additional text or information accompanying the media.
            type: string
          Description:
            description: A detailed description or caption of the media.
            type: string
          EmbedCode:
            description: The embed code for integrating the media on websites or platforms.
            type: string
          Height:
            description: The height dimension of the media in pixels.
            type: integer
          Width:
            description: The width dimension of the media in pixels.
            type: integer
          IsPrimary:
            description:
              Indicates if the media is the primary or main media for the
              entity.
            type: boolean
          IsPreview:
            description: Indicates if the media is a preview or teaser.
            type: boolean
          IsGallery:
            description: Indicates if the media is part of a gallery or collection.
            type: boolean
          URL:
            description: The URL link to access or view the media.
            type: string
          Credits:
            description: The credits or creators associated with the media.
            type: string
  organizations_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "organizations"
      primary_key: "OrgID"
      path: "/organizations"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          OrgID:
            description: The unique identifier for the organization.
            type: string
          OrgName:
            description: The full name of the organization.
            type: string
          OrgImageURL:
            description: The URL of the image associated with the organization.
            type: string
          OrgURLText:
            description:
              The clickable text or label associated with the organization
              URL.
            type: string
          OrgURLAddress:
            description: The web address associated with the organization.
            type: string
          OrgType:
            description: The type or category of the organization.
            type: string
          OrgAbbrevName:
            description: The abbreviated name of the organization.
            type: string
          OrgJurisdictionType:
            description: The type of jurisdiction under which the organization operates.
            type: string
          OrgParentID:
            description: The identifier of the parent organization, if applicable.
            type: string
          LastUpdatedDate:
            description: The date when the organization data was last updated.
            type: string
  permits_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "permits"
      primary_key: "PermitEntranceID"
      path: "/permits"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          PermitEntranceID:
            description: Unique identifier of the permit entrance.
            type: string
          FacilityID:
            description: Unique identifier of the facility.
            type: string
          PermitEntranceName:
            description: Name of the permit entrance.
            type: string
          PermitEntranceDescription:
            description: Description of the permit entrance.
            type: string
          District:
            description: District where the permit is applicable.
            type: string
          Town:
            description: Town where the permit is applicable.
            type: string
          PermitEntranceAccessible:
            description: Indicates if the permit entrance is accessible.
            type: boolean
          Longitude:
            description: Longitude coordinate of the location.
            type: integer
          Latitude:
            description: Latitude coordinate of the location.
            type: integer
          GEOSJON:
            description: Geospatial information associated with the permit.
            type: object
            properties:
              TYPE:
                description: Type of geospatial data.
                type: string
              COORDINATES:
                description: Coordinates of the location.
                type: array
                items:
                  type: number
          CreatedDate:
            description: Date when the permit was created.
            type: string
          LastUpdatedDate:
            description: Date when the permit was last updated.
            type: string
          ATTRIBUTES:
            description: Details of the various attributes associated with the permit.
            type: array
            items:
              type: object
              properties:
                AttributeID:
                  description: Unique identifier of the attribute.
                  type: integer
                AttributeName:
                  description: Name of the attribute.
                  type: string
                AttributeValue:
                  description: Value of the attribute.
                  type: string
          ENTITYMEDIA:
            description: Media related information associated with the permit.
            type: array
            items:
              type: object
              properties:
                EntityMediaID:
                  description: Unique identifier of the media entity.
                  type: string
                MediaType:
                  description: Type of the media (e.g., image, video).
                  type: string
                EntityID:
                  description: Unique identifier of the entity.
                  type: string
                EntityType:
                  description: Type of the entity.
                  type: string
                Title:
                  description: Title of the media.
                  type: string
                Subtitle:
                  description: Subtitle of the media.
                  type: string
                Description:
                  description: Description of the media.
                  type: string
                EmbedCode:
                  description: Embed code for the media.
                  type: string
                Height:
                  description: Height of the media.
                  type: integer
                Width:
                  description: Width of the media.
                  type: integer
                IsPrimary:
                  description: Indicates if the media is primary.
                  type: boolean
                IsPreview:
                  description: Indicates if the media is a preview.
                  type: boolean
                IsGallery:
                  description: Indicates if the media is part of a gallery.
                  type: boolean
                URL:
                  description: URL of the media.
                  type: string
                Credits:
                  description: Information about credits for the media.
                  type: string
          ZONES:
            description: Details of different zones associated with the permit entrance.
            type: array
            items:
              type: object
              properties:
                PermitEntranceZoneID:
                  description: Unique identifier of the permit entrance zone.
                  type: string
                Zone:
                  description: Zone designation.
                  type: string
  recreationareas_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "recreationareas"
      primary_key: "RecAreaID"
      path: "/recareas"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          RecAreaID:
            description: ID of the recreation area.
            type: string
          OrgRecAreaID:
            description: ID of the organization's recreation area.
            type: string
          ParentOrgID:
            description: ID of the parent organization.
            type: string
          RecAreaName:
            description: Name of the recreation area.
            type: string
          RecAreaDescription:
            description: Description of the recreation area.
            type: string
          RecAreaFeeDescription:
            description: Description of fees at the recreation area.
            type: string
          RecAreaDirections:
            description: Directions to the recreation area.
            type: string
          RecAreaPhone:
            description: Phone number of the recreation area.
            type: string
          RecAreaEmail:
            description: Email address of the recreation area.
            type: string
          RecAreaReservationURL:
            description: Reservation URL for the recreation area.
            type: string
          RecAreaMapURL:
            description: Map URL of the recreation area.
            type: string
          GEOJSON:
            description: GeoJSON data for the recreation area.
            type: object
            properties:
              TYPE:
                description: Type of GeoJSON data.
                type: string
              COORDINATES:
                description: Coordinates data.
                type:
                  - array
                  - "null"
                items:
                  type:
                    - string
                    - number
                    - "null"
          RecAreaLongitude:
            description: Longitude of the recreation area.
            type: number
          RecAreaLatitude:
            description: Latitude of the recreation area.
            type: number
          StayLimit:
            description: Limit for stay at the recreation area.
            type: string
          Keywords:
            description: Keywords associated with the recreation area.
            type: string
          Reservable:
            description: Indicates if the area is reservable.
            type: boolean
          Enabled:
            description: Indicates if the recreation area is enabled.
            type: boolean
          LastUpdatedDate:
            description: Date when record was last updated.
            type: string
          ORGANIZATION:
            description:
              Information about organizations related to the recreation
              area.
            type: array
            items:
              type: object
              properties:
                OrgID:
                  description: ID of the organization.
                  type: string
                OrgName:
                  description: Name of the organization.
                  type: string
                OrgImageURL:
                  description: URL of the organization image.
                  type: string
                OrgURLText:
                  description: URL text of the organization.
                  type: string
                OrgURLAddress:
                  description: URL address of the organization.
                  type: string
                OrgType:
                  description: Type of the organization.
                  type: string
                OrgAbbrevName:
                  description: Abbreviated name of the organization.
                  type: string
                OrgJurisdictionType:
