data:
  allowedHosts:
    hosts:
      - api.outreach.io
  registries:
    oss:
      enabled: true
    cloud:
      enabled: true
  releases:
    breakingChanges:
      1.0.0:
        upgradeDeadline: "2024-06-30"
        message:
          "The verison migrates the Outreach connector to the low-code framework for greater maintainability.
          !! Important: The sequence_steps stream schema from API has a breaking change to creator field to an array contain integers other than strings"
  remoteRegistries:
    pypi:
      enabled: true
      packageName: airbyte-source-outreach
  connectorBuildOptions:
    # Please update to the latest version of the connector base image.
    # https://hub.docker.com/r/airbyte/python-connector-base
    # Please use the full address with sha256 hash to guarantee build reproducibility.
    baseImage: docker.io/airbyte/python-connector-base:1.2.2@sha256:57703de3b4c4204bd68a7b13c9300f8e03c0189bffddaffc796f1da25d2dbea0
  connectorSubtype: api
  connectorType: source
  definitionId: 3490c201-5d95-4783-b600-eaf07a4c7787
  dockerImageTag: 1.0.1
  dockerRepository: airbyte/source-outreach
  githubIssueLabel: source-outreach
  icon: outreach.svg
  license: MIT
  name: Outreach
  releaseDate: 2021-11-03
  releaseStage: alpha
  supportLevel: community
  documentationUrl: https://docs.airbyte.com/integrations/sources/outreach
  tags:
    - language:python
    - cdk:low-code
  ab_internal:
    ql: 200
    sl: 100
  connectorTestSuitesOptions:
    - suite: unitTests
    - suite: acceptanceTests
      testSecrets:
        - name: SECRET_SOURCE-OUTREACH_CREDS
          fileName: config.json
          secretStore:
            type: GSM
            alias: airbyte-connector-testing-secret-store
metadataSpecVersion: "1.0"
