data:
  allowedHosts:
    hosts:
      - api.outreach.io
  registryOverrides:
    oss:
      enabled: true
    cloud:
      enabled: true
  releases:
    breakingChanges:
      1.0.0:
        upgradeDeadline: "2024-06-30"
        message:
          "The verison migrates the Outreach connector to the low-code framework
          for greater maintainability. !! Important: The sequence_steps stream schema
          from API has a breaking change to creator field to an array contain integers
          other than strings"
  remoteRegistries:
    pypi:
      enabled: false
      packageName: airbyte-source-outreach
  connectorBuildOptions:
    # Please update to the latest version of the connector base image.
    # https://hub.docker.com/r/airbyte/python-connector-base
    # Please use the full address with sha256 hash to guarantee build reproducibility.
    baseImage: docker.io/airbyte/source-declarative-manifest:7.6.1@sha256:b433ec72f88e69bd836f3c7c815c21bfeeeb32501aeabf586bc421875289e5e2
  connectorSubtype: api
  connectorType: source
  definitionId: 3490c201-5d95-4783-b600-eaf07a4c7787
  dockerImageTag: 1.1.21
  dockerRepository: airbyte/source-outreach
  githubIssueLabel: source-outreach
  icon: outreach.svg
  license: ELv2
  name: Outreach
  releaseDate: 2021-11-03
  releaseStage: alpha
  supportLevel: community
  documentationUrl: https://docs.airbyte.com/integrations/sources/outreach
  tags:
    - cdk:low-code
    - language:manifest-only
  ab_internal:
    ql: 200
    sl: 100
  connectorTestSuitesOptions:
    - suite: liveTests
      testConnections:
        - name: outreach_config_dev_null
          id: 0d304968-b31b-4777-be96-62c689f78a46
    - suite: unitTests
    - suite: acceptanceTests
      testSecrets:
        - name: SECRET_SOURCE-OUTREACH_CREDS
          fileName: config.json
          secretStore:
            type: GSM
            alias: airbyte-connector-testing-secret-store
  externalDocumentationUrls:
    - title: Outreach API reference
      url: https://api.outreach.io/api/v2/docs
      type: api_reference
    - title: Outreach authentication
      url: https://api.outreach.io/api/v2/docs#authentication
      type: authentication_guide
    - title: Outreach rate limits
      url: https://api.outreach.io/api/v2/docs#rate-limiting
      type: rate_limits
metadataSpecVersion: "1.0"
