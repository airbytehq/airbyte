version: 7.0.4

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - accounts

definitions:
  linked:
    SimpleRetriever:
      paginator:
        type: DefaultPaginator
        page_token_option:
          type: RequestPath
        pagination_strategy:
          type: CursorPagination
          cursor_value: "{{ response.get(\"links\", {}).get(\"next\", {}) }}"
          stop_condition: "{{ not response.get(\"links\", {}).get(\"next\", {}) }}"
    HttpRequester:
      authenticator:
        type: OAuthAuthenticator
        client_id: "{{ config['client_id'] }}"
        grant_type: refresh_token
        client_secret: "{{ config['client_secret'] }}"
        refresh_token: "{{ config['refresh_token'] }}"
        token_refresh_endpoint: https://api.outreach.io/oauth/token
      request_parameters:
        sort: updatedAt
        count: "false"
        page[size]: "1000"
        newFilterSyntax: "true"
      error_handler:
        type: DefaultErrorHandler
        max_retries: 5
        backoff_strategies:
          - type: ExponentialBackoffStrategy
            factor: 5
        response_filters:
          - type: HttpResponseFilter
            action: RETRY
            error_message: Authorization failure. Retrying with backoff.
            http_codes:
              - 401

