    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - client_id
      - client_secret
      - refresh_token
      - redirect_uri
      - start_date
    properties:
      client_id:
        type: string
        description: The Client ID of your Outreach developer application.
        order: 0
        title: Client ID
      start_date:
        type: string
        description: >-
          The date from which you'd like to replicate data for Outreach API, in
          the format YYYY-MM-DDT00:00:00.000Z. All data generated after this
          date will be replicated.
        order: 4
        title: Start Date
        format: date-time
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
        examples:
          - "2020-11-16T00:00:00.000Z"
      redirect_uri:
        type: string
        description: >-
          A Redirect URI is the location where the authorization server sends
          the user once the app has been successfully authorized and granted an
          authorization code or access token.
        order: 3
        title: Redirect URI
      client_secret:
        type: string
        description: The Client Secret of your Outreach developer application.
        order: 1
        title: Client Secret
        airbyte_secret: true
      refresh_token:
        type: string
        description: The token for obtaining the new access token.
        order: 2
        title: Refresh Token
        airbyte_secret: true
    additionalProperties: true

