spec:
  type: Spec
  documentation_url: https://docs.airbyte.com/integrations/sources/outreach
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Source Outreach Spec
    type: object
    required:
      - client_id
      - client_secret
      - refresh_token
      - redirect_uri
      - start_date
    additionalProperties: true
    properties:
      client_id:
        type: string
        title: Client ID
        description: The Client ID of your Outreach developer application.
      client_secret:
        type: string
        title: Client Secret
        description: The Client Secret of your Outreach developer application.
        airbyte_secret: true
      refresh_token:
        type: string
        title: Refresh Token
        description: The token for obtaining the new access token.
        airbyte_secret: true
      redirect_uri:
        type: string
        title: Redirect URI
        description:
          A Redirect URI is the location where the authorization server sends
          the user once the app has been successfully authorized and granted an authorization
          code or access token.
      start_date:
        type: string
        title: Start Date
        description:
          The date from which you'd like to replicate data for Outreach API,
          in the format YYYY-MM-DDT00:00:00Z. All data generated after this date will
          be replicated.
        examples:
          - "2020-11-16T00:00:00Z"
        pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$"
