definitions:
  selector:
    type: RecordSelector
    extractor:
      type: CustomRecordExtractor
      class_name: source_outreach.components.CustomExtractor

  requester:
    type: HttpRequester
    url_base: https://api.outreach.io/api/v2/
    http_method: GET
    request_parameters:
      count: "false"
      sort: updatedAt
      page[size]: "1000"
    request_headers: {}
    authenticator:
      type: OAuthAuthenticator
      client_id: "{{ config['client_id'] }}"
      client_secret: "{{ config['client_secret'] }}"
      refresh_token: "{{ config['refresh_token'] }}"
      token_refresh_endpoint: https://api.outreach.io/oauth/token
      grant_type: refresh_token

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      page_token_option:
        type: RequestPath
      pagination_strategy:
        type: CursorPagination
        cursor_value: '{{ response.get("links", {}).get("next", {}) }}'
        stop_condition: '{{ not response.get("links", {}).get("next", {}) }}'
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"
    incremental_sync:
      type: CustomIncrementalSync
      class_name: source_outreach.components.CustomIncrementalSync
      datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
      cursor_field: updatedAt
      is_data_feed: true
      start_datetime:
        type: MinMaxDatetime
        datetime: "{{ config['start_date'] }}"
        datetime_format: "%Y-%m-%dT%H:%M:%SZ"

