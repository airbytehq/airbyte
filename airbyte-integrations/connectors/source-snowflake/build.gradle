plugins {
    id 'application'
    id 'airbyte-docker'
    id 'airbyte-integration-test-java'
}

application {
    mainClass = 'io.airbyte.integrations.source.snowflake.SnowflakeSource'
}

dependencies {
    implementation project(':airbyte-db')
    implementation project(':airbyte-integrations:bases:base-java')
    implementation project(':airbyte-integrations:connectors:source-jdbc')
    implementation project(':airbyte-protocol:models')
    implementation files(project(':airbyte-integrations:bases:base-java').airbyteDocker.outputs)

    implementation group: 'net.snowflake', name: 'snowflake-jdbc', version: '3.13.4'

    integrationTestJavaImplementation project(':airbyte-integrations:bases:standard-source-test')
    integrationTestJavaImplementation project(':airbyte-integrations:connectors:source-snowflake')
    integrationTestJavaImplementation testFixtures(project(':airbyte-integrations:connectors:source-jdbc'))
}
