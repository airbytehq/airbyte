documentationUrl: https://docs.airbyte.com/integrations/sources/gridly
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Gridly Spec
  type: object
  required:
    - api_key
    - grid_id
  properties:
    api_key:
      type: string
      title: API Key
      airbyte_secret: true
    grid_id:
      type: string
      title: Grid ID
      description: ID of a grid, or can be ID of a branch
