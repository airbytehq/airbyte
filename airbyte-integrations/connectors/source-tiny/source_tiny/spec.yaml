documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Bling Spec
  type: object
  required:
    - api_token
    - merchant
    - start_date
  properties:
    api_token:
      title: API Token
      type: string
      description: API Access Key
      airbyte_secret: true
      order: 0
    merchant:
      title: Merchant Code
      type: string
      description: "Merchant code with 5 characters length"
      order: 1
      examples:
        - "BRXYZ"
        - "MXABC"
    start_date:
      title: Start Date (DD/MM/YYYY format)
      type: string
      description: Start replication date
      order: 2