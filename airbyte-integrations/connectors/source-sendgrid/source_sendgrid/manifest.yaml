spec:
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    type: object
    required:
      - start_date
      - api_key
    properties:
      start_date:
        type: string
        title: Start date
        format: date-time
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
        order: 0
        description: >-
          UTC date and time in the format 2017-01-25T00:00:00Z. Any data before
          this date will not be replicated.
      api_key:
        type: string
        title: API Key
        airbyte_secret: true
        order: 1
        description: >-
          Sendgrid API Key, use <a
          href=\"https://app.sendgrid.com/settings/api_keys/\">admin</a> to
          generate this key.
    additionalProperties: true
  type: Spec
metadata:
  autoImportSchema:
    bounces: false
    spam_reports: false
    global_suppressions: false
    blocks: false
    invalid_emails: false
    suppression_groups: false
    suppression_group_members: false
    lists: false
    segments: false
    singlesend_stats: false
    stats_automations: false
    singlesends: false
    templates: false
    campaigns: false
