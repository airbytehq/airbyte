documentationUrl: https://docs.airbyte.com/integrations/sources/dz-zoho-books
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Dz Zoho Books Spec
  type: object
  required:
    - client_id
    - client_secret
    - refresh_token
    - organization_id
    - dc_region
    - start_date
  additionalProperties: true
  properties:
    client_id:
      title: Client ID
      type: string
      description: The Client ID of your Zoho Books Account.
      airbyte_secret: true
    client_secret:
      title: Client Secret
      type: string
      description: The Client Secret of your Zoho Books Account.
      airbyte_secret: true
    refresh_token:
      title: Refresh Token
      type: string
      description: Refresh Token to renew the expired Access Token.
      airbyte_secret: true
    organization_id:
      title: Organization ID
      type: string
      description: Found at dashboard
      airbyte_secret: true
    dc_region:
      title: DC Region
      type: string
      description: Data Center region represents a geographical location where one or more data centers are located. 
    start_date:
      title: Date-From Filter
      type: string
      description: Date time filter for incremental filter, Specify which date to extract from.
      pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}-[0-9]{4}$"
      examples:
        - "2022-03-01T00:00:00+0000"
      format: "date-time"
