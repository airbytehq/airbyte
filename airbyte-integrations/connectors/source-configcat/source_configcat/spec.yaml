documentationUrl: https://docs.airbyte.com/integrations/sources/configcat
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Configcat Spec
  type: object
  required:
    - username
    - password
  additionalProperties: true
  properties:
    username:
      title: Username
      type: string
      description: >-
        Basic auth user name. See <a
        href="https://api.configcat.com/docs/#section/Authentication">here</a>.
    password:
      title: Password
      type: string
      description: >-
        Basic auth password. See <a
        href="https://api.configcat.com/docs/#section/Authentication">here</a>.
      airbyte_secret: true
