version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: []
  requester:
    type: HttpRequester
    url_base: "https://api.captaindata.co/v3/"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "x-api-key"
      api_token: "{{ config['api_key'] }}"
    request_headers:
      x-project-id: "{{ config['project_uid'] }}"
  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  captain_data_paginator:
    type: "DefaultPaginator"
    pagination_strategy:
      type: "CursorPagination"
      cursor_value: "{{ response['paging']['next']}}"
      stop_condition: "{{ response['paging']['have_next_page'] is false }}"
    page_token_option:
      type: "RequestPath"

  # Base stream
  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  # Streams
  workspace_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "workspace"
      primary_key: "name"
      path: "/workspace"
    transformations:
      - type: AddFields
        fields:
          - path: ["project_uid"]
            value: "{{ config['project_uid'] }}"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          project_uid:
            type:
              - "null"
              - string
          current_month_end:
            type:
              - "null"
              - string
          current_month_start:
            type:
              - "null"
              - string
          email:
            type:
              - "null"
              - string
          name:
            type:
              - "null"
              - string
          plan_name:
            type:
              - "null"
              - string
          tasks_left:
            type:
              - "null"
              - integer
          tasks_max:
            type:
              - "null"
              - integer
          tasks_used:
            type:
              - "null"
              - integer
  workflows_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "workflows"
      primary_key: "uid"
      path: "/workflows"

    # Sliced streams
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          created_at:
            type:
              - "null"
              - string
          name:
            type:
              - "null"
              - string
          project_id:
            type:
              - "null"
              - integer
          steps:
            items:
              properties:
                name:
                  type:
                    - "null"
                    - string
                step_uid:
                  type:
                    - "null"
                    - string
                uid:
                  type:
                    - "null"
                    - string
              type: object
            type: array
          template_uid:
            type:
              - "null"
              - string
          uid:
            type:
              - "null"
              - string
  jobs_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "jobs"
      primary_key: "uid"
      path: "/workflows/{{ stream_slice.parent_id }}/jobs"
    retriever:
      requester:
        $ref: "#/definitions/requester"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/workflows_stream"
            parent_key: "uid"
            partition_field: "parent_id"
      record_selector:
        $ref: "#/definitions/selector"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          accounts:
            items:
              type:
                - "null"
                - string
            type: array
          configuration:
            type:
              - "null"
              - object
          error_message:
            type:
              - "null"
              - string
          finish_time:
            type:
              - "null"
              - string
          main_job_uid:
            type:
              - "null"
              - string
          main_job_name:
            type:
              - "null"
              - string
          name:
            type:
              - "null"
              - string
          number_inputs:
            type:
              - "null"
              - integer
          row_count:
            type:
              - "null"
              - integer
          scheduled_time:
            type:
              - "null"
              - string
          start_time:
            type:
              - "null"
              - string
          status:
            type:
              - "null"
              - string
          step_uid:
            type:
              - "null"
              - string
          total_row_count:
            type:
              - "null"
              - integer
          uid:
            type:
              - "null"
              - string
          workflow_name:
            type:
              - "null"
              - string
          workflow_uid:
            type:
              - "null"
              - string
  successful_jobs_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "jobs"
      primary_key: "uid"
      path: "/workflows/{{ stream_slice.parent_id }}/jobs"
    retriever:
      requester:
        $ref: "#/definitions/requester"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/workflows_stream"
            parent_key: "uid"
            partition_field: "parent_id"
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: []
        record_filter:
          condition:
            "{{ record['total_row_count'] > 0 and record['status'] == 'finished'
            }}"

  job_results_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "job_results"
      primary_key: "job_result_id"
      path: "/jobs/{{ stream_slice.parent_id }}/results"
      stream_cursor_field: "extracted_at"
    retriever:
      requester:
        $ref: "#/definitions/requester"
      paginator:
        $ref: "#/definitions/captain_data_paginator"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/successful_jobs_stream"
            parent_key: "uid"
            partition_field: "parent_id"
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: ["results"]
    transformations:
      - type: AddFields
        fields:
          - path: ["results"]
            value: "{{ record }}"
          - path: ["job_result_id"]
            value: "{{ record|hash('md5') }}"
          - path: ["job_uid"]
            value: "{{ stream_slice.parent_id }}"
          - path: ["extracted_at"]
            value: "{{ now_utc() }}"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          job_uid:
            type:
              - "null"
              - string
          job_result_id:
            type:
              - "null"
              - string
          results:
            type:
              - "null"
              - object
          extracted_at:
            type:
              - "null"
              - string
            format: datetime
streams:
  - "#/definitions/workspace_stream"
  - "#/definitions/workflows_stream"
  - "#/definitions/jobs_stream"
  - "#/definitions/job_results_stream"

check:
  type: CheckStream
  stream_names:
    - "workspace"

spec:
  type: Spec
  documentationUrl: https://docs.airbyte.com/integrations/sources/captain-data
  connection_specification:
    title: Captain Data Spec
    type: object
    required:
      - api_key
      - project_uid
    additionalProperties: true
    properties:
      api_key:
        title: API Key
        type: string
        description: Your Captain Data project API key.
        airbyte_secret: true
      project_uid:
        title: Project UID
        type: string
        description: Your Captain Data project uuid.
