data:
  ab_internal:
    ql: 200
    sl: 200
  allowedHosts:
    hosts:
      - ${subdomain}.zendesk.com
      - zendesk.com
  connectorBuildOptions:
    baseImage: docker.io/airbyte/python-connector-base:2.0.0@sha256:c44839ba84406116e8ba68722a0f30e8f6e7056c726f447681bb9e9ece8bd916
  connectorSubtype: api
  connectorType: source
  definitionId: c8630570-086d-4a40-99ae-ea5b18673071
  dockerImageTag: 1.0.20
  dockerRepository: airbyte/source-zendesk-talk
  documentationUrl: https://docs.airbyte.com/integrations/sources/zendesk-talk
  githubIssueLabel: source-zendesk-talk
  icon: zendesk-talk.svg
  license: MIT
  maxSecondsBetweenMessages: 300
  name: Zendesk Talk
  remoteRegistries:
    pypi:
      enabled: true
      packageName: airbyte-source-zendesk-talk
  registryOverrides:
    cloud:
      enabled: true
    oss:
      enabled: true
  releaseStage: generally_available
  supportLevel: certified
  releases:
    breakingChanges:
      1.0.0:
        upgradeDeadline: "2024-05-31"
        message: >-
          The source Zendesk Talk connector is being migrated from the Python CDK to our declarative low-code CDK.  Due to changes to the incremental stream state message format and the removal of a nonexistent field from  the ivrs stream schema, this migration constitutes a breaking change. After updating, please reset your source  before resuming syncs. For more information, see our migration documentation for source Zendesk Talk.
  tags:
    - language:python
    - cdk:low-code
  connectorTestSuitesOptions:
    - suite: liveTests
      testConnections:
        - name: zendesk-talk_config_dev_null
          id: 22e00a6c-7c05-4a2a-bbbe-2b74dd788b7b
        - name: zendesk-talk_config_old_dev_null
          id: 7bfa51b9-6c79-43fa-8b5b-291d979dd710
    - suite: unitTests
    - suite: acceptanceTests
      testSecrets:
        - name: SECRET_SOURCE-ZENDESK-TALK_OLD__CREDS
          fileName: config_old.json
          secretStore:
            type: GSM
            alias: airbyte-connector-testing-secret-store
        - name: SECRET_SOURCE-ZENDESK-TALK__CREDS
          fileName: config.json
          secretStore:
            type: GSM
            alias: airbyte-connector-testing-secret-store
metadataSpecVersion: "1.0"
