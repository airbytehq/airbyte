# See [Connector Acceptance Tests](https://docs.airbyte.com/connector-development/testing-connectors/connector-acceptance-tests-reference)
# for more information about how to configure these tests
# intentionally left out explicit configured_catalog.json to test all streams from discovery
connector_image: airbyte/source-zendesk-talk:dev
test_strictness_level: "high"
acceptance_tests:
  spec:
    tests:
      - spec_path: "source_zendesk_talk/spec.json"
  connection:
    tests:
      - config_path: "secrets/config.json"
        status: "succeed"
      - config_path: "integration_tests/invalid_config.json"
        status: "failed"
      - config_path: "secrets/config_old.json"
        status: "succeed"
  discovery:
    tests:
      - config_path: "secrets/config.json"
        backward_compatibility_tests_config:
          disable_for_version: "0.1.3"
      - config_path: "secrets/config_old.json"
        backward_compatibility_tests_config:
          disable_for_version: "0.1.3"
  basic_read:
    tests:
      - config_path: "secrets/config.json"
        expect_records:
          path: "integration_tests/expected_records.jsonl"
        fail_on_extra_columns: false
        empty_streams:
          - name: account_overview
            bypass_reason: "The stream is not empty, but makes the test failed due to frequently changing primary key value"
          - name: agents_overview
            bypass_reason: "The stream is not empty, but makes the test failed due to frequently changing primary key value"
          - name: current_queue_activity
            bypass_reason: "The stream is not empty, but makes the test failed due to frequently changing primary key value"
  incremental:
    tests:
      - config_path: "secrets/config.json"
        future_state:
          future_state_path: "integration_tests/abnormal_state.json"
  full_refresh:
    tests:
      - config_path: "secrets/config.json"
        configured_catalog_path: "integration_tests/configured_catalog.json"
        ignored_fields:
          account_overview:
            - name: current_timestamp
              bypass_reason: Depends on current time
          agents_overview:
            - name: current_timestamp
              bypass_reason: Depends on current time
          current_queue_activity:
            - name: current_timestamp
              bypass_reason: Depends on current time
