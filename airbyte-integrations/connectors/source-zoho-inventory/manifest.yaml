version: 5.14.0

type: DeclarativeSource

description: >-
  The Zoho Inventory connector  enables seamless data synchronization between
  Zoho Inventory and your data pipelines. It facilitates the automatic
  extraction of key inventory data such as items, orders, vendors, and invoices,
  ensuring up-to-date insights for analytics and reporting. Perfect for
  streamlining inventory management with minimal manual effort

check:
  type: CheckStream
  stream_names:
    - items

