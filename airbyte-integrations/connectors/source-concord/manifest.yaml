  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - api_key
      - env
    properties:
      api_key:
        type: string
        name: api_key
        order: 0
        title: API Key
        airbyte_secret: true
      env:
        type: string
        description: The environment from where you want to access the API.
        enum:
          - uat
          - api
        name: organizationId
        order: 1
        title: Environment
    additionalProperties: true

