    organization_members:
      type: DeclarativeStream
      name: organization_members
      primary_key:
        - user_id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: organizations/{{stream_partition.parent_id}}/members
          http_method: GET
        record_selector:
