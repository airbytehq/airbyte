version: "0.1.0"
definitions:
  selector:
    extractor:
      field_path: []
  url_partition_router:
    type: "ListPartitionRouter"
    values: "{{ config['urls'] }}"
    cursor_field: url
    request_option:
      field_name: "url"
      inject_into: "request_parameter"
  strategy_partition_router:
    type: "ListPartitionRouter"
    values: "{{ config['strategies'] }}"
    cursor_field: strategy
    request_option:
      field_name: "strategy"
      inject_into: "request_parameter"
  requester:
    url_base: "https://www.googleapis.com/pagespeedonline/v5/"
    http_method: "GET"
    request_parameters:
      key: "{{ config['api_key'] }}"
      category: "{{ config['categories'] }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
    partition_router:
      - "#/definitions/url_partition_router"
      - "#/definitions/strategy_partition_router"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  pagespeed_stream:
    transformations:
      - type: AddFields
        fields:
          - path: ["strategy"]
            value: "{{ stream_slice.strategy }}"
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "pagespeed"
      path: "/runPagespeed"

streams:
  - "#/definitions/pagespeed_stream"

check:
  stream_names:
    - "pagespeed"
