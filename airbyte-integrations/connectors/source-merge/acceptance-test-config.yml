          - name: "interviews"
            bypass_reason: "Merge is under beta stage and thus endpoint cannot be seeded manually"
          - name: "job-interview-stages"
            bypass_reason: "Merge is under beta stage and thus endpoint cannot be seeded manually"
          - name: "jobs"
            bypass_reason: "Merge is under beta stage and thus endpoint cannot be seeded manually"
          - name: "offers"
            bypass_reason: "Merge is under beta stage and thus endpoint cannot be seeded manually"
          - name: "offices"
