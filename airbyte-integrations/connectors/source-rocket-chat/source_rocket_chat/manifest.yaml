version: "0.1.0"

definitions:
  selector:
    extractor:
      field_path:
        - "{{ parameters['name'] }}"
  update_selector:
    extractor:
      field_path:
        - "update"
  requester:
    url_base: "{{ config['endpoint'] }}/api/v1"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "X-Auth-Token"
      api_token: "{{ config['token'] }}"
    request_headers:
      X-User-Id: "{{ config['user_id'] }}"
  offset_paginator:
    type: DefaultPaginator
    $parameters:
      page_size: 1
    page_size_option:
      inject_into: "request_parameter"
      field_name: "count"
    page_token_option:
      type: RequestOption
      inject_into: "request_parameter"
      field_name: "offset"
    pagination_strategy:
      type: "OffsetIncrement"
  custom_retriever:
    record_selector:
      $ref: "#/definitions/update_selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      $ref: "#/definitions/offset_paginator"
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  teams_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "teams"
      primary_key: "_id"
      path: "/teams.list"
  rooms_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/custom_retriever"
    $parameters:
      name: "rooms"
      primary_key: "_id"
      path: "/rooms.get"
  channels_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "channels"
      primary_key: "_id"
      path: "/channels.list"
  roles_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      record_selector:
        $ref: "#/definitions/selector"
      paginator:
        type: NoPagination
      requester:
        $ref: "#/definitions/requester"
    $parameters:
      name: "roles"
      primary_key: "_id"
      path: "/roles.list"
  subscriptions_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/custom_retriever"
    $parameters:
      name: "subscriptions"
      primary_key: "_id"
      path: "/subscriptions.get"
  users_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "users"
      primary_key: "_id"
      path: "/users.list"

streams:
  - "#/definitions/teams_stream"
  - "#/definitions/rooms_stream"
  - "#/definitions/channels_stream"
  - "#/definitions/roles_stream"
  - "#/definitions/subscriptions_stream"
  - "#/definitions/users_stream"

check:
  stream_names:
    - "teams"
