plugins {
    id 'airbyte-python'
    id 'airbyte-docker'
    id 'airbyte-standard-source-test-file'
}

airbytePython {
    moduleDirectory 'source_google_directory'
}

airbyteStandardSourceTestFile {
    // For more information on standard source tests, see https://docs.airbyte.io/contributing-to-airbyte/building-new-connector/testing-connectors
    specPath = "source_google_directory/spec.json"
    configPath = "secrets/config.json"
    configuredCatalogPath = "sample_files/configured_catalog.json"
}


dependencies {
    implementation files(project(':airbyte-integrations:bases:base-standard-source-test-file').airbyteDocker.outputs)
    implementation files(project(':airbyte-integrations:bases:base-python').airbyteDocker.outputs)
}
