plugins {
    id 'application'
    id 'airbyte-java-connector'
}

airbyteJavaConnector {
    cdkVersionRequired = '0.35.5'
    features = ['db-destinations', 's3-destinations']
    useLocalCdk = true
}

airbyteJavaConnector.addCdkDependencies()

application {
    mainClass = 'io.airbyte.integrations.destination.s3.S3DestinationRunner'
    applicationDefaultJvmArgs = ['-XX:+ExitOnOutOfMemoryError', '-XX:MaxRAMPercentage=75.0', "--add-opens=java.base/java.nio=ALL-UNNAMED", "--add-opens=java.base/jdk.internal.loader=ALL-UNNAMED"]
    integrationTestJava {
        // This is needed to make the destination-snowflake tests succeed - https://github.com/snowflakedb/snowflake-jdbc/issues/589#issuecomment-983944767
    }
}

java {
    // TODO: rewrite code to avoid javac wornings in the first place
    compileJava {
        options.compilerArgs += "-Xlint:-this-escape"
        options.compilerArgs += "--add-exports java.base/jdk.internal.loader=ALL-UNNAMED"
    }
}

dependencies {

    // csv
    implementation 'com.amazonaws:aws-java-sdk-s3:1.11.978'
    implementation 'org.apache.commons:commons-csv:1.4'
    implementation 'com.github.alexmojaki:s3-stream-upload:2.2.2'

    // parquet
    implementation ('org.apache.hadoop:hadoop-common:3.3.3') {
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
        exclude group: 'org.slf4j', module: 'slf4j-reload4j'
        exclude group: 'org.apache.zookeeper'
    }
    implementation ('org.apache.hadoop:hadoop-aws:3.3.3') { exclude group: 'org.slf4j', module: 'slf4j-log4j12'}
    implementation ('org.apache.hadoop:hadoop-mapreduce-client-core:3.3.3') {
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
        exclude group: 'org.slf4j', module: 'slf4j-reload4j'
        exclude group: 'org.apache.zookeeper'
    }
    implementation ('org.apache.parquet:parquet-avro:1.14.1') { exclude group: 'org.slf4j', module: 'slf4j-log4j12'}
    implementation ('com.github.airbytehq:json-avro-converter:1.1.0') { exclude group: 'ch.qos.logback', module: 'logback-classic'}
    implementation("io.airlift:aircompressor:0.27")
    testImplementation 'org.apache.commons:commons-lang3:3.11'
    testImplementation 'org.xerial.snappy:snappy-java:1.1.8.4'
    testImplementation "org.mockito:mockito-inline:4.1.0"
}
