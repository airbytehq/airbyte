spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - api_key
      - start_date
      - name_filter
      - email_filter
      - company_name_filter
      - location_name_filter
      - ip_addr
    properties:
      api_key:
        type: string
        description: >-
          Your API key for authenticating with the People Data Labs API. You can
          find or generate your API key in your People Data Labs account
          dashboard at https://peopledatalabs.com/signup/.
        name: api_key
        title: API Key
        airbyte_secret: true
        order: 0
      start_date:
        type: string
        title: Start date
        format: date-time
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
        order: 1
      name_filter:
        type: string
        description: Name filter for searching streams
        title: Name filter for search
        default: Rick Morty
        order: 2
      email_filter:
        type: string
        description: Email filter for search endpoints
        title: Email filter for search
        default: test@gmail.com
        order: 3
      company_name_filter:
        type: string
        description: Company Name for search streams
        title: Company name filter
        default: Google
        order: 4
      location_name_filter:
        type: string
        description: The location name filter for search streams
        title: Location name filter
        default: boston
        order: 5
      ip_addr:
        type: string
        description: IP address for enrich stream
        title: IP Address
        default: 76.155.190.200
        order: 6
    additionalProperties: true

