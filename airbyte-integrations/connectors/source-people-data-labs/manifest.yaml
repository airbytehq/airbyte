version: 6.44.0

type: DeclarativeSource

description: |-
  Website: https://dashboard.peopledatalabs.com/
  API Reference: https://docs.peopledatalabs.com/docs

check:
  type: CheckStream
  stream_names:
    - person_enrich

definitions:
  streams:
    person_enrich:
      type: DeclarativeStream
      name: person_enrich
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /v5/person/enrich
          http_method: GET
          request_parameters:
            name: "{{ config['name_filter'] }}"
            email: "{{ config['email_filter'] }}"
          request_headers:
            Content-Type: application/json
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
        decoder:
          type: JsonDecoder
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: location_last_updated
        cursor_datetime_formats:
          - "%Y-%m-%d"
        datetime_format: "%Y-%m-%d"
        start_datetime:
          type: MinMaxDatetime
          datetime: "{{ config[\"start_date\"] }}"
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        end_datetime:
          type: MinMaxDatetime
          datetime: "{{ now_utc().strftime('%Y-%m-%dT%H:%M:%SZ') }}"
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/person_enrich"
    person_identify:
      type: DeclarativeStream
      name: person_identify
      primary_key:
        - uuid
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /v5/person/identify
          http_method: GET
          request_parameters:
            name: "{{ config['name_filter'] }}"
            email: "{{ config['email_filter'] }}"
          request_headers:
            Content-Type: application/json
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - matches
        decoder:
          type: JsonDecoder
      transformations:
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - uuid
              value: "{{ now_utc() }}"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/person_identify"
    company_clean:
      type: DeclarativeStream
      name: company_clean
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /v5/company/clean
          http_method: GET
          request_parameters:
            name: "{{ config['company_name_filter'] }}"
          request_headers:
            Content-Type: application/json
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        decoder:
          type: JsonDecoder
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/company_clean"
    location_clean:
      type: DeclarativeStream
      name: location_clean
      primary_key:
        - uuid
