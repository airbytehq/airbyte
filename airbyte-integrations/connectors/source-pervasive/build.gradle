plugins {
    id 'application'
    id 'airbyte-java-connector'
}

airbyteJavaConnector {
    cdkVersionRequired = '0.2.0'
    features = ['db-sources']
    useLocalCdk = true
}

airbyteJavaConnector.addCdkDependencies()

application {
    mainClass = 'io.airbyte.integrations.source.pervasive.PervasiveSource'
}

dependencies {

    //TODO Add jdbc driver import here. Ex: implementation 'com.microsoft.sqlserver:mssql-jdbc:8.4.1.jre14'
    // implementation 'com.pervasive.jdbc.v2.Driver'

    // Not hosted on MVN
    implementation files('PervasiveJdbcDriver/pvjdbc2.jar')
    implementation files('PervasiveJdbcDriver/jpscs.jar')
    implementation files('PervasiveJdbcDriver/pvjdbc2x.jar')


    testImplementation 'org.apache.commons:commons-lang3:3.11'

    integrationTestJavaImplementation project(':airbyte-integrations:connectors:source-pervasive')
}
