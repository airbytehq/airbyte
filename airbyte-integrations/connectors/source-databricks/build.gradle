plugins {
    id 'airbyte-bulk-connector'
    id "io.airbyte.gradle.docker"
    id 'airbyte-connector-docker-convention'
}

airbyteBulkConnector {
    core = 'extract'
    toolkits = ['extract-jdbc']
    cdk = '0.1.31'
}

application {
    mainClass = 'io.airbyte.integrations.source.databricks.DatabricksSource'
    applicationDefaultJvmArgs = [
            '--add-opens=java.base/java.lang=ALL-UNNAMED',
            '--add-opens=java.base/java.nio=org.apache.arrow.memory.core,ALL-UNNAMED',
            '--add-opens=java.base/sun.nio.ch=ALL-UNNAMED',
            '--add-opens=jdk.unsupported/sun.misc=ALL-UNNAMED',
            '-Dnet.databricks.jdbc.enableBouncyCastle=TRUE'
    ]
}

dependencies {
    implementation 'com.databricks:databricks-jdbc:2.6.36'
    implementation 'org.apache.commons:commons-lang3:3.17.0'

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind'
    testImplementation 'com.fasterxml.jackson.module:jackson-module-kotlin'
}

tasks.withType(Test).configureEach {
    useJUnitPlatform() // Ensure this is set if not globally
    jvmArgs(
            '--add-opens=java.base/java.nio=ALL-UNNAMED',
            '--add-opens=jdk.unsupported/sun.misc=ALL-UNNAMED',
            '--add-opens=java.base/sun.nio.ch=ALL-UNNAMED'
    )
}

task wrapper(type: Wrapper){
   gradleVersion = '8.14.3'
}
