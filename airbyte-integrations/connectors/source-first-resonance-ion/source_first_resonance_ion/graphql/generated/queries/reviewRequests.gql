query reviewRequests($filters: ReviewsInputFilters, $distinctOn: [ReviewRequestSortEnum], $sort: [ReviewRequestSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    reviewRequests(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _created
                _updated
                _etag
                LastSessionId
                status
                id
                procedureId
                reviewerId
                createdById
                updatedById
                entityId
                prettyStr
            }
            cursor
        }
    }
}