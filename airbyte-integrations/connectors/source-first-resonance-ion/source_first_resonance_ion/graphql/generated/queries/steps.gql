query steps($filters: StepsFilters, $distinctOn: [StepSortEnum], $sort: [StepSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    steps(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _created
                _updated
                _etag
                version
                content
                displayPdf
                leadTime
                pages
                slateContent
                title
                type
                id
                locationSubtypeId
                position
                procedureId
                standardStepFamilyId
                standardStepStatus
                pdfAssetId
                locationId
                parentId
                originStepId
                familyId
                createdById
                updatedById
                entityId
                isLatestVersion
                isLatestReleasedVersion
                Parent
                isStandardStep
                isChildStandardStep
                isDerivedStep
                standardStepProcedureCount
                standardStepRunCount
                fieldCount
                upstreamStepIds
                downstreamStepIds
                editable
                approved
                prettyStr
                _MbomItemAssociationsCount
                _AllChildrenCount
                _AllParentsCount
                _LabelsCount
                _DownstreamCount
                _FieldsCount
                _ReviewsCount
                _UpstreamCount
                _ApprovalsCount
                _ApprovalRequestsCount
                _DatagridColumnsCount
                _DatagridRowsCount
                _AttributesCount
            }
            cursor
        }
    }
}