query unitsOfMeasurement($filters: UnitsOfMeasurementInputFilters, $distinctOn: [UnitOfMeasurementSortEnum], $sort: [UnitOfMeasurementSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    unitsOfMeasurement(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _created
                _updated
                _etag
                LastSessionId
                id
                type
                createdById
                updatedById
                prettyStr
            }
            cursor
        }
    }
}