query issues($filters: IssueInputFilters, $distinctOn: [IssueSortEnum], $sort: [IssueSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    issues(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _created
                _updated
                _etag
                LastSessionId
                id
                causeCondition
                disposition
                title
                issueDispositionTypeId
                runStepId
                expectedCondition
                purchaseOrderLineId
                mustCloseByRunStepId
                status
                fixPartInventoryId
                assignedToId
                assignedTeamId
                createdById
                updatedById
                entityId
                editable
                batched
                prettyStr
                approved
                createIssueForEachBatchSibling
                _RelatedIssuesCount
                _AssigneesCount
                _LabelsCount
                _CommentsCount
                _PartInventoriesCount
                _RedlinesCount
                _AttributesCount
                _ApprovalsCount
                _ApprovalRequestsCount
            }
            cursor
        }
    }
}