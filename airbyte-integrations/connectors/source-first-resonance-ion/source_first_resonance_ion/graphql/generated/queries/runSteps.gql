query runSteps($filters: RunStepsInputFilters, $distinctOn: [RunStepSortEnum], $sort: [RunStepSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    runSteps(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _created
                _updated
                _etag
                content
                displayPdf
                leadTime
                pages
                slateContent
                title
                type
                id
                runId
                status
                scheduledStart
                scheduledEnd
                resultsS3Bucket
                resultsS3Key
                position
                startTime
                endTime
                startedById
                completedById
                isStandardStep
                standardStepVersion
                hashCode
                assignedToId
                assignedTeamId
                entityId
                createdById
                updatedById
                pdfAssetId
                locationId
                parentId
                originStepId
                Parent
                resultsLink
                resultsHtmlLink
                upstreamStepIds
                downstreamStepIds
                settable
                editable
                isChildStandardStep
                batched
                availableToWork
                calculatedLeadTime
                prettyStr
                _SessionsCount
                _BlockingIssuesCount
                _AssigneesCount
                _AllChildrenCount
                _AllParentsCount
                _FieldsCount
                _CommentsCount
                _UpstreamCount
                _DownstreamCount
                _RedlinesCount
                _SessionEventsCount
                _IssuesCount
                _PartInventoriesCount
                _MustCloseByLinkedIssuesCount
                _DatagridColumnsCount
                _DatagridRowsCount
                _AttributesCount
            }
            cursor
        }
    }
}