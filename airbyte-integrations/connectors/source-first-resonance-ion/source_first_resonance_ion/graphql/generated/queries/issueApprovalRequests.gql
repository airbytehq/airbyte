query issueApprovalRequests($filters: IssueApprovalRequestsInputFilters, $distinctOn: [IssueApprovalRequestSortEnum], $sort: [IssueApprovalRequestSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    issueApprovalRequests(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _created
                _updated
                _etag
                LastSessionId
                id
                status
                issueId
                issueApprovalGateType
                roleId
                assignedToId
                assignedTeamId
                entityId
                createdById
                updatedById
                prettyStr
                _AssigneesCount
            }
            cursor
        }
    }
}