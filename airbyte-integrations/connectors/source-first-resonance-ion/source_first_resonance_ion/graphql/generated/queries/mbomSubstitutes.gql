query mbomSubstitutes($filters: MBomSubstituteInputFilters, $distinctOn: [MBomSubstituteSortEnum], $sort: [MBomSubstituteSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    mbomSubstitutes(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _created
                _updated
                _etag
                LastSessionId
                id
                mbomItemId
                partId
                createdById
                updatedById
                parentId
                prettyStr
                _ParentCount
            }
            cursor
        }
    }
}