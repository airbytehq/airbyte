query runs($filters: RunsInputFilters, $distinctOn: [RunSortEnum], $sort: [RunSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    runs(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _created
                _updated
                _etag
                LastSessionId
                archived
                description
                dueDate
                id
                jiraIssueKey
                partId
                partInventoryId
                procedureId
                quantity
                resultsLink
                runBatchId
                title
                assignedToId
                assignedTeamId
                createdById
                updatedById
                entityId
                status
                percentComplete
                isOpen
                batched
                batchAdoptedSiblings
                allBatchedSiblings
                startTime
                endTime
                scheduledStart
                scheduledEnd
                calculatedLeadTime
                prettyStr
                exportControlled
                _IssuesCount
                _RedlinesCount
                _LocationsCount
                _SessionsCount
                _AssigneesCount
                _LabelsCount
                _CommentsCount
                _OriginPartInventoriesCount
                _PartKitsCount
                _StepsCount
                _AttributesCount
            }
            cursor
        }
    }
}