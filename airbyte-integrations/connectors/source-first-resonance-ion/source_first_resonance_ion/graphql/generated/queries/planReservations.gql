query planReservations($filters: PlanReservationsInputFilters, $distinctOn: [PlanReservationSortEnum], $sort: [PlanReservationSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    planReservations(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _created
                _updated
                _etag
                LastSessionId
                id
                partInventoryId
                planId
                quantity
                createdById
                updatedById
                prettyStr
            }
            cursor
        }
    }
}