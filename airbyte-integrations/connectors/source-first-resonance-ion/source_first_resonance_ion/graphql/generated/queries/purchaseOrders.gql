query purchaseOrders($filters: PurchaseOrdersInputFilters, $distinctOn: [PurchaseOrderSortEnum], $sort: [PurchaseOrderSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    purchaseOrders(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _created
                _updated
                _etag
                LastSessionId
                id
                description
                supplierId
                orderedAt
                currencyId
                assignedToId
                shipToLocationId
                billToLocationId
                supplierInstructions
                createdById
                updatedById
                entityId
                editable
                isOpen
                status
                paid
                estimatedCost
                estimatedTotalCost
                estimatedArrivalDate
                needDate
                prettyStr
                approved
                _LabelsCount
                _RequirementsCount
                _ApprovalsCount
                _ApprovalRequestsCount
                _FeesCount
                _PurchaseOrderLinesCount
                _AttributesCount
            }
            cursor
        }
    }
}