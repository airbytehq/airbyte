query permission($filters: PermissionsInputFilters, $filters1: RolesInputFilters, $filters2: PermissionGroupEventFilter, $filters3: PermissionGroupsInputFilters, $filters4: PermissionEventFilter, $id: ID!){
    permission(id: $id){
        id
        action
        resource
        resourceTypeName
        field
        fieldTypeName
        isConnection
        prettyStr
        permissionGroups(filters: $filters3){
            id
            name
            family
            prettyStr
            permissions(filters: $filters){
                id
                action
                resource
                resourceTypeName
                field
                fieldTypeName
                isConnection
                prettyStr
                _created
                _updated
                _etag
                _PermissionGroupsCount
                _PermissionPermissionGroupsCount
            }
            roles(filters: $filters1){
                _created
                _updated
                _etag
                LastSessionId
                id
                name
                createdById
                updatedById
                prettyStr
                _IssueDispositionTypeRolesCount
                _IssueApprovalRequestsCount
                _IssueApprovalsCount
                _PermissionGroupRolesCount
                _PermissionGroupsCount
                _TeamRolesCount
                _TeamsCount
                _UserRolesCount
                _UsersCount
            }
            _created
            _updated
            _etag
            _PermissionsCount
            _RolesCount
            timeline(filters: $filters2){
                eventType
                timestamp
            }
        }
        _created
        _updated
        _etag
        _PermissionGroupsCount
        _PermissionPermissionGroupsCount
        timeline(filters: $filters4){
            actor{
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            eventType
            timestamp
            changedAttributes{
                field
                oldValue
                newValue
            }
        }
    }
}