query validationFunctions($filters: ValidationFunctionsInputFilters, $distinctOn: [ValidationFunctionSortEnum], $sort: [ValidationFunctionSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    validationFunctions(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                id
                functionName
                displayName
                prettyStr
                _created
                _updated
                _etag
                _ValidationsCount
                _RunValidationsCount
            }
            cursor
        }
    }
}