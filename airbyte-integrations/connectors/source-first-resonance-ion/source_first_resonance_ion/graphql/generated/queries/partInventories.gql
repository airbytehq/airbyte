query partInventories($filters: PartInventoriesInputFilters, $distinctOn: [PartInventorySortEnum], $sort: [PartInventorySortEnum], $before: String, $after: String, $first: Int, $last: Int){
    partInventories(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _created
                _updated
                _etag
                LastSessionId
                Cost
                id
                lastMaintainedDate
                locationId
                lotNumber
                originPartInventoryId
                partId
                quantity
                quantityScrapped
                serialNumber
                supplierId
                unitOfMeasureId
                uri
                createdById
                updatedById
                entityId
                prettyStr
                status
                estimatedTotalCost
                maintenanceStatus
                kitted
                installed
                quantityKitted
                quantityIssued
                quantityInstalled
                quantityAvailable
                received
                trackingType
                usageType
                identity
                identifiable
                serviceDueDate
                mergeCandidateIds
                _PartKitsCount
                _LabelsCount
                _CommentsCount
                _AbomItemsCount
                _IssuesCount
                _OriginRunsCount
                _PartKitInventoriesCount
                _PartKitItemsCount
                _PurchaseOrderLinesCount
                _ReceiptItemsCount
                _ReceiptsCount
                _RunStepsCount
                _RunsCount
                _AttributesCount
            }
            cursor
        }
        aggregates{
            sum{
                quantity
                quantityAvailable
            }
            count
        }
    }
}