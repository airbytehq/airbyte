query planItemAllocations($filters: PlanItemAllocationsInputFilters, $distinctOn: [PlanItemAllocationSortEnum], $sort: [PlanItemAllocationSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    planItemAllocations(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                Created
                Updated
                Etag
                LastSessionId
                childPlanItemId
                parentPlanItemId
                mrpJobId
                quantity
                createdById
                updatedById
                prettyStr
            }
            cursor
        }
    }
}