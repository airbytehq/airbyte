query stepMbomItemAssociations($filters: StepMBomItemAssociationsInputFilters, $distinctOn: [StepMBomItemAssociationSortEnum], $sort: [StepMBomItemAssociationSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    stepMbomItemAssociations(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _created
                _updated
                _etag
                LastSessionId
                id
                mbomItemId
                mbomItemReferenceDesignatorId
                quantity
                stepId
                createdById
                updatedById
                Deleted
                prettyStr
            }
            cursor
        }
    }
}