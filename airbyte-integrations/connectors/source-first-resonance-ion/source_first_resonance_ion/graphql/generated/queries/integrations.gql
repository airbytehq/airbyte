query integrations($filters: IntegrationsInputFilters, $distinctOn: [IntegrationSortEnum], $sort: [IntegrationSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    integrations(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _created
                _updated
                _etag
                LastSessionId
                id
                integrationId
                templateName
                webhookId
                enabled
                createdById
                updatedById
                prettyStr
            }
            cursor
        }
    }
}