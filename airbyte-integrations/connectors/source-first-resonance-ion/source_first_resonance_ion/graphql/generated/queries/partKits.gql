query partKits($filters: PartKitsInputFilters, $distinctOn: [PartKitSortEnum], $sort: [PartKitSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    partKits(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _created
                _updated
                _etag
                LastSessionId
                id
                assignedToId
                locationId
                deliveryLocationId
                runId
                status
                assignedTeamId
                createdById
                updatedById
                entityId
                fulfilled
                percentFulfilled
                percentKitted
                prettyStr
                _AssigneesCount
                _LabelsCount
                _CommentsCount
                _PartKitItemsCount
                _AttributesCount
            }
            cursor
        }
    }
}