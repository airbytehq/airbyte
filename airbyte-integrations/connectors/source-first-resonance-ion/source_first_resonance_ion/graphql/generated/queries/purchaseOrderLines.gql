query purchaseOrderLines($filters: PurchaseOrderLinesInputFilters, $distinctOn: [PurchaseOrderLineSortEnum], $sort: [PurchaseOrderLineSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    purchaseOrderLines(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _created
                _updated
                _etag
                LastSessionId
                id
                purchaseOrderId
                partId
                status
                description
                position
                cost
                quantity
                needDate
                estimatedArrivalDate
                paid
                createdById
                updatedById
                entityId
                editable
                isOpen
                estimatedCost
                receivedQuantity
                inventoryQuantity
                prettyStr
                _LabelsCount
                _CommentsCount
                _RequirementsCount
                _PartInventoriesCount
                _ReceiptsCount
                _ReceivedPartInventoriesCount
                _ReceiptItemsCount
                _IssuesCount
                _AttributesCount
            }
            cursor
        }
    }
}