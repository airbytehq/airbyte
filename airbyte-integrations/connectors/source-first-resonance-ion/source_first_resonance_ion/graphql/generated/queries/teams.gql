query teams($filters: TeamsInputFilters, $distinctOn: [TeamSortEnum], $sort: [TeamSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    teams(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _created
                _updated
                _etag
                LastSessionId
                id
                name
                supervisorId
                createdById
                updatedById
                prettyStr
                _TeamRolesCount
                _TeamUsersCount
                _UsersCount
            }
            cursor
        }
    }
}