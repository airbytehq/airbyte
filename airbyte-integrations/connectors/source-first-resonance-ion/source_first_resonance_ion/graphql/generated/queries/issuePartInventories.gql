query issuePartInventories($filters: IssuePartInventoriesInputFilters, $distinctOn: [IssuePartInventorySortEnum], $sort: [IssuePartInventorySortEnum], $before: String, $after: String, $first: Int, $last: Int){
    issuePartInventories(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _updated
                _etag
                LastSessionId
                _created
                fromSplitInventory
                issueId
                partInventoryId
                createdById
                updatedById
                prettyStr
            }
            cursor
        }
    }
}