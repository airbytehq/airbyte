query mbomApprovalRoles($filters: MBomApprovalRolesInputFilters, $distinctOn: [MBomApprovalRoleSortEnum], $sort: [MBomApprovalRoleSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    mbomApprovalRoles(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _created
                _updated
                _etag
                LastSessionId
                count
                gateType
                roleId
                createdById
                updatedById
                prettyStr
            }
            cursor
        }
    }
}