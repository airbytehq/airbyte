query datagridRows($filters: DatagridRowsInputFilters, $distinctOn: [DatagridRowSortEnum], $sort: [DatagridRowSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    datagridRows(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _created
                _updated
                _etag
                LastSessionId
                allowNotApplicable
                id
                index
                required
                runStepId
                stepId
                createdById
                updatedById
                complete
                parent
                editable
                batchAdoptedSiblings
                allBatchedSiblings
                batched
                batchSiblings
                prettyStr
                _ValuesCount
            }
            cursor
        }
    }
}