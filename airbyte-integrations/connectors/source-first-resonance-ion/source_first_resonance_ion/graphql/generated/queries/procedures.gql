query procedures($filters: ProceduresInputFilters, $distinctOn: [ProcedureSortEnum], $isLatestVersion: Boolean, $title: String, $status: String, $updatedById: ID, $createdById: ID, $familyId: ID, $sort: [ProcedureSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    procedures(filters: $filters, distinctOn: $distinctOn, isLatestVersion: $isLatestVersion, title: $title, status: $status, updatedById: $updatedById, createdById: $createdById, familyId: $familyId, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _created
                _updated
                _etag
                LastSessionId
                version
                id
                title
                description
                status
                commitMessage
                type
                createdById
                updatedById
                familyId
                entityId
                isLatestVersion
                isLatestReleasedVersion
                exportControlled
                family
                labels
                editable
                prettyStr
                _FeedbackCount
                _LocationsCount
                _RunsCount
                _StepsCount
                _ReviewRequestsCount
                _ReviewsCount
                _FamilyLabelsCount
                _PlanItemsCount
                _PartsCount
                _PartProceduresCount
                _AttributesCount
            }
            cursor
        }
    }
}