query purchaseOrderFees($filters: PurchaseOrderFeesInputFilters, $distinctOn: [PurchaseOrderFeeSortEnum], $sort: [PurchaseOrderFeeSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    purchaseOrderFees(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _created
                _updated
                _etag
                LastSessionId
                id
                purchaseOrderId
                name
                value
                type
                createdById
                updatedById
                prettyStr
            }
            cursor
        }
    }
}