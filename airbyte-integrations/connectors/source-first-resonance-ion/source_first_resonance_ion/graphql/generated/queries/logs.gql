query logs($filters: LogInputFilters, $before: String, $after: String, $first: Int, $last: Int){
    logs(filters: $filters, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
        edges{
            node{
                serviceName
                namespace
                level
                orgSchema
                operationName
                message
                timestamp
            }
            cursor
        }
    }
}