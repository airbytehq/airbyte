query partProcedures($filters: PartProceduresInputFilters, $distinctOn: [PartProcedureSortEnum], $sort: [PartProcedureSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    partProcedures(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _created
                _updated
                _etag
                LastSessionId
                partId
                procedureId
                status
                required
                createdById
                updatedById
                prettyStr
                id
            }
            cursor
        }
    }
}