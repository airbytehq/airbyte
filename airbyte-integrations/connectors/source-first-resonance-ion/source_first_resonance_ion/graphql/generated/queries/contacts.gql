query contacts($filters: ContactsInputFilters, $distinctOn: [ContactSortEnum], $sort: [ContactSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    contacts(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _created
                _updated
                _etag
                LastSessionId
                id
                name
                email
                phoneNumber
                createdById
                updatedById
                prettyStr
                _LocationsCount
            }
            cursor
        }
    }
}