query requirements($filters: RequirementsInputFilters, $distinctOn: [RequirementSortEnum], $sort: [RequirementSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    requirements(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _created
                _updated
                _etag
                LastSessionId
                id
                referenceName
                title
                content
                requirementType
                createdById
                updatedById
                prettyStr
            }
            cursor
        }
    }
}