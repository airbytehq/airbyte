query parts($filters: PartsInputFilters, $distinctOn: [PartSortEnum], $sort: [PartSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    parts(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _created
                _updated
                _etag
                LastSessionId
                cost
                description
                id
                leadTime
                maintenanceIntervalSeconds
                partNumber
                partType
                revisedFromId
                revision
                revisionScheme
                sourcingStrategy
                supplierPartNumber
                trackingType
                thumbnailId
                unitOfMeasureId
                createdById
                updatedById
                entityId
                latestRevision
                isLatestRevision
                LatestRevisionScheme
                exportControlled
                prettyStr
                quantity
                SubstituteMbom
                _RequirementsCount
                _AbomItemsCount
                _InputsCount
                _MbomsCount
                _MbomItemSubstitutesCount
                _MbomItemsCount
                _PartKitItemsCount
                _PartProceduresCount
                _PartSubtypesCount
                _PartsInventoryCount
                _PlanItemsCount
                _ProceduresCount
                _PurchaseOrderLinesCount
                _RunsCount
                _AttributesCount
            }
            cursor
        }
    }
}