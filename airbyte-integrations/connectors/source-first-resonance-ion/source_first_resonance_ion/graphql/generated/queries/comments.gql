query comments($filters: CommentsInputFilters, $distinctOn: [CommentSortEnum], $sort: [CommentSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    comments(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _created
                _updated
                _etag
                LastSessionId
                depth
                id
                content
                slateContent
                entityId
                procedureFeedback
                resolved
                runId
                runStepId
                createdById
                updatedById
                parentId
                batched
                batchSiblings
                batchAdoptedSiblings
                allBatchedSiblings
                prettyStr
                _RunCount
                _RunStepCount
            }
            cursor
        }
    }
}