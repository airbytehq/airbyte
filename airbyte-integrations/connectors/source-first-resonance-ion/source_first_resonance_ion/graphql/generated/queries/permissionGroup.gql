query permissionGroup($filters: PermissionGroupsInputFilters, $filters1: PermissionEventFilter, $filters2: PermissionsInputFilters, $filters3: IssueDispositionTypeRolesInputFilters, $filters4: IssueApprovalRequestsInputFilters, $filters5: IssueApprovalsInputFilters, $filters6: PermissionGroupsInputFilters, $filters7: TeamRolesInputFilters, $filters8: TeamsInputFilters, $filters9: UserRolesInputFilters, $filters10: UserInputFilters, $filters11: UserInputFilters, $filters12: UserInputFilters, $filters13: RoleEventFilter, $filters14: RolesInputFilters, $filters15: PermissionGroupEventFilter, $id: ID!){
    permissionGroup(id: $id){
        id
        name
        family
        prettyStr
        permissions(filters: $filters2){
            id
            action
            resource
            resourceTypeName
            field
            fieldTypeName
            isConnection
            prettyStr
            permissionGroups(filters: $filters){
                id
                name
                family
                prettyStr
                _created
                _updated
                _etag
                _PermissionsCount
                _RolesCount
            }
            _created
            _updated
            _etag
            _PermissionGroupsCount
            _PermissionPermissionGroupsCount
            timeline(filters: $filters1){
                eventType
                timestamp
            }
        }
        roles(filters: $filters14){
            _created
            _updated
            _etag
            LastSessionId
            id
            name
            createdById
            updatedById
            permissions{
                id
                action
                resource
                resourceTypeName
                field
                fieldTypeName
                isConnection
                prettyStr
                _created
                _updated
                _etag
                _PermissionGroupsCount
                _PermissionPermissionGroupsCount
            }
            prettyStr
            issueDispositionTypeRoles(filters: $filters3){
                _created
                _updated
                _etag
                LastSessionId
                count
                issueDispositionTypeId
                issueApprovalGateType
                roleId
                createdById
                updatedById
                prettyStr
            }
            issueApprovalRequests(filters: $filters4){
                _created
                _updated
                _etag
                LastSessionId
                id
                status
                issueId
                issueApprovalGateType
                roleId
                assignedToId
                assignedTeamId
                entityId
                createdById
                updatedById
                prettyStr
                _AssigneesCount
            }
            issueApprovals(filters: $filters5){
                _created
                _updated
                _etag
                LastSessionId
                depth
                id
                status
                comment
                content
                resolved
                issueId
                issueApprovalGateType
                roleId
                reviewerId
                createdById
                updatedById
                entityId
                parentId
                prettyStr
            }
            permissionGroups(filters: $filters6){
                id
                name
                family
                prettyStr
                _created
                _updated
                _etag
                _PermissionsCount
                _RolesCount
            }
            teamRoles(filters: $filters7){
                _created
                teamId
                roleId
                createdById
            }
            teams(filters: $filters8){
                _created
                _updated
                _etag
                LastSessionId
                id
                name
                supervisorId
                createdById
                updatedById
                prettyStr
                _TeamRolesCount
                _TeamUsersCount
                _UsersCount
            }
            userRoles(filters: $filters9){
                _created
                userId
                roleId
                createdById
            }
            users(filters: $filters10){
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            createdBy(filters: $filters11){
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            updatedBy(filters: $filters12){
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            _IssueDispositionTypeRolesCount
            _IssueApprovalRequestsCount
            _IssueApprovalsCount
            _PermissionGroupRolesCount
            _PermissionGroupsCount
            _TeamRolesCount
            _TeamsCount
            _UserRolesCount
            _UsersCount
            timeline(filters: $filters13){
                eventType
                timestamp
            }
        }
        _created
        _updated
        _etag
        _PermissionsCount
        _RolesCount
        timeline(filters: $filters15){
            actor{
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            eventType
            timestamp
            changedAttributes{
                field
                oldValue
                newValue
            }
        }
    }
}