query runStepFieldValidations($filters: RunStepFieldValidationsInputFilters, $distinctOn: [RunStepFieldValidationSortEnum], $sort: [RunStepFieldValidationSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    runStepFieldValidations(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _created
                _updated
                _etag
                LastSessionId
                position
                value
                id
                validationId
                runStepFieldId
                result
                createdById
                updatedById
                functionId
                batched
                batchAdoptedSiblings
                allBatchedSiblings
                prettyStr
            }
            cursor
        }
    }
}