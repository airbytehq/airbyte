query invites($filters: InvitesInputFilters, $distinctOn: [InviteSortEnum], $sort: [InviteSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    invites(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _created
                _updated
                _etag
                LastSessionId
                id
                resendCount
                email
                name
                message
                status
                createdById
                updatedById
                prettyStr
            }
            cursor
        }
    }
}