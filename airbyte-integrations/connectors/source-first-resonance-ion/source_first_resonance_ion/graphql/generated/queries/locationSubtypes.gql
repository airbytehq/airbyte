query locationSubtypes($filters: LocationSubtypesInputFilters, $distinctOn: [LocationSubtypeSortEnum], $sort: [LocationSubtypeSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    locationSubtypes(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _created
                _updated
                _etag
                LastSessionId
                id
                name
                description
                createdById
                updatedById
                prettyStr
                _LocationsCount
                _StepsCount
            }
            cursor
        }
    }
}