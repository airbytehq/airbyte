query roles($filters: RolesInputFilters, $distinctOn: [RoleSortEnum], $sort: [RoleSortEnum], $before: String, $after: String, $first: Int, $last: Int){
    roles(filters: $filters, distinctOn: $distinctOn, sort: $sort, before: $before, after: $after, first: $first, last: $last){
        pageInfo{
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
            count
            totalCount
        }
        edges{
            node{
                _created
                _updated
                _etag
                LastSessionId
                id
                name
                createdById
                updatedById
                prettyStr
                _IssueDispositionTypeRolesCount
                _IssueApprovalRequestsCount
                _IssueApprovalsCount
                _PermissionGroupRolesCount
                _PermissionGroupsCount
                _TeamRolesCount
                _TeamsCount
                _UserRolesCount
                _UsersCount
            }
            cursor
        }
    }
}