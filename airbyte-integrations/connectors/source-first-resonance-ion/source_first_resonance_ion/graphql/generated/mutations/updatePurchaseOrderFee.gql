mutation updatePurchaseOrderFee($filters: PurchaseOrdersInputFilters, $filters1: UserInputFilters, $filters2: UserInputFilters, $filters3: PurchaseOrderFeeEventFilter, $input: UpdatePurchaseOrderFeeInput!){
    updatePurchaseOrderFee(input: $input){
        purchaseOrderFee{
            _created
            _updated
            _etag
            LastSessionId
            id
            purchaseOrderId
            name
            value
            type
            createdById
            updatedById
            prettyStr
            purchaseOrder(filters: $filters){
                _created
                _updated
                _etag
                LastSessionId
                id
                description
                supplierId
                orderedAt
                currencyId
                assignedToId
                shipToLocationId
                billToLocationId
                supplierInstructions
                createdById
                updatedById
                entityId
                editable
                isOpen
                status
                paid
                estimatedCost
                estimatedTotalCost
                estimatedArrivalDate
                needDate
                prettyStr
                approved
                _LabelsCount
                _RequirementsCount
                _ApprovalsCount
                _ApprovalRequestsCount
                _FeesCount
                _PurchaseOrderLinesCount
                _AttributesCount
            }
            createdBy(filters: $filters1){
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            updatedBy(filters: $filters2){
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            timeline(filters: $filters3){
                eventType
                timestamp
            }
        }
    }
}