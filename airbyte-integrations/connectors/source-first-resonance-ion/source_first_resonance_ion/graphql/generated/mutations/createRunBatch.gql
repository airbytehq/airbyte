mutation createRunBatch($filters: UserInputFilters, $filters1: UserInputFilters, $filters2: RunBatchEventFilter, $input: CreateRunBatchInput!){
    createRunBatch(input: $input){
        runBatch{
            _created
            _updated
            _etag
            LastSessionId
            id
            title
            createdById
            updatedById
            prettyStr
            runs{
                _created
                _updated
                _etag
                LastSessionId
                archived
                description
                dueDate
                id
                jiraIssueKey
                partId
                partInventoryId
                procedureId
                quantity
                resultsLink
                runBatchId
                title
                assignedToId
                assignedTeamId
                createdById
                updatedById
                entityId
                status
                percentComplete
                isOpen
                batched
                batchAdoptedSiblings
                allBatchedSiblings
                startTime
                endTime
                scheduledStart
                scheduledEnd
                calculatedLeadTime
                prettyStr
                exportControlled
                _IssuesCount
                _RedlinesCount
                _LocationsCount
                _SessionsCount
                _AssigneesCount
                _LabelsCount
                _CommentsCount
                _OriginPartInventoriesCount
                _PartKitsCount
                _StepsCount
                _AttributesCount
            }
            createdBy(filters: $filters){
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            updatedBy(filters: $filters1){
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            timeline(filters: $filters2){
                eventType
                timestamp
            }
        }
    }
}