mutation updateUserNotification($filters: UserInputFilters, $filters1: UserInputFilters, $filters2: UserNotificationEventFilter, $input: UpdateUserNotificationInput!){
    updateUserNotification(input: $input){
        userNotification{
            _created
            _updated
            _etag
            LastSessionId
            description
            entityId
            externalLink
            id
            linkText
            path
            payload
            read
            title
            type
            userId
            createdById
            updatedById
            linkUrl
            prettyStr
            createdBy(filters: $filters){
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            updatedBy(filters: $filters1){
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            timeline(filters: $filters2){
                eventType
                timestamp
            }
        }
    }
}