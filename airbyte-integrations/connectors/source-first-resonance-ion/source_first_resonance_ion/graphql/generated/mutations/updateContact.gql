mutation updateContact($filters: LocationsInputFilters, $filters1: UserInputFilters, $filters2: UserInputFilters, $filters3: ContactEventFilter, $input: UpdateContactInput!){
    updateContact(input: $input){
        contact{
            _created
            _updated
            _etag
            LastSessionId
            id
            name
            email
            phoneNumber
            createdById
            updatedById
            prettyStr
            locations(filters: $filters){
                _created
                _updated
                _etag
                LastSessionId
                id
                address
                available
                archived
                contactId
                description
                imageId
                latitude
                locationSubtypeId
                longitude
                name
                parentId
                supervisorId
                type
                createdById
                updatedById
                entityId
                prettyStr
                _AllChildrenCount
                _AllParentsCount
                _ExpectedPartKitsCount
                _PartInventoriesCount
                _PartKitsCount
                _RunStepsCount
                _StepsCount
                _AttributesCount
            }
            createdBy(filters: $filters1){
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            updatedBy(filters: $filters2){
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            _LocationsCount
            timeline(filters: $filters3){
                eventType
                timestamp
            }
        }
    }
}