mutation createPartSubtype($filters: PartsInputFilters, $filters1: UserInputFilters, $filters2: UserInputFilters, $filters3: PartSubtypeEventFilter, $input: CreatePartSubtypeInput!){
    createPartSubtype(input: $input){
        partSubtype{
            _created
            _updated
            _etag
            LastSessionId
            id
            name
            description
            createdById
            updatedById
            prettyStr
            parts(filters: $filters){
                _created
                _updated
                _etag
                LastSessionId
                cost
                description
                id
                leadTime
                maintenanceIntervalSeconds
                partNumber
                partType
                revisedFromId
                revision
                revisionScheme
                sourcingStrategy
                supplierPartNumber
                trackingType
                thumbnailId
                unitOfMeasureId
                createdById
                updatedById
                entityId
                latestRevision
                isLatestRevision
                LatestRevisionScheme
                exportControlled
                prettyStr
                quantity
                SubstituteMbom
                _RequirementsCount
                _AbomItemsCount
                _InputsCount
                _MbomsCount
                _MbomItemSubstitutesCount
                _MbomItemsCount
                _PartKitItemsCount
                _PartProceduresCount
                _PartSubtypesCount
                _PartsInventoryCount
                _PlanItemsCount
                _ProceduresCount
                _PurchaseOrderLinesCount
                _RunsCount
                _AttributesCount
            }
            createdBy(filters: $filters1){
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            updatedBy(filters: $filters2){
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            _PartsCount
            timeline(filters: $filters3){
                eventType
                timestamp
            }
        }
    }
}