mutation createUserSubscription($filters: UserInputFilters, $filters1: UserInputFilters, $filters2: UserInputFilters, $filters3: UserSubscriptionEventFilter, $input: CreateUserSubscriptionInput!){
    createUserSubscription(input: $input){
        userSubscription{
            _created
            _updated
            _etag
            LastSessionId
            id
            userId
            entityId
            createdById
            updatedById
            prettyStr
            user(filters: $filters){
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            entity{
                id
                type
                _AssetsCount
                _BarcodeLabelsCount
                _CommentsCount
                _FileAttachmentsCount
                _LabelsCount
                _LocationsCount
                _PartInventoriesCount
                _PartKitsCount
                _PlanItemsCount
                _RequirementsCount
                _ReviewRequestCount
                _SubscriptionsCount
            }
            createdBy(filters: $filters1){
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            updatedBy(filters: $filters2){
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            timeline(filters: $filters3){
                eventType
                timestamp
            }
        }
    }
}