mutation updateWebhookSubscription($filters: WebhookReceiversInputFilters, $filters1: WebhookEventsInputFilters, $filters2: UserInputFilters, $filters3: UserInputFilters, $filters4: WebhookSubscriptionEventFilter, $input: UpdateWebhookSubscriptionInput!){
    updateWebhookSubscription(input: $input){
        webhookSubscription{
            _created
            _updated
            _etag
            LastSessionId
            id
            resource
            action
            receiverId
            active
            createdById
            updatedById
            prettyStr
            receiver(filters: $filters){
                _created
                _updated
                _etag
                LastSessionId
                id
                name
                description
                webhookUri
                sharedSecret
                contentType
                expectedResponseCode
                createdById
                updatedById
                active
                prettyStr
                _SubscriptionsCount
                _HeadersCount
            }
            events(filters: $filters1){
                id
                subscriptionId
                responseReceivedAt
                responseStatusCode
                status
                numberOfRetries
                responseData
                requestData
                _created
                _updated
                prettyStr
                _etag
            }
            createdBy(filters: $filters2){
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            updatedBy(filters: $filters3){
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            _EventsCount
            timeline(filters: $filters4){
                eventType
                timestamp
            }
        }
    }
}