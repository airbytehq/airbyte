mutation createIssueRelation($filters: IssueInputFilters, $filters1: IssueInputFilters, $filters2: UserInputFilters, $filters3: UserInputFilters, $filters4: IssueRelationEventFilter, $input: CreateIssueRelationInput!){
    createIssueRelation(input: $input){
        issueRelation{
            _created
            _updated
            _etag
            LastSessionId
            originIssueId
            relatedIssueId
            createdById
            updatedById
            prettyStr
            originIssue(filters: $filters){
                _created
                _updated
                _etag
                LastSessionId
                id
                causeCondition
                disposition
                title
                issueDispositionTypeId
                runStepId
                expectedCondition
                purchaseOrderLineId
                mustCloseByRunStepId
                status
                fixPartInventoryId
                assignedToId
                assignedTeamId
                createdById
                updatedById
                entityId
                editable
                batched
                prettyStr
                approved
                createIssueForEachBatchSibling
                _RelatedIssuesCount
                _AssigneesCount
                _LabelsCount
                _CommentsCount
                _PartInventoriesCount
                _RedlinesCount
                _AttributesCount
                _ApprovalsCount
                _ApprovalRequestsCount
            }
            relatedIssue(filters: $filters1){
                _created
                _updated
                _etag
                LastSessionId
                id
                causeCondition
                disposition
                title
                issueDispositionTypeId
                runStepId
                expectedCondition
                purchaseOrderLineId
                mustCloseByRunStepId
                status
                fixPartInventoryId
                assignedToId
                assignedTeamId
                createdById
                updatedById
                entityId
                editable
                batched
                prettyStr
                approved
                createIssueForEachBatchSibling
                _RelatedIssuesCount
                _AssigneesCount
                _LabelsCount
                _CommentsCount
                _PartInventoriesCount
                _RedlinesCount
                _AttributesCount
                _ApprovalsCount
                _ApprovalRequestsCount
            }
            createdBy(filters: $filters2){
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            updatedBy(filters: $filters3){
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            timeline(filters: $filters4){
                eventType
                timestamp
            }
        }
    }
}