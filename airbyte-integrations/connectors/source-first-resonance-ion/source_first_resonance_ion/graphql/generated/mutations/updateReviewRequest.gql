mutation updateReviewRequest($filters: ProceduresInputFilters, $filters1: UserInputFilters, $filters2: UserInputFilters, $filters3: UserInputFilters, $filters4: ReviewRequestEventFilter, $input: UpdateReviewRequestInput!){
    updateReviewRequest(input: $input){
        reviewRequest{
            _created
            _updated
            _etag
            LastSessionId
            status
            id
            procedureId
            reviewerId
            createdById
            updatedById
            entityId
            prettyStr
            procedure(filters: $filters){
                _created
                _updated
                _etag
                LastSessionId
                version
                id
                title
                description
                status
                commitMessage
                type
                createdById
                updatedById
                familyId
                entityId
                isLatestVersion
                isLatestReleasedVersion
                exportControlled
                family
                labels
                editable
                prettyStr
                _FeedbackCount
                _LocationsCount
                _RunsCount
                _StepsCount
                _ReviewRequestsCount
                _ReviewsCount
                _FamilyLabelsCount
                _PlanItemsCount
                _PartsCount
                _PartProceduresCount
                _AttributesCount
            }
            reviewer(filters: $filters1){
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            createdBy(filters: $filters2){
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            updatedBy(filters: $filters3){
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            entity{
                id
                type
                _AssetsCount
                _BarcodeLabelsCount
                _CommentsCount
                _FileAttachmentsCount
                _LabelsCount
                _LocationsCount
                _PartInventoriesCount
                _PartKitsCount
                _PlanItemsCount
                _RequirementsCount
                _ReviewRequestCount
                _SubscriptionsCount
            }
            timeline(filters: $filters4){
                eventType
                timestamp
            }
        }
    }
}