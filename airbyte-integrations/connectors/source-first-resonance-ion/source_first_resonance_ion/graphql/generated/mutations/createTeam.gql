mutation createTeam($filters: UserInputFilters, $filters1: TeamRolesInputFilters, $filters2: TeamUsersInputFilters, $filters3: UserInputFilters, $filters4: UserInputFilters, $filters5: UserInputFilters, $filters6: TeamEventFilter, $input: CreateTeamInput!){
    createTeam(input: $input){
        team{
            _created
            _updated
            _etag
            LastSessionId
            id
            name
            supervisorId
            createdById
            updatedById
            prettyStr
            supervisor(filters: $filters){
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            roles{
                _created
                _updated
                _etag
                LastSessionId
                id
                name
                createdById
                updatedById
                prettyStr
                _IssueDispositionTypeRolesCount
                _IssueApprovalRequestsCount
                _IssueApprovalsCount
                _PermissionGroupRolesCount
                _PermissionGroupsCount
                _TeamRolesCount
                _TeamsCount
                _UserRolesCount
                _UsersCount
            }
            teamRoles(filters: $filters1){
                _created
                teamId
                roleId
                createdById
            }
            teamUsers(filters: $filters2){
                _created
                userId
                teamId
                createdById
            }
            users(filters: $filters3){
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            createdBy(filters: $filters4){
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            updatedBy(filters: $filters5){
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            _TeamRolesCount
            _TeamUsersCount
            _UsersCount
            timeline(filters: $filters6){
                eventType
                timestamp
            }
        }
    }
}