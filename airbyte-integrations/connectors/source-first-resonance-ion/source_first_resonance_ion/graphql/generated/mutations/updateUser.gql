mutation updateUser($filters: TeamsInputFilters, $filters1: UserRolesInputFilters, $filters2: UserEventFilter, $input: UpdateUserInput!){
    updateUser(input: $input){
        user{
            _created
            _etag
            LastSessionId
            avatar
            deactivated
            email
            enforceMfa
            id
            ionBot
            name
            notificationEmailsEnabled
            organizationId
            _updated
            updatedById
            entityId
            roles{
                _created
                _updated
                _etag
                LastSessionId
                id
                name
                createdById
                updatedById
                prettyStr
                _IssueDispositionTypeRolesCount
                _IssueApprovalRequestsCount
                _IssueApprovalsCount
                _PermissionGroupRolesCount
                _PermissionGroupsCount
                _TeamRolesCount
                _TeamsCount
                _UserRolesCount
                _UsersCount
            }
            isAdmin
            permissionGroups{
                id
                name
                family
                prettyStr
                _created
                _updated
                _etag
                _PermissionsCount
                _RolesCount
            }
            organization{
                id
                name
                avatar
                domain
                orgSchema
                _created
                _etag
                _updated
                LastSessionId
                authField
                settingsStructured
                _AnalyticsCredentialsCount
            }
            prettyStr
            teams(filters: $filters){
                _created
                _updated
                _etag
                LastSessionId
                id
                name
                supervisorId
                createdById
                updatedById
                prettyStr
                _TeamRolesCount
                _TeamUsersCount
                _UsersCount
            }
            updatedBy{
                _created
                _etag
                LastSessionId
                avatar
                deactivated
                email
                enforceMfa
                id
                ionBot
                name
                notificationEmailsEnabled
                organizationId
                _updated
                updatedById
                entityId
                isAdmin
                prettyStr
                _AnalyticsCredentialCount
                _TeamsCount
                _UserRolesCount
            }
            userRoles(filters: $filters1){
                _created
                userId
                roleId
                createdById
            }
            entity{
                id
                type
                _AssetsCount
                _BarcodeLabelsCount
                _CommentsCount
                _FileAttachmentsCount
                _LabelsCount
                _LocationsCount
                _PartInventoriesCount
                _PartKitsCount
                _PlanItemsCount
                _RequirementsCount
                _ReviewRequestCount
                _SubscriptionsCount
            }
            _AnalyticsCredentialCount
            _TeamsCount
            _UserRolesCount
            timeline(filters: $filters2){
                eventType
                timestamp
            }
        }
    }
}