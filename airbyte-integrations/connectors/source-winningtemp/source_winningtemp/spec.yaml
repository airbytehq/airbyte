documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Winningtemp Spec
  type: object
  required:
    - client_id
    - client_secret
  properties:
    client_id:
      title: Client ID
      type: string
      description: "Winningtemp client ID"
      airbyte_secret: true
    client_secret:
      title: Client secret
      type: string
      description: "Winningtemp client secret"
      airbyte_secret: true
    start_date:
      title: Start date
      type: string
      description: "Start date"
      default: "2023-01-01"
    is_monthly:
      title: Is monthly
      type: string
      description: "If true, the connector will fetch data in monthly interwals. If false, the connector will fetch data in weekly intervals. (Only applicable to incremental streams)"
      default: "true"
