plugins {
    id 'airbyte-bulk-connector'
}

application {
    mainClass = 'io.airbyte.integrations.source.mssql.MsSqlServerSource'
}

airbyteBulkConnector {
    core = 'extract'
    toolkits = ['extract-jdbc', 'extract-cdc']
    cdk = 'local'
}

dependencies {
    implementation 'com.microsoft.sqlserver:mssql-jdbc:12.6.1.jre11'
    implementation 'io.debezium:debezium-embedded:3.0.0.Final'
    implementation 'io.debezium:debezium-connector-sqlserver:2.6.2.Final'
    implementation 'org.codehaus.plexus:plexus-utils:3.4.2'
    api 'org.apache.commons:commons-lang3:3.17.0'
    implementation 'org.apache.commons:commons-lang3:3.17.0'

    testImplementation 'org.awaitility:awaitility:4.2.0'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
    testImplementation 'org.testcontainers:mssqlserver:1.19.0'
    testImplementation("io.mockk:mockk:1.12.0")
}

compileKotlin {

}
