schemas:
  communities:
    type: object
    $schema: http://json-schema.org/schema#
    additionalProperties: true
    properties:
      domainName:
        type:
          - string
          - "null"
      id:
        type: number
      name:
        type:
          - string
          - "null"
      path:
        type:
          - string
          - "null"
    required:
      - id
  contacts:
    type: object
    $schema: http://json-schema.org/schema#
    additionalProperties: true
    properties:
      bounced:
        type:
          - boolean
          - "null"
      email:
        type:
          - string
          - "null"
      fields:
        type:
          - array
          - "null"
        items:
          type:
            - object
            - "null"
          properties:
            fieldName:
              type:
                - string
                - "null"
            slug:
              type:
                - string
                - "null"
            value:
              type:
                - string
                - "null"
      id:
        type: number
      locale:
        type:
          - string
          - "null"
      needsConfirmation:
        type:
          - boolean
          - "null"
      registeredAt:
        type:
          - string
          - "null"
      tags:
        type:
          - array
          - "null"
        items:
          type:
            - object
            - "null"
          properties:
            id:
              type:
                - number
                - "null"
            name:
              type:
                - string
                - "null"
      unsubscribed:
        type:
          - boolean
          - "null"
    required:
      - id
  tags:
    type: object
    $schema: http://json-schema.org/schema#
    additionalProperties: true
    properties:
      createdAt:
        type:
          - string
          - "null"
      id:
        type: number
      name:
        type:
          - string
          - "null"
    required:
      - id
  contact_fields:
    type: object
    $schema: http://json-schema.org/schema#
    additionalProperties: true
    properties:
      fieldName:
        type:
          - string
          - "null"
      slug:
        type:
          - string
          - "null"
  course_resources:
    type: object
    $schema: http://json-schema.org/schema#
    additionalProperties: true
    properties:
      active:
        type:
          - boolean
          - "null"
      domainName:
        type:
          - string
          - "null"
      id:
        type: number
      locale:
        type:
          - string
          - "null"
      modules:
        type:
          - array
          - "null"
        items:
          type:
            - object
            - "null"
          properties:
            id:
              type:
                - number
                - "null"
            name:
              type:
                - string
                - "null"
      name:
        type:
          - string
          - "null"
      path:
        type:
          - string
          - "null"
    required:
      - id
