version: 5.7.3

type: DeclarativeSource

description: >-
  Statsig is the single platform to ship, test and analyze new features. Statsig
  provides the most advanced Experimentation and Feature Flagging tools
  available, in a platform with full-featured Product Analytics, Session Replay,
  and more.

check:
  type: CheckStream
  stream_names:
    - audit_logs

