version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["data"]
  requester:
    type: HttpRequester
    url_base: "https://api.coinlore.net/api"
    http_method: "GET"
    authenticator:
      type: NoAuth
  ticker_retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: "DefaultPaginator"
      page_size_option:
        type: "RequestOption"
        inject_into: "request_parameter"
        field_name: "limit"
      pagination_strategy:
        type: "OffsetIncrement"
        page_size: 100
      page_token_option:
        type: "RequestOption"
        inject_into: "request_parameter"
        field_name: "start"
    requester:
      $ref: "#/definitions/requester"
  ticker_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/ticker_retriever"
  tickers_stream:
    $ref: "#/definitions/ticker_stream"
    name: "tickers"
    primary_key: "id"
    $parameters:
      path: "/tickers/"

streams:
  - "#/definitions/tickers_stream"

check:
  type: CheckStream
  stream_names:
    - "tickers"

spec:
  type: Spec
  documentation_url: https://docs.airbyte.com/integrations/sources/coinlore
  connection_specification:
    title: Coinlore Spec
    type: object
    additionalProperties: false
