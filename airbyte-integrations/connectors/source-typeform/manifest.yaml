version: 4.3.2
type: DeclarativeSource
check:
  type: CheckStream
  stream_names:
  - forms
definitions:
  items_selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path:
      - items
  no_selector:
    type: RecordSelector
    extractor:
      type: DpathExtractorF
  token_auth:
    type: BearerAuthenticator
    api_token: "{{ config['credentials']['access_token'] }}"
  oauth2:
    type: OAuthAuthenticator
    token_refresh_endpoint: https://api.typeform.com/oauth/token
    client_id: "{{ config['credentials']['client_id'] }}"
    client_secret: "{{ config['credentials']['client_secret'] }}"
    refresh_token: "{{ config['credentials']['refresh_token'] }}"
    refresh_token_updater: {}
  requester:
    type: HttpRequester
    url_base: https://api.typeform.com/
    http_method: GET
    request_parameters: {}
    request_headers: {}
    error_handler:
      type: CompositeErrorHandler
      error_handlers:
      - type: DefaultErrorHandler
        response_filters:
        - http_codes:
          - 499
          action: FAIL
          error_message: "Could not complete the stream: Source Typeform has been
            waiting for too long for a response from Typeform API. Please try again
            later."
    authenticator:
      class_name: source_declarative_manifest.components.TypeformAuthenticator
      token_auth:
        type: BearerAuthenticator
        api_token: "{{ config['credentials']['access_token'] }}"
      oauth2:
        type: OAuthAuthenticator
        token_refresh_endpoint: https://api.typeform.com/oauth/token
        client_id: "{{ config['credentials']['client_id'] }}"
        client_secret: "{{ config['credentials']['client_secret'] }}"
        refresh_token: "{{ config['credentials']['refresh_token'] }}"
        refresh_token_updater: {}
    request_body_json: {}
  paginator:
    type: DefaultPaginator
    page_token_option:
      type: RequestOption
      inject_into: request_parameter
      field_name: page
    page_size_option:
      type: RequestOption
      field_name: page_size
      inject_into: request_parameter
    pagination_strategy:
      type: PageIncrement
      page_size: 200
      start_from_page: 1
  paginated_stream:
    type: DeclarativeStream
    primary_key: id
    retriever:
      type: SimpleRetriever
      requester:
        type: HttpRequester
        url_base: https://api.typeform.com/
        http_method: GET
        request_parameters: {}
        request_headers: {}
        error_handler:
          type: CompositeErrorHandler
          error_handlers:
          - type: DefaultErrorHandler
            response_filters:
            - http_codes:
              - 499
              action: FAIL
              error_message: "Could not complete the stream: Source Typeform has been
                waiting for too long for a response from Typeform API. Please try
                again later."
        authenticator:
          class_name: source_declarative_manifest.components.TypeformAuthenticator
          token_auth:
            type: BearerAuthenticator
            api_token: "{{ config['credentials']['access_token'] }}"
          oauth2:
            type: OAuthAuthenticator
            token_refresh_endpoint: https://api.typeform.com/oauth/token
            client_id: "{{ config['credentials']['client_id'] }}"
            client_secret: "{{ config['credentials']['client_secret'] }}"
            refresh_token: "{{ config['credentials']['refresh_token'] }}"
            refresh_token_updater: {}
        request_body_json: {}
        path: "{{ parameters.path }}"
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path:
          - items
      paginator:
        type: DefaultPaginator
        page_token_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: page
        page_size_option:
          type: RequestOption
          field_name: page_size
          inject_into: request_parameter
        pagination_strategy:
          type: PageIncrement
          page_size: 200
          start_from_page: 1
  trim_forms_stream:
    type: DeclarativeStream
    primary_key: id
    retriever:
      type: SimpleRetriever
      requester:
        type: HttpRequester
        url_base: https://api.typeform.com/
        http_method: GET
        request_parameters: {}
        request_headers: {}
        error_handler:
          type: CompositeErrorHandler
          error_handlers:
          - type: DefaultErrorHandler
            response_filters:
            - http_codes:
              - 499
              action: FAIL
              error_message: "Could not complete the stream: Source Typeform has been
                waiting for too long for a response from Typeform API. Please try
                again later."
        authenticator:
          class_name: source_declarative_manifest.components.TypeformAuthenticator
          token_auth:
            type: BearerAuthenticator
            api_token: "{{ config['credentials']['access_token'] }}"
          oauth2:
            type: OAuthAuthenticator
            token_refresh_endpoint: https://api.typeform.com/oauth/token
            client_id: "{{ config['credentials']['client_id'] }}"
            client_secret: "{{ config['credentials']['client_secret'] }}"
            refresh_token: "{{ config['credentials']['refresh_token'] }}"
            refresh_token_updater: {}
        request_body_json: {}
        path: "{{ parameters.path }}"
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path:
          - items
      paginator:
        type: DefaultPaginator
        page_token_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: page
        page_size_option:
          type: RequestOption
          field_name: page_size
          inject_into: request_parameter
        pagination_strategy:
          type: PageIncrement
          page_size: 200
          start_from_page: 1
    name: trim_forms
  form_id_partition_router:
  - type: CustomPartitionRouter
    class_name: source_declarative_manifest.components.FormIdPartitionRouter
    parent_stream_configs:
    - type: ParentStreamConfig
      parent_key: id
      partition_field: form_id
      stream:
        type: DeclarativeStream
        primary_key: id
        retriever:
          type: SimpleRetriever
          requester:
            type: HttpRequester
            url_base: https://api.typeform.com/
            http_method: GET
            request_parameters: {}
            request_headers: {}
            error_handler:
              type: CompositeErrorHandler
              error_handlers:
              - type: DefaultErrorHandler
                response_filters:
                - http_codes:
                  - 499
                  action: FAIL
                  error_message: "Could not complete the stream: Source Typeform has
                    been waiting for too long for a response from Typeform API. Please
                    try again later."
            authenticator:
              class_name: source_declarative_manifest.components.TypeformAuthenticator
              token_auth:
                type: BearerAuthenticator
                api_token: "{{ config['credentials']['access_token'] }}"
              oauth2:
                type: OAuthAuthenticator
                token_refresh_endpoint: https://api.typeform.com/oauth/token
                client_id: "{{ config['credentials']['client_id'] }}"
                client_secret: "{{ config['credentials']['client_secret'] }}"
                refresh_token: "{{ config['credentials']['refresh_token'] }}"
                refresh_token_updater: {}
            request_body_json: {}
            path: "{{ parameters.path }}"
          record_selector:
            type: RecordSelector
            extractor:
              type: DpathExtractor
              field_path:
              - items
          paginator:
            type: DefaultPaginator
            page_token_option:
              type: RequestOption
              inject_into: request_parameter
              field_name: page
            page_size_option:
              type: RequestOption
              field_name: page_size
              inject_into: request_parameter
            pagination_strategy:
              type: PageIncrement
              page_size: 200
              start_from_page: 1
        name: trim_forms
  forms_stream:
    type: DeclarativeStream
    name: forms
    primary_key: id
    retriever:
      type: SimpleRetriever
      requester:
        type: HttpRequester
        url_base: https://api.typeform.com/
        http_method: GET
        request_parameters: {}
        request_headers: {}
        error_handler:
          type: CompositeErrorHandler
          error_handlers:
          - type: DefaultErrorHandler
            response_filters:
            - http_codes:
              - 499
              action: FAIL
              error_message: "Could not complete the stream: Source Typeform has been
                waiting for too long for a response from Typeform API. Please try
                again later."
        authenticator:
          class_name: source_declarative_manifest.components.TypeformAuthenticator
          token_auth:
            type: BearerAuthenticator
            api_token: "{{ config['credentials']['access_token'] }}"
          oauth2:
            type: OAuthAuthenticator
            token_refresh_endpoint: https://api.typeform.com/oauth/token
            client_id: "{{ config['credentials']['client_id'] }}"
            client_secret: "{{ config['credentials']['client_secret'] }}"
            refresh_token: "{{ config['credentials']['refresh_token'] }}"
            refresh_token_updater: {}
        request_body_json: {}
        path: forms/{{ stream_partition.form_id }}
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: []
      partition_router:
      - type: CustomPartitionRouter
        class_name: source_declarative_manifest.components.FormIdPartitionRouter
        parent_stream_configs:
        - type: ParentStreamConfig
          parent_key: id
          partition_field: form_id
          stream:
            type: DeclarativeStream
            primary_key: id
            retriever:
              type: SimpleRetriever
              requester:
                type: HttpRequester
                url_base: https://api.typeform.com/
                http_method: GET
                request_parameters: {}
                request_headers: {}
                error_handler:
                  type: CompositeErrorHandler
                  error_handlers:
                  - type: DefaultErrorHandler
                    response_filters:
                    - http_codes:
                      - 499
                      action: FAIL
                      error_message: "Could not complete the stream: Source Typeform
                        has been waiting for too long for a response from Typeform
                        API. Please try again later."
                authenticator:
                  class_name: source_declarative_manifest.components.TypeformAuthenticator
                  token_auth:
                    type: BearerAuthenticator
                    api_token: "{{ config['credentials']['access_token'] }}"
                  oauth2:
                    type: OAuthAuthenticator
                    token_refresh_endpoint: https://api.typeform.com/oauth/token
                    client_id: "{{ config['credentials']['client_id'] }}"
                    client_secret: "{{ config['credentials']['client_secret'] }}"
                    refresh_token: "{{ config['credentials']['refresh_token'] }}"
                    refresh_token_updater: {}
                request_body_json: {}
                path: "{{ parameters.path }}"
              record_selector:
                type: RecordSelector
                extractor:
                  type: DpathExtractor
                  field_path:
                  - items
              paginator:
                type: DefaultPaginator
                page_token_option:
                  type: RequestOption
                  inject_into: request_parameter
                  field_name: page
                page_size_option:
                  type: RequestOption
                  field_name: page_size
                  inject_into: request_parameter
                pagination_strategy:
                  type: PageIncrement
                  page_size: 200
                  start_from_page: 1
            name: trim_forms
    schema_loader:
      type: InlineSchemaLoader
      schema:
        type: object
        properties:
          id:
            description: Unique identifier of the form
            type:
            - "null"
            - string
          type:
            description: Type of the form
            type:
            - "null"
            - string
          created_at:
            description: Date and time when the form was created
            type:
            - "null"
            - string
            format: date-time
          last_updated_at:
            description: Date and time when the form was last updated
            type:
            - "null"
            - string
            format: date-time
          published_at:
            description: Date and time when the form was published
            type:
            - "null"
            - string
            format: date-time
          title:
            description: Title of the form
            type:
            - "null"
            - string
          workspace:
            description: Workspace details where the form belongs.
            type:
            - "null"
            - object
            properties:
              href:
                description: URL of the workspace
                type:
                - "null"
                - string
          theme:
            description: Theme settings for the form.
            type:
            - "null"
            - object
            properties:
              href:
                description: URL of the theme
                type:
                - "null"
                - string
          settings:
            description: Settings and configurations for the form.
            type:
            - "null"
            - object
            properties:
              language:
                description: Language of the form
                type:
                - "null"
                - string
              progress_bar:
                description: Progress bar settings
                type:
                - "null"
                - string
              meta:
                description: Meta information including images and metadata.
                type:
                - "null"
                - object
                properties:
                  allow_indexing:
                    description: Flag indicating if indexing is allowed
                    type:
                    - "null"
                    - boolean
                  title:
                    description: Title of the form
                    type:
                    - "null"
                    - string
                  description:
                    description: Description of the form
                    type:
                    - "null"
                    - string
                  image:
                    description: Image settings for the form.
                    type:
                    - "null"
                    - object
                    properties:
                      href:
                        description: URL of the form image
                        type:
                        - "null"
                        - string
              hide_navigation:
                description: Flag indicating if navigation is hidden
                type:
                - "null"
                - boolean
              is_public:
                description: Flag indicating if the form is public
                type:
                - "null"
                - boolean
              is_trial:
                description: Flag indicating if the form is a trial version
                type:
                - "null"
                - boolean
              show_progress_bar:
                description: Flag indicating if progress bar is displayed
                type:
                - "null"
                - boolean
              show_typeform_branding:
                description: Flag indicating if Typeform branding is displayed
                type:
                - "null"
                - boolean
              are_uploads_public:
                description: Flag indicating if uploads are public
                type:
                - "null"
                - boolean
              show_time_to_complete:
                description: Flag indicating if time to complete is displayed
                type:
                - "null"
                - boolean
              redirect_after_submit_url:
                description: URL to redirect after form submission
                type:
                - "null"
                - string
              google_analytics:
                description: Google Analytics settings
                type:
                - "null"
                - string
              facebook_pixel:
                description: Facebook Pixel settings
                type:
                - "null"
                - string
              google_tag_manager:
                description: Google Tag Manager settings
                type:
                - "null"
                - string
              capabilities:
                description: Feature capabilities settings.
                type:
                - "null"
                - object
                properties:
                  e2e_encryption:
                    description: End-to-end encryption settings.
                    type:
                    - "null"
                    - object
                    properties:
                      enabled:
                        description: Flag indicating if end-to-end encryption is enabled
                        type:
                        - "null"
                        - boolean
                      modifiable:
                        description: Flag indicating if encryption is modifiable
                        type:
                        - "null"
                        - boolean
              notifications:
                description: Notification settings for respondent and self.
                type:
                - "null"
                - object
                properties:
                  self:
                    description: Notification settings for form owner.
                    type:
                    - "null"
                    - object
                    properties:
                      enabled:
                        description: Flag indicating if self notifications are enabled
                        type:
                        - "null"
                        - boolean
                      recipients:
                        description: Recipient list for self notifications
                        type:
                        - "null"
                        - array
                        items:
                          type:
                          - "null"
                          - string
                      subject:
                        description: Subject of self notifications
                        type:
                        - "null"
                        - string
                      message:
                        description: Message for self notifications
                        type:
                        - "null"
                        - string
                      reply_to:
                        description: Email address for self notifications
                        type:
                        - "null"
                        - string
                  respondent:
                    description: Notification settings for respondents.
                    type:
                    - "null"
                    - object
                    properties:
                      enabled:
                        description: Flag indicating if respondent notifications are
                          enabled
                        type:
                        - "null"
                        - boolean
                      recipients:
                        description: Recipient list for respondent notifications
                        type:
                        - "null"
                        - array
                        items:
                          type:
                          - "null"
                          - string
                      subject:
                        description: Subject of respondent notifications
                        type:
                        - "null"
                        - string
                      message:
                        description: Message for respondent notifications
                        type:
                        - "null"
                        - string
                      reply_to:
                        description: Email address for respondent replies
                        type:
                        - "null"
                        - string
              cui_settings:
                description: Settings for conversational UI.
                type:
                - "null"
                - object
                properties:
                  avatar:
                    description: Avatar settings
                    type:
                    - "null"
                    - string
                  is_typing_emulation_disabled:
                    description: Flag indicating if typing emulation is disabled
                    type:
                    - "null"
                    - boolean
                  typing_emulation_speed:
                    description: Speed of typing emulation
                    type:
                    - "null"
                    - string
          welcome_screens:
            description: Welcome screen configurations.
            type:
            - "null"
            - array
            items:
              type:
              - "null"
              - object
              properties:
                id:
                  description: Unique identifier of the welcome screen
                  type:
                  - "null"
                  - string
                ref:
                  description: Reference of the welcome screen
                  type:
                  - "null"
                  - string
                title:
                  description: Title of the welcome screen
                  type:
                  - "null"
                  - string
                properties:
                  description: Custom properties for the welcome screen.
                  type:
                  - "null"
                  - object
                  properties:
                    show_button:
                      description: Flag indicating if the button is displayed
                      type:
                      - "null"
                      - boolean
                    share_icons:
                      description: Icons for sharing the welcome screen
                      type:
                      - "null"
                      - boolean
                    button_mode:
                      description: Mode of the button
                      type:
                      - "null"
                      - string
                    button_text:
                      description: Text of the button
                      type:
                      - "null"
                      - string
                    redirect_url:
                      description: URL to redirect on button click
                      type:
                      - "null"
                      - string
                attachment:
                  description: Additional information or media on the welcome screen.
                  type:
                  - "null"
                  - object
                  properties:
                    type:
                      description: Type of the attachment
                      type:
                      - "null"
                      - string
                    placement:
                      description: Placement of the attachment
                      type:
                      - "null"
                      - string
                layout:
                  description: Layout settings for the welcome screen.
                  type:
                  - "null"
                  - object
                  properties:
                    type:
                      description: Type of the layout
                      type:
                      - "null"
                      - string
                    placement:
                      description: Placement of the welcome screen layout
                      type:
                      - "null"
                      - string
                    attachment:
                      description: Attachment details for the welcome screen layout.
                      type:
                      - "null"
                      - object
                      properties:
                        type:
                          description: Type of the attachment
                          type:
                          - "null"
                          - string
                        href:
                          description: URL of the attached file
                          type:
                          - "null"
                          - string
                        scale:
                          description: Scale of the attachment
                          type:
                          - "null"
                          - number
                    properties:
                      description: Custom properties for the layout.
                      type:
                      - "null"
                      - object
                      properties:
                        brightness:
                          description: Brightness settings of the welcome screen
                          type:
                          - "null"
                          - number
                        description:
                          description: Description of the welcome screen
                          type:
                          - "null"
                          - string
                        focal_point:
                          description: Focal point coordinates of the welcome screen
                          type:
                          - "null"
                          - object
                          properties:
                            x:
                              type:
                              - "null"
                              - number
                            y:
                              type:
                              - "null"
                              - number
          thankyou_screens:
            description: Thank you screen configurations.
            type:
            - "null"
            - array
            items:
              type:
              - "null"
              - object
              properties:
                id:
                  description: Unique identifier of the thank you screen
                  type:
                  - "null"
                  - string
                ref:
                  description: Reference of the thank you screen
                  type:
                  - "null"
                  - string
                title:
                  description: Title of the thank you screen
                  type:
                  - "null"
                  - string
                properties:
                  description: Custom properties for the thank you screen.
                  type:
                  - "null"
                  - object
                  properties:
                    show_button:
                      description: Flag indicating if the button is displayed
                      type:
                      - "null"
                      - boolean
                    share_icons:
                      description: Icons for sharing the thank you screen
                      type:
                      - "null"
                      - boolean
                    button_mode:
                      description: Mode of the button
                      type:
                      - "null"
                      - string
                    button_text:
                      description: Text of the button
                      type:
                      - "null"
                      - string
                    redirect_url:
                      description: URL to redirect on button click
                      type:
                      - "null"
                      - string
                attachment:
                  description: Additional information or media on the thank you screen.
                  type:
                  - "null"
                  - object
                  properties:
                    type:
                      description: Type of the attachment
                      type:
                      - "null"
                      - string
                    placement:
                      description: Placement of the attachment
                      type:
                      - "null"
                      - string
                layout:
                  description: Layout settings for the thank you screen.
                  type:
                  - "null"
                  - object
                  properties:
                    type:
                      description: Type of the layout
                      type:
                      - "null"
                      - string
                    placement:
                      description: Placement of the thank you screen layout
                      type:
                      - "null"
                      - string
                    attachment:
                      description: Attachment details for the thank you screen layout.
                      type:
                      - "null"
                      - object
                      properties:
                        type:
                          description: Type of the attachment
                          type:
                          - "null"
                          - string
                        href:
                          description: URL of the attached file
                          type:
                          - "null"
                          - string
                        scale:
                          description: Scale of the attachment
                          type:
                          - "null"
                          - number
                    properties:
                      description: Custom properties for the layout.
                      type:
                      - "null"
                      - object
                      properties:
                        brightness:
                          description: Brightness settings of the thank you screen
                          type:
                          - "null"
                          - number
                        description:
                          description: Description of the thank you screen
                          type:
                          - "null"
                          - string
                        focal_point:
                          description: Focal point coordinates of the thank you screen
                          type:
                          - "null"
                          - object
                          properties:
                            x:
                              type:
                              - "null"
                              - number
                            y:
                              type:
                              - "null"
                              - number
          logic:
            description: Logic rules or conditions applied to the form fields.
            type:
            - "null"
            - array
            items:
              type:
              - "null"
              - object
              properties:
                type:
                  description: Type of logic
                  type:
                  - "null"
                  - string
                ref:
                  description: Reference of the logic
                  type:
                  - "null"
                  - string
                actions:
                  description: Actions defined based on logic
                  type:
                  - "null"
                  - array
                  items:
                    type:
                    - "null"
                    - object
                    properties:
                      action:
                        description: Action to be taken
                        type:
                        - "null"
                        - string
                      details:
                        type:
                        - "null"
                        - object
                        properties:
                          to:
                            type:
                            - "null"
                            - object
                            properties:
                              type:
                                description: Type of activity
                                type:
                                - "null"
                                - string
                              value:
                                description: Value of the activity
                                type:
                                - "null"
                                - string
                          target:
                            type:
                            - "null"
                            - object
                            properties:
                              type:
                                description: Type of the target
                                type:
                                - "null"
                                - string
                              value:
                                description: Value of the target
                                type:
                                - "null"
                                - string
                          value:
                            type:
                            - "null"
                            - object
                            properties:
                              type:
                                description: Type of value
                                type:
                                - "null"
                                - string
                              value:
                                description: Value to be assigned
                                type:
                                - "null"
                                - string
                      condition:
                        type:
                        - "null"
                        - object
                        properties:
                          op:
                            description: Operation to be performed
                            type:
                            - "null"
                            - string
                          vars:
                            type:
                            - "null"
                            - array
                            items:
                              type:
                              - "null"
                              - object
                              properties:
                                type:
                                  description: Type of the variable
                                  type:
                                  - "null"
                                  - string
                                value:
                                  description: Value of the variable
                                  type:
                                  - "null"
                                  - string
          fields:
            description: List of fields within the form.
            type:
            - "null"
            - array
            items:
              type:
