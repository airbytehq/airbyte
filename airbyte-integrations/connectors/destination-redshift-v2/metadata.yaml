data:
  connectorSubtype: database
  connectorType: destination
  dockerImageTag: 0.1.0
  dockerRepository: airbyte/destination-redshift-v2
  githubIssueLabel: destination-redshift-v2
  icon: redshift.svg
  license: ELv2
  name: Redshift V2
  connectorBuildOptions:
    baseImage: docker.io/airbyte/java-connector-base:2.0.3@sha256:119b8506bca069bbc8357a275936c7e2b0994e6947b81f1bf8d6ce9e16db7d47
  connectorIPCOptions:
    dataChannel:
      version: 0.0.2
      supportedSerialization:
        - JSONL
        - PROTOBUF
      supportedTransport:
        - SOCKET
        - STDIO
  registryOverrides:
    cloud:
      enabled: false
    oss:
      enabled: true
  releaseStage: alpha
  documentationUrl: https://docs.airbyte.com/integrations/destinations/redshift
  tags:
    - language:java
  supportLevel: community
  connectorTestSuitesOptions:
    - suite: unitTests
    - suite: integrationTests
      testSecrets:
        - fileName: config.json
          name: SECRET_DESTINATION_REDSHIFT_V2_CONFIG
          secretStore:
            alias: airbyte-connector-testing-secret-store
            type: GSM
metadataSpecVersion: "1.0"
