    $schema: http://json-schema.org/schema#
    additionalProperties: true
    properties:
      id:
        type: string
      subscriptionId:
        type:
          - string
          - "null"
      refId:
        type:
          - string
          - "null"
      status:
        type:
          - string
          - "null"
      startDate:
        type:
          - string
          - "null"
      endDate:
        type:
          - string
          - "null"
      createdAt:
        type:
          - string
          - "null"
      cancellationDate:
        type:
          - string
          - "null"
      trialEndDate:
        type:
          - string
          - "null"
      billingId:
        type:
          - string
          - "null"
      billingLinkUrl:
        type:
          - string
