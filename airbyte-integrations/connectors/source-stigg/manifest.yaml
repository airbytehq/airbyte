          - "null"
      defaultPaymentExpirationMonth:
        type:
          - integer
          - "null"
      defaultPaymentExpirationYear:
        type:
          - integer
          - "null"
      defaultPaymentMethodLast4Digits:
        type:
          - string
          - "null"
      defaultPaymentMethodType:
        type:
          - string
          - "null"
      hasPaymentMethod:
        type:
          - boolean
          - "null"
      hasActiveSubscription:
        type:
          - boolean
          - "null"
      totalActiveSubscription:
        type:
          - integer
          - "null"

  subscriptions:
