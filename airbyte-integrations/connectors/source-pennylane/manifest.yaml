            type: array
          currency:
            type: string
          currency_amount:
            type: string
          currency_amount_before_tax:
            type: string
          currency_tax:
            type: string
          date:
            type: string
          deadline:
            type: string
          discount:
            type: string
          discount_type:
            type: string
          exchange_rate:
            type: number
          file_url:
            type: string
          filename:
            type: string
          id:
            type: string
          invoice_number:
            type: string
          is_draft:
            type: boolean
          label:
            type: string
          language:
            type: string
          line_items:
            type: array
            items:
              type: object
              properties:
                description:
                  type: string
                amount:
                  type: string
                currency_amount:
                  type: string
                currency_price_before_tax:
                  type: string
                currency_tax:
                  type: string
                id:
                  type: number
                label:
                  type: string
                quantity:
                  type: string
                vat_rate:
                  type: string
          matched_transactions:
            type: array
            items:
              type: object
              properties:
                amount:
                  type: string
                currency:
                  type: string
                date:
                  type: string
                group_uuid:
                  type: string
                label:
                  type: string
          paid:
            type: boolean
          payment_status:
            type: string
          pdf_invoice_free_text:
            type: string
          pdf_invoice_subject:
            type: string
          quote_group_uuid:
            type: string
          remaining_amount:
            type: string
          source:
            type: string
          supplier:
            type: object
            properties:
              billing_address:
                type: object
                properties:
                  address:
                    type: string
                  city:
                    type: string
                  country_alpha2:
                    type: string
                  postal_code:
                    type: string
              billing_iban:
                type: string
              emails:
                type: array
              iban:
                type: string
              name:
                type: string
              payment_conditions:
                type: string
              phone:
                type: string
              recipient:
                type: string
              reference:
                type: string
              reg_no:
                type: string
              source_id:
                type: string
              updated_at:
                type: string
              vat_number:
                type: string
          transactions_reference:
            type: object
            properties: {}
          updated_at:
            type: string
    retriever:
      type: SimpleRetriever
      requester:
        type: HttpRequester
        url_base: https://app.pennylane.com/api/external/v1/
        path: supplier_invoices
        http_method: GET
        request_parameters:
          filter: >-
            '[{"field": "updated_at", "operator": "gteq", "value":  "{{
            stream_interval.start_time }}" }]'
        request_headers: {}
        authenticator:
          type: BearerAuthenticator
          api_token: "{{ config['api_key'] }}"
        request_body_json: {}
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path:
            - invoices
      paginator:
        type: DefaultPaginator
        page_token_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: page
        page_size_option:
          type: RequestOption
          field_name: per_page
          inject_into: request_parameter
        pagination_strategy:
          type: PageIncrement
          page_size: 1000
          start_from_page: 1
    incremental_sync:
      type: DatetimeBasedCursor
      cursor_field: updated_at
      cursor_datetime_formats:
        - "%Y-%m-%dT%H:%M:%S.%fZ"
      datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
      start_datetime:
        type: MinMaxDatetime
        datetime: "{{ config['start_time'] }}"
        datetime_format: "%Y-%m-%dT%H:%M:%SZ"
      end_datetime:
        type: MinMaxDatetime
