spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - start_time
      - api_key
    properties:
      start_time:
        type: string
        order: 0
        title: Start time
        format: date-time
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
      api_key:
        type: string
        title: API Key
        airbyte_secret: true
        order: 1
    additionalProperties: true

metadata:
  autoImportSchema:
    supplier_invoices: true
    suppliers: true
    plan_items: true
    customers: true
    customer_invoices: true
    products: true
    category_groups: true
    categories: true
