documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Woocommerce Subscription Spec
  type: object
  required:
    - shop
    - consumer_key
    - consumer_secret
  properties:
    shop:
      title: shop
      type: string
      description: "Shop"
    consumer_key:
      title: Consumer key
      type: string
      description: "Consumer key"
      airbyte_secret: true
    consumer_secret:
      title: Consumer secret
      type: string
      description: "Consumer secret"
      airbyte_secret: true