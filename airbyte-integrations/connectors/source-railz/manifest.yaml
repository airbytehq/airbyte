version: "4.3.2"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["data"]
  requester:
    type: HttpRequester
    url_base: "https://api.railz.ai/"
    http_method: "GET"
    authenticator:
      class_name: source_declarative_manifest.components.ShortLivedTokenAuthenticator
      url: "https://auth.railz.ai/getAccess"
      client_id: "{{ config.client_id }}"
      secret_key: "{{ config.secret_key }}"
      lifetime: "PT3600S"
  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      page_size_option:
        inject_into: request_parameter
        field_name: "limit"
      pagination_strategy:
        type: OffsetIncrement
        page_size: 100
      page_token_option:
        type: RequestOption
        inject_into: request_parameter
        field_name: "offset"
    requester:
      $ref: "#/definitions/requester"

  # Full Refresh Base
  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"
  businesses_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "businesses"
      path: "/businesses"
    primary_key: "businessName"
  connections_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "connections"
      path: "/connections"
    primary_key: "connectionId"

  # Internal stream for slicing
  connections_slice_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/base_stream/retriever"
      record_selector:
        $ref: "#/definitions/selector"
        record_filter:
          # every stream defines in parameters which services it is needed
          condition: "{{ record.status in ['active', 'expired'] and record.serviceName in parameters.serviceNames }}"
    transformations:
      - type: AddFields
        fields:
          - path:
              - connection
            value: >-
              {{
              stream_partition['businessName']-stream_partition['serviceName']
              }}
    $parameters:
      name: "connections_slice"
      path: "/connections"

  # Full Refresh Service
  base_service_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/base_stream/retriever"
      requester:
        $ref: "#/definitions/requester"
        request_parameters:
          businessName: "{{ stream_slice.connection.businessName }}"
          serviceName: "{{ stream_slice.connection.serviceName }}"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/connections_slice_stream"
            parent_key: "/"
            partition_field: "connection"
    transformations:
      - type: AddFields
        fields:
