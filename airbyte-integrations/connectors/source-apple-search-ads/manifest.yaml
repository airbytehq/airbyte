          datetime_format: "%Y-%m-%d"
        end_datetime:
          type: MinMaxDatetime
          datetime: "{{ config.end_date or today_utc() }}"
          datetime_format: "%Y-%m-%d"
        step: P1D
        cursor_granularity: P1D
