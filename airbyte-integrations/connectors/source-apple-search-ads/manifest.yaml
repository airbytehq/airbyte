              "ASCENDING" } ] }
            timeZone: "{{ config['timezone'] or 'UTC' }}"
            startTime: "{{ stream_slice.start_time }}"
            granularity: DAILY
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
