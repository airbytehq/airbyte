version: 5.7.5

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - campaigns

definitions:
  streams:
    campaigns:
      type: DeclarativeStream
      selector:
        extractor:
          field_path:
            - data
      name: campaigns
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /campaigns
          http_method: GET
          request_headers:
            X-AP-Context: orgId={{ config.org_id }}
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                backoff_strategies:
                  - type: ExponentialBackoffStrategy
                response_filters:
                  - type: HttpResponseFilter
                    action: RETRY
                    http_codes:
                      - 500
                      - 429
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: offset
          page_size_option:
            type: RequestOption
            field_name: limit
            inject_into: request_parameter
          pagination_strategy:
            type: OffsetIncrement
            page_size: 1000
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/campaigns"
    adgroups:
      type: DeclarativeStream
      selector:
        extractor:
          field_path:
            - data
      name: adgroups
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /campaigns/{{ stream_slice.campaign_id }}/adgroups
          http_method: GET
          request_headers:
            X-AP-Context: orgId={{ config.org_id }}
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                backoff_strategies:
                  - type: ExponentialBackoffStrategy
                response_filters:
                  - type: HttpResponseFilter
                    action: RETRY
                    http_codes:
                      - 500
                      - 429
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: offset
          page_size_option:
            type: RequestOption
            field_name: limit
            inject_into: request_parameter
          pagination_strategy:
            type: OffsetIncrement
            page_size: 1000
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: id
              partition_field: campaign_id
              stream:
                $ref: "#/definitions/streams/campaigns"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/adgroups"
    keywords:
      type: DeclarativeStream
      selector:
        extractor:
          field_path:
            - data
      name: keywords
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: >-
            /campaigns/{{ stream_slice.parent_slice.campaign_id }}/adgroups/{{
            stream_slice.adgroup_id }}/targetingkeywords
          http_method: GET
          request_headers:
            X-AP-Context: orgId={{ config.org_id }}
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                backoff_strategies:
                  - type: ExponentialBackoffStrategy
                response_filters:
                  - type: HttpResponseFilter
                    action: RETRY
                    http_codes:
                      - 500
                      - 429
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: offset
          page_size_option:
            type: RequestOption
            field_name: limit
            inject_into: request_parameter
          pagination_strategy:
            type: OffsetIncrement
            page_size: 1000
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: id
              partition_field: adgroup_id
              stream:
                $ref: "#/definitions/streams/adgroups"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/keywords"
    campaigns_report_daily:
      type: DeclarativeStream
      selector:
        extractor:
          field_path:
            - data
            - reportingDataResponse
            - row
      name: campaigns_report_daily
      primary_key:
        - date
        - campaignId
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /reports/campaigns
          http_method: POST
          request_headers:
            X-AP-Context: orgId={{ config.org_id }}
          request_body_json:
            endTime: "{{ stream_slice.end_time }}"
            groupBy: "[ 'countryOrRegion' ]"
            selector: >-
              { "orderBy": [ { "field": "countryOrRegion", "sortOrder":
              "ASCENDING" } ] }
            timeZone: UTC
            startTime: "{{ stream_slice.start_time }}"
            granularity: "{{ parameters.granularity }}"
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                backoff_strategies:
                  - type: ExponentialBackoffStrategy
                response_filters:
                  - type: HttpResponseFilter
                    action: RETRY
                    http_codes:
                      - 500
                      - 429
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
              - reportingDataResponse
              - row
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: date
        lookback_window: P30D
        cursor_datetime_formats:
          - "%Y-%m-%d"
        datetime_format: "%Y-%m-%d"
        start_datetime:
          type: MinMaxDatetime
          datetime: "{{ config.start_date }}"
          datetime_format: "%Y-%m-%d"
        end_datetime:
          type: MinMaxDatetime
          datetime: "{{ config.end_date or today_utc() }}"
          datetime_format: "%Y-%m-%d"
        step: P1D
        cursor_granularity: P1D
      transformations:
        - type: AddFields
          fields:
            - path:
                - campaignId
              value: "{{ record.metadata.campaignId }}"
        - type: AddFields
          fields:
            - path:
                - date
              value: "{{ stream_slice.start_time }}"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/campaigns_report_daily"
    adgroups_report_daily:
      type: DeclarativeStream
      selector:
        extractor:
          field_path:
            - data
            - reportingDataResponse
            - row
      name: adgroups_report_daily
      primary_key:
        - date
        - adGroupId
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /reports/campaigns/{{ stream_slice.campaign_id }}/adgroups
          http_method: POST
          request_headers:
            X-AP-Context: orgId={{ config.org_id }}
          request_body_json:
            endTime: "{{ stream_slice.end_time }}"
            groupBy: "[ 'countryOrRegion' ]"
            selector: >-
              { "orderBy": [ { "field": "countryOrRegion", "sortOrder":
              "ASCENDING" } ] }
            timeZone: UTC
            startTime: "{{ stream_slice.start_time }}"
            granularity: "{{ parameters.granularity }}"
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                backoff_strategies:
                  - type: ExponentialBackoffStrategy
                response_filters:
                  - type: HttpResponseFilter
                    action: RETRY
                    http_codes:
                      - 500
                      - 429
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
              - reportingDataResponse
              - row
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: id
              partition_field: campaign_id
              stream:
                $ref: "#/definitions/streams/campaigns"
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: date
        lookback_window: P30D
        cursor_datetime_formats:
          - "%Y-%m-%d"
        datetime_format: "%Y-%m-%d"
        start_datetime:
          type: MinMaxDatetime
          datetime: "{{ config.start_date }}"
          datetime_format: "%Y-%m-%d"
        end_datetime:
          type: MinMaxDatetime
          datetime: "{{ config.end_date or today_utc() }}"
          datetime_format: "%Y-%m-%d"
        step: P1D
        cursor_granularity: P1D
      transformations:
        - type: AddFields
          fields:
            - path:
                - adGroupId
              value: "{{ record.metadata.adGroupId }}"
        - type: AddFields
          fields:
            - path:
                - date
              value: "{{ stream_slice.start_time }}"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/adgroups_report_daily"
    keywords_report_daily:
      type: DeclarativeStream
      selector:
        extractor:
          field_path:
            - data
            - reportingDataResponse
            - row
      name: keywords_report_daily
      primary_key:
        - date
        - keywordId
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /reports/campaigns/{{ stream_slice.campaign_id }}/keywords
          http_method: POST
          request_headers:
            X-AP-Context: orgId={{ config.org_id }}
          request_body_json:
            endTime: "{{ stream_slice.end_time }}"
            groupBy: "[ 'countryOrRegion' ]"
            selector: >-
              { "orderBy": [ { "field": "countryOrRegion", "sortOrder":
              "ASCENDING" } ] }
            timeZone: UTC
            startTime: "{{ stream_slice.start_time }}"
            granularity: "{{ parameters.granularity }}"
          error_handler:
            type: DefaultErrorHandler
            response_filters:
              - type: HttpResponseFilter
                action: IGNORE
                predicate: >-
                  {{ 'CAMPAIGN DOES NOT CONTAIN KEYWORD' in
                  response.error.errors[0].message }}
              - type: HttpResponseFilter
                action: RETRY
                http_codes:
                  - 500
                  - 429
            backoff_strategies:
              - type: ExponentialBackoffStrategy
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
              - reportingDataResponse
              - row
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: id
              partition_field: campaign_id
              stream:
                $ref: "#/definitions/streams/campaigns"
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: date
        lookback_window: P30D
        cursor_datetime_formats:
          - "%Y-%m-%d"
        datetime_format: "%Y-%m-%d"
        start_datetime:
          type: MinMaxDatetime
          datetime: "{{ config.start_date }}"
          datetime_format: "%Y-%m-%d"
        end_datetime:
          type: MinMaxDatetime
          datetime: "{{ config.end_date or today_utc() }}"
          datetime_format: "%Y-%m-%d"
        step: P1D
        cursor_granularity: P1D
      transformations:
        - type: AddFields
          fields:
            - path:
                - keywordId
              value: "{{ record.metadata.keywordId }}"
        - type: AddFields
          fields:
            - path:
                - date
              value: "{{ stream_slice.start_time }}"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/keywords_report_daily"
  base_requester:
    type: HttpRequester
    url_base: https://api.searchads.apple.com/api/v4
    authenticator:
      type: OAuthAuthenticator
      client_id: "{{ config.client_id }}"
      client_secret: "{{ config.client_secret }}"
      token_refresh_endpoint: >-
        https://appleid.apple.com/auth/oauth2/token?grant_type=client_credentials&scope=searchadsorg

streams:
  - $ref: "#/definitions/streams/campaigns"
  - $ref: "#/definitions/streams/adgroups"
  - $ref: "#/definitions/streams/keywords"
  - $ref: "#/definitions/streams/campaigns_report_daily"
  - $ref: "#/definitions/streams/adgroups_report_daily"
  - $ref: "#/definitions/streams/keywords_report_daily"

spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - org_id
      - client_id
      - start_date
      - client_secret
    properties:
      org_id:
        type: integer
        description: >-
          The identifier of the organization that owns the campaign. Your Org Id
          is the same as your account in the Apple Search Ads UI.
        title: Org Id
        order: 0
      end_date:
        type: string
        description: Data is retrieved until that date (included)
        title: End Date
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
        examples:
          - "2021-01-01"
        order: 1
      client_id:
        type: string
        description: >-
          A user identifier for the token request. See <a
          href="https://developer.apple.com/documentation/apple_search_ads/implementing_oauth_for_the_apple_search_ads_api">here</a>
        title: Client Id
        airbyte_secret: true
        order: 2
      start_date:
        type: string
        description: Start getting data from that date.
        title: Start Date
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
        examples:
          - "2020-01-01"
        order: 3
      client_secret:
        type: string
        description: >-
          A string that authenticates the user’s setup request. See <a
          href="https://developer.apple.com/documentation/apple_search_ads/implementing_oauth_for_the_apple_search_ads_api">here</a>
        title: Client Secret
        airbyte_secret: true
        order: 4
    additionalProperties: true

metadata:
  autoImportSchema:
    campaigns: false
    adgroups: false
    keywords: false
    campaigns_report_daily: false
    adgroups_report_daily: false
    keywords_report_daily: false
  yamlComponents:
    streams:
      keywords_report_daily:
        - errorHandler
    global:
      - authenticator
  testedStreams:
    campaigns:
      streamHash: feda30929d58abb1441b9a5a9fa676ac53732898
    adgroups:
      streamHash: 4bee763630f2faa1e57b8fdecfb5ad2562a6f8e5
    keywords:
