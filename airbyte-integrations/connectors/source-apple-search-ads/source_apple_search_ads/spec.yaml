documentationUrl: https://docs.airbyte.io/integrations/sources/applesearchads
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Apple Search Ads Spec
  type: object
  required:
    - org_id
    - client_id
    - client_secret
    - start_date
  additionalProperties: true
  properties:
    orgId:
      type: integer
      title: Org Id
      description: >-
        The identifier of the organization that owns the campaign. Your orgId is the same as your account in the Apple Search Ads UI.
    client_id:
      type: string
      title: Client Id
      description: >-
        A user identifier for the token request. See <a
        href="https://developer.apple.com/documentation/apple_search_ads/implementing_oauth_for_the_apple_search_ads_api">here</a>
      airbyte_secret: true
    client_secret:
      type: string
      title: Client Secret
      description: >-
        A string that authenticates the userâ€™s setup request. See <a
        href="https://developer.apple.com/documentation/apple_search_ads/implementing_oauth_for_the_apple_search_ads_api">here</a>
      airbyte_secret: true
    start_date:
      type: string
      title: Start Date
      description: Start getting data from that date. For DAILY reports, the start date can't be older than 90 days.
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples:
        - "2020-01-01"
    end_date:
      type: string
      title: End Date
      description: Data is retrieved until that date (included)
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples:
        - "2021-01-01"
