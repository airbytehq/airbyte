version: 4.3.0
type: DeclarativeSource
check:
  type: CheckStream
  stream_names:
    - assignments
definitions:
  streams:
    assignments:
      type: DeclarativeStream
      name: assignments
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          type: HttpRequester
          url_base: https://api.glassfrog.com/api/v3/
          authenticator:
            type: ApiKeyAuthenticator
            api_token: "{{ config['api_key'] }}"
            inject_into:
              type: RequestOption
              field_name: X-Auth-Token
              inject_into: header
          path: assignments
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - assignments
      schema_loader:
        type: InlineSchemaLoader
        schema:
          type: object
          $schema: https://json-schema.org/draft-07/schema
          additionalProperties: true
          properties:
            election:
              type:
                - "null"
                - string
              default:
              description: The election status of the assignment.
            exclude_from_meetings:
              type: boolean
              default: false
              description: Specifies if the assignment should be excluded from meetings.
            focus:
              type:
                - "null"
                - string
              description: The focus of the assignment.
            id:
              type: integer
              default: 0
              description: The unique identifier of the assignment.
            links:
              type: object
              default: {}
              description: The related links associated with the assignment.
              properties:
                person:
                  type:
                    - "null"
                    - integer
                  default:
                  description: Link to the person assigned to the role.
                role:
                  type:
                    - "null"
                    - integer
                  default:
                  description: Link to the role assigned as part of the assignment.
    checklist_items:
      type: DeclarativeStream
      name: checklist_items
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          type: HttpRequester
          url_base: https://api.glassfrog.com/api/v3/
          authenticator:
            type: ApiKeyAuthenticator
            api_token: "{{ config['api_key'] }}"
            inject_into:
              type: RequestOption
              field_name: X-Auth-Token
              inject_into: header
          path: checklist_items
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - checklist_items
      schema_loader:
        type: InlineSchemaLoader
        schema:
          type: object
          $schema: https://json-schema.org/draft-07/schema
          additionalProperties: true
          properties:
            description:
              type: string
              description: The description of the checklist item.
            frequency:
              type: string
              description: The frequency at which the checklist item needs to be completed.
            global:
              type: boolean
              default: false
              description: Indicates if the checklist item is global across all circles.
            id:
              type: integer
              default: 0
              description: The unique identifier of the checklist item.
            link:
              type: string
              description: A link related to the checklist item.
            links:
              type: object
              default: {}
              description: Additional links related to the checklist item.
              properties:
                circle:
                  type:
                    - "null"
                    - integer
                  default:
                  description: The circle associated with the checklist item.
                role:
                  type:
                    - "null"
                    - integer
                  default:
                  description: The role associated with the checklist item.
    circles:
      type: DeclarativeStream
      name: circles
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          type: HttpRequester
          url_base: https://api.glassfrog.com/api/v3/
          authenticator:
            type: ApiKeyAuthenticator
            api_token: "{{ config['api_key'] }}"
            inject_into:
              type: RequestOption
              field_name: X-Auth-Token
              inject_into: header
          path: circles
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - circles
      schema_loader:
        type: InlineSchemaLoader
        schema:
          type: object
          $schema: https://json-schema.org/draft-07/schema
          additionalProperties: true
          properties:
            id:
              type: integer
              default: 0
              description: The unique identifier of the circle
            links:
              type: object
              default: {}
              description: Various links associated with the circle
              properties:
                domain:
                  type: array
                  default: []
                  description: Link to the domain associated with the circle
                  items:
                    type: integer
                    default: 0
                policies:
                  type: array
                  default: []
                  description: Link to the policies related to the circle
                  items:
                    type: integer
                    default: 0
                roles:
                  type: array
                  default: []
                  description: Link to the roles within the circle
                  items:
                    type: integer
                supported_role:
                  type: integer
                  default: 0
                  description: Supporting role within the circle
            name:
              type: string
              description: The name of the circle
            organization_id:
              type: integer
              default: 0
              description:
                The identifier of the organization to which the circle
                belongs
            short_name:
              type: string
              description: The short name or abbreviation of the circle
            strategy:
              type:
                - "null"
                - string
              default:
              description: The strategy or purpose behind the formation of the circle
    custom_fields:
      type: DeclarativeStream
      name: custom_fields
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          type: HttpRequester
          url_base: https://api.glassfrog.com/api/v3/
          authenticator:
            type: ApiKeyAuthenticator
            api_token: "{{ config['api_key'] }}"
            inject_into:
              type: RequestOption
              field_name: X-Auth-Token
              inject_into: header
          path: custom_fields
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - custom_fields
      schema_loader:
        type: InlineSchemaLoader
        schema:
          type: object
          $schema: https://json-schema.org/draft-07/schema
          additionalProperties: true
          properties:
            field_name:
              type: string
              description: The name of the custom field.
            field_value:
              type: string
              description: The value associated with the custom field.
            id:
              type: integer
              default: 0
              description: The unique identifier for the custom field entry.
            links:
              type: object
              default: {}
              description: Additional links associated with the custom field entry.
              properties:
                role:
                  type:
                    - "null"
                    - integer
                  default:
                  description: The role associated with the custom field entry.
    metrics:
      type: DeclarativeStream
      name: metrics
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          type: HttpRequester
          url_base: https://api.glassfrog.com/api/v3/
          authenticator:
            type: ApiKeyAuthenticator
            api_token: "{{ config['api_key'] }}"
            inject_into:
              type: RequestOption
              field_name: X-Auth-Token
              inject_into: header
          path: metrics
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - metrics
      schema_loader:
        type: InlineSchemaLoader
        schema:
          type: object
          $schema: https://json-schema.org/draft-07/schema
          additionalProperties: true
          properties:
            description:
              type: string
              description: Description of the metric data
            frequency:
              type: string
              description:
                The frequency at which the metric is recorded (e.g., daily,
                weekly)
            global:
              type: boolean
              default: false
              description: >-
                Indicates whether the metric data is global or specific to a
                particular entity
            id:
              type: integer
              default: 0
              description: Unique identifier for the metric data
            link:
              type: string
              description: Related link for more information about the metric
            links:
              type: object
              default: {}
              description: Additional related links
              properties:
                circle:
                  type:
                    - "null"
                    - integer
                  default:
                  description: Link to the circle associated with the metric
                role:
                  type:
                    - "null"
                    - integer
                  default:
                  description: Link to the role associated with the metric
    people:
      type: DeclarativeStream
      name: people
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          type: HttpRequester
          url_base: https://api.glassfrog.com/api/v3/
          authenticator:
            type: ApiKeyAuthenticator
            api_token: "{{ config['api_key'] }}"
            inject_into:
              type: RequestOption
              field_name: X-Auth-Token
              inject_into: header
          path: people
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - people
      schema_loader:
        type: InlineSchemaLoader
        schema:
          type: object
          $schema: https://json-schema.org/draft-07/schema
          additionalProperties: true
          properties:
            email:
              type:
                - "null"
                - string
              description: The email address of the person.
            external_id:
              type:
                - "null"
                - integer
              description: The unique external identifier of the person.
            id:
              type:
                - "null"
                - integer
              description: The unique identifier of the person.
            links:
              type:
                - "null"
                - object
              description: Links related to the person.
              properties:
                circles:
                  type:
                    - "null"
                    - array
                  description: List of circles the person is part of.
                  items:
                    type:
                      - "null"
                      - integer
                organization_ids:
                  type:
                    - "null"
                    - array
                  description: List of organization IDs associated with the person.
                  items:
                    type:
                      - "null"
                      - integer
            name:
              type:
                - "null"
                - string
              description: The name of the person.
            settings:
              type:
                - "null"
                - object
              description: Settings or preferences of the person.
            tag_names:
              type:
                - "null"
                - array
              description: List of tag names associated with the person.
              items:
                type:
                  - "null"
                  - string
    projects:
      type: DeclarativeStream
      name: projects
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          type: HttpRequester
          url_base: https://api.glassfrog.com/api/v3/
