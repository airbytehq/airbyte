      type: DeclarativeStream
      name: roles
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          type: HttpRequester
          url_base: https://api.glassfrog.com/api/v3/
          authenticator:
            type: ApiKeyAuthenticator
            api_token: "{{ config['api_key'] }}"
            inject_into:
              type: RequestOption
              field_name: X-Auth-Token
              inject_into: header
          path: roles
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - roles
      schema_loader:
        type: InlineSchemaLoader
        schema:
          type: object
          $schema: https://json-schema.org/draft-07/schema
          additionalProperties: true
          properties:
            elected_until:
              type:
                - "null"
                - string
              default:
              description: Date until the role is elected for
              format: date
            id:
              type: integer
              default: 0
              description: Unique identifier for the role
            is_core:
              type: boolean
              default: false
              description: Flag indicating if the role is a core role within the circle
            links:
              type: object
              default: {}
              description: Related links for the role
              properties:
                accountabilities:
                  type: array
                  default: []
                  description: List of accountabilities associated with the role
                  items:
                    type:
                      - "null"
                      - integer
                    default:
                circle:
                  type:
                    - "null"
                    - integer
                  default:
                  description: Circle to which the role belongs
                domains:
                  type: array
                  default: []
                  description: List of domains in which the role operates
                  items:
                    type:
                      - "null"
                      - integer
                    default:
                people:
                  type: array
                  default: []
                  description: List of people assigned to the role
                  items:
                    type:
                      - "null"
                      - integer
                    default:
                supporting_circle:
                  type:
                    - "null"
                    - integer
                  default:
                  description: Supporting circle for the role if applicable
            name:
              type: string
              description: Name of the role
            name_with_circle_for_core_roles:
              type: string
              description: Combination of role name and circle name for core roles
            organization_id:
              type: integer
              default: 0
              description: Unique identifier for the organization
            purpose:
              type: string
              description: Purpose or objective of the role
            tag_names:
              type: array
              default: []
              description: List of tags associated with the role
              items:
                type: string
  base_requester:
    type: HttpRequester
    url_base: https://api.glassfrog.com/api/v3/
    authenticator:
      type: ApiKeyAuthenticator
      api_token: "{{ config['api_key'] }}"
      inject_into:
        type: RequestOption
        field_name: X-Auth-Token
        inject_into: header
