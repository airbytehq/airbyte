[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "0.6.0"
name = "source-file"
description = "Source implementation for File"
authors = ["Airbyte <contact@airbyte.io>"]
license = "ELv2"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/sources/file"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"
[[tool.poetry.packages]]
include = "source_file"

[tool.poetry.dependencies]
python = "^3.10,<3.14"
html5lib = "==1.1"
beautifulsoup4 = "==4.11.1"
openpyxl = "==3.1.0"
google-cloud-storage = ">=2.18.0"
pandas = "2.2.3"
numpy = ">=2.0.0"
airbyte-cdk = {extras = ["file-based"], version = "^7.0.0"}
paramiko = "==2.11.0"
xlrd = "==2.0.1"
boto3 = ">=1.35.0"
pyarrow = ">=19.0.0,<20.0.0"
s3fs = ">=2024.0.0"
lxml = "^5.0"
gcsfs = ">=2024.0.0"
pyxlsb = "==1.0.10"
genson = "==1.3.0"
fastparquet = "^2024.2.0"

[tool.poetry.scripts]
source-file = "source_file.run:run"

[tool.poetry.dependencies.smart-open]
extras = ["all"]
version = "==6.0.0"

[tool.poetry.group.dev.dependencies]
pytest-mock = "^3.6.1"
pytest = "^8.0.0"
requests-mock = "^1.9.3"
pytest-docker = "==3.0.0"


[tool.poe]
include = [
    # Shared tasks definition file(s) can be imported here.
    # Run `poe` or `poe --help` to see the list of available tasks.
    "${POE_GIT_DIR}/poe-tasks/poetry-connector-tasks.toml",
]
