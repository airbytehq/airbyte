plugins {
    id 'application'
    id 'airbyte-docker'
    id 'airbyte-integration-test-java'
}

application {
    mainClass = 'io.airbyte.integrations.destination.postgres_rds.PostgresRdsDestination'
}

dependencies {
    implementation project(':airbyte-config-oss:config-models-oss')
    implementation libs.airbyte.protocol
    implementation project(':airbyte-integrations:bases:base-java')
    implementation files(project(':airbyte-integrations:bases:base-java').airbyteDocker.outputs)
    implementation project(':airbyte-integrations:bases:bases-destination-jdbc')
    implementation project(':airbyte-integrations:connectors:destination-postgres')
    implementation project(':airbyte-db:db-lib')


    implementation 'com.amazonaws:aws-java-sdk:1.12.459'


    testImplementation project(':airbyte-test-utils')
    integrationTestJavaImplementation project(':airbyte-integrations:bases:standard-destination-test')
    integrationTestJavaImplementation project(':airbyte-config-oss:config-models-oss')
    integrationTestJavaImplementation project(':airbyte-integrations:connectors:destination-postgres-rds')
}
