version: 0.78.5

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - dashboards

definitions:
  streams:
    cards:
      type: DeclarativeStream
      name: cards
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: card
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/cards"
    collections:
      type: DeclarativeStream
      name: collections
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: collection
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/collections"
    dashboards:
      type: DeclarativeStream
      name: dashboards
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /dashboard/{{stream_slice.id}}
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        partition_router:
          - type: SubstreamPartitionRouter
            parent_stream_configs:
              - type: ParentStreamConfig
                parent_key: id
                partition_field: id
                stream:
                  $ref: "#/definitions/streams/collections_items_dashboards"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/dashboards"
    users:
      type: DeclarativeStream
      name: users
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: user
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/users"
    databases:
      type: DeclarativeStream
      name: databases
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: database
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/databases"
    native_query_snippets:
      type: DeclarativeStream
      name: native_query_snippets
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: native-query-snippet
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/native_query_snippets"
    collections_items_dashboards:
      type: DeclarativeStream
      name: collections_items_dashboards
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: collection/{{stream_slice.id}}/items?models=dashboard
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
        partition_router:
          - type: SubstreamPartitionRouter
            parent_stream_configs:
              - type: ParentStreamConfig
                parent_key: id
                partition_field: id
                stream:
                  $ref: "#/definitions/streams/collections"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/collections_items_dashboards"
  base_requester:
    url_base: "{{ config['instance_api_url'] }}"
    http_method: "GET"
    authenticator:
      type: "LegacySessionTokenAuthenticator"
      username: "{{ config['username'] }}"
      password: "{{ config['password'] }}"
      header: "X-Metabase-Session"
      session_token: "{{ config['session_token'] }}"
      session_token_response_key: "id"
      login_url: "session"
      validate_session_url: "user/current"

streams:
  - $ref: "#/definitions/streams/cards"
  - $ref: "#/definitions/streams/collections"
  - $ref: "#/definitions/streams/dashboards"
  - $ref: "#/definitions/streams/users"
  - $ref: "#/definitions/streams/databases"
  - $ref: "#/definitions/streams/native_query_snippets"
  - $ref: "#/definitions/streams/collections_items_dashboards"

spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - instance_api_url
      - username
    properties:
      instance_api_url:
        type: string
        title: Metabase Instance API URL
        description: URL to your metabase instance API
        examples:
          - https://localhost:3000/api/
        pattern: ^https://
        order: 0
      username:
        type: string
        title: Username
        order: 1
      password:
        type: string
        title: Password
        always_show: true
        airbyte_secret: true
        order: 2
      session_token:
        type: string
        description: >-
          To generate your session token, you need to run the following command:
          ``` curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"username": "person@metabase.com", "password": "fakepassword"}' \
            http://localhost:3000/api/session
          ``` Then copy the value of the `id` field returned by a successful
          call to that API.

          Note that by default, sessions are good for 14 days and needs to be
          regenerated.
        airbyte_secret: true
        order: 3
    additionalProperties: true

metadata:
  autoImportSchema:
    cards: false
    collections: false
    dashboards: false
    users: false
    databases: false
    native_query_snippets: false
