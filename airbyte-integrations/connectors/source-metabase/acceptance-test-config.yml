connector_image: airbyte/source-metabase:dev
acceptance_tests:
  spec:
    tests:
      - spec_path: "source_metabase/spec.yaml"
  connection:
    tests:
      - config_path: "secrets/config.json"
        status: "succeed"
      - config_path: "integration_tests/invalid_config.json"
        status: "failed"
      - config_path: "integration_tests/config_http_url.json"
        status: "failed"
  discovery:
    tests:
      - config_path: "secrets/config.json"
        backward_compatibility_tests_config:
          disable_for_version: "0.3.1"
  basic_read:
    tests:
      - config_path: "secrets/config.json"
        configured_catalog_path: "integration_tests/configured_catalog.json"
        empty_streams:
          - name: cards
            bypass_reason: "data changes very fast"
          - name: databases
            bypass_reason: "data changes very fast"
          - name: collections
            bypass_reason: "data changes very fast"
          - name: users
            bypass_reason: "data changes very fast"
          - name: native_query_snippets
            bypass_reason: "data changes very fast"
        fail_on_extra_columns: false
  full_refresh:
    tests:
      - config_path: "secrets/config.json"
        configured_catalog_path: "integration_tests/configured_catalog.json"
  incremental:
    bypass_reason: "This connector does not implement incremental sync"
