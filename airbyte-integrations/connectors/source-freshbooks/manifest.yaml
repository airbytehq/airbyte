  - $ref: "#/definitions/streams/taxes"

spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - client_id
      - client_secret
      - redirect_uri
      - account_id
      - client_refresh_token
      - business_uuid
    properties:
      client_id:
        type: string
        order: 0
        title: Client ID
        airbyte_secret: true
      client_secret:
        type: string
        order: 1
        title: Client secret
        airbyte_secret: true
      redirect_uri:
        type: string
        order: 2
        title: Redirect Uri
        airbyte_secret: true
      account_id:
        type: string
        order: 3
        title: Account Id
      client_refresh_token:
        type: string
        order: 4
        title: Refresh token
        airbyte_secret: true
      oauth_access_token:
        type: string
        description: >-
          The current access token. This field might be overridden by the
          connector based on the token refresh endpoint response.
        order: 5
        title: Access token
        airbyte_secret: true
      oauth_token_expiry_date:
        type: string
        description: >-
          The date the current access token expires in. This field might be
          overridden by the connector based on the token refresh endpoint
          response.
        order: 6
        title: Token expiry date
        format: date-time
      business_uuid:
        type: string
        order: 7
        title: Business uuid
    additionalProperties: true

