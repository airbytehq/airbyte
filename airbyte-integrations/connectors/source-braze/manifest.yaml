version: 5.16.0

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - campaigns

definitions:
  streams:
    campaigns:
      type: DeclarativeStream
      name: campaigns
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /campaigns/list
          http_method: GET
          request_parameters:
            last_edit.time[gt]: "{{ config['start_date'] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - campaigns
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: page
          pagination_strategy:
            type: PageIncrement
            page_size: 2
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/campaigns"
    campaigns_analytics:
      type: DeclarativeStream
      name: campaigns_analytics
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /campaigns/data_series
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: id
              request_option:
                type: RequestOption
                field_name: campaign_id
                inject_into: request_parameter
              partition_field: campaign_id
              stream:
                $ref: "#/definitions/streams/campaigns"
      incremental_sync:
        type: CustomIncrementalSync
        class_name: >-
          source_declarative_manifest.components.DatetimeIncrementalSyncComponent
        cursor_field: time
        start_datetime:
          type: MinMaxDatetime
          datetime: "{{ config['start_date'] }}"
          datetime_format: "%Y-%m-%d"
        end_datetime:
          type: MinMaxDatetime
          datetime: "{{ today_utc() }}"
          datetime_format: "%Y-%m-%d"
        end_time_option:
          type: RequestOption
          field_name: ending_at
          inject_into: request_parameter
        step_option:
          field_name: length
          inject_into: request_parameter
        datetime_format: "%Y-%m-%d"
        step: P100D
        cursor_granularity: P1D
      transformations:
        - type: AddFields
          fields:
            - path:
                - campaign_id
              value: "{{ stream_slice.campaign_id }}"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/campaigns_analytics"
    campaigns_details:
      type: DeclarativeStream
      name: campaigns_details
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /campaigns/details
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: id
              request_option:
                type: RequestOption
                field_name: campaign_id
                inject_into: request_parameter
              partition_field: campaign_id
              stream:
                $ref: "#/definitions/streams/campaigns"
      transformations:
        - type: AddFields
          fields:
            - path:
                - campaign_id
              value: "{{ stream_slice.campaign_id }}"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/campaigns_details"
    canvases:
