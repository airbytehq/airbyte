  - $ref: "#/definitions/streams/segments"
  - $ref: "#/definitions/streams/segments_analytics"
  - $ref: "#/definitions/streams/segments_details"

spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - url
      - api_key
      - start_date
    properties:
      url:
        type: string
        description: Braze REST API endpoint
        title: URL
        order: 0
      api_key:
        type: string
        description: Braze REST API key
        title: Rest API Key
        airbyte_secret: true
        order: 1
      start_date:
        type: string
        description: Rows after this date will be synced
        format: date
        title: Start date
        order: 2
    additionalProperties: true

metadata:
  autoImportSchema:
    campaigns: false
    campaigns_analytics: false
    campaigns_details: false
    canvases: false
    canvases_analytics: false
    canvases_details: false
    events: false
    events_analytics: false
    kpi_daily_new_users: false
    kpi_daily_active_users: false
    kpi_daily_app_uninstalls: false
    cards: false
    cards_analytics: false
    segments: false
    segments_analytics: false
    segments_details: false
  yamlComponents:
    streams:
      campaigns_analytics:
        - incrementalSync
      canvases_analytics:
        - incrementalSync
      events:
        - recordSelector
      events_analytics:
        - incrementalSync
      kpi_daily_new_users:
        - incrementalSync
      kpi_daily_active_users:
        - incrementalSync
      kpi_daily_app_uninstalls:
        - incrementalSync
      cards_analytics:
        - incrementalSync
      segments_analytics:
        - incrementalSync
  testedStreams: {}
  assist: {}

schemas:
  campaigns:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    additionalProperties: true
    properties:
      id:
        type:
          - "null"
          - string
      is_api_campaign:
        type:
          - "null"
          - boolean
      last_edited:
        type:
          - "null"
          - string
        format: date-time
      name:
        type:
          - "null"
          - string
      tags:
        type:
          - "null"
          - array
  campaigns_analytics:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    additionalProperties: true
    properties:
      campaign_id:
        type:
          - "null"
          - string
      conversions:
        type:
          - "null"
          - integer
      conversions1:
        type:
          - "null"
          - integer
      conversions1_by_send_time:
        type:
          - "null"
          - integer
      conversions2:
        type:
          - "null"
          - integer
      conversions2_by_send_time:
        type:
          - "null"
          - integer
      conversions3:
        type:
          - "null"
          - integer
      conversions3_by_send_time:
        type:
          - "null"
          - integer
      conversions_by_send_time:
        type:
          - "null"
          - integer
      messages:
        type:
          - "null"
          - object
        properties:
          android_push:
            type:
              - "null"
              - array
          email:
            type:
              - "null"
              - array
          ios_push:
            type:
              - "null"
              - array
          sms:
            type:
              - "null"
              - array
          webhook:
            type:
              - "null"
              - array
      revenue:
        type:
          - "null"
          - number
      time:
