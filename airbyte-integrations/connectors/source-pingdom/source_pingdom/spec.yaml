documentationUrl: https://docs.airbyte.com/integrations/sources/pingdom
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Pingdom Spec
  type: object
  required:
    - api_key
    - start_date
  additionalProperties: true
  properties:
    api_key:
      type: string
      order: 1
      title: API Key
      airbyte_secret: true
    probes:
      type: string
      order: 2
      title: probes
      examples: [probe1, probe2]
    resolution:
      enum:
        - hour
        - day
        - week
      type: string
      order: 3
      title: resolution
      default: hour
    start_date:
      type: string
      order: 0
      title: Start date
      format: date-time
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
