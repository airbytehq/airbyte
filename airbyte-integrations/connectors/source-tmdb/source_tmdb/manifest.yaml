version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: []
  requester:
    url_base: "https://api.themoviedb.org/3/"
    http_method: "GET"
    request_parameters:
      api_key: "{{ config['api_key'] }}"
      language: |
        {{
          config['language']
          if parameters['name'] == 'search_collections' or 
          parameters['name'] == 'search_movies' or 
          parameters['name'] == 'search_multi' or 
          parameters['name'] == 'search_people' or 
          parameters['name'] == 'search_tv_shows'
          else ''
        }}
      query: |
        {{
          config['query']
          if parameters['name'] == 'search_collections' or 
          parameters['name'] == 'search_companies' or 
          parameters['name'] == 'search_keywords' or  
          parameters['name'] == 'search_movies' or 
          parameters['name'] == 'search_multi' or 
          parameters['name'] == 'search_people' or 
          parameters['name'] == 'search_tv_shows'
          else ''
        }}
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    schema_loader:
      type: JsonFileSchemaLoader
      file_path: "./source_tmdb/schemas/{{ parameters['name'] }}.json"
    retriever:
      $ref: "#/definitions/retriever"

  page_stream:
    schema_loader:
      type: JsonFileSchemaLoader
      file_path: "./source_tmdb/schemas/{{ parameters['name'] }}.json"
    retriever:
      record_selector:
        $ref: "#/definitions/selector"
      paginator:
        type: "DefaultPaginator"
        pagination_strategy:
          type: "PageIncrement"
          page_size: 1000
        page_token_option:
          type: RequestOption
          inject_into: "request_parameter"
          field_name: "page"
        page_size_option:
          inject_into: "request_parameter"
          field_name: ""
      requester:
        $ref: "#/definitions/requester"

  certification_movie_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "certification_movie"
      path: "/certification/movie/list"

  certification_tv_stream:
    $ref: "#/definitions/base_stream"
