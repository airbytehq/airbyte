documentationUrl: https://docs.airbyte.com/integrations/sources/tmdb
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Tmdb Spec
  type: object
  required:
    - api_key
    - movie_id
    - query
  additionalProperties: true
  properties:
    api_key:
      title: Unique key for establishing connection
      type: string
      description: API Key from tmdb account
      airbyte_secret: true
    movie_id:
      title: Optional movie ID for targeting movies
      type: string
      description: Target movie ID, Mandate for movie streams (Example is 550)
    query:
      title: Optional Query for search streams
      type: string
      description: Target movie ID, Mandate for search streams (Example is Marvel)
    language:
      title: Optional language for filtering
      type: string
      description: Language expressed in ISO 639-1 scheme, Mandate for required streams (Example en-US) 
