version: "1.0.0"

definitions:
  selector:
    extractor:
      field_path: []
  requester:
    url_base: "https://{{ config['shop'] }}/wp-json/wc/v3"
    http_method: "GET"
    authenticator:
      type: BasicHttpAuthenticator
      username: "{{ config['api_key'] }}"
      password: "{{ config['api_secret'] }}"
    request_parameters:
      orderby: "id"
      order: "asc"
      dates_are_gmt: "true"
  date_incremental_sync:
    type: DatetimeBasedCursor
    start_datetime:
      datetime: "{{ format_datetime(config['start_date'], '%Y-%m-%dT%H:%M:%S') }}"
      datetime_format: "%Y-%m-%dT%H:%M:%S"
    end_datetime:
      datetime: "{{ now_utc().strftime('%Y-%m-%dT%H:%M:%S') }}"
      datetime_format: "%Y-%m-%dT%H:%M:%S"
    datetime_format: "%Y-%m-%dT%H:%M:%S"
    cursor_granularity: PT1S
    step: P30D
    start_time_option:
      field_name: modified_after
      inject_into: request_parameter
    end_time_option:
      field_name: modified_before
      inject_into: request_parameter
    cursor_field: "date_modified_gmt"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      pagination_strategy:
        type: "OffsetIncrement"
        page_size: 100
      page_token_option:
        type: RequestOption
        inject_into: "request_parameter"
        field_name: "offset"
      page_size_option:
        inject_into: "request_parameter"
        field_name: "per_page"
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  base_incremental_stream:
