version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: []
  schema_loader:
    type: JsonFileSchemaLoader
    file_path: "./source_woocommerce/schemas/{{ parameters['name'] }}.json"
  requester:
    url_base: "https://{{ config['shop'] }}/wp-json/wc/v3"
    http_method: "GET"
    authenticator:
      type: BasicHttpAuthenticator
      username: "{{ config['api_key'] }}"
      password: "{{ config['api_secret'] }}"
    request_parameters:
      orderby: "id"
      order: "asc"
      dates_are_gmt: "true"
  date_incremental_sync:
    type: DatetimeBasedCursor
    start_datetime:
      datetime: "{{ format_datetime(config['start_date'], '%Y-%m-%dT%H:%M:%S') }}"
      datetime_format: "%Y-%m-%dT%H:%M:%S"
    end_datetime:
      datetime: "{{ now_utc().strftime('%Y-%m-%dT%H:%M:%S') }}"
      datetime_format: "%Y-%m-%dT%H:%M:%S"
    datetime_format: "%Y-%m-%dT%H:%M:%S"
    cursor_granularity: PT1S
    step: P30D
    start_time_option:
      field_name: modified_after
      inject_into: request_parameter
    end_time_option:
      field_name: modified_before
      inject_into: request_parameter
    cursor_field: "date_modified_gmt"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      pagination_strategy:
        type: "OffsetIncrement"
        page_size: 100
      page_token_option:
        type: RequestOption
        inject_into: "request_parameter"
        field_name: "offset"
      page_size_option:
        inject_into: "request_parameter"
        field_name: "per_page"
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  base_incremental_stream:
    incremental_sync:
      $ref: "#/definitions/date_incremental_sync"
    retriever:
      $ref: "#/definitions/retriever"
  customers_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "customers"
      primary_key: "id"
      path: "/customers"
  coupons_stream:
    $ref: "#/definitions/base_incremental_stream"
    $parameters:
      name: "coupons"
      primary_key: "id"
      path: "/coupons"
  orders_stream:
    $ref: "#/definitions/base_incremental_stream"
    $parameters:
      name: "orders"
      primary_key: "id"
      path: "/orders"
  order_notes_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/orders_stream"
            parent_key: id
            partition_field: id
    $parameters:
      name: "order_notes"
      primary_key: "id"
      path: "/orders/{{ stream_slice.id }}/notes"
  products_stream:
    $ref: "#/definitions/base_incremental_stream"
    $parameters:
      name: "products"
      primary_key: "id"
      path: "/products"
  product_variations_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/products_stream"
            parent_key: id
            partition_field: id
    $parameters:
      name: "product_variations"
      primary_key: "id"
      path: "/products/{{ stream_slice.id }}/variations"
  payment_gateways_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "payment_gateways"
      primary_key: "id"
      path: "/payment_gateways"
  product_attributes_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "product_attributes"
      primary_key: "id"
      path: "/products/attributes"
  product_attribute_terms_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/product_attributes_stream"
            parent_key: id
            partition_field: id
    $parameters:
      name: "product_attribute_terms"
      primary_key: "id"
      path: "/products/attributes/{{ stream_slice.id }}/terms"
  product_categories_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "product_categories"
      primary_key: "id"
      path: "/products/categories"
  product_reviews_stream:
    $ref: "#/definitions/base_incremental_stream"
    incremental_sync:
      $ref: "#/definitions/date_incremental_sync"
      start_time_option:
        field_name: after
        inject_into: request_parameter
      end_time_option:
        field_name: before
        inject_into: request_parameter
      cursor_field: "date_created_gmt"
    retriever:
      $ref: "#/definitions/retriever"
    $parameters:
      name: "product_reviews"
      primary_key: "id"
      path: "/products/reviews"
  product_shipping_classes_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "product_shipping_classes"
      primary_key: "id"
      path: "/products/shipping_classes"
  product_tags_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "product_tags"
      primary_key: "id"
      path: "/products/tags"
  refunds_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/orders_stream"
            parent_key: id
            partition_field: id
    $parameters:
      name: "refunds"
      primary_key: "id"
      path: "/orders/{{ stream_slice.id }}/refunds"
  shipping_methods_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "shipping_methods"
      primary_key: "id"
      path: "/shipping_methods"
  shipping_zones_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "shipping_zones"
      primary_key: "id"
      path: "/shipping/zones"
  shipping_partition_router:
    type: SubstreamPartitionRouter
    parent_stream_configs:
      - stream: "#/definitions/shipping_zones_stream"
        parent_key: id
        partition_field: id
  shipping_zone_locations_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      partition_router:
        $ref: "#/definitions/shipping_partition_router"
    $parameters:
      name: "shipping_zone_locations"
      primary_key: ["code", "type"]
      path: "/shipping/zones/{{ stream_slice.id }}/locations"
  shipping_zone_methods_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      partition_router:
        $ref: "#/definitions/shipping_partition_router"
    $parameters:
      name: "shipping_zone_methods"
      primary_key: "instance_id"
      path: "/shipping/zones/{{ stream_slice.id }}/methods"
  system_status_tools_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "system_status_tools"
      primary_key: "id"
      path: "/system_status/tools"
  tax_classes_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "tax_classes"
      primary_key: ["slug", "name"]
      path: "/taxes/classes"
  tax_rates_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "tax_rates"
      primary_key: "id"
      path: "/taxes"

streams:
  - "#/definitions/customers_stream"
  - "#/definitions/coupons_stream"
  - "#/definitions/orders_stream"
  - "#/definitions/order_notes_stream"
  - "#/definitions/payment_gateways_stream"
  - "#/definitions/products_stream"
  - "#/definitions/product_attributes_stream"
  - "#/definitions/product_attribute_terms_stream"
  - "#/definitions/product_categories_stream"
  - "#/definitions/product_reviews_stream"
  - "#/definitions/product_shipping_classes_stream"
  - "#/definitions/product_tags_stream"
  - "#/definitions/product_variations_stream"
  - "#/definitions/refunds_stream"
  - "#/definitions/shipping_methods_stream"
  - "#/definitions/shipping_zone_locations_stream"
  - "#/definitions/shipping_zone_methods_stream"
  - "#/definitions/shipping_zones_stream"
  - "#/definitions/system_status_tools_stream"
  - "#/definitions/tax_classes_stream"
  - "#/definitions/tax_rates_stream"

check:
  stream_names:
    - "system_status_tools"
