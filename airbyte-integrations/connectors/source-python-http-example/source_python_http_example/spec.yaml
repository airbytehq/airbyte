documentationUrl: https://docs.airbyte.io/integrations/sources/exchangeratesapi
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Python Http Example Spec
  type: object
  required:
    - apikey
    - start_date
    - base
  properties:
    apikey:
      type: string
      description: Api access key to retrieve data from the exchange rates API.
      airbyte_secret: true
    start_date:
      type: string
      description: start getting data from that date.
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      examples:
        - "%Y-%m-%d"
    base:
      type: string
      description: "ISO reference currency. See <a href=\"https://www.ecb.europa.eu/stats/policy_and_exchange_rates/euro_reference_exchange_rates/html/index.en.html\">here</a>."
      examples:
        - USD
        - EUR