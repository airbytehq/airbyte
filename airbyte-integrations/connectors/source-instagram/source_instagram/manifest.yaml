version: 2.0.0

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - Api

definitions:
  streams:
    Media:
      type: DeclarativeStream
      name: media
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: "{{ stream_partition.account.business_account_id }}/media"
          http_method: GET
          request_parameters:
            fields: >-
              caption,comments_count,id,ig_id,is_comment_enabled,like_count,media_type,media_product_type,media_url,owner,permalink,shortcode,thumbnail_url,timestamp,username,children
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                max_retries: 5
                backoff_strategies:
                  - type: ExponentialBackoffStrategy
                    factor: 5
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: after
          page_size_option:
            type: RequestOption
            field_name: limit
            inject_into: request_parameter
          pagination_strategy:
            type: CursorPagination
            page_size: 100
            cursor_value: >-
              {{ response.get("paging", {}).get("cursors", {}).get("after", {})
              }}
            stop_condition: >-
              {{ not response.get("paging", {}).get("cursors", {}).get("after",
              {}) }}
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: account
              partition_field: account
              stream:
                $ref: "#/definitions/streams/Api"
      transformations:
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - media_insights_info
              value: >-
                {{ {"media_id": record['id'], "media_type":
                record['media_type'], "media_product_type":
                record['media_product_type'], "business_account_id":
                stream_partition.account.business_account_id, "page_id":
                stream_partition.account.page_id} }}
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - page_id
              value: "{{ stream_partition.account.page_id }}"
              value_type: string
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - timestamp
              value: '{% set datetime_str = format_datetime(record["timestamp"], "%Y-%m-%dT%H:%M:%S%z") %}{% set formatted_datetime = datetime_str[:-2] + ":" + datetime_str[-2:] %}{{ formatted_datetime }}'
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - business_account_id
              value: "{{ stream_partition.account.business_account_id }}"
              value_type: string
        - type: CustomTransformation
          class_name: source_instagram.components.InstagramMediaChildrenTransformation
        - type: CustomTransformation
          class_name: source_instagram.components.InstagramClearUrlTransformation
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Media"
    MediaInsights:
      type: DeclarativeStream
      name: media_insights
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: "{{ stream_partition.media_insights_info.media_id }}/insights"
          http_method: GET
          request_parameters:
            metric: >-
              {% if stream_partition.media_insights_info.media_product_type ==
              "REELS" %}{{
              'comments,ig_reels_avg_watch_time,ig_reels_video_view_total_time,likes,reach,saved,shares,views'
              }}{% elif stream_partition.media_insights_info.media_type ==
              "VIDEO" and
              stream_partition.media_insights_info.media_product_type == "FEED"
              %}{{  'reach,saved,views'}}{% elif
              stream_partition.media_insights_info.media_type == "VIDEO" %}{{
              'reach,saved,likes,comments,shares,follows,profile_visits,views'
              }}{%elif stream_partition.media_insights_info.media_type ==
              "CAROUSEL_ALBUM"%}{{ 'reach,saved,shares,follows,profile_visits,views' }}{% else %}{{
              'reach,saved,likes,comments,shares,follows,profile_visits,views' }}{%
              endif %}
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                max_retries: 5
                backoff_strategies:
                  - type: ConstantBackoffStrategy
                    backoff_time_in_seconds: 5
                response_filters:
                  - type: HttpResponseFilter
                    action: IGNORE
                    predicate: >-
                      {{ 'error' in response and
                      response['error']['error_subcode'] == 2108006 }}
                    http_codes: []
                    error_message: >-
                      Insights error for business_account_id: {{
                      response['error']['message'] }}
              - type: DefaultErrorHandler
                max_retries: 5
                backoff_strategies:
                  - type: ExponentialBackoffStrategy
                    factor: 5
                response_filters:
                  - type: HttpResponseFilter
                    action: IGNORE
                    predicate: >-
                      {{ 'error' in response and ( (response['error']['code'] ==
                      100 and response['error']['error_subcode'] == 33) or
                      (response['error']['code'] == 10 and
                      response['error']['message'] == "(#10) Application does
                      not have permission for this action") ) }}
                    error_message: >-
                      Check provided permissions for: {{
                      response['error']['message'] }}
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: media_insights_info
              partition_field: media_insights_info
              stream:
                $ref: "#/definitions/streams/Media"
      transformations:
        - type: CustomTransformation
          class_name: source_instagram.components.InstagramInsightsTransformation
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - id
              value: "{{ stream_partition.media_insights_info.media_id}}"
              value_type: string
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - page_id
              value: "{{ stream_partition.media_insights_info.page_id}}"
              value_type: string
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - business_account_id
              value: "{{ stream_partition.media_insights_info.business_account_id }}"
              value_type: string
        - type: CustomTransformation
          class_name: source_instagram.components.InstagramClearUrlTransformation
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/MediaInsights"
    Users:
      type: DeclarativeStream
      name: users
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: "{{ stream_partition.account.business_account_id }}"
          http_method: GET
          request_parameters:
            fields: >-
              id,biography,ig_id,followers_count,follows_count,media_count,name,profile_picture_url,username,website
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                max_retries: 5
                backoff_strategies:
                  - type: ExponentialBackoffStrategy
                    factor: 5
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: account
              partition_field: account
              stream:
                $ref: "#/definitions/streams/Api"
      transformations:
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - page_id
              value: "{{ stream_partition.account.page_id }}"
              value_type: string
        - type: CustomTransformation
          class_name: source_instagram.components.InstagramClearUrlTransformation
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Users"
    UserLifetimeInsights:
      type: DeclarativeStream
      name: user_lifetime_insights
      primary_key:
        - business_account_id
        - breakdown
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: "{{ stream_partition.account.business_account_id }}/insights"
          http_method: GET
          request_parameters:
            limit: "100"
            metric: follower_demographics
            period: lifetime
            breakdown: "{{ stream_partition.breakdown }}"
            metric_type: total_value
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                max_retries: 5
                backoff_strategies:
                  - type: ExponentialBackoffStrategy
                    factor: 5
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
        partition_router:
          - type: ListPartitionRouter
            values:
              - city
              - country
              - age,gender
            cursor_field: breakdown
          - type: SubstreamPartitionRouter
            parent_stream_configs:
              - type: ParentStreamConfig
                parent_key: account
                partition_field: account
                stream:
                  $ref: "#/definitions/streams/Api"
      transformations:
        - type: AddFields
          fields:
            - path:
                - breakdown
              value: "{{ stream_partition['breakdown'] }}"
        - type: AddFields
          fields:
            - path:
                - business_account_id
              value: "{{ stream_partition.account.business_account_id|string }}"
              value_type: string
        - type: AddFields
          fields:
            - path:
                - page_id
              value: "{{ stream_partition.account.page_id }}"
              value_type: string
        - type: AddFields
          fields:
            - path:
                - metric
              value: "{{ record['name'] }}"
        - type: CustomTransformation
          class_name: source_instagram.components.InstagramBreakDownResultsTransformation
        - type: RemoveFields
          field_pointers:
            - - name
        - type: RemoveFields
          field_pointers:
            - - period
        - type: RemoveFields
          field_pointers:
            - - title
        - type: RemoveFields
          field_pointers:
            - - description
        - type: RemoveFields
          field_pointers:
            - - id
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/UserLifetimeInsights"
    Stories:
      type: DeclarativeStream
      name: stories
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: "{{ stream_partition.account.business_account_id}}/stories"
          http_method: GET
          request_parameters:
            fields: >-
              caption,id,ig_id,like_count,media_type,media_product_type,media_url,owner,permalink,shortcode,thumbnail_url,timestamp,username
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                max_retries: 5
                backoff_strategies:
                  - type: ExponentialBackoffStrategy
                    factor: 5
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: after
          page_size_option:
            type: RequestOption
            field_name: limit
            inject_into: request_parameter
          pagination_strategy:
            type: CursorPagination
            page_size: 100
            cursor_value: >-
              {{ response.get("paging", {}).get("cursors", {}).get("after", {})
              }}
            stop_condition: >-
              {{ not response.get("paging", {}).get("cursors", {}).get("after",
              {}) }}
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: account
              partition_field: account
              stream:
                $ref: "#/definitions/streams/Api"
      transformations:
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - story_insights_info
              value: >-
                {{ {"story_id": record['id'], "business_account_id":
                stream_partition.account.business_account_id, "page_id":
                stream_partition.account.page_id} }}
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - page_id
              value: "{{ stream_partition.account.page_id }}"
              value_type: string
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - business_account_id
              value: "{{ stream_partition.account.business_account_id }}"
              value_type: string
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - timestamp
              value: '{% set datetime_str = format_datetime(record["timestamp"], "%Y-%m-%dT%H:%M:%S%z") %}{% set formatted_datetime = datetime_str[:-2] + ":" + datetime_str[-2:] %}{{ formatted_datetime }}'
        - type: CustomTransformation
          class_name: source_instagram.components.InstagramClearUrlTransformation
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Stories"
    StoryInsights:
      type: DeclarativeStream
      name: story_insights
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: "{{ stream_partition.story_insights_info.story_id }}/insights"
          http_method: GET
          request_parameters:
            metric: reach,replies,follows,profile_visits,shares,total_interactions,views
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                max_retries: 5
                backoff_strategies:
                  - type: ExponentialBackoffStrategy
                    factor: 5
                response_filters:
                  - type: HttpResponseFilter
                    action: IGNORE
                    predicate: >-
                      {{ 'error' in response and response['error']['code'] == 10 }}
                    error_message: >-
                      Insights error: {{ response['error']['message'] }}
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: story_insights_info
              partition_field: story_insights_info
              stream:
                $ref: "#/definitions/streams/Stories"
      transformations:
        - type: CustomTransformation
          class_name: source_instagram.components.InstagramInsightsTransformation
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - id
              value: "{{ stream_partition.story_insights_info.story_id  }}"
              value_type: string
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - page_id
              value: "{{ stream_partition.story_insights_info.page_id }}"
              value_type: string
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - business_account_id
              value: "{{ stream_partition.story_insights_info.business_account_id }}"
              value_type: string
        - type: CustomTransformation
          class_name: source_instagram.components.InstagramClearUrlTransformation
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/StoryInsights"
    UserInsights:
      type: DeclarativeStream
      name: user_insights
      primary_key:
        - business_account_id
        - date
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          type: HttpRequester
          path: "{{ stream_partition.business_account_id }}/insights"
          http_method: GET
          query_properties:
            type: QueryProperties
            # This is a bit of a tricky way that we structure our query groupings so that we can
            # request pairs of each period and their associated metrics to request.
            #
            # By ordering the list by each pair and creating property chunks of two, we can reference
            # them when building request_parameters and still allow for the records to be merged
            property_list:
              # Chunk 1: period: day, metrics: follower_count,reach
              - day
              - "follower_count,reach"
              # Chunk 2: period: week, metrics: reach
              - week
              - reach
              # Chunk 3: period: days_28, metrics: reach
              - days_28
              - reach
              # Chunk 4: period: lifetime, metrics: online_followers
              - lifetime
              - online_followers
            property_chunking:
              type: PropertyChunking
              property_limit_type: property_count
              property_limit: 2
              record_merge_strategy:
                type: GroupByKeyMergeStrategy
                key:
                  - date
          request_parameters:
            # Because of how we structured the query properties chunks above, the period will be the
            # first entry in the current query properties chunk and metrics is the second entry
            period: "{{ stream_partition.extra_fields['query_properties'][0] }}"
            metric: "{{ stream_partition.extra_fields['query_properties'][1] }}"
          error_handler:
            type: DefaultErrorHandler
            max_retries: 5
            backoff_strategies:
              - type: ExponentialBackoffStrategy
                factor: 5
        record_selector:
          type: RecordSelector
          extractor:
            type: CustomRecordExtractor
            class_name: source_instagram.components.UserInsightsExtractor
            field_path:
              - data
          schema_normalization:
            type: CustomSchemaNormalization
            class_name: source_instagram.components.RFC3339DatetimeSchemaNormalization
        partition_router:
          type: CustomPartitionRouter
          class_name: source_instagram.components.UserInsightsSubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: account
              partition_field: business_account_id
              stream:
                $ref: "#/definitions/streams/Api"
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: date
        # The Instagram API expects date time range parameters in 2025-06-01T07:00:00Z format, but the
        # API response returns date as 2025-06-01T07:00:00+0000. This requires that start_datetime and
        # end_datetime specify a different datetime_format than the outer DatetimeBasedCursor which is
        # used to persist state in RFC 3339 format (+00:00)
        start_datetime:
          type: MinMaxDatetime
          datetime: "{{ format_datetime( max(config.get('start_date', (now_utc() - duration('P30D')).strftime('%Y-%m-%dT%H:%M:%SZ') ), (now_utc() - duration('P30D')).strftime('%Y-%m-%dT%H:%M:%SZ')), '%Y-%m-%dT%H:%M:%SZ') }}"
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        end_datetime:
          type: MinMaxDatetime
          datetime: "{{ now_utc().strftime('%Y-%m-%dT%H:%M:%SZ') }}"
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        datetime_format: "%Y-%m-%dT%H:%M:%S+00:00"
        cursor_datetime_formats:
          - "%Y-%m-%dT%H:%M:%S+00:00"
        step: P1D
        cursor_granularity: PT0S
        start_time_option:
          type: RequestOption
          field_name: since
          inject_into: request_parameter
        end_time_option:
          type: RequestOption
          field_name: until
          inject_into: request_parameter
      transformations:
        - type: AddFields
          fields:
            - type: AddedFieldDefinition
              path:
                - page_id
              value: "{{ stream_partition.extra_fields.get('page_id') }}"
              value_type: string
            - type: AddedFieldDefinition
              path:
                - business_account_id
              value: "{{ stream_partition.get('business_account_id') }}"
              value_type: string
      state_migrations:
        - type: LegacyToPerPartitionStateMigration
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/UserInsights"
    Api:
      type: DeclarativeStream
      name: Api
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: me/accounts
          http_method: GET
          request_parameters:
            fields: id,instagram_business_account
          error_handler:
            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                max_retries: 5
                backoff_strategies:
                  - type: ExponentialBackoffStrategy
                    factor: 5
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
          record_filter:
            type: RecordFilter
            condition: '{{ "instagram_business_account" in record }}'
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: after
          page_size_option:
            type: RequestOption
            field_name: limit
            inject_into: request_parameter
          pagination_strategy:
            type: CursorPagination
            page_size: 100
            cursor_value: >-
              {{ response.get("paging", {}).get("cursors", {}).get("after", {})
              }}
            stop_condition: >-
              {{ not response.get("paging", {}).get("cursors", {}).get("after",
              {}) }}
      transformations:
        - type: AddFields
          fields:
            - path:
                - account
              value: >-
                {{ { "business_account_id": record.get("instagram_business_account",
                {}).get("id"), "page_id": record["id"] } }}
        - type: RemoveFields
          field_pointers:
            - - instagram_business_account
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Api"
  base_requester:
    type: HttpRequester
    url_base: https://graph.facebook.com/v21.0
    authenticator:
      type: BearerAuthenticator
      api_token: '{{ config["access_token"] }}'

streams:
  - $ref: "#/definitions/streams/Media"
  - $ref: "#/definitions/streams/MediaInsights"
  - $ref: "#/definitions/streams/Users"
  - $ref: "#/definitions/streams/UserLifetimeInsights"
  - $ref: "#/definitions/streams/Stories"
  - $ref: "#/definitions/streams/StoryInsights"
  - $ref: "#/definitions/streams/Api"
  - $ref: "#/definitions/streams/UserInsights"

# Instagram Rate limits are per app and our app have advanced access for Instagram endpoints.
concurrency_level:
  type: ConcurrencyLevel
  default_concurrency: "{{ config.get('num_workers', 15) }}"
  max_concurrency: 50

metadata:
  autoImportSchema:
    Media: true
    MediaInsights: true
    Users: true
    UserLifetimeInsights: true
    Stories: true
    StoryInsights: true
    Api: true
  yamlComponents:
    streams:
      Media:
        - transformations
      MediaInsights:
        - transformations
      Users:
        - transformations
      UserLifetimeInsights:
        - transformations
      Stories:
        - transformations
      StoryInsights:
        - transformations

schemas:
  Media:
    type: object
    $schema: http://json-schema.org/schema#
    additionalProperties: true
    properties:
      business_account_id:
        description: The unique identifier for the business account associated with the media.
        type:
          - "null"
          - string
      page_id:
        description: The unique identifier for the Instagram page associated with the media.
        type:
          - "null"
          - string
      caption:
        description: The caption or description provided for the media.
        type:
          - "null"
          - string
      comments_count:
        description: The total number of comments received on the media.
        type:
          - "null"
          - integer
      id:
        description: The unique identifier for the media item.
        type:
          - "null"
          - string
      ig_id:
        description: The Instagram-specific identifier for the media item.
        type:
          - "null"
          - string
      is_comment_enabled:
        description: A flag indicating whether comments are enabled for the media.
        type:
          - "null"
          - boolean
      like_count:
        description: The total number of likes received on the media.
        type:
          - "null"
          - integer
      media_type:
        description: The type of media (e.g., image, video) of the media item.
        type:
          - "null"
          - string
      media_product_type:
        description: The product type associated with the media (e.g., shopping product).
        type:
          - "null"
          - string
      media_url:
        description: The URL for accessing the media content of the media item.
        type:
          - "null"
          - string
      owner:
        description: Contains information about the owner of the post.
        type:
          - "null"
          - object
        properties:
          id:
            description: The unique identifier of the owner of the media item.
            type:
              - "null"
              - string
      permalink:
        description: The permanent link to the media item on Instagram.
        type:
          - "null"
          - string
      shortcode:
        description: The unique shortcode assigned to the media item.
        type:
          - "null"
          - string
      thumbnail_url:
        description: The URL for accessing the thumbnail image of the media item.
        type:
          - "null"
          - string
      timestamp:
