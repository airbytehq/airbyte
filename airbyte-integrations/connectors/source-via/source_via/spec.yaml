documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Via Spec
  type: object
  required:
    - email
    - password
    - url_merchant
    - merchant
    - start_date
  properties:
    email:
      title: email
      type: string
      description: email de acesso
      order: 0
    password:
      title: password
      type: string
      description: "senha de acesso"
      airbyte_secret: true
      order: 1
    url_merchant:
      title: url merchant
      type: string
      description: url merchant
      order: 2
    merchant:
      title: Merchant Code
      type: string
      description: "Merchant code with 5 characters length"
      order: 3
      examples:
        - "BRXYZ"
        - "MXABC"
    start_date:
      title: Start Date (DD/MM/YYYY format)
      type: string
      description: Start replication date
      order: 4