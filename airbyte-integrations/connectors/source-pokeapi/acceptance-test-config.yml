# For demo, we expect tests to fail in high strictness level because configuration for spec and incremental tests are missing.
connector_image: airbyte/source-pokeapi:dev
test_strictness_level: high
acceptance_tests:
  spec:
    tests:
      - spec_path: "source_pokeapi/spec.json"
  connection:
    tests:
      - config_path: "integration_tests/config.json"
        status: "succeed"
  discovery:
    tests:
      - config_path: "integration_tests/config.json"
  basic_read:
    tests:
      - config_path: "integration_tests/config.json"
        configured_catalog_path: "integration_tests/configured_catalog.json"
  full_refresh:
    tests:
      - config_path: "integration_tests/config.json"
        configured_catalog_path: "integration_tests/configured_catalog.json"
  incremental:
    bypass_reason: "This connector does not support incremental syncs."
