version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: []
  requester:
    url_base: "{{ config['url'] }}/api"
    http_method: "GET"
    authenticator:
      type: "BearerAuthenticator"
      api_token: "{{ config['api_key'] }}"     
  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: NoPagination
    requester:
      $ref: "*ref(definitions.requester)"
  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"

  datasources_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "datasources"
      path: "/datasources"
  reports_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "reports"
      path: "/reports" 
streams:
 - "*ref(definitions.datasources_stream)"
 - "*ref(definitions.reports_stream)"
check:
  stream_names:
    - "datasources"
    - "reports"
