version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: []
  requester:
    url_base: "{{ config['url'] }}"
    http_method: "GET"
    authenticator:
      type: "BearerAuthenticator"
      api_token: "{{ config['api_key'] }}"
    request_options_provider:
      request_parameters:
        id: "{{ config['id'] }}"
       
  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: NoPagination
    requester:
      $ref: "*ref(definitions.requester)"
  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"

  datasources_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "datasources"
      path: "api/datasources/{{ config['id'] }}"

streams:
 - "*ref(definitions.datasources_stream)"
check:
  stream_names:
    - "datasources"