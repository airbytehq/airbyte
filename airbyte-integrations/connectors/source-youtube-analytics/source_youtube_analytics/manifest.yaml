version: 4.3.2

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - channel_annotations_a1

definitions:
  base_stream:
    type: DeclarativeStream
    retriever:
      type: AsyncRetriever
      creation_requester:
        $ref: "#/definitions/base_requester"
        path: jobs
        http_method: POST
      polling_requester:
        type: CustomRequester
        class_name: source_youtube_analytics.components.PollingRequester
        $ref: "#/definitions/base_requester"
        path: jobs
        http_method: GET
      status_extractor:
        type: DpathExtractor
        field_path:
          - status
      status_mapping:
        failed:
          - failed
        running:
          - pending
        timeout:
          - timeout
        completed:
          - ready
      urls_extractor:
        type: DpathExtractor
        field_path:
          - urls
      download_requester:
        $ref: "#/definitions/base_requester"
        path: "{{stream_slice.extra_fields['url']}}"
        http_method: GET
      decoder:
        type: GzipJsonDecoder
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: []

  streams:
    channel_annotations_a1:
      $ref: "#/definitions/base_stream"
      name: channel_annotations_a1
      primary_key:
        - date
        - channel_id
        - video_id
        - live_or_on_demand
        - subscribed_status
        - country_code
        - annotation_type
        - annotation_id
      retriever:
        $ref: "#/definitions/base_stream/retriever"
        creation_requester:
          $ref: "#/definitions/base_stream/retriever/creation_requester"
          request_body_json:
