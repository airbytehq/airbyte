spec:
  type: Spec
  documentationUrl: https://docs.airbyte.com/integrations/sources/youtube-analytics
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    title: YouTube Analytics Spec
    required:
      - credentials
    additionalProperties: true
    properties:
      credentials:
        type: object
        title: Authenticate via OAuth 2.0
        required:
          - client_id
          - client_secret
          - refresh_token
        additionalProperties: true
        properties:
          client_id:
            type: string
            description: The Client ID of your developer application
            title: Client ID
            airbyte_secret: true
          client_secret:
            type: string
            description: The client secret of your developer application
            title: Client Secret
            airbyte_secret: true
          refresh_token:
            type: string
            description: A refresh token generated using the above client ID and secret
            title: Refresh Token
            airbyte_secret: true
  advanced_auth:
    auth_flow_type: oauth2.0
    oauth_config_specification:
      complete_oauth_output_specification:
        type: object
        additionalProperties: true
        properties:
          refresh_token:
            type: string
            path_in_connector_config:
              - credentials
              - refresh_token
      complete_oauth_server_input_specification:
        type: object
        additionalProperties: true
        properties:
          client_id:
            type: string
          client_secret:
            type: string
      complete_oauth_server_output_specification:
        type: object
        additionalProperties: true
        properties:
          client_id:
            type: string
            path_in_connector_config:
              - credentials
              - client_id
          client_secret:
            type: string
            path_in_connector_config:
              - credentials
              - client_secret

