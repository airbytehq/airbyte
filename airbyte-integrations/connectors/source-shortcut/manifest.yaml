version: 4.6.2

type: DeclarativeSource

description: |-
  Website: https://app.shortcut.com/
  API Docs: https://developer.shortcut.com/api/rest/v3#Introduction
  Authentication Docs: https://developer.shortcut.com/api/rest/v3#Authentication

check:
  type: CheckStream
