version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["data"]

  requester:
    type: HttpRequester
    url_base: "https://driftapi.com"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['credentials']['access_token'] }}"

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: "NoPagination"
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  base_paginator:
    type: "DefaultPaginator"
    pagination_strategy:
      type: "CursorPagination"
      cursor_value: "{{ last_records['next'] }}"
    page_token_option:
      type: "RequestPath"
      field_name: "page_token"
      inject_into: "request_parameter"

  accounts_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/base_paginator"
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: ["data", "accounts"]
    name: "accounts"
    primary_key: "ownerId"
    $parameters:
      path: "/accounts"

  conversations_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/base_paginator"
    name: "conversations"
    primary_key: "id"
    $parameters:
      path: "/conversations"

  users_stream:
    $ref: "#/definitions/base_stream"
    name: "users"
    primary_key: "id"
    $parameters:
      path: "/users"

  contacts_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "contacts"
      primary_key: "id"
      path: "/contacts"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        request_parameters:
          email: "{{ config['email'] }}"

  messages_partition_router:
    type: SubstreamPartitionRouter
    parent_stream_configs:
      - stream: "#/definitions/conversations_stream"
        parent_key: "id"
        partition_field: "parent_id"

  messages_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "messages"
      primary_key: "id"
      path: "/conversations/{{ stream_partition.parent_id }}/messages"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/base_paginator"
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path: ["data", "messages"]
      partition_router:
        $ref: "#/definitions/messages_partition_router"

streams:
  - "#/definitions/accounts_stream"
  - "#/definitions/conversations_stream"
  - "#/definitions/users_stream"
  - "#/definitions/contacts_stream"
  - "#/definitions/messages_stream"

check:
  type: CheckStream
  stream_names:
    - "accounts"
    - "conversations"
    - "users"
    - "contacts"
    - "messages"
