version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: ["{{ parameters['data_key'] }}"]
  requester:
    url_base: "{{ config['url'] }}/api/"
    http_method: "GET"
    authenticator:
      type: BasicHttpAuthenticator
      username: "{{ config['access_key'] }}"
    request_headers:
      Output-Format: JSON
    request_parameters:
      display: full
      limit: "'{{ next_page_token['next_page_token'] or '0' }},50'"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      pagination_strategy:
        type: "OffsetIncrement"
        page_size: 50
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
    transformations:
      - type: CustomTransformation
        class_name: source_prestashop.components.CustomFieldTransformation
  base_incremental_stream:
    $ref: "#/definitions/base_stream"
    incremental_sync:
      type: "DatetimeBasedCursor"
      start_datetime:
        datetime: "{{ config['start_date'] }}"
        datetime_format: "%Y-%m-%d"
      end_datetime:
        datetime: "{{ now_utc() }}"
        datetime_format: "%Y-%m-%d %H:%M:%S.%f+00:00"
      step: "P1Y"
      datetime_format: "%Y-%m-%d %H:%M:%S"
      cursor_granularity: "PT1S"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        request_headers:
          $ref: "#/definitions/requester/request_headers"
        request_parameters:
          $ref: "#/definitions/requester/request_parameters"
          date: "1"
          sort:
            "[{{ parameters['cursor_field'] }}_ASC,{{ parameters['primary_key']
            }}_ASC]"
          "filter[{{ parameters['cursor_field'] }}]":
