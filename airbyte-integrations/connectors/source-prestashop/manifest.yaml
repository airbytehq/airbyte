        type:
          - "null"
          - string
        description: Maximum height of the package allowed for this carrier
      max_weight:
        type:
          - "null"
          - string
        description: Maximum weight of the package allowed for this carrier
      max_width:
        type:
          - "null"
          - string
        description: Maximum width of the package allowed for this carrier
      name:
        type:
          - "null"
          - string
        description: Name of the carrier
      need_range:
        type:
          - "null"
          - string
        description: Indicates if a price range is needed for this carrier
      position:
        type:
          - "null"
