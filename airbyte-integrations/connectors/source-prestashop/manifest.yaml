spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - access_key
      - url
      - start_date
    properties:
      access_key:
        type: string
        description: >-
          Your PrestaShop access key. See <a
          href="https://devdocs.prestashop.com/1.7/webservice/tutorials/creating-access/#create-an-access-key">
          the docs </a> for info on how to obtain this.
        title: Access Key
        order: 0
        airbyte_secret: true
      url:
        type: string
        description: Shop URL without trailing slash.
        title: Shop URL
        order: 1
      start_date:
        type: string
        description: The Start date in the format YYYY-MM-DD.
        title: Start date
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
        examples:
          - "2022-01-01"
        format: date
        order: 2
    additionalProperties: true

