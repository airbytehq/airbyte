      address1:
        type:
          - "null"
          - string
        description: First line of the address.
      address2:
        type:
          - "null"
          - string
        description: Second line of the address (if applicable).
      alias:
        type:
          - "null"
          - string
        description: An alias for the address for easy identification.
      city:
        type:
          - "null"
          - string
        description: City of the address.
      company:
        type:
          - "null"
          - string
        description: Company name associated with the address.
      date_add:
        type:
          - "null"
          - string
        description: Date when the address was added.
        format: date-time
      date_upd:
        type:
          - "null"
          - string
        description: Date when the address was last updated.
        format: date-time
      deleted:
        type:
          - "null"
          - string
        description: Flag indicating if the address is deleted or not.
      dni:
        type:
          - "null"
          - string
        description: >-
          DNI (Documento Nacional de Identidad) number associated with the
          address.
      firstname:
        type:
          - "null"
          - string
        description: First name of the person associated with the address.
      id:
        type:
          - "null"
          - integer
        description: Unique identifier for the address.
      id_country:
        type:
          - "null"
          - string
        description: ID of the country associated with the address.
      id_customer:
        type:
          - "null"
          - string
        description: ID of the customer to whom the address belongs.
      id_manufacturer:
        type:
          - "null"
          - string
        description: ID of the manufacturer associated with the address.
      id_state:
        type:
          - "null"
          - string
        description: ID of the state or region associated with the address.
      id_supplier:
        type:
          - "null"
          - string
        description: ID of the supplier associated with the address.
      id_warehouse:
        type:
          - "null"
          - string
        description: ID of the warehouse linked to the address.
      lastname:
        type:
          - "null"
          - string
        description: Last name of the person associated with the address.
      other:
        type:
          - "null"
          - string
        description: Any additional information or notes about the address.
      phone:
        type:
          - "null"
          - string
        description: Phone number for the address.
      phone_mobile:
        type:
          - "null"
          - string
        description: Mobile phone number for the address.
      postcode:
        type:
          - "null"
          - string
