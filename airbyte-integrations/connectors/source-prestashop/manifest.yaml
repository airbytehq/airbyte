  cart_rules:
    type: object
    $schema: https://json-schema.org/draft-07/schema#
    properties:
      description:
        type:
          - "null"
          - string
        description: A brief description of the cart rule and its conditions.
      active:
        type:
          - "null"
          - string
        description: Indicates whether the cart rule is currently active.
      carrier_restriction:
        type:
          - "null"
          - string
        description: IDs of carriers the cart rule is restricted to.
      cart_rule_restriction:
        type:
          - "null"
          - string
        description: >-
          IDs of other cart rules that are restricted in conjunction with this
          rule.
      code:
        type:
          - "null"
          - string
        description: >-
          The unique code that customers can apply at checkout to trigger the
          discount.
      country_restriction:
        type:
          - "null"
          - string
        description: ISO country codes for countries the cart rule is applicable to.
      date_add:
        type:
          - "null"
          - string
        description: The date and time when the cart rule was created.
        format: date-time
      date_from:
        type:
          - "null"
          - string
        description: The start date and time when the cart rule becomes active.
        format: date-time
      date_to:
        type:
          - "null"
          - string
        description: The end date and time when the cart rule expires.
        format: date-time
      date_upd:
        type:
          - "null"
          - string
        description: The date and time when the cart rule was last updated.
        format: date-time
      free_shipping:
        type:
          - "null"
          - string
        description: Indicates whether the cart rule offers free shipping.
      gift_product:
        type:
          - "null"
          - string
        description: ID of the product that will be added as a gift.
      gift_product_attribute:
        type:
          - "null"
          - string
        description: ID of the product attribute for the gift product.
      group_restriction:
        type:
          - "null"
          - string
        description: Customer group IDs that are eligible for the cart rule.
      highlight:
        type:
          - "null"
          - string
        description: Indicates whether the cart rule should be highlighted for customers.
      id:
        type:
          - "null"
          - integer
        description: Unique identifier for the cart rule.
      id_customer:
        type:
          - "null"
          - string
        description: ID of the customer associated with the cart rule.
      minimum_amount:
        type:
          - "null"
          - string
        description: Minimum order amount required to trigger the cart rule.
      minimum_amount_currency:
        type:
          - "null"
          - string
        description: Currency code for the minimum order amount.
      minimum_amount_shipping:
        type:
          - "null"
          - string
        description: >-
          Minimum order amount that includes shipping cost to trigger the cart
          rule.
      minimum_amount_tax:
        type:
          - "null"
          - string
        description: Minimum order amount that includes taxes to trigger the cart rule.
      name:
        type:
          - "null"
          - string
        description: Name of the cart rule displayed to customers.
      partial_use:
        type:
          - "null"
          - string
        description: >-
          Indicates whether the cart rule can be partially used or applied
          multiple times.
      priority:
        type:
          - "null"
          - string
        description: Priority order in which cart rules are applied during checkout.
      product_restriction:
        type:
          - "null"
          - string
        description: IDs of specific products that the cart rule is restricted to.
      quantity:
        type:
          - "null"
          - string
        description: Minimum quantity of products required to trigger the cart rule.
      quantity_per_user:
        type:
          - "null"
          - string
        description: Maximum quantity of product per user that the cart rule applies to.
      reduction_amount:
        type:
          - "null"
          - string
        description: Fixed reduction amount applied by the cart rule.
      reduction_currency:
        type:
          - "null"
          - string
        description: Currency code for the reduction amount.
      reduction_exclude_special:
        type:
          - "null"
          - string
        description: Indicates whether special offers are excluded from the cart rule.
      reduction_percent:
        type:
          - "null"
          - string
        description: Percentage reduction applied by the cart rule.
      reduction_product:
        type:
          - "null"
          - string
        description: ID of the product to which the reduction applies.
      reduction_tax:
        type:
          - "null"
          - string
        description: Indicates whether the reduction amount includes taxes.
      shop_restriction:
        type:
          - "null"
          - string
        description: IDs of shops where the cart rule is restricted to apply.
