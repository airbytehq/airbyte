    metrics_by_template:
      type: DeclarativeStream
      name: metrics_by_template
      primary_key:
        - template_id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /api/v1/metrics/deliverability/template
