        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestPath
          pagination_strategy:
            type: CursorPagination
            cursor_value: "{{ response.get('next', {}).get('cursor') }}"
            stop_condition: "{{ response.get('results', []) | length == 0 }}"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/rejection_reason_metrics"
    metrics:
      type: DeclarativeStream
      name: metrics
      retriever:
        type: SimpleRetriever
        requester:
