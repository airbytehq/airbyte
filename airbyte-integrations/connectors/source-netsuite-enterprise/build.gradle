plugins {
    id 'airbyte-bulk-connector'
}

airbyteBulkConnector {
    core = 'extract'
    toolkits = ['extract-jdbc']
    cdk = '0.521'
}

application {
    mainClass = 'io.airbyte.integrations.source.netsuite.NetsuiteSource'
}

dependencies {
    // Add jdbc driver for netsuite. This could be tricky because it's a jar file and we need to somehow put that into
    // a local repo.
    implementation files('libs/NQjc.jar')
    implementation 'org.apache.commons:commons-lang3:3.17.0'
    implementation 'com.nimbusds:nimbus-jose-jwt:10.3'
    implementation 'io.ktor:ktor-client-cio-jvm:3.1.2'
    implementation 'io.ktor:ktor-client-core-jvm:3.1.2'
}
