version: 6.1.0

type: DeclarativeSource

description: >-
  Zoho Billing is a billing software used by countless organizations across the
  globe.

  Using this connector we can extract data from various streams such as products
  , invoices , transactions and quotes.

  Docs : https://www.zoho.com/billing/api/v1/introduction/#overview

check:
  type: CheckStream
  stream_names:
    - Products

