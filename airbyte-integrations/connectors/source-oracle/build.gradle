plugins {
    id 'airbyte-bulk-connector'
}

airbyteBulkConnector {
    core = 'extract'
    toolkits = ['extract-jdbc', 'extract-cdc']
    cdk = '0.352'
}

application {
    mainClass = 'io.airbyte.integrations.source.oracle.OracleSource'
}

dependencies {
    implementation 'com.oracle.database.jdbc:ojdbc11-production:23.4.0.24.05'

    implementation 'io.debezium:debezium-connector-oracle:3.0.0.Final'

    testImplementation 'org.testcontainers:oracle-xe:1.20.2'
}
