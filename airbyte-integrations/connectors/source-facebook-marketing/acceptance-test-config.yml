# See [Connector Acceptance Tests](https://docs.airbyte.com/connector-development/testing-connectors/connector-acceptance-tests-reference)
# for more information about how to configure these tests
connector_image: airbyte/source-facebook-marketing:dev
test_strictness_level: "high"
acceptance_tests:
  spec:
    tests:
      - spec_path: "integration_tests/spec.json"
        backward_compatibility_tests_config:
          disable_for_version: "1.1.12"
          previous_connector_version: "1.1.11"
  connection:
    tests:
      - config_path: "secrets/config.json"
        status: "succeed"
      - config_path: "secrets/config_no_date.json"
        status: "succeed"
      - config_path: "integration_tests/invalid_config.json"
        status: "failed"
  discovery:
    tests:
      - config_path: "secrets/config.json"
        backward_compatibility_tests_config:
          disable_for_version: "1.1.12"
          previous_connector_version: "1.1.11"
  basic_read:
    tests:
      - config_path: "secrets/config.json"
        ignored_fields:
          ad_account:
            - name: age
              bypass_reason: is changeable
            - name: amount_spent
              bypass_reason: is changeable
            - name: capabilities
              bypass_reason: is changeable
          ad_creatives:
            - name: thumbnail_url
              bypass_reason: is changeable
          images:
            - name: permalink_url
              bypass_reason: is changeable
            - name: url
              bypass_reason: is changeable
            - name: url_128
              bypass_reason: is changeable
          ads_insights_demographics_dma_region:
            - name: cost_per_estimated_ad_recallers
              bypass_reason: can be missing
          ads_insights_dma:
            - name: cost_per_estimated_ad_recallers
              bypass_reason: can be missing
          ads_insights_age_and_gender:
            - name: cost_per_estimated_ad_recallers
              bypass_reason: can be missing
          ads_insights_delivery_device:
            - name: cost_per_estimated_ad_recallers
              bypass_reason: can be missing
          ads_insights_delivery_platform_and_device_platform:
            - name: cost_per_estimated_ad_recallers
              bypass_reason: can be missing
          ads_insights_demographics_age:
            - name: cost_per_estimated_ad_recallers
              bypass_reason: can be missing
          ads_insights_demographics_country:
            - name: cost_per_estimated_ad_recallers
              bypass_reason: can be missing
          ads_insights_demographics_gender:
            - name: cost_per_estimated_ad_recallers
              bypass_reason: can be missing
          ads_insights_platform_and_device:
            - name: cost_per_estimated_ad_recallers
              bypass_reason: can be missing
          ads_insights_region:
            - name: cost_per_estimated_ad_recallers
              bypass_reason: can be missing
          custom_audiences:
            - name: approximate_count_lower_bound
              bypass_reason: is changeable
            - name: approximate_count_upper_bound
              bypass_reason: is changeable
        empty_streams:
          - name: "ads_insights_action_product_id"
            bypass_reason: "Data not permanent"
          - name: "videos"
            bypass_reason: "Cannot populate"
        timeout_seconds: 4800
        expect_records:
          path: "integration_tests/expected_records.jsonl"
          extra_records: yes
  incremental:
    tests:
      - config_path: "secrets/config.json"
        timeout_seconds: 4800
        future_state:
          future_state_path: "integration_tests/future_state.json"
  full_refresh:
    tests:
      - config_path: "secrets/config.json"
        timeout_seconds: 4800
        ignored_fields:
          activities:
            - name: extra_data
              bypass_reason: "image_url in extra_data is changing frequently"
