  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - region
      - organization_id
      - client_id
      - client_secret
      - refresh_token
      - start_date
    properties:
      region:
        type: string
        description: >-
          The region code for the Zoho Books API, such as 'com', 'eu', 'in',
          etc.
        enum:
          - com
          - eu
          - in
          - com.cn
          - com.au
          - jp
          - sa
          - ca
        name: region
        order: 0
        title: Region
      organization_id:
        type: string
        description: Zoho Books Organization Id
        order: 1
        title: Organization Id
      start_date:
        type: string
        order: 6
        title: Start date
        format: date-time
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
      client_id:
        type: string
        description: 1000.XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
        order: 2
        title: OAuth Client ID
        airbyte_secret: true
      client_secret:
        type: string
        name: client_secret
        order: 3
        title: OAuth Client Secret
        airbyte_secret: true
      refresh_token:
        type: string
        name: refresh_token
        order: 4
        title: OAuth Refresh Token
        airbyte_secret: true
      access_token:
        type: string
        description: Optinal Access Token to bypass Refresh Token
        title: OAuth Access Token
        airbyte_secret: true
        order: 5
      expires_in:
        type: string
        description: >-
          The date the current access token expires in. This field might be
          overridden by the connector based on the OAuth API response.
        title: Token Expiry
        airbyte_hidden: true
        format: date-time
        order: 7
    additionalProperties: true

