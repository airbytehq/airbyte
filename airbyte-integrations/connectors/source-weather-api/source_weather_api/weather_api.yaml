version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: []
  requester:
    url_base: "https://api.openweathermap.org"
    http_method: "GET"
  authenticator:
      type: ApiKeyAuthenticator
      header: "X-CoinAPI-Key"
      api_token: "{{ config['access_key'] }}"
  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: NoPagination
    requester:
      $ref: "*ref(definitions.requester)"
  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"
  weather_api_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "weather_api"
      
      primary_key: "id"
      path: "/data/2.5/weather?q=Ahmedabad&appid={{ config['access_key'] }}"

streams:
  - "*ref(definitions.weather_api_stream)"

check:
  stream_names:
    - "weather_api"
