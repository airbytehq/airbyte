version: 5.14.0

type: DeclarativeSource

description: >-
  Airbyte connector for Fulcrum would enable seamless data extraction from the
  Fulcrum platform, allowing users to sync survey and field data with their data
  warehouses or other applications. This connector would facilitate automated,
  scheduled transfers of structured data, improving analytics, reporting, and
  decision-making processes by integrating Fulcrum's powerful field data
  collection capabilities with a broader data ecosystem.

check:
  type: CheckStream
  stream_names:
    - forms

