documentationUrl: https://docs.airbyte.com/integrations/sources/prometheus
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Prometheus Spec
  type: object
  required:
    - base_url
    - basic_auth_user
    - basic_auth_pass
    - start_date
    - step
  properties:
    base_url:
      type: string
      title: Prometheus endpoint URL
      description: Base Prometheus URL.
      examples: 
        - https://prometheus.example.com:9090
    basic_auth_user:
      type: string
      title: Basic Auth Username
      description: Basic auth username to access the Prometheus API.
    basic_auth_pass:
      type: string
      title: Basic Auth Password
      description: Basic auth password to access the Prometheus API.
      airbyte_secret: true
    start_date:
      type: string
      title: Start Date
      description: Start getting data from that date.
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
      format: "date"
      examples:
        - "%Y-%m-%d"
    step:
      type: number
      title: Step (in seconds)
      description: PromQL resolution step width.
      default: "3600"
      examples:
        - 3600
        - 86400
