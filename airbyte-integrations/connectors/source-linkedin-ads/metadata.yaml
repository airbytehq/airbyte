            alias: airbyte-connector-testing-secret-store
        - name: SECRET_SOURCE-LINKEDIN_ADS_TOKEN_CREDS
          fileName: config_token.json
          secretStore:
            type: GSM
            alias: airbyte-connector-testing-secret-store
