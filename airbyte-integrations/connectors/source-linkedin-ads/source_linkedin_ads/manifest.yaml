version: 4.1.0

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - accounts

definitions:
  streams:
    accounts:
      type: DeclarativeStream
      name: accounts
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: adAccounts
          http_method: GET
          request_parameters:
            q: search
          request_headers:
            Linkedin-Version: "202502"
          error_handlers:
            type: CustomErrorHandler
            class_name: "source_linkedin_ads.components.LinkedInAdsErrorHandler"
            backoff_strategies:
              - type: ExponentialBackoffStrategy
                factor: 5
        record_selector:
          type: RecordSelector
          extractor:
            type: CustomRecordExtractor
            class_name: source_linkedin_ads.components.LinkedInAdsRecordExtractor
          record_filter:
            condition: "{{ record['id'] in config['account_ids'] if config.get('account_ids') else True }}"
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: pageToken
          page_size_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: pageSize
          pagination_strategy:
            type: CursorPagination
            page_size: 500
            cursor_value: '{{ response.get("metadata", {}).get("nextPageToken", {}) }}'
            stop_condition: '{{ not response.get("metadata", {}).get("nextPageToken", {}) }}'
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/accounts"
    account_users:
      type: DeclarativeStream
      name: account_users
      primary_key:
        - account
        - user
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: adAccountUsers
          http_method: GET
          request_parameters:
            q: accounts
            count: "500"
            accounts: urn:li:sponsoredAccount:{{stream_slice.get('account_id')}}
          request_headers:
            Linkedin-Version: "202502"
          error_handlers:
            type: CustomErrorHandler
            class_name: "source_linkedin_ads.components.LinkedInAdsErrorHandler"
            backoff_strategies:
              - type: ExponentialBackoffStrategy
                factor: 5
        record_selector:
          type: RecordSelector
          extractor:
            type: CustomRecordExtractor
            class_name: source_linkedin_ads.components.LinkedInAdsRecordExtractor
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: start
          pagination_strategy:
            type: OffsetIncrement
            page_size: 500
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: id
              partition_field: account_id
              stream:
                $ref: "#/definitions/streams/accounts"
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: lastModified
        is_client_side_incremental: true
        cursor_datetime_formats:
          - "%ms"
          - "%Y-%m-%dT%H:%M:%S%z"
          - "%Y-%m-%d"
        datetime_format: "%Y-%m-%dT%H:%M:%S%z"
        lookback_window: P{{ config.get('lookback_window', 0) }}D
        start_datetime:
          type: MinMaxDatetime
          datetime: "{{ format_datetime(config['start_date'], '%Y-%m-%dT%H:%M:%S%z') }}"
          datetime_format: "%Y-%m-%dT%H:%M:%S%z"
      schema_loader:
        type: InlineSchemaLoader
        schema:
