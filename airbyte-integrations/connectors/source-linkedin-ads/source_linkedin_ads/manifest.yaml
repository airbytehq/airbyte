  lead_forms:
    $schema: http://json-schema.org/draft-07/schema#
    type:
      - "null"
      - object
    title: "Lead forms"
    description: |
      Lead Forms are used to request data from members responding to the Lead Form.
      Lead Forms can include multiple questions, hidden fields, and custom consent checkboxes.
      Many of these components are structured as sub-objects of the Lead Form.
      For details: https://learn.microsoft.com/en-us/linkedin/marketing/lead-sync/leadsync?view=li-lms-2025-02&tabs=http#lead-form-schema
    additionalProperties: true
    properties:
      id:
        description: Numerical identifier for the form.
        type:
          - integer
      name:
        description: Name of the Lead Form provided by the owner.
        type:
          - "null"
          - string
      owner:
        description: |
          URN that identifies the owner of the Lead Form.
          It's a Union of sponsoredAccount and organization.
          sponsoredAccount is an URN of SponsoredAccountUrn that indicates the account of the advertiser.
          organization is an URN of OrganizationUrn that indicates the company account of the marketer.
        type:
          - "null"
          - object
        properties:
          sponsoredAccount:
            type:
              - "null"
              - string
      state:
        description: Information about the current state of the Lead Form.
        type:
          - "null"
          - string
      content:
        description: Content of the Lead Form which will be displayed to the viewer.
        type:
          - "null"
          - object
        properties:
          headline:
            description: Headline of the form.
            type:
              - "null"
              - object
          description:
            description: Description of the form. Optional since the owner may choose to not have this information.
            type:
              - "null"
              - object
          questions:
            description: Questions to request information from the viewer. At least one question should be present.
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - object
              properties:
                questionId:
                  description: Unique identifier of the LeadGenFormQuestion.
                  type:
                    - "null"
                    - integer
                name:
                  description: Name of the question, shown to the owner only.
                  type:
                    - "null"
                    - string
                question:
                  description: The question prompt, shown to the viewer.
                  type:
                    - "null"
                    - object
                textPrompt:
                  description: The description or hint of the question, shown to the viewer. Empty in case No hint is provided.
                  type:
                    - "null"
                    - string
                predefinedField:
                  description: |
                    The predefined field that the question is requesting.
                    This field is used for specifying viewer specific fields(e.g. First name, City, School, etc.) that should be used to prefill the question response.
                    Customized questions do not request a predefined field and will leave this field empty.
                  type:
                    - "null"
                    - string
                responseEditable:
                  description: True if the member viewing the form can edit a pre-filled form response. Default is true.
                  type:
                    - "null"
                    - boolean
                responseRequired:
                  description: True if the response is required for the question. Default is true.
                  type:
                    - "null"
                    - boolean
                questionDetails:
                  description: The specific details of the question including default answer, answer restrictions etc. We allow text and selection questions.
                  type:
                    - "null"
                    - object
                questionSubmissionCriteria:
                  description: |
                    The criteria for submission of response for the question.
                    For example: allow only Non-freemium emails for the work email form question.
                    A question submission criteria is exclusive to the predefined field tied to the question.
                  type:
                    - "null"
                    - object
                label:
                  description: The label of the question specified by marketers. These labels for the questions are unique within the context of a single form.
                  type:
                    - "null"
                    - string

          legalInfo:
            description: Legal information displayed alongside the Lead Form.
            type:
              - "null"
              - object
          postSubmissionInfo:
            description: |
              Information displayed to the user after submitting the form (e.g. thank you message, etc.).
              Optional since not all use cases require a post submission experience.
            type:
              - "null"
              - object
      created:
        description: An epoch time corresponding to the creation of the form.
        type:
          - "null"
          - integer
      lastModified:
        description: An epoch time corresponding to the last modified of of the form.
        type:
          - "null"
          - integer
      creationLocale:
        description: |
          Locale of the entity.
          This field serves as the preferred locale for all fields within the Lead Form with an object type that is capable of localization, such as MultiLocaleString.
        type:
          - "null"
          - object
      hiddenFields:
        description: |
          Hidden fields used by the owner to track key attributes of the form that generated the lead.
          The field is empty if the owner chooses to not append any tracking attributes to the Lead Form.
        type:
          - "null"
          - array
        items:
          type:
            - "null"
            - object
          properties:
            name:
              type:
                - "null"
                - string
            value:
              type:
                - "null"
                - string
      reviewInfo:
        description: |
          Latest information about the content review of the Lead Form.
          It will not be present if the form has not been reviewed by the review pipeline.
        type:
          - "null"
          - object
      versionId:
        description: The version ID of the form. This is a derived field and is generated on the server side.
        type:
          - "null"
          - integer
      versionTag:
        description: The number of times the form has been modified.
        type:
          - "null"
          - string

  lead_form_responses:
    $schema: http://json-schema.org/draft-07/schema#
    type:
      - "null"
      - object
    title: "Lead form responses"
    description: |
      The Lead Form Responses API returns the response data for leads that filled out a Lead Form.
      Collecting Lead Form responses requires the viewer is the owner of the Lead Form.
      For details: https://learn.microsoft.com/en-us/linkedin/marketing/lead-sync/leadsync?view=li-lms-2025-02&tabs=http#lead-form-response-schema
    additionalProperties: true
    properties:
      id:
        description: Unique id to identify the Lead Form Response.
        type:
          - "null"
          - string
      leadType:
        description: Type of the lead representing the origination of the lead.
        type:
          - "null"
          - string
      form:
        description: URN identifying which form this FormResponse belongs to.
        type:
          - "null"
          - object
      owner:
        description: |
          Owner of this Lead Form Response.
          It is a Union of sponsoredAccount and organization.
          sponsoredAccount is an URN of SponsoredAccountUrn that indicates the ad account of the advertiser.
          organization is an URN of OrganizationUrn that indicates the company page of the advertiser.
        type:
          - "null"
          - object
        properties:
          sponsoredAccount:
            type:
              - "null"
              - string
      ownerInfo:
        description: Record containing entity info that owns this Lead Form Response. It's a optional Union of sponsoredAccountInfo and organizationInfo.
        type:
          - "null"
          - object
      leadMetadata:
        description: Metadata of a lead. This field is optional for test leads and other use cases where sponsored lead metadata (e.g. campaign) may not be relevant. If there is no value, the field is not returned.
