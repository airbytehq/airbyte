documentationUrl: https://developers.facebook.com/docs/instagram-platform/instagram-api-with-instagram-login
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Instagram Api Spec
  type: object
  required:
    - access_token
  properties:
    access_token:
      type: string
      description: >-
        The value of the access token generated with instagram_business_basic and instagram_business_manage_insights 
        permissions. See the 
        <a href="https://developers.facebook.com/docs/instagram-platform/instagram-api-with-instagram-login/business-login">docs</a> 
        for more information.
      examples:
        - IGQWR...QQZDZD
      airbyte_secret: true
      title: Access Token
