version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["{{ parameters.extractor_path }}"]

  requester:
    type: HttpRequester
    url_base: "https://api-{{ config['data_center'] }}.moengage.com/"
    http_method: "GET"
    authenticator:
      type: "BasicHttpAuthenticator"
      username: "{{ config['data_api_id'] }}"
      password: "{{ config['data_api_key'] }}"

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  base_paginator:
    type: "DefaultPaginator"
    page_size_option:
      type: "RequestOption"
      inject_into: "request_parameter"
      field_name: "page_size"
    pagination_strategy:
      type: "PageIncrement"
      page_size: 5
    page_token_option:
      type: "RequestOption"
      inject_into: "request_parameter"
      field_name: "page"

  email_templates_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "email_templates"
      extractor_path: templates
      primary_key: "template_id"
      path: "getAllEmailTemplates"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/base_paginator"

streams:
  - "#/definitions/email_templates_stream"

check:
  type: CheckStream
  stream_names:
    - "email_templates"
