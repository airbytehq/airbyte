version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ["{{ parameters.extractor_path }}"]

  requester:
    type: HttpRequester
    url_base: "https://api-{{ config['data_center'] }}.moengage.com/"
    http_method: "GET"
    authenticator:
      type: "BasicHttpAuthenticator"
      username: "{{ config['data_api_id'] }}"
      password: "{{ config['data_api_key'] }}"

  requester_v1:
    $ref: "#/definitions/requester"
    http_method: "POST"
    request_body_json: 
      filters: "{{ config['filter'] }}"
    url_base: "https://api-{{ config['data_center'] }}.moengage.com/v1/"
    authenticator:
      type: "BasicHttpAuthenticator"
      username: "{{ config['app_id'] }}"
      password: "{{ config['api_secret'] }}"

  requester_v3:
    $ref: "#/definitions/requester"
    url_base: "https://api-{{ config['data_center'] }}.moengage.com/v3/"

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  base_paginator:
    type: "DefaultPaginator"
    page_size_option:
      type: "RequestOption"
      inject_into: "request_parameter"
      field_name: "page_size"
    pagination_strategy:
      type: "PageIncrement"
      page_size: 5
    page_token_option:
      type: "RequestOption"
      inject_into: "request_parameter"
      field_name: "page"

  incremental_sync_base:
    type: DatetimeBasedCursor
    cursor_field: "{{ parameters.incremental_cursor }}"
    datetime_format: "%Y-%m-%dT%H:%M:%S.%f"
    cursor_granularity: "PT0.000001S"
    lookback_window: "P31D"
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      datetime_format: "%Y-%m-%dT%H:%M:%SZ"
    end_datetime:
      datetime: "{{ today_utc() }}"
      datetime_format: "%Y-%m-%d"
    step: "P1M"

  email_templates_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "email_templates"
      extractor_path: templates
      primary_key: "template_id"
      path: "getAllEmailTemplates"
    retriever:
      $ref: "#/definitions/retriever"
      paginator:
        $ref: "#/definitions/base_paginator"

  custom_segments_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "custom_segments"
      extractor_path: data
      primary_key: "id"
      path: "custom-segments"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester_v3"
        request_headers:
          MOE-APPKEY: "{{ config['app_id'] }}"

  content_blocks_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "content_blocks"
      extractor_path: data
      primary_key: "id"
      incremental_cursor: "updated_at"
      path: "external/campaigns/content-blocks/search"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester_v1"
        request_headers:
          MOE-APPKEY: "{{ config['app_id'] }}"
    incremental_sync:
      $ref: "#/definitions/incremental_sync_base"  

streams:
  - "#/definitions/email_templates_stream"
  - "#/definitions/custom_segments_stream"
  - "#/definitions/content_blocks_stream"

check:
  type: CheckStream
  stream_names:
    - "email_templates"
    - "custom_segments"
    - "content_blocks"
