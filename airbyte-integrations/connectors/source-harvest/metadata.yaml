  releases:
    breakingChanges:
      1.0.0:
        message:
          "Several changes have been made to the Harvest connector. This update
          requires a reset for the following streams to due an update in the format
          of state: `expenses_clients`, `expenses_categories`, `expenses_projects`,
          `expenses_team`, `time_clients`, `time_projects`, `time_tasks`, `time_team`,
          `uninvoiced`, `estimate_messages`, `invoice_payments`, `invoice_messages`,
          `project_assignments`."
        upgradeDeadline: "2024-04-29"
        scopedImpact:
          - scopeType: stream
            impactedScopes:
              [
                "expenses_clients",
                "expenses_categories",
                "expenses_projects",
                "expenses_team",
                "time_clients",
                "time_projects",
                "time_tasks",
                "time_team",
                "uninvoiced",
                "estimate_messages",
                "invoice_payments",
                "invoice_messages",
                "project_assignments",
              ]
  releaseStage: generally_available
  suggestedStreams:
    streams:
      - time_entries
      - projects
      - clients
      - users
      - roles
      - tasks
      - contacts
      - task_assignments
      - time_projects
      - user_assignments
      - company
      - invoices
      - project_assignments
      - time_tasks
