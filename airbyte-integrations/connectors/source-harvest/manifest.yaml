spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - account_id
      - replication_start_date
    properties:
      account_id:
        type: string
        description: >-
          Harvest account ID. Required for all Harvest requests in pair with
          Personal Access Token
        order: 0
        title: Account ID
        airbyte_secret: true
      replication_start_date:
        type: string
        description: >-
          UTC date and time in the format 2017-01-25T00:00:00Z. Any data before
          this date will not be replicated.
        order: 1
        title: Start Date
        format: date-time
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
        examples:
          - "2017-01-25T00:00:00Z"
      replication_end_date:
        type: string
        description: >-
          UTC date and time in the format 2017-01-25T00:00:00Z. Any data after
          this date will not be replicated.
        order: 2
        title: End Date
        format: date-time
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
        examples:
          - "2017-01-25T00:00:00Z"
        airbyte_hidden: true
      credentials:
        type: object
        description: Choose how to authenticate to Harvest.
        oneOf:
          - type: object
            title: Authenticate via Harvest (OAuth)
            required:
              - client_id
              - client_secret
              - refresh_token
            properties:
              auth_type:
                type: string
                const: Client
                order: 0
              client_id:
                type: string
                description: The Client ID of your Harvest developer application.
                title: Client ID
              client_secret:
                type: string
                description: The Client Secret of your Harvest developer application.
                title: Client Secret
                airbyte_secret: true
              refresh_token:
                type: string
                description: Refresh Token to renew the expired Access Token.
                title: Refresh Token
                airbyte_secret: true
            additionalProperties: true
          - type: object
            title: Authenticate with Personal Access Token
            required:
              - api_token
            properties:
              api_token:
                type: string
                description: >-
                  Log into Harvest and then create new <a
                  href="https://id.getharvest.com/developers"> personal access
                  token</a>.
                title: Personal Access Token
                airbyte_secret: true
              auth_type:
                type: string
                const: Token
                order: 0
            additionalProperties: true
        order: 3
        title: Authentication mechanism
    additionalProperties: true

