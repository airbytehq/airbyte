documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Gainsight CS Spec
  type: object
  required:
    - domain_url
    - client_secret
    - client_id
  properties:
    domain_url:
      type: string
      title: Domain URL
      examples:
        - "https://company-name.gainsightcloud.com"
    client_id:
      type: string
      title: Client ID
    client_secret:
      type: string
      title: Client Secret
      airbyte_secret: true
  additionalProperties: true
