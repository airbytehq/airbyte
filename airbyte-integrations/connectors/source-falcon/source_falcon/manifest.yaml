version: 4.3.2

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - Reports

definitions:
  raas:
    streams:
      #    DO NOT RENAME -- used as template for all custom reports
      Reports:
        type: DeclarativeStream
        name: Reports
        retriever:
          type: SimpleRetriever
          requester:
            $ref: "#/definitions/raas/base_requester"
            path: "{{report_id}}"
            http_method: GET
            request_parameters:
              format: json
          record_selector:
            type: RecordSelector
            extractor:
              type: DpathExtractor
              field_path:
                - Report_Entry
            schema_normalization: Default
        transformations:
          - type: AddFields
            fields:
              - path:
                  - data
                value: "{{ record }}"
        schema_loader:
          type: CustomSchemaLoader
          class_name: source_falcon.schema_loader.ReportSchemaLoader
    base_requester:
      type: HttpRequester
      url_base: https://{{config.host}}/ccx/service/customreport2/{{config.tenant_id}}/
      authenticator:
        type: BasicHttpAuthenticator
        password: '{{ config["credentials"]["password"] }}'
        username: '{{ config["credentials"]["username"] }}'

  rest:
    selector:
      type: RecordSelector
      extractor:
        type: DpathExtractor
        field_path: ["data"]

    requester:
      type: HttpRequester
      url_base: "https://{{ config['host'] }}/api/{{ parameters.get('space', 'common') }}/v1/{{ config['tenant_id'] }}"
      http_method: "GET"
      request_parameters:
        limit: "100"
      authenticator:
        type: BearerAuthenticator
        api_token: "{{ config['credentials']['access_token'] }}"
      error_handler:
        type: DefaultErrorHandler
        response_filters:
          - http_codes: [403]
            action: FAIL
            failure_type: config_error
            error_message: "The user has insufficient permissions to read stream data."

    retriever:
      type: SimpleRetriever
      record_selector:
        $ref: "#/definitions/rest/selector"
      paginator:
        type: "DefaultPaginator"
        pagination_strategy:
          type: "OffsetIncrement"
          page_size: 100
        page_token_option:
          type: "RequestOption"
          field_name: "offset"
          inject_into: "request_parameter"
      requester:
        $ref: "#/definitions/rest/requester"

    base_stream:
      type: DeclarativeStream
      retriever:
        $ref: "#/definitions/rest/retriever"

    # for worker related streams
    retriever_by_worker:
      $ref: "#/definitions/rest/retriever"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - type: ParentStreamConfig
            parent_key: id
            partition_field: worker_id
            stream: "#/definitions/rest/streams/workers_stream"

    #client side inr
    incremental_sync:
      type: DatetimeBasedCursor
      cursor_field: "{{ parameters['cursor_field']}}"
      datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
      cursor_datetime_formats:
        - "%Y-%m-%d"
        - "%Y-%m-%dT%H:%M:%S.%fZ"
      start_datetime: "{{ config['credentials'].get('start_date', day_delta(-730, '%Y-%m-%dT%H:%M:%S.%fZ')) }}"
      is_client_side_incremental: true

    streams:
      # https://community.workday.com/sites/default/files/file-hosting/restapi/#common/v1/organizations
      organizations_stream:
        $ref: "#/definitions/rest/base_stream"
        name: "organizations"
        primary_key: "id"
        schema_loader:
          type: InlineSchemaLoader
          schema:
            $ref: "#/definitions/rest/schemas/organizations"
        $parameters:
          path: "/organizations"
      # https://community.workday.com/sites/default/files/file-hosting/restapi/#common/v1/get-/workers
      workers_stream:
