documentationUrl: https://developers.waitwhile.com/reference/analytics
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Waitwhile Spec
  type: object
  required:
    - apikey
    - start_date
    - n_days_availability_horizon
  properties:
    apikey:
      title: API token
      type: string
      description: "The API token for authenticating to Waitwhile"
      airbyte_secret: true
    start_date:
      title: Start date
      type: string
      description: "Start date for data collection"
      examples:
        - "2022-01-01"
        - "2022-10-03"
      default: "2022-10-12"
      pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}$"
    n_days_availability_horizon:
      title: N das availability horizon
      type: integer
      description: N das availability horizon
      examples:
        - 30
      default: 3