version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: []

  requester:
    # url_base: "http://localhost:8080"
    url_base: "{{ config['backend_url'] }}"
    http_method: "POST"
    request_body_data: |
      [{"clause": {"type": "timestamp", "operator": 10, "parameters": 
          [{"value": {{ stream_slice['start_time'] | int * 1000 }} },
           {"value": {{ stream_slice['end_time'] | int * 1000 + (86400000 - 1) }} }
          ]
          
        }, "orderBy": 1, "columnName": "Timestamp"}]/
    request_headers:
      Content-Type: application/json
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['access_token'] }}"

  incremental_sync:
    type: "DatetimeBasedCursor"
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      datetime_format: "%Y-%m-%d"
    end_datetime:
      datetime: "{{ now_utc() }}"
      datetime_format: "%Y-%m-%d %H:%M:%S.%f+00:00"
    step: "P100D" #TODO: Add {{ config['slice_range'] ~ d }} here, once it's possible to use config-values for step definition
    datetime_format: "%s"
    cursor_granularity: "PT1S"
    cursor_field: "airbyte_cursor"

  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: DefaultPaginator
      page_size_option:
        inject_into: "request_parameter"
        field_name: "limit"
      pagination_strategy:
        type: "OffsetIncrement"
        page_size: 10000
      page_token_option:
        type: RequestOption
        field_name: "offset"
        inject_into: "request_parameter"
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    incremental_sync:
      $ref: "#/definitions/incremental_sync"
    retriever:
      $ref: "#/definitions/retriever"
  dataset_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "dataset"
      primary_key:
        - "id"
      path: "/api/dataset/execute/{{ config['dataset_id']}}"
    transformations:
      - type: AddFields
        fields:
          - path: ["airbyte_cursor"]
            value: "{{ record['timestamp'] | int / 1000 }}"

streams:
  - "#/definitions/dataset_stream"

check:
  stream_names:
    - "dataset"
