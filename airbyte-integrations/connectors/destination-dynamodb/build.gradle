plugins {
    id 'application'
    id 'airbyte-java-connector'
}

airbyteJavaConnector {
    cdkVersionRequired = '0.2.0'
    features = ['db-destinations']
    useLocalCdk = false
}

airbyteJavaConnector.addCdkDependencies()

application {
    mainClass = 'io.airbyte.integrations.destination.dynamodb.DynamodbDestinationRunner'
    applicationDefaultJvmArgs = ['-XX:+ExitOnOutOfMemoryError', '-XX:MaxRAMPercentage=75.0']
}

dependencies {
    implementation 'com.amazonaws:aws-java-sdk-dynamodb:1.12.47'
}

//This is only needed because we're using some pre 0.3 version of the CDK
java {
     compileJava {
        options.compilerArgs.remove("-Werror")
     }
}

