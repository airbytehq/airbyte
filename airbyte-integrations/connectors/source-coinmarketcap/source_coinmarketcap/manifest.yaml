version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: ["data"]
  requester:
    url_base: "https://pro-api.coinmarketcap.com"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "X-CMC_PRO_API_KEY"
      api_token: "{{ config['api_key'] }}"
  offset_paginator:
    type: DefaultPaginator
    page_size_option:
      inject_into: "request_parameter"
      field_name: "limit"
    pagination_strategy:
      type: "OffsetIncrement"
      page_size: 1000
    page_token_option:
      type: RequestOption
      field_name: "start"
      inject_into: "request_parameter"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      $ref: "#/definitions/offset_paginator"
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  categories_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "categories"
      primary_key: "id"
      path: "/v1/cryptocurrency/categories"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type:
              - "null"
              - string
          name:
            type:
              - "null"
              - string
          title:
            type:
              - "null"
              - string
          description:
            type:
              - "null"
              - string
          num_tokens:
            type:
              - "null"
              - integer
          avg_price_change:
            type:
              - "null"
              - number
          market_cap:
            type:
              - "null"
              - number
          market_cap_change:
            type:
              - "null"
              - number
          volume:
            type:
              - "null"
              - number
          volume_change:
            type:
              - "null"
              - number
          last_updated:
            type:
              - "null"
              - string
  listing_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "listing"
      primary_key: "id"
      path: "/v1/cryptocurrency/listings/{{ config['data_type'] or ''}}"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type:
              - "null"
              - integer
          name:
            type:
              - "null"
              - string
          symbol:
            type:
              - "null"
              - string
          slug:
            type:
              - "null"
              - string
          num_market_pairs:
            type:
              - "null"
              - integer
          date_added:
            type:
              - "null"
              - string
          tags:
            type:
              - "null"
              - array
            items:
              type: string
          max_supply:
            type:
              - "null"
              - number
          circulating_supply:
            type:
              - "null"
              - number
          total_supply:
            type:
              - "null"
              - number
          platform:
            type:
              - "null"
              - object
          cmc_rank:
            type:
              - "null"
              - integer
          self_reported_circulating_supply:
            type:
              - "null"
              - number
          self_reported_market_cap:
            type:
              - "null"
              - number
          tvl_ratio:
            type:
              - "null"
              - number
          last_updated:
            type:
              - "null"
              - string
          quote:
            type:
              - "null"
              - object
  quotes_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      record_selector:
        $ref: "#/definitions/selector"
      paginator:
        type: NoPagination
      requester:
        $ref: "#/definitions/requester"
        request_parameters:
          symbol: "{{ ','.join(config.get('symbols', [])) }}"
    $parameters:
      name: "quotes"
      path: "/v1/cryptocurrency/quotes/{{ config['data_type'] or ''}}"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties: {}
  fiat_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "fiat"
      primary_key: "id"
      path: "/v1/fiat/map"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type: integer
          name:
            type:
              - "null"
              - string
          sign:
            type:
              - "null"
              - string
          symbol:
            type:
              - "null"
              - string
  exchange_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "exchange"
      primary_key: "id"
      path: "/v1/exchange/map"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type:
              - "null"
              - integer
          name:
            type:
              - "null"
              - string
          slug:
            type:
              - "null"
              - string
          is_active:
            type:
              - "null"
              - integer
          first_historical_data:
            type:
              - "null"
              - string
          last_historical_data:
            type:
              - "null"
              - string
streams:
  - "#/definitions/categories_stream"
  - "#/definitions/listing_stream"
  - "#/definitions/quotes_stream"
  - "#/definitions/fiat_stream"
  - "#/definitions/exchange_stream"

check:
  stream_names:
    - "categories"
