version: "0.1.0"

definitions:
  selector:
    extractor:
      field_path: ["data"]
  requester:
    url_base: "https://pro-api.coinmarketcap.com"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "X-CMC_PRO_API_KEY"
      api_token: "{{ config['api_key'] }}"
  offset_paginator:
    type: DefaultPaginator
    page_size_option:
      inject_into: "request_parameter"
      field_name: "limit"
    pagination_strategy:
      type: "OffsetIncrement"
      page_size: 1000
    page_token_option:
      type: RequestOption
      field_name: "start"
      inject_into: "request_parameter"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      $ref: "#/definitions/offset_paginator"
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  categories_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "categories"
      primary_key: "id"
      path: "/v1/cryptocurrency/categories"
  listing_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "listing"
      primary_key: "id"
      path: "/v1/cryptocurrency/listings/{{ config['data_type'] or ''}}"
  quotes_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      record_selector:
        $ref: "#/definitions/selector"
      paginator:
        type: NoPagination
      requester:
        $ref: "#/definitions/requester"
        request_parameters:
          symbol: "{{ ','.join(config.get('symbols', [])) }}"
    $parameters:
      name: "quotes"
      path: "/v1/cryptocurrency/quotes/{{ config['data_type'] or ''}}"
  fiat_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "fiat"
      primary_key: "id"
      path: "/v1/fiat/map"
  exchange_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "exchange"
      primary_key: "id"
      path: "/v1/exchange/map"

streams:
  - "#/definitions/categories_stream"
  - "#/definitions/listing_stream"
  - "#/definitions/quotes_stream"
  - "#/definitions/fiat_stream"
  - "#/definitions/exchange_stream"

check:
  stream_names:
    - "categories"
