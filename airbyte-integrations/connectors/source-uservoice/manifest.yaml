version: 5.12.0

type: DeclarativeSource

description: >-
  Airbyte connector for UserVoice.com allows users to efficiently extract data
  from the UserVoice  and integrate it with various data destinations. This
  connector can sync data such as user feedback, suggestions, comments, tickets,
  and support metrics, providing a streamlined way to analyze and act on
  customer feedback. It supports incremental data syncs, ensuring that new or
  updated data is captured without duplication. The connector is designed for
  easy setup, enabling seamless integration with UserVoice's API to ensure your
  customer insights are always up to date.

check:
  type: CheckStream
  stream_names:
    - forums

definitions:
  streams:
    forums:
      type: DeclarativeStream
      name: forums
      primary_key:
        - id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /admin/forums
          http_method: GET
          request_parameters:
            sort: updated_at
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - forums
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: cursor
          pagination_strategy:
            type: CursorPagination
            cursor_value: "{{ response.get('pagination', {}).get('cursor') }}"
            stop_condition: "{{ response.get('pagination', {}).get('cursor') is not defined }}"
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: updated_at
        cursor_datetime_formats:
          - "%Y-%m-%dT%H:%M:%SZ"
        datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        start_datetime:
          type: MinMaxDatetime
          datetime: "{{ config[\"start_date\"] }}"
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
        start_time_option:
          type: RequestOption
          field_name: updated_after
          inject_into: request_parameter
        end_time_option:
          type: RequestOption
          field_name: updated_before
          inject_into: request_parameter
        end_datetime:
          type: MinMaxDatetime
          datetime: "{{ now_utc().strftime('%Y-%m-%dT%H:%M:%SZ') }}"
          datetime_format: "%Y-%m-%dT%H:%M:%SZ"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/forums"
