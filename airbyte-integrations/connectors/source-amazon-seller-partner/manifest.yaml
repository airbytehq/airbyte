version: 6.5.0

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - Orders

spec:
  type: Spec
  documentation_url: https://docs.airbyte.com/integrations/sources/amazon-seller-partner
  changelog_url: https://docs.airbyte.com/integrations/sources/amazon-seller-partner
  supports_normalization: false
  supports_dbt: false
  connection_specification:
    title: Amazon Seller Partner Spec
    type: object
    required:
    - aws_environment
    - region
    - account_type
    - lwa_app_id
    - lwa_client_secret
    - refresh_token
    additionalProperties: true
    properties:
      auth_type:
        title: Auth Type
        const: oauth2.0
        order: 0
        type: string
      aws_environment:
        title: AWS Environment
        description: Select the AWS Environment.
        enum:
        - PRODUCTION
        - SANDBOX
        default: PRODUCTION
        type: string
        order: 1
      region:
        title: AWS Region
        description: Select the AWS Region.
        enum:
        - AE
        - AU
        - BE
        - BR
        - CA
        - DE
        - EG
        - ES
        - FR
        - GB
        - IN
        - IT
        - JP
        - MX
        - NL
        - PL
        - SA
        - SE
        - SG
        - TR
        - UK
        - US
        default: US
        type: string
        order: 2
      account_type:
        title: AWS Seller Partner Account Type
        description: Type of the Account you're going to authorize the Airbyte application
          by
        enum:
        - Seller
        - Vendor
        default: Seller
        type: string
        order: 3
      app_id:
        title: Application ID
        description: Your Amazon Application ID.
        order: 4
        airbyte_secret: true
        type: string
      lwa_app_id:
        title: LWA Client Id
        description: Your Login with Amazon Client ID.
        order: 5
        airbyte_secret: true
        type: string
      lwa_client_secret:
        title: LWA Client Secret
        description: Your Login with Amazon Client Secret.
        airbyte_secret: true
        order: 6
        type: string
      refresh_token:
        title: Refresh Token
        description: The Refresh Token obtained via OAuth flow authorization.
        airbyte_secret: true
        order: 7
        type: string
      replication_start_date:
        title: Start Date
        description: UTC date and time in the format 2017-01-25T00:00:00Z. Any data
          before this date will not be replicated. If start date is not provided or
          older than 2 years ago from today, the date 2 years ago from today will be
          used.
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
        examples:
        - '2017-01-25T00:00:00Z'
        order: 8
        type: string
        format: date-time
      replication_end_date:
        title: End Date
        description: UTC date and time in the format 2017-01-25T00:00:00Z. Any data
          after this date will not be replicated.
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$|^$
        examples:
        - '2017-01-25T00:00:00Z'
        order: 9
        type: string
        format: date-time
      period_in_days:
        title: Period In Days
        type: integer
        description: For syncs spanning a large date range, this option is used to request
          data in a smaller fixed window to improve sync reliability. This time window
          can be configured granularly by day.
        default: 90
        minimum: 1
        order: 10
      report_options_list:
        title: Report Options
        description: Additional information passed to reports. This varies by report
          type.
        order: 11
        type: array
        items:
          type: object
          title: Report Options
          required:
          - report_name
          - stream_name
          - options_list
          properties:
            report_name:
              title: Report Name
              type: string
              order: 0
              enum:
              - GET_AFN_INVENTORY_DATA
              - GET_AFN_INVENTORY_DATA_BY_COUNTRY
              - GET_AMAZON_FULFILLED_SHIPMENTS_DATA_GENERAL
              - GET_FBA_ESTIMATED_FBA_FEES_TXT_DATA
              - GET_FBA_FULFILLMENT_CUSTOMER_RETURNS_DATA
              - GET_FBA_FULFILLMENT_CUSTOMER_SHIPMENT_PROMOTION_DATA
              - GET_FBA_FULFILLMENT_CUSTOMER_SHIPMENT_REPLACEMENT_DATA
              - GET_FBA_FULFILLMENT_REMOVAL_ORDER_DETAIL_DATA
              - GET_FBA_FULFILLMENT_REMOVAL_SHIPMENT_DETAIL_DATA
              - GET_FBA_INVENTORY_PLANNING_DATA
              - GET_FBA_MYI_UNSUPPRESSED_INVENTORY_DATA
              - GET_FBA_REIMBURSEMENTS_DATA
              - GET_FBA_SNS_FORECAST_DATA
              - GET_FBA_SNS_PERFORMANCE_DATA
              - GET_FBA_STORAGE_FEE_CHARGES_DATA
              - GET_FLAT_FILE_ACTIONABLE_ORDER_DATA_SHIPPING
              - GET_FLAT_FILE_ALL_ORDERS_DATA_BY_LAST_UPDATE_GENERAL
              - GET_FLAT_FILE_ALL_ORDERS_DATA_BY_ORDER_DATE_GENERAL
              - GET_FLAT_FILE_ARCHIVED_ORDERS_DATA_BY_ORDER_DATE
              - GET_FLAT_FILE_OPEN_LISTINGS_DATA
              - GET_FLAT_FILE_RETURNS_DATA_BY_RETURN_DATE
              - GET_LEDGER_DETAIL_VIEW_DATA
              - GET_LEDGER_SUMMARY_VIEW_DATA
              - GET_MERCHANT_CANCELLED_LISTINGS_DATA
              - GET_MERCHANT_LISTINGS_ALL_DATA
              - GET_MERCHANT_LISTINGS_DATA
              - GET_MERCHANT_LISTINGS_DATA_BACK_COMPAT
              - GET_MERCHANT_LISTINGS_INACTIVE_DATA
              - GET_MERCHANTS_LISTINGS_FYP_REPORT
              - GET_ORDER_REPORT_DATA_SHIPPING
              - GET_RESTOCK_INVENTORY_RECOMMENDATIONS_REPORT
              - GET_SELLER_FEEDBACK_DATA
              - GET_STRANDED_INVENTORY_UI_DATA
              - GET_V2_SETTLEMENT_REPORT_DATA_FLAT_FILE
              - GET_XML_ALL_ORDERS_DATA_BY_ORDER_DATE_GENERAL
              - GET_XML_BROWSE_TREE_DATA
              - GET_VENDOR_REAL_TIME_INVENTORY_REPORT
            stream_name:
              title: Stream Name
              type: string
              order: 1
            options_list:
              title: List of options
              description: List of options
              type: array
              order: 2
              items:
                type: object
                required:
                - option_name
                - option_value
                properties:
                  option_name:
                    title: Name
                    type: string
                    order: 0
                  option_value:
                    title: Value
                    type: string
                    order: 1
      wait_to_avoid_fatal_errors:
        title: Wait between requests to avoid fatal statuses in reports
        type: boolean
        description: For report based streams with known amount of requests per time
          period, this option will use waiting time between requests to avoid fatal
          statuses in reports. See <a href="https://docs.airbyte.com/integrations/sources/amazon-seller-partner#limitations--troubleshooting"
          target="_blank">Troubleshooting</a> section for more details
        default: false
        order: 12
      financial_events_step:
        title: Financial Events Step Size (in days)
        description: 'The time window size (in days) for fetching financial events data
          in chunks. Options are 1 day, 7 days, 14 days, 30 days, 60 days, and 190 days,
          based on API limitations.


          - **Smaller step sizes (e.g., 1 day)** are better for large data volumes.
          They fetch smaller chunks per request, reducing the risk of timeouts or overwhelming
          the API, though more requests may slow syncing and increase the chance of
          hitting rate limits.

          - **Larger step sizes (e.g., 14 days)** are better for smaller data volumes.
          They fetch more data per request, speeding up syncing and reducing the number
          of API calls, which minimizes strain on rate limits.


          Select a step size that matches your data volume to optimize syncing speed
          and API performance.'
        type: string
        enum:
        - '1'
        - '7'
        - '14'
        - '30'
        - '60'
        - '90'
        - '180'
        default: '180'
        order: 13
      num_workers:
        title: Number of Workers
        description: The number of workers to use for the connector when syncing concurrently.
        type: integer
        default: 2
        minimum: 2
        maximum: 10
        order: 14
      max_async_job_count:
        title: Maximum Concurrent Async Job Count
        description: The maximum number of concurrent asynchronous job requests that can be active at a time.
        type: integer
        default: 2
        minimum: 1
        order: 15

  advanced_auth:
    auth_flow_type: oauth2.0
    predicate_key:
    - auth_type
    predicate_value: oauth2.0
    oauth_config_specification:
      oauth_user_input_from_connector_config_specification:
        type: object
        properties:
          region:
            type: string
            path_in_connector_config:
            - region
          account_type:
            type: string
            path_in_connector_config:
            - account_type
      complete_oauth_output_specification:
        type: object
        additionalProperties: false
        properties:
          refresh_token:
            type: string
            path_in_connector_config:
            - refresh_token
      complete_oauth_server_input_specification:
        type: object
        additionalProperties: false
        properties:
          app_id:
            type: string
          lwa_app_id:
            type: string
          lwa_client_secret:
            type: string
      complete_oauth_server_output_specification:
        type: object
        additionalProperties: false
        properties:
          app_id:
            type: string
            path_in_connector_config:
            - app_id
          lwa_app_id:
            type: string
            path_in_connector_config:
            - lwa_app_id
          lwa_client_secret:
            type: string
            path_in_connector_config:
            - lwa_client_secret
  config_normalization_rules:
    config_migrations:
      - type: ConfigMigration
        description: Starting from `2.0.1`, the `account_type` property becomes required. For those connector configs that do not contain this key, the default value of `Seller` will be used.
        transformations:
          - type: ConfigAddFields
            fields:
              - type: AddedFieldDefinition
                path: ["account_type"]
                value: Seller
            condition: "{{ not config.get('account_type', False) }}"
      - type: ConfigMigration
        description: Starting from `4.3.0`, the `report_options_list` property holds a list of objects. This migration sets the `report_options_list` config property to a list of report option objects.
        transformations:
          # This first transformation parses the `report_options` config property into a dictionary if it's a string.
          - type: ConfigAddFields
            fields:
              - type: AddedFieldDefinition
                path: ["report_options"]
                value: "{{ config['report_options'] }}"
            condition: "{{ config.get('report_options', False) }}"
          - type: ConfigAddFields
            fields:
              - type: AddedFieldDefinition
                path: ["report_options_list"]
                value: >-
                  {%- set report_options = [] -%}
                  {%- set config_options = config.get('report_options', {}) -%}
                  {%- for stream_name, options in config_options.items() -%}
                      {%- set options_list = [] -%}
                      {%- for name, value in options.items() -%}
                          {%- set _ = options_list.append({"option_name": name, "option_value": value}) -%}
                      {%- endfor -%}
                      {%- set _ = report_options.append({"report_name": stream_name, "stream_name": stream_name, "options_list": options_list}) -%}
                  {%- endfor -%}
                  {{- report_options -}}
            condition: "{{ not config.get('report_options_list', False) and config.get('report_options', False) }}"
      - type: ConfigMigration
        description: This migration sets the `report_name` property to the `stream_name` property if the option does not contain it.
        transformations:
          - type: ConfigAddFields
            fields:
              - type: AddedFieldDefinition
                path: ["report_options_list"]
                value: >-
                  {%- set original_list = config.get('report_options_list', []) -%}
                  {%- set report_options_list = [] -%}
                  {%- for option in original_list -%}
                    {%- set report_name = option.get('report_name', option.get('stream_name')) -%}
                    {%- set _ = option.update({'report_name': report_name}) -%}
                    {%- set _ = report_options_list.append(option) -%}
                  {%- endfor -%}
                  {{- report_options_list -}}
            condition: "{{ config.get('report_options_list', False) }}"
    transformations:
      - type: ConfigAddFields
        fields:
          - type: AddedFieldDefinition
            path: ["endpoint"]
            value: "{{ config['region'] }}"
          - type: AddedFieldDefinition
            path: ["marketplace_id"]
            value: "{{ config['region'] }}"
