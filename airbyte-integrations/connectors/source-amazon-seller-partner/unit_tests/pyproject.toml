[build-system]
requires = ["poetry-core=^1.0.0"]
build-backend = "poetry.core.masonry.api"
[tool.poetry]
name = "source-amazon-seller-partner-tests"
version = "0.0.0"
description = "Unit tests for source-amazon-seller-partner"
authors = ["Airbyte <contact@airbyte.io>"]
package-mode = false
[tool.poetry.dependencies]
python = "^3.10,<3.13"
airbyte-cdk = "^7.1.0"
pytest = "^8"
pytest-lazy-fixtures = "^1.1.4"
requests-mock = "^1.12.1"
freezegun = "^1.5.2"
pendulum = "^3.1.0"
dateparser = "^1.2.1"
pytest-mock = "^3.14.1"
[tool.pytest.ini_options]
filterwarnings = [
    "ignore:This class is experimental*"
]
