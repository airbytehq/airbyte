documentationUrl: https://docs.airbyte.com/integrations/sources/snowflake
connectionSpecification:
  "$schema": http://json-schema.org/draft-07/schema#
  title: Snowflake Source Spec
  type: object
  required:
  - username
  - password
  - account
  properties:
    username:
      description: The username you created to allow Airbyte to access the database.
      examples:
      - AIRBYTE_USER
      type: string
      title: Username
      order: 1
    password:
      description: The password associated with the username.
      type: string
      airbyte_secret: true
      title: Password
      order: 2
    account:
      description: The account is the domain of the snowflake instance (must include the account,
        region, cloud environment, do not include suffix snowflakecomputing.com).
      examples:
      - accountname.us-east-2.aws
      type: string
      title: Account Name
      order: 3
    role:
      description: The role you created for Airbyte to access Snowflake.
      examples:
      - AIRBYTE_ROLE
      type: string
      title: Role
      order: 4
    warehouse:
      description: The warehouse you created for Airbyte to access data.
      examples:
      - AIRBYTE_WAREHOUSE
      type: string
      title: Warehouse
      order: 5
    database:
      description: The database you created for Airbyte to access data.
      examples:
      - AIRBYTE_DATABASE
      type: string
      title: Database
      order: 6
    schema:
      description: The source Snowflake schema tables. Leave empty to access tables
        from multiple schemas.
      examples:
      - AIRBYTE_SCHEMA
      type: string
      title: Schema
      order: 7
    streams:
      title: Push Down Filter
      description: Used to filter out data on the source and creates a dedicated stream
      order: 8
      type: array
      items:
        title: FileBasedStreamConfig
        type: object
        properties:
          namespace:
            title: Namespace
            description: The namespace that will be used to identify the pushdown filter stream in the connection (nullable).
            type: string
          name:
            title: Name
            description: The name that will be used to identify the pushdown filter stream in the connection (not nullable)
            type: string
          parent_namespace:
            title: Parent namespace
            description: The namespace of the relevant stream that the filter is being applied on (nullable).
            type: string
          parent_stream:
            title: Parent stream
            description: The name of the relevant stream that the filter is being applied on (not nullable).
            type: string
          where_clause:
            title: Where Clause
            description: A string that must be a valid where clause in the relevant warehouse (not nullable).
            type: string
        required:
        - name
        - parent_stream
        - where_clause