            type: CompositeErrorHandler
            error_handlers:
              - type: DefaultErrorHandler
                backoff_strategies:
                  - type: ExponentialBackoffStrategy
                    factor: 1
                response_filters:
                  - type: HttpResponseFilter
                    action: RETRY
                    http_codes:
                      - 403
                    error_message: >-
                      Got permission error when accessing URL. Skipping
                      {{self.name}} stream.
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - organizations
              - "*"
              - organization
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestPath
          pagination_strategy:
            type: CursorPagination
            cursor_value: "{{ response.get(\"paging\", {}).get(\"next_link\", {}) }}"
            stop_condition: "{{ not response.get(\"paging\", {}).get(\"next_link\", {}) }}"
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: updated_at
        end_datetime:
          type: MinMaxDatetime
          datetime: "{{ config.get('end_date', now_utc().strftime('%Y-%m-%d')) }}"
          datetime_format: "%Y-%m-%d"
        start_datetime:
