connector_image: airbyte/source-mailchimp:dev
tests:
  spec:
    - spec_path: "source_mailchimp/spec.json"
  connection:
    - config_path: "secrets/config.json"
      status: "succeed"
    - config_path: "integration_tests/invalid_config.json"
      status: "failed"
  discovery:
    - config_path: "secrets/config.json"
  basic_read:
    - config_path: "secrets/config.json"
      configured_catalog_path: "integration_tests/configured_catalog.json"
      validate_output_from_all_streams: yes
  incremental:
    - config_path: "secrets/config.json"
      configured_catalog_path: "integration_tests/configured_catalog.json"
      state_path: "integration_tests/state.json"
      cursor_paths:
        lists: [ "date_created" ]
        campaigns: [ "create_time" ]
        Email_activity: [ "timestamp" ]
  full_refresh:
    - config_path: "secrets/config.json"
      configured_catalog_path: "integration_tests/configured_catalog.json"
