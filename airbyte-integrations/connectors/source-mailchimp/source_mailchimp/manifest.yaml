  segments_stream:
    type: DeclarativeStream
    $ref: "#/definitions/base_incremental_stream"
    retriever:
      $ref: "#/definitions/retriever"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/lists_stream"
            parent_key: id
            partition_field: id
    state_migrations:
      - type: LegacyToPerPartitionStateMigration
    $parameters:
      name: "segments"
      primary_key: "id"
      path: "/lists/{{ stream_slice.id }}/segments"
      data_field: "segments"
      cursor_field: "updated_at"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          id:
            description: Unique identifier for the segment
            type:
              - "null"
              - integer
          name:
            description: Name of the segment
            type:
              - "null"
              - string
          member_count:
            description: Total number of members in the segment
            type:
              - "null"
              - integer
          type:
            description: Type of segment (static, dynamic)
            type:
              - "null"
              - string
          created_at:
            description: The date and time when the segment was created
            type:
              - "null"
              - string
            format: date-time
            airbyte_type: timestamp_with_timezone
          updated_at:
            description: The date and time when the segment was last updated
            type:
              - "null"
              - string
            format: date-time
            airbyte_type: timestamp_with_timezone
          options:
            description: The available options for segment data
            type:
              - "null"
              - object
            properties:
              match:
                description: Type of match applied for multiple conditions (all, any)
                type:
                  - "null"
                  - string
              conditions:
                description: Conditions set for segment filtering
                type:
                  - "null"
                  - array
                items:
                  description: Specific conditions to filter segments
                  type:
                    - "null"
                    - object
                  additionalProperties: true
                  properties:
                    condition_type:
                      description: Type of condition applied
                      type:
                        - "null"
                        - string
                    field:
                      description: Field to which the condition is applied
                      type:
                        - "null"
                        - string
                    op:
                      description: Operator used in the condition
                      type:
                        - "null"
                        - string
          list_id:
            description: ID of the list to which the segment belongs
            type:
              - "null"
              - string
  segment_members_stream:
    type: DeclarativeStream
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/segments_stream"
            parent_key: id
            partition_field: id
      record_selector:
        $ref: "#/definitions/retriever/record_selector"
    incremental_sync:
      type: DatetimeBasedCursor
      cursor_datetime_formats:
        - "%Y-%m-%dT%H:%M:%S%z"
      datetime_format: "%Y-%m-%dT%H:%M:%S%z"
      cursor_field: "{{ parameters['cursor_field'] }}"
      start_datetime:
        type: MinMaxDatetime
        datetime: "{{ config.get('start_date', '1970-01-01T00:00:00.0Z') }}"
        datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
      lookback_window: PT0.1S
      is_client_side_incremental: true
    transformations:
      - type: AddFields
        fields:
          - path: ["segment_id"]
            value: "{{ stream_slice.id }}"
      - "#/definitions/transformer_remove_empty_fields"
    state_migrations:
      - type: LegacyToPerPartitionStateMigration
    $parameters:
      name: "segment_members"
      primary_key: ["id", "segment_id"]
      path: "/lists/{{ stream_slice.parent_slice.id }}/segments/{{ stream_slice.id }}/members"
      data_field: "members"
      cursor_field: "last_changed"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          id:
            description: The unique identifier of the segment member.
            type:
              - "null"
              - string
          email_address:
            description: The email address of the segment member.
            type:
              - "null"
              - string
          unique_email_id:
            description: The unique identifier related to the email address.
            type:
              - "null"
              - string
          email_type:
            description: The type of email the segment member receives.
            type:
              - "null"
              - string
          status:
            description: The subscription status of the segment member.
            type:
              - "null"
              - string
          merge_fields:
            description: Additional information merged with the segment member data.
            type:
              - "null"
              - object
            additionalProperties: true
          interests:
            description: Interests or preferences of the segment member.
            type:
              - "null"
              - object
            additionalProperties: true
          stats:
            description:
              Statistics related to the email engagement of the segment
              member.
            type:
              - "null"
              - object
            properties:
              avg_open_rate:
                description: The average open rate of the segment member.
                type:
                  - "null"
                  - number
              avg_click_rate:
                description: The average click-through rate of the segment member.
                type:
                  - "null"
                  - number
          ip_signup:
            description: The IP address where the segment member signed up.
            type:
              - "null"
              - string
          timestamp_signup:
            description: The date and time when the segment member signed up.
            type:
              - "null"
              - string
            format: date-time
            airbyte_type: timestamp_with_timezone
          ip_opt:
            description: The IP address where the segment member opted in.
            type:
              - "null"
              - string
          timestamp_opt:
            description: The date and time when the segment member opted in.
            type:
              - "null"
              - string
            format: date-time
            airbyte_type: timestamp_with_timezone
          member_rating:
            description: The rating assigned to the segment member.
            type:
              - "null"
              - integer
          last_changed:
            description:
              The date and time when the segment member record was last
              updated.
            type:
              - "null"
              - string
            format: date-time
            airbyte_type: timestamp_with_timezone
          language:
            description: The preferred language of the segment member.
            type:
              - "null"
              - string
          vip:
            description: Flag indicating if the segment member is a VIP.
            type:
              - "null"
              - boolean
          email_client:
            description: The client used by the segment member to access their email.
            type:
              - "null"
              - string
          location:
            description: Geographical location information of the segment member.
            type:
              - "null"
              - object
            properties:
              latitude:
                description: The latitude coordinate of the location.
                type:
                  - "null"
                  - number
              longitude:
                description: The longitude coordinate of the location.
                type:
                  - "null"
                  - number
              gmtoff:
                description: The GMT offset of the location.
                type:
                  - "null"
                  - integer
              dstoff:
                description: The Daylight Saving Time offset of the location.
                type:
                  - "null"
                  - integer
              country_code:
                description: The country code of the location.
                type:
                  - "null"
                  - string
              timezone:
                description: The timezone of the location.
                type:
                  - "null"
                  - string
          last_note:
            description: The last note added for the segment member.
            type:
              - "null"
              - object
            properties:
              note_id:
                description: The unique identifier of the note.
                type:
                  - "null"
                  - integer
              created_at:
                description: The date and time when the note was created.
                type:
                  - "null"
                  - string
                format: date-time
                airbyte_type: timestamp_with_timezone
              created_by:
                description: The user who created the note.
                type:
                  - "null"
                  - string
              note:
                description: The content of the note.
                type:
                  - "null"
                  - string
          list_id:
            description: The identifier of the list to which the segment member belongs.
            type:
              - "null"
              - string
          segment_id:
            description: The identifier of the segment the member belongs to.
            type:
              - "null"
              - integer
  unsubscribes_stream:
    type: DeclarativeStream
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/campaigns_stream"
            parent_key: id
            partition_field: id
      record_selector:
        $ref: "#/definitions/retriever/record_selector"
    incremental_sync:
      type: DatetimeBasedCursor
      cursor_datetime_formats:
        - "%Y-%m-%dT%H:%M:%S%z"
      datetime_format: "%Y-%m-%dT%H:%M:%S%z"
      cursor_field: "{{ parameters['cursor_field'] }}"
      start_datetime:
        type: MinMaxDatetime
        datetime: "{{ config.get('start_date', '1970-01-01T00:00:00.0Z') }}"
        datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
      lookback_window: PT0.1S
      is_client_side_incremental: true
    state_migrations:
      - type: LegacyToPerPartitionStateMigration
    $parameters:
      name: "unsubscribes"
      primary_key: ["campaign_id", "email_id", "timestamp"]
      path: "/reports/{{ stream_slice.id }}/unsubscribed"
      data_field: "unsubscribes"
      cursor_field: "timestamp"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          email_id:
            description: The unique ID of the unsubscribed email.
            type:
              - "null"
              - string
          email_address:
            description: The email address of the subscriber who unsubscribed.
            type:
              - "null"
              - string
          merge_fields:
            description: Additional information about the subscriber.
            type:
              - "null"
              - object
            additionalProperties: true
          vip:
            description: Indicates whether the subscriber was a VIP.
            type:
              - "null"
              - boolean
          timestamp:
            description: The date and time when the subscriber unsubscribed.
            type:
              - "null"
              - string
            format: date-time
            airbyte_type: timestamp_with_timezone
          reason:
            description: The reason provided by the subscriber for unsubscribing.
            type:
              - "null"
              - string
          campaign_id:
            description: The ID of the campaign associated with the unsubscribe.
            type:
              - "null"
              - string
          list_id:
            description: The ID of the list from which the subscriber unsubscribed.
            type:
              - "null"
              - string
          list_is_active:
            description: Indicates whether the list is active or inactive.
            type:
              - "null"
              - boolean
  email_activity_stream:
    type: DeclarativeStream
    $ref: "#/definitions/base_stream"
    retriever:
      $ref: "#/definitions/retriever"
      partition_router:
        type: SubstreamPartitionRouter
        parent_stream_configs:
          - stream: "#/definitions/campaigns_stream"
            parent_key: id
            partition_field: id
      record_selector:
        type: RecordSelector
        extractor:
          type: CustomRecordExtractor
          class_name: source_mailchimp.components.MailChimpRecordExtractorEmailActivity
          field_path: ["{{ parameters.get('data_field') }}"]
    incremental_sync:
      type: DatetimeBasedCursor
      datetime_format: "%Y-%m-%dT%H:%M:%SZ"
      cursor_datetime_formats:
        - "%Y-%m-%dT%H:%M:%S%z"
      cursor_field: "{{ parameters['cursor_field'] }}"
      start_datetime:
        type: MinMaxDatetime
        datetime: "{{ config.get('start_date', '1970-01-01T00:00:00.000Z') }}"
        datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
        lookback_window: PT1S
      start_time_option:
        inject_into: request_parameter
        field_name: "since"
        type: RequestOption
      lookback_window: PT0.1S
    state_migrations:
      - type: LegacyToPerPartitionStateMigration
    $parameters:
      name: "email_activity"
      primary_key: ["timestamp", "email_id", "action"]
      path: "/reports/{{ stream_slice.id }}/email-activity"
      data_field: "emails"
      cursor_field: "timestamp"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        type: object
        title: Email Activity
        description: A list of member's subscriber activity in a specific campaign.
        properties:
          campaign_id:
            description: The unique id for the campaign.
            type: string
            title: The unique id for the campaign.
          list_id:
            description: The unique id for the list.
            type: string
            title: The unique id for the list.
          list_is_active:
            description: The status of the list used, namely if it's deleted or disabled.
            type: boolean
            title: The status of the list used.
          email_id:
            description:
              The MD5 hash of the lowercase version of the list member's
              email address.
            type: string
            title: email MD5 hash.
          email_address:
            description: Email address for a subscriber.
            type: string
            title: Email address for a subscriber.
          action:
            description: "One of the following actions: 'open', 'click', or 'bounce'"
            type:
              - string
              - "null"
            title: action
            enum:
              - open
              - click
              - bounce
          type:
            description: "If the action is a 'bounce', the type of bounce received: 'hard', 'soft'."
            type:
              - string
              - "null"
            title: Type
            enum:
              - hard
              - soft
          timestamp:
            description: The date and time recorded for the action in ISO 8601 format.
            type:
              - string
              - "null"
            title: Action date and time
            format: date-time
            airbyte_type: timestamp_with_timezone
          url:
            description: If the action is a 'click', the URL on which the member clicked.
            type:
              - string
              - "null"
            title: Click url
          ip:
            description: The IP address recorded for the action.
            type:
              - string
              - "null"
            title: Action ip address
