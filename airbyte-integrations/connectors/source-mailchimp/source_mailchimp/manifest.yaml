    schema_loader:
      type: InlineSchemaLoader
      schema:
        type: object
        title: Subscriber List
        description: Information about a specific list.
        properties:
          beamer_address:
            description: The list's Email Beamer address.
            readOnly: true
            title: Beamer Address
