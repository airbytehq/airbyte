            properties:
              from_email:
                description: The default from email for campaigns sent to this list.
                title: Sender's Email Address
                type:
                  - "null"
                  - string
              from_name:
                description: The default from name for campaigns sent to this list.
                title: Sender's Name
                type:
                  - "null"
                  - string
              language:
                description: The default language for this list's forms.
                title: Language
                type:
                  - "null"
                  - string
              subject:
                description: The default subject line for campaigns sent to this list.
                title: Subject
                type:
                  - "null"
                  - string
            title: Campaign Defaults
            type: object
          contact:
            description:
              Contact information displayed in campaign footers to comply with
              international spam laws.
            properties:
              address1:
                description: The street address for the list contact.
                title: Address
                type:
                  - "null"
                  - string
              address2:
                description: The street address line 2 for the list contact.
                title: Address
                type:
                  - "null"
                  - string
              city:
                description: The city for the list contact.
                title: City
                type:
                  - "null"
                  - string
              company:
                description: The company name for the list.
                title: Company Name
                type:
                  - "null"
                  - string
              country:
                description: A two-character ISO3166 country code. Defaults to US if invalid.
                title: Country Code
                type:
                  - "null"
                  - string
              phone:
                description: The phone number for the list contact.
                title: Phone Number
                type:
                  - "null"
                  - string
              state:
                description: The state for the list contact.
                title: State
                type:
                  - "null"
                  - string
              zip:
                description: The postal or zip code for the list contact.
                title: Postal Code
                type:
                  - "null"
                  - string
            title: List Contact
            type: object
          date_created:
            airbyte_type: timestamp_with_timezone
            description: The date and time that this list was created in ISO 8601 format.
            format: date-time
            readOnly: true
            title: Creation Date
            type: string
          double_optin:
            default: false
            description:
              Whether or not to require the subscriber to confirm subscription
              via email.
            title: Double Opt In
            type: boolean
          email_type_option:
            description:
              Whether the list supports multiple formats for emails. When set to
              `true`, subscribers can choose whether they want to receive HTML or plain-text
              emails. When set to `false`, subscribers will receive HTML emails, with a plain-text
              alternative backup.
            title: Email Type Option
            type: boolean
          has_welcome:
            default: false
            description: Whether or not this list has a welcome automation connected.
            example: false
            title: Has Welcome
            type: boolean
          id:
            description: A string that uniquely identifies this list.
            readOnly: true
            title: List ID
            type: string
          list_rating:
            description: An auto-generated activity score for the list (0-5).
            readOnly: true
            title: List Rating
            type: integer
          marketing_permissions:
            default: false
            description: Whether or not the list has marketing permissions (eg. GDPR) enabled.
            title: Marketing Permissions
            type: boolean
          modules:
            description: Any list-specific modules installed for this list.
            items:
              type:
                - "null"
                - string
            readOnly: true
            title: Modules
            type: array
          name:
            description: The name of the list.
            title: List Name
            type:
              - "null"
              - string
          notify_on_subscribe:
            default: false
            description: The email address to send subscribe notifications to.
            title: Notify on Subscribe
            type:
              - "null"
              - string
          notify_on_unsubscribe:
            default: false
            description: The email address to send unsubscribe notifications to.
            title: Notify on Unsubscribe
            type:
              - "null"
              - string
          permission_reminder:
            description: The permission reminder for the list.
            title: Permission Reminder
            type:
              - "null"
              - string
          stats:
            description: Stats for the list. Many of these are cached for at least five minutes.
            properties:
              avg_sub_rate:
                description:
                  The average number of subscriptions per month for the list (not
                  returned if we haven't calculated it yet).
                readOnly: true
                title: Average Subscription Rate
                type: number
              avg_unsub_rate:
                description:
                  The average number of unsubscriptions per month for the list
                  (not returned if we haven't calculated it yet).
                readOnly: true
                title: Average Unsubscription Rate
                type: number
              campaign_count:
                description: The number of campaigns in any status that use this list.
                readOnly: true
                title: Campaign Count
                type: integer
              campaign_last_sent:
                airbyte_type: timestamp_with_timezone
                description:
                  The date and time the last campaign was sent to this list in
                  ISO 8601 format. This is updated when a campaign is sent to 10 or more recipients.
                format: date-time
                readOnly: true
                title: Campaign Last Sent
                type:
                  - "null"
                  - string
              cleaned_count:
                description: The number of members cleaned from the list.
                readOnly: true
                title: Cleaned Count
                type: integer
              cleaned_count_since_send:
                description:
                  The number of members cleaned from the list since the last campaign
                  was sent.
                readOnly: true
                title: Cleaned Count Since Send
                type: integer
              click_rate:
                description:
                  The average click rate (a percentage represented as a number
                  between 0 and 100) per campaign for the list (not returned if we haven't
                  calculated it yet).
                readOnly: true
                title: Click Rate
                type: number
              last_sub_date:
                airbyte_type: timestamp_with_timezone
                description:
                  The date and time of the last time someone subscribed to this
                  list in ISO 8601 format.
                format: date-time
                readOnly: true
                title: Date of Last List Subscribe
                type:
                  - "null"
                  - string
              last_unsub_date:
                airbyte_type: timestamp_with_timezone
                description:
                  The date and time of the last time someone unsubscribed from
                  this list in ISO 8601 format.
                format: date-time
                readOnly: true
                title: Date of Last List Unsubscribe
                type:
                  - "null"
                  - string
              member_count:
                description: The number of active members in the list.
                readOnly: true
                title: Member Count
                type: integer
              member_count_since_send:
                description:
                  The number of active members in the list since the last campaign
                  was sent.
                readOnly: true
                title: Member Count Since Send
                type: integer
              merge_field_count:
                description: The number of merge vars for this list (not EMAIL, which is required).
                readOnly: true
                title: Merge Var Count
                type: integer
              open_rate:
                description:
                  The average open rate (a percentage represented as a number between
                  0 and 100) per campaign for the list (not returned if we haven't calculated
                  it yet).
                readOnly: true
                title: Open Rate
                type: number
              target_sub_rate:
                description:
                  The target number of subscriptions per month for the list to
                  keep it growing (not returned if we haven't calculated it yet).
                readOnly: true
                title: Average Subscription Rate
                type: number
              total_contacts:
                description:
                  The number of contacts in the list, including subscribed, unsubscribed,
                  pending, cleaned, deleted, transactional, and those that need to be reconfirmed.
                readOnly: true
                title: Total Contacts
                type: integer
              unsubscribe_count:
                description: The number of members who have unsubscribed from the list.
                readOnly: true
                title: Unsubscribe Count
                type: integer
              unsubscribe_count_since_send:
                description:
                  The number of members who have unsubscribed since the last campaign
                  was sent.
                readOnly: true
                title: Unsubscribe Count Since Send
                type: integer
            readOnly: true
            title: Statistics
            type: object
          subscribe_url_long:
            description: The full version of this list's subscribe form (host will vary).
            readOnly: true
            title: Subscribe URL Long
            type:
              - "null"
              - string
          subscribe_url_short:
            description: Our EepURL shortened version of this list's subscribe form.
            readOnly: true
            title: Subscribe URL Short
            type:
              - "null"
              - string
          use_archive_bar:
            default: false
            description:
              Whether campaigns for this list use the Archive Bar in archives by
              default.
            title: Use Archive Bar
            type: boolean
          visibility:
            description: Whether this list is public or private.
            enum:
              - pub
              - prv
            title: Visibility
            type:
              - "null"
              - string
          web_id:
            description:
              The ID used in the Mailchimp web application. View this list in your
              Mailchimp account at `https://{dc}.admin.mailchimp.com/lists/members/?id={web_id}`.
            readOnly: true
            title: List Web ID
            type: integer

