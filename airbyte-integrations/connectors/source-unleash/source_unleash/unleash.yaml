version: "0.1.0"

definitions:
  selector:
    extractor:
      field_path: []
  selector_features:
    extractor:
      field_path: ["features"]
  requester:
    url_base: "{{ config['api_url'] }}/client"
    http_method: "GET"
    request_options_provider:
      request_headers:
        "Content-Type": "application/json"
    authenticator:
      type: ApiKeyAuthenticator
      header: "Authorization"
      api_token: "{{ config['api_token'] }}"

    error_handler:
      type: "DefaultErrorHandler"
      error_handlers:
        - response_filters:
            - http_codes: [401]
              action: FAIL
            - http_codes: [403]
              action: RETRY
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    retriever:
      $ref: "#/definitions/retriever"

  # API Docs: https://docs.getunleash.io/reference/api/legacy/unleash/client/features
  features_stream:
    $ref: "#/definitions/base_stream" 
    retriever:
      $ref: "#/definitions/retriever" 
      record_selector:
          $ref: "#/definitions/selector_features"      
    $parameters:
      name: "features"
      primary_key: "name"
      path: "/features?{{ ('project=' ~ config['project_name']) if config['project_name'] is defined else '' }}&{{ ('namePrefix=' ~ config['nameprefix']) if config['nameprefix'] is defined else '' }}"

streams:
  - "$ref": "#/definitions/features_stream"

check:
  stream_names:
    - "features"
