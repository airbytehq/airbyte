streams:
  - type: DeclarativeStream
    name: users
    primary_key:
      - id
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/schema#
        properties:
          avatar_url:
            type:
              - 'null'
              - string
          bot:
            properties:
              owner:
                properties:
                  type:
                    type: string
                  user:
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                      object:
                        type: string
                      person:
                        properties:
                          email:
                            type: string
                        type: object
                      type:
                        type: string
                    type: object
                type: object
              workspace_name:
                type: string
            type: object
          id:
            type: string
          name:
            type: string
          object:
            type: string
          person:
            properties:
              email:
                type: string
            type: object
          type:
            type: string
        type: object
    retriever:
      type: SimpleRetriever
      requester:
        type: HttpRequester
        url_base: https://api.notion.com/v1/
        path: users
        http_method: GET
        request_parameters: {}
        request_headers:
          Notion-Version: '2022-06-28'
        authenticator:
          type: BearerAuthenticator
          api_token: '{{ config[''api_key''] }}'
        error_handler:
          type: CompositeErrorHandler
          error_handlers:
            - type: DefaultErrorHandler
              backoff_strategies:
                - type: WaitTimeFromHeader
                  header: retry-after
              response_filters:
                - type: HttpResponseFilter
                  action: RETRY
                  http_codes:
                    - 429
            - type: DefaultErrorHandler
              response_filters:
                - type: HttpResponseFilter
                  action: IGNORE
                  http_codes:
                    - 400
                  error_message_contains: 'The start_cursor provided is invalid:'
        request_body_json: {}
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path:
            - results
      paginator:
        type: DefaultPaginator
        page_token_option:
          type: RequestOption
          inject_into: request_parameter
          field_name: start_cursor
        page_size_option:
          type: RequestOption
          field_name: page_size
          inject_into: request_parameter
        pagination_strategy:
          type: CursorPagination
          page_size: 100
          cursor_value: '{{ response.get("next_cursor", {}) }}'
          stop_condition: '{{ not response.get("next_cursor", {}) }}'
      partition_router: []
    transformations:
      - type: CustomTransformation
        class_name: source_notion.components.NotionUserTransformation

