version: 7.0.3
type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - pages

definitions:
  authenticator:
    type: BearerAuthenticator
    api_token:
      "{{ config.get('credentials', {}).get('token') if config.get('credentials',
      {}).get('auth_type') == 'token' else config.get('credentials', {}).get('access_token')
      if config.get('credentials', {}).get('auth_type') == 'OAuth2.0' else config.get('access_token',
      '') }}"
    
  error_handler:
    type: CompositeErrorHandler
    error_handlers:
      - type: DefaultErrorHandler
        backoff_strategies:
          - type: WaitTimeFromHeader
            header: retry-after
        response_filters:
          - type: HttpResponseFilter
            action: RETRY
            http_codes:
              - 429
      - type: DefaultErrorHandler
        response_filters:
          - type: HttpResponseFilter
            action: IGNORE
            http_codes:
              - 400
            error_message_contains: "The start_cursor provided is invalid:"
          - type: HttpResponseFilter
            action: IGNORE
            http_codes:
              - 404
            error_message_contains: "Make sure the relevant pages and databases are shared with your integration."
  record_selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path:
        - results
  request_parameter_paginator:
    type: DefaultPaginator
    page_token_option:
      type: RequestOption
      inject_into: request_parameter
      field_name: start_cursor
    page_size_option:
      type: RequestOption
      field_name: page_size
      inject_into: request_parameter
    pagination_strategy:
      type: CursorPagination
      page_size: 100
      cursor_value: '{{ response.get("next_cursor") }}'
      stop_condition: '{{ not response.get("has_more") }}'
  body_json_paginator:
    type: DefaultPaginator
    page_token_option:
      type: RequestOption
      inject_into: body_json
      field_name: start_cursor
    page_size_option:
      type: RequestOption
      field_name: page_size
      inject_into: body_json
    pagination_strategy:
      type: CursorPagination
      page_size: 100
      cursor_value: '{{ response.get("next_cursor") }}'
      stop_condition: '{{ not response.get("has_more") }}'
  client_side_incremental_sync:
    type: DatetimeBasedCursor
    cursor_field: last_edited_time
    cursor_datetime_formats:
      - "%Y-%m-%dT%H:%M:%S.%fZ"
    datetime_format: "%Y-%m-%dT%H:%M:%S.%fZ"
    start_datetime:
      type: MinMaxDatetime
      datetime: "{{ config.get('start_date', day_delta(-730, '%Y-%m-%dT%H:%M:%S.%fZ'))}}"
    is_client_side_incremental: true
  
  base_retriever:
    type: SimpleRetriever
    requester:
      type: HttpRequester
      url_base: https://api.notion.com/v1/
      authenticator:
        $ref: "#/definitions/authenticator"
      http_method: GET
      request_headers:
        Notion-Version: "2022-06-28"
      error_handler:
        $ref: "#/definitions/error_handler"
    record_selector:
      $ref: "#/definitions/record_selector"

  pages_stream:
    type: DeclarativeStream
    name: pages
    primary_key:
      - id
    retriever:
      $ref: "#/definitions/base_retriever"
      requester:
        $ref: "#/definitions/base_retriever/requester"
        path: search
        http_method: POST
        request_parameters: { }
        request_body_json:
          sort: '{ "direction": "descending", "timestamp": "last_edited_time" }'
          filter: '{ "property": "object", "value": "page" }'
      paginator:
        $ref: "#/definitions/body_json_paginator"
      partition_router: [ ]
    incremental_sync:
      $ref: "#/definitions/client_side_incremental_sync"
    transformations:
      - type: CustomTransformation
        class_name: source_declarative_manifest.components.NotionPropertiesTransformation
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/pages"

streams:
  - $ref: "#/definitions/pages_stream"
  - type: DeclarativeStream
    name: users
    primary_key:
      - id
    retriever:
      $ref: "#/definitions/base_retriever"
      requester:
        $ref: "#/definitions/base_retriever/requester"
        path: users
        request_parameters: {}
        request_body_json: {}
      paginator:
        $ref: "#/definitions/request_parameter_paginator"
      partition_router: []
    transformations:
      - type: CustomTransformation
        class_name: source_declarative_manifest.components.NotionUserTransformation
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/users"
  - type: DeclarativeStream
    name: databases
    primary_key:
      - id
    retriever:
      $ref: "#/definitions/base_retriever"
      requester:
        $ref: "#/definitions/base_retriever/requester"
        path: search
        http_method: POST
        request_parameters: {}
        request_body_json:
          sort: '{ "direction": "descending", "timestamp": "last_edited_time" }'
          filter: '{ "property": "object", "value": "database" }'
      paginator:
        $ref: "#/definitions/body_json_paginator"
      partition_router: []
    incremental_sync:
      $ref: "#/definitions/client_side_incremental_sync"
    transformations:
      - type: CustomTransformation
        class_name: source_declarative_manifest.components.NotionPropertiesTransformation
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/databases"
  - type: DeclarativeStream
    name: comments
    primary_key:
      - id
    incremental_sync:
      $ref: "#/definitions/client_side_incremental_sync"
    retriever:
      $ref: "#/definitions/base_retriever"
      requester:
        $ref: "#/definitions/base_retriever/requester"
        path: comments
        request_parameters: {}
        request_body_json: {}
      paginator:
        $ref: "#/definitions/request_parameter_paginator"
      partition_router:
        - type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: id
              request_option:
                type: RequestOption
                field_name: block_id
                inject_into: request_parameter
              partition_field: id
              stream:
                $ref: "#/definitions/pages_stream"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/comments"
  - type: DeclarativeStream
    name: blocks
    primary_key:
      - id
    incremental_sync:
      $ref: "#/definitions/client_side_incremental_sync"
      global_substream_cursor: true
    retriever:
      type: CustomRetriever
      class_name: "source_declarative_manifest.components.BlocksRetriever"
      partition_router:
        type: SubstreamPartitionRouter
        stream_name: blocks
        parent_stream_configs:
          - type: ParentStreamConfig
            parent_key: id
            partition_field: block_id
            stream:
              $ref: "#/definitions/pages_stream"
      requester:
        $ref: "#/definitions/base_retriever/requester"
        path: blocks/{{ stream_partition['block_id'] }}/children
        request_parameters: {}
        request_body_json: {}
      record_selector:
        $ref: "#/definitions/record_selector"
        record_filter:
          type: RecordFilter
          condition: '{{ record["type"] not in ["child_page", "child_database", "ai_block"] }}'
      paginator:
        $ref: "#/definitions/request_parameter_paginator"
        $parameters:
          # added because custom retriever fails without this
          url_base: https://api.notion.com/v1/
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $ref: "#/schemas/blocks"

concurrency_level:
  type: ConcurrencyLevel
  default_concurrency: 3
  max_concurrency: 10

spec:
  type: Spec
  connection_specification:
    "$schema": http://json-schema.org/draft-07/schema#
    title: Notion Source Spec
    type: object
    properties:
      start_date:
        title: Start Date
        description: UTC date and time in the format YYYY-MM-DDTHH:MM:SS.000Z. During
          incremental sync, any data generated before this date will not be replicated.
          If left blank, the start date will be set to 2 years before the present date.
        pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}.[0-9]{3}Z$"
        pattern_descriptor: YYYY-MM-DDTHH:MM:SS.000Z
        examples:
          - '2020-11-16T00:00:00.000Z'
        type: string
        format: date-time
      credentials:
        title: Authentication Method
        description: Choose either OAuth (recommended for Airbyte Cloud) or Access Token.
          See our <a href='https://docs.airbyte.com/integrations/sources/notion#setup-guide'>docs</a>
          for more information.
        type: object
        order: 1
        oneOf:
          - type: object
            title: OAuth2.0
            required:
              - auth_type
              - client_id
              - client_secret
              - access_token
            properties:
              auth_type:
                type: string
                const: OAuth2.0
              client_id:
                title: Client ID
                type: string
                description: The Client ID of your Notion integration. See our <a href='https://docs.airbyte.com/integrations/sources/notion#step-2-set-permissions-and-acquire-authorization-credentials'>docs</a>
                  for more information.
                airbyte_secret: true
              client_secret:
                title: Client Secret
                type: string
                description: The Client Secret of your Notion integration. See our <a
                  href='https://docs.airbyte.com/integrations/sources/notion#step-2-set-permissions-and-acquire-authorization-credentials'>docs</a>
                  for more information.
                airbyte_secret: true
              access_token:
                title: Access Token
                type: string
                description: The Access Token received by completing the OAuth flow for
                  your Notion integration. See our <a href='https://docs.airbyte.com/integrations/sources/notion#step-2-set-permissions-and-acquire-authorization-credentials'>docs</a>
                  for more information.
                airbyte_secret: true
          - type: object
            title: Access Token
            required:
              - auth_type
              - token
            properties:
              auth_type:
                type: string
                const: token
              token:
                title: Access Token
                description: The Access Token for your private Notion integration. See
                  the <a href='https://docs.airbyte.com/integrations/sources/notion#step-1-create-an-integration-in-notion'>docs</a>
                  for more information on how to obtain this token.
                type: string
                airbyte_secret: true
  advanced_auth:
    auth_flow_type: oauth2.0
    predicate_key:
      - credentials
      - auth_type
    predicate_value: OAuth2.0
    oauth_config_specification:
      complete_oauth_output_specification:
        type: object
        properties:
          access_token:
            type: string
            path_in_connector_config:
              - credentials
              - access_token
      complete_oauth_server_input_specification:
        type: object
        properties:
          client_id:
            type: string
          client_secret:
            type: string
      complete_oauth_server_output_specification:
        type: object
        properties:
          client_id:
            type: string
            path_in_connector_config:
              - credentials
              - client_id
          client_secret:
            type: string
            path_in_connector_config:
              - credentials
              - client_secret

