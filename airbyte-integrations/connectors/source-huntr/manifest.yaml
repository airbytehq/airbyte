type: DeclarativeSource

description: >-
  Split `actions` stream into 3 streams:

  - `actions` stream for all actions

  - `member_deactivated_actions` stream for actions with
  `action_type=MEMBER_DEACTIVATED`

  - `candidate_profile_viewed_actions` stream for actions with
  `action_type=CANDIDATE_PROFILE_VIEWED`

