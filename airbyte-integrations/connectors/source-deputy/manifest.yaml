spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - install
      - geo
      - client_id
      - client_secret
      - refresh_token
      - redirect_uri
    properties:
      install:
        type: string
        description: >-
          The specific subdomain for the customer's Deputy installation. Your
          deputy url is of the form https://{install}.{geo}.deputy.com 
        name: install
        order: 0
        title: Installation Subdomain
      geo:
        type: string
        description: >-
          The geographical subdomain indicating the region of the Deputy
          installation. Your Deputy url is of the form
          https://{install}.{geo}.deputy.com
        name: geo
        order: 1
        title: Geographical Subdomain
      client_id:
        type: string
        name: client_id
        order: 2
        title: OAuth Client ID
        airbyte_secret: true
      client_secret:
        type: string
        name: client_secret
        order: 3
        title: OAuth Client Secret
        airbyte_secret: true
      refresh_token:
        type: string
        name: refresh_token
        order: 4
        title: OAuth Refresh Token
        airbyte_secret: true
      redirect_uri:
        type: string
        description: The redirect URL that has been set for your application
        order: 5
        title: Redirect URI
      oauth_access_token:
        type: string
        description: >-
          The current access token. This field might be overridden by the
          connector based on the token refresh endpoint response.
        order: 6
        title: Access token
        airbyte_secret: true
      oauth_token_expiry_date:
        type: string
        description: >-
          The date the current access token expires in. This field might be
          overridden by the connector based on the token refresh endpoint
          response.
        order: 7
        title: Token expiry date
        format: date-time
      start_time:
        type: string
        description: >-
          The earliest time date based/historical streams need to be streamed
          from
        title: Start Time
        default: "2024-01-01T00:00:00Z"
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
        format: date-time
        order: 8
    additionalProperties: true

