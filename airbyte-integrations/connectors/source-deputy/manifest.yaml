          $ref: "#/definitions/base_requester"
          path: /management/v2/employees
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - result
              - "*"
              - data
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: cursor
          pagination_strategy:
            type: CursorPagination
            cursor_value: "{{ response.get(\"nextCursor\", {}) }}"
            stop_condition: "{{ not response.get(\"nextCursor\", {}) }}"
      schema_loader:
        type: InlineSchemaLoader
