definitions:
  streams:
    check_stream:
      type: DeclarativeStream
      name: check_stream
      primary_key:
        - UserId
        - EmployeeId
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /v1/me
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/check_stream"
