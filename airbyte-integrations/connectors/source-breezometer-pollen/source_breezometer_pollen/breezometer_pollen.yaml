version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: ["data"]
  requester:
    url_base: "https://api.breezometer.com"
    http_method: "GET"
    request_options_provider:
      request_parameters:
        key: "{{ config['api_key'] }}"
        lat: "{{ config['latitude'] }}"
        lon: "{{ config['longitude'] }}"
        days: "{{ config['number_of_days'] }}"
  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: NoPagination
    requester:
      $ref: "*ref(definitions.requester)"
  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"
  pollen_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "pollen"
      primary_key: "index_id"
      path: "/pollen/v2/forecast/daily"

streams:
  - "*ref(definitions.pollen_stream)"

check:
  stream_names:
    - "pollen"
