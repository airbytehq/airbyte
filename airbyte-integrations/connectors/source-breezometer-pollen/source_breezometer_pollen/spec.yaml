documentationUrl: https://docs.airbyte.io/integrations/sources/breezometer_pollen
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Breezometer Pollen Spec
  type: object
  required:
    - api_key
    - latitude
    - longitude
    - number_of_days
  additionalProperties: true
  properties:
    api_key:
      type: string
      description: >-
        Your API Access Key. See <a
        href="https://docs.breezometer.com/api-documentation/introduction/#authentication/">here</a>.
      airbyte_secret: true
    latitude:
      type: string
      description: Latitude of the monitored location
      examples:
        - "54.675003"
    longitude:
      type: string
      description: Longitude of the monitored location
      examples:
        - "-113.550282"
    number_of_days:
      type: integer
      description: Number of days to forecast. Minimum 1, maximum 5.
      examples:
        - 3
