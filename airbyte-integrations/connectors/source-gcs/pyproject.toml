[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
version = "0.8.4"
name = "source-gcs"
description = "Source implementation for GCS."
authors = [ "Airbyte <contact@airbyte.io>",]
license = "ELv2"
readme = "README.md"
documentation = "https://docs.airbyte.com/integrations/sources/gcs"
homepage = "https://airbyte.com"
repository = "https://github.com/airbytehq/airbyte"
[[tool.poetry.packages]]
include = "source_gcs"

[tool.poetry.dependencies]
python = "^3.10,<3.12"
pytz = "==2024.1"
google-cloud-storage = "==2.12.0"
smart-open = {extras = ["gcs"], version = "==5.1.0"}
airbyte-cdk = {extras = ["file-based"], version = ">=5.17.0,<6.0.0"}

[tool.poetry.scripts]
source-gcs = "source_gcs.run:run"

[tool.poetry.group.dev.dependencies]
docker = "^7.0.0"
pytest-mock = "^3.12.0"
requests-mock = "^1.11.0"
pytest = "^7.4"
