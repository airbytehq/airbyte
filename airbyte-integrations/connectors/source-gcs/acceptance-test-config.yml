# See [Connector Acceptance Tests](https://docs.airbyte.com/connector-development/testing-connectors/connector-acceptance-tests-reference)
# for more information about how to configure these tests
connector_image: airbyte/source-gcs:dev
test_strictness_level: "high"
acceptance_tests:
  spec:
    tests:
      - spec_path: integration_tests/spec.json
        backward_compatibility_tests_config:
          disable_for_version: 0.5.0
  connection:
    tests:
      - config_path: "secrets/config.json"
        status: succeed
      - config_path: "integration_tests/invalid_config.json"
        status: exception
      - config_path: "secrets/config_glob.json"
        status: succeed
  discovery:
    tests:
      - config_path: "secrets/config.json"
        timeout_seconds: 2400
      - config_path: "secrets/config_jsonl.json"
        timeout_seconds: 2400
      - config_path: "secrets/config_glob.json"
  basic_read:
    tests:
      - config_path: "secrets/config.json"
        expect_records:
          path: "integration_tests/expected_records.jsonl"
      - config_path: "secrets/config_jsonl.json"
        expect_records:
          path: "integration_tests/expected_records_jsonl.jsonl"
      - config_path: "secrets/config_glob.json"
        expect_records:
          path: "integration_tests/expected_records_glob.jsonl"
  incremental:
    tests:
      - config_path: "secrets/config.json"
        configured_catalog_path: "integration_tests/configured_catalog.json"
        future_state:
          future_state_path: "integration_tests/abnormal_state.json"
      - config_path: "secrets/config_jsonl.json"
        configured_catalog_path: "integration_tests/configured_catalog_jsonl.json"
        future_state:
          future_state_path: "integration_tests/abnormal_state_jsonl.json"
      - config_path: "secrets/config_glob.json"
        configured_catalog_path: "integration_tests/configured_catalog_glob.json"
        future_state:
          future_state_path: "integration_tests/abnormal_state_glob.json"
  full_refresh:
    tests:
      - config_path: "secrets/config.json"
        configured_catalog_path: "integration_tests/configured_catalog.json"
        ignored_fields:
          example_1:
            - name: _ab_source_file_url
              bypass_reason: "Uri has autogenerated token in query params"
          example_2:
            - name: _ab_source_file_url
              bypass_reason: "Uri has autogenerated token in query params"
      - config_path: "secrets/config_jsonl.json"
        configured_catalog_path: "integration_tests/configured_catalog_jsonl.json"
        ignored_fields:
          example_1:
            - name: _ab_source_file_url
              bypass_reason: "Uri has autogenerated token in query params"
      - config_path: "secrets/config_glob.json"
        configured_catalog_path: "integration_tests/configured_catalog_glob.json"
