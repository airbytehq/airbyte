version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path:
        - "{{ parameters['name'] }}"
  requester:
    url_base: "https://api.k6.io"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_token'] }}"

  increment_paginator:
    type: "DefaultPaginator"
    pagination_strategy:
      type: "PageIncrement"
      page_size: 32
    page_token_option:
      type: RequestOption
      inject_into: "request_parameter"
      field_name: "page"
    page_size_option:
      inject_into: "body_data"
      field_name: "page_size"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      $ref: "#/definitions/increment_paginator"
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  organizations_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      record_selector:
        $ref: "#/definitions/selector"
      paginator:
        type: NoPagination
      requester:
        $ref: "#/definitions/requester"
    $parameters:
      name: "organizations"
      primary_key: "id"
      path: "/v3/organizations"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type: integer
          name:
            type: string
          owner_id:
            type: integer
          description:
            type: string
          billing_address:
            type: string
          billing_country:
            type: string
          billing_email:
            type: string
          vat_number:
            type: string
          created:
            type: string
          updated:
            type: string
          is_default:
            type: boolean
          is_saml_org:
            type: boolean
  organizations_partition_router:
    type: SubstreamPartitionRouter
    parent_stream_configs:
      - stream: "#/definitions/organizations_stream"
        parent_key: id
        partition_field: id
  projects_stream:
    $ref: "#/definitions/base_stream"
    type: DeclarativeStream
    $parameters:
      name: "projects"
    retriever:
      $ref: "#/definitions/retriever"
      requester:
        $ref: "#/definitions/requester"
        path: "/v3/organizations/{{ stream_slice.id }}/projects"
      partition_router:
        $ref: "#/definitions/organizations_partition_router"
      record_selector:
        $ref: "#/definitions/selector"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type: integer
          name:
            type: string
          description:
            type: string
          organization_id:
            type: integer
          created:
            type: string
          updated:
            type: string
          is_default:
            type: boolean
  tests_stream:
    $ref: "#/definitions/base_stream"
    retriever:
      record_selector:
        $ref: "#/definitions/selector"
      paginator:
        $ref: "#/definitions/increment_paginator"
      requester:
        $ref: "#/definitions/requester"
    $parameters:
      name: "k6-tests"
      primary_key: "id"
      path: "loadtests/v2/tests"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type: integer
          project_id:
            type: integer
          user_id:
            type: integer
          name:
            type: string
          created:
            type: string
          updated:
            type: string
          last_test_run_id:
            type: string
          test_run_ids:
            type: array
          script:
            type: string
streams:
  - "#/definitions/organizations_stream"
  - "#/definitions/projects_stream"
  - "#/definitions/tests_stream"

check:
  stream_names:
    - "organizations"
