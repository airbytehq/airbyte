version: "0.1.0"

definitions:
  selector:
    extractor:
      field_pointer: []
  organizations_selector:
    extractor:
      field_pointer: ["organizations"]
  requester:
    url_base: "https://api.k6.io"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['api_token'] }}"
  retriever:
    record_selector:
      $ref: "*ref(definitions.selector)"
    paginator:
      type: "DefaultPaginator"
      url_base: "*ref(definitions.requester.url_base)"
      pagination_strategy:
        type: "PageIncrement"
        page_size: 32
      page_token_option:
        inject_into: "request_parameter"
        field_name: "page"
      page_size_option:
        inject_into: "body_data"
        field_name: "page_size"
    requester:
      $ref: "*ref(definitions.requester)"
  base_stream:
    retriever:
      $ref: "*ref(definitions.retriever)"
  organizations_stream:
    $ref: "*ref(definitions.base_stream)"
    retriever:
      record_selector:
        $ref: "*ref(definitions.organizations_selector)"
      paginator:
        type: NoPagination
      requester:
        $ref: "*ref(definitions.requester)"
    $options:
      name: "organizations"
      primary_key: "id"
      path: "/v3/organizations"
  tests_stream:
    $ref: "*ref(definitions.base_stream)"
    $options:
      name: "tests"
      primary_key: ""
      path: "loadtests/v2/tests"

streams:
  - "*ref(definitions.organizations_stream)"
  - "*ref(definitions.tests_stream)"

check:
  stream_names:
    - "organizations"
