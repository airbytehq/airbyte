[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "airbyte-destination-mariadb"
version = "0.1.2"
description = "Airbyte destination implementation for mariadb."
authors = ["todo"]
license = "MIT"
readme = "README.md"

homepage = "http://to.do"
repository = "http://to.do"

[[tool.poetry.packages]]
include = "destination_mariadb"

[tool.poetry.dependencies]
python = "^3.10,<3.12"
airbyte-cdk = "^5"
airbyte = "^0.20.0"
langchain = "*" # why do I need to specify all of these manually, despite that other packages should pull them? NO IDEA!!
tiktoken = "*"
# cached-property = "==1.5.2"
sqlalchemy = "<2.0"
pymysql = "^1.1.1"
pydevd-pycharm = "~243.26053.29"
# pydantic = "^1.10.8"
# pydantic = "^2.0.0" # fucking pydantic
#pydantic = {version = "^2.0.0", extras = ["v1-compat"]}
# airbyte_protocol / well_known_types seems to cause this
# airbyte_protocol_models==0.14.2 pin this to something higher?

[tool.poetry.group.dev.dependencies]
pytest-mock = "^3.6"
freezegun = "^1.4.0"
pytest = "^8.0.0"
requests-mock = "^1.9.3"



[tool.poetry.scripts]
destination-mariadb = "destination_mariadb.run:run"

[tool.poe]
include = [
    # Shared tasks definition file(s) can be imported here.
    # Run `poe` or `poe --help` to see the list of available tasks.
    "${POE_GIT_DIR}/poe-tasks/poetry-connector-tasks.toml",
]
