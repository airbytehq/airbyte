[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "airbyte-destination-mariadb"
version = "0.1.2"
description = "Airbyte destination implementation for mariadb."
authors = ["todo"]
license = "MIT"
readme = "README.md"

homepage = "http://to.do"
repository = "http://to.do"

[[tool.poetry.packages]]
include = "destination_mariadb"

[tool.poetry.dependencies.airbyte-cdk]
# Version cnstrained by PyAirbyte (`airbyte`) version
version = ">=1.0"
extras = ["vector-db-based"]

[tool.poetry.dependencies]
python = "^3.9,<3.12"
airbyte = "^0.12.0"
sqlalchemy = "<2.0"
pymysql = "^1.1.1"
pydevd-pycharm = "~243.25659.43"
# mariadb = "^1.1.12"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
ruff = "^0.3.2"
mypy = "^1.9.0"
coverage = "^7.5.3"

[tool.poetry.scripts]
destination-mariadb = "destination_mariadb.run:run"

[tool.ruff]
target-version = "py310"
preview = true
line-length = 100

[[tool.mypy.overrides]]
module = [
    "airbyte_protocol",
    "airbyte_protocol.*",
    "sqlalchemy",
    "sqlalchemy.*",
    "dpath",
    "dpath.util",
]
ignore_missing_imports = true    # No stubs yet (ðŸ˜¢)

[tool.coverage.run]
# branch = true
# parallel = true
omit = [
    "unit_tests/*",
    "integration_tests/*",
    "destination_mariadb/common/*",
]

[tool.coverage.report]
precision = 1
fail_under = 90.0
exclude_also = [
    # # TYPE_CHECKING block is only executed while running mypy
    "if TYPE_CHECKING:",
    "\\.\\.\\."
]

[tool.poe]
include = [
    # Shared tasks definition file(s) can be imported here.
    # Run `poe` or `poe --help` to see the list of available tasks.
    "${POE_GIT_DIR}/poe-tasks/poetry-connector-tasks.toml",
]
