version: 5.12.0

type: DeclarativeSource

description: >-
  AdRoll is an ecommerce marketing platform that gives growing D2C brands the
  power to connect with customers wherever they are.

  This connector allows you to extract data from various AdRoll APIs such as
  Advertisables , Ads , Campaigns , Strategies and many more

  Docs : https://developers.adroll.com/apis

check:
  type: CheckStream
  stream_names:
    - Segments

definitions:
  streams:
    Segments:
      type: DeclarativeStream
      name: Segments
      primary_key:
        - segment_id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /audience/v1/segments
          http_method: GET
          request_parameters:
            advertiser_id: "{{ stream_partition.parent_id }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - segments
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: eid
              partition_field: parent_id
              stream:
                $ref: "#/definitions/streams/Advertisables"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Segments"
    Campaign:
      type: DeclarativeStream
      name: Campaign
      primary_key:
        - campaign_eid
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /activate/api/v3/campaign
          http_method: GET
          request_parameters:
            eid: "{{ stream_partition.campaign_id}}"
            advertisable_eid: "{{ stream_partition.advertisable_id }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
              - adgroups
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: page
          page_size_option:
            type: RequestOption
            field_name: per_page
            inject_into: request_parameter
          pagination_strategy:
            type: PageIncrement
            page_size: 10
            start_from_page: 1
            inject_on_first_request: true
        partition_router:
          - type: SubstreamPartitionRouter
            parent_stream_configs:
              - type: ParentStreamConfig
                parent_key: eid
                partition_field: campaign_id
                stream:
                  $ref: "#/definitions/streams/Campaigns"
          - type: SubstreamPartitionRouter
            parent_stream_configs:
              - type: ParentStreamConfig
                parent_key: eid
                partition_field: advertisable_id
                stream:
                  $ref: "#/definitions/streams/Advertisables"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Campaign"
    Strategy:
      type: DeclarativeStream
      name: Strategy
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /activate/api/v3/strategy
          http_method: GET
          request_parameters:
            eid: "{{ stream_partition.parent_id }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: eid
              partition_field: parent_id
              stream:
                $ref: "#/definitions/streams/Strategies"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Strategy"
    Strategies:
      type: DeclarativeStream
      name: Strategies
      primary_key:
        - eid
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /activate/api/v3/strategy/all
          http_method: GET
          request_parameters:
            advertisable_eid: "{{ stream_partition.parent_id }}"
            paginate: "true"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: cursor
          pagination_strategy:
            type: CursorPagination
            cursor_value: "{{ response.get(\"end_date\", {}) }}"
            stop_condition: "{{ not response.get(\"end_date\", {}) }}"
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: eid
              partition_field: parent_id
              stream:
                $ref: "#/definitions/streams/Advertisables"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Strategies"
    Advertisable:
      type: DeclarativeStream
      name: Advertisable
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /api/v1/advertisable/get
          http_method: GET
          request_parameters:
            advertisable: "{{ stream_partition.parent_id }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: eid
              partition_field: parent_id
              stream:
                $ref: "#/definitions/streams/Advertisables"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Advertisable"
    Active Pixels for an Advertisable:
      type: DeclarativeStream
      name: Active Pixels for an Advertisable
      primary_key:
        - eid
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /api/v1/advertisable/get_pixel
          http_method: GET
          request_parameters:
            advertisable: "{{ stream_partition.parent_id }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - results
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: eid
              partition_field: parent_id
              stream:
                $ref: "#/definitions/streams/Advertisables"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Active Pixels for an Advertisable"
    Consent Banner Config for an Advertisable:
      type: DeclarativeStream
      name: Consent Banner Config for an Advertisable
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /api/v1/consent_banner/get
          http_method: GET
          request_parameters:
            advertisable: "{{ stream_partition.parent_id }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: eid
              partition_field: parent_id
              stream:
                $ref: "#/definitions/streams/Advertisables"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Consent Banner Config for an Advertisable"
    Pixel:
      type: DeclarativeStream
      name: Pixel
      primary_key:
        - eid
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /api/v1/pixel/get
          http_method: GET
          request_parameters:
            pixel: "{{ stream_partition.parent_id }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - results
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: eid
              partition_field: parent_id
              stream:
                $ref: "#/definitions/streams/Active Pixels for an Advertisable"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Pixel"
    Segments for a Pixel:
      type: DeclarativeStream
      name: Segments for a Pixel
      primary_key:
        - eid
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /api/v1/pixel/get_segments
          http_method: GET
          request_parameters:
            pixel: "{{ config[\"pixel_eid\"] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - results
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: eid
              partition_field: parent_id
              stream:
                $ref: "#/definitions/streams/Active Pixels for an Advertisable"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Segments for a Pixel"
    Campaigns:
      type: DeclarativeStream
      name: Campaigns
      primary_key:
        - eid
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /reporting/api/v1/query
          http_method: POST
          request_body_json:
            query: >-
              query CampaignsForAdvertisables($advertisable: String!) {
              advertisable { byEID(advertisable: $advertisable) { name eid
              campaigns { eid name type channel status } } } }
            variables:
              advertisable: "{{ stream_partition.parent_id }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
              - advertisable
              - byEID
              - campaigns
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: eid
              partition_field: parent_id
              stream:
                $ref: "#/definitions/streams/Advertisables"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Campaigns"
    AdGroups by Advertisables:
      type: DeclarativeStream
      name: AdGroups by Advertisables
      primary_key:
        - eid
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /reporting/api/v1/query
          http_method: POST
          request_body_json:
            query: >-
              query AdgroupsForAdvertisables($advertisableEID: String!) {
              advertisable { byEID(advertisable: $advertisableEID) { name eid
              adgroups { eid name status createdDate updatedDate } } } }
            variables:
              advertisableEID: "{{ stream_partition.parent_id }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
              - advertisable
              - byEID
              - adgroups
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: eid
              partition_field: parent_id
              stream:
                $ref: "#/definitions/streams/Advertisables"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/AdGroups by Advertisables"
    Ads:
      type: DeclarativeStream
      name: Ads
      primary_key:
        - eid
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /reporting/api/v1/query
          http_method: POST
          request_body_json:
            query: >-
              query AdsForAdvertisables($advertisableEID: String!) {
              advertisable { byEID(advertisable: $advertisableEID) { name eid
              ads { eid name status type createdDate updatedDate } } } }
            variables:
              advertisableEID: "{{ stream_partition.parent_id }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
              - advertisable
              - byEID
              - ads
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: eid
              partition_field: parent_id
              stream:
                $ref: "#/definitions/streams/Advertisables"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Ads"
    All Ads by AdGroup:
      type: DeclarativeStream
      name: All Ads by AdGroup
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /reporting/api/v1/query
          http_method: POST
          request_body_json:
            query: >-
              query GetAdsByAdgroup($adgroupEID: String!) { ad {
              byAdgroup(adgroup: $adgroupEID) { eid name status type isActive
              createdDate updatedDate adFormat destinationURL } } }
            variables:
              adgroupEID: "{{ stream_partition.adgroup_id }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
              - ad
              - byAdgroup
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: eid
              partition_field: adgroup_id
              stream:
                $ref: "#/definitions/streams/AdGroups by Advertisables"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/All Ads by AdGroup"
    AdGroups by Campaigns:
      type: DeclarativeStream
      name: AdGroups by Campaigns
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /reporting/api/v1/query
          http_method: POST
          request_body_json:
            query: >-
              query GetAdgroupsByCampaign($campaignEID: String!) { adgroup {
              byCampaign(campaign: $campaignEID) { eid name isActive status
              createdDate updatedDate } } }
            variables:
              campaignEID: "{{ stream_partition.campaign_id }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
              - adgroup
              - byCampaign
        partition_router:
          type: SubstreamPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: eid
              partition_field: campaign_id
              stream:
                $ref: "#/definitions/streams/Campaigns"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/AdGroups by Campaigns"
    Advertisables:
      type: DeclarativeStream
      name: Advertisables
      primary_key:
        - eid
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /api/v1/organization/get_advertisables_paginated
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - results
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: page
          page_size_option:
            type: RequestOption
            field_name: per_page
            inject_into: request_parameter
          pagination_strategy:
            type: PageIncrement
            page_size: 10
            start_from_page: 1
            inject_on_first_request: true
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Advertisables"
  base_requester:
    type: HttpRequester
    url_base: https://services.adroll.com
    authenticator:
      type: OAuthAuthenticator
      client_id: "{{ config[\"client_id\"] }}"
      grant_type: refresh_token
      client_secret: "{{ config[\"client_secret\"] }}"
      refresh_token: "{{ config[\"client_refresh_token\"] }}"
      refresh_request_body: {}
      refresh_token_updater:
        refresh_token_name: refresh_token
        access_token_config_path:
          - oauth_access_token
        token_expiry_date_config_path:
          - oauth_token_expiry_date
        refresh_token_config_path:
          - client_refresh_token
      token_refresh_endpoint: https://services.adroll.com/auth/token

streams:
  - $ref: "#/definitions/streams/Segments"
  - $ref: "#/definitions/streams/Campaign"
  - $ref: "#/definitions/streams/Strategy"
  - $ref: "#/definitions/streams/Strategies"
  - $ref: "#/definitions/streams/Advertisable"
  - $ref: "#/definitions/streams/Active Pixels for an Advertisable"
  - $ref: "#/definitions/streams/Consent Banner Config for an Advertisable"
  - $ref: "#/definitions/streams/Pixel"
  - $ref: "#/definitions/streams/Segments for a Pixel"
  - $ref: "#/definitions/streams/Campaigns"
  - $ref: "#/definitions/streams/AdGroups by Advertisables"
  - $ref: "#/definitions/streams/Ads"
  - $ref: "#/definitions/streams/All Ads by AdGroup"
  - $ref: "#/definitions/streams/AdGroups by Campaigns"
  - $ref: "#/definitions/streams/Advertisables"

spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - Authorization
      - client_id
      - client_secret
      - client_refresh_token
    properties:
      Authorization:
        type: string
        order: 0
        title: Person Access Token (Authorization)
      client_id:
        type: string
        description: The key ID of your app
        order: 1
        title: Client ID
        airbyte_secret: true
      client_secret:
        type: string
        description: The secret of your app
        order: 2
        title: Client secret
        airbyte_secret: true
      client_refresh_token:
        type: string
        order: 3
        title: Refresh token
        airbyte_secret: true
      oauth_access_token:
        type: string
        description: >-
          The current access token. This field might be overridden by the
          connector based on the token refresh endpoint response.
        order: 4
        title: Access token
        airbyte_secret: true
      oauth_token_expiry_date:
        type: string
        description: >-
          The date the current access token expires in. This field might be
          overridden by the connector based on the token refresh endpoint
          response.
        order: 5
        title: Token expiry date
        format: date-time
    additionalProperties: true

