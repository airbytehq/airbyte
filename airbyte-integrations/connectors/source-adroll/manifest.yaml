version: 5.10.2

type: DeclarativeSource

description: "Docs : https://developers.adroll.com/apis"

check:
  type: CheckStream
  stream_names:
    - Assets by EID

definitions:
  streams:
    Assets by EID:
      type: DeclarativeStream
      name: Assets by EID
      primary_key:
        - eid
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /ad/api/v1/assets/{{ config["eid_of_asset"] }}
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Assets by EID"
    Segments:
      type: DeclarativeStream
      name: Segments
      primary_key:
        - segment_id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /audience/v1/segments
          http_method: GET
          request_parameters:
            advertiser_id: "{{ config[\"advertisable\"] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - segments
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Segments"
    AdGroup:
      type: DeclarativeStream
      name: AdGroup
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /activate/api/v3/adgroup
          http_method: GET
          request_parameters:
            eid: "{{ config[\"adgroup_eid\"] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/AdGroup"
    Campaign:
      type: DeclarativeStream
      name: Campaign
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /activate/api/v3/campaign
          http_method: GET
          request_parameters:
            eid: "{{ config['campaign_eid'] }}"
            advertisable_eid: "{{ config[\"advertisable\"] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Campaign"
    Strategy:
      type: DeclarativeStream
      name: Strategy
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /activate/api/v3/strategy
          http_method: GET
          request_parameters:
            eid: "{{ config['strategy_eid'] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Strategy"
    All Startegies:
      type: DeclarativeStream
      name: All Startegies
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /activate/api/v3/strategy/all
          http_method: GET
          request_parameters:
            advertisable_eid: "{{ config[\"advertisable\"] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/All Startegies"
    Geo Target:
      type: DeclarativeStream
      name: Geo Target
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: geo/api/search/v2/geo
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Geo Target"
    Advertisable:
      type: DeclarativeStream
      name: Advertisable
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /api/v1/advertisable/get
          http_method: GET
          request_parameters:
            advertisable: "{{ config[\"advertisable\"] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Advertisable"
    Active Pixels for an Advertisable:
      type: DeclarativeStream
      name: Active Pixels for an Advertisable
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /api/v1/advertisable/get_pixel
          http_method: GET
          request_parameters:
            advertisable: "{{ config[\"advertisable\"] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Active Pixels for an Advertisable"
    Consent Banner Config for an Advertisable:
      type: DeclarativeStream
      name: Consent Banner Config for an Advertisable
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /api/v1/consent_banner/get
          http_method: GET
          request_parameters:
            advertisable: "{{ config[\"advertisable\"] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Consent Banner Config for an Advertisable"
    Pixel:
      type: DeclarativeStream
      name: Pixel
      primary_key:
        - eid
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /api/v1/pixel/get
          http_method: GET
          request_parameters:
            pixel: "{{ config['pixel_eid'] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - results
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Pixel"
    Segments for a Pixel:
      type: DeclarativeStream
      name: Segments for a Pixel
      primary_key:
        - eid
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /api/v1/pixel/get_segments
          http_method: GET
          request_parameters:
            pixel: "{{ config[\"pixel_eid\"] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - results
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/Segments for a Pixel"
    All Campaigns:
      type: DeclarativeStream
      name: All Campaigns
      primary_key:
        - eid
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /reporting/api/v1/query
          http_method: POST
          request_body_json:
            query: >-
              query CampaignsForAdvertisables($advertisable: String!) {
              advertisable { byEID(advertisable: $advertisable) { name eid
              campaigns { eid name type channel status } } } }
            variables:
              advertisable: "{{ config['advertisable'] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
              - advertisable
              - byEID
              - campaigns
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/All Campaigns"
    All AdGroups:
      type: DeclarativeStream
      name: All AdGroups
      primary_key:
        - eid
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /reporting/api/v1/query
          http_method: POST
          request_body_json:
            query: >-
              query AdgroupsForAdvertisables($advertisableEID: String!) {
              advertisable { byEID(advertisable: $advertisableEID) { name eid
              adgroups { eid name status createdDate updatedDate } } } }
            variables:
              advertisableEID: "{{ config['advertisable'] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
              - advertisable
              - byEID
              - adgroups
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/All AdGroups"
    All Ads:
      type: DeclarativeStream
      name: All Ads
      primary_key:
        - eid
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /reporting/api/v1/query
          http_method: POST
          request_body_json:
            query: >-
              query AdsForAdvertisables($advertisableEID: String!) {
              advertisable { byEID(advertisable: $advertisableEID) { name eid
              ads { eid name status type createdDate updatedDate } } } }
            variables:
              advertisableEID: "{{ config['advertisable'] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
              - advertisable
              - byEID
              - ads
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/All Ads"
    All Ads by AdGroup:
      type: DeclarativeStream
      name: All Ads by AdGroup
      primary_key:
        - eid
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /reporting/api/v1/query
          http_method: POST
          request_body_json:
            query: >-
              query GetAdsByAdgroup($adgroupEID: String!) { ad {
              byAdgroup(adgroup: $adgroupEID) { eid name status type isActive
              createdDate updatedDate adFormat destinationURL } } }
            variables:
              adgroupEID: "{{ config['adgroup_eid'] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
              - ad
              - byAdgroup
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/All Ads by AdGroup"
    All AdGroups by Campaign:
      type: DeclarativeStream
      name: All AdGroups by Campaign
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /reporting/api/v1/query
          http_method: POST
          request_body_json:
            query: >-
              query GetAdgroupsByCampaign($campaignEID: String!) { adgroup {
              byCampaign(campaign: $campaignEID) { eid name isActive status
              createdDate updatedDate } } }
            variables:
              campaignEID: "{{ config['campaign_eid'] }}"
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
              - adgroup
              - byCampaign
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/All AdGroups by Campaign"
  base_requester:
    type: HttpRequester
    url_base: https://services.adroll.com
    authenticator:
      type: OAuthAuthenticator
      client_id: "{{ config[\"client_id\"] }}"
      grant_type: refresh_token
      client_secret: "{{ config[\"client_secret\"] }}"
      refresh_token: "{{ config[\"client_refresh_token\"] }}"
      refresh_request_body: {}
      refresh_token_updater:
        refresh_token_name: refresh_token
        access_token_config_path:
          - oauth_access_token
        token_expiry_date_config_path:
          - oauth_token_expiry_date
        refresh_token_config_path:
          - client_refresh_token
      token_refresh_endpoint: https://services.adroll.com/auth/token

