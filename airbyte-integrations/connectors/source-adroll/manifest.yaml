spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - Authorization
      - client_id
      - client_secret
      - client_refresh_token
    properties:
      Authorization:
        type: string
        order: 0
        title: Person Access Token (Authorization)
      client_id:
        type: string
        order: 1
        title: Client ID
        airbyte_secret: true
      client_secret:
        type: string
        order: 2
        title: Client secret
        airbyte_secret: true
      client_refresh_token:
        type: string
        order: 3
        title: Refresh token
        airbyte_secret: true
      oauth_access_token:
        type: string
        description: >-
          The current access token. This field might be overridden by the
          connector based on the token refresh endpoint response.
        order: 4
        title: Access token
        airbyte_secret: true
      oauth_token_expiry_date:
        type: string
        description: >-
          The date the current access token expires in. This field might be
          overridden by the connector based on the token refresh endpoint
          response.
        order: 5
        title: Token expiry date
        format: date-time
      advertisable:
        type: string
        order: 6
        title: "Advertisable EID "
      adgroup_eid:
        type: string
        order: 7
        title: AdGroup EID
      campaign_eid:
        type: string
        order: 8
        title: Campaign EID
      strategy_eid:
        type: string
        order: 9
        title: Strategy EID
      pixel_eid:
        type: string
        order: 10
        title: Pixel EID
      eid_of_asset:
        type: string
        order: 11
        title: EID of Asset
      eid_of_ad:
        type: string
        order: 12
        title: EID of Ad
    additionalProperties: true

