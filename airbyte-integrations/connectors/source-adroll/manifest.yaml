schemas:
  Segments:
    type: object
    $schema: http://json-schema.org/schema#
    additionalProperties: true
    properties:
      type:
        type:
          - string
          - "null"
      advertiser_id:
        type:
          - string
          - "null"
      created_date:
        type:
          - number
          - "null"
      duration:
        type:
          - number
          - "null"
      is_active:
        type:
          - boolean
          - "null"
      is_conversion:
        type:
          - boolean
          - "null"
      name:
        type:
          - string
          - "null"
      pattern:
        type:
          - string
          - "null"
      segment_id:
        type: string
      source:
        type:
          - string
          - "null"
      tags:
        type:
          - string
          - "null"
      threshold:
        type:
          - number
          - "null"
      url_match_id:
        type:
          - string
          - "null"
    required:
      - segment_id
  Campaign:
    type: object
    $schema: http://json-schema.org/schema#
    additionalProperties: true
    properties:
      ads:
