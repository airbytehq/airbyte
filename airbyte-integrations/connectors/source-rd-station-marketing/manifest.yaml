                - integer
            visits_count:
              type:
                - "null"
                - integer
            conversion_rate:
              type:
                - "null"
                - number
      incremental_sync:
        type: DatetimeBasedCursor
        cursor_field: asset_updated_at
        cursor_datetime_formats:
          - "%Y-%m-%dT%H:%M:%S.%fZ"
        datetime_format: "%Y-%m-%d"
        start_datetime:
