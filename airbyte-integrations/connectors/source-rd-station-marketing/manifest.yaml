            grant_type: refresh_token
          path: /platform/analytics/conversions
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - conversions
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $schema: "https://json-schema.org/draft-07/schema"
          type: object
          additionalProperties: true
          properties:
            asset_id:
              type:
                - integer
            asset_identifier:
              type:
                - "null"
                - string
            asset_created_at:
