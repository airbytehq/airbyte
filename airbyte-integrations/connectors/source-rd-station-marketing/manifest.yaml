spec:
  type: Spec
  documentationUrl: https://docs.airbyte.io/integrations/sources/rd-station-marketing
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: RD Station Marketing Spec
    type: object
    additionalProperties: true
    required:
      - start_date
    properties:
      authorization:
        type: object
        title: Authentication Type
        description: Choose one of the possible authorization method
        order: 1
        oneOf:
          - title: Sign in via RD Station (OAuth)
            type: object
            required:
              - auth_type
            properties:
              auth_type:
                type: string
                const: Client
                order: 0
              client_id:
                title: Client ID
                type: string
                description: The Client ID of your RD Station developer application.
                airbyte_secret: true
              client_secret:
                title: Client Secret
                type: string
                description: The Client Secret of your RD Station developer application
                airbyte_secret: true
              refresh_token:
                title: Refresh Token
                type: string
                description: The token for obtaining the new access token.
                airbyte_secret: true
      start_date:
        title: Start Date
        type: string
        description:
          UTC date and time in the format 2017-01-25T00:00:00Z. Any data
          before this date will not be replicated. When specified and not None, then
          stream will behave as incremental
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
        examples:
          - "2017-01-25T00:00:00Z"
        order: 0
  supportsIncremental: true
  advanced_auth:
    auth_flow_type: oauth2.0
    oauth_config_specification:
      complete_oauth_output_specification:
        type: object
        additionalProperties: true
        properties:
          refresh_token:
            type: string
            path_in_connector_config:
              - authorization
              - refresh_token
      complete_oauth_server_input_specification:
        type: object
        additionalProperties: true
        properties:
          client_id:
            type: string
          client_secret:
            type: string
      complete_oauth_server_output_specification:
        type: object
        additionalProperties: true
        properties:
          client_id:
            type: string
            path_in_connector_config:
              - authorization
              - client_id
          client_secret:
            type: string
            path_in_connector_config:
              - authorization
              - client_secret
