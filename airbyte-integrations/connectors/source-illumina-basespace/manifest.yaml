version: 4.6.2

type: DeclarativeSource

description: >-
  Connector for the Basespace v1 API. This can be used to extract data on
  projects, runs, samples and app sessions.

check:
  type: CheckStream
  stream_names:
    - projects

definitions:
  streams:
    projects:
      type: DeclarativeStream
      name: projects
      primary_key:
        - Id
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /users/current/projects
          http_method: GET
          request_parameters:
            SortBy: Id
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - Response
              - Items
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestOption
            inject_into: request_parameter
            field_name: Offset
          page_size_option:
            type: RequestOption
            field_name: Limit
            inject_into: request_parameter
          pagination_strategy:
            type: OffsetIncrement
            page_size: 1024
            inject_on_first_request: true
      schema_loader:
        type: InlineSchemaLoader
