spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - access_token
      - domain
      - user
    properties:
      access_token:
        type: string
        description: >-
          BaseSpace access token. Instructions for obtaining your access token
          can be found in the BaseSpace Developer Documentation.
        order: 0
        title: Access Token
        airbyte_secret: true
      domain:
        type: string
        description: >-
          Domain name of the BaseSpace instance (e.g.,
          euw2.sh.basespace.illumina.com)
        order: 1
        title: Domain
      user:
        type: string
        description: >-
          Providing a user ID restricts the returned data to what that user can
          access. If you use the default ('current'), all data accessible to the
          user associated with the API key will be shown.
        title: User
        default: current
        order: 2
    additionalProperties: true

