documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Dentclinic Spec
  type: object
  required:
    - start_date
    - api_key
    - fetch_interval_days
    - days_forward
    - fr_days_back
    - fr_days_forward
  properties:
    start_date:
      type: string
      description: Start date
      airbyte_secret: false
      default: "2022-10-01"
    fetch_interval_days:
      type: integer
      description: Bulk fetch interval 
      default: 7
    days_forward:
      type: integer
      description: Days ahead we want to fetch bookings
      default: 2
    fr_days_back:
      type: integer
      description: Full refresh days back
      default: 7
    fr_days_forward:
      type: integer
      description: Full refresh days forward
      default: 60

    api_key:
      type: string
      description: Dent Clinic API key
      airbyte_secret: true
