documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Dentclinic Spec
  type: object
  required:
    - start_date
    - api_key
    - fetch_interval_days
    - months_forward
  properties:
    start_date:
      type: string
      description: Start date
      airbyte_secret: false
      default: "2022-10-01"
    fetch_interval_days:
      type: integer
      description: Bulk fetch interval 
      default: 7
    months_forward:
      type: integer
      description: Months ahead we want to fetch bookings
      default: 2

    api_key:
      type: string
      description: Dent Clinic API key
      airbyte_secret: true
