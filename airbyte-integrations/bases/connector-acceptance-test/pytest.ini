[pytest]

addopts = -r fEsx --capture=no -vv --log-level=INFO --color=yes --force-sugar --cov=connector_acceptance_test --no-cov-on-fail
testpaths =
    connector_acceptance_test/tests

markers =
    default_timeout
    slow: marks tests as slow (deselect with '-m "not slow"')
    backward_compatibility
    setup: used by DB sources to set up before tests that do a `read`
    teardown: used by DB sources to tear down after tests that do a `read`
