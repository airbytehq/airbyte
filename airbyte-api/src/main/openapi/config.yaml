          description: Used when namespaceDefinition is 'customformat'. If blank then behaves like namespaceDefinition = 'destination'. If "${SOURCE_NAMESPACE}" then behaves like namespaceDefinition = 'source'.
          default: null
          example: "${SOURCE_NAMESPACE}"
        prefix:
          type: string
          description: Prefix that will be prepended to the name of each stream when it is written to the destination.
        sourceId:
          $ref: "#/components/schemas/SourceId"
        destinationId:
          $ref: "#/components/schemas/DestinationId"
        syncCatalog:
          $ref: "#/components/schemas/AirbyteCatalog"
        schedule:
          $ref: "#/components/schemas/ConnectionSchedule"
        scheduleType:
          $ref: "#/components/schemas/ConnectionScheduleType"
        scheduleData:
          $ref: "#/components/schemas/ConnectionScheduleData"
        status:
          $ref: "#/components/schemas/ConnectionStatus"
        operationIds:
          type: array
          items:
            $ref: "#/components/schemas/OperationId"
        source:
          $ref: "#/components/schemas/SourceRead"
        destination:
          $ref: "#/components/schemas/DestinationRead"
        operations:
          type: array
          items:
            $ref: "#/components/schemas/OperationRead"
        latestSyncJobCreatedAt:
          $ref: "#/components/schemas/JobCreatedAt"
        latestSyncJobStatus:
          $ref: "#/components/schemas/JobStatus"
        isSyncing:
          type: boolean
        resourceRequirements:
          $ref: "#/components/schemas/ResourceRequirements"
        catalogId:
          type: string
          format: uuid
        catalogDiff:
          $ref: "#/components/schemas/CatalogDiff"
        geography:
          $ref: "#/components/schemas/Geography"
        schemaChange:
          $ref: "#/components/schemas/SchemaChange"
        notifySchemaChanges:
          type: boolean
        notifySchemaChangesByEmail:
          type: boolean
        nonBreakingChangesPreference:
          $ref: "#/components/schemas/NonBreakingChangesPreference"
    NonBreakingChangesPreference:
      enum:
        - ignore # do nothing if we detect a schema change
        - disable # disable the connection, pausing the sync
        - propagate_columns # automatically propagate the changes on selected streams and continue syncing
        - propagate_fully # automatically propagate the changes including new streams and continue syncing
      type: string
    WebBackendConnectionReadList:
      type: object
      required:
        - connections
      properties:
        connections:
          type: array
          items:
            $ref: "#/components/schemas/WebBackendConnectionListItem"
    SyncMode:
      type: string
      enum:
        - full_refresh
        - incremental
    DestinationSyncMode:
      type: string
      enum:
        - append
        - overwrite
        #- upsert_dedup # TODO chris: SCD Type 1 can be implemented later
        - append_dedup # SCD Type 1 & 2
    AirbyteArchive:
      type: string
      format: binary
      description: Tarball Archive (.tar.gz) of Airbyte Configuration and Database
    ImportRead:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum:
            - succeeded
            - failed
        reason:
          type: string
    ResourceId:
      type: string
      format: uuid
    UploadRead:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum:
            - succeeded
            - failed
        resourceId:
          $ref: "#/components/schemas/ResourceId"
    ImportRequestBody:
      type: object
      required:
        - resourceId
        - workspaceId
      properties:
        resourceId:
          $ref: "#/components/schemas/ResourceId"
        workspaceId:
          $ref: "#/components/schemas/WorkspaceId"
    AttemptNumber:
      type: integer
      format: int32
    WorkflowId:
      type: string
    SetWorkflowInAttemptRequestBody:
      type: object
      required:
        - jobId
        - attemptNumber
        - workflowId
      properties:
        jobId:
          $ref: "#/components/schemas/JobId"
        attemptNumber:
          $ref: "#/components/schemas/AttemptNumber"
        workflowId:
          $ref: "#/components/schemas/WorkflowId"
        processingTaskQueue:
          type: string
          default: ""
    SaveStatsRequestBody:
      type: object
      required:
        - jobId
        - attemptNumber
        - stats
      properties:
        jobId:
          $ref: "#/components/schemas/JobId"
        attemptNumber:
          $ref: "#/components/schemas/AttemptNumber"
        stats:
          $ref: "#/components/schemas/AttemptStats"
        streamStats:
          type: array
          items:
            $ref: "#/components/schemas/AttemptStreamStats"
    AttemptSyncConfig:
      type: object
      required:
        - sourceConfiguration
        - destinationConfiguration
      properties:
        sourceConfiguration:
          $ref: "#/components/schemas/SourceConfiguration"
        destinationConfiguration:
          $ref: "#/components/schemas/DestinationConfiguration"
        state:
          $ref: "#/components/schemas/ConnectionState"
    SaveAttemptSyncConfigRequestBody:
      type: object
      required:
        - jobId
        - attemptNumber
        - syncConfig
      properties:
        jobId:
          $ref: "#/components/schemas/JobId"
        attemptNumber:
          $ref: "#/components/schemas/AttemptNumber"
        syncConfig:
          $ref: "#/components/schemas/AttemptSyncConfig"
    InternalOperationResult:
      type: object
      required:
        - succeeded
      properties:
        succeeded:
          type: boolean
    DiscoverCatalogResult:
      type: object
      required:
        - catalogId
      properties:
        catalogId:
          type: string
          format: uuid
    AttemptNormalizationStatusReadList:
      type: object
      properties:
        attemptNormalizationStatuses:
          type: array
          items:
            $ref: "#/components/schemas/AttemptNormalizationStatusRead"
    AttemptNormalizationStatusRead:
      type: object
      properties:
        attemptNumber:
          $ref: "#/components/schemas/AttemptNumber"
        hasRecordsCommitted:
          type: boolean
        recordsCommitted:
          type: integer
          format: int64
        hasNormalizationFailed:
          type: boolean
    StreamStatusId:
      type: string
      format: uuid
    StreamStatusRunState:
      type: string
      description: >
        Values:
          * `PENDING` - The stream operation has been selected to run
          * `RUNNING` - The stream operation is running
          * `COMPLETE` - The stream operation ran successfully to completion
          * `INCOMPLETE` - The stream operation has terminated in an incomplete state.
          See StreamStatusIncompleteRunCause for more details.
      enum:
        - PENDING
        - RUNNING
        - COMPLETE
        - INCOMPLETE
    StreamStatusIncompleteRunCause:
      type: string
      description: >
        Values:
          * `FAILED` - A failure has occurred
          * `CANCELED` - The run has been canceled
      enum:
        - FAILED
        - CANCELED
    StreamStatusJobType:
      type: string
      enum:
        - SYNC
        - RESET
    StreamStatusListRequestBody:
      type: object
      required:
        - pagination
        - workspaceId
      properties:
        attemptNumber:
          $ref: "#/components/schemas/AttemptNumber"
        connectionId:
          $ref: "#/components/schemas/ConnectionId"
        jobId:
          $ref: "#/components/schemas/JobId"
        jobType:
          $ref: "#/components/schemas/StreamStatusJobType"
        pagination:
          $ref: "#/components/schemas/Pagination"
        streamName:
          type: string
        streamNamespace:
          type: string
        workspaceId:
          $ref: "#/components/schemas/WorkspaceId"
    StreamStatusCreateRequestBody:
      type: object
      required:
        - attemptNumber
        - connectionId
        - jobId
        - jobType
        - runState
        - streamName
        - transitionedAt
        - workspaceId
      properties:
        attemptNumber:
          $ref: "#/components/schemas/AttemptNumber"
        connectionId:
          $ref: "#/components/schemas/ConnectionId"
        jobId:
          $ref: "#/components/schemas/JobId"
        incompleteRunCause:
          $ref: "#/components/schemas/StreamStatusIncompleteRunCause"
        jobType:
          $ref: "#/components/schemas/StreamStatusJobType"
        runState:
          $ref: "#/components/schemas/StreamStatusRunState"
        streamName:
          type: string
        streamNamespace:
          type: string
        transitionedAt:
          type: integer
          format: int64
        workspaceId:
          $ref: "#/components/schemas/WorkspaceId"
    StreamStatusUpdateRequestBody:
      type: object
      allOf:
        - $ref: "#/components/schemas/StreamStatusCreateRequestBody"
      required:
        - id
      properties:
        id:
          $ref: "#/components/schemas/StreamStatusId"
    StreamStatusRead:
      type: object
      required:
        - attemptNumber
        - connectionId
        - id
        - jobId
        - jobType
        - runState
        - streamName
        - streamNamespace
        - transitionedAt
        - workspaceId
      properties:
        attemptNumber:
          $ref: "#/components/schemas/AttemptNumber"
        connectionId:
          $ref: "#/components/schemas/ConnectionId"
        id:
          $ref: "#/components/schemas/StreamStatusId"
        jobId:
          $ref: "#/components/schemas/JobId"
        incompleteRunCause:
          $ref: "#/components/schemas/StreamStatusIncompleteRunCause"
        jobType:
          $ref: "#/components/schemas/StreamStatusJobType"
        runState:
          $ref: "#/components/schemas/StreamStatusRunState"
        streamName:
          type: string
        streamNamespace:
          type: string
        transitionedAt:
          type: integer
          format: int64
        workspaceId:
          $ref: "#/components/schemas/WorkspaceId"
    StreamStatusReadList:
      type: object
      properties:
        streamStatuses:
          type: array
          items:
            $ref: "#/components/schemas/StreamStatusRead"
    InvalidInputProperty:
      type: object
      required:
        - propertyPath
      properties:
        propertyPath:
          type: string
        invalidValue:
          type: string
        message:
          type: string
    NotFoundKnownExceptionInfo:
      type: object
      required:
        - message
      properties:
        id:
          type: string
        message:
          type: string
        exceptionClassName:
          type: string
        exceptionStack:
          type: array
          items:
            type: string
        rootCauseExceptionClassName:
          type: string
        rootCauseExceptionStack:
          type: array
          items:
            type: string
    KnownExceptionInfo:
      type: object
      required:
        - message
      properties:
        message:
          type: string
        exceptionClassName:
          type: string
        exceptionStack:
          type: array
          items:
            type: string
        rootCauseExceptionClassName:
          type: string
        rootCauseExceptionStack:
          type: array
          items:
            type: string
    InvalidInputExceptionInfo:
      type: object
      required:
        - message
        - validationErrors
      properties:
        message:
          type: string
        exceptionClassName:
          type: string
        exceptionStack:
          type: array
          items:
            type: string
        validationErrors:
          type: array
          items:
            $ref: "#/components/schemas/InvalidInputProperty"

  responses:
    NotFoundResponse:
      description: Object with given id was not found.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/NotFoundKnownExceptionInfo"
    InvalidInputResponse:
      description: Input failed validation
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InvalidInputExceptionInfo"
    ExceptionResponse:
      description: Exception occurred; see message for details.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/KnownExceptionInfo"
security:
  - {}
