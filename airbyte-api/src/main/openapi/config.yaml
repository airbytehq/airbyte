components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    # WORKSPACE
    WorkspaceId:
      type: string
      format: uuid
    CustomerId:
      type: string
      format: uuid
    WorkspaceCreate:
      type: object
      required:
        - name
      properties:
        email:
          type: string
          format: email
        anonymousDataCollection:
          type: boolean
        name:
          type: string
        news:
          type: boolean
        securityUpdates:
          type: boolean
        notifications:
          type: array
          items:
            $ref: "#/components/schemas/Notification"
        notificationSettings:
          $ref: "#/components/schemas/NotificationSettings"
        displaySetupWizard:
          type: boolean
        defaultGeography:
          $ref: "#/components/schemas/Geography"
        webhookConfigs:
          type: array
          items:
            $ref: "#/components/schemas/WebhookConfigWrite"
    WebhookConfigWrite:
      type: object
      properties:
        name:
          type: string
          description: human readable name for this webhook e.g. for UI display.
        authToken:
          type: string
          description: an auth token, to be passed as the value for an HTTP Authorization header.
        validationUrl:
          type: string
          description: if supplied, the webhook config will be validated by checking that this URL returns a 2xx response.
    NotificationItem:
      type: object
      properties:
        notificationType:
          type: array
          items:
            $ref: "#/components/schemas/NotificationType"
        slackConfiguration:
          $ref: "#/components/schemas/SlackNotificationConfiguration"
        customerioConfiguration:
          $ref: "#/components/schemas/CustomerioNotificationConfiguration"

    NotificationSettings:
      type: object
      properties:
        sendOnSuccess:
          $ref: "#/components/schemas/NotificationItem"
        sendOnFailure:
          $ref: "#/components/schemas/NotificationItem"
        sendOnSyncDisabled:
          $ref: "#/components/schemas/NotificationItem"
        sendOnSyncDisabledWarning:
          $ref: "#/components/schemas/NotificationItem"
        sendOnConnectionUpdate:
          $ref: "#/components/schemas/NotificationItem"
        sendOnConnectionUpdateActionRequired:
          $ref: "#/components/schemas/NotificationItem"

    Notification:
      type: object
      required:
        - notificationType
        - sendOnSuccess
        - sendOnFailure
      properties:
        # Instead of this type field, we would prefer a json schema "oneOf" but unfortunately,
        # the jsonschema2pojo does not seem to support it yet: https://github.com/joelittlejohn/jsonschema2pojo/issues/392
        notificationType:
          $ref: "#/components/schemas/NotificationType"
        sendOnSuccess:
          type: boolean
          default: false
        sendOnFailure:
          type: boolean
          default: true
        slackConfiguration:
          $ref: "#/components/schemas/SlackNotificationConfiguration"
        customerioConfiguration:
          $ref: "#/components/schemas/CustomerioNotificationConfiguration"
    SlackNotificationConfiguration:
      type: object
      required:
        - webhook
