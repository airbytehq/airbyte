[tool.poetry]
name = "airbyte-cdk"
version = "0.70.2"
description = "A framework for writing Airbyte Connectors."
authors = ["Airbyte <contact@airbyte.io>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/airbytehq/airbyte"
repository = "https://github.com/airbytehq/airbyte"
documentation = "https://docs.airbyte.io/"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
]
keywords = ["airbyte", "connector-development-kit", "cdk"]

[tool.poetry.dependencies]
python = "^3.8.1" # bump for langchain dependency
airbyte-protocol-models = "0.5.1"
backoff = "*"
dpath = "~2.0.1"
isodate = "~0.6.1"
jsonschema = "~3.2.0"
jsonref = "~0.2"
pendulum = "<3.0.0"
genson = "1.2.2"
pydantic = "^1.10.8"
pyrate-limiter = "~3.1.0"
python-dateutil = "*"
PyYAML = "^6.0.1"
requests = "*"
requests_cache = "*"
Deprecated = "~1.2"
Jinja2 = "~3.1.2"
cachetools = "*"
wcmatch = "8.4"

[tool.poetry.dev-dependencies]
avro = "~1.11.2"
fastavro = "~1.8.0"
freezegun = "*"
mypy = "*"
pytest = "6.2.5"
pytest-cov = "*"
pytest-mock = "*"
requests-mock = "*"
pytest-httpserver = "*"
pandas = "2.0.3"
pyarrow = "~15.0.0"
langchain = "0.0.271"
openai = { version = "0.27.9", extras = ["embeddings"] }
cohere = "4.21"
tiktoken = "0.4.0"
unstructured = { version = "0.10.27", extras = ["docx", "pptx"] }
pdf2image = "1.16.3"
"pdfminer.six" = "20221105"
"unstructured.pytesseract" = ">=0.3.12"
pytesseract = "0.3.10"
markdown = "*"
Sphinx = "~4.2"
sphinx-rtd-theme = "~1.0"
poethepoet = "^0.24.2"
pyproject-flake8 = "^6.1.0"

[tool.poetry.extras]
sphinx-docs = ["Sphinx", "sphinx-rtd-theme"]
file-based = ["avro", "fastavro", "pyarrow", "unstructured", "pdf2image", "pdfminer.six", "unstructured.pytesseract", "pytesseract", "markdown"]
vector-db-based = ["langchain", "openai", "cohere", "tiktoken"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.report]
fail_under = 0
skip_empty = true
sort = "-cover"
omit = [
    ".venv/*",
    "main.py",
    "**/setup.py",
    "unit_tests/*",
    "integration_tests/*",
    "**/generated/*",
]

[tool.flake8]
extend-exclude = [
    "*/lib/*/site-packages",
    ".venv",
    "build",
    "models",
    ".eggs",
    "**/generated/*",
    ".tox",
]
max-complexity = 20
max-line-length = 140
extend-ignore = [
    "E203",
    "E231",
    "E501",
    "W503",
    "E721", # TODO: ella fix after pflake8 version update
    "F811", # TODO: ella fix after pflake8 version update
]

[tool.poe.tasks]
build-code-generator-image = "bin/build_code_generator_image.sh"
generate-component-manifest-files = "bin/generate-component-manifest-files.sh"
build = ["build-code-generator-image", "generate-component-manifest-files"]

flake-check = "pflake8 --config pyproject.toml ./"
unit-test-with-cov = "coverage run --data-file=unit_tests/.coverage.testPython --rcfile=pyproject.toml -m pytest -s unit_tests -c pytest.ini"
check = ["flake-check", "unit-test-with-cov"]
