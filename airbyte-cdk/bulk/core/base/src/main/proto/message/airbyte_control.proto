syntax = "proto3";
package io.airbyte.protocol;

enum AirbyteControlMessageType {
  CONNECTOR_CONFIG = 0;
}

message AirbyteControlConnectorConfigMessage {
  // the config items from this connector's spec to update
  bytes config = 1;
}

message AirbyteControlMessage {
  AirbyteControlMessageType type = 1;
  int64 emitted_at = 2;
  optional AirbyteControlConnectorConfigMessage connectorConfig = 3;
}