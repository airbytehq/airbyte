      description: >
        The first of the following that matches for a given connection:
          * `RUNNING` - a job is currently running
          * `FAILED` - user action is required due to a breaking change or config error
          * `PAUSED` - connection is not active (inactive or deprecated)
          * `PENDING` - there is no previous sync job or the last completed job was a reset
          * `INCOMPLETE` - the last sync job's status is `failed`, user is not expected to be able to fix the issue
          * `SYNCED` - connection did not meet any of the above conditions, it has synced and is currently at rest
      type: string
      enum:
        - running
        - failed
        - paused
        - pending
        - incomplete
        - synced
