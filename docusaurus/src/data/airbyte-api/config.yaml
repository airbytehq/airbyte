components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    # Scoped Configuration
    ScopedConfigurationRead:
      type: object
      properties:
        id:
          type: string
        value:
          type: string
        value_name:
          type: string
        description:
          type: string
        reference_url:
          type: string
        config_key:
          type: string
        resource_id:
          type: string
        resource_name:
          type: string
        resource_type:
          type: string
        scope_id:
          type: string
        scope_type:
          type: string
        scope_name:
          type: string
        origin:
          type: string
        origin_type:
          type: string
        origin_name:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        expires_at:
          type: string
          format: date
          x-field-extra-annotation: '@com.fasterxml.jackson.annotation.JsonFormat(pattern="yyyy-MM-dd")'

    ScopedConfigurationListRequestBody:
      type: object
      properties:
        config_key:
          type: string
          description: Key of the configuration to filter by
        origin_type:
          type: string
          description: Type of origin to filter by

    ScopedConfigurationListResponse:
      type: object
      properties:
        scopedConfigurations:
          type: array
          items:
            $ref: "#/components/schemas/ScopedConfigurationRead"

    ScopedConfigurationCreateRequestBody:
      type: object
      required:
        - value
        - config_key
        - scope_id
        - scope_type
        - origin
        - origin_type
      properties:
        value:
          type: string
        description:
          type: string
        reference_url:
          type: string
        config_key:
          type: string
        resource_id:
          type: string
        resource_type:
          type: string
        scope_id:
          type: string
        scope_type:
          type: string
        origin:
          type: string
        origin_type:
          type: string
        expires_at:
          type: string
          format: date
          x-field-extra-annotation: '@com.fasterxml.jackson.annotation.JsonFormat(pattern="yyyy-MM-dd")'

    ScopedConfigurationCreateResponse:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/ScopedConfigurationRead"

    ScopedConfigurationContextRequestBody:
      type: object
      required:
        - config_key
        - scope_id
        - scope_type
      properties:
        config_key:
          type: string
        resource_id:
          type: string
          format: UUID
        resource_type:
          type: string
        scope_id:
          type: string
          format: UUID
        scope_type:
          type: string

    ScopedConfigurationContextResponse:
      type: object
      properties:
        # The configuration that is currently active for the scope being configured.
        activeConfiguration:
          $ref: "#/components/schemas/ScopedConfigurationRead"
        ancestorConfigurations:
          description: List of configurations that have been created that will get overridden by the scope currently being configured.
          type: array
          items:
            $ref: "#/components/schemas/ScopedConfigurationRead"
        descendantConfigurations:
          description: List of configurations that have been created that will override the scope currently being configured.
          type: array
          items:
            $ref: "#/components/schemas/ScopedConfigurationRead"

    ScopedConfigurationReadRequestBody:
      type: object
      properties:
        scopedConfigurationId:
          type: string
          format: uuid
      required:
        - scopedConfigurationId

    ScopedConfigurationReadResponse:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/ScopedConfigurationRead"

    ScopedConfigurationUpdateRequestBody:
      type: object
      required:
        - scopedConfigurationId
        - data
      properties:
        scopedConfigurationId:
          type: string
          format: uuid
        data:
          $ref: "#/components/schemas/ScopedConfigurationCreateRequestBody"

    ScopedConfigurationUpdateResponse:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/ScopedConfigurationRead"

    ScopedConfigurationDeleteRequestBody:
      type: object
      properties:
        scopedConfigurationId:
          type: string
          format: uuid
      required:
        - scopedConfigurationId

    ScopedConfigurationDeleteResponse:
      type: object
      properties:
        scopedConfigurationId:
          type: string
          format: uuid

    # Connector Rollouts
    ConnectorRolloutRead:
      type: object
      required:
        - id
        - actor_definition_id
        - release_candidate_version_id
        - state
      properties:
        docker_repository:
          type: string
        docker_image_tag:
          type: string
        id:
          type: string
          format: uuid
        workflow_run_id:
          type: string
        actor_definition_id:
          type: string
          format: uuid
        release_candidate_version_id:
          type: string
          format: uuid
        initial_version_id:
          type: string
          format: uuid
        state:
          $ref: "#/components/schemas/ConnectorRolloutState"
        initial_rollout_pct:
          type: integer
          minimum: 0
          maximum: 100
          format: int32
        current_target_rollout_pct:
          type: integer
          minimum: 0
          maximum: 100
          format: int32
        final_target_rollout_pct:
          type: integer
          minimum: 0
          maximum: 100
          format: int32
        has_breaking_changes:
          type: boolean
        max_step_wait_time_mins:
          type: integer
          minimum: 0
          format: int32
        updated_by:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
        expires_at:
          type: string
          format: date-time
        error_msg:
          type: string
        failed_reason:
          type: string
        paused_reason:
          type: string
        rollout_strategy:
          $ref: "#/components/schemas/ConnectorRolloutStrategy"
        actor_selection_info:
          $ref: "#/components/schemas/ConnectorRolloutActorSelectionInfo"
        actor_syncs:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/ConnectorRolloutActorSyncInfo"
        tier:
          $ref: "#/components/schemas/CustomerTier"
        tag:
          type: string

    ConnectorRolloutState:
      type: string
      enum:
        - initialized
        - workflow_started
        - in_progress
        - paused
        - finalizing
        - succeeded
        - errored
        - failed_rolled_back
        - canceled

    ConnectorRolloutStateTerminal:
      type: string
      enum:
        - succeeded
        - failed_rolled_back
        - canceled

    ConnectorRolloutStrategy:
      type: string
      enum:
        - manual
