---
"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/airbytehq/airbyte/blob/master/airbyte-config/models/src/main/resources/types/StandardSync.yaml
title: StandardSync
description: configuration required for sync for ALL taps
type: object
required:
  - sourceId
  - destinationId
  - name
  - syncMode
  - schema
additionalProperties: false
properties:
  sourceId:
    type: string
    format: uuid
  destinationId:
    type: string
    format: uuid
  connectionId:
    type: string
    format: uuid
  name:
    type: string
  # todo (cgardens) - this is deprecated. we should remove it.
  # https://github.com/airbytehq/airbyte/issues/1224
  syncMode:
    "$ref": SyncMode.yaml
  schema:
    "$ref": StandardDataSchema.yaml#/definitions/schema
  status:
    type: string
    enum:
      - active
      - inactive
      - deprecated
