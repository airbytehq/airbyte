apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

bases:
  - ../../resources

images:
  - name: airbyte/db
    newTag: 0.40.0
  - name: airbyte/bootloader
    newTag: 0.40.0
  - name: airbyte/server
    newTag: 0.40.0
  - name: airbyte/webapp
    newTag: 0.40.0
  - name: airbyte/worker
    newTag: 0.40.0
  - name: temporalio/auto-setup
    newTag: 1.7.0
  - name: airbyte/cron
    newTag: 0.40.0-alpha

configMapGenerator:
  - name: airbyte-env
    envs:
      - .env

secretGenerator:
  - name: airbyte-secrets
    envs:
      - .secrets
