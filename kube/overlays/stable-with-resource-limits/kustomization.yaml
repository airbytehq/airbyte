apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

bases:
  - ../../resources

images:
  - name: airbyte/db
    newTag: 0.40.17
  - name: airbyte/bootloader
    newTag: 0.40.17
  - name: airbyte/server
    newTag: 0.40.17
  - name: airbyte/webapp
    newTag: 0.40.17
  - name: airbyte/worker
    newTag: 0.40.17
  - name: temporalio/auto-setup
    newTag: 1.7.0
  - name: airbyte/cron
    newTag: 0.40.17

configMapGenerator:
  - name: airbyte-env
    env: .env

secretGenerator:
  - name: airbyte-secrets
    env: .secrets

patchesStrategicMerge:
  - set-resource-limits.yaml
