apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

bases:
  - ../../resources

images:
  - name: airbyte/seed
    newTag: 0.29.2-alpha
  - name: airbyte/db
    newTag: 0.29.2-alpha
  - name: airbyte/scheduler
    newTag: 0.29.2-alpha
  - name: airbyte/server
    newTag: 0.29.2-alpha
  - name: airbyte/webapp
    newTag: 0.29.2-alpha
  - name: temporalio/auto-setup
    newTag: 1.7.0

configMapGenerator:
  - name: airbyte-env
    env: .env

patchesStrategicMerge:
  - set-resource-limits.yaml
