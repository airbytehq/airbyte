apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

bases:
  - ../../resources

images:
  - name: airbyte/db
    newTag: 0.38.1-alpha
  - name: airbyte/bootloader
    newTag: 0.38.1-alpha
  - name: airbyte/scheduler
    newTag: 0.38.1-alpha
  - name: airbyte/server
    newTag: 0.38.1-alpha
  - name: airbyte/webapp
    newTag: 0.38.1-alpha
  - name: airbyte/worker
    newTag: 0.38.1-alpha
  - name: temporalio/auto-setup
    newTag: 1.7.0

configMapGenerator:
  - name: airbyte-env
    env: .env

secretGenerator:
  - name: airbyte-secrets
    env: .secrets

patchesStrategicMerge:
  - set-resource-limits.yaml
