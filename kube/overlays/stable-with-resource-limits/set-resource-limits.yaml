apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-db
spec:
  template:
    spec:
      containers:
        - name: airbyte-db-container
          resources:
            limits:
              cpu: 2
              memory: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-worker
spec:
  template:
    spec:
      containers:
        - name: airbyte-worker-container
          env:
            - name: CONNECTOR_SPECIFIC_RESOURCE_DEFAULTS_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: airbyte-env
                  key: CONNECTOR_SPECIFIC_RESOURCE_DEFAULTS_ENABLED
          resources:
            limits:
              cpu: 2
              memory: 1Gi
---
apiVersion: apps/v1
kind: Deployment
