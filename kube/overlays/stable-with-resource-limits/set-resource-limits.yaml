apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-db
spec:
  template:
    spec:
      containers:
        - name: airbyte-db-container
          resources:
            limits:
              cpu: 2
              memory: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-scheduler
spec:
  template:
    spec:
      containers:
        - name: airbyte-scheduler-container
          resources:
            limits:
              cpu: 2
              memory: 512Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-server
spec:
  template:
    spec:
      containers:
        - name: airbyte-server-container
          resources:
            limits:
              cpu: 1
              memory: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-temporal
spec:
  template:
    spec:
      containers:
        - name: airbyte-temporal
          resources:
            limits:
              cpu: 2
              memory: 512Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-webapp
spec:
  template:
    spec:
      containers:
        - name: airbyte-webapp-container
          resources:
            limits:
              cpu: 1
              memory: 512Mi
