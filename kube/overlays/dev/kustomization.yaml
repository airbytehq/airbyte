apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../resources

images:
  - name: airbyte/seed
    newTag: dev-kube
  - name: airbyte/db
    newTag: dev-kube
  - name: airbyte/scheduler
    newTag: dev-kube
  - name: airbyte/server
    newTag: dev-kube
  - name: airbyte/webapp
    newTag: dev-kube

configMapGenerator:
  - name: airbyte-env
    env: .env
