apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-worker
spec:
  template:
    spec:
      containers:
        - name: airbyte-worker-container
          env:
            - name: CONTAINER_ORCHESTRATOR_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: airbyte-env
                  key: CONTAINER_ORCHESTRATOR_ENABLED
            - name: REPLICATION_WORKER_STATUS_CHECK_INTERVAL
              valueFrom:
                configMapKeyRef:
                  name: airbyte-env
                  key: REPLICATION_WORKER_STATUS_CHECK_INTERVAL
            - name: SHOULD_RUN_SYNC_WORKFLOWS
              value: "false"
