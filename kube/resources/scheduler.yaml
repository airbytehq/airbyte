apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      airbyte: scheduler
  template:
    metadata:
      labels:
        airbyte: scheduler
    spec:
      containers:
        - name: airbyte-scheduler-container
          image: airbyte/scheduler
          env:
            - name: AIRBYTE_VERSION
              value: 0.6.2-alpha # todo
            - name: CONFIG_ROOT
              value: /configs
            - name: DATABASE_PASSWORD
              value: docker
            - name: DATABASE_URL
              value: jdbc:postgresql://airbyte-db-svc:5432/airbyte
            - name: DATABASE_USER
              value: docker
            - name: LOCAL_DOCKER_MOUNT
              value: /tmp/airbyte_local
            - name: TRACKING_STRATEGY
              value: segment
            - name: WAIT_BEFORE_HOSTS
              value: "5"
            - name: WAIT_HOSTS
              value: airbyte-db-svc:5432
            - name: WAIT_HOSTS_TIMEOUT
              value: "45"
            - name: WORKSPACE_DOCKER_MOUNT
              value: workspace
            - name: WORKSPACE_ROOT
              value: /tmp/workspace
            - name: JOB_ENVIRONMENT
              value: kubernetes
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 8001
          volumeMounts:
            - name: airbyte-volume-configs
              mountPath: /configs
            - name: airbyte-volume-workspace
              mountPath: /tmp/workspace
      volumes:
        - name: airbyte-volume-workspace
          persistentVolumeClaim:
            claimName: airbyte-volume-workspace
        - name: airbyte-volume-configs
          persistentVolumeClaim:
            claimName: airbyte-volume-configs
