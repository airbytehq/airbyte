apiVersion: v1
kind: Service
metadata:
  name: airbyte-temporal-svc
spec:
  type: NodePort
  ports:
    - port: 7233
      protocol: TCP
  selector:
    airbyte: temporal
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-temporal
spec:
  replicas: 1
  selector:
    matchLabels:
      airbyte: temporal
  template:
    metadata:
      labels:
        airbyte: temporal
    spec:
      containers:
        - name: airbyte-temporal
          image: temporalio/auto-setup:1.7.0
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: airbyte-env
                  key: DATABASE_USER
            - name: POSTGRES_PWD
              valueFrom:
                configMapKeyRef:
                  name: airbyte-env
                  key: DATABASE_PASSWORD
            - name: DYNAMIC_CONFIG_FILE_PATH
              value: "config/dynamicconfig/development.yaml"
            - name: DB
              value: "postgresql"
            - name: DB_PORT
              value: "5432"
            - name: POSTGRES_SEEDS
              value: "airbyte-db-svc"
            
          ports:
            - containerPort: 7233
          volumeMounts:
            - name: airbyte-volume-configs
              mountPath: /configs
            - name: airbyte-volume-workspace
              mountPath: /workspace
      volumes:
        - name: airbyte-volume-workspace
          persistentVolumeClaim:
            claimName: airbyte-volume-workspace
        - name: airbyte-volume-configs
          persistentVolumeClaim:
            claimName: airbyte-volume-configs
