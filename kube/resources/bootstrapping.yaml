apiVersion: batch/v1
kind: Job
metadata:
  name: airbyte-bootstrapping
spec:
  template:
    spec:
      containers:
        - name: airbyte-seed
          image: airbyte/seed
          command: ["/bin/sh"]
          args: ["-c", "mkdir -p /data/config && cp -r /app/seed/config /data"]
          volumeMounts:
            - name: airbyte-volume-data
              mountPath: /data
            - name: airbyte-volume-workspace
              mountPath: /tmp/workspace
      volumes:
        - name: airbyte-volume-workspace
          persistentVolumeClaim:
            claimName: airbyte-volume-workspace
        - name: airbyte-volume-data
          persistentVolumeClaim:
            claimName: airbyte-volume-data
      restartPolicy: OnFailure
  backoffLimit: 4
