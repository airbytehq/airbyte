apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-connector-builder-server
spec:
  replicas: 1
  selector:
    matchLabels:
      airbyte: connector-builder-server
  template:
    metadata:
      labels:
        airbyte: connector-builder-server
    spec:
      containers:
        - name: airbyte-connector-builder-server-container
          image: airbyte/connector-builder-server
          env:
            - name: AIRBYTE_VERSION
              valueFrom:
                configMapKeyRef:
                  name: airbyte-env
                  key: AIRBYTE_VERSION
