apiVersion: v1
kind: Service
metadata:
  name: airbyte-server-svc
spec:
  type: NodePort
  ports:
    - port: 8001
      protocol: TCP
  selector:
    airbyte: server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airbyte-server
spec:
  replicas: 1
  selector:
    matchLabels:
      airbyte: server
  template:
    metadata:
      labels:
        airbyte: server
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: airbyte
                    operator: In
                    values:
                      - scheduler
              topologyKey: kubernetes.io/hostname
      containers:
        - name: airbyte-server-container
          image: airbyte/server
          env:
            - name: AIRBYTE_VERSION
              valueFrom:
                configMapKeyRef:
                  name: airbyte-env
                  key: AIRBYTE_VERSION
            - name: CONFIG_ROOT
              valueFrom:
                configMapKeyRef:
                  name: airbyte-env
                  key: CONFIG_ROOT
            - name: DATABASE_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: airbyte-env
                  key: DATABASE_PASSWORD
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: airbyte-env
                  key: DATABASE_URL
            - name: DATABASE_USER
              valueFrom:
                configMapKeyRef:
                  name: airbyte-env
                  key: DATABASE_USER
            - name: TRACKING_STRATEGY
              valueFrom:
                configMapKeyRef:
                  name: airbyte-env
                  key: TRACKING_STRATEGY
            - name: WAIT_BEFORE_HOSTS
              value: "5"
            - name: WAIT_HOSTS
              value: airbyte-db-svc:5432
            - name: WAIT_HOSTS_TIMEOUT
              value: "45"
            - name: WORKSPACE_ROOT
              valueFrom:
                configMapKeyRef:
                  name: airbyte-env
                  key: WORKSPACE_ROOT
          ports:
            - containerPort: 8001
          volumeMounts:
            - name: airbyte-volume-configs
              mountPath: /configs
            - name: airbyte-volume-workspace
              mountPath: /workspace
      volumes:
        - name: airbyte-volume-workspace
          persistentVolumeClaim:
            claimName: airbyte-volume-workspace
        - name: airbyte-volume-configs
          persistentVolumeClaim:
            claimName: airbyte-volume-configs
