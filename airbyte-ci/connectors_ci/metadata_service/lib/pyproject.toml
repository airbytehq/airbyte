[tool.poetry]
name = "metadata-service"
version = "0.1.0"
description = ""
authors = ["Ben Church <ben@airbyte.io>"]
readme = "README.md"
packages = [{include = "metadata_service"}]

[tool.poetry.dependencies]
python = "^3.9"


[tool.poetry.group.test.dependencies]
pytest = "^7.2.2"


[tool.poetry.group.dev.dependencies]
datamodel-code-generator = "^0.17.1"

[tool.poe.tasks]
generate-models = "datamodel-codegen --input models/src/ConnectorMetadataDefinitionV0.yaml --output models/generated/ConnectorMetadataDefinitionV0.py --use-title-as-name --disable-timestamp"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
