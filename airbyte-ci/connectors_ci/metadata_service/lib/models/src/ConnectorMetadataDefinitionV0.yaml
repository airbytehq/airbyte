---
"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/airbytehq/airbytelib/models/connector_metadata_definition.yml
title: ConnectorMetadataDefinition
description: describes the metadata of a connector
type: object
required:
  - metadataSpecVersion
  - data
additionalProperties: false
properties:
  metadataSpecVersion:
    type: number
  data:
    type: object
    required:
      - name
      - definitionId
      - connectorType
      - dockerRepository
      - dockerImageTag
      - license
      - supportUrl
      - githubIssueLabel
      - sourceType
      - releaseStage
      - catalogs
    properties:
      name:
        type: string
      definitionId:
        type: string
        format: uuid
      connectorType:
        type: string
        enum:
          - destination
          - source
      dockerRepository:
        type: string
      dockerImageTag:
        type: string
      supportsDbt:
        type: boolean
      supportsNormalization:
        type: boolean
      license:
        type: string
      supportUrl:
        type: string
        format: uri
      githubIssueLabel:
        type: string
      sourceType:
        type: string
      releaseStage:
        type: string
        enum:
          - alpha
          - beta
          - generally_available
          - source

      catalogs:
        type: array
        items:
          $ref: "#"
      allowedHosts:
        $ref: AllowedHosts.yaml
      normalizationConfig:
        "$ref": NormalizationDestinationDefinitionConfig.yaml
      suggestedStreams:
        $ref: SuggestedStreams.yaml
      resourceRequirements:
        $ref: ActorDefinitionResourceRequirements.yaml
