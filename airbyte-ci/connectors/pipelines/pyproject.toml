[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pipelines"
version = "2.7.0"
description = "Packaged maintained by the connector operations team to perform CI for connectors' pipelines"
authors = ["Airbyte <contact@airbyte.io>"]

[tool.poetry.dependencies]
python = "~3.10"
dagger-io = "^0.6.4"
asyncer = "^0.0.2"
anyio = "^3.4.1"
more-itertools = "^8.11.0"
docker = "^6.0.0"
semver = "^3.0.1"
airbyte-protocol-models = "*"
jinja2 = "^3.0.2"
requests = "2.28.2" # Pinned as the requests 2.29.0 version is not compatible with the docker package
airbyte-connectors-base-images = {path = "../base_images", develop = true}
connector-ops = {path = "../connector_ops", develop = true}
toml = "^0.10.2"
sentry-sdk = "^1.28.1"
segment-analytics-python = "^2.2.3"
pygit2 = "^1.13.1"
asyncclick = "^8.1.3.4"

[tool.poetry.group.test.dependencies]
pytest = "^6.2.5"
pytest-mock = "^3.10.0"


[tool.poetry.group.dev.dependencies]
freezegun = "^1.2.2"
pytest-cov = "^4.1.0"
pyinstaller = "^6.1.0"
poethepoet = "^0.24.2"

[tool.poetry.scripts]
airbyte-ci = "pipelines.cli.airbyte_ci:airbyte_ci"

[tool.poe.tasks.build-release-binary]
shell = "pyinstaller --collect-all pipelines --collect-all beartype --collect-all dagger --hidden-import strawberry --name $ARTIFACT_NAME --onefile pipelines/cli/airbyte_ci.py"
args = [{name = "ARTIFACT_NAME", default="airbyte-ci", positional = true}]
