[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "live-tests"
version = "0.0.1"
description = "Contains utilities for testing connectors against live data."
authors = ["Airbyte <contact@airbyte.io>"]
license = "MIT"
homepage = "https://github.com/airbytehq/airbyte"
readme = "README.md"
packages = [
    { include = "live_tests", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.10"
airbyte-protocol-models = "<1.0.0"
dagger-io = "==0.9.6"
PyYAML = "~=6.0"
icdiff = "~=1.9"
inflection = "~=0.5"
pdbpp = "~=0.10"
pydantic = "*"
pytest = "~=6.2"
pytest-sugar = "~=0.9"
pytest-timeout = "~=1.4"
pprintpp = "~=0.4"
dpath = "~=2.0.1"
jsonschema = "*"
jsonref = "==0.2"
deepdiff = "~=5.8.0"
requests-mock = "~=1.9.3"
pytest-mock = "~=3.6.1"
pendulum = "*"
pytest-cov = "~=3.0.0"
hypothesis = "*"
hypothesis-jsonschema = "*"
anyio = "^3.4.1"
docker = ">=6,<7"
# Pinning requests and urllib3 to avoid an issue with dockerpy and requests 2.
# Related issue: https://github.com/docker/docker-py/issues/3113
urllib3 = "<2.0"
requests = "<2.29.0"
pytest-xdist = "^3.3.1"

[tool.poe.tasks]
test = "pytest tests"
ci = ["test"]

[tool.airbyte_ci]
poe_tasks = ["test"]
mount_docker_socket = true

[tool.poetry.scripts]
run-regression-tests = "live_tests.regression_tests.cli:run"

[tool.pytest.ini_options]
asyncio_mode = "auto"
pythonpath = ["src"]
