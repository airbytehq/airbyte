[tool.poetry]
name = "metadata-service"
version = "0.1.0"
description = ""
authors = ["Ben Church <ben@airbyte.io>"]
readme = "README.md"
packages = [{include = "metadata_service"}]

[tool.poetry.dependencies]
python = "^3.9"
pydantic = "^1.10.6"
click = "^8.1.3"
google = "^3.0.0"
pyyaml = "^6.0"
gcloud = "^0.18.3"
google-cloud-storage = "^2.8.0"
pydash = "^6.0.2"


[tool.poetry.group.test.dependencies]
pytest = "^7.2.2"


[tool.poetry.group.dev.dependencies]
datamodel-code-generator = "^0.17.1"
pytest-mock = "^3.10.0"
poethepoet = "^0.20.0"

[tool.poetry.scripts]
metadata_service = "metadata_service.commands:metadata_service"

[tool.poe.tasks]
generate-models = { shell = "./bin/generate-python-classes.sh" }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
