---
"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/airbytehq/airbyte/airbyte-ci/connectors/metadata_service/lib/metadata_service/models/src/ConnectorReleases.yaml
title: ConnectorReleases
description: Each entry denotes a breaking change in a specific version of a connector that requires user action to upgrade.
type: object
additionalProperties: false
required:
  - breakingChanges
properties:
  breakingChanges:
    $ref: "#/definitions/ConnectorBreakingChanges"
  migrationDocumentationUrl:
    description: URL to documentation on how to migrate from the previous version to the current version. Defaults to ${documentationUrl}-migrations
    type: string
    format: uri
definitions:
  ConnectorBreakingChanges:
    description: Each entry denotes a breaking change in a specific version of a connector that requires user action to upgrade.
    type: object
    additionalProperties: false
    minProperties: 1
    patternProperties:
      "^\\d+\\.\\d+\\.\\d+$":
        $ref: "#/definitions/VersionBreakingChange"
  VersionBreakingChange:
    description: Contains information about a breaking change, including the deadline to upgrade and a message detailing the change.
    type: object
    additionalProperties: false
    required:
      - upgradeDeadline
      - message
    properties:
      upgradeDeadline:
        description: The deadline by which to upgrade before the breaking change takes effect.
        type: string
        format: date
      message:
        description: Descriptive message detailing the breaking change.
        type: string
      migrationDocumentationUrl:
        description: URL to documentation on how to migrate to the current version. Defaults to ${documentationUrl}-migrations#${version}
        type: string
        format: uri
      impactLimitedToScopes:
        description: List of scopes that are affected by the breaking change. If not specified, the breaking change cannot be scoped to smaller impact via the supported scope types.
        type: array
        minItems: 1
        items:
          $ref: "#/definitions/BreakingChangeScope"
  BreakingChangeScope:
    description: A scope that can be used to limit the impact of a breaking change.
    type: object
    oneOf:
      - $ref: "#/definitions/StreamBreakingChangeScope"
      - $ref: "#/definitions/FieldBreakingChangeScope"
  StreamBreakingChangeScope:
    description: A scope that can be used to limit the impact of a breaking change to specific streams.
    type: object
    additionalProperties: false
    required:
      - affected_streams
    properties:
      affected_streams:
        description: List of streams that are affected by the breaking change.
        type: array
        minItems: 1
        items:
          type: string
  StreamFieldBreakingChangeScope:
    description: A scope that can be used to limit the impact of a breaking change to a specific fields of a specific streams.
    type: object
    additionalProperties: false
    required:
      - affected_stream_fields
    properties:
      affected_stream_fields:
        description: List of streams that are affected by the breaking change.
        type: array
        minItems: 1
        items:
          type: dict
          additionalProperties: false
          required:
            - stream
            - field
          properties:
            stream:
              description: The stream that is affected by the breaking change.
              type: string
            field:
              description: The field that is affected by the breaking change.
              type: string