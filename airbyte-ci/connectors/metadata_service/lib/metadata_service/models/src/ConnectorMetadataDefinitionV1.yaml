---
"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/airbytehq/airbyte/airbyte-ci/connectors_ci/metadata_service/lib/models/src/ConnectorMetadataDefinitionV1.yml

title: ConnectorMetadataDefinitionV1
description: describes the metadata of a connector
type: object
required:
  - metadataSpecVersion
  - data
additionalProperties: false
properties:
  metadataSpecVersion:
    type: "string"
  data:
    type: object
    required:
      - name
      - icon
      - definitionId
      - connectorType
      - dockerRepository
      - dockerImageTag
      - license
      - supportUrl
      - githubIssueLabel
      - connectorSubtype
      - releaseStage
    properties:
      name:
        type: string
      definitionId:
        type: string
        format: uuid
      connectorType:
        type: string
        enum:
          - destination
          - source
      dockerRepository:
        type: string
      dockerImageTag:
        type: string
      supportsDbt:
        type: boolean
      supportsNormalization:
        type: boolean
      license:
        type: string
      supportUrl:
        type: string
        format: uri
      githubIssueLabel:
        type: string
      connectorSubtype:
        type: string
        enum:
          - api
          - database
          - file
          - custom
          - unknown
      releaseStage:
        type: string
        enum:
          - alpha
          - beta
          - generally_available
          - source

      catalogs:
        anyOf:
          - type: object
            additionalProperties: false
            properties:
              oss:
                anyOf:
                  - "$ref": CatalogOverrides.yaml
              cloud:
                anyOf:
                  - "$ref": CatalogOverrides.yaml

      allowedHosts:
        "$ref": AllowedHosts.yaml
      normalizationConfig:
        "$ref": NormalizationDestinationDefinitionConfig.yaml
      suggestedStreams:
        "$ref": SuggestedStreams.yaml
      resourceRequirements:
        "$ref": ActorDefinitionResourceRequirements.yaml
