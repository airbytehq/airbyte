[tool.poetry]
name = "orchestrator"
version = "0.7.0"
description = ""
authors = ["Ben Church <ben@airbyte.io>"]
readme = "README.md"
packages = [{include = "orchestrator"}]

[tool.poetry.dependencies]
python = "^3.11"
dagit = "^1.5.14"
dagster = "^1.5.14"
pandas = "^1.5.3"
# Pinning numpy to fix https://github.com/airbytehq/oncall/issues/5818
# ValueError: numpy.dtype size changed, may indicate binary incompatibility. Expected 96 from C header, got 88 from PyObject
numpy = "==1.26.4"
dagster-gcp = "^0.21.14"
google = "^3.0.0"
jinja2 = "^3.1.2"
pygithub = "^1.58.0"
metadata-service = {path = "../lib", develop = true}
deepdiff = "^6.3.0"
mergedeep = "^1.3.4"
pydash = "^6.0.2"
dpath = "^2.1.5"
dagster-cloud = {extras = ["serverless"], version = "^1.5.14"}
grpcio = "^1.47.0"
pydantic = "^1.10.8"
dagster-slack = "^0.21.14"
sentry-sdk = "^1.28.1"
semver = "^3.0.1"
python-dateutil = "^2.8.2"
humanize = "^4.7.0"
pendulum = "<3.0.0"


[tool.poetry.group.dev.dependencies]
pytest = "^8"
pytest-mock = "^3.14.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.dagster]
module_name = "orchestrator"

[tool.poe.tasks]
test = "pytest tests"

[tool.airbyte_ci]
python_versions = ["3.11"]
optional_poetry_groups = ["dev"]
poe_tasks = ["test"]
