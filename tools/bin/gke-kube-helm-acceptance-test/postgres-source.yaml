apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-source-config
  labels:
    app: postgres-source
data:
  POSTGRES_DB: postgresdb
  POSTGRES_USER: postgresadmin
  POSTGRES_PASSWORD: admin123
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-source
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-source
  template:
    metadata:
      labels:
        app: postgres-source
    spec:
      containers:
        - name: postgres-source
          image: debezium/postgres:13-alpine
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-source-config
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-source-svc
  labels:
    app: postgres-source
spec:
  type: ClusterIP
  ports:
    - port: 5432
  selector:
    app: postgres-source
