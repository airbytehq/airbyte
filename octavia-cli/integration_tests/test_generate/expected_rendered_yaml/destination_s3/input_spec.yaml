dockerImage: "airbyte/destination-s3:0.2.5"
spec:
  documentationUrl: "https://docs.airbyte.io/integrations/destinations/s3"
  connectionSpecification:
    $schema: "http://json-schema.org/draft-07/schema#"
    title: "S3 Destination Spec"
    type: "object"
    required:
      - "s3_bucket_name"
      - "s3_bucket_path"
      - "s3_bucket_region"
      - "format"
    additionalProperties: false
    properties:
      s3_endpoint:
        title: "Endpoint"
        type: "string"
        default: ""
        description: "This is your S3 endpoint url.(if you are working with AWS\
          \ S3, just leave empty)."
        examples:
          - "http://localhost:9000"
      s3_bucket_name:
        title: "S3 Bucket Name"
        type: "string"
        description: "The name of the S3 bucket."
        examples:
          - "airbyte_sync"
      s3_bucket_path:
        description: "Directory under the S3 bucket where data will be written."
        type: "string"
        examples:
          - "data_sync/test"
      s3_bucket_region:
        title: "S3 Bucket Region"
        type: "string"
        default: ""
        description: "The region of the S3 bucket."
        enum:
          - ""
          - "us-east-1"
          - "us-east-2"
          - "us-west-1"
          - "us-west-2"
          - "af-south-1"
          - "ap-east-1"
          - "ap-south-1"
          - "ap-northeast-1"
          - "ap-northeast-2"
          - "ap-northeast-3"
          - "ap-southeast-1"
          - "ap-southeast-2"
          - "ca-central-1"
          - "cn-north-1"
          - "cn-northwest-1"
          - "eu-central-1"
          - "eu-north-1"
          - "eu-south-1"
          - "eu-west-1"
          - "eu-west-2"
          - "eu-west-3"
          - "sa-east-1"
          - "me-south-1"
          - "us-gov-east-1"
          - "us-gov-west-1"
      access_key_id:
        type: "string"
        description:
          "The access key id to access the S3 bucket. Airbyte requires\
          \ Read and Write permissions to the given bucket, if not set, Airbyte\
          \ will rely on Instance Profile."
        title: "S3 Key Id"
        airbyte_secret: true
        examples:
          - "A012345678910EXAMPLE"
      secret_access_key:
        type: "string"
        description:
          "The corresponding secret to the access key id, if S3 Key Id\
          \ is set, then S3 Access Key must also be provided"
        title: "S3 Access Key"
        airbyte_secret: true
        examples:
          - "a012345678910ABCDEFGH/AbCdEfGhEXAMPLEKEY"
      format:
        title: "Output Format"
        type: "object"
        description: "Output data format"
        oneOf:
          - title: "Avro: Apache Avro"
            required:
              - "format_type"
              - "compression_codec"
            properties:
              format_type:
                type: "string"
                enum:
                  - "Avro"
                default: "Avro"
              compression_codec:
                title: "Compression Codec"
                description:
                  "The compression algorithm used to compress data. Default\
                  \ to no compression."
                type: "object"
                oneOf:
                  - title: "no compression"
                    required:
                      - "codec"
                    properties:
                      codec:
                        type: "string"
                        enum:
                          - "no compression"
                        default: "no compression"
                  - title: "Deflate"
                    required:
                      - "codec"
                      - "compression_level"
                    properties:
                      codec:
                        type: "string"
                        enum:
                          - "Deflate"
                        default: "Deflate"
                      compression_level:
                        title: "Deflate level"
                        description:
                          "0: no compression & fastest, 9: best compression\
                          \ & slowest."
                        type: "integer"
                        default: 0
                        minimum: 0
                        maximum: 9
                  - title: "bzip2"
                    required:
                      - "codec"
                    properties:
                      codec:
                        type: "string"
                        enum:
                          - "bzip2"
                        default: "bzip2"
                  - title: "xz"
                    required:
                      - "codec"
                      - "compression_level"
                    properties:
                      codec:
                        type: "string"
                        enum:
                          - "xz"
                        default: "xz"
                      compression_level:
                        title: "Compression level"
                        description:
                          "See <a href=\"https://commons.apache.org/proper/commons-compress/apidocs/org/apache/commons/compress/compressors/xz/XZCompressorOutputStream.html#XZCompressorOutputStream-java.io.OutputStream-int-\"\
                          >here</a> for details."
                        type: "integer"
                        default: 6
                        minimum: 0
                        maximum: 9
                  - title: "zstandard"
                    required:
                      - "codec"
                      - "compression_level"
                    properties:
                      codec:
                        type: "string"
                        enum:
                          - "zstandard"
                        default: "zstandard"
                      compression_level:
                        title: "Compression level"
                        description:
                          "Negative levels are 'fast' modes akin to lz4 or\
                          \ snappy, levels above 9 are generally for archival purposes,\
                          \ and levels above 18 use a lot of memory."
                        type: "integer"
                        default: 3
                        minimum: -5
                        maximum: 22
                      include_checksum:
                        title: "Include checksum"
                        description: "If true, include a checksum with each data block."
                        type: "boolean"
                        default: false
                  - title: "snappy"
                    required:
                      - "codec"
                    properties:
                      codec:
                        type: "string"
                        enum:
                          - "snappy"
                        default: "snappy"
              part_size_mb:
                title: "Block Size (MB) for Amazon S3 multipart upload"
                description:
                  "This is the size of a \"Part\" being buffered in memory.\
                  \ It limits the memory usage when writing. Larger values will allow\
                  \ to upload a bigger files and improve the speed, but consumes\
                  \ more memory. Allowed values: min=5MB, max=525MB Default: 5MB."
                type: "integer"
                default: 5
                examples:
                  - 5
          - title: "CSV: Comma-Separated Values"
            required:
              - "format_type"
              - "flattening"
            properties:
              format_type:
                type: "string"
                enum:
                  - "CSV"
                default: "CSV"
              flattening:
                type: "string"
                title: "Normalization (Flattening)"
                description:
                  "Whether the input json data should be normalized (flattened)\
                  \ in the output CSV. Please refer to docs for details."
                default: "No flattening"
                enum:
                  - "No flattening"
                  - "Root level flattening"
              part_size_mb:
                title: "Block Size (MB) for Amazon S3 multipart upload"
                description:
                  "This is the size of a \"Part\" being buffered in memory.\
                  \ It limits the memory usage when writing. Larger values will allow\
                  \ to upload a bigger files and improve the speed, but consumes\
                  \ more memory. Allowed values: min=5MB, max=525MB Default: 5MB."
                type: "integer"
                default: 5
                examples:
                  - 5
          - title: "JSON Lines: newline-delimited JSON"
            required:
              - "format_type"
            properties:
              format_type:
                type: "string"
                enum:
                  - "JSONL"
                default: "JSONL"
              part_size_mb:
                title: "Block Size (MB) for Amazon S3 multipart upload"
                description:
                  "This is the size of a \"Part\" being buffered in memory.\
                  \ It limits the memory usage when writing. Larger values will allow\
                  \ to upload a bigger files and improve the speed, but consumes\
                  \ more memory. Allowed values: min=5MB, max=525MB Default: 5MB."
                type: "integer"
                default: 5
                examples:
                  - 5
          - title: "Parquet: Columnar Storage"
            required:
              - "format_type"
            properties:
              format_type:
                type: "string"
                enum:
                  - "Parquet"
                default: "Parquet"
              compression_codec:
                title: "Compression Codec"
                description: "The compression algorithm used to compress data pages."
                type: "string"
                enum:
                  - "UNCOMPRESSED"
                  - "SNAPPY"
                  - "GZIP"
                  - "LZO"
                  - "BROTLI"
                  - "LZ4"
                  - "ZSTD"
                default: "UNCOMPRESSED"
              block_size_mb:
                title: "Block Size (Row Group Size) (MB)"
                description:
                  "This is the size of a row group being buffered in memory.\
                  \ It limits the memory usage when writing. Larger values will improve\
                  \ the IO when reading, but consume more memory when writing. Default:\
                  \ 128 MB."
                type: "integer"
                default: 128
                examples:
                  - 128
              max_padding_size_mb:
                title: "Max Padding Size (MB)"
                description:
                  "Maximum size allowed as padding to align row groups.\
                  \ This is also the minimum size of a row group. Default: 8 MB."
                type: "integer"
                default: 8
                examples:
                  - 8
              page_size_kb:
                title: "Page Size (KB)"
                description:
                  "The page size is for compression. A block is composed\
                  \ of pages. A page is the smallest unit that must be read fully\
                  \ to access a single record. If this value is too small, the compression\
                  \ will deteriorate. Default: 1024 KB."
                type: "integer"
                default: 1024
                examples:
                  - 1024
              dictionary_page_size_kb:
                title: "Dictionary Page Size (KB)"
                description:
                  "There is one dictionary page per column per row group\
                  \ when dictionary encoding is used. The dictionary page size works\
                  \ like the page size but for dictionary. Default: 1024 KB."
                type: "integer"
                default: 1024
                examples:
                  - 1024
              dictionary_encoding:
                title: "Dictionary Encoding"
                description: "Default: true."
                type: "boolean"
                default: true
  supportsIncremental: true
  supported_destination_sync_modes:
    - "overwrite"
    - "append"
