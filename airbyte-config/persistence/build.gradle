plugins {
    id 'java-library'
    id 'airbyte-integration-test-java'
}

dependencies {
    implementation project(':airbyte-commons-docker')
    implementation project(':airbyte-config:models')
    implementation project(':airbyte-db:lib')
    implementation project(':airbyte-db:jooq')
    implementation project(':airbyte-json-validation')
    implementation project(':airbyte-protocol:models')
    implementation project(':airbyte-metrics:lib')

    implementation 'commons-io:commons-io:2.7'
    implementation 'com.google.cloud:google-cloud-secretmanager:2.0.5'

    // Those are set as an implementation dependency because it is used in the test package.
    implementation 'org.testcontainers:postgresql:1.15.3'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    implementation project(':airbyte-test-utils')
    implementation 'org.mockito:mockito-junit-jupiter:4.0.0'
    implementation 'org.assertj:assertj-core:3.21.0'

    integrationTestJavaImplementation project(':airbyte-config:persistence')
}
