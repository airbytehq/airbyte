---
"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/airbytehq/airbyte/blob/master/airbyte-config/models/src/main/resources/types/ReplicationAttemptSummary.yaml
title: ReplicationAttemptSummary
type: object
required:
  - status
  - recordsSynced
  - bytesSynced
  - startTime
  - endTime
  - totalStats
  - streamStats
  - replicationStartTime
  - replicationEndTime
  - normalizationStartTime
  - normalizationEndTime
  - sourceReadStartTime
  - sourceReadEndTime
  - destinationWriteStartTime
  - destinationWriteEndTime
additionalProperties: false
properties:
  status:
    "$ref": ReplicationStatus.yaml
  recordsSynced: # TODO (parker) remove in favor of totalRecordsEmitted
    type: integer
    minValue: 0
  bytesSynced: # TODO (parker) remove in favor of totalBytesEmitted
    type: integer
    minValue: 0
  startTime:
    type: integer
  endTime:
    type: integer
  replicationStartTime:
    type: integer
  replicationEndTime:
    type: integer
  normalizationStartTime:
    type: integer
  normalizationEndTime:
    type: integer
  sourceReadStartTime:
    type: integer
  sourceReadEndTime:
    type: integer
  destinationWriteStartTime:
    type: integer
  destinationWriteEndTime:
    type: integer
  totalStats:
    "$ref": SyncStats.yaml
  streamStats:
    type: array
    items:
      "$ref": StreamSyncStats.yaml
