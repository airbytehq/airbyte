---
"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/airbytehq/airbyte/blob/master/airbyte-config/models/src/main/resources/types/StandardDataSchema.yaml
title: StandardDataSchema
type: object
definitions:
  schema:
    description: describes the available schema.
    type: object
    required:
    - streams
    additionalProperties: false
    properties:
      streams:
        type: array
        items:
          "$ref": "#/definitions/stream"
  stream:
    type: object
    required:
    - name
    - fields
    additionalProperties: false
    properties:
      name:
        type: string
      selected:
        type: boolean
      fields:
        type: array
        items:
          "$ref": "#/definitions/field"
  field:
    type: object
    required:
    - name
    - dataType
    - selected
    additionalProperties: false
    properties:
      name:
        type: string
      dataType:
        "$ref": DataType.yaml
      selected:
        description: whether or not the field will be replicated.
        type: boolean
