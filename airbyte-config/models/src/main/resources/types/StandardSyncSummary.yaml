---
"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/airbytehq/airbyte/blob/master/airbyte-config/models/src/main/resources/types/StandardSyncSummary.yaml
title: StandardSyncSummary
description:
  standard information output by ALL taps for a sync step (our version
  of state.json)
type: object
required:
  - jobId
  - recordsSynced
  - bytesSynced
  - status
  - startTime
  - endTime
additionalProperties: false
properties:
  status:
    type: string
    enum:
      - completed
      - failed
      - cancelled
  recordsSynced:
    type: integer
    minValue: 0
  bytesSynced:
    type: integer
    minValue: 0
  startTime:
    type: integer
  endTime:
    type: integer
