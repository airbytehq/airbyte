---
"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/airbytehq/airbyte/blob/master/airbyte-config/models/src/main/resources/types/ReplicationAttemptSummary.yaml
title: ReplicationAttemptSummary
type: object
required:
  - status
  - recordsSynced
  - bytesSynced
  - startTime
  - endTime
  - totalRecordsEmitted
  - streamNameToRecordsEmitted
  - streamNameToBytesEmitted
  - totalStateMessagesEmitted
additionalProperties: true
properties:
  status:
    "$ref": ReplicationStatus.yaml
  recordsSynced: # TODO (parker) remove in favor of totalRecordsEmitted
    type: integer
    minValue: 0
  bytesSynced: # TODO (parker) should we also remove this in favor of a better-named 'totalBytesEmitted' field?
    type: integer
    minValue: 0
  startTime:
    type: integer
  endTime:
    type: integer
  totalRecordsEmitted:
    type: integer
    minValue: 0
  streamNameToRecordsEmitted:
    "$ref": MapInt.yaml
  totalStateMessagesEmitted:
    type: integer
    minValue: 0
  streamNameToBytesEmitted:
    "$ref": MapInt.yaml
  totalRecordsCommitted:
    type: integer
    minValue: 0
  streamNameToRecordsCommitted:
    "$ref": MapInt.yaml
