---
"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/airbytehq/airbyte/blob/master/airbyte-config/models/src/main/resources/types/StandardSyncSchedule.yaml
description:
  ideally this should be a union but java codegen does not handle the union
  type properly.
title: StandardScheduleConfiguration
type: object
required:
  - manual
  - connectionId
additionalProperties: false
properties:
  connectionId:
    type: string
    format: uuid
  schedule:
    type: object
    required:
      - timeUnit
      - units
    additionalProperties: false
    properties:
      timeUnit:
        type: string
        enum:
          - minutes
          - hours
          - days
          - weeks
          - months
      units:
        type: integer
  manual:
    type: boolean
