---
"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/airbytehq/airbyte/blob/master/airbyte-config/models/src/main/resources/types/Source.yaml
title: StandardSourceDefinition
description: describes a source
type: object
required:
  - sourceDefinitionId
  - name
  - dockerRepository
  - dockerImageTag
  - documentationUrl
  - spec
additionalProperties: true
properties:
  sourceDefinitionId:
    type: string
    format: uuid
  name:
    type: string
  dockerRepository:
    type: string
  dockerImageTag:
    type: string
  documentationUrl:
    type: string
  icon:
    type: string
  sourceType:
    type: string
    enum:
      - api
      - file
      - database
      - custom
  spec:
    type: object
    existingJavaType: io.airbyte.protocol.models.ConnectorSpecification
  tombstone:
    description:
      if not set or false, the configuration is active. if true, then this
      configuration is permanently off.
    type: boolean
