      title: "MSSQL Source Spec"
      type: "object"
      required:
      - "host"
      - "port"
      - "database"
      - "username"
      properties:
        host:
          description: "The hostname of the database."
          title: "Host"
          type: "string"
          order: 0
        port:
          description: "The port of the database."
          title: "Port"
          type: "integer"
          minimum: 0
          maximum: 65536
          examples:
          - "1433"
          order: 1
        database:
          description: "The name of the database."
          title: "Database"
          type: "string"
          examples:
          - "master"
          order: 2
        username:
          description: "The username which is used to access the database."
          title: "Username"
          type: "string"
          order: 3
