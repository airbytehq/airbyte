          description: "Name of the database."
          type: "string"
          examples:
          - "master"
        username:
          description: "Username to use to access the database."
          type: "string"
        password:
          description: "Password associated with the username."
          type: "string"
          airbyte_secret: true
        ssl_method:
          title: "SSL Method"
          type: "object"
          description: "Encryption method to use when communicating with the database"
          order: 6
          oneOf:
          - title: "Unencrypted"
            additionalProperties: false
            description: "Data transfer will not be encrypted."
            required:
            - "ssl_method"
            properties:
              ssl_method:
                type: "string"
                const: "unencrypted"
                enum:
                - "unencrypted"
                default: "unencrypted"
          - title: "Encrypted (trust server certificate)"
            additionalProperties: false
            description: "Use the cert provided by the server without verification.\
              \  (For testing purposes only!)"
            required:
            - "ssl_method"
            properties:
              ssl_method:
                type: "string"
                const: "encrypted_trust_server_certificate"
                enum:
                - "encrypted_trust_server_certificate"
                default: "encrypted_trust_server_certificate"
          - title: "Encrypted (verify certificate)"
            additionalProperties: false
            description: "Verify and use the cert provided by the server."
            required:
            - "ssl_method"
            - "trustStoreName"
            - "trustStorePassword"
            properties:
              ssl_method:
                type: "string"
                const: "encrypted_verify_certificate"
                enum:
                - "encrypted_verify_certificate"
                default: "encrypted_verify_certificate"
              hostNameInCertificate:
                title: "Host Name In Certificate"
                type: "string"
                description: "Specifies the host name of the server. The value of\
                  \ this property must match the subject property of the certificate."
                order: 7
        replication_method:
          type: "string"
          title: "Replication Method"
          description: "Replication method to use for extracting data from the database.\
            \ STANDARD replication requires no setup on the DB side but will not be\
            \ able to represent deletions incrementally. CDC uses {TBC} to detect\
            \ inserts, updates, and deletes. This needs to be configured on the source\
            \ database itself."
          default: "STANDARD"
          enum:
          - "STANDARD"
          - "CDC"
        tunnel_method:
          type: "object"
          title: "SSH Tunnel Method"
          description: "Whether to initiate an SSH tunnel before connecting to the\
            \ database, and if so, which kind of authentication to use."
          oneOf:
          - title: "No Tunnel"
            required:
            - "tunnel_method"
            properties:
              tunnel_method:
                description: "No ssh tunnel needed to connect to database"
                type: "string"
                const: "NO_TUNNEL"
                order: 0
          - title: "SSH Key Authentication"
            required:
            - "tunnel_method"
            - "tunnel_host"
            - "tunnel_port"
            - "tunnel_user"
            - "ssh_key"
            properties:
              tunnel_method:
                description: "Connect through a jump server tunnel host using username\
                  \ and ssh key"
                type: "string"
                const: "SSH_KEY_AUTH"
                order: 0
              tunnel_host:
                title: "SSH Tunnel Jump Server Host"
                description: "Hostname of the jump server host that allows inbound\
                  \ ssh tunnel."
                type: "string"
                order: 1
              tunnel_port:
                title: "SSH Connection Port"
                description: "Port on the proxy/jump server that accepts inbound ssh\
                  \ connections."
                type: "integer"
                minimum: 0
                maximum: 65536
                default: 22
                examples:
                - "22"
                order: 2
              tunnel_user:
                title: "SSH Login Username"
                description: "OS-level username for logging into the jump server host."
                type: "string"
                order: 3
              ssh_key:
                title: "SSH Private Key"
                description: "OS-level user account ssh key credentials for logging\
                  \ into the jump server host."
                type: "string"
                airbyte_secret: true
                multiline: true
                order: 4
          - title: "Password Authentication"
            required:
            - "tunnel_method"
            - "tunnel_host"
            - "tunnel_port"
            - "tunnel_user"
            - "tunnel_user_password"
            properties:
              tunnel_method:
                description: "Connect through a jump server tunnel host using username\
                  \ and password authentication"
                type: "string"
                const: "SSH_PASSWORD_AUTH"
                order: 0
              tunnel_host:
                title: "SSH Tunnel Jump Server Host"
                description: "Hostname of the jump server host that allows inbound\
                  \ ssh tunnel."
                type: "string"
                order: 1
              tunnel_port:
                title: "SSH Connection Port"
                description: "Port on the proxy/jump server that accepts inbound ssh\
                  \ connections."
                type: "integer"
                minimum: 0
                maximum: 65536
                default: 22
                examples:
                - "22"
                order: 2
              tunnel_user:
                title: "SSH Login Username"
                description: "OS-level username for logging into the jump server host"
                type: "string"
                order: 3
              tunnel_user_password:
                title: "Password"
                description: "OS-level password for logging into the jump server host"
                type: "string"
                airbyte_secret: true
                order: 4
    supportsNormalization: false
    supportsDBT: false
    supported_destination_sync_modes: []
