          description: "Storage Provider or Location of the file(s) to be replicated."
          default: "Public Web"
          oneOf:
          - title: "HTTPS: Public Web"
            required:
            - "storage"
            properties:
              storage:
                type: "string"
                enum:
                - "HTTPS"
                default: "HTTPS"
          - title: "GCS: Google Cloud Storage"
            required:
            - "storage"
            properties:
              storage:
                type: "string"
                enum:
                - "GCS"
                default: "GCS"
              service_account_json:
                type: "string"
