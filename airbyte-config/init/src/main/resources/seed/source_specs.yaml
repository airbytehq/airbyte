- dockerImage: "airbyte/source-postgres:0.3.14"
  spec:
    documentationUrl: "https://docs.airbyte.io/integrations/sources/postgres"
    connectionSpecification:
      $schema: "http://json-schema.org/draft-07/schema#"
      title: "Postgres Source Spec"
      type: "object"
      required:
      - "host"
      - "port"
      - "database"
      - "username"
      additionalProperties: false
      properties:
        host:
          title: "Host"
          description: "Hostname of the database."
          type: "string"
          order: 0
        port:
          title: "Port"
          description: "Port of the database."
          type: "integer"
          minimum: 0
          maximum: 65536
          default: 5432
          examples:
          - "5432"
          order: 1
        database:
          title: "DB Name"
          description: "Name of the database."
          type: "string"
          order: 2
        username:
          title: "User"
          description: "Username to use to access the database."
          type: "string"
          order: 3
        password:
          title: "Password"
          description: "Password associated with the username."
          type: "string"
          airbyte_secret: true
          order: 4
        ssl:
          title: "Connect using SSL"
          description: "Encrypt client/server communications for increased security."
          type: "boolean"
          default: false
          order: 5
        replication_method:
          type: "object"
          title: "Replication Method"
          description: "Replication method to use for extracting data from the database."
          order: 6
          oneOf:
          - title: "Standard"
            additionalProperties: false
            description: "Standard replication requires no setup on the DB side but\
              \ will not be able to represent deletions incrementally."
            required:
            - "method"
            properties:
              method:
                type: "string"
                const: "Standard"
                enum:
                - "Standard"
                default: "Standard"
                order: 0
          - title: "Logical Replication (CDC)"
            additionalProperties: false
            description: "Logical replication uses the Postgres write-ahead log (WAL)\
              \ to detect inserts, updates, and deletes. This needs to be configured\
              \ on the source database itself. Only available on Postgres 10 and above.\
              \ Read the <a href=\"https://docs.airbyte.io/integrations/sources/postgres\"\
              >Postgres Source</a> docs for more information."
            required:
            - "method"
            - "replication_slot"
            - "publication"
            properties:
              method:
                type: "string"
                const: "CDC"
                enum:
                - "CDC"
                default: "CDC"
                order: 0
              plugin:
                type: "string"
                description: "A logical decoding plug-in installed on the PostgreSQL\
                  \ server. `pgoutput` plug-in is used by default.\nIf replication\
                  \ table contains a lot of big jsonb values it is recommended to\
                  \ use `wal2json` plug-in. For more information about `wal2json`\
                  \ plug-in read <a href=\"https://docs.airbyte.io/integrations/sources/postgres\"\
                  >Postgres Source</a> docs."
                enum:
                - "pgoutput"
                - "wal2json"
                default: "pgoutput"
                order: 1
              replication_slot:
                type: "string"
                description: "A plug-in logical replication slot."
                order: 2
              publication:
                type: "string"
                description: "A Postgres publication used for consuming changes."
                order: 3
        tunnel_method:
          type: "object"
          title: "SSH Tunnel Method"
          description: "Whether to initiate an SSH tunnel before connecting to the\
            \ database, and if so, which kind of authentication to use."
          oneOf:
          - title: "No Tunnel"
            required:
            - "tunnel_method"
            properties:
              tunnel_method:
                description: "No ssh tunnel needed to connect to database"
                type: "string"
                const: "NO_TUNNEL"
                order: 0
          - title: "SSH Key Authentication"
            required:
            - "tunnel_method"
            - "tunnel_host"
            - "tunnel_port"
            - "tunnel_user"
            - "ssh_key"
            properties:
              tunnel_method:
                description: "Connect through a jump server tunnel host using username\
                  \ and ssh key"
                type: "string"
                const: "SSH_KEY_AUTH"
                order: 0
              tunnel_host:
                title: "SSH Tunnel Jump Server Host"
                description: "Hostname of the jump server host that allows inbound\
                  \ ssh tunnel."
                type: "string"
                order: 1
              tunnel_port:
                title: "SSH Connection Port"
                description: "Port on the proxy/jump server that accepts inbound ssh\
                  \ connections."
                type: "integer"
                minimum: 0
                maximum: 65536
                default: 22
                examples:
                - "22"
                order: 2
              tunnel_user:
                title: "SSH Login Username"
                description: "OS-level username for logging into the jump server host."
                type: "string"
                order: 3
              ssh_key:
                title: "SSH Private Key"
                description: "OS-level user account ssh key credentials in RSA PEM\
                  \ format ( created with ssh-keygen -t rsa -m PEM -f myuser_rsa )"
                type: "string"
                airbyte_secret: true
                multiline: true
                order: 4
          - title: "Password Authentication"
            required:
            - "tunnel_method"
            - "tunnel_host"
            - "tunnel_port"
            - "tunnel_user"
            - "tunnel_user_password"
            properties:
              tunnel_method:
                description: "Connect through a jump server tunnel host using username\
                  \ and password authentication"
                type: "string"
                const: "SSH_PASSWORD_AUTH"
                order: 0
              tunnel_host:
                title: "SSH Tunnel Jump Server Host"
                description: "Hostname of the jump server host that allows inbound\
                  \ ssh tunnel."
                type: "string"
                order: 1
              tunnel_port:
                title: "SSH Connection Port"
                description: "Port on the proxy/jump server that accepts inbound ssh\
                  \ connections."
                type: "integer"
                minimum: 0
                maximum: 65536
                default: 22
                examples:
                - "22"
                order: 2
              tunnel_user:
                title: "SSH Login Username"
                description: "OS-level username for logging into the jump server host"
                type: "string"
                order: 3
              tunnel_user_password:
                title: "Password"
                description: "OS-level password for logging into the jump server host"
                type: "string"
                airbyte_secret: true
                order: 4
    supportsNormalization: false
    supportsDBT: false
    supported_destination_sync_modes: []
