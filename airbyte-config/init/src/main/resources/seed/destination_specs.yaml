              access_key_id:
                type: "string"
                description: "The Access Key Id granting allow one to access the above\
                  \ S3 staging bucket. Airbyte requires Read and Write permissions\
                  \ to the given bucket."
                title: "S3 Key Id"
                airbyte_secret: true
                order: 3
              secret_access_key:
                type: "string"
                description: "The corresponding secret to the above access key id."
                title: "S3 Access Key"
                airbyte_secret: true
                order: 4
              part_size:
                type: "integer"
                default: 5
                examples:
