            https://docs.aws.amazon.com/general/latest/gr/aws-sec-cred-types.html#access-keys-and-secret-access-keys\"\
            >here</a>."
          title: "S3 Key ID *"
          airbyte_secret: true
          examples:
          - "A012345678910EXAMPLE"
          order: 0
        secret_access_key:
          type: "string"
          description: "The corresponding secret to the access key ID. Read more <a\
            \ href=\"https://docs.aws.amazon.com/general/latest/gr/aws-sec-cred-types.html#access-keys-and-secret-access-keys\"\
            >here</a>"
          title: "S3 Access Key *"
          airbyte_secret: true
          examples:
          - "a012345678910ABCDEFGH/AbCdEfGhEXAMPLEKEY"
          order: 1
        s3_bucket_name:
          title: "S3 Bucket Name"
          type: "string"
          description: "The name of the S3 bucket. Read more <a href=\"https://docs.aws.amazon.com/AmazonS3/latest/userguide/create-bucket-overview.html\"\
            >here</a>."
          examples:
          - "airbyte_sync"
          order: 2
        s3_bucket_path:
          title: "S3 Bucket Path"
          description: "Directory under the S3 bucket where data will be written.\
            \ Read more <a href=\"https://docs.airbyte.com/integrations/destinations/s3#:~:text=to%20format%20the-,bucket%20path,-%3A\"\
            >here</a>"
          type: "string"
          examples:
          - "data_sync/test"
          order: 3
        s3_bucket_region:
          title: "S3 Bucket Region"
          type: "string"
          default: ""
          description: "The region of the S3 bucket. See <a href=\"https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-regions-availability-zones.html#concepts-available-regions\"\
            >here</a> for all region codes."
          enum:
          - ""
          - "us-east-1"
          - "us-east-2"
          - "us-west-1"
          - "us-west-2"
          - "af-south-1"
          - "ap-east-1"
          - "ap-south-1"
          - "ap-northeast-1"
          - "ap-northeast-2"
          - "ap-northeast-3"
          - "ap-southeast-1"
          - "ap-southeast-2"
          - "ca-central-1"
          - "cn-north-1"
          - "cn-northwest-1"
          - "eu-central-1"
          - "eu-north-1"
          - "eu-south-1"
          - "eu-west-1"
          - "eu-west-2"
          - "eu-west-3"
          - "sa-east-1"
          - "me-south-1"
          - "us-gov-east-1"
          - "us-gov-west-1"
          order: 4
        format:
          title: "Output Format *"
          type: "object"
          description: "Format of the data output. See <a href=\"https://docs.airbyte.com/integrations/destinations/s3/#supported-output-schema\"\
            >here</a> for more details"
          oneOf:
          - title: "Avro: Apache Avro"
            required:
            - "format_type"
            - "compression_codec"
            properties:
              format_type:
                title: "Format Type *"
                type: "string"
                enum:
                - "Avro"
                default: "Avro"
                order: 0
              compression_codec:
                title: "Compression Codec *"
                description: "The compression algorithm used to compress data. Default\
                  \ to no compression."
                type: "object"
                oneOf:
                - title: "No Compression"
                  required:
                  - "codec"
                  properties:
                    codec:
                      type: "string"
                      enum:
                      - "no compression"
                      default: "no compression"
                - title: "Deflate"
                  required:
                  - "codec"
                  - "compression_level"
                  properties:
                    codec:
                      type: "string"
                      enum:
                      - "Deflate"
                      default: "Deflate"
                    compression_level:
                      title: "Deflate Level"
                      description: "0: no compression & fastest, 9: best compression\
                        \ & slowest."
                      type: "integer"
                      default: 0
                      minimum: 0
                      maximum: 9
                - title: "bzip2"
                  required:
                  - "codec"
                  properties:
                    codec:
                      type: "string"
                      enum:
                      - "bzip2"
                      default: "bzip2"
                - title: "xz"
                  required:
                  - "codec"
                  - "compression_level"
                  properties:
                    codec:
                      type: "string"
                      enum:
                      - "xz"
                      default: "xz"
                    compression_level:
                      title: "Compression Level"
                      description: "See <a href=\"https://commons.apache.org/proper/commons-compress/apidocs/org/apache/commons/compress/compressors/xz/XZCompressorOutputStream.html#XZCompressorOutputStream-java.io.OutputStream-int-\"\
                        >here</a> for details."
                      type: "integer"
                      default: 6
                      minimum: 0
                      maximum: 9
                - title: "zstandard"
                  required:
                  - "codec"
                  - "compression_level"
                  properties:
                    codec:
                      type: "string"
                      enum:
                      - "zstandard"
                      default: "zstandard"
                    compression_level:
                      title: "Compression Level"
                      description: "Negative levels are 'fast' modes akin to lz4 or\
                        \ snappy, levels above 9 are generally for archival purposes,\
                        \ and levels above 18 use a lot of memory."
                      type: "integer"
                      default: 3
                      minimum: -5
                      maximum: 22
                    include_checksum:
                      title: "Include Checksum"
                      description: "If true, include a checksum with each data block."
                      type: "boolean"
                      default: false
                - title: "snappy"
                  required:
                  - "codec"
                  properties:
                    codec:
                      type: "string"
                      enum:
                      - "snappy"
                      default: "snappy"
                order: 1
          - title: "CSV: Comma-Separated Values"
            required:
            - "format_type"
            - "flattening"
            properties:
              format_type:
                title: "Format Type *"
                type: "string"
                enum:
                - "CSV"
                default: "CSV"
              flattening:
                type: "string"
                title: "Normalization (Flattening)"
                description: "Whether the input json data should be normalized (flattened)\
                  \ in the output CSV. Please refer to docs for details."
                default: "No flattening"
                enum:
                - "No flattening"
                - "Root level flattening"
              compression:
                title: "Compression"
                type: "object"
                description: "Whether the output files should be compressed. If compression\
                  \ is selected, the output filename will have an extra extension\
                  \ (GZIP: \".csv.gz\")."
                oneOf:
                - title: "No Compression"
                  requires:
                  - "compression_type"
                  properties:
                    compression_type:
                      type: "string"
                      enum:
                      - "No Compression"
                      default: "No Compression"
                - title: "GZIP"
                  requires:
                  - "compression_type"
                  properties:
                    compression_type:
                      type: "string"
                      enum:
                      - "GZIP"
                      default: "GZIP"
          - title: "JSON Lines: Newline-delimited JSON"
            required:
            - "format_type"
            properties:
              format_type:
                title: "Format Type *"
                type: "string"
                enum:
                - "JSONL"
                default: "JSONL"
              compression:
                title: "Compression"
                type: "object"
                description: "Whether the output files should be compressed. If compression\
                  \ is selected, the output filename will have an extra extension\
                  \ (GZIP: \".jsonl.gz\")."
                oneOf:
                - title: "No Compression"
                  requires: "compression_type"
                  properties:
                    compression_type:
                      type: "string"
                      enum:
                      - "No Compression"
                      default: "No Compression"
                - title: "GZIP"
                  requires: "compression_type"
                  properties:
                    compression_type:
                      type: "string"
                      enum:
                      - "GZIP"
                      default: "GZIP"
          - title: "Parquet: Columnar Storage"
            required:
            - "format_type"
            properties:
              format_type:
                title: "Format Type *"
                type: "string"
                enum:
                - "Parquet"
                default: "Parquet"
              compression_codec:
                title: "Compression Codec (Optional)"
                description: "The compression algorithm used to compress data pages."
                type: "string"
                enum:
                - "UNCOMPRESSED"
                - "SNAPPY"
                - "GZIP"
                - "LZO"
                - "BROTLI"
                - "LZ4"
                - "ZSTD"
                default: "UNCOMPRESSED"
              block_size_mb:
                title: "Block Size (Row Group Size) (MB) (Optional)"
                description: "This is the size of a row group being buffered in memory.\
                  \ It limits the memory usage when writing. Larger values will improve\
                  \ the IO when reading, but consume more memory when writing. Default:\
                  \ 128 MB."
                type: "integer"
                default: 128
                examples:
                - 128
              max_padding_size_mb:
                title: "Max Padding Size (MB) (Optional)"
                description: "Maximum size allowed as padding to align row groups.\
                  \ This is also the minimum size of a row group. Default: 8 MB."
                type: "integer"
                default: 8
                examples:
                - 8
              page_size_kb:
                title: "Page Size (KB) (Optional)"
                description: "The page size is for compression. A block is composed\
                  \ of pages. A page is the smallest unit that must be read fully\
                  \ to access a single record. If this value is too small, the compression\
                  \ will deteriorate. Default: 1024 KB."
                type: "integer"
                default: 1024
                examples:
                - 1024
              dictionary_page_size_kb:
                title: "Dictionary Page Size (KB) (Optional)"
                description: "There is one dictionary page per column per row group\
                  \ when dictionary encoding is used. The dictionary page size works\
                  \ like the page size but for dictionary. Default: 1024 KB."
                type: "integer"
                default: 1024
                examples:
                - 1024
              dictionary_encoding:
                title: "Dictionary Encoding (Optional)"
                description: "Default: true."
                type: "boolean"
                default: true
          order: 5
        s3_endpoint:
          title: "Endpoint (Optional)"
          type: "string"
          default: ""
          description: "Your S3 endpoint url. Read more <a href=\"https://docs.aws.amazon.com/general/latest/gr/s3.html#:~:text=Service%20endpoints-,Amazon%20S3%20endpoints,-When%20you%20use\"\
            >here</a>"
          examples:
          - "http://localhost:9000"
          order: 6
        s3_path_format:
          title: "S3 Path Format (Optional)"
          description: "Format string on how data will be organized inside the S3\
            \ bucket directory. Read more <a href=\"https://docs.airbyte.com/integrations/destinations/s3#:~:text=The%20full%20path%20of%20the%20output%20data%20with%20the%20default%20S3%20path%20format\"\
            >here</a>"
          type: "string"
          examples:
          - "${NAMESPACE}/${STREAM_NAME}/${YEAR}_${MONTH}_${DAY}_${EPOCH}_"
          order: 7
    supportsIncremental: true
    supportsNormalization: false
    supportsDBT: false
    supported_destination_sync_modes:
    - "overwrite"
    - "append"
- dockerImage: "airbyte/destination-sftp-json:0.1.0"
  spec:
    documentationUrl: "https://docs.airbyte.io/integrations/destinations/sftp-json"
    connectionSpecification:
      $schema: "http://json-schema.org/draft-07/schema#"
      title: "Destination SFTP JSON"
      type: "object"
      required:
      - "host"
      - "username"
      - "password"
      - "destination_path"
      additionalProperties: false
      properties:
        host:
          title: "Host"
          description: "Hostname of the SFTP server."
          type: "string"
          order: 0
        port:
          title: "Port"
          description: "Port of the SFTP server."
          type: "integer"
          minimum: 0
          maximum: 65536
          default: 22
          examples:
          - 22
          order: 1
        username:
          title: "User"
          description: "Username to use to access the SFTP server."
          type: "string"
          order: 2
        password:
          title: "Password"
          description: "Password associated with the username."
          type: "string"
          airbyte_secret: true
          order: 3
        destination_path:
          title: "Destination path"
          type: "string"
          description: "Path to the directory where json files will be written."
          examples:
          - "/json_data"
          order: 4
    supportsIncremental: true
    supportsNormalization: false
    supportsDBT: false
    supported_destination_sync_modes:
    - "overwrite"
    - "append"
- dockerImage: "airbyte/destination-snowflake:0.4.30"
  spec:
    documentationUrl: "https://docs.airbyte.io/integrations/destinations/snowflake"
    connectionSpecification:
      $schema: "http://json-schema.org/draft-07/schema#"
      title: "Snowflake Destination Spec"
      type: "object"
      required:
      - "host"
      - "role"
      - "warehouse"
      - "database"
      - "schema"
      - "username"
      additionalProperties: true
      properties:
        host:
          description: "The host domain of the snowflake instance (must include the\
            \ account, region, cloud environment, and end with snowflakecomputing.com).\
            \ The account identifier differs depending on your cloud region, be sure\
            \ to verify with Snowflake's documentation."
          examples:
          - "accountname.us-east-2.aws.snowflakecomputing.com"
          - "accountname.snowflakecomputing.com"
          type: "string"
          title: "Host"
          order: 0
        role:
          description: "The role you created for Airbyte to access Snowflake."
          examples:
          - "AIRBYTE_ROLE"
          type: "string"
          title: "Role"
          order: 1
        warehouse:
          description: "The warehouse you created for Airbyte to sync data into."
          examples:
          - "AIRBYTE_WAREHOUSE"
          type: "string"
          title: "Warehouse"
          order: 2
        database:
          description: "The database you created for Airbyte to sync data into."
          examples:
          - "AIRBYTE_DATABASE"
          type: "string"
          title: "Database"
          order: 3
        schema:
          description: "The default schema is used as the target schema for all statements\
            \ issued from the connection that do not explicitly specify a schema name..\
            \ Schema name would be transformed to allowed by Snowflake if it not follow\
            \ Snowflake Naming Conventions https://docs.airbyte.io/integrations/destinations/snowflake#notes-about-snowflake-naming-conventions "
          examples:
          - "AIRBYTE_SCHEMA"
          type: "string"
          title: "Default Schema"
          order: 4
        username:
          description: "The username you created to allow Airbyte to access the database."
          examples:
          - "AIRBYTE_USER"
          type: "string"
          title: "Username"
          order: 5
        credentials:
          title: "Authorization Method"
          description: ""
          type: "object"
          oneOf:
          - type: "object"
            title: "OAuth2.0"
            order: 0
            required:
            - "access_token"
            - "refresh_token"
            properties:
              auth_type:
                type: "string"
                const: "OAuth2.0"
                enum:
                - "OAuth2.0"
                default: "OAuth2.0"
                order: 0
              client_id:
                type: "string"
                title: "Client ID"
                description: "The Client ID of your Drift developer application."
                airbyte_secret: true
              client_secret:
                type: "string"
                title: "Client Secret"
                description: "The Client Secret of your Drift developer application."
                airbyte_secret: true
              access_token:
                type: "string"
                title: "Access Token"
                description: "Access Token for making authenticated requests."
                airbyte_secret: true
              refresh_token:
                type: "string"
                title: "Refresh Token"
                description: "Refresh Token for making authenticated requests."
                airbyte_secret: true
          - title: "Username and Password"
            type: "object"
            required:
            - "password"
            order: 1
            properties:
              password:
                description: "The password associated with the username."
                type: "string"
                airbyte_secret: true
                title: "Password"
                order: 1
          order: 6
        jdbc_url_params:
          description: "Additional properties to pass to the JDBC URL string when\
            \ connecting to the database formatted as 'key=value' pairs separated\
            \ by the symbol '&'. (example: key1=value1&key2=value2&key3=value3)."
          title: "JDBC URL Params"
          type: "string"
          order: 7
        loading_method:
          type: "object"
          title: "Loading Method"
          description: "The loading method used to send data to Snowflake."
          order: 8
          oneOf:
          - title: "Select another option"
            description: "Select another option"
            required:
            - "method"
            properties:
              method:
                title: ""
                description: ""
                type: "string"
                enum:
                - "Standard"
                default: "Standard"
          - title: "[Recommended] Internal Staging"
            description: "Writes large batches of records to a file, uploads the file\
              \ to Snowflake, then uses <pre>COPY INTO table</pre> to upload the file.\
              \ Recommended for large production workloads for better speed and scalability."
            required:
            - "method"
            properties:
              method:
                title: ""
                description: ""
                type: "string"
                enum:
                - "Internal Staging"
                default: "Internal Staging"
          - title: "AWS S3 Staging"
            description: "Writes large batches of records to a file, uploads the file\
              \ to S3, then uses <pre>COPY INTO table</pre> to upload the file. Recommended\
              \ for large production workloads for better speed and scalability."
            required:
            - "method"
            - "s3_bucket_name"
            - "access_key_id"
            - "secret_access_key"
            properties:
              method:
                title: ""
                description: ""
                type: "string"
                enum:
                - "S3 Staging"
                default: "S3 Staging"
                order: 0
              s3_bucket_name:
                title: "S3 Bucket Name"
                type: "string"
                description: "The name of the staging S3 bucket. Airbyte will write\
                  \ files to this bucket and read them via <pre>COPY</pre> statements\
                  \ on Snowflake."
                examples:
                - "airbyte.staging"
                order: 1
              s3_bucket_region:
                title: "S3 Bucket Region"
                type: "string"
                default: ""
                description: "The region of the S3 staging bucket which is used when\
                  \ utilising a copy strategy."
                enum:
                - ""
                - "us-east-1"
                - "us-east-2"
                - "us-west-1"
                - "us-west-2"
                - "af-south-1"
                - "ap-east-1"
                - "ap-south-1"
                - "ap-northeast-1"
                - "ap-northeast-2"
                - "ap-northeast-3"
                - "ap-southeast-1"
                - "ap-southeast-2"
                - "ca-central-1"
                - "cn-north-1"
                - "cn-northwest-1"
                - "eu-central-1"
                - "eu-west-1"
                - "eu-west-2"
                - "eu-west-3"
                - "eu-south-1"
                - "eu-north-1"
                - "sa-east-1"
                - "me-south-1"
                order: 2
              access_key_id:
                type: "string"
                description: "The Access Key Id granting allow one to access the above\
                  \ S3 staging bucket. Airbyte requires Read and Write permissions\
                  \ to the given bucket."
                title: "S3 Key Id"
                airbyte_secret: true
                order: 3
              secret_access_key:
                type: "string"
                description: "The corresponding secret to the above access key id."
                title: "S3 Access Key"
                airbyte_secret: true
                order: 4
              purge_staging_data:
                title: "Purge Staging Files and Tables"
                type: "boolean"
                description: "Whether to delete the staging files from S3 after completing\
                  \ the sync. See the docs for details. Only relevant for COPY. Defaults\
                  \ to true."
                default: true
                order: 5
              encryption:
                title: "Encryption"
                type: "object"
                description: "How to encrypt the staging data"
                default:
                  encryption_type: "none"
                order: 6
                oneOf:
                - title: "No encryption"
                  description: "Staging data will be stored in plaintext."
                  type: "object"
                  required:
                  - "encryption_type"
                  properties:
                    encryption_type:
                      type: "string"
                      const: "none"
                      enum:
                      - "none"
                      default: "none"
                - title: "AES-CBC envelope encryption"
                  description: "Staging data will be encrypted using AES-CBC envelope\
                    \ encryption."
                  type: "object"
                  required:
                  - "encryption_type"
                  properties:
                    encryption_type:
                      type: "string"
                      const: "aes_cbc_envelope"
                      enum:
                      - "aes_cbc_envelope"
                      default: "aes_cbc_envelope"
                    key_encrypting_key:
                      type: "string"
                      title: "Key"
                      description: "The key, base64-encoded. Must be either 128, 192,\
                        \ or 256 bits. Leave blank to have Airbyte generate an ephemeral\
                        \ key for each sync."
                      airbyte_secret: true
          - title: "GCS Staging"
            description: "Writes large batches of records to a file, uploads the file\
              \ to GCS, then uses <pre>COPY INTO table</pre> to upload the file. Recommended\
              \ for large production workloads for better speed and scalability."
            required:
            - "method"
            - "project_id"
            - "bucket_name"
            - "credentials_json"
            properties:
              method:
                title: ""
                description: ""
                type: "string"
                enum:
                - "GCS Staging"
                default: "GCS Staging"
                order: 0
              project_id:
                title: "GCP Project ID"
                type: "string"
                description: "The name of the GCP project ID for your credentials."
                examples:
                - "my-project"
                order: 1
              bucket_name:
                title: "GCS Bucket Name"
                type: "string"
                description: "The name of the staging GCS bucket. Airbyte will write\
                  \ files to this bucket and read them via <pre>COPY</pre> statements\
                  \ on Snowflake."
                examples:
                - "airbyte-staging"
                order: 2
              credentials_json:
                title: "Google Application Credentials"
                type: "string"
                description: "The contents of the JSON key file that has read/write\
                  \ permissions to the staging GCS bucket. You will separately need\
                  \ to grant bucket access to your Snowflake GCP service account.\
                  \ See the <a href=\"https://cloud.google.com/iam/docs/creating-managing-service-account-keys#creating_service_account_keys\"\
                  >GCP docs</a> for more information on how to generate a JSON key\
                  \ for your service account."
                airbyte_secret: true
                multiline: true
                order: 3
          - title: "Azure Blob Storage Staging"
            description: "Writes large batches of records to a file, uploads the file\
              \ to Azure Blob Storage, then uses <pre>COPY INTO table</pre> to upload\
              \ the file. Recommended for large production workloads for better speed\
              \ and scalability."
            required:
            - "method"
            - "azure_blob_storage_account_name"
            - "azure_blob_storage_container_name"
            - "azure_blob_storage_sas_token"
            properties:
              method:
                title: ""
                description: ""
                type: "string"
                enum:
                - "Azure Blob Staging"
                default: "Azure Blob Staging"
                order: 0
              azure_blob_storage_endpoint_domain_name:
                title: "Endpoint Domain Name"
                type: "string"
                default: "blob.core.windows.net"
                description: "This is Azure Blob Storage endpoint domain name. Leave\
                  \ default value (or leave it empty if run container from command\
                  \ line) to use Microsoft native from example."
                examples:
                - "blob.core.windows.net"
                order: 1
              azure_blob_storage_account_name:
                title: "Azure Blob Storage Account Name"
                type: "string"
                description: "The account's name of the Azure Blob Storage."
                examples:
                - "airbyte5storage"
                order: 2
              azure_blob_storage_container_name:
                title: "Azure blob storage container (Bucket) Name"
                type: "string"
                description: "The name of the Azure blob storage container. *This\
                  \ needs to coincide with the container specified in the Snowflake\
                  \ Storage Integration and Snowflake Azure External Stage (see description\
                  \ of 'Snowflake Azure External Stage' for details"
                examples:
                - "airbytetestcontainername"
                order: 3
              azure_blob_storage_sas_token:
                title: "SAS Token"
                type: "string"
                airbyte_secret: true
                description: "Shared access signature(SAS) token to grant Snowflake\
                  \ limited access to objects in your storage account. See more https://docs.snowflake.com/en/user-guide/data-load-azure-config.html#option-2-generating-a-sas-token"
                examples:
                - "?sv=2016-05-31&ss=b&srt=sco&sp=rwdl&se=2018-06-27T10:05:50Z&st=2017-06-27T02:05:50Z&spr=https,http&sig=bgqQwoXwxzuD2GJfagRg7VOS8hzNr3QLT7rhS8OFRLQ%3D"
                order: 4
