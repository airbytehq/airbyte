          - "southamerica-west1"
          - "-- Europe --"
          - "europe-central2"
          - "europe-north1"
          - "europe-west1"
          - "europe-west2"
          - "europe-west3"
          - "europe-west4"
          - "europe-west6"
          - "-- Asia --"
          - "asia-east1"
          - "asia-east2"
          - "asia-northeast1"
          - "asia-northeast2"
          - "asia-northeast3"
          - "asia-south1"
          - "asia-south2"
          - "asia-southeast1"
          - "asia-southeast2"
          - "-- Australia --"
          - "australia-southeast1"
          - "australia-southeast2"
          - "-- Multi-regions --"
          - "asia"
          - "eu"
          - "us"
          - "-- Dual-regions --"
          - "asia1"
          - "eur4"
          - "nam4"
        credential:
          title: "Credential"
          type: "object"
          oneOf:
          - title: "HMAC Key"
            required:
            - "credential_type"
            - "hmac_key_access_id"
            - "hmac_key_secret"
            properties:
              credential_type:
                type: "string"
                enum:
                - "HMAC_KEY"
                default: "HMAC_KEY"
              hmac_key_access_id:
                type: "string"
                description: "HMAC key access ID. When linked to a service account,\
                  \ this ID is 61 characters long; when linked to a user account,\
                  \ it is 24 characters long."
                title: "HMAC Key Access ID"
                airbyte_secret: true
                examples:
                - "1234567890abcdefghij1234"
              hmac_key_secret:
                type: "string"
                description: "The corresponding secret for the access ID. It is a\
                  \ 40-character base-64 encoded string."
                title: "HMAC Key Secret"
                airbyte_secret: true
                examples:
                - "1234567890abcdefghij1234567890ABCDEFGHIJ"
        format:
          title: "Output Format"
          type: "object"
          description: "Output data format"
          oneOf:
          - title: "Avro: Apache Avro"
            required:
            - "format_type"
            - "compression_codec"
            properties:
              format_type:
                type: "string"
                enum:
                - "Avro"
                default: "Avro"
              compression_codec:
                title: "Compression Codec"
                description: "The compression algorithm used to compress data. Default\
                  \ to no compression."
                type: "object"
                oneOf:
                - title: "No Compression"
                  required:
                  - "codec"
                  properties:
                    codec:
                      type: "string"
                      enum:
                      - "no compression"
                      default: "no compression"
                - title: "Deflate"
                  required:
                  - "codec"
                  - "compression_level"
                  properties:
                    codec:
                      type: "string"
                      enum:
                      - "Deflate"
                      default: "Deflate"
                    compression_level:
                      title: "Deflate level"
                      description: "0: no compression & fastest, 9: best compression\
                        \ & slowest."
                      type: "integer"
                      default: 0
                      minimum: 0
                      maximum: 9
                - title: "bzip2"
                  required:
                  - "codec"
                  properties:
                    codec:
                      type: "string"
                      enum:
                      - "bzip2"
                      default: "bzip2"
                - title: "xz"
                  required:
                  - "codec"
                  - "compression_level"
                  properties:
                    codec:
                      type: "string"
                      enum:
                      - "xz"
                      default: "xz"
                    compression_level:
                      title: "Compression Level"
                      description: "See <a href=\"https://commons.apache.org/proper/commons-compress/apidocs/org/apache/commons/compress/compressors/xz/XZCompressorOutputStream.html#XZCompressorOutputStream-java.io.OutputStream-int-\"\
                        >here</a> for details."
                      type: "integer"
                      default: 6
                      minimum: 0
                      maximum: 9
                - title: "zstandard"
                  required:
                  - "codec"
                  - "compression_level"
                  properties:
                    codec:
                      type: "string"
                      enum:
                      - "zstandard"
                      default: "zstandard"
                    compression_level:
                      title: "Compression Level"
                      description: "Negative levels are 'fast' modes akin to lz4 or\
                        \ snappy, levels above 9 are generally for archival purposes,\
                        \ and levels above 18 use a lot of memory."
                      type: "integer"
                      default: 3
                      minimum: -5
                      maximum: 22
                    include_checksum:
                      title: "Include Checksum"
                      description: "If true, include a checksum with each data block."
                      type: "boolean"
                      default: false
                - title: "snappy"
                  required:
                  - "codec"
                  properties:
                    codec:
                      type: "string"
                      enum:
                      - "snappy"
                      default: "snappy"
              part_size_mb:
                title: "Block Size (MB) for GCS multipart upload"
                description: "This is the size of a \"Part\" being buffered in memory.\
                  \ It limits the memory usage when writing. Larger values will allow\
                  \ to upload a bigger files and improve the speed, but consumes9\
                  \ more memory. Allowed values: min=5MB, max=525MB Default: 5MB."
                type: "integer"
                default: 5
                examples:
                - 5
          - title: "CSV: Comma-Separated Values"
            required:
            - "format_type"
            - "flattening"
            properties:
              format_type:
                type: "string"
                enum:
                - "CSV"
                default: "CSV"
              flattening:
                type: "string"
                title: "Normalization (Flattening)"
                description: "Whether the input json data should be normalized (flattened)\
                  \ in the output CSV. Please refer to docs for details."
                default: "No flattening"
                enum:
                - "No flattening"
                - "Root level flattening"
              part_size_mb:
                title: "Block Size (MB) for GCS multipart upload"
                description: "This is the size of a \"Part\" being buffered in memory.\
                  \ It limits the memory usage when writing. Larger values will allow\
                  \ to upload a bigger files and improve the speed, but consumes9\
                  \ more memory. Allowed values: min=5MB, max=525MB Default: 5MB."
                type: "integer"
                default: 5
                examples:
                - 5
          - title: "JSON Lines: newline-delimited JSON"
            required:
            - "format_type"
            properties:
              format_type:
                type: "string"
                enum:
                - "JSONL"
                default: "JSONL"
              part_size_mb:
                title: "Block Size (MB) for GCS multipart upload"
                description: "This is the size of a \"Part\" being buffered in memory.\
                  \ It limits the memory usage when writing. Larger values will allow\
                  \ to upload a bigger files and improve the speed, but consumes9\
                  \ more memory. Allowed values: min=5MB, max=525MB Default: 5MB."
                type: "integer"
                default: 5
                examples:
                - 5
          - title: "Parquet: Columnar Storage"
            required:
            - "format_type"
            properties:
              format_type:
                type: "string"
                enum:
                - "Parquet"
                default: "Parquet"
              compression_codec:
                title: "Compression Codec"
                description: "The compression algorithm used to compress data pages."
                type: "string"
                enum:
                - "UNCOMPRESSED"
                - "SNAPPY"
                - "GZIP"
                - "LZO"
                - "BROTLI"
                - "LZ4"
                - "ZSTD"
                default: "UNCOMPRESSED"
              block_size_mb:
                title: "Block Size (Row Group Size) (MB)"
                description: "This is the size of a row group being buffered in memory.\
                  \ It limits the memory usage when writing. Larger values will improve\
                  \ the IO when reading, but consume more memory when writing. Default:\
                  \ 128 MB."
                type: "integer"
                default: 128
                examples:
                - 128
              max_padding_size_mb:
                title: "Max Padding Size (MB)"
                description: "Maximum size allowed as padding to align row groups.\
                  \ This is also the minimum size of a row group. Default: 8 MB."
                type: "integer"
                default: 8
                examples:
                - 8
              page_size_kb:
                title: "Page Size (KB)"
                description: "The page size is for compression. A block is composed\
                  \ of pages. A page is the smallest unit that must be read fully\
                  \ to access a single record. If this value is too small, the compression\
                  \ will deteriorate. Default: 1024 KB."
                type: "integer"
                default: 1024
                examples:
                - 1024
              dictionary_page_size_kb:
                title: "Dictionary Page Size (KB)"
                description: "There is one dictionary page per column per row group\
                  \ when dictionary encoding is used. The dictionary page size works\
                  \ like the page size but for dictionary. Default: 1024 KB."
                type: "integer"
                default: 1024
                examples:
                - 1024
              dictionary_encoding:
                title: "Dictionary Encoding"
                description: "Default: true."
                type: "boolean"
                default: true
    supportsIncremental: true
    supportsNormalization: false
    supportsDBT: false
    supported_destination_sync_modes:
    - "overwrite"
    - "append"
    $schema: "http://json-schema.org/draft-07/schema#"
