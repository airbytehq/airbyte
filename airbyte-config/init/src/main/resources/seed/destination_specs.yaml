- dockerImage: "airbyte/destination-snowflake:0.3.24"
  spec:
    documentationUrl: "https://docs.airbyte.io/integrations/destinations/snowflake"
    connectionSpecification:
      $schema: "http://json-schema.org/draft-07/schema#"
      title: "Snowflake Destination Spec"
      type: "object"
      required:
      - "host"
      - "role"
      - "warehouse"
      - "database"
      - "schema"
      - "username"
      - "password"
      additionalProperties: true
      properties:
        host:
          description: "Host domain of the snowflake instance (must include the account,\
            \ region, cloud environment, and end with snowflakecomputing.com)."
          examples:
          - "accountname.us-east-2.aws.snowflakecomputing.com"
          type: "string"
          title: "Host"
          order: 0
        role:
          description: "The role you created for Airbyte to access Snowflake."
          examples:
          - "AIRBYTE_ROLE"
          type: "string"
          title: "Role"
          order: 1
        warehouse:
          description: "The warehouse you created for Airbyte to sync data into."
          examples:
          - "AIRBYTE_WAREHOUSE"
          type: "string"
          title: "Warehouse"
          order: 2
        database:
          description: "The database you created for Airbyte to sync data into."
          examples:
          - "AIRBYTE_DATABASE"
          type: "string"
          title: "Database"
          order: 3
        schema:
          description: "The default Snowflake schema tables are written to if the\
            \ source does not specify a namespace. Schema name would be transformed\
            \ to allowed by Snowflake if it not follow Snowflake Naming Conventions\
            \ https://docs.airbyte.io/integrations/destinations/snowflake#notes-about-snowflake-naming-conventions "
          examples:
          - "AIRBYTE_SCHEMA"
          type: "string"
