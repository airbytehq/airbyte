    post:
      tags:
      - source_implementation
      summary: Create a source implementation
      operationId: createSourceImplementation
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SourceImplementationCreate"
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
