    post:
      tags:
      - connection
      summary: Get a connection
      operationId: getConnection
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConnectionIdRequestBody"
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConnectionRead"
        "404":
          description: Connection not found
        "422":
          $ref: "#/components/responses/InvalidInput"
  /v1/connections/sync:
    post:
      tags:
      - connection
      summary: Trigger a manual sync of the connection
      operationId: syncConnection
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConnectionIdRequestBody"
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConnectionSyncRead"
        "404":
          description: Connection not found
        "422":
          $ref: "#/components/responses/InvalidInput"
externalDocs:
  description: Find out more about Dataline
  url: "http://dataline.io"
servers:
- url: "https://virtserver.swaggerhub.com/cgardens6/dataline/1.0.0"
- url: "http://virtserver.swaggerhub.com/cgardens6/dataline/1.0.0"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    # WORKSPACE
    WorkspaceId:
      type: string
      format: uuid
    WorkspaceIdRequestBody:
      type: object
      required:
      - workspaceId
      properties:
        workspaceId:
          $ref: "#/components/schemas/WorkspaceId"
    WorkspaceRead:
      type: object
      required:
      - workspaceId
      - name
      - slug
      - initialSetupComplete
      properties:
        workspaceId:
          $ref: "#/components/schemas/WorkspaceId"
        name:
          type: string
        slug:
          type: string
        initialSetupComplete:
          type: boolean
    WorkspaceUpdate:
      type: object
      required:
      - workspaceId
      - initialSetupComplete
      - anonymousDataCollection
      - news
      - securityUpdates
      properties:
        workspaceId:
          $ref: "#/components/schemas/WorkspaceId"
        email:
          type: string
          format: email
        initialSetupComplete:
          type: boolean
        anonymousDataCollection:
          type: boolean
        news:
          type: boolean
        securityUpdates:
          type: boolean
    # SLUG
    SlugRequestBody:
      type: object
      required:
      - slug
      properties:
        slug:
          type: string
    # SOURCE
    SourceId:
      type: string
      format: uuid
    SourceIdRequestBody:
      type: object
      required:
      - sourceId
      properties:
        sourceId:
          $ref: "#/components/schemas/SourceId"
    SourceRead:
      type: object
      required:
      - sourceId
      - name
      properties:
        sourceId:
          $ref: "#/components/schemas/SourceId"
        name:
          type: string
    SourceReadList:
      type: object
      required:
      - sources
      properties:
        sources:
          type: array
          items:
            $ref: "#/components/schemas/SourceRead"
    # SOURCE SPECIFICATION
    SourceSpecificationId:
      type: string
      format: uuid
    SourceSpecificationRead:
      type: object
      required:
      - sourceSpecificationId
      - sourceId
      - specification
      properties:
        sourceSpecificationId:
          $ref: "#/components/schemas/SourceSpecificationId"
        sourceId:
          $ref: "#/components/schemas/SourceId"
        connectionSpecification:
          description: The specification for what values are required to configure the source.
          example: { user: { type: string } }
    # SOURCE IMPLEMENTATION
    SourceImplementationId:
      type: string
      format: uuid
    SourceImplementationIdRequestBody:
      type: object
      required:
      - sourceId
      properties:
        sourceImplementationId:
          $ref: "#/components/schemas/SourceImplementationId"
    SourceConfigurationField:
      description: The values required to configure the source. The schema for this must match the schema return by source_specifications/get for the source.
      example: { user: "charles" }
    SourceImplementationCreate:
      type: object
      required:
      - workspaceId
      - sourceSpecificationId
      - connectionConfiguration
      properties:
        workspaceId:
          $ref: "#/components/schemas/WorkspaceId"
        sourceSpecificationId:
          $ref: "#/components/schemas/SourceSpecificationId"
        connectionConfiguration:
          $ref: "#/components/schemas/SourceConfigurationField"
    SourceImplementationUpdate:
      type: object
      required:
      - sourceImplementationId
      - connectionConfiguration
      properties:
        sourceImplementationId:
          $ref: "#/components/schemas/SourceImplementationId"
        connectionConfiguration:
          $ref: "#/components/schemas/SourceConfigurationField"
    SourceImplementationRead:
      type: object
      required:
      - sourceImplementationId
      - workspaceId
      - sourceSpecificationId
      - connectionConfiguration
      properties:
        sourceImplementationId:
          $ref: "#/components/schemas/SourceImplementationId"
        workspaceId:
          $ref: "#/components/schemas/WorkspaceId"
        sourceSpecificationId:
          $ref: "#/components/schemas/SourceSpecificationId"
        connectionConfiguration:
          $ref: "#/components/schemas/SourceConfigurationField"
    SourceImplementationReadList:
      type: object
      required:
      - sources
      properties:
        sources:
          type: array
          items:
            $ref: "#/components/schemas/SourceImplementationRead"
    SourceImplementationTestConnectionRead:
      type: object
      required:
      - status
      properties:
        status:
          type: string
          enum:
          - success
          - failure
        message:
          type: string
    SourceImplementationDiscoverSchemaRead:
      type: object
      required:
      - schema
      properties:
        schema:
          $ref: "#/components/schemas/SourceSchema"
    # DESTINATION
    DestinationId:
      type: string
      format: uuid
    DestinationIdRequestBody:
      type: object
      required:
      - destinationId
      properties:
        destinationId:
          $ref: "#/components/schemas/DestinationId"
    DestinationRead:
      type: object
      required:
      - destinationId
      - name
      properties:
        destinationId:
          $ref: "#/components/schemas/DestinationId"
        name:
          type: string
    DestinationReadList:
      type: object
      required:
      - destinations
      properties:
        destinations:
          type: array
          items:
            $ref: "#/components/schemas/DestinationRead"
    # DESTINATION SPECIFICATION
    DestinationSpecificationId:
      type: string
      format: uuid
    DestinationSpecificationRead:
      type: object
      required:
      - destinationSpecificationId
      - destinationId
      - specification
      properties:
        destinationSpecificationId:
          $ref: "#/components/schemas/DestinationSpecificationId"
        destinationId:
          $ref: "#/components/schemas/DestinationId"
        connectionSpecification:
          description: The specification for what values are required to configure the destination.
          example: { user: { type: string } }
    # DESTINATION IMPLEMENTATION
    DestinationImplementationId:
      type: string
      format: uuid
    DestinationImplementationIdRequestBody:
      type: object
      required:
      - destinationImplementationId
      properties:
        destinationImplementationId:
          $ref: "#/components/schemas/SourceImplementationId"
    DestinationImplementationCreate:
      type: object
      required:
      - workspaceId
      - destinationSpecificationId
      - connectionConfiguration
      properties:
        workspaceId:
          $ref: "#/components/schemas/WorkspaceId"
        destinationSpecificationId:
          $ref: "#/components/schemas/DestinationSpecificationId"
        connectionConfiguration:
          description: The values required to configure the destination. The schema for this must match the schema return by destination_specifications/get for the source.
          example: { user: "charles" }
    DestinationImplementationUpdate:
      type: object
      required:
      - destinationImplementationId
      - connectionConfiguration
      properties:
        destinationImplementationId:
          $ref: "#/components/schemas/DestinationImplementationId"
        connectionConfiguration:
          description: The values required to configure the destination. The schema for this must match the schema return by destination_specifications/get for the source.
          example: { user: "charles" }
    DestinationImplementationRead:
      type: object
      required:
      - destinationImplementationId
      - workspaceId
      - destinationSpecificationId
      - connectionConfiguration
      properties:
        destinationImplementationId:
          $ref: "#/components/schemas/DestinationImplementationId"
        workspaceId:
          $ref: "#/components/schemas/WorkspaceId"
        destinationSpecificationId:
          $ref: "#/components/schemas/DestinationSpecificationId"
        connectionConfiguration:
          description: The values required to configure the destination. The schema for this must match the schema return by destination_specifications/get for the source.
          example: { user: "charles" }
    DestinationImplementationReadList:
      type: object
      required:
      - destinations
      properties:
        sources:
          type: array
          items:
            $ref: "#/components/schemas/DestinationImplementationRead"
    # CONNECTION
    ConnectionId:
      type: string
      format: uuid
    ConnectionIdRequestBody:
      type: object
      required:
      - connectionId
      properties:
        connectionId:
          $ref: "#/components/schemas/ConnectionId"
    ConnectionCreate:
      type: object
      required:
      - sourceImplementationId
      - destinationImplementationId
      - syncMode
      - schema
      - status
      properties:
        name:
          type: string
          description: Optional name of the connection
        sourceImplementationIdId:
          $ref: "#/components/schemas/SourceImplementationId"
        destinationImplementationId:
          $ref: "#/components/schemas/DestinationImplementationId"
        syncMode:
          type: string
          enum:
          - full_refresh
          - append
        syncSchema:
          $ref: "#/components/schemas/SourceSchema"
        schedule:
          $ref: "#/components/schemas/ConnectionSchedule"
        status:
          $ref: "#/components/schemas/ConnectionStatus"
    ConnectionUpdate:
      type: object
      required:
      - sourceImplementationId
      - destinationImplementationId
      - syncSchema
      - schedule
      - status
      properties:
        connectionId:
          $ref: "#/components/schemas/ConnectionId"
        syncSchema:
          $ref: "#/components/schemas/SourceSchema"
        schedule:
          $ref: "#/components/schemas/ConnectionSchedule"
        status:
          $ref: "#/components/schemas/ConnectionStatus"
    ConnectionRead:
      type: object
      required:
      - connectionId
      - name
      - sourceImplementationId
      - destinationImplementationId
      - syncMode
      - schema
      - schedule
      - status
      properties:
        connectionId:
          $ref: "#/components/schemas/ConnectionId"
        name:
          type: string
        sourceImplementationId:
          $ref: "#/components/schemas/SourceImplementationId"
        destinationImplementationId:
          $ref: "#/components/schemas/DestinationImplementationId"
        syncMode:
          type: string
          enum:
          - full_refresh
          - append
        syncSchema:
          $ref: "#/components/schemas/SourceSchema"
        schedule:
          $ref: "#/components/schemas/ConnectionSchedule"
        status:
          $ref: "#/components/schemas/ConnectionStatus"
    ConnectionReadList:
      type: object
      required:
      - connections
      properties:
        connections:
          type: array
          items:
            $ref: "#/components/schemas/ConnectionRead"
    ConnectionStatus:
      type: string
      description: Active means that data is flowing through the connection. Inactive means it is not. Deprecated means the connection is off and cannot be re-activated. the schema field describes the elements of the schema that will be synced.
      enum:
      - active
      - inactive
      - deprecated
    ConnectionSchedule:
      type: object
      oneOf:
