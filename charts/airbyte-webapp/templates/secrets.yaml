# Create secrets only for the local deployment
{{- if .Values.secrets }}
apiVersion: v1
kind: Secret
metadata:
  name: webapp-secrets
  labels:
    {{- include "webapp.labels" . | nindent 4 }}
  annotations:
type: Opaque
data:
  {{- range $k, $v := mergeOverwrite .Values.secrets .Values.global.secrets }}
  {{ $k }}: {{ if $v }}{{ $v | b64enc  }} {{else}}""{{end}}
  {{- end }}
{{- end }}
