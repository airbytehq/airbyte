apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "airbyte.fullname" . }}-worker
  labels:
    {{- include "airbyte.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      airbyte: worker
  template:
    metadata:
      labels:
        airbyte: worker
      {{- if .Values.worker.podAnnotations }}
      annotations:
        {{- include "common.tplvalues.render" (dict "value" .Values.worker.podAnnotations "context" $) | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "airbyte.serviceAccountName" . }}
      automountServiceAccountToken: true
      {{- if .Values.worker.nodeSelector }}
      nodeSelector: {{- include "common.tplvalues.render" (dict "value" .Values.worker.nodeSelector "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.worker.tolerations }}
      tolerations: {{- include "common.tplvalues.render" (dict "value" .Values.worker.tolerations "context" $) | nindent 8 }}
      {{- end }}
      containers:
      - name: airbyte-worker-container
        image: {{ include "airbyte.workerImage" . }}
        imagePullPolicy: "{{ .Values.worker.image.pullPolicy }}"
        env:
        - name: AIRBYTE_VERSION
          value: {{ .Chart.AppVersion }}
        - name: CONFIG_ROOT
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: CONFIG_ROOT
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: DATABASE_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: DATABASE_PORT
        - name: DATABASE_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: DATABASE_PASSWORD
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: DATABASE_URL
        - name: DATABASE_USER
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: DATABASE_USER
        - name: TRACKING_STRATEGY
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: TRACKING_STRATEGY
        - name: WORKSPACE_DOCKER_MOUNT
          value: workspace
        - name: WORKSPACE_ROOT
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: WORKSPACE_ROOT
        - name: WORKER_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: WORKER_ENVIRONMENT
        - name: LOCAL_ROOT
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: LOCAL_ROOT
        - name: WEBAPP_URL
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: WEBAPP_URL
        - name: TEMPORAL_HOST
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: TEMPORAL_HOST
        - name: TEMPORAL_WORKER_PORTS
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: TEMPORAL_WORKER_PORTS
        - name: LOG_LEVEL
          value: "{{ .Values.worker.log.level }}"
        - name: KUBE_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SUBMITTER_NUM_THREADS
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: SUBMITTER_NUM_THREADS
        - name: RESOURCE_CPU_REQUEST
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: RESOURCE_CPU_REQUEST
        - name: RESOURCE_CPU_LIMIT
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: RESOURCE_CPU_LIMIT
        - name: RESOURCE_MEMORY_REQUEST
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: RESOURCE_MEMORY_REQUEST
        - name: RESOURCE_MEMORY_LIMIT
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: RESOURCE_MEMORY_LIMIT
        - name: S3_LOG_BUCKET
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: S3_LOG_BUCKET
        - name: S3_LOG_BUCKET_REGION
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: S3_LOG_BUCKET_REGION
        - name: AWS_ACCESS_KEY_ID
          value: {{ .Values.minio.accessKey.password }}
        - name: AWS_SECRET_ACCESS_KEY
          value: {{ .Values.minio.secretKey.password }}
        - name: S3_MINIO_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: S3_MINIO_ENDPOINT
        - name: S3_PATH_STYLE_ACCESS
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: S3_PATH_STYLE_ACCESS
        - name: GOOGLE_APPLICATION_CREDENTIALS
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: GOOGLE_APPLICATION_CREDENTIALS
        - name: GCP_STORAGE_BUCKET
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: GCP_STORAGE_BUCKET
        - name: INTERNAL_API_HOST
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: INTERNAL_API_HOST
        {{- if .Values.worker.extraEnv }}
        {{ .Values.worker.extraEnv | toYaml | nindent 8 }}
        {{- end }}
        {{- if .Values.worker.livenessProbe.enabled }}
        livenessProbe:
          httpGet:
            path: /
            port: heartbeat
          initialDelaySeconds: {{ .Values.worker.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.worker.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.worker.livenessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.worker.livenessProbe.successThreshold }}
          failureThreshold: {{ .Values.worker.livenessProbe.failureThreshold }}
        {{- end }}
        {{- if .Values.worker.readinessProbe.enabled }}
        readinessProbe:
          httpGet:
            path: /
            port: heartbeat
          initialDelaySeconds: {{ .Values.worker.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.worker.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.worker.readinessProbe.timeoutSeconds }}
          successThreshold: {{ .Values.worker.readinessProbe.successThreshold }}
          failureThreshold: {{ .Values.worker.readinessProbe.failureThreshold }}
        {{- end }}
        ports:
        - name: heartbeat
          containerPort: 9000 # for heartbeat server
        - containerPort: 9001 # start temporal worker port pool
        - containerPort: 9002
        - containerPort: 9003
        - containerPort: 9004
        - containerPort: 9005
        - containerPort: 9006
        - containerPort: 9007
        - containerPort: 9008
        - containerPort: 9009
        - containerPort: 9010
        - containerPort: 9011
        - containerPort: 9012
        - containerPort: 9013
        - containerPort: 9014
        - containerPort: 9015
        - containerPort: 9016
        - containerPort: 9017
        - containerPort: 9018
        - containerPort: 9019
        - containerPort: 9020
        - containerPort: 9021
        - containerPort: 9022
        - containerPort: 9023
        - containerPort: 9024
        - containerPort: 9025
        - containerPort: 9026
        - containerPort: 9027
        - containerPort: 9028
        - containerPort: 9029
        - containerPort: 9030 # end temporal worker port pool
        {{- if .Values.worker.resources }}
        resources: {{- toYaml .Values.worker.resources | nindent 10 }}
        {{- end }}
        volumeMounts:
        - name: gcs-log-creds-volume
          mountPath: /secrets/gcs-log-creds
          readOnly: true
      volumes:
      - name: gcs-log-creds-volume
        secret:
          secretName: gcs-log-creds
