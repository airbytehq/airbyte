---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.names.fullname" . }}-webapp
  labels:
    {{- include "airbyte.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.webapp.replicaCount }}
  selector:
    matchLabels:
      airbyte: webapp
  template:
    metadata:
      labels:
        airbyte: webapp
    spec:
      containers:
      - name: airbyte-webapp-container
        image: "{{ .Values.webapp.image.repository }}:{{ default .Chart.AppVersion .Values.webapp.image.tag }}"
        imagePullPolicy: "{{ .Values.webapp.image.pullPolicy }}"
        env:
        - name: AIRBYTE_VERSION
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: AIRBYTE_VERSION
        - name: API_URL
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: API_URL
        - name: TRACKING_STRATEGY
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: TRACKING_STRATEGY
        - name: PAPERCUPS_STORYTIME
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: PAPERCUPS_STORYTIME
        - name: FULLSTORY
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: FULLSTORY
        - name: OPENREPLAY
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: OPENREPLAY
        - name: IS_DEMO
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: IS_DEMO
        - name: INTERNAL_API_HOST
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: INTERNAL_API_HOST
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
