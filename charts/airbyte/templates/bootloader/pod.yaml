---
apiVersion: v1
kind: Pod
metadata:
  name: {{ include "common.names.fullname" . }}-bootloader
  labels:
    {{- include "airbyte.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "0"
spec:
  restartPolicy: Never
  containers:
    - name: airbyte-bootloader-container
      image: {{ include "airbyte.bootloaderImage" . }}
      imagePullPolicy: "{{ .Values.bootloader.image.pullPolicy }}"
      env:
        - name: AIRBYTE_VERSION
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: AIRBYTE_VERSION
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: DATABASE_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: DATABASE_PORT
        {{- if .Values.postgresql.enabled }}
        - name: DATABASE_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: DATABASE_PASSWORD
        {{- else }}
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "airbyte.postgresql.secretName" . }}
              key: {{ include "airbyte.database.existingsecret.key" . }}
        {{- end }}
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: DATABASE_URL
        - name: DATABASE_USER
          valueFrom:
            configMapKeyRef:
              name: airbyte-env
              key: DATABASE_USER
