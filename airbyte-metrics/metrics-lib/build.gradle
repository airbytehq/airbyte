plugins {
    id "java-library"
}

dependencies {
    implementation project(':airbyte-commons')
    implementation project(':airbyte-config:models')
    implementation project(':airbyte-db:jooq')
    implementation project(':airbyte-db:lib')

    implementation platform("io.opentelemetry:opentelemetry-bom:1.14.0")

    implementation("io.opentelemetry:opentelemetry-api")
    implementation("io.opentelemetry:opentelemetry-sdk")
    implementation('io.opentelemetry:opentelemetry-semconv:1.14.0-alpha')
    implementation("io.opentelemetry:opentelemetry-exporter-otlp")

    implementation 'com.datadoghq:java-dogstatsd-client:4.0.0'

    testImplementation project(':airbyte-config:persistence')
    testImplementation project(':airbyte-test-utils')
    testImplementation libs.testcontainers.postgresql
}

Task publishArtifactsTask = getPublishArtifactsTask("$rootProject.ext.version", project)
