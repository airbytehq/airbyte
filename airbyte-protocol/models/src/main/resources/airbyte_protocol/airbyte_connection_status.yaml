---
"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/airbytehq/airbyte/blob/master/airbyte-protocol/models/src/main/resources/airbyte_protocol/airbyte_connection_status.yaml
title: AirbyteConnectionStatus
description: Airbyte connection status
type: object
additionalProperties: false
required:
  - status
properties:
  status:
    type: string
    enum:
      - SUCCESS
      - FAILED
  message:
    type: string
  fieldMessages:
    type: array
    items:
      "$ref": "#/definitions/SpecFieldMessage"
definitions:
  SpecFieldMessage:
    type: object
    additionalProperties: false
    description: specification field specific message.
    required:
      - specFieldName
      - message
    properties:
      specFieldName:
        type: string
      message:
        type: string
