---
"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/airbytehq/airbyte/blob/master/airbyte-protocol/models/src/main/resources/airbyte_protocol/airbyte_message.yaml
title: AirbyteMessage
description: Airbyte message
type: object
additionalProperties: false
required:
  - type
properties:
  type:
    description: "Message type"
    type: string
    enum:
      - RECORD
      - STATE
      - LOG
  record:
    description: "record message: the record"
    "$ref": "#/definitions/AirbyteRecordMessage"
  state:
    description: "schema message: the state. Must be the last message produced. The platform uses this information"
    "$ref": "#/definitions/AirbyteStateMessage"
  log:
    description: "log message: any kind of logging you want the platform to know about."
    "$ref": "#/definitions/AirbyteLogMessage"
definitions:
  AirbyteRecordMessage:
    type: object
    additionalProperties: false
    required:
      - stream
      - data
      - emitted_at
    properties:
      stream:
        description: "the name of the stream for this record"
        type: string
      data:
        description: "the record data"
        type: object
        existingJavaType: com.fasterxml.jackson.databind.JsonNode
      emitted_at:
        description: "when the data was emitted from the source (epoch in second)."
        type: integer
  AirbyteStateMessage:
    type: object
    additionalProperties: false
    required:
      - data
    properties:
      data:
        description: "the state data"
        type: object
        existingJavaType: com.fasterxml.jackson.databind.JsonNode
  AirbyteLogMessage:
    type: object
    additionalProperties: false
    required:
      - level
      - message
    properties:
      level:
        description: "the type of logging"
        type: string
        enum:
          - FATAL
          - ERROR
          - WARN
          - INFO
          - DEBUG
          - TRACE
      message:
        description: "the log message"
        type: string
