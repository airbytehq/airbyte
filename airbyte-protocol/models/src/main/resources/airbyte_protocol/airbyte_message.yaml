---
"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/airbytehq/airbyte/blob/master/airbyte-protocol/models/src/main/resources/airbyte_protocol/airbyte_message.yaml
title: AirbyteMessage
description: Airbyte message
type: object
additionalProperties: false
required:
  - type
properties:
  type:
    description: "Message type"
    type: string
    enum:
      - RECORD
      - STATE
      - LOG
      - SPEC
      - CONNECTION_STATUS
      - CATALOG
  log:
    description: "log message: any kind of logging you want the platform to know about."
    "$ref": "#/definitions/AirbyteLogMessage"
  spec:
    "$ref": "#/definitions/ConnectorSpecification"
  connectionStatus:
    "$ref": "#/definitions/AirbyteConnectionStatus"
  catalog:
    description: "log message: any kind of logging you want the platform to know about."
    "$ref": "#/definitions/AirbyteCatalog"
  record:
    description: "record message: the record"
    "$ref": "#/definitions/AirbyteRecordMessage"
  state:
    description: "schema message: the state. Must be the last message produced. The platform uses this information"
    "$ref": "#/definitions/AirbyteStateMessage"
definitions:
  AirbyteType:
    description: Airbyte supported types
    type: string
    enum:
      - boolean
      - number
      - text
      - object
  AirbyteRecordMessage:
    type: object
    additionalProperties: false
    required:
      - stream
      - data
      - emitted_at
    properties:
      stream:
        description: "the name of the stream for this record"
        type: string
      data:
        description: "the record data"
        type: object
        existingJavaType: com.fasterxml.jackson.databind.JsonNode
      emitted_at:
        description: "when the data was emitted from the source. epoch in millisecond."
        type: integer
  AirbyteStateMessage:
    type: object
    additionalProperties: false
    required:
      - data
    properties:
      data:
        description: "the state data"
        type: object
        existingJavaType: com.fasterxml.jackson.databind.JsonNode
  AirbyteLogMessage:
    type: object
    additionalProperties: false
    required:
      - level
      - message
    properties:
      level:
        description: "the type of logging"
        type: string
        enum:
          - FATAL
          - ERROR
          - WARN
          - INFO
          - DEBUG
          - TRACE
      message:
        description: "the log message"
        type: string
  AirbyteConnectionStatus:
    description: Airbyte connection status
    type: object
    additionalProperties: false
    required:
      - status
    properties:
      status:
        type: string
        enum:
          - SUCCEEDED
          - FAILED
      message:
        type: string
  AirbyteCatalog:
    description: Airbyte stream schema catalog
    type: object
    additionalProperties: false
    required:
      - streams
    properties:
      streams:
        type: array
        items:
          "$ref": "#/definitions/AirbyteStream"
  AirbyteStream:
    type: object
    additionalProperties: false
    required:
      - name
      - json_schema
    properties:
      name:
        type: string
        description: Stream's name.
      json_schema:
        description: Stream schema using Json Schema specs.
        type: object
        existingJavaType: com.fasterxml.jackson.databind.JsonNode
  ConnectorSpecification:
    description: Specification of a connector (source/destination)
    type: object
    required:
      - connectionSpecification
    additionalProperties: false
    properties:
      documentationUrl:
        type: string
        format: uri
      changelogUrl:
        type: string
        format: uri
      connectionSpecification:
        description: ConnectorDefinition specific blob. Must be a valid JSON string.
        type: object
        existingJavaType: com.fasterxml.jackson.databind.JsonNode
