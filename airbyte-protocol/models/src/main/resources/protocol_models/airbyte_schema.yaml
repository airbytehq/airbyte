---
"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/airbytehq/airbyte/blob/master/airbyte-protocol/models/src/main/resources/protocol_models/airbyte_schema.yaml
title: AirbyteSchema
description: Airbyte schema type definition
type: object
additionalProperties: false
required:
- streams
properties:
  streams:
    type: array
    items:
      "$ref": airbyte_schema.yaml#/definitions/AirbyteStream

definitions:

  AirbyteStream:
    type: object
    additionalProperties: false
    required:
    - id
    - fields
    properties:
      id:
        type: string
        description: Stream's unique identifier.
      name:
        type: string
        description: Stream's name.
      fields:
        type: array
        items:
          "$ref": airbyte_schema.yaml#/definitions/AirbyteField
      metadata:
        type: array
        items:
          "$ref": airbyte_schema.yaml#/definitions/AirbyteMetadata

  AirbyteField:
    type: object
    additionalProperties: false
    required:
    - id
    - type
    properties:
      id:
        type: string
        description: Field's unique identifier.
      name:
        type: string
        description: Field's name.
      type:
        "$ref": airbyte_types.yaml
      metadata:
        type: array
        items:
          "$ref": airbyte_schema.yaml#/definitions/AirbyteMetadata

  AirbyteMetadata:
    type: object
    additionalProperties: false
    required:
    - name
    - value
    properties:
      key:
        type: string
        description: Metadata's name.
      value:
        type: string
        description: Metadata's value.
