---
"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/airbytehq/airbyte/blob/master/airbyte-protocol/models/src/main/resources/protocol_models/airbyte_message.yaml
title: AirbyteMessage
description:
type: object
additionalProperties: false
required:
- type
properties:
  type:
    description: 'Message type'
    type: string
    enum:
    - RECORD
    - STATE
    - LOG
  record:
    description: 'record message: the record'
    "$ref": airbyte_message.json#/definitions/AirbyteSchema
  state:
    description: 'schema message: the state. Must be the last message produced. The platform uses this information'
    "$ref": airbyte_schema.json#/definitions/AirbyteStateMessage
  log:
    description: 'log message: any kind of logging you want the platform to know about.'
    "$ref": airbyte_message.json#/definitions/AirbyteLogMessage

definitions:

  AirbyteRecordMessage:
    type: object
    additionalProperties: false
    required:
    - data
    - extracted_at
    properties:
      data:
        description: 'the record data'
        type: object
        existingJavaType: com.fasterxml.jackson.databind.JsonNode
      emitted_at:
        description: 'when the data was emitted from the source.'
        type: string
        format: date-time

  AirbyteStateMessage:
    type: object
    additionalProperties: false
    required:
    - data
    properties:
      data:
        description: 'the state data'
        type: object
        existingJavaType: com.fasterxml.jackson.databind.JsonNode

  AirbyteLogMessage:
    type: object
    additionalProperties: false
    required:
    - level
    - message
    properties:
      level:
        description: 'the type of logging'
        type: string
        enum:
        - FATAL
        - ERROR
        - WARN
        - INFO
        - DEBUG
        - TRACE
      message:
        description: 'the log message'
        type: string
