version: 6.13.0

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - moves

definitions:
  streams:
    moves:
      type: DeclarativeStream
      name: moves
      retriever:
        type: SimpleRetriever
        requester:
          $ref: "#/definitions/base_requester"
          path: /api/v2/move/
          http_method: GET
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        paginator:
          type: DefaultPaginator
          page_token_option:
            type: RequestPath
          pagination_strategy:
            type: CursorPagination
            cursor_value: "{{ response.get('next') }}"
            stop_condition: "{{ response.get('next') is none }}"
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: "#/schemas/moves"
  base_requester:
    type: HttpRequester
    url_base: https://pokeapi.co
    authenticator:
      type: OAuthAuthenticator
      refresh_request_body: {}
      client_id: '{{ config["super_secret_credentials"]["pokemon_client_id"] }}'
      client_secret: '{{ config["super_secret_credentials"]["pokemon_client_secret"] }}'
      access_token_value: '{{ config["super_secret_credentials"]["pokemon_access_token"] }}'

streams:
  - $ref: "#/definitions/streams/moves"

spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - super_secret_credentials
    properties:
      super_secret_credentials:
        required:
          - pokemon_client_id
          - pokemon_client_secret
          - pokemon_access_token
        pokemon_client_id:
          type: string
          title: Client ID
          airbyte_secret: true
          order: 0
        pokemon_client_secret:
          type: string
          title: Client secret
          airbyte_secret: true
          order: 1
        pokemon_access_token:
          type: string
          title: Access token
          airbyte_secret: true
          airbyte_hidden: false
          order: 2
    additionalProperties: true
  advanced_auth:
    auth_flow_type: oauth2.0
    oauth_config_specification:
      oauth_connector_input_specification:
        consent_url: >-
          https://yourconnectorservice.com/oauth/consent?client_id={{client_id_value}}&redirect_uri={{ redirect_uri_value }}&state={{ state_value }}
        access_token_url: >-
          https://yourconnectorservice.com/oauth/token?client_id={{client_id_value}}&client_secret={{client_secret_value}}&code={{auth_code_value}}
        client_id_key: pokemon_client_id
        client_secret_key: pokemon_client_secret
      complete_oauth_output_specification:
        required:
          - pokemon_access_token
        properties:
          pokemon_access_token:
            type: string
            path_in_connector_config:
              - super_secret_credentials
              - pokemon_access_token
            path_in_oauth_response:
              - access_token
      complete_oauth_server_input_specification:
        required:
          - pokemon_client_id
          - pokemon_client_secret
        properties:
          pokemon_client_id:
            type: string
          pokemon_client_secret:
            type: string
      complete_oauth_server_output_specification:
        required:
          - pokemon_client_id
          - pokemon_client_secret
        properties:
          pokemon_client_id:
            type: string
            path_in_connector_config:
              - super_secret_credentials
              - pokemon_client_id
          pokemon_client_secret:
            type: string
            path_in_connector_config:
              - super_secret_credentials
              - pokemon_client_secret

metadata:
  autoImportSchema:
    moves: true
  testedStreams:
    moves:
      streamHash: b552388689db1277a90c14c5972124e995a273ab
      hasResponse: true
      responsesAreSuccessful: true
      hasRecords: true
      primaryKeysArePresent: true
      primaryKeysAreUnique: true
  assist:
    docsUrl: https://pokeapi.co/docs/v2

schemas:
  moves:
    type: object
    $schema: http://json-schema.org/schema#
    additionalProperties: true
    properties:
      count:
        type:
          - number
          - "null"
      next:
        type:
          - string
          - "null"
      previous:
        type:
          - string
          - "null"
      results:
        type:
          - array
          - "null"
        items:
          type:
            - object
            - "null"
          properties:
            name:
              type:
                - string
                - "null"
            url:
              type:
                - string
                - "null"
