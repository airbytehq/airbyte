version: '3'

services:
  db:
    image: postgres:${POSTGRES_VERSION}
    volumes:
      - ./dataline-db/pg_data:/var/lib/postgresql/data
      - ./dataline-db/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=db-${POSTGRES_DB}
    ports:
      - 5432:5432
  server:
    build:
      context: .
      dockerfile: server.Dockerfile
    image: server:dev
    container_name: dataline-server
    environment:
      - ENV=docker
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_CONNECT_STR=${POSTGRES_CONNECT_STR}
    ports:
      - 8001:8000
    depends_on:
      - db
  webapp:
    build:
      context: .
      dockerfile: webapp.Dockerfile
    image: webapp:dev
    container_name: dataline-webapp
    ports:
      - 8000:80
    depends_on:
      - server
