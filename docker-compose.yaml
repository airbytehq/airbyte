version: '3'

services:
  server:
    build:
      context: .
      dockerfile: server.Dockerfile
    image: dataline/conduit-server:${VERSION}
    container_name: conduit-server
    ports:
      - 8001:8000
  webapp:
    build:
      context: .
      dockerfile: webapp.Dockerfile
    image: dataline/conduit-webapp:${VERSION}
    container_name: conduit-webapp
    ports:
      - 8000:80
    depends_on:
      - server
