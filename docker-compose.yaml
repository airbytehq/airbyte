version: '3'

services:
  db:
    image: dataline/db:dev
    container_name: dataline-db
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=db-${DATABASE_DB}
  scheduler:
    image: dataline/scheduler:dev
    container_name: dataline-scheduler
    environment:
      - ENV=${ENV}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - DATABASE_URL=${DATABASE_URL}
      - WAIT_BEFORE_HOSTS=5
      - WAIT_HOSTS=db:5432
      - CONFIG_PERSISTENCE_ROOT=${CONFIG_PERSISTENCE_ROOT}
    depends_on:
      - db
  server:
    image: dataline/server:dev
    container_name: dataline-server
    environment:
      - ENV=${ENV}
      - WAIT_BEFORE_HOSTS=5
      - WAIT_HOSTS=db:5432
      - CONFIG_PERSISTENCE_ROOT=${CONFIG_PERSISTENCE_ROOT}
    ports:
      - 8001:8001
    depends_on:
      - scheduler
  webapp:
    image: dataline/webapp:dev
    container_name: dataline-webapp
    ports:
      - 8000:80
    depends_on:
      - server
