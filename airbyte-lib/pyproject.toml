[tool.poetry]
name = "airbyte-lib"
description = "AirbyteLib"
version = "0.1.0"
authors = ["Airbyte <contact@airbyte.io>"]
readme = "README.md"
packages = [{include = "airbyte_lib"}]

[tool.poetry.dependencies]
python = "^3.10"

airbyte-cdk = "^0.57.6"
jsonschema = "3.2.0"
overrides = "^7.4.0"
pandas = "^2.1.4"
pyarrow = "^14.0.1"
python-ulid = "^2.2.0"
requests = "^2.31.0"
SQLAlchemy = "^2.0.23"
orjson = "^3.9.10"
duckdb-engine = "^0.9.5"

[tool.poetry.group.dev.dependencies]
faker = "^21.0.0"
mypy = "^1.7.1"
pandas-stubs = "^2.1.4.231218"
pyarrow-stubs = "^10.0.1.7"
pytest = "^7.4.3"
pytest-mypy = "^0.10.3"
ruff = "^0.1.7"
sqlalchemy-stubs = "^0.4"
types-jsonschema = "^4.20.0.0"
types-requests = "^2.31.0.10"

[tool.pytest.ini_options]
# addopts = "--mypy"  # DEBUG: This blocks test discovery and execution, so I'm disabling it for now

[tool.mypy]
check_untyped_defs = true

[[tool.mypy.overrides]]
module = [
    "airbyte_protocol",
    "airbyte_protocol.models"
]
ignore_missing_imports = true  # No stubs yet (ðŸ˜¢)

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
