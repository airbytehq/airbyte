    build:
      dockerfile: Dockerfile
      context: airbyte-server
      labels:
        io.airbyte.git-revision: ${GIT_REVISION}
  webapp:
    image: airbyte/webapp:dev
    build:
      dockerfile: Dockerfile
      context: airbyte-webapp
      labels:
        io.airbyte.git-revision: ${GIT_REVISION}
