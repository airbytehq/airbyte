version: '3.7'

services:
  db:
    image: dataline/db:dev
    build:
      dockerfile: database.Dockerfile
      context: .
  scheduler:
    image: dataline/scheduler:dev
    build:
      dockerfile: build.Dockerfile
      target: scheduler
      context: .
  server:
    image: dataline/server:dev
    build:
      dockerfile: build.Dockerfile
      target: server
      context: .
  webapp:
    image: dataline/webapp:dev
    build:
      dockerfile: build.Dockerfile
      target: webapp
      context: .
