apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: airbyte

bases:
  - ../../../../kube/resources

#commonLabels:
#  app.kubernetes.io/name: airbyte

resources:
  - namespace.yaml
  - ingress.yaml

images:
  - name: airbyte/db
    newTag: 0.35.28-alpha
  - name: airbyte/bootloader
    newTag: 0.35.28-alpha
  - name: airbyte/scheduler
    newTag: 0.35.28-alpha
  - name: airbyte/server
    newTag: 0.35.28-alpha
  - name: airbyte/webapp
    newTag: 0.35.28-alpha
  - name: airbyte/worker
    newTag: 0.35.28-alpha
  - name: temporalio/auto-setup
    newTag: 1.7.0

configMapGenerator:
  - name: airbyte-env
    envs:
      - .env

patchesStrategicMerge:
  - service_patch.yaml

secretGenerator:
  - name: airbyte-secrets
    envs:
      - .secrets.stg.yaml

