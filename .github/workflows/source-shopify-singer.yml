name: source-shopify-singer
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  integration_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Airbyte
        uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '14'
      - uses: actions/setup-node@v1
        with:
          node-version: '14.7'
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - run: |
          ./gradlew --no-daemon --scan :airbyte-integrations:connectors:source-shopify-singer:standardSourceTestPython
