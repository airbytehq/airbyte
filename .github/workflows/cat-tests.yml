name: Connector Ops CI - CAT Unit Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    paths:
      - airbyte-integrations/bases/connector-acceptance-test/**
jobs:
  run-cat-unit-tests:
    name: Run CAT unit tests
    runs-on: "conn-prod-xlarge-runner"
    steps:
      - name: Checkout Airbyte
        uses: actions/checkout@v3
      - name: Run CAT unit tests
        id: run-cat-unit-tests
        uses: ./.github/actions/run-dagger-pipeline
        with:
          context: "pull_request"
          docker_hub_password: ${{ secrets.DOCKER_HUB_PASSWORD }}
          docker_hub_username: ${{ secrets.DOCKER_HUB_USERNAME }}
          gcp_gsm_credentials: ${{ secrets.GCP_GSM_CREDENTIALS }}
          gcs_credentials: ${{ secrets.METADATA_SERVICE_PROD_GCS_CREDENTIALS }}
          sentry_dsn: ${{ secrets.SENTRY_AIRBYTE_CI_DSN }}
          github_token: ${{ secrets.GH_PAT_MAINTENANCE_OCTAVIA }}
          subcommand: "test airbyte-integrations/bases/connector-acceptance-test --test-directory=unit_tests"
