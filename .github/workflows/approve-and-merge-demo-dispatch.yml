name: Approve and Merge Command Dispatch

# Note: We have a two stage dispatch so that we can wait for the formatters to run before approving and merging.
on:
  repository_dispatch:
    types: [approve-and-merge-demo-command]

jobs:
  checkFormat:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for formatters to succeed
        id: wait-for-formatters
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.ref }}
          check-name: "Apply All Formatting Rules"
          repo-token: ${{ secrets.GH_PAT_APPROVINGTON_OCTAVIA }}
          wait-interval: 30
      - name: Comment if formatters failed
        if: failure()
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
          body: |
            > Error: Formatters failed. Please fix the errors and try again.

  checkGradle:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Gradle Check to succeed
        id: wait-for-gradle
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.ref }}
          check-name: "Gradle Check"
          repo-token: ${{ secrets.GH_PAT_APPROVINGTON_OCTAVIA }}
          wait-interval: 60
      - name: Comment if Gradle Check failed
        if: failure()
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
          body: |
            > Error: Gradle Check failed. Please fix the errors and try again.

  checkAirbyteCI:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Airbyte CI tests to succeed
        id: wait-for-gradle
        uses: lewagon/wait-on-check-action@v1.3.1
        with:
          ref: ${{ github.ref }}
          check-name: "Run Airbyte CI tests"
          repo-token: ${{ secrets.GH_PAT_APPROVINGTON_OCTAVIA }}
          wait-interval: 30
      - name: Comment if Airbyte CI tests failed
        if: failure()
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
          body: |
            > Error: Airbyte CI tests failed. Please fix the errors and try again.

  approveAndMergeDispatch:
    runs-on: ubuntu-latest
    needs: [checkFormat, checkGradle, checkAirbyteCI]
    steps:
      - name: Auto Approve Slash Command Dispatch
        uses: peter-evans/slash-command-dispatch@v3
        id: scd
        with:
          token: ${{ secrets.GH_PAT_APPROVINGTON_OCTAVIA }}
          permission: write
          issue-type: pull-request
          repository: airbytehq/airbyte-cloud
          dispatch-type: repository
          commands: |
            approve-and-merge

      - name: Edit comment with error message
        if: steps.scd.outputs.error-message
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
          body: |
            > Error: ${{ steps.scd.outputs.error-message }}
