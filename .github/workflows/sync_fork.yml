name: Sync Fork

on:
  schedule:
    - cron: '30 20 * * *' # At every 20.30 (8.30 PM) UTC timezone - 12.00 AM IST
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.8
        with:
          base: master
          head: master
