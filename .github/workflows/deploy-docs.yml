name: Deploy Airbyte Docs [Experimental]

on:
  # push:
  #   branches: [ master ]
  #   paths:
  #     - 'docs/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Setup cache
        uses: actions/cache@v2
        with:
          path: |
            ${{ github.workspace }}/docusaurus/node_modules
          key: ${{ runner.os }}-node-16-${{ hashFiles('docusaurus/yarn.lock') }}
      - name: Deploy docs
        run: tools/bin/deploy_docusaurus
