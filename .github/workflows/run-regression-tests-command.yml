name: On-Demand Connector Regression Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      # Global static-arg inputs for slash commands
      repo:
        description: "The repository name. Optional. Defaults to 'airbytehq/airbyte'."
        required: false
        default: "airbytehq/airbyte"
        type: string
      gitref:
        description: "The git reference (branch or tag). Optional. Defaults to the default branch."
        required: false
        type: string
      comment-id:
        description: "The ID of the comment triggering the workflow. Optional."
        required: false
        type: number
      pr:
        description: "The pull request number, if applicable. Optional."
        required: false
        type: number

      # Workflow-specific inputs
      connection_id:
        description: "Connection ID. ID of the connection to test (provides config/catalog and control image)."
        required: true
        type: string
      target_image:
        description: "Target connector image (new version) to test."
        required: true
        type: string
      control_image:
        description: "Control connector image (baseline version, optional - auto-detected from connection if not provided)."
        required: false
        type: string
      command:
        description: "Airbyte command to run (check, discover, read, spec)."
        required: false
        default: "check"
        type: string

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  regression_tests:
    name: Regression Tests
    runs-on: ubuntu-24.04
    timeout-minutes: 120
    steps:
      - name: Append start comment
        id: start-comment
        if: github.event.inputs.pr != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ github.token }}
          issue-number: ${{ github.event.inputs.pr }}
          comment-id: ${{ github.event.inputs.comment-id }}
          edit-mode: append
          body: |
            > Starting regression tests for connection `${{ github.event.inputs.connection_id }}`
            > Target: `${{ github.event.inputs.target_image }}`
            > Control: `${{ github.event.inputs.control_image || '(auto-detected from connection)' }}`
            > Command: `${{ github.event.inputs.command || 'check' }}`
            > Workflow run: [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Setup uv
        uses: astral-sh/setup-uv@v7

      - name: Install airbyte-ops-mcp
        run: |
          uv tool install airbyte-internal-ops

      - name: Run regression tests
        id: run-regression-tests
        env:
          AIRBYTE_CLOUD_CLIENT_ID: ${{ secrets.AIRBYTE_CLOUD_CLIENT_ID }}
          AIRBYTE_CLOUD_CLIENT_SECRET: ${{ secrets.AIRBYTE_CLOUD_CLIENT_SECRET }}
        run: |
          ARGS="--connection-id ${{ github.event.inputs.connection_id }}"
          ARGS="$ARGS --target-image ${{ github.event.inputs.target_image }}"
          ARGS="$ARGS --command ${{ github.event.inputs.command || 'check' }}"

          if [[ -n "${{ github.event.inputs.control_image }}" ]]; then
            ARGS="$ARGS --control-image ${{ github.event.inputs.control_image }}"
          fi

          echo "Running: airbyte-ops cloud connector regression-test $ARGS"
          airbyte-ops cloud connector regression-test $ARGS

      - name: Append success comment
        if: success() && github.event.inputs.pr != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ github.token }}
          comment-id: ${{ steps.start-comment.outputs.comment-id }}
          edit-mode: append
          body: |
            > Regression tests: PASSED
            > No regressions detected between target and control versions.
            > Connection: `${{ github.event.inputs.connection_id }}`

      - name: Append failure comment
        if: failure() && github.event.inputs.pr != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ github.token }}
          comment-id: ${{ steps.start-comment.outputs.comment-id }}
          edit-mode: append
          body: |
            > Regression tests: FAILED
            > A regression may have been detected or the test encountered an error.
            > Connection: `${{ github.event.inputs.connection_id }}`
            > [View error details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
