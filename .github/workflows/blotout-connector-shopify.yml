name: Blotout Build and Push Shopify Source Docker Image

on:
  push:
    branches:
      - master

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Install airbyte-ci
      run: |
            make tools.airbyte-ci.install
            make tools.airbyte-ci.check
    # - name: Install Docker
    #   run: |
    #     sudo apt-get update 
    #     sudo apt-get install -y docker.io

    - name: Build Shopify Source Docker Image
      run: |
        cd airbyte-integrations/connectors/source-shopify
        airbyte-ci connectors --name=source-shopify build

    - name: Tag Docker image
      run: |
        docker tag source-shopify blotout/shopify-source:latest
    
    - name: Tag list images
      run: |
          docker images     

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Docker image to Docker Hub
      run: |
        docker push blotout/shopify-source:v1-latest
