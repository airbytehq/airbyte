name: Bump Airbyte Submodule (On-Demand)

on:
  workflow_dispatch:
    inputs:
      comment-id:
        description: Comment ID. Optional.
        required: false
      pr:
        description: PR Number.
        type: number
        required: false

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  run-poe-command:
    runs-on: ubuntu-latest
    steps:
      - name: Run `poe bump-airbyte-submodule` [Poe Command Processor]
        uses: aaronsteers/poe-command-processor@v1.2.3
        with:
          pr: ${{ github.event.inputs.pr }}
          comment-id: ${{ github.event.inputs.comment-id }}
          github-token: ${{ secrets.GH_PAT_MAINTENANCE_OCTAVIA }}
          command: bump-airbyte-submodule
