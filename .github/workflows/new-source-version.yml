name: Build and Deploy to GCP

on:
  workflow_dispatch:
    inputs:
      source-name:
        description: 'The name of the model directory that we want to deploy'
        required: true
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  FOLDER_PATH: ./airbyte-integrations/connectors
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        
      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Authorize Docker push
        run: gcloud auth configure-docker        

      - name: Install GCloud beta 
        run: gcloud components install beta

      - name: Build and Push Container
        run: |-
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{  github.sha }} ${{ env.FOLDER_PATH }}/${{ github.event.inputs.source-name }}
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{  github.sha }}
      
