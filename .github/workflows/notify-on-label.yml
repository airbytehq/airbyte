name: Notify team

on:
  issues:
      types: [labeled]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
        - uses: jenschelkopf/issue-label-notification-action@1.3
          with:
            token: ${{ secrets.OCTAVIA_PAT }}
            message: 'cc {recipients}'
            # Specify a map of label -> team/user to notify
            recipients: |
              team/frontend=@airbytehq/frontend
