name: Changed connector

on:
  push:
    branches-ignore:
      - "gitbook/v1"

jobs:
  show-affected-connectors:
    name: "Show affected connectors"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Extract changes
        run: |
          git diff --name-only remotes/origin/master...${{ steps.extract_branch.outputs.branch }} > ./changed_files.txt
        id: extract_changed_files
      - name: Debbug
        run: |
          echo "!!! DEBBUG !!! "
          cat ./changed_files.txt
      - run: |
          chmod +x ./tools/bin/ci_check_dependency.sh
          ./tools/bin/ci_check_dependency.sh
        name: Display changes
        id: check_dependency



