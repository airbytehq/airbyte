name: Changed connector

on:
  push:
    branches-ignore:
      - "gitbook/v1"

jobs:
  show-affected-connectors:
    name: "Show affected connectors"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Save changes
        run: |
          git diff --name-only remotes/origin/master...${{ steps.extract_branch.outputs.branch }} > ./diff_file.txt
        id: save_changed_file
      - name: Extract changes
        run: |
          echo "::set-output name=changed_files::$(cat ./diff_file.txt)"
        id: extract_changed_files
      - name: Debbug
        run: |
          echo "!!! DEBBUG !!! "
          echo ${{ steps.extract_changed_files.outputs.changed_files }}
          echo "!!! DEBBUG 2!!! "
          git diff --name-only remotes/origin/master...${{ steps.extract_branch.outputs.branch }}

