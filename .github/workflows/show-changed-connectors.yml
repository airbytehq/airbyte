name: Changed connector

on:
  push:
    branches-ignore:
      - "gitbook/v1"

jobs:
  show-affected-connectors:
    name: "Show affected connectors"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Extract changes
        run: |
          git diff --name-only remotes/origin/master...${{ steps.extract_branch.outputs.branch }} > ./changed_files.txt
        id: extract_changed_files
      - name: Debbug
        run: |
          echo "!!! DEBBUG !!! "
          cat ./changed_files.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
      - name: Create report
        run: |
          output=$(python ./tools/bin/ci_check_dependency.py ./changed_files.txt)
          output="${output//'%'/'%25'}"
          output="${output//$'\n'/'%0A'}"
          output="${output//$'\r'/'%0D'}" 
          echo "::set-output name=changed_files_report::$output"
        id: dependency_report
      - name: Print result
      - uses: actions/github-script@v5
        with:
          github-token: ${{inputs.github-token}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ Changes in this PR affect the following connectors. Make sure to run corresponding integration tests:\n
              ${{steps.dependency_report.outputs.changed_files_report}}'
            })



