name: Changed connector

on:
  push:
    branches-ignore:
      - "gitbook/v1"

jobs:

  find_valid_pat:
    name: "Find a PAT with room for actions"
    timeout-minutes: 10
    runs-on: ubuntu-latest
    outputs:
      pat: ${{ steps.variables.outputs.pat }}
    steps:
      - name: Checkout Airbyte
        uses: actions/checkout@v2
      - name: Check PAT rate limits
        id: variables
        run: |
          ./tools/bin/find_non_rate_limited_PAT \
            ${{ secrets.AIRBYTEIO_PAT }} \
            ${{ secrets.OSS_BUILD_RUNNER_GITHUB_PAT }} \
            ${{ secrets.SUPERTOPHER_PAT }} \
            ${{ secrets.DAVINCHIA_PAT }}

  show-affected-connectors:
    name: "Show affected connectors"
    runs-on: ubuntu-latest
    needs: find_valid_pat
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Extract changes
        run: |
          git diff --name-only remotes/origin/master...${{ steps.extract_branch.outputs.branch }} > ./changed_files.txt
        id: extract_changed_files
      - name: Debbug
        run: |
          echo "!!! DEBBUG !!! "
          cat ./changed_files.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
      - name: Create report
        run: |
          output=$(python ./tools/bin/ci_check_dependency.py ./changed_files.txt)
          output="${output//'%'/'%25'}"
          output="${output//$'\n'/'%0A'}"
          output="${output//$'\r'/'%0D'}" 
          echo "::set-output name=changed_files_report::$output"
        id: dependency_report
      - name: Debug
        run: |
          echo "Github token 2 ${{ secrets.GITHUB_TOKEN }}"

      - name: Create comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: 1
          body: |
            This is a multi-line test comment
            - With GitHub **Markdown** :sparkles:
            - Created by [create-or-update-comment][1]

            [1]: https://github.com/peter-evans/create-or-update-comment

