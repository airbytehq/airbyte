name: Changed connector

on:
  push:
    branches-ignore:
      - "gitbook/v1"

jobs:
  show-affected-connectors:
    name: "Show affected connectors"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Extract changes
        run: |
          git diff --name-only remotes/origin/master...${{ steps.extract_branch.outputs.branch }} > ./changed_files.txt
        id: extract_changed_files
      - name: Debbug
        run: |
          echo "!!! DEBBUG !!! "
          cat ./changed_files.txt

      - name: Install Pyenv
        run: python3 -m pip install virtualenv==16.7.9 --user
      - name: Write Integration Test Credentials
        run: ./tools/bin/ci_credentials.sh ${{ github.event.inputs.connector }}
        env:
          GITHUB_PROVIDED_SECRETS_JSON: ${{ toJson(secrets) }}
          GCP_GSM_CREDENTIALS: ${{ secrets.GCP_GSM_CREDENTIALS }}
      - run: |
          ./tools/bin/ci_check_dependency.sh
        name: Display changes
        id: check_dependency
        env:
          ACTION_RUN_ID: ${{github.run_id}}
          # Oracle expects this variable to be set. Although usually present, this is not set by default on Github virtual runners.
          TZ: UTC


