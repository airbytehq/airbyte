name: Changed connector

on:
  push:
    branches-ignore:
      - "gitbook/v1"

jobs:

  show-affected-connectors:
    name: "Show affected connectors"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Extract changes
        run: |
          git diff --name-only remotes/origin/master...${{ steps.extract_branch.outputs.branch }} > ./changed_files.txt
        id: extract_changed_files
      - name: Debbug
        run: |
          echo "!!! DEBBUG !!! "
          cat ./changed_files.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
      - name: Create report
        run: |
          output=$(python ./tools/bin/ci_check_dependency.py ./changed_files.txt)
          output="${output//'%'/'%25'}"
          output="${output//$'\n'/'%0A'}"
          output="${output//$'\r'/'%0D'}" 
          echo "::set-output name=changed_files_report::$output"
        id: dependency_report
      - name: PR number
        uses: jwalton/gh-find-current-pr@v1
        id: findPr
        with:
          # Can be "open", "closed", or "all".  Defaults to "open".
          state: open
      # This will echo "Your PR is 7", or be skipped if there is no current PR.
      - run: echo "Your PR is ${PR}"
        if: success() && steps.findPr.outputs.number
        env:
          PR: ${{ steps.findPr.outputs.pr }}
      - name: Debug
        run: |
          echo "Github issue number ${{github.event.issue.number}}"
          echo "Github event number ${{github.event.number}}"
          echo "Github pr number ${{steps.findPr.outputs.pr}}"

      - name: Create comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{steps.findPr.outputs.pr}}
          body: |
            **NOTE** :warning: Changes in this PR affect the following connectors. Make sure to run corresponding integration tests:
            ${{steps.dependency_report.outputs.changed_files_report}}


