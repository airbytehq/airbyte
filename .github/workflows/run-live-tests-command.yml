name: On-Demand Live Connector Validation Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      # Global static-arg inputs for slash commands
      repo:
        description: "The repository name. Optional. Defaults to 'airbytehq/airbyte'."
        required: false
        default: "airbytehq/airbyte"
        type: string
      gitref:
        description: "The git reference (branch or tag). Optional. Defaults to the default branch."
        required: false
        type: string
      comment-id:
        description: "The ID of the comment triggering the workflow. Optional."
        required: false
        type: number
      pr:
        description: "The pull request number, if applicable. Optional."
        required: false
        type: number

      # Workflow-specific inputs
      connection_id:
        description: "Connection ID. ID of the connection to test."
        required: true
        type: string
      connector_image:
        description: "Connector image to test (optional, auto-detected from connection if not provided)."
        required: false
        type: string
      command:
        description: "Airbyte command to run (check, discover, read, spec)."
        required: false
        default: "check"
        type: string

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  live_tests:
    name: Live Tests
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    steps:
      - name: Append start comment
        id: start-comment
        if: github.event.inputs.pr != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ github.token }}
          issue-number: ${{ github.event.inputs.pr }}
          comment-id: ${{ github.event.inputs.comment-id }}
          edit-mode: append
          body: |
            > Starting live tests for connection `${{ github.event.inputs.connection_id }}`
            > Command: `${{ github.event.inputs.command || 'check' }}`
            > Workflow run: [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Setup uv
        uses: astral-sh/setup-uv@v7

      - name: Install airbyte-ops-mcp
        run: |
          uv tool install airbyte-internal-ops

      - name: Run live tests
        id: run-live-tests
        env:
          AIRBYTE_CLOUD_CLIENT_ID: ${{ secrets.AIRBYTE_CLOUD_CLIENT_ID }}
          AIRBYTE_CLOUD_CLIENT_SECRET: ${{ secrets.AIRBYTE_CLOUD_CLIENT_SECRET }}
        run: |
          ARGS="--connection-id ${{ github.event.inputs.connection_id }}"
          ARGS="$ARGS --command ${{ github.event.inputs.command || 'check' }}"

          if [[ -n "${{ github.event.inputs.connector_image }}" ]]; then
            ARGS="$ARGS --connector-image ${{ github.event.inputs.connector_image }}"
          fi

          echo "Running: airbyte-ops cloud connector live-test $ARGS"
          airbyte-ops cloud connector live-test $ARGS

      - name: Append success comment
        if: success() && github.event.inputs.pr != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ github.token }}
          comment-id: ${{ steps.start-comment.outputs.comment-id }}
          edit-mode: append
          body: |
            > Live tests: PASSED
            > Connection: `${{ github.event.inputs.connection_id }}`

      - name: Append failure comment
        if: failure() && github.event.inputs.pr != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ github.token }}
          comment-id: ${{ steps.start-comment.outputs.comment-id }}
          edit-mode: append
          body: |
            > Live tests: FAILED
            > Connection: `${{ github.event.inputs.connection_id }}`
            > [View error details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
