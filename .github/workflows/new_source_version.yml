name: Build and Deploy to GCP

on: workflow_dispatch

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  RUN_REGION: europe-west1
  SERVICE_NAME: new-source-version
  FOLDER_PATH: ./airbyte-integrations/connectors/source-gong
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        
      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Authorize Docker push
        run: gcloud auth configure-docker        

      - name: Install GCloud beta 
        run: gcloud components install beta

      - name: Build and Push Container
        run: |-
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{  github.sha }} ${{ env.FOLDER_PATH }}
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{  github.sha }}
      
      # Deploy image to Cloud Run
      - name: Deploy
        run: |-
          gcloud beta run deploy "${{ env.SERVICE_NAME }}" \
            --set-env-vars "APP_MODULE=main:app" \
            --set-env-vars "GCP_PROJECT=data-pipelines-dev" \
            --update-secrets="BIGQUERY_CREDENTIALS=BIGQUERY_CREDENTIALS:latest" \
            --project ${{ env.PROJECT_ID }} \
            --port "80" \
            --quiet \
            --cpu 1 \
            --min-instances 1 \
            --memory 256Mi \
            --region "${{ env.RUN_REGION }}" \
            --image "gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{  github.sha }}" \
            --platform "managed"