name: CI
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - uses: harshithmullapudi/label-actions@e0281e3d4840115ec3effaa5a34d67830632bfe7
        with:
          github-token: ${{ secrets.LABEL_BOT_TOKEN }}
          github-username: ${{ secrets.LABEL_BOT_USERNAME }}
