name: CI
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - uses: harshithmullapudi/label-actions@49dc399e27b1a1ea18825d3665b4708338ce503e
        with:
          github-token: ${{ secrets.LABEL_BOT_TOKEN }}
          github-username: ${{ secrets.LABEL_BOT_USERNAME }}
