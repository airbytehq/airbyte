name: CI
on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - uses: harshithmullapudi/label-actions@5934972a235cb85542b1f00c486abe82d3c1265c
        with:
          github-token: ${{ secrets.LABEL_BOT_TOKEN }}
          github-username: ${{ secrets.LABEL_BOT_USERNAME }}
