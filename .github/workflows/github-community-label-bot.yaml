name: CI
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - uses: harshithmullapudi/label-actions@39670d1730b11746d38773712de1f549d5c8ada8
        with:
          github-token: ${{ secrets.LABEL_BOT_TOKEN }}
          github-username: ${{ secrets.LABEL_BOT_USERNAME }}
