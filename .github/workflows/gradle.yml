name: Dataline CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Dataline
        uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: 'openjdk@1.14'

      - name: Build
        run: ./gradlew build
