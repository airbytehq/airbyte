name: Dataline CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Dataline
        uses: actions/checkout@v2
      - name: List
        run: sudo apt-cache docker
      - name: Install Docker client
        run: sudo apt-get docker
      - name: Build
        run: ./tools/app/build.sh

