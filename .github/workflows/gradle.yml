name: Dataline CI

on: push

jobs:
  build:
    env:
      GRADLE_PATH: /tmp/gradle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Dataline
        uses: actions/checkout@v2

      - name: Cache java deps
        uses: actions/cache@v2
        with:
          path: ${{ env.GRADLE_PATH }}
          key: gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            gradle-

      - name: Cache node deps
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-

      - uses: actions/setup-java@v1
        with:
          java-version: '14'

      - uses: actions/setup-node@v1
        with:
          node-version: '14.7'

      - name: Build
        run: ./gradlew build --no-daemon -g ${{ env.GRADLE_PATH }}

      - name: Ensure no file change
        run: git diff-index --quiet HEAD

      - name: Build Docker Images (Master branch only)
        if: success() && github.ref == 'refs/heads/master'
        run: docker-compose -f docker-compose.build.yaml build

      - name: Run Acceptance Tests (Master branch only)
        if: success() && github.ref == 'refs/heads/master'
        run: ./tools/bin/acceptance_test.sh

      - name: Slack Notification (Master branch only)
        if: failure() && github.ref == 'refs/heads/master'
        uses: rtCamp/action-slack-notify@master
        env:
          SLACK_WEBHOOK: ${{ secrets.BUILD_SLACK_WEBHOOK }}
          SLACK_USERNAME: Buildozer
          SLACK_ICON: https://avatars.slack-edge.com/temp/2020-09-01/1342729352468_209b10acd6ff13a649a1.jpg
          SLACK_COLOR: DC143C
          SLACK_TITLE: "Build failure"
          SLACK_FOOTER: ""
