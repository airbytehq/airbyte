name: Dataline CI

on: push

jobs:
  build:
    env:
      GRADLE_PATH: /tmp/gradle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Dataline
        uses: actions/checkout@v2

      - name: Cache java deps
        uses: actions/cache@v2
        with:
          path: ${{ env.GRADLE_PATH }}
          key: gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            gradle-

      - name: Cache node deps
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-

      - uses: actions/setup-java@v1
        with:
          java-version: '14'

      - uses: actions/setup-node@v1
        with:
          node-version: '14.7'

      - name: Build
        run: ./gradlew build --no-daemon -g ${{ env.GRADLE_PATH }}

      - name: Ensure no file change
        run: git diff-index --quiet HEAD

      - name: Build Docker Images (Master branch only)
        #        if: success() && github.ref == "refs/heads/master"
        run: docker-compose -f docker-compose.build.yaml build

      - name: Run Acceptance Tests
        #        if: success() && github.ref == "refs/heads/master"
        run: ./tools/build/test.sh

