name: Dataline CI

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Dataline
        uses: actions/checkout@v2

      - name: Cache java deps
        uses: actions/cache@v2
        with:
          path: /tmp/gradle
          key: gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            gradle-

      - uses: actions/setup-java@v1
        with:
          java-version: '14'

      - name: Build
        run: ./gradlew build -g /tmp/gradle

