name: Airbyte CI

on:
  schedule:
    - cron: '0 */6 * * *'
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Airbyte
        uses: actions/checkout@v2

      - name: Get docker info
        id: docker-info
        run: |
          echo "::set-output name=dir::$(docker info)"

      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(python -m pip cache dir)"

      - name: Repository Caching
          uses: actions/cache@v2
          with:
            path: |
              ${{ steps.pip-cache.outputs.dir }}
              ~/.npm
              /var/lib/docker
            key: repo-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/setup.py') }}-${{ hashFiles('**/requirements.txt') }}
            restore-keys:
              - repo-cache-${{ runner.os }}-

      - name: Build Caching
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            **/node_modules
            **/.venv
          key: ${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/setup.py') }}-${{ hashFiles('**/requirements.txt') }}

      - uses: actions/setup-java@v1
        with:
          java-version: '14'

      - uses: actions/setup-node@v1
        with:
          node-version: '14.7'

      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: Build
        run: ./gradlew --no-daemon build --scan

      - name: Ensure no file change
        run: git status --porcelain && test -z "$(git status --porcelain)"

      - name: Build Core Docker Images
        if: success() && github.ref == 'refs/heads/master'
        run: ./gradlew --no-daemon composeBuild --scan
        env:
          GIT_REVISION: ${{ github.sha }}
