name: Analyze Gradle Dependency Changes
on:
  pull_request:

jobs:
  dependencies-diff:
    runs-on: ubuntu-latest
    # As of now, the diff analysis does not work for forks.
    if: github.repository == 'airbytehq/airbyte'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: Run Gradle Dependency Diff
        uses: be-hase/gradle-dependency-diff-action@v2
