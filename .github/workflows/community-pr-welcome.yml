name: Community PR Welcome Message

on:
  pull_request:
    types: [opened, edited]

jobs:
  welcome-community-contributor:
    name: Welcome Community Contributor
    runs-on: ubuntu-24.04
    permissions:
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read and process template
        id: template
        run: |
          REPO_NAME="${{ github.event.pull_request.head.repo.full_name }}"
          TEMPLATE=$(cat .github/TEMPLATES/community-pr-welcome.md)
          # Replace the template variable with the actual value
          PROCESSED_TEMPLATE="${TEMPLATE//{{REPO_NAME}}/$REPO_NAME}"
          # Save to output with proper escaping for multiline strings
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$PROCESSED_TEMPLATE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Add welcome comment to PR
        # Temporarily removed fork condition for testing
        # if: github.event.pull_request.head.repo.fork == true
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ steps.template.outputs.content }}
