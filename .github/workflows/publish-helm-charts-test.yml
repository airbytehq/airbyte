name: Test workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

on:
  push:
    branches: 
      - 'master'
    paths:
      - 'charts/**'
  workflow_dispatch:

jobs:
  release-chart:
    name: Chart release
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        with:
          path: "./airbyte"
          fetch-depth: 0


      - shell: bash
        run: cd ./airbyte && git rev-parse HEAD

      - uses: paulhatch/semantic-version@v4.0.3
        id: sem-ver
        with:
          tag_prefix: "v"
          major_pattern: "feat:"
          minor_pattern: "fix:"
          format: "${major}.${minor}.${patch}"
          change_path: "./airbyte/charts"
          bump_each_commit: true
          user_format_type: "csv"

      - shell: bash
        run: echo ${{ steps.sem-ver.outputs.version }}
      
