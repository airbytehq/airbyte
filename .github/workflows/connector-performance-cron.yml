name: Connector Performance Harness Cron
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: '30 5,17 * * *'
  workflow_dispatch: # for manual triggers 

jobs:
  postgres-1m-run:
    uses: ./.github/workflows/connector-performance-command.yml
    with:
      connector: "connectors/source-postgres"
      dataset: 1m
    secrets: inherit
  postgres-10m-run:
    uses: ./.github/workflows/connector-performance-command.yml
    with:
      connector: "connectors/source-postgres"
      dataset: 10m
    secrets: inherit
  postgres-20m-run:
    uses: ./.github/workflows/connector-performance-command.yml
    with:
      connector: "connectors/source-postgres"
      dataset: 20m
    secrets: inherit
  mysql-1m-run:
    uses: ./.github/workflows/connector-performance-command.yml
    with:
      connector: "connectors/source-mysql"
      dataset: 1m
    secrets: inherit
  mysql-10m-run:
    uses: ./.github/workflows/connector-performance-command.yml
    with:
      connector: "connectors/source-mysql"
      dataset: 10m
    secrets: inherit
  mysql-20m-run:
    uses: ./.github/workflows/connector-performance-command.yml
    with:
      connector: "connectors/source-mysql"
      dataset: 20m
    secrets: inherit
