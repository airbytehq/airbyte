name: Connector Performance Harness Cron
on: workflow_dispatch

jobs:
  postgres-1m-run:
    uses: ./.github/workflows/connector-performance-command.yml
    with:
      connector: connectors/source-postgres
      dataset: 1m
      repo: "airbytehq/airbyte"
      gitref: master
      uuid: ""
  postgres-10m-run:
    uses: ./.github/workflows/connector-performance-command.yml
    with:
      connector: connectors/source-postgres
      dataset: 10m
      repo: "airbytehq/airbyte"
      gitref: master
      uuid: ""
  postgres-20m-run:
    uses: ./.github/workflows/connector-performance-command.yml
    with:
      connector: connectors/source-postgres
      dataset: 20m
      repo: "airbytehq/airbyte"
      gitref: master
      uuid: ""
  mysql-1m-run:
    uses: ./.github/workflows/connector-performance-command.yml
    with:
      connector: connectors/source-mysql
      dataset: 1m
      repo: "airbytehq/airbyte"
      gitref: master
      uuid: ""
  mysql-10m-run:
    uses: ./.github/workflows/connector-performance-command.yml
    with:
      connector: connectors/source-mysql
      dataset: 10m
      repo: "airbytehq/airbyte"
      gitref: master
      uuid: ""
  mysql-20m-run:
    uses: ./.github/workflows/connector-performance-command.yml
    with:
      connector: connectors/source-mysql
      dataset: 20m
      repo: "airbytehq/airbyte"
      gitref: master
      uuid: ""
