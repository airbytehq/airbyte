name: Sync AI Connector Docs

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Manual trigger

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout airbyte repo
        uses: actions/checkout@v4

      - name: Checkout airbyte-ai-connectors
        uses: actions/checkout@v4
        with:
          repository: airbytehq/airbyte-agent-connectors
          path: ai-connectors-source

      - name: Sync connector docs
        run: |
          DEST_DIR="docs/ai-agents/connectors"
          rm -rf "$DEST_DIR"
          mkdir -p "$DEST_DIR"

          for connector_dir in ai-connectors-source/connectors/*/; do
            connector=$(basename "$connector_dir")
            mkdir -p "$DEST_DIR/$connector"

            # Copy all markdown files
            for md_file in "$connector_dir"/*.md; do
              if [ -f "$md_file" ]; then
                cp "$md_file" "$DEST_DIR/$connector/"
              fi
            done
          done

          echo "Synced $(ls -d $DEST_DIR/*/ 2>/dev/null | wc -l) connectors"

      - name: Authenticate as GitHub App
        uses: actions/create-github-app-token@v2
        id: get-app-token
        with:
          owner: "airbytehq"
          repositories: "airbyte"
          app-id: ${{ secrets.OCTAVIA_BOT_APP_ID }}
          private-key: ${{ secrets.OCTAVIA_BOT_PRIVATE_KEY }}

      - name: Create PR if changes
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ steps.get-app-token.outputs.token }}
          commit-message: "docs: sync AI connector documentation"
          branch: auto-sync-ai-connector-docs
          delete-branch: true
          title: "docs: sync AI connector documentation"
          body: |
            Automated sync of AI connector docs from airbyte-ai-connectors.

            This PR was automatically created by the sync-ai-connector-docs workflow.
          labels: |
            documentation
            auto-merge
