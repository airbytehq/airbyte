name: tests
env:
  CONNECTOR: klarna
on:
  pull_request:
    branches:
      - main
    paths:
      - airbyte-fork/airbyte-integrations/connectors/airbyte-source-${{ env.CONNECTOR }}/**



jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      working-directory: ./airbyte-source-${{ env.CONNECTOR }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install '.[tests]'
        working-directory: ${{ env.working-directory }}
      - name: Unit tests
        run: python -m pytest unit_tests
        working-directory: ${{ env.working-directory }}