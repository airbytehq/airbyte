name: 'Prepare Runner for Building'
description: 'Prepare Runner for Building project'
inputs:
  install_java:
    description: ''
    required: false
    default: 'true'
  install_node:
    description: ''
    required: false
    default: 'true'
  install_python:
    description: ''
    required: false
    default: 'true'
runs:
  using: "composite"
  steps:
    - if: inputs.install_java == 'true'
      uses: actions/setup-java@v3
      with:
        distribution: "zulu"
        java-version: "17"

    - if: inputs.install_node == 'true'
      uses: actions/setup-node@v3
      with:
        node-version: "lts/*"

    - if: inputs.install_python == 'true'
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - if: inputs.install_java == 'true'
      name: Set up CI Gradle Properties
      run: |
        mkdir -p ~/.gradle/
        cat > ~/.gradle/gradle.properties <<EOF
        org.gradle.jvmargs=-Xmx8g -Xss4m --add-exports jdk.compiler/com.sun.tools.javac.api=ALL-UNNAMED \
          --add-exports jdk.compiler/com.sun.tools.javac.file=ALL-UNNAMED \
          --add-exports jdk.compiler/com.sun.tools.javac.parser=ALL-UNNAMED \
          --add-exports jdk.compiler/com.sun.tools.javac.tree=ALL-UNNAMED \
          --add-exports jdk.compiler/com.sun.tools.javac.util=ALL-UNNAMED
        org.gradle.vfs.watch=false
        EOF
      shell: bash
