name: ðŸ› [abctl] Report an issue with the abctl tool
description: Use this template when you experience an issue with the abctl tool
labels: [type/bug, area/abctl, needs-triage]
body:
  - type: markdown
    attributes:
      value: >
        <p align="center">
          <a target="_blank" href="https://airbyte.com">
            <image>
              <source srcset="https://raw.githubusercontent.com/airbytehq/airbyte/master/.github/octavia-issue-template.svg">
              <img alt="octavia-welcome" src="https://raw.githubusercontent.com/airbytehq/airbyte/master/.github/octavia-issue-template.svg" width="auto" height="120">
            </image>
          </a>
        </p>
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report...
        Make sure to update this issue with a concise title and provide all information you have to 
        help us debug the problem together. Issues not following the template will be closed.
  - type: textarea
    id: problem
    attributes:
      label: What happened?
      description: Please give any additional information you have and steps to reproduce the problem.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: abctlVersion
    attributes:
      label: Abctl Version
      value: |
        <details>

        ```console
        $ abctl version
        # paste output here
        ```

        </details>
    validations:
      required: true
  - type: textarea
    id: dockerVersion
    attributes:
      label: Docker Version
      value: |
        <details>

        ```console
        $ docker version
        # paste output here
        ```

        </details>
    validations:
      required: true
  - type: textarea
    id: osVersion
    attributes:
      label: OS Version
      value: |
        <details>

        ```console
        # On Linux:
        $ cat /etc/os-release
        # paste output here

        # On Mac:
        $ uname -a
        # paste output here

        # On Windows:
        C:\> wmic os get Caption, Version, BuildNumber, OSArchitecture
        # paste output here
        ```

        </details>
    validations:
      required: true
