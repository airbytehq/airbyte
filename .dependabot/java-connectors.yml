version: 2
updates:
  - package-ecosystem: gradle
    directory: "/"
    commit-message:
      prefix: "chore(deps): "
    schedule:
      interval: weekly
    cooldown:
      default-days: 9
    labels:
      - chore
      - dependencies
    open-pull-requests-limit: 5
    allow:
      - dependency-type: all
    groups:
      minor-and-patch:
        applies-to: version-updates
        update-types:
          - patch
          - minor
  - package-ecosystem: docker
    directory: "/"
    commit-message:
      prefix: "chore(deps): "
    schedule:
      interval: weekly
    cooldown:
      default-days: 9
    labels:
      - chore
      - dependencies
    open-pull-requests-limit: 5
    allow:
      - dependency-type: all
    groups:
      minor-and-patch:
        applies-to: version-updates
        update-types:
          - patch
          - minor
